finno_russian_coalition:0 "핀란드-러시아 연합"
volga_danubian_alliance:0 "볼가-다뉴브 동맹"
slavic_brothers:0 "슬라브 형제단"
great_russian_alliance:0 "대러시아 동맹"
unlock_diplomatic_tooltip:0 "국가 중점 계통에서 외교 부분이 잠금 해제되었습니다"

rusfor.1.t:0 "외교 정책"
rusfor.1.d:0 "이제 우리의 통치가 확고해졌으므로, 우리는 세계의 다른 나라들에 대한 우리의 입장을 고려하기 시작할 수 있습니다. 러시아는 세계 무대에서 더 많은 활동을 시작할 수 있지만, 독일과 일본의 영향권에 개입하기는 너무 약합니다. 죽어가는 오스만 제국과 접해 있는 코카서스는 우리가 이용할 수 있는 풍부한 석유 매장량을 갖추고 있습니다. 중앙아시아는 알라쉬 오르다와 투르케스탄 사이에 불안정한 상황으로 인해 더욱 쉬운 표적이 되고 있습니다. 우리는 다른 어느 곳으로든 시선을 옮기기 전에 이 지역들을 보호해야 합니다."
rusfor.1.a:0 "우리의 힘을 세상에 보여주자!"

rusfor.2.t:0 "동부 국경 방위"
rusfor.2.d:0 "러시아는 과거 러시아 제국이 차지했었던 코카서스 지방을 탈환했습니다. 최근 이집트와 하심가 아라비아에서 시작된 아라비아 국민주의의 급증은 우리나라와 우리나라에 대한 외국의 관심을 심각한 위험에 빠뜨렸습니다. 우리에게 적대적인 아랍인들과의 싸움에서 살아남기 위해, 먼저 동부 국경지대를 안정시켜야합니다. 술탄은 러시아에 불가침 조약을 제안하기 위해 니아드 왕세자를 파견시킬 계획입니다."
rusfor.2.a:0 "왕세자를 파견하라!"
rusfor.2.b:0 "러시아 놈들과 거래는 없다!"

rusfor.3.t:0 "오스만과 불가침 조약"
rusfor.3.d:0 "최근 우리가 코카서스 지방에서 이뤄낸 성과, 즉, 조지아 합병은 오스만 제국을 크게 혼란스럽게 만들었습니다. 오스만 제국의 니아드 왕세자가 우리나라의 수도에 도착했습니다. 우리나라와 불가침 조약을 체결하기 원해서 온 것으로 보입니다. 이 조약은 오스만 제국과 러시아 양측간의 국경을 인정하는 것이 명시되어있습니다. 이 제안에 대해 어떤 반응을 보여야할까요?"
rusfor.3.a:0 "우리도 안전이 중요하다, 조약에 서명하라!"
rusfor.3.b:0 "아르메니아도 거래에 포함시킨다!"
rusfor.3.c:0 "아니, 우리는 조약따위 필요없다."

rusfor.4.t:0 "불가침 조약이 서명되었습니다"
rusfor.4.d:0 "니아드 왕세자가 탑승한 비행기가 오늘 이스탄불에 도착하였습니다. 왕세자가 돌아오자, 왕세자는 러시아 정부와의 불가침 조약이 체결되었다고 발표하였습니다. 이제 우리 제국의 동부 국경지대는 안전합니다!"
rusfor.4.a:0 "오스만 외교의 대성공이로군!"

rusfor.5.t:0 "러시아와의 불가침 조약에 대한 상황"
rusfor.5.d:0 "러시아 정부는 조약에 대해 동의하였지만, 완충지역인 아르메니아를 자신들의 영향권으로 넘겨줄 것을 요구하였습니다."
rusfor.5.a:0 "아르메니아가 어찌되던지 눈감아주자."
rusfor.5.b:0 "우리는 아르메니아를 포기하지 않을 것이다!"

rusfor.6.t:0 "오스만과의 불가침 조약이 체결되었습니다"
rusfor.6.d:0 "오스만 제국이 아르메니아를 우리의 영향권으로 넘겨주는 것에 대해 동의하였습니다. 우리는 오스만 제국과의 전쟁에 대한 가능성을 성공적으로 제거했으며, 이에따라 우리의 안보에서 가장 심각한 위협이었던 사안을 대처할 수 있게 되었습니다. 러시아 외교의 대성공입니다!"
rusfor.6.a:0 "만세!"

rusfor.7.t:0 "크림반도"
rusfor.7.d:0 "수년간 우리의 해군 장교들은 한때 러시아 해군이 지배했던 바다였던 흑해에서의 우리의 비약한 존재감에 대해 개탄해왔습니다. 우리의 새로운 동맹국인 우크라이나는 외국의 지배로부터 해방시켜준 것에 대해 몹시 감사하고 있으며, 우크라이나가 러시아의 기술적인 전문지식과 재정적인 보상을 대가로 우리에게 크림반도를 해군기지로서 조차 해줄지도 모릅니다."
rusfor.7.a:0 "크림반도 조차를 요구해보자."
rusfor.7.b:0 "크림반도를 우크라이나에 잔류시켜두자."

rusfor.8.t:0 "러시아가 크림반도 조차를 요구하다"
rusfor.8.d:0 "러시아는 크림반도를 99년간 해군기지로서 조차할 수 있도록 해달라는 요청을 해왔으며, 조차의 대가로 상당한 보상금과 러시아의 기술적인 전문지식을 약속했습니다. 현재 우리는 러시아의 영향권 아래 있으며, 따라서 이 요구를 거부하기는 어려울 것입니다."
rusfor.8.a:0 "러시아에 크림반도를 주자."
rusfor.8.b:0 "거절한다, 크림반도는 이제 우크라이나의 것이다!"

rusfor.9.t:0 "우크라이나가 크림반도를 조차해주다!"
rusfor.9.d:0 "우크라이나가 우리에게 99년간 크림 반도를 조차해주는 것에 동의하였습니다!"
rusfor.9.a:0 "좋았어!"

rusfor.10.t:0 "우크라이나가 크림반도 조차를 거부하다!"
rusfor.10.d:0 "우크라이나가 우리의 요구를 거부했습니다! 이 치욕에 어떻게 대응해야 할까요?"
rusfor.10.a:0 "영유권을 포기하라."
rusfor.10.b:0 "우크라이나는 우리를 위해 흑해를 더 잘 통제해야 한다."
rusfor.10.c:0 "배은망덕한 우크라이나 놈들! 이건 전쟁이다!"

rusfor.11.t:0 "러일 전쟁"
rusfor.11.d:0 "러시아와 일본은 전쟁 중입니다! 비록 우리의 확장을 위해 전쟁에서 적어도 한 쪽을 지원해야 할지라도, 이것은 우리 몽골의 통치를 시베리아나 중국으로 확장할 수 있는 기회가 될 수 있습니다."
rusfor.11.a:0 "개입할 필요가 없다."
rusfor.11.b:0 "러시아를 공격한다!"
rusfor.11.c:0 "일본을 공격한다!"
rusfor.11.e:0 "청나라를 공격한다!"

rusfor.12.t:0 "몽골이 러시아를 공격하다!"
rusfor.12.d:0 "남작 폰 운게른-슈테른베르크는 러시아와의 전쟁에 참여할 때라고 결정하고 시베리아의 러시아 국경 수비대를 공격했습니다. 몽골 외교관들은 우리의 동맹에 좀 더 공식적으로 협조하겠다고 제안했습니다. 그들을 믿을 수 있을까요?"
rusfor.12.a:0 "몽골을 우리 동맹에 초대하자."
rusfor.12.b:0 "아니, 우린 저 미개한 몽골 놈들을 믿을 수 없다!"

rusfor.13.t:0 "몽골이 일본을 공격하다!"
rusfor.13.d:0 "남작 폰 운게른-슈테른베르크는 러시아와의 전쟁에 참여할 때라고 결정하고 시베리아의 러시아 국경 수비대를 공격했습니다. 몽골 외교관들은 우리의 동맹에 좀 더 공식적으로 협조하겠다고 제안했습니다. 그들을 믿을 수 있을까요?"
rusfor.13.a:0 "몽골을 우리 동맹에 초대하자."
rusfor.13.b:0 "아니, 우린 저 미개한 몽골 놈들을 믿을 수 없다!"

rusfor.14.t:0 "러시아의 중앙아시아 통제"
rusfor.14.d:0 "구 러시아 제국의 몰락으로 부족들과 군벌들이 서로 다투던 중앙아시아 지역에 다시 안정이 찾아왔습니다. 이제 중앙아시아 국경은 훨씬 안전해졌으며, 우리는 우랄 지역에 우리의 패권을 재확립했습니다."
rusfor.14.a:0 "좋았어!"

rusfor.15.t:0 "러시아의 시베리아 통제"
rusfor.15.d:0 "야만적인 몽골인들과 추악한 콜차크 제독이 러시아를 혼란에 빠뜨리려던 시베리아 지역에 다시 안정이 찾아왔습니다. 이제 시베리아 국경은 훨씬 안전해졌으며, 우리는 시베리아 지역에 우리의 패권을 재확립했습니다."
rusfor.15.a:0 "좋았어!"

rus_cooperation_canada:0 "캐나다와의 군사적 협력"
rus_cooperation_nat_france:0 "국민 프랑스와의 군사적 협력"

rusfor.16.t:0 "백루테니아의 운명"
rusfor.16.d:0 "구 백루테니아 지역은 이제 우리 군대의 직할통치를 받고 있습니다. 그러나 이 백루테니아 지역의 경계를 오랫동안 이 상태로 둘 수는 없습니다. 많은 정치인들은 백루테니아를 완충지대 역할을 하는 국가로 부활시키고, 동부 지역은 러시아에 합병해야한다고 주장하고 있습니다. 반면에 민족주의자들은 이러한 해결방안에 대해 극구 반대하고 있으며, 백루테니아를 러시아에 영구히 통합시킬 것을 대안으로 내세우고 있습니다."
rusfor.16.a:0 "1936년 시절 백루테니아 국경을 부활시킨다!"
rusfor.16.b:0 "영토의 대다수를 러시아에 합병하고 백루테니아를 복원시켜라!"
rusfor.16.c:0 "백루테니아를 러시아에 합병시킨다!"

rusfor.17.t:0 "백루테니아의 독립"
rusfor.17.d:0 "우리는 백루테니아의 존속이 러시아의 국익에 부합하리라 결정했습니다. 백루테니아는 어느 수준의 주권을 보장받아야 할까요?"
rusfor.17.a:0 "괴뢰화하라!"
rusfor.17.b:0 "완전히 독립시켜라!"

rusfor.18.t:0 "독립한 백루테니아"
rusfor.18.d:0 "백루테니아는 러시아의 영향 아래 다시 한번 독립하였습니다."
rusfor.18.a:0 "군대를 소집하라!"

rusfor.19.t:0 "백루테니아에서의 소수민족 정책"
rusfor.19.d:0 "우리는 백루테니아의 합병이 러시아의 국익에 부합하리라 결정했습니다. 그 결과 새로운 주제인 소수민족 정책이 논점으로 부상했습니다. 1914년 이전의 러시아화 정책을 재실시해야 할까요?"
rusfor.19.a:0 "모든 백루테니아 소수민족들의 권리를 보장한다!"
rusfor.19.b:0 "러시아화 정책을 재실시하라!"

rusfor.20.t:0 "백루테니아의 통합"
rusfor.20.d:0 "이전에 백루테니아가 존재했던 이 지역은 이제 어머니 러시아에 온전히 흡수되었습니다."
rusfor.20.a:0 "훌륭해!"

rusfor.21.t:0 "러시아화 정책 성공"
rusfor.21.d:0 "우리의 러시아화 정책은 성공했으며, 백루테니아 지역은 이제 어머니 러시아에 온전히 통합되었습니다."
rusfor.21.a:0 "훌륭해!"

rusfor.22.t:0 "우크라이나의 운명"
rusfor.22.d:0 "구 우크라이나 지역은 현재 우리의 직접적인 군사적 통제 하에 있습니다. 그러나 영원히 점령지로 남겨둘 수는 없는 법입니다. 대다수 정치인들은 우크라이나를 러시아에 종속된 완충국으로서 재건해야 한다고 주장합니다. 그러나 민족주의자들은 이런 주장에 강하게 반발하며 우크라이나의 영구적인 통합을 요구하고 있습니다."
rusfor.22.a:0 "1936년 우크라이나의 국경을 복원한다!"
rusfor.22.b:0 "영토의 대다수를 러시아에 합병하고 나머지 우크라이나를 괴뢰화하라!"
rusfor.22.c:0 "우크라이나는 러시아의 일부가 될 것이다!"

#rusfor.23.t:0

rusfor.24.t:0 "독립 소러시아"
rusfor.24.d:0 "소러시아 지역이 러시아 보호하에 다시 독립했습니다."
rusfor.24.a:0 "군대를 결성하자!"

rusfor.25.t:0 "우크라이나의 소수민족 정책"
rusfor.25.d:0 "우리는 우크라이나의 합병이 러시아의 국익에 부합하리라 결정했습니다. 그 결과 새로운 주제인 소수민족 정책이 논점으로 부상했습니다. 1914년 이전의 러시아화 정책을 재실시해야 할지, 아니면 새로운 영토에 대한 문화적 자유를 보장해야 할지 말입니다."
rusfor.25.a:0 "모든 우크라이나 소수민족들의 권리를 보장한다!"
rusfor.25.b:0 "러시아화 정책을 재실시하라!"

rusfor.26.t:0 "우크라이나의 통합"
rusfor.26.d:0 "이전에 우크라이나가 존재했던 이 지역은 이제 어머니 러시아에 온전히 흡수되었습니다."
rusfor.26.a:0 "훌륭하군!"

rusfor.27.t:0 "러시아화 정책 성공"
rusfor.27.d:0 "우리의 러시아화 정책은 성공했으며, 우크라이나 지역은 이제 어머니 러시아에 온전히 통합되었습니다."
rusfor.27.a:0 "훌륭해!"

rusfor.28.t:0 "러시아와의 밀월 관계?"
rusfor.28.d:0 "많은 보수 정치인들과 영향력 있는 기업가들 그리고 고위 관료들이 러시아에 사절단을 보내라고 우리를 압박하고 있습니다. 혁명 전 해군 대장과 윈스턴 처칠 전 장관은 "더 나은 캐나다-러시아 관계를 위한 연합회"의 지도자가 되었으며, 만약 러시아로 파견된다면 그는 주어진 소임을 다할 것입니다. 영국을 재탈환하고 빨갱이들을 말살하는 것에 집착하고 있는 처칠은 러시아 군대와 관료제를 개혁하는 것을 돕는 것이 프랑스 혁명가들을 뛰어 넘는 '스팀-롤러'를 만들 것이라고 믿고 있고, 그 견해는 많은 장교들 사이에서 공감되고 있습니다. 또한 많은 캐나다 기업들은 고품질 기계 수요가 많은 러시아의 미개발 시장에 투자하여 높은 수익을 내는 것에 관심이 있습니다."
rusfor.28.a:0 "처칠을 보내라!"
rusfor.28.b:0 "시간 낭비로군."

rusfor.29.t:0 "캐나다-러시아 협약"
rusfor.29.d:0 "캐나다 총리는 영국-캐나다 사절단을 러시아에 파견하여 군대의 현대화와 군수 산업의 효율성 향상을 돕고 있습니다. 위원회는 윈스턴 처칠이 주도하고 있는데, 군사와 민간 분야에서의 그의 업적은 러시아 관리들에게 깊은 인상을 주었습니다. 캐나다 기업들은 우리의 첨단 기술 회사들과 군수 공장에 많은 돈을 투자할 것입니다."
rusfor.29.a:0 "협상국을 더 강하게 만들어 줄 것이다!"

rusfor.30.t:0 "캐나다 기업들이 투자에 나서다!"
rusfor.30.d:0 "협상국에 참여하는 것의 장점 중 하나는 캐나다 기업의 우리 시장 투자입니다. 경제 발전을 이루려면 우리나라에서 생산하지 못하는 기계들이 많이 필요하고, 따라서 외국인 투자는 현대화 노력에 도움이 될 것입니다. 이것은 우리와 캐나다 모두에게 이익이 될 것입니다."
rusfor.30.a:0 "협상국을 더 강하게 만들어 줄 것이다!"

rusfor.31.t:0 "러시아 - 오스트랄라시아 무역 중개?"
rusfor.31.d:0 "최근 러시아 외무부는 양국 관계를 강화하자는 제안을 전달했습니다. 우리 광산업체들은 시베리아의 다이아몬드, 구리, 그리고 다른 다양한 금속과 광물에 관심을 가지고 있으며, 러시아 또한 우리 지원이 필요할 것입니다. 러시아에 투자할까요?"
rusfor.31.a:0 "그래, 돈을 보낸다!"
rusfor.31.b:0 "자원 낭비일 뿐이다."

rusfor.32.t:0 "오스트레일리아 기업들이 시베리아에 투자하다!"
rusfor.32.d:0 "시베리아 국경의 불안정한 상황에도 불구하고, 오스트랄라시아 광산 회사들이 투자하고 있습니다! 그것은 호주와 러시아의 우정이 꽃을 피우고 있다는 신호입니다."
rusfor.32.a:0 "훌륭해!"

rusfor.33.t:0 "러시아로의 임무?"
rusfor.33.d:0 "캐나다나 오스트랄라시아와는 달리, 우리는 협상국 내의 개도국들을 돕기 위해 우리의 제한된 산업적 잠재력을 분산시킬 힘이 없습니다. 하지만 러시아 군대의 현대화를 돕기 위해 러시아에 파견할 수 있는 훌륭한 장교들이 많이 있습니다."
rusfor.33.a:0 "할 수 있다!"
rusfor.33.b:0 "불가능하다."

rusfor.34.t:0 "러시아로의 국민프랑스 사절단"
rusfor.34.d:0 "프랑스 국가주의자들은 우리의 공동 군사 동맹에서 자신들의 중요성을 강조하고자 러시아에 군사 사절단을 파견하기로 결정했습니다. 프랑스 장군들은 우리에게 게릴라전을 가르치기 위해 고문단을 보내는 것에 동의했고, 이로 보았을 때 사절단은 매우 성공적이었습니다."
rusfor.34.a:0 "좋아!"

rusfor.35.t:0 "유라시아 블록"
rusfor.35.d:0 "많은 러시아 국민들은 우리와 일본과의 동맹을 싫어합니다. 그들은 문명화와 민주주의를 전세계에 퍼트릴 수 있는 두 열강의 잠재력에 대해 모르고 있고, 대신 우리나라에 널리 퍼진 반일본 프로파간다에 잠식되어 있습니다. 정부는 일본이 '중국인' 이나 '노란 원숭이' 라는 러시아 속담을 지워버리고 대신 민주주의 러시아와 일본의 잠재력을 강조해야 할 것입니다. 일본과 블록을 형성하는 것은 캐나다와 독일과 같은 타 열강들에게 일본과 러시아의 우정은 깰 수 없다는 것을 보여줄 것입니다."
rusfor.35.a:0 "이것을 제안하자!"
rusfor.35.b:0 "필요없다."

rusfor.36.t:0 "유라시아 블록"
rusfor.36.d:0 "우리 동맹국인 러시아가 전세계, 특히 아시아에 영향력을 행사하고자 '유라시아 블록' 설립 제안을 해왔습니다. 이는 우리의 러시아에 대한 좋지 않은 감정을 희석시킬 것이고, 우리가 받아들인다면 독일과 캐나다와 같은 열강들에게 양국간의 우정과 힘을 알릴 기회가 될 것입니다."
rusfor.36.a:0 "좋아! 유럽과 아시아를 하나로 묶자."
rusfor.36.b:0 "아니. 필요없다."

rusfor.37.t:0 "러시아-일본 무역 관계"
rusfor.37.d:0 "일본 태평양 무역 위원회는 양국간의 무역이 관세 때문에 적자가 난다고 주장하고 있습니다. 우리가 관세를 폐지하고 특허 매매를 용이하게 한다면, 일본 정부는 우리에게 똑같이 해줄 것입니다. 관세 인하를 통해 러시아-일본 무역을 활성화시킬 수 있을 것입니다."
rusfor.37.a:0 "좋아. 우리 동맹에게 특별한 대우를 해주자!"
rusfor.37.b:0 "아니, 관세는 그대로 유지한다!"

rusfor.38.t:0 "러시아-일본 무역 촉진"
rusfor.38.d:0 "러시아인들은 러시아와 일본 사이의 무역을 증가시키기 위해 관세를 낮추고 관료주의를 완화시켰습니다. 우리도 똑같이 해줍시다."
rusfor.38.a:0 "좋은 생각 같군!"
rusfor.38.b:0 "아니, 관세는 그대로 유지한다!"

rusfor.39.t:0 "러시아-일본 무역이 이익을 내고 있다!"
rusfor.39.d:0 "양국 모두 관세를 인하했기 때문에, 러시아와 일본 사이의 해상 무역은 블라디보스토크를 번창하게 할 만큼 수익성이 높아졌습니다!"
rusfor.39.a:0 "좋아!"

rusfor.40.t:0 "러시아-일본 무역이 이익을 내고 있다!"
rusfor.40.d:0 "양국 모두 관세를 인하했기 때문에, 러시아와 일본 사이의 해상 무역은 가나자와를 번창하게 할 만큼 수익성이 높아졌습니다!"
rusfor.40.a:0 "좋아!"

rusfor.41.t:0 "러시아 자본의 만주 투자?"
rusfor.41.d:0 "최근 봉천 외교부가 양국 관계를 강화하자는 제안을 보내왔습니다. 우리 광산업체들은 만주에 매장되어있는 석탄, 구리, 마그네사이트 등 다양한 금속과 광물의 퇴적물에 관심을 갖고 있으며, 그들이 만주로 가려면 우리의 지원이 필요할 것입니다. 만주에 대한 우리 기업의 투자를 지원할 것인지 결정해야 합니다."
rusfor.41.a:0 "그래, 돈을 보낸다!"
rusfor.41.b:0 "자원 낭비일 뿐이다."

rusfor.42.t:0 "러시아 기업들이 만주에 투자하다!"
rusfor.42.d:0 "중국의 불안정한 상황에도 불구하고 러시아 광산업체들이 투자를 하고 있습니다! 그것은 만주와 러시아의 우정이 꽃을 피우고 있다는 신호입니다."
rusfor.42.a:0 "훌륭해!"

rusfor.43.t:0 "러시아 - 일본 무역 중개?"
rusfor.43.d:0 "최근 러시아 외무부는 양국 관계를 강화하자는 제안을 보내왔습니다. 우리 광산업체들은 시베리아의 다이아몬드, 구리와 같은 다양한 금속과 광물에 관심을 가지고 있으며, 그들이 시베리아에 진출하려면 우리의 지원이 필요합니다. 러시아 투자를 지원할까요?"
rusfor.43.a:0 "그래, 돈을 보낸다!"
rusfor.43.b:0 "자원 낭비일 뿐이다."

rusfor.44.t:0 "일본 기업들이 시베리아에 투자하다!"
rusfor.44.d:0 "시베리아의 불안정한 상황에도 불구하고 일본 광산업체들은 투자를 하고 있습니다! 그것은 일-러 우정이 꽃을 피우고 있다는 신호입니다."
rusfor.44.a:0 "훌륭해!"

rusfor.45.t:0 "반인터내셔널 조약"
rusfor.45.d:0 "사회주의 인터내셔널이라고 불리는 사회주의자 운동이 야기하는 불안정한 영향은 많은 세계 지도자들에게 끊임없는 걱정거리입니다. 러시아는 새로운 러-일 동맹 블록을 형성하고 5년간 일본과 군사정보를 공유하고 생디칼리스트 영향력을 억제하고 근절하는 데 협력하기로 합의했습니다."
rusfor.45.a:0 "일본과의 협력을 모색하자"
rusfor.45.b:0 "도움이 될 것 같지 않군..."

rusfor.46.t:0 "반인터내셔널 조약"
rusfor.46.d:0 "러시아는 군사정보를 공유하고 생디칼리스트 영향력의 억제와 근절을 목표로 하는 5년 만기의 협정을 제안했습니다."
rusfor.46.a:0 "조약에 서명하라"
rusfor.46.b:0 "조약 서명을 거부하라"

rusfor.47.t:0 "프랑스 코뮌에 대한 대조국전쟁"
rusfor.47.d:0 "전체주의 프랑스 정권은 러시아를 싫어하고 신앙, 명예, 재산, 시민의 자유를 억압하고 있습니다. 이 전쟁의 결과가 우리 조국의 운명을 결정한다는 것은 누구나 알고 있습니다. 대도시의 시민들이 프랑스 출신이거나 생디칼리즘과 연관된 모든 것을 공격하고 있습니다. 주정부 관리들은 이미 젊은이들이 군대에 가거나 공장에 들어가도록 유도하기 위해 대대적인 선전에 착수했습니다. 볼셰비키를 제외한 모든 정파의 음악가, 시인, 화가, 그리고 다른 예술가들이 우리 정권에 대한 지지를 발표했습니다. 정교회 성직자들은 모든 주요 종교계 인사들과 마찬가지로 전선에 있는 군인들을 위해 기도하고 있습니다. 이제 의회의 모든 정당들과 무역 조합들이 러시아를 지키기 위한 '신성한 동맹'을 결성하였고, 우리 미래는 밝습니다!"
rusfor.47.a:0 "우리는 샹젤리제 거리에서 행진할 것이다!"

rusfor.48.t:0 "프랑스 코뮌에 대한 대조국전쟁"
rusfor.48.d:0 "전체주의 프랑스 정권은 러시아에 전쟁을 선포했습니다. 그들은 우리를 증오하고 모든 사람들을 노예로 만들고자 했습니다. 이 전쟁의 결과가 우리 조국의 운명을 결정짓는다는 사실은 누구나 알고 있습니다. 시민들은 프랑스 출신이거나 공산주의자와 연관된 모든 것을 공격하고 있습니다. 정부 관리들은 이미 젊은이들이 군대에 가거나 공장에 들어가도록 유도하기 위해 대대적인 선전에 착수했습니다. 음악가들, 시인들, 화가들, 그리고 몇몇 미친 민주주의자들과 볼셰비키들을 제외한 모든 정파들의 예술가들이 우리 정권에 대한 지지를 발표했습니다. 정교회 성직자들은 전선에 있는 군인들을 위해 기도하고 축복하고 있습니다. 이제 정부가 모든 것을 통제하에 두었으니, 우리는 우리의 미래를 지킬 수 있습니다!"
rusfor.48.a:0 "우리는 샹젤리제 거리에서 행진할 것이다!"

rusfor.49.t:0 "독일 제국에 대한 대조국전쟁"
rusfor.49.d:0 "역사가 반복되었다 - 우리는 다시 독일과 전쟁에 돌입했습니다. 모든 슬라브인들이 동유럽을 식민지로 지배하고 있는 잔혹한 정권에 대항하여 단결하고 있습니다. 시민들은 독일이나 제국 조약과 연관된 모든 것을 공격하고 있습니다. 정부 관리들은 이미 젊은이들이 군대에 가거나 공장에 들어가도록 유도하기 위해 대대적인 선전을 시작했습니다. 미친 군주주의자와 볼셰비키를 제외한 모든 정파의 음악가, 시인, 화가들이 우리 정권에 대한 지지를 발표했습니다. 정교회 성직자들은 모든 주요 종교계 인사들과 마찬가지로 정부와 전선에 있는 군인들을 위해 기도하고 있습니다. 이제 모든 주요 정당들과 무역 조합들이 러시아를 지키기 위해 '신성한 동맹'을 결성했으므로, 우리는 우리의 미래를 지킬 수 있습니다!"
rusfor.49.a:0 "우리는 브란덴부르크 문에서 행진할 것이다!"

rusfor.50.t:0 "독일 제국에 대한 대조국전쟁"
rusfor.50.d:0 "역사가 반복되었다 - 우리는 다시 독일과 전쟁에 돌입했습니다. 모든 슬라브인들이 동유럽을 식민지로 지배하고 있는 잔혹한 정권에 대항하여 단결하고 있습니다. 시민들은 독일이나 제국 조약과 연관된 모든 것을 공격하고 있습니다. 정부 관리들은 이미 젊은이들이 군대에 가거나 공장에 들어가도록 유도하기 위해 대대적인 선전을 시작했습니다. 미친 군주주의자와 볼셰비키를 제외한 모든 정파의 음악가, 시인, 화가들이 우리 정권에 대한 지지를 발표했습니다. 정교회 성직자들은 모든 주요 종교계 인사들과 마찬가지로 정부와 전선에 있는 군인들을 위해 기도하고 있습니다. 이제 모든 주요 정당들과 무역 조합들이 러시아를 지키기 위해 '신성한 동맹'을 결성했으므로, 우리는 우리의 미래를 지킬 수 있습니다!"
rusfor.50.a:0 "우리는 브란덴부르크 문에서 행진할 것이다!"

rusfor.51.t:0 "1812년의 재림"
rusfor.51.d:0 "적들이 모스크바 외곽까지 도래했습니다! 국가의 모든 것을 동원해 그들을 막아야만 합니다!"
rusfor.51.a:0 "물러설 곳은 없다, 모스크바가 우리 등 뒤에 있다!"

rusfor.52.t:0 "1328년의 재림"
rusfor.52.d:0 "적들이 모스크바 외곽까지 도래했습니다! 국가의 모든 것을 동원해 그들을 막아야만 합니다!"
rusfor.52.a:0 "물러설 곳은 없다, 모스크바가 우리 등 뒤에 있다!"

rusfor.53.t:0 "아르메니아가 러시아에 재통합되다"
rusfor.53.d:0 "이전에 오스만 제국의 괴뢰국 아르메니아가 존재하던 이 지역은 이제 어머니 러시아에 온전히 통합되었습니다."
rusfor.53.a:0 "훌륭하군!"

rusfor.54.t:0 "버킹엄 궁전에 방문한 차르"
rusfor.54.d:0 "영국 해방으로 우리의 동맹 캐나다가 본국을 되찾았습니다! 이것은 협상국의 위대한 승리입니다! 차르는 이 기회를 빌어 영러관계를 공고히 하고, 대전쟁 이후 우리를 거의 파괴할 뻔했던 혼란과 무정부상태로부터 평화와 안정을 위한 길을 닦았습니다. 차르는 에드워드 8세를 직접 만나 대영제국에 전후 복구를 위한 경제적, 군사적 지원을 약속했습니다. 또한 두 지도자들은 두 나라가 겪은 모든 고통은 독일인들의 잘못이라 하였고, 정당한 영토를 되찾기 위해 독일을 상대로 한 전쟁 계획을 짜고 있다는 소문이 들려오고 있습니다."
rusfor.54.a:0 "한 발짝 나아갔을 뿐이다."

rusfor.55.t:0 "러시아의 도움"
rusfor.55.d:0 "영국과 러시아 제국 간 경제 및 군사적 지원 조약의 체결과 함께, 영국의 항구들이 러시아 물자와 자원으로 넘쳐나기 시작했습니다! 이렇게 되면 우리 군은 평상시보다 더 빠른 속도로 재편성할 수 있게 됩니다. 우리는 곧 다시 강해질 것입니다!"
rusfor.55.a:0 "물자가 들어오게 해라!"

rusfor.56.t:0 "협상국으로부터의 경제적 위협!"
rusfor.56.d:0 "영국과 러시아가 대규모 무역 네트워크를 형성하고 있기 때문에 우리는 무역 협정을 맺는데 어려움을 겪고 있고, 이로 인한 불경기의 가능성까지 나오고 있습니다! 우리는 또다른 검은 월요일을 맛보기 전에 무엇이라도 해야 합니다! 카이저는 어떤 지시를 내릴까요?"
rusfor.56.a:0 "식민지 무역 관세를 인하하자."
rusfor.56.b:0 "우리는 부유하다. 경제에 자본을 투자하자."
rusfor.56.c:0 "우리 이웃에 투자하자."
rusfor.56.e:0 "영국과 러시아를 비난하자!"

rusfor.57.t:0 "독일이 우리 경제에 투자하다!"
rusfor.57.d:0 "독일 경제부 장관은 우정과 경제 안정의 의미로 우리 경제에 투자할 수 있는 더 많은 무역 기회를 열 계획이라고 방금 발표했습니다. 잘 되겠죠?"
rusfor.57.a:0 "훌륭해!"

rusfor.58.t:0 "독일이 우리를 비난했다!"
rusfor.58.d:0 "독일인들이 우리와 러시아 간의 무역이 독일 경제를 취약하게 하고 그들의 입지를 약화시킨다고 느끼는 것 같습니다! 이에 대한 보복으로 독일은 우리와 그들의 동맹 간의 무역을 금지시켰습니다. 우리는 이에 대비하기 위해 군사적 행동을 준비해야 합니다."
rusfor.58.a:0 "우리는 승리할 것이다!"

rusfor.59.t:0 "독일이 우리를 비난했다!"
rusfor.59.d:0 "독일인들이 우리와 영국 간의 무역이 독일 경제를 취약하게 하고 그들의 입지를 약화시킨다고 느끼는 것 같습니다! 이에 대한 보복으로 독일은 우리와 그들의 동맹 간의 무역을 금지시켰습니다. 우리는 이에 대비하기 위해 군사적 행동을 준비해야 합니다."
rusfor.59.a:0 "우리는 승리할 것이다!"

rusfor.60.t:0 "러시아-인터내셔널 동맹의 운명"
rusfor.60.d:0 "강력했던 독일 제국과 그 동맹국들이 폐허가 된 상황에서, 우리와 생디칼리스트 사이의 부자연스러운 동맹을 유지할 필요는 없습니다. 급진좌파 정당을 제외하고, 많은 러시아인들은 이것이 더 이상 조국에 어떤 이득도 되지 않음을 들어 동맹 해체를 요구하고 있습니다."
rusfor.60.a:0 "더이상 필요없다..
rusfor.60.b:0 "계속 유지하자"

rusfor.61.t:0 "트란스아무르 공화국의 자치"
rusfor.61.d:0 "트란스아무르에 대한 러시아의 통제가 안정화되면서, 우리 정부의 일부 구성원들은 이 지역이 러시아 제국으로 통합될 때가 되었다고 생각합니다. 이제 이 지역이 러시아에 더 확고하게 통합되도록 하는 일련의 법을 통과시키는 것은 꽤 쉬울 것입니다."
rusfor.61.a:0 "트란스아무르를 직접 통치하자!"
rusfor.61.b:0 "현재 상태를 유지하자"

ger_lowered_tariffs_threat_entente:0 "인하된 식민지 관세"
ger_invest_neighbours_threat_entente:0 "우리 이웃에 투자하자"
ger_condemn_russia_threat_entente:0 "영국과 러시아를 비난하다"
ger_germany_invested_threat_entente:0 "독일이 우리나라에 투자하다"
ger_condemned_us_threat_entente:0 "독일이 우리를 비난했다"

rusfor.62.t:0 "시베리아 횡단철도 위기"
rusfor.62.d:0 "끔찍한 소식입니다! 시베리아 횡단 철도의 몽골 구간에서 열차에 타고 있던 러시아인들이 도적들에게 학살당했습니다! 우리 국민은 이런 야만적인 행동에 충격을 받아 정부의 즉각적인 대응을 요구하고 있습니다. 이는 극동 철도에 대한 통제권을 돌려받을 좋은 기회이지만, 조심스러운 입장을 취해야 합니다. 전 몽골인들의 위대한 칸인 '운게른 슈테른베르크' 남작은 우리의 간섭을 달갑지 않게 생각할 지도 모릅니다."
rusfor.62.a:0 "열차의 보안을 강화해야겠군."
rusfor.62.b:0 "몽골 정부에 공식 사과를 요구하라!"
rusfor.62.c:0 "좌시해선 안 된다! 시베리아 횡단철도는 모두 우리 거다!"
rusfor.62.e:0 "군대를 보내 저 야만인 새끼들에게 문명을 전해줘라!"

rusfor.63.t:0 "러시아가 공식 사과를 요구하다"
rusfor.63.d:0 "러시아 정부는 시베리아 횡단 철도의 우리 구간에서 러시아 시민을 태운 열차가 도적들의 공격을 받자 몽골 정부에 공식 사과를 요청했습니다."
rusfor.63.a:0 "깊은 유감을 표명하고, 유족들에게 배상을 지급하라."
rusfor.63.b:0 "도적놈들이 한 짓을 왜 우리가 책임져야 하지?"
rusfor.63.c:0 "뭐!? 시베리아는 우리 거다!"

rusfor.64.t:0 "몽골의 사과"
rusfor.64.d:0 "운게른 슈테른베르크 남작은 시베리아 횡단 철도에서 우리 시민들이 살해된 데 깊은 유감을 표명하고 유족들에게 조의와 보상을 보냈습니다."
rusfor.64.a:0 "잘됐군."
rusfor.64.b:0 "좋아. 하지만 횡단철도의 안전을 계속 주시하자."

rusfor.65.t:0 "몽골이 사과를 거부하다!"
rusfor.65.d:0 "운게른 슈테른베르크 남작은 시베리아 횡단 철도 공격에 대한 그들의 어떠한 책임도 인정하지 않았습니다. 우리 국민들은 충격을 받았고 정부의 즉각적인 대응을 요구하고 있습니다!"
rusfor.65.a:0 "그가 맞다. 그의 잘못은 아니다."
rusfor.65.b:0 "절대 잊지 않으리라!"
rusfor.65.c:0 "그렇다면 전쟁이다!"

rusfor.66.t:0 "러시아가 횡단철도의 전구간 통제권을 요구하고 있습니다!"
rusfor.66.d:0 "시베리아 횡단 철도의 우리 구간에서 러시아 시민들을 태운 열차가 도적들의 공격을 받은 후 러시아 정부는 철도에 대한 완전한 통제를 요구했습니다. 러시아는 점점 더 강대해지는 국가이고 우리가 그들과 싸워서 이길 수 있을지 의문입니다."
rusfor.66.a:0 "철도를 포기하자."
rusfor.66.b:0 "도적놈들의 행위는 책임을 질 수 없다."
rusfor.66.c:0 "동원령을 내려라. 시베리아는 우리 것이다!"

rusfor.67.t:0 "러시아 철도!"
rusfor.67.d:0 "우리는 이제 시베리아 횡단 철도를 완전히 통제할 수 있게 되었습니다. 동부로 가는 길은 이제 열려 있고 러시아의 명예는 회복되었습니다!"
rusfor.67.a:0 "훌륭해!"

rusfor.68.t:0 "피의 남작"
rusfor.68.d:0 "운게른 슈테른베르크 남작이 답장을 보내왔습니다: 몽골에 간섭하지 말라는 경고로 100명의 러시아인들이 울란바토르에서 처형되었습니다. 또한 그는 시베리아에 대한 그들의 역사적 영유권도 주장했습니다. 어떻게 해야 할까요?"
rusfor.68.a:0 "몽골을 지도에서 지워버리자!"
rusfor.68.b:0 "모든 러시아 시민들을 몽골에서 대피시키고 국경을 봉쇄하라."

rusfor.69.t:0 "러시아의 공격!"
rusfor.69.d:0 "러시아인들은 전쟁을 선포했고 시베리아 횡단 철도에 군대를 보내고 있습니다! 우리는 이에 군사적 대응을 해야 합니다!"
rusfor.69.a:0 "그들이 오게 해라. 그들을 아시아에서 몰아내 버리자!"

rusfor.70.t:0 "우르가 함락"
rusfor.70.d:0 "마침내 몽골의 수도를 장악했습니다. 이 야만인들을 어떻게 해야 할까요?"
rusfor.70.a:0 "보호국화를 요구하라."
rusfor.70.b:0 "그들을 본보기로 삼아야 한다. 무조건 항복 뿐이다!"

rusfor.71.t:0 "몽골의 동의!"
rusfor.71.d:0 "몽골인들이 우리 요구에 굴복했다!"
rusfor.71.a:0 "좋아!"

rusfor.72.t:0 "티베트가 몽골을 버렸다"
rusfor.72.d:0 "우리와 몽골과의 동맹은 비극으로 끝났습니다! 이제 자칭 칸은 러시아의 꼭두각시가 되었고 우리는 아무것도 얻은 게 없습니다."
rusfor.72.a:0 "러시아와 평화협정을 맺자!"

rusfor.73.t:0 "몽골의 독립"
rusfor.73.d:0 "러시아가 우리 땅에 그들의 괴뢰국을 세웠습니다!"
rusfor.73.a:0 "점령하는 것보다 낫겠지!"

rusfor.74.t:0 "끈질긴 몽골인들!"
rusfor.74.d:0 "몽골인들에게는 그들의 패배보다 미친 남작이 더 중요한 모양입니다!"
rusfor.74.a:0 "그들은 대가를 치를 것이다!"

rusfor.75.t:0 "우르가가 "
rusfor.75.d:0 "러시아인들이 우리의 영광스러운 수도를 점령했습니다! 항복해야 할까요?"
rusfor.75.a:0 "항복 말고 다른 선택지는 없다.."
rusfor.75.b:0 "남작이 승리 아니면 죽음으로 우리를 이끌 것이다!"

rusfor.76.t:0 "투바 문제"
rusfor.76.d:0 "투바인들은 몽골 옆에 사는 투르크족들이며 몽골 국가에서 중요한 역할을 해왔습니다."
rusfor.76.a:0 "탄누 투바는 러시아에 돌아와야 한다!"
rusfor.7b.c:0 "그들은 몽골인이다."

rusfor.77.t:0 "투바 문제"
rusfor.77.d:0 "투바인들은 몽골 옆에 사는 투르크족들이며 운게른의 제국에서 중요한 역할을 해왔습니다. 이제 그가 사라졌기 때문에 투바인들은 자유를 요구하고 있습니다. 그들의 소원을 들어주면 몽골은 크게 약해질 것입니다."
rusfor.77.a:0 "탄누 투바는 러시아에 돌아와야 한다!"
rusfor.77.b:0 "그 땅을 동맹 몽골에 다시 합병시키자."
rusfor.77.c:0 "그 땅을 동맹 중국에 양도하자."

#rusfor.78 removed

#rusfor.79 removed

rusfor.80.t:0 "러시아의 최후통첩"
rusfor.80.d:0 "러시아가 투바를 그들에게 할양하라고 최후통첩을 보내왔습니다!"
rusfor.80.a:0 "좋아, 그렇게 하자.."

rusfor.81.t:0 "코사크족에의 최후통첩?"
rusfor.81.d:0 "우리는 코카서스에서 전쟁을 하고 있지만, 코사크족이 방해가 되기 때문에 심각한 어려움을 겪고 있습니다!"
rusfor.81.a:0 "그들에게 군사통행권을 요구하자."
rusfor.81.b:0 "이 기회를 코사크족을 복종시킬 기회로 활용하자!"
rusfor.81.c:0 "코사크족을 공격하자!"
rusfor.81.e:0 "그들이 평화롭게 살도록 그냥 놔두자."

rusfor.82.t:0 "러시아의 군사통행권 요구!"
rusfor.82.d:0 "러시아인들은 코카서스에서 전쟁을 할 수 있도록 우리 땅을 지나갈 권리를 요구하고 있습니다! 독일인들은 개입을 꺼리고 있고, 우리에게 요구를 받아들이라고 압박하고 있습니다."
rusfor.82.a:0 "허가하자."
rusfor.82.b:0 "거절하자!"

rusfor.83.t:0 "러시아인들이 굴종을 요구해오다!"
rusfor.83.d:0 "러시아인들은 코카서스에서 전쟁을 할 수 있도록 우리에게 군사통행권과 보호국화를 요구해 왔습니다."
rusfor.83.a:0 "동의하자."
rusfor.83.b:0 "거절한다!"

rusfor.84.t:0 "코사크족이 거절했다!"
rusfor.84.d:0 "코사크족들이 군사통행권 요구를 거절했습니다!"
rusfor.84.a:0 "그럼 코카서스로 향하는 다른 길을 찾자."
rusfor.84.b:0 "그럼 그들을 공격하자!"

rusfor.85.t:0 "코사크족이 승낙했다!"
rusfor.85.d:0 "코사크족이 우리 요구를 받아들여 러시아의 괴뢰국이 되었습니다!"
rusfor.85.a:0 "우리는 그들을 환영할 것이다."

rusfor.86.t:0 "시베리아 통합"
rusfor.86.d:0 "광대한 시베리아 지역이 마침내 어머니 러시아에 통합되었습니다!"
rusfor.86.a:0 "신이 우리와 함께한다!"

rusfor.87.t:0 "남시베리아 통합"
rusfor.87.d:0 "광대한 남시베리아 지역이 마침내 대 몽골 제국에 통합되었습니다!"
rusfor.87.a:0 "좋아!"

rusfor.88.t:0 "시베리아의 자치"
rusfor.88.d:0 "시베리아를 휩쓴 문제들은 이제 대부분 끝났고 시베리아 사람들은 그들의 자치권이 정말 필요한지 재고하기 시작했습니다. 이 지역이 러시아에 더 확실하게 통합되도록 하는 일련의 법을 통과시키는 것은 꽤 쉬울 것입니다."
rusfor.88.a:0 "시베리아를 러시아로 재통합시킬 때이다!"
rusfor.88.b:0 "시베리아의 자치를 계속 유지하자."

rusfor.89.t:0 "알라쉬-오르다 통합"
rusfor.89.d:0 "반항적이었던 알라쉬-오르다는 이제 우리나라에 확고히 통합되었습니다."
rusfor.89.a:0 "좋아!"

rusfor.90.t:0 "투르케스탄 통합"
rusfor.90.d:0 "반항적이었던 투르케스탄이 이제 우리나라에 확고히 통합되었습니다."
rusfor.90.a:0 "좋아!"

rusfor.91.t:0 "조지아 통합"
rusfor.91.d:0 "반항적이었던 조지아는 이제 우리나라에 확고히 통합되었습니다."
rusfor.91.a:0 "좋아!"

rusfor.92.t:0 "발트 연합 공국 통합"
rusfor.92.d:0 "러시아를 약화시키기 위해 독일 제국이 만든 인공 국가인 발트 연합 공국이 이제 우리나라로 확고히 통합되었습니다."
rusfor.92.a:0 "좋아!"

rusfor.93.t:0 "리투아니아 통합"
rusfor.93.d:0 "반항적이었던 리투아니아가 이제 우리나라에 확고히 통합되었습니다."
rusfor.93.a:0 "좋아!"

rusfor.94.t:0 "핀란드의 운명"
rusfor.94.d:0 "반항적인 핀란드가 마침내 영광스러운 러시아군에 의해 점령되면서 그 운명을 결정할 때가 왔습니다. 다시 한 번 러시아에 통합시킬까요, 아니면 우리 괴뢰국으로 만들까요?"
rusfor.94.a:0 "독립 핀란드를 만들자!"
rusfor.94.b:0 "핀란드를 통합해라!"
rusfor.94.c:0 "군사점령을 지속하라!"

rusfor.95.t:0 "핀란드 통합"
rusfor.95.d:0 "핀란드 지역이 어머니 러시아에 완전히 통합되었습니다."
rusfor.95.a:0 "좋아!"

rusfor.96.t:0 "만주의 운명"
rusfor.96.d:0 "마침내 봉천이 영광스러운 러시아군에 의해 점령되면서 그 운명을 결정할 때가 왔습니다. 러시아에 통합시킬까요, 아니면 러시아 지배하의 독립국을 만들까요? 또는 만주국이 아닌 또다른 중국 정부를 그 땅에 세울 수도 있습니다."
rusfor.96.a:0 "독립 만주를 재건하자!"
rusfor.96.b:0 "중화민국을 재건하자!"
rusfor.96.e:0 "만주 제국을 재건하자!"
rusfor.96.f:0 "군사점령을 지속하라!"

rusfor.98.t:0 "아르투르 항(뤼순)"
rusfor.98.d:0 "중국에서의 우리 성공은 중국 연안을 중심으로 영향력을 확장하였고 황해에서 러시아 해군 주둔을 증대시켰습니다. 우리의 새로운 중국 동맹국들은 외국의 지배로부터 그들을 해방시켜 준 것에 대해 매우 감사하고 있으며, 러시아의 기술과 돈을 받는 대가로 99년 동안 아르투르 항을 해군 기지로 우리에게 임대해 줄 용의가 있습니다."
rusfor.98.a:0 "항구를 빌리자"
rusfor.98.b:0 "그냥 놔두자"

rusfor.99.t:0 "러시아가 아르투르 항을 빌리기로 결정했습니다"
rusfor.99.d:0 "러시아 정부는 돈과 기술을 대가로 99년 동안 아르투르 항을 해군기지로 임대할 수 있도록 허락해 줄 것을 요구해 왔습니다. 우리는 지금 러시아의 지배하에 있고 따라서 거절하는 것은 불가능합니다."
rusfor.99.a:0 "아르투르 항을 러시아에 빌려주자"

rusfor.100.t:0 "중국이 우리에게 아르투르 항을 빌려주었다!"
rusfor.100.d:0 "중국 정부는 기술과 돈을 대가로 아르투르 항의 99년 임대를 허가하기로 결정했습니다!"
rusfor.100.a:0 "훌륭해!"

rusfor.101.t:0 "중국 북서부의 운명"
rusfor.101.d:0 "마침내 북서부 중국이 우리의 지배하에 놓이게 된 가운데, 그 운명을 결정할 때가 왔습니다. 신장이라고 하는 그 땅을 러시아에 합병시킬까요, 아니면 독립시켜줄까요? 또는 서북 연방을 재건시킬까요?"
rusfor.101.a:0 "독립 신장과 회장공화국을 재건하자!"
rusfor.101.b:0 "독립 신장을 재건하자!"
rusfor.101.c:0 "독립 회장공화국을 재건하자!"
rusfor.101.e:0 "신장을 합병하고 회장공화국을 재건하자!
rusfor.101.f:0 "신장을 합병하고 나머지는 중국에게 주자!"
rusfor.101.g:0 "신장을 해방하고 나머지는 중국에게 주자!"
rusfor.101.h:0 "중국이 서북 지역을 장악하게 하자!"
rusfor.101.i:0 "군사점령을 지속하자!"

rusfor.102.t:0 "신장의 운명"
rusfor.102.d:0 "서북 군벌의 일부였던 신장 지역이 완전히 우리나라에 통합되었습니다."
rusfor.102.a:0 "좋아!"

rusfor.103.t:0 "몽골의 운명"
rusfor.103.d:0 "반항적인 몽골이 마침내 영광스러운 러시아군에 의해 격파되면서 그 운명을 결정할 때가 왔습니다. 러시아에 통합시킬까요, 아니면 우리의 감독하에 독립을 회복시킬까요?"
rusfor.103.a:0 "괴뢰정부를 수립하라!"
rusfor.103.b:0 "몽골을 통합하라!"
rusfor.103.c:0 "군사 점령을 유지하라!"

rusfor.104.t:0 "몽골 통합"
rusfor.104.d:0 "몽골 지역이 완전히 우리나라에 통합되었습니다."
rusfor.104.a:0 "좋아!"

rusfor.106.t:0 "동부 우크라이나 통합"
rusfor.106.d:0 "러시아를 약화시키기 위해 독일 제국이 만든 인공 국가인 우크라이나의 동쪽 지역이 우리나라로 완전히 통합되었습니다."
rusfor.106.a:0 "좋아!"

rusfor.107.t:0 "아제르바이잔 통합"
rusfor.107.d:0 "반항적인 아제르바이잔이 완전히 우리나라에 통합되었습니다."
rusfor.107.a:0 "좋아!"

rusfor.108.t:0 "아르메니아 통합"
rusfor.108.d:0 "반항적인 아르메니아가 완전히 우리나라에 통합되었습니다."
rusfor.108.a:0 "좋아!"

rusfor.109.t:0 "베사라비아 통합"
rusfor.109.d:0 "루마니아가 불법적으로 통치하고 있던 베사라비아 지역이 완전히 우리나라에 통합되었습니다."
rusfor.109.a:0 "좋아!"

rusfor.110.t:0 "동갈리치아 통합"
rusfor.110.d:0 "한때 오스트리아-헝가리의 일부였던 동갈리치아 지역이 완전히 우리나라에 통합되었습니다."
rusfor.110.a:0 "좋아!"

rusfor.111.t:0 "폴란드의 운명"
rusfor.111.d:0 "반항적인 폴란드가 마침내 영광스러운 러시아군에 의해 격파되면서 그 운명을 결정할 때가 왔습니다. 러시아에 통합시킬까요, 아니면 우리의 감독하에 독립을 회복시킬까요?"
rusfor.111.a:0 "독립 폴란드를 재건하자!"
rusfor.111.b:0 "폴란드를 통합하자!"
rusfor.111.c:0 "군사점령을 지속하자!"

rusfor.112.t:0 "폴란드 통합"
rusfor.112.d:0 "폴란드 지역이 완전히 우리나라에 통합되었습니다."
rusfor.112.a:0 "좋아!"

rusfor.113.t:0 "독립 핀란드"
rusfor.113.d:0 "핀란드가 우리 감독하에 독립을 되찾았습니다."
rusfor.113.a:0 "핀란드군을 만들어주자!"

rusfor.114.t:0 "폴란드 독립"
rusfor.114.d:0 "폴란드가 우리 감독하에 독립을 되찾았습니다."
rusfor.114.a:0 "폴란드군을 만들어주자!"

rusfor.115.t:0 "폴란드의 지위"
rusfor.115.d:0 "독립 폴란드를 복원하기로 한 우리의 결정이 국수주의자와 사회보수주의 정당과 단체들로부터 강력한 반대에 부딪혔습니다. 그들은 폴란드를 어머니 러시아로 재통합할 것을 요구하고 있습니다. 어떻게 할까요?"
rusfor.115.a:0 "폴란드의 독립을 유지시키자!"
rusfor.115.b:0 "재통합을 시작하자!"

rusfor.116.t:0 "핀란드의 지위"
rusfor.116.d:0 "독립 핀란드를 복원하기로 한 우리의 결정이 국수주의자와 사회보수주의 정당과 단체들로부터 강력한 반대에 부딪혔습니다. 그들은 핀란드를 어머니 러시아로 재통합할 것을 요구하고 있습니다. 어떻게 할까요?"
rusfor.116.a:0 "핀란드의 독립을 유지시키자!"
rusfor.116.b:0 "재통합을 시작하자!"

rusfor.117.t:0 "러시아 입법부의 부활"
rusfor.117.d:0 "러시아 정부는 민족주의 및 사회보수주의 단체들의 직접적인 압력에 의해 러시아 내에서의 우리의 자치적 지위에 대한 입장을 재고려할 수밖에 없었습니다. 러시아에의 재통합에 대비하여 우리는 우리 입법부를 러시아 입법부에 통합시킬 수밖에 없었습니다."
rusfor.117.a:0 "이를 따르자."

rusfor.118.t:0 "러시아 입법부의 부활"
rusfor.118.d:0 "러시아 정부는 민족주의 및 사회보수주의 단체들의 직접적인 압력에 의해 러시아 내에서의 우리의 자치적 지위에 대한 입장을 재고려할 수밖에 없었습니다. 러시아에의 재통합에 대비하여 우리는 우리 입법부를 러시아 입법부에 통합시킬 수밖에 없었습니다."
rusfor.118.a:0 "이를 따르자."

rusfor.119.t:0 "러시아어 재도입"
rusfor.119.d:0 "러시아에의 우리 국가의 재통합은 폴란드어에 이은 러시아어의 제2언어로의 격상을 가져왔습니다."
rusfor.119.a:0 "이를 따르자."

rusfor.120.t:0 "러시아어 재도입"
rusfor.120.d:0 "러시아에의 우리 국가의 재통합은 핀란드어에 이은 러시아어의 제2언어로의 격상을 가져왔습니다."
rusfor.120.a:0 "이를 따르자."

rusfor.121.t:0 "폴란드 통합"
rusfor.121.d:0 "괴뢰국 폴란드에서의 우리의 통합 정책은 성공적이었고 폴란드는 러시아로 재흡수될 준비가 되어 있습니다."
rusfor.121.a:0 "폴란드를 통합하자!"
rusfor.121.b:0 "폴란드의 독립을 유지하자!"

rusfor.122.t:0 "핀란드 통합"
rusfor.122.d:0 "괴뢰국 핀란드에서의 우리의 통합 정책은 성공적이었고 핀란드는 러시아로 재흡수될 준비가 되어 있습니다."
rusfor.122.a:0 "핀란드를 통합하자!"
rusfor.122.b:0 "핀란드의 독립을 유지하자!"

rusfor.123.t:0 "학생 봉기"
rusfor.123.d:0 "러시아로의 우리나라의 지속적이고 점진적인 통합에 항의하는 학생들이 헬싱키의 주요 도로를 봉쇄하고 공공 건물을 점거하고 있습니다. 우리는 이 반항적인 학생들을 해산시키기 위해 군대를 동원해야 합니다."
rusfor.123.a:0 "젠장할!"

rusfor.124.t:0 "학생 봉기"
rusfor.124.d:0 "러시아로의 우리나라의 지속적이고 점진적인 통합에 항의하는 학생들이 바르샤바의 주요 도로를 봉쇄하고 공공 건물을 점거하고 있습니다. 우리는 이 반항적인 학생들을 해산시키기 위해 군대를 동원해야 합니다."
rusfor.124.a:0 "젠장할!"

rusfor.125.t:0 "핀란드의 학생 봉기"
rusfor.125.d:0 "러시아로의 우리나라의 지속적이고 점진적인 통합에 항의하는 학생들이 헬싱키의 주요 도로를 봉쇄하고 공공 건물을 점거하고 있습니다. 우리는 이 반항적인 학생들을 해산시키기 위해 군대를 동원해야 합니다."
rusfor.125.a:0 "젠장할!"

rusfor.126.t:0 "폴란드의 학생 봉기"
rusfor.126.d:0 "러시아로의 우리나라의 지속적이고 점진적인 통합에 항의하는 학생들이 바르샤바의 주요 도로를 봉쇄하고 공공 건물을 점거하고 있습니다. 우리는 이 반항적인 학생들을 해산시키기 위해 군대를 동원해야 합니다."
rusfor.126.a:0 "젠장할!"

rusfor.127.t:0 "알라쉬-오르다의 자치"
rusfor.127.d:0 "카자흐 스텝에 대한 러시아의 지배가 공고해졌고, 우리 정부의 일부 구성원들은 러시아 제국에 알라쉬-오르다를 통합할 때가 되었다고 생각합니다. 이 지역이 러시아에 더 확고하게 통합되도록 하는 일련의 법을 통과시키는 것은 꽤 쉬울 것입니다."
rusfor.127.a:0 "카자흐 스텝을 직접 지배할 때가 왔다!"
rusfor.127.b:0 "그들의 자치를 유지시키자."

rusfor.128.t:0 "독립 만주"
rusfor.128.d:0 "러시아가 우리 땅에 그들의 괴뢰국을 세웠습니다!"
rusfor.128.a:0 "점령보다 낫겠지!"

rusfor.129.t:0 "독립 위구르"
rusfor.129.d:0 "러시아가 우리 땅에 그들의 괴뢰국을 세웠습니다!"
rusfor.129.a:0 "점령보다 낫겠지!"

rusfor.132.t:0 "전쟁의 끝?"
rusfor.132.d:0 "시베리아는 우리와의 전쟁에서 지고 있습니다. 시베리아는 이미 토볼스크와 옴스크를 잃었습니다. 노보시비르스크의 많은 정치인들은 조만간 시베리아 전체가 우리의 통제 하에 놓일 것이라는 것을 알고 있습니다. 평화를 제안할까요?"
rusfor.132.a:0 "평화를 제안하고 시베리아 전역을 요구하자!"
rusfor.132.b:0 "아니, 우리가 노보시비르스크에 당도할 때까지 전쟁은 지속될 것이다!"

rusfor.133.t:0 "전쟁의 끝?"
rusfor.133.d:0 "우리는 러시아와의 전쟁에서 지고 있습니다. 아군은 이미 토볼스크와 옴스크를 떠났습니다. 노보시비르스크의 많은 정치인들은 조만간 시베리아 전체가 러시아의 지배를 받게 될 것이라는 것을 알고 있습니다. 러시아는 우리에게 이 전쟁을 끝내고 포기하라고 요구해왔습니다."
rusfor.133.a:0 "좋아. 이 전쟁은 실수였다."
rusfor.133.b:0 "아니, 우리가 페트로그라드에 당도할 때까지 전쟁은 지속될 것이다!"

rusfor.134.t:0 "시베리아 재통제"
rusfor.134.d:0 "시베리아 정부가 항복했습니다. 시베리아는 다시 러시아의 일부가 되었습니다."
rusfor.134.a:0 "시베리아를 러시아로 다시 통합시키자!"

rusfor.135.t:0 "전쟁의 끝?"
rusfor.135.d:0 "시베리아 반군이 전쟁에서 지고 있습니다. 시베리아군은 이미 토볼스크, 옴스크, 그리고 수도 노보시비르스크를 떠났습니다. 많은 시베리아 정치인들은 조만간 시베리아 전체가 우리의 통제 하에 놓일 것이라는 것을 알고 있습니다. 평화를 제안할까요?"
rusfor.135.a:0 "평화를 제안하고 시베리아 전역을 요구하자!"
rusfor.135.b:0 "아니, 우리가 이르쿠츠크에 당도할 때까지 전쟁은 지속될 것이다!"

rusfor.136.t:0 "전쟁의 끝?"
rusfor.136.d:0 "우리는 러시아와의 전쟁에서 지고 있습니다. 아군은 이미 토볼스크, 옴스크, 노보시비르스크를 떠났습니다. 노보시비르스크의 많은 정치인들은 조만간 시베리아 전체가 러시아의 지배를 받게 될 것이라는 것을 알고 있습니다. 러시아는 우리에게 이 전쟁을 끝내고 포기하라고 요구하고 있습니다."
rusfor.136.a:0 "좋아. 이 전쟁은 실수였다."
rusfor.136.b:0 "아니, 우리가 페트로그라드에 당도할 때까지 전쟁은 지속될 것이다!"

rusfor.137.t:0 "시베리아 재통제"
rusfor.137.d:0 "내전의 격동은 시베리아가 러시아 정부로부터 분리되었다는 것을 의미했습니다. 빨갱이들이 패배함에 따라, 우리는 마침내 시베리아에 대한 통제권을 재주장할 수 있게 되었습니다. 시베리아 의회는 모국과의 분리에 불만이 많은 만큼, 국민의 절대적인 지지를 받지 못하고 있습니다. 시베리아 횡단철도를 탈환하고 시베리아 통제를 복구하는 것을 목표로 공작원들을 보내는 방안이 제안되었습니다. "
rusfor.137.a:0 "공작원들을 파견하라!"
rusfor.137.b:0 "너무 위험하다."

rusfor.138.t:0 "시베리아 횡단철도에서의 친러시아 선전"
rusfor.138.d:0 "재앙입니다! 러시아와의 재통합을 요구하는 시위가 시베리아 횡단 철도를 따라 일어났습니다. 보아하니 그들은 러시아 공작원의 지원을 받고 있는 것 같습니다. 어떻게 대응해야 할까요?"
rusfor.138.a:0 "포기하고 어머니 러시아의 보호를 받아들이자."
rusfor.138.b:0 "필요하면 무력으로라도 시베리아의 독립을 지킬 것이다!"

rusfor.139.t:0 "돈 코사크가 패배했다!"
rusfor.139.d:0 "반항적인 돈 코사크가 패배했고, 러시아 군대가 크라스노다르 거리에서 행진하고 있습니다. 우리는 이 지역을 러시아로 재통합할 것입니다."
rusfor.139.a:0 "우라!"

rusfor.999.t:0 "코카서스로의 길이 열렸다!"
rusfor.999.d:0 "독일의 혼란한 외교적 상황을 틈타 우리는 코카서스로의 길을 열었고 카이저 제국은 더 이상 코사크족과 아제르바이잔족을 보호할 수 없게 되었습니다. 그들은 이제 우리의 것이 되었습니다."
rusfor.999.a:0 "우라!"

rusfor.1000.t:0 "러시아의 동향"
rusfor.1000.d:0 "러시아 정부가 캅카스 지역을 다시 한 번 확보할 계획을 짜고 있다고 보고가 들어왔습니다. 이러한 행위는 브레스트-리토프스크 조약에 의해 만들어진 동유럽의 안정에 직접적인 위협을 의미합니다. 어떻게 할까요?"
rusfor.1000.a:0 "브레스트-리토프스크 조약의 준수를 요구하라!"
rusfor.1000.b:0 "러시아에게 경고를 보내고 위협받는 국가들을 제국 조약에 초대하라!"
rusfor.1000.c:0 "캅카스까지 신경쓸 여유는 없다."

rusfor.1001.t:0 "독일의 제안"
rusfor.1001.d:0 "코카서스를 그들의 영향권에 넣으려는 러시아의 시도가 독일에게 발각되었습니다. 독일의 외교관들이 우리에게 접근하여 제국 조약 가입을 권유했습니다. 이는 우리를 러시아로부터 지켜줄 것입니다. 어떻게 대답해야 할까요?"
rusfor.1001.a:0 "승낙하자."
rusfor.1001.b:0 "거부하자."

rusfor.1002.t:0 "돈-쿠반의 제국조약 가입"
rusfor.1002.d:0 "돈-쿠반이 우리 제안을 받아들였습니다. 이제 그들은 제국조약의 일원입니다."
rusfor.1002.a:0 "훌륭해!"

rusfor.1003.t:0 "독일의 제안"
rusfor.1003.d:0 "코카서스를 그들의 영향권에 넣으려는 러시아의 시도가 독일에게 발각되었습니다. 독일의 외교관들이 우리에게 접근하여 제국 조약 가입을 권유했습니다. 이는 우리를 러시아로부터 지켜줄 것입니다. 어떻게 대답해야 할까요?"
rusfor.1003.a:0 "승낙하자."
rusfor.1003.b:0 "거부하자."

rusfor.1004.t:0 "아제르바이잔의 제국조약 가입"
rusfor.1004.d:0 "아제르바이잔이 우리 제안을 받아들였습니다. 이제 그들은 제국조약의 일원입니다."
rusfor.1004.a:0 "훌륭해!"

rusfor.1005.t:0 "독일이 러시아를 위협하다!"
rusfor.1005.d:0 "독일의 카이저가 타국의 간섭에 맞서 코카서스의 독립을 전적으로 지지할 것임을 분명히 했습니다. 그들이 서쪽에서 빨갱이들고 대치하고 있는데도 불구하고 그들을 과소평가하는 것은 현명하지 못한 일일 것입니다. 우리는 어떻게 해야 할까요?"
rusfor.1005.a:0 "누가 신경쓰는데?"
rusfor.1005.b:0 "대신 중앙아시아에 집중하자!"

rusfor.1006.t:0 "러시아가 우리 요구를 무시했다"
rusfor.1006.d:0 "러시아 정부는 어리석은 자신감으로, 코카서스의 자주권과 독립에 대한 우리의 합리적인 요구를 거절했습니다. 이 무례함에 대해 우리는 어떻게 반응해야 할까요?"
rusfor.1006.a:0 "제국조약과 러시아 간의 모든 접촉을 끊자!"
rusfor.1006.b:0 "오만한 녀석들에게 독일의 힘을 보여주자!"
rusfor.1006.c:0 "물러서자. 우리는 러시아와 대립할 여력이 없다."

rusfor.1007.t:0 "제국 조약이 우리와의 모든 접촉을 끊었다"
rusfor.1007.d:0 "독일의 코카서스 '안정화' 계획 중단 요구를 우리가 거부하면서 독일 제국은 우리와 제국조약간의 모든 무역 및 외교적 접촉을 중단했습니다. 우리 산업계는 이미 이런 극단적인 행동의 결과를 느끼고 있습니다."
rusfor.1007.a:0 "우리는 살아남을 것이다!"
rus_ceased_contacts_germany:0 "독일의 봉쇄"

rusfor.1008.t:0 "독일이 패배하다"
rusfor.1008.d:0 "독일은 무너졌고 더 이상 세계의 초강대국으로서 존재하지 않습니다. 결과적으로 우리에게 부과된 금수조치는 더 이상 우리 공장에 영향을 미치지 않습니다!"
rusfor.1008.a:0 "훌륭해!"

rusfor.1009.t:0 "돈-쿠반 연합의 운명?"
rusfor.1009.d:0 "흑해와 카스피해 사이에 있는 돈-쿠반 연합은 볼셰비키 혁명의 혼란으로 인한 내전과 독일 개입의 와중에 베를린의 지원을 받아 카리스마 넘치는 백인 지도자 표트르 크라스노프에 의해 만들어졌습니다. 하지만 이제 러시아는 이 작은 나라를 재흡수할 준비가 되어있습니다. 어떻게 할까요? 우리가 어떤 행동을 취하든, 독일과의 충돌에 대비해야 합니다. 그들은 특히 그들에게 우호적인 국가들에 대한 우리의 야망을 주시하고 있습니다."

rusfor.1009.a:0 "독일과 논의를 시작하다"
rusfor.1009.b:0 "선동가를 보내기 시작하다"
rusfor.1009.c:0 "국민투표 고려를 시작하다"

rusfor.1010.t:0 "러시아가 돈-쿠반 합병을 원하다"
rusfor.1010.d:0 "The Russian ambassador has approached the minister of foreign affairs about dissolving the Don-Kuban Union. Since the '20s Germany has guaranteed our independence but the Russians look at them as a 'rebellious state'. If we withdraw support for the Cossacks and allow the annexation Russia would be much more eager to cooperate with us. Let's remember that Russia has many means of interfering in Don-Kuban so even if we refuse to talk the situation in the Caucasus can change."
rusfor.1010.a:0 "러시아의 요구는 정당하다. 돈-쿠반은 러시아의 일부다."
rusfor.1010.b:0 "절대로 안 된다. 돈-쿠반은 우리의 동반자다!"

rusfor.1011.t:0 "러시아가 우리 땅을 원하고 있다!"
rusfor.1011.d:0 "독일이 우리를 포기했습니다. 이제 우리는 강대한 러시아의 힘 앞에 무력합니다."
rusfor.1011.a:0 "선제공격이 필요하다!"
rusfor.1011.b:0 "항복하자."

rusfor.1012.t:0 "돈-쿠반에 대한 영유권 주장"
rusfor.1012.d:0 "우리는 능숙한 외교를 통해 돈-쿠반 연합으로 하여금 우리에게 선전포고를 하게 할 수 있었습니다. 이제 우리는 국제적인 반응에 대해 걱정할 필요 없이 마침내 돈-쿠반을 되찾을 수 있게 되었습니다."
rusfor.1012.a:0 "좋아!"

rusfor.1013.t:0 "돈-쿠반이 항복했다"
rusfor.1013.d:0 "노보로시스크와 그로즈니가 어머니 조국으로 돌아왔다."
rusfor.1013.a:0 "좋아!"

rusfor.1014.t:0 "독일은 돈-쿠반을 포기하지 않았다"
rusfor.1014.d:0 "우리의 최선의 노력에도 불구하고, 독일인들은 돈-쿠반 연합의 독립에 대한 그들의 보증을 철회하기를 거부해 왔습니다. 우리는 그 땅을 얻기 위한 다른 방법을 생각해 봐야 합니다."
rusfor.1014.a:0 "러시아인들이여 일어서자!"
rusfor.1014.b:0 "지역 자본가들에게 주민투표를 열라고 로비를 하자!"
rusfor.1014.c:0 "이 문제는 잊자."

rusfor.1015.t:0 "혼돈이 국가를 집어삼키다!"
rusfor.1015.d:0 "러시아 선동가들은 코사크족에 대한 대중의 적대를 조장했습니다. 우리의 시골과 도시에 있는 러시아인들이 반란을 일으켰습니다. 체첸과 잉구시인들은 우리 정부에 대한 성전을 선포했습니다. 국가가 혼란에 빠졌고, 또 무슨 일이 일어날까요?"
rusfor.1015.a:0 "반군이 수도를 점령했다!"
rusfor.1015.b:0 "반군이 격퇴되었다!"

rusfor.1016.t:0 "돈-쿠반 연합에서의 러시아인 쿠데타가 성공하다"
rusfor.1016.d:0 "러시아인들, 그리고 캅카스 부족들이 카자크에게 승리했습니다. 돈-쿠반 지역의 운명이 우리 손아귀에 들어왔습니다."
rusfor.1016.a:0 "돈-쿠반 연합은 조국의 품으로 돌아올 것이다!"
rusfor.1016.b:0 "괴뢰국으로 만들자."

rusfor.1017.t:0 "자본가들이 주민투표를 원하다"
rusfor.1017.d:0 "러시아로부터 지원을 받은 지역 자본가들이 우리나라의 미래에 대한 주민투표를 주장하고 있습니다. 어떻게 할까요?"
rusfor.1017.a:0 "허락하자"
rusfor.1017.b:0 "거부하자"

rusfor.1018.t:0 "돈-쿠반 연합의 주민투표"
rusfor.1018.d:0 "사람들이 투표소로 몰려들고 있습니다. 아마도 민주주의는 작동할 수 있을 것입니다."
rusfor.1018.a:0 "돈-쿠반이 러시아의 일부가 되었다!"
rusfor.1018.b:0 "돈-쿠반은 독립을 유지할 것이다."

rusfor.1019.t:0 "돈-쿠반 문제"
rusfor.1019.d:0 "돈-쿠반을 향한 우리의 평화적인 정책은 실패한 것 같습니다. 이제 우리는 좀 더 공격적인 길을 생각해봐야 합니다."
rusfor.1019.a:0 "우리는 돈-쿠반의 코사크 지배를 끝내야 한다."
rusfor.1019.b:0 "이는 전쟁을 의미한다!"
rusfor.1019.c:0 "우리가 생각하는 것보다 그들은 강하며, 우리는 이길 수 없다."

rusfor.1020.t:0 "바쿠 유전"
rusfor.1020.d:0 "러시아가 다른 열강들처럼 산업과 군사 생산을 하려면 많은 석유가 필요합니다. 우리는 중앙 시베리아에 조그만 유전을 가지고 있지만, 아제르바이잔 지역엔 더 거대한 시추시설과 유전이 있고, 그들만의 힘으로 유전을 유지하는 데 벅차 보입니다. 바쿠 유전에 관심을 가질 때입니다."
rusfor.1020.a:0 "바쿠 유전과 그들의 정부를 장악하라!"
rusfor.1020.b:0 "아제르바이잔의 독립을 보장하고 유전에 투자하자."
rusfor.1020.c:0 "바쿠의 시추시설은 누가 지었는데? 무력 확보 계획을 세워라!"
rusfor.1020.e:0 "지금 당장 도둑맞은 유전을 되찾을 것이다!"

rusfor.1021.t:0 "러시아의 투자"
rusfor.1021.d:0 "러시아 정부는 바쿠 석유 협회의 막대한 지분을 매입했으며, 유전 시설을 관리, 확보, 건설할 계획을 가지고 있습니다. 이것은 우리가 우리 정부의 많은 부분을 통제할 수 없게 되겠지만 적어도 우리에게 강력한 후원자가 생긴다는 것을 의미합니다."
rusfor.1021.a:0 "러시아인들을 받아들여 유전을 개발하자"
rusfor.1021.b:0 "거절하고 러시아의 영향력을 제한하자!"

rusfor.1022.t:0 "아제르바이잔이 저항하다"
rusfor.1022.d:0 "어리석은 아제르바이잔 정부는 그들의 정부에 우리의 영향력을 행사하려는 우리의 시도를 거부했습니다. 이 무례함에 대해 우리는 어떻게 반응해야 할까요?"
rusfor.1022.a:0 "전쟁으로 해결할 것이다!"
rusfor.1022.b:0 "물러서라."

rusfor.1023.t:0 "아제르바이잔이 받아들이다!"
rusfor.1023.d:0 "아제르바이잔은 국영 석유 산업에 대한 우리의 과반수 지분 인수를 수락했습니다. 이것은 우리에게 아제르바이잔의 경제와 정부를 완전히 지배하거나 러시아로의 재통합을 시작할 수 있는 충분한 발판을 제공할 것입니다."
rusfor.1023.a:0 "아제르바이잔 경제를 장악하자."
rusfor.1023.b:0 "아제르바이잔의 러시아로의 통합 계획을 짜자!"

rusfor.1024.t:0 "아제르바이잔의 자치"
rusfor.1024.d:0 "아제르바이잔에 대한 러시아의 지배가 안정화되면서, 우리 정부의 일부 구성원들은 아제르바이잔이 러시아 제국으로 통합될 때가 되었다고 생각합니다. 이 지역이 러시아에 더 확고하게 통합되도록 하는 일련의 법을 통과시키는 것은 꽤 쉬울 것입니다."
rusfor.1024.a:0 "아제르바이잔을 직접 지배할 때이다!"
rusfor.1024.b:0 "아제르바이잔의 자치를 유지하자."

rusfor.1025.t:0 "조지아 문제"
rusfor.1025.d:0 "이제 돈-쿠반 연합이 더 이상 존재하지 않으니, 우리는 조지아의 운명을 결정해야 합니다. 우리는 군사력을 이용하거나 기존의 군주주의 저항세력을 이용한 비밀 작전을 통해 그들을 무너뜨릴 수 있습니다. 어떻게 할까요?"
rusfor.1025.a:0 "전쟁으로 해결하리라!"
rusfor.1025.b:0 "무력으로 위협을 가하라!"
rusfor.1025.c:0 "비밀 공작을 시도해볼만 하다."

rusfor.1026.t:0 "러시아의 요구"
rusfor.1026.d:0 "점점 강력해지고 있는 러시아가 다시 한번 코카서스를 주시하고 있습니다. 러시아는 그들 국가로의 우리나라의 통합과 같은 몇몇 요구사항들을 우리나라에 전달했으며, 국제사회의 지원 없이 강력한 러시아에 저항하려는 노력은 헛된 것으로 보입니다."
rusfor.1026.a:0 "수락하자."
rusfor.1026.b:0 "안돼!"

rusfor.1027.t:0 "조지아가 굴복하다"
rusfor.1027.d:0 "조지아 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1027.a:0 "만세!"

rusfor.1028.t:0 "조지아가 저항하다"
rusfor.1028.d:0 "미친 조지아 정부가 우리 요구를 거절했습니다. 이 오만함을 어떻게 심판해야 할까요?"
rusfor.1028.a:0 "전쟁으로 해결하리라!"
rusfor.1028.b:0 "그만두자."

rusfor.1029.t:0 "러시아인 쿠데타"
rusfor.1029.d:0 "Russian agitators, together with a detachment of pro-monarchist emigrants led by Niko Nikoladzhe, have fuelled popular opinion against the current leadership of our state. Pro-monarchist parts of our population, together with Russians in the countryside and in the cities, have rebelled. The country is in chaos, how will the situation develop?"
rusfor.1029.a:0 "반군이 수도를 점령했다!"
rusfor.1029.b:0 "반군이 격퇴되었다!"

rusfor.1030.t:0 "조지아가 붕괴되다"
rusfor.1030.d:0 "Representatives of the newly established pro-Russian government of Georgia met with our prime-minister today and announced that Georgia will become an integral part of Russia. All of our citizens are celebrating, Russian intelligence has achieved a new victory!"
rusfor.1030.a:0 "조지아를 러시아에 병합하라!"
rusfor.1030.b:0 "괴뢰정부를 내세우자."

rusfor.1031.t:0 "러시아인 쿠데타가 실패하다"
rusfor.1031.d:0 "Our attempt to replace the government in Georgia with one loyal to our state has failed miserably. What shall we do now?"
rusfor.1031.a:0 "그들을 짓밟을 것이다!"
rusfor.1031.b:0 "놔두자."

rusfor.1032.t:0 "아르메니아의 지위"
rusfor.1032.d:0 "Thanks to our masterful diplomacy the Armenian state now belongs to our sphere of influence. We have to decide our stance towards this rebellious state. We can either try to establish our control over their government or integrate the entire Armenian state into our motherland."
rusfor.1032.a:0 "그들의 러시아 편입을 요구하라!"
rusfor.1032.b:0 "아르메니아 정부의 통제권 확보를 시도하라!"

rusfor.1033.t:0 "러시아의 요구"
rusfor.1033.d:0 "Secret negotiations between the Ottoman Empire and the Russian state resulted in our state becoming a part of the Russian sphere of influence. Now the Russian state issued a series of demands towards our state which, if accepted, will result in our incorporation into the Russian state. Efforts to resist the powerful Russian state without international backing seem futile."
rusfor.1033.a:0 "받아들여라."
rusfor.1033.b:0 "절대로!"

rusfor.1034.t:0 "아르메니아가 굴복하다"
rusfor.1034.d:0 "아르메니아 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1034.a:0 "만세!"

rusfor.1035.t:0 "아르메니아가 저항하다"
rusfor.1035.d:0 "미친 아르메니아 정부가 우리 요구를 거절했습니다. 이 오만함을 어떻게 심판해야 할까요?"
rusfor.1035.a:0 "전쟁으로 해결하리라!"
rusfor.1035.b:0 "그만두자."

rusfor.1036.t:0 "러시아의 요구"
rusfor.1036.d:0 "Secret negotiations between the Ottoman Empire and the Russian state resulted in our state becoming a part of the Russian sphere of influence. Now the Russian state issued a series of demands towards our state which, if accepted, will result in our incorporation into the Russian state. Efforts to resist the powerful Russian state without international backing seem futile."
rusfor.1036.a:0 "받아들여라."
rusfor.1036.b:0 "절대로!"

rusfor.1037.t:0 "아르메니아가 굴복하다"
rusfor.1037.d:0 "아르메니아 정부는 다른 선택사항이 없음을 깨닫고 그들의 헌법제도에 대한 우리 요구에 굴복했습니다."
rusfor.1037.a:0 "만세!"

rusfor.1038.t:0 "아르메니아의 지위"
rusfor.1038.d:0 "With the majority of the Caucasus under Russian dominance we must choose our stance towards the independent state of Armenia. We can either try to bring them into the fold using the direct threat of military power or via covert operations using existing pro-Russian resistance groups. What shall we do?"
rusfor.1038.a:0 "그들의 러시아 편입을 요구하라!"
rusfor.1038.b:0 "아르메니아 정부의 통제권 확보를 시도하라!"
rusfor.1038.c:0 "전쟁으로 바로잡으리라!"
rusfor.1038.e:0 "비밀 공작을 시도해볼만 하다."

rusfor.1039.t:0 "러시아의 요구"
rusfor.1039.d:0 "The increasingly powerful Russian state has once again set its sight on the Caucasus. They have issued a series of demands towards our state which, if accepted, will result in our incorporation into Russia. Efforts to resist the powerful Russian state without international backing seem futile."
rusfor.1039.a:0 "받아들여라."
rusfor.1039.b:0 "절대로!"

rusfor.1040.t:0 "아르메니아가 굴복하다"
rusfor.1040.d:0 "아르메니아 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1040.a:0 "우라!"

rusfor.1041.t:0 "아르메니아가 저항하다"
rusfor.1041.d:0 "미친 아르메니아 정부가 우리 요구를 거절했습니다. 이 오만함을 어떻게 심판해야 할까요?"
rusfor.1041.a:0 "전쟁으로 해결하리라!"
rusfor.1041.b:0 "그만두자."

rusfor.1042.t:0 "러시아인 쿠데타"
rusfor.1042.d:0 "Russian agitators, together with a detachment of pro-Russian emigrants led by Simon Vratsian, have fuelled popular opinion against the current leadership of our state. Pro-Russian parts of our population, together with Russians in the countryside and in the cities, have rebelled. The country is in chaos, how will the situation develop?"
rusfor.1042.a:0 "반군이 수도를 점령했다!"
rusfor.1042.b:0 "반군이 격퇴되었다!"

rusfor.1043.t:0 "아르메니아가 붕괴되다"
rusfor.1043.d:0 "Representatives of the newly established pro-Russian government of Armenia met with our prime-minister today and announced that Georgia will become an integral part of Russia. All of our citizens are celebrating, Russian intelligence has achieved a new victory!"
rusfor.1043.a:0 "러시아 정보부에 영광을!"

rusfor.1044.t:0 "러시아인 쿠데타 시도가 실패하다"
rusfor.1044.d:0 "Our attempt to replace the government in Armenia with one loyal to our state failed miserably. What shall we do now?"
rusfor.1044.a:0 "그들을 짓밟을 것이다!"
rusfor.1044.b:0 "보내주자..."

rusfor.1045.t:0 "러시아의 요구"
rusfor.1045.d:0 "The increasingly powerful Russian state has once again set its sights on Caucasus. Now the Russian state a issued series of demands towards our constitutional system which, if accepted, will mean the end of Armenia as an independent state. Efforts to resist the powerful Russian state without international backing seem futile."
rusfor.1045.a:0 "받아들여라."
rusfor.1045.b:0 "절대로!"

rusfor.1046.t:0 "아르메니아가 굴복하다"
rusfor.1046.d:0 "아르메니아 정부는 다른 선택사항이 없음을 깨닫고 그들의 헌법제도에 대한 우리 요구에 굴복했습니다."
rusfor.1046.a:0 "만세!"

rusfor.1047.t:0 "캅카스 방향"
rusfor.1047.d:0 "With a war raging in the west the German Empire is unable to fully protect its sphere of influence in the Caucasus. This presents us with the unique opportunity to expand Russian influence to the Caucasus. The only question is how Russia will achieve its goals in the Caucasus."
rusfor.1047.a:0 "캅카스에서의 양보를 요구하자."

rusfor.1048.t:0 "러시아가 캅카스에서의 양보를 요구하다"
rusfor.1048.d:0 "The government of the Russian state has announced recently that they want to reorganise the existing sphere of influence in Caucasus in their favour. They demand the cessation of all guarantees towards the Caucasian states as well as accepting these states as part of the Russian sphere of influence. In return they promise to respect the existing order in Europe and support German Empire economically in the ongoing war. How shall we respond?"
rusfor.1048.a:0 "요구를 받아들여라!"
rusfor.1048.b:0 "절대로!"

rusfor.1049.t:0 "독일 제국이 우리 요구를 거절하다!"
rusfor.1049.d:0 "The foolish leadership of the German Empire refused our reasonable demands regarding the Caucasus, peace between Russia and Germany seems impossible! What shall we do now?"
rusfor.1049.a:0 "제국 조약에 전쟁을 선포한다!"
rusfor.1049.b:0 "독일의 독립 보장을 무시하라!"

rusfor.1050.t:0 "독일 제국의 배신!"
rusfor.1050.d:0 "The German Empire has betrayed us by accepting all Russian demands regarding the Caucasus, leaving us alone to face the might of the Russian state."
rusfor.1050.a:0 "우리가 할 수 있는 게 없군..."

rusfor.1051.t:0 "독일 제국의 배신!"
rusfor.1051.d:0 "The German Empire has betrayed us by accepting all Russian demands regarding the Caucasus, leaving us alone to face the might of the Russian state."
rusfor.1051.a:0 "우리가 할 수 있는 게 없군..."

rusfor.1052.t:0 "러시아가 제국 조약에 조건부 가입을 원하다"
rusfor.1052.d:0 "The government of the Russian state recently announced that they want to join the Reichspakt in order to save Europe from syndicalism. They demand the cessation of all guarantees towards the Caucasian states as well as accepting these states as part of the Russian sphere of influence. How shall we respond?"
rusfor.1052.a:0 "요구를 받아들여라!"
rusfor.1052.b:0 "절대로!"

rusfor.1053.t:0 "돈-쿠반의 지위"
rusfor.1053.d:0 "The government of the German Empire has accepted our reasonable demands regarding spheres of influence in the Caucasus. The Don-Kuban Union, formerly under the protection of the German Empire, is now at our mercy. What shall we do with this rebellious state?"
rusfor.1053.a:0 "Demand the full integration of the Don-Kuban Union!"
rusfor.1053.b:0 "Demand reformation of their government!"

rusfor.1054.t:0 "아제르바이잔의 지위"
rusfor.1054.d:0 "The government of the German Empire has accepted our reasonable demands regarding spheres of influence in the Caucasus. Azerbaijan, formerly under the protection of the German Empire, is now at our mercy. What shall we do with this rebellious state?"
rusfor.1054.a:0 "아제르바이잔 전역의 합병을 요구하자!"
rusfor.1054.b:0 "그들 정부의 개혁을 요구하자!"

rusfor.1055.t:0 "러시아가 재통합을 요구하다!"
rusfor.1055.d:0 "With the eruption of the Second Weltkrieg the attention of the German Empire turned westwards. In effort to gain the support of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding spheres of influence in the Caucasus, handing the fate of the Caucasian states to them. Russia has issued series of demands towards our state which, if accepted, will mean the end of our state as independent unit. What shall we do?"
rusfor.1055.a:0 "다른 선택지는 없다.."
rusfor.1055.b:0 "저항하자!"

rusfor.1056.t:0 "러시아가 정부개혁을 요구하다!"
rusfor.1056.d:0 "With the eruption of the Second Weltkrieg the attention of the German Empire turned westwards. In effort to gain the support of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding spheres of influence in the Caucasus, handing the fate of the Caucasian states to them. Russia has issued series of demands towards our state which, if accepted, will mean the end of our state as independent unit. What shall we do?"
rusfor.1056.a:0 "다른 선택지는 없다.."
rusfor.1056.b:0 "저항하자!"

rusfor.1057.t:0 "러시아가 재통합을 요구하다!"
rusfor.1057.d:0 "With the eruption of the Second Weltkrieg the attention of the German Empire turned westwards. In effort to gain the support of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding spheres of influence in the Caucasus, handing the fate of the Caucasian states to them. Russia has issued series of demands towards our state which, if accepted, will mean the end of our state as independent unit. What shall we do?"
rusfor.1057.a:0 "다른 선택지는 없다.."
rusfor.1057.b:0 "저항하자!"

rusfor.1058.t:0 "러시아가 정부개혁을 요구하다!"
rusfor.1058.d:0 "With the eruption of the Second Weltkrieg the attention of the German Empire turned westwards. In effort to gain the support of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding spheres of influence in the Caucasus, handing the fate of the Caucasian states to them. Russia has issued series of demands towards our state which, if accepted, will mean the end of our state as independent unit. What shall we do?"
rusfor.1058.a:0 "다른 선택지는 없다.."
rusfor.1058.b:0 "저항하자!"

rusfor.1059.t:0 "돈-쿠반 연합의 소멸"
rusfor.1059.d:0 "돈-쿠반 연합 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1059.a:0 "우라!"

rusfor.1060.t:0 "돈-쿠반 정부가 저항하다"
rusfor.1060.d:0 "어리석은 돈-쿠반 정부가 우리의 합리적인 요구를 거절했습니다. 이 오만함을 어떻게 심판해야 할까요?"
rusfor.1060.a:0 "전쟁을 선포하자!"
rusfor.1060.b:0 "나중에 처리하자."

rusfor.1061.t:0 "돈-쿠반 연합이 굴복하다"
rusfor.1061.d:0 "돈-쿠반 연합 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1061.a:0 "우라!"

rusfor.1062.t:0 "아제르바이잔의 소멸"
rusfor.1062.d:0 "아제르바이잔 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1062.a:0 "우라!"

rusfor.1063.t:0 "아제르바이잔 정부가 저항하다"
rusfor.1063.d:0 "어리석은 아제르바이잔 정부가 우리의 합리적인 요구를 거절했습니다. 이 오만함을 어떻게 심판해야 할까요??"
rusfor.1063.a:0 "전쟁을 선포하자!"
rusfor.1063.b:0 "나중에 처리하자."

rusfor.1064.t:0 "아제르바이잔이 굴복하다"
rusfor.1064.d:0 "아제르바이잔 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1064.a:0 "우라!"

rusfor.1065.t:0 "페르시아에의 요구"
rusfor.1065.d:0 "투르케스탄과 아제르바이잔이 확보된 덕분에 중동과 페르시아에서 진격을 계속할 수 있게 되었습니다. 약간의 양보의 대가로 우리는 그들을 보호해주는 것을 선택했지만, 무엇을 양보하라고 요구할까요?"
rusfor.1065.a:0 "페르시아 북부를 요구하고 카스피 해를 우리 바다로 만들자!"
rusfor.1065.b:0 "페르시아 북부를 요구하고 그들을 우리나라에 종속시키자!"

rusfor.1066.t:0 "러시아가 페르시아 북부를 요구하다"
rusfor.1066.d:0 "The bold Russians are trying to expand their influence in the middle east and it seems we are their new target. They are now asking us to cede them Northern Persia in exchange for protection, what shall we do?"
rusfor.1066.a:0 "러시아 앞에 우리는 무력하다. 승낙하자."
rusfor.1066.b:0 "안돼!"

rusfor.1067.t:0 "페르시아가 수락했다"
rusfor.1067.d:0 "The Persians have heard reason, they accepted oour deal and we are now in possession of [266.GetName] and the Caspian Sea."
rusfor.1067.a:0 "영광스럽군!"

rusfor.1068.t:0 "페르시아가 거부했다"
rusfor.1068.d:0 "미친 페르시아인들이 우리 요구를 거절했습니다. 어떻게 할까요?"
rusfor.1068.a:0 "전쟁이다!"
rusfor.1068.b:0 "아직 때가 아니다..."

rusfor.1069.t:0 "Russia demands Northern Persia and submission"
rusfor.1069.d:0 "The bold Russians are trying to expand their influence in the middle east and it seems we are their new target. They are now asking us to cede them Northern Persia to submit to their demands concerning the control of our government, all of that in exchange for protection, what shall we do?"
rusfor.1069.a:0 "We are powerless against the Russian might, accept the deal!"
rusfor.1069.b:0 "Never!"

rusfor.1070.t:0 "Persia accepts"
rusfor.1070.d:0 "The Persians have heard reason, they accepted our deal, we are now in full possession of the Caspian Sea and they accepted to reform their government."
rusfor.1070.a:0 "Glorious!"
russo_persian_alliance:0 "Indo-European Union"

rusfor.1071.t:0 "Russia Demands We Surrender Greater Armenia"
rusfor.1071.d:0 "A resurgent Russia has foolhardily demanded that we give up our Armenian territories. How shall we respond?"
rusfor.1071.a:0 "We must comply, unfortunately."
rusfor.1071.b:0 "Time to stand up to these Northern Barbarians!"

rusfor.1072.t:0 "투르크인들이 굴복하다"
rusfor.1072.d:0 "투르크인들은 우리의 정당한 요구를 받아들였고, 이제 대아르메니아의 지배자는 명백히 우리입니다!"
rusfor.1072.a:0 "만세!"
rusfor.1072.b:0 "우리의 캅카스 괴뢰국에게 할양하자!"

rusfor.1073.t:0 "투르크인들이 우리에게 전쟁을 선포하다"
rusfor.1073.d:0 "대아르메니아에 대한 우리의 요구가 아무래도 투르크놈들을 화나게 한 것 같습니다. 그들은 1676년 이후 우리가 들어본 적이 없는 이름으로 우리를 모욕하며 전쟁을 선포해왔습니다."
rusfor.1073.a:0 "후회할 것이다!"
rusfor.1073.b:0 "이 전쟁을 이용해 콘스탄티노플의 영유권을 주장하자!"

rusfor.1074.t:0 "콘스탄티노플을 통제하는 러시아"
rusfor.1074.d:0 "오늘은 최고로 영광스러운 날입니다. 러시아군이 마침내 콘스탄티노플을 점령했기 때문입니다. 러시아 정계의 오랜 숙원이 마침내 실현된 것입니다! 우리는 이제 보스포루스 해협, 즉 지중해와 흑해 사이의 항로를 완전히 통제하고 있습니다. 페트로그라드에서 블라디보스토크에 이르기까지, 모든 진정한 정교회교도들이 콘스탄티노플의 해방을 축하하고 있습니다!"
rusfor.1074.a:0 "공식적으로 도시를 합병하자!"
rusfor.1074.b:0 "영광스러운 소식이군!"

rusfor.1075.t:0 "콘스탄티노플의 통합"
rusfor.1075.d:0 "카자크인 및 러시아인들의 대규모 이주와 러시아 군정 사령관의 정당하고 안전한 행정 수행 덕분에, 콘스탄티노플 시민들은 마침내 '제2의 로마'에 대한 러시아의 정통성을 받아들였습니다."
rusfor.1075.a:0 "러시아의 차르그라드여, 영원하라!"

