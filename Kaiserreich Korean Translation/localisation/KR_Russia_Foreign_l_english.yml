### Tooltips ###
RUS_whrvolunit_tt:0 "6개의 루테니아인 보병과 기병 자원병들이 신고할 것입니다."
RUS_ukrvolunit_tt:0 "6개의 우크라이나인 보병과 기병 자원병들이 신고할 것입니다."
RUS_monattunit_tt:0 "3개의 새로운 기병 사단이 신고할 것입니다."
RUS_finindunit_tt:0 "새로운 보병 사단과 기병 사단이 소규모 항공전대와 함께 신고할 것입니다."
RUS_azerusunits_tt:0 "새로운 러시아인 사단이 신고할 것입니다."
RUS_trmnavunits_tt:0 "새로운 함대가 블라디보스토크에 편성될 것입니다."
RUS_ukrnavunits_tt:0 "새로운 함대가 세바스토폴에 편성될 것입니다."

### Country Flags ###
RUS_bypass_intervene_CHIJAP:0 "우리는 청과 함께 일본에 대항하여 싸우고 있습니다"

### Focuses ###
RUS_real_politik:0 "외교 정책: 현실정치"
RUS_real_politik_desc:0 "현실정치는 명백한 이념적 개념이나 도덕, 윤리적 전제가 아니라, 현재 주어진 상황과 요소의 고려에 바탕을 둔 정치나 외교입니다. 현실정치라는 용어는 때때로 강압적이고 비도덕적이며 권모술수적인 정치를 암시하기 위해 주로 사용되기도 합니다. 그리고 우리는 이런 생각을 즐깁니다."
RUS_expansionism:0 "외교 정책: 팽창주의"
RUS_expansionism_desc:0 "팽창주의는 러시아의 국경이 우리 국가의 심장부로부터 멀리 떨어져 있는 한 안전하다는 이론입니다. 러시아의 꼭두각시가 아닌 이상 모든 이웃 국가는 그들이 가진 군사력과 정치력에 따라 우리의 위협 또는 목표입니다. 당연하게도, 이러한 정책이 다른 나라에서 환영받을 리는 없습니다."
expansionism_tooltip_russia:0 "§G팽창주의를 선택한다면 외교적 이벤트나 중점에서 보다 공격적인 선택을 할 수 있게 되지만, 세계의 긴장도와 주변국의 분노를 필연적으로 사게 될 것입니다!§!"

russia_pick_middle_east_direction_tooltip:0 "You have to finish the Caucasus and Central Asian directions before taking this one, the conditions to finish these directions being: §YCaucasus§!: Own or have as a puppet §GYekaterinodar§!, §GVladikavkaz§!, §GGeorgia§! and §GAzerbaijan§!; §YCentral Asia§!: Own or have as a puppet §GUralsk§!, §GVernyi§!, §GUrgench§! and §GTashkent§!"
russia_pick_far_east_direction_tooltip:0 "You either have to finish the Caucasus and Central Asian directions or have to finish the Central Asian direction and be blocked by Germany in the caucasus before taking this one, the conditions to finish these directions being: §YCaucasus§!: Own or have as a puppet §GYekaterinodar§! and §GVladikavkaz§!; §YCentral Asia§!: Own or have as a puppet §GUralsk§!, §GVernyi§!, §GUrgench§! and §GTashkent§!"
russia_pick_eastern_europe_direction_tooltip:0 "You have to finish the Caucasus and Central Asian directions before taking this one, the conditions to finish these directions being: §YCaucasus§!: Own or have as a puppet §GYekaterinodar§!, §GVladikavkaz§! and §GAzerbaijan§!; §YCentral Asia§!: Own or have as a puppet §GUralsk§! and §GVernyi§!"
russpawnoob_tooltip:0 "새로운 사단들이 신속하게 육성됩니다"

RUS_caucasus_focus:0 "캅카스 방향"
RUS_caucasus_focus_desc:0 "캅카스는 부유하고 역사적으로 러시아의 일부였습니다. 그곳에 사는 사람들은 더 이상 그렇게 생각하지 않을 수도 있지만, 충분한 군사력만 있다면 그런 건 문제가 되지 않습니다. 다만 독일이 우리를 예의주시할 것이고, 우리는 그 지역에서 조심스럽게 발을 디뎌야 합니다."
RUS_don_cossack_status:0 "돈-쿠반 연합 문제"
RUS_don_cossack_status_desc:0 "돈-쿠반 지역은 우리 군부에서 주장하는 것처럼 오로지 러시아의 것입니다. 우리 군부는 그곳에 살고 있는 카자크족들은 강인한 사람들이지만, 우리의 현대적이고 막강한 군대라면 어렵지 않다고 주장합니다."
RUS_azerbaijan_status:0 "바쿠 유전"
RUS_azerbaijan_status_desc:0 "오랜 시간 동안 우리는 군사 장비를 계속 가동시키기 위해서 비싼 석유 수입에 의존해야만 했습니다. 우리와 경제적 자립 사이의 모든 것은 작고, 약한 아제르바이잔입니다."
RUS_georgia_status:0 "조지아 문제"
RUS_georgia_status_desc:0 "조지아는 크지도 않고, 부유하지도 않고 우리 국가에 위협이 되는 것도 아니지만... 이는 원칙의 문제입니다. 이 땅은 우리가 세계대전 동안에 도난당한 곳입니다. 곧 나머지 조각들과 함께 다시 뭉쳐질 것입니다."
RUS_armenia_status:0 "아르메니아의 지위"
RUS_armenia_status_desc:0 "아르메니아인들은 우리와 같은 신앙을 공유하고 있으며 우리에게 돌아오는 것만이 행복해질 수 있는 길입니다. 아닙니까?"
RUS_advantage_GER_war_caucasus:0 "독일의 시선이 돌아갔다"
RUS_advantage_GER_war_caucasus_desc:0 "독일이 세계대전에 한번 더 빠졌으므로, 이제 우리는 캅카스 지역에서 양보를 요구해야 할 때입니다. 독일인들이 설마 양면전선에까지 한번 더 빠지고 싶어하겠습니까?"

RUS_central_asia_focus:0 "중앙아시아 방향"
RUS_central_asia_focus_desc:0 "캅카스 지역과 달리, 독일은 중앙아시아 지역에는 그닥 관심이 없습니다. 우리는 강대국들로부터 큰 반발 없이 그들을 붙잡을 수 있을 것입니다."
RUS_secure_kazakhstan:0 "카자흐스탄 확보"
RUS_secure_kazakhstan_desc:0 "카자흐스탄은 광활하고 부유합니다. 일단 안으로 들어서면 우리는 훨씬 더 남쪽, 투르케스탄과 심지어 페르시아까지도 내다볼 수 있습니다!"
ALO_stayed_russia:0 "알라쉬 자치국이 왕정 국가로 남아있어야 합니다"
RUS_integrate_kazakhstan:0 "알라쉬 자치국 합병"
RUS_integrate_kazakhstan_desc:0 "카자흐스탄은 광활하고 부유하며 충성스럽기까지 합니다. 일단 안으로 들어서면 우리는 훨씬 더 남쪽, 투르케스탄과 심지어 페르시아까지도 내다볼 수 있습니다!"
RUS_secure_turkestan:0 "투르케스탄 확보"
RUS_secure_turkestan_desc:0 "투르케스탄은 특별히 부유하지도 않고 인구도 적습니다. 하지만 머지 않아 우리의 것이 될 것이고, 만약 우리가 필요하다면 부유한 페르시아와 인도 지방의 교두보 역할을 할 것입니다."

RUS_middle_east_focus:0 "중동 방향"
RUS_middle_east_focus_desc:0 "중앙아시아와 캅카스 지역이 우리의 통제 하에 있으므로, 우리는 부유하고 전략적으로 중요한 중동 지역을 바라볼 수 있습니다. 우리의 존재는 지역의 세력 균형을 크게 요동치게 할 것이며, 우리의 군대는 험난한 산악 지대에서의 전쟁을 준비할 필요가 있습니다."
RUS_protect_persia:0 "헤택을 위해 페르시아의 보호를 제안"
RUS_protect_persia_desc:0 "페르시아는 크고 강력한 국가입니다. 굳이 그들과 적대할 필요는 없습니다. 아마도 우리는 그들과 일종의 합의에 도달할 수 있을 것입니다."
RUS_crush_persia:0 "부동항을 확보하라: 페르시아 공격!"
RUS_crush_persia_desc:0 "페르시아는 우리의 팽창 계획에 있어 큰 장애물이며 부동항으로의 접근 역시 가로막고 있습니다. 승자가 모든 것을 가질 것입니다!"
RUS_greater_armenia:0 "대 아르메니아 요구"
RUS_greater_armenia_desc:0 "오스만 제국 안에는 여전히 지리적, 문화적 측면에서 아르메니아로 분류되는 지역이 있습니다. 우리의 오랜 적들에게 억압받는 신앙의 형제들을 지켜보고만 있을 수는 없습니다."
RUS_crush_turkey:0 "해협을 확보하라: 터키 공격!"
RUS_crush_turkey_desc:0 "오스만은 러시아가 존재하는 한 우리의 영원한 숙적이었습니다. 세계대전이 끝나고 우리가 승리했더라면, 우리는 콘스탄티노플을 할양받아 정교회의 중심지로서 복원하려 했습니다. 비록 그렇게 되진 않았지만, 여전히 우리는 그렇게 할 수 있습니다."
RUS_take_baghdad:0 "문명의 요람 확보"
RUS_take_baghdad_desc:0 "몇몇 역사가들은 우리가 알고 있는 인간 사회가 티그리스 강기슭을 따라 올라갔다고 주장합니다. 우리 군대가 점령하기만 하면, 우리는 전략적 요충지인 바스라 항구와 바그다드 지역의 풍부한 유전에 접근할 수 있을 것입니다."

RUS_far_east_focus:0 "극동 방향"
RUS_far_east_focus_desc:0 "러일전쟁 이후 러시아의 진정한 적은 항상 동방의 일본 제국이 되었고 이는 앞으로도 그럴 것입니다. 중국의 극도로 부유하고 인구가 많은 지역 또한 우리에게 대단히 도움이 될 것입니다."
RUS_plebiscite_transamur:0 "트란스아무르 국민투표 계획"
RUS_plebiscite_transamur_desc:0 "최근 트란스아무르 정재계 인사 모임에서 우리 정부와 비밀접촉을 가지고, 트란스아무르를 러시아에 반환하기 위한 국민투표를 개최할 의향이 있다고 전해왔습니다."
RUS_crush_transamur:0 "트란스아무르 영유권 주장"
RUS_crush_transamur_desc:0 "트란스아무르는 약해졌고 러시아 사단 몇개만 있으면 손쉽게 점령할 수 있을 것입니다. 그곳 시민들도 우리를 환영할 것입니다!"
RUS_claim_manchuria:0 "만주 요구"
RUS_claim_manchuria_desc:0 "이제 일본의 크고 부유한 꼭두각시인 만주가 우리 앞에 놓여있고, 만주의 남쪽에는 황해의 러시아 항구인 포트 아서가 있습니다. 우리는 이 항구를 수복하고 북동부 중국에 대한 우리의 지배권을 확고히 하기 위해 만주를 다스려야만 합니다."
RUS_rebuild_vladivostok:0 "블라디보스토크 항구 재건"
RUS_rebuild_vladivostok_desc:0 "블라디보스토크 항구는 일본과의 어떤 전쟁에서도 결정적인 역할을 할 것입니다. 20년이 넘는 일본의 영향력에서 벗어나 이곳이 다시 한 번 러시아의 손에 들어왔으니 이제 우리는 대규모 증축을 준비해야만 하겠습니다."
RUS_claim_northern_japan:0 "북일본 요구"
RUS_claim_northern_japan_desc:0 "사할린 섬은 일본이라기보다는 러시아입니다! 그 정당한 주인의 손으로 돌아올 때가 왔습니다."
RUS_demand_northern_mongolia:0 "투바 요구"
RUS_demand_northern_mongolia_desc:0 "투바는 청 제국이 멸망한 후 러시아의 지배하에 놓였습니다. 우리는 그것이 몽골의 손에 남게 할 수 없습니다."
RUS_befriend_mongolia:0 "몽골과의 친선"
RUS_befriend_mongolia_desc:0 "몽골인들은 우리에게 우호적입니다. 이제 정식으로 두 나라를 하나로 묶어야 할 때입니다."

RUS_eastern_europe_focus:0 "유럽 방향"
RUS_eastern_europe_focus_desc:0 "세계대전에서의 가장 큰 손실은 솔직히 동부나 남부가 아니었습니다. 그것은 서부의 가장 산업화된 지역을 상실한 것입니다. 이제 그 지역들이 정당한 주인의 손으로 돌아올 때입니다."
RUS_buy_state_bonds_WHR:0 "[RUS_whrsocornot]"
RUS_buy_state_bonds_WHR_desc:0 "[RUS_whrsocornotdesc]"
RUS_whrsocornot_main:0 "백루테니아 국채 매입"
RUS_whrsocornotdesc_main:0 "백루테니아는 국채를 매각하고 있습니다. 우리는 그들의 거의 모든 국채의 매입에 대한 합의를 결론 짓기에 충분한 자본을 가지고 있고, 만약 그들이 동의한다면, 우리는 그들의 경제와 정부를 통제할 수 있을 것이고 아마도 나중에는 아예 통합할 수도 있을 것입니다."
RUS_whrsocornot_soc:0 "백루테니아 공격"
RUS_whrsocornotdesc_soc:0 "사회주의를 받아들인 백루테니아는 국제사회에서 고립되어 있습니다. 이제 그 땅을 러시아로 흡수할 때입니다."
RUS_intervene_second_weltkrieg:0 "2차 세계대전 개입"
RUS_intervene_second_weltkrieg_desc:0 "독일 제국과 프랑스 코뮌 사이의 긴장이 고조되고 있습니다. 만약 우리가 충돌하는 파벌들 중 한 편에 선다면, 우리는 우리의 잃어버린 영향력을 되찾고 동유럽에 대한 러시아의 지배권을 확립할 수 있을 것입니다. 어떻게 해야 할까요?"
RUS_crush_mitteleuropa:0 "서부 고토를 수복하자!"
RUS_crush_mitteleuropa_desc:0 "브레스트-리토프스크 조약의 손실은 셀 수 없을 정도로 큽니다. 이제 우리는 러시아를 세계대전 이전에 우리가 누렸던 영광의 시절로 되돌려 놓을 것입니다!"
RUS_crush_mitteleuropa_tooltip:0 "§Y우크라이나§!, §Y백루테니아§! 그리고 §Y발트 지역§!에 영유권을 얻습니다.\n"
RUS_sevas_port:0 "세바스토폴 항구 재건"
RUS_sevas_port_desc:0 "세바스토폴 항구는 보스포루스 해협을 위한 어떤 전쟁에서도 결정적인 역할을 할 것입니다. 20년이 넘는 우크라이나의 영향력에서 벗어나 이곳이 다시 한 번 러시아의 손에 들어왔으니 이제 우리는 대규모 증축을 준비해야만 하겠습니다."
RUS_act_solo_syndie_ukraine:0 "생디칼리스트 우크라이나 문제 해결"
RUS_act_solo_syndie_ukraine_desc:0 "10월 혁명 이후, 강력한 독일군이 우크라이나를 합병으로부터 보호해왔습니다. 이제 우크라이나인들은 독일과 외교 관계를 단절하기로 결정했습니다. 우크라이나와 러시아를 재결합시킬 수 있는 기회일지도 모릅니다."
RUS_ask_germany_syndie_ukraine:0 "독일에게 뵤르코 조약을 제안"
RUS_ask_germany_syndie_ukraine_desc:0 "러시아의 옛 영토였던 우크라이나가 생디칼리스트들에게 떨어졌습니다. 그들은 우리 지역의 안정에 대한 크나큰 위협이고, 그들을 손봐주는 것이 우리의 최대 이익에 해당하겠지만, 그러려면 독일의 묵인을 먼저 얻어야만 할 것입니다. 우리는 우크라이나와 교환하여 독일과 상호방위협정을 체결할 수 있습니다."
RUS_ultimatum_galicia:0 "갈리치아에 최후 통첩"
RUS_ultimatum_galicia_desc:0 "갈리치아는 키예프 공국의 일부였지만, 13세기에 폴란드와 오스트리아에 의해 분할되어 현지인들은 우리의 언어와 종교를 잊은 지 오래입니다. 하지만 우리는 '적루테니아'의 옛 고토를 잊지 않았으며 이 기회를 이용해 마침내 러시아와 연합시켜야만 합니다!"
RUS_crush_poland:0 "우리는 중부 폴란드를 확보해야 한다"
RUS_crush_poland_desc:0 "중부 폴란드는 100년 이상 러시아 제국의 주요한 일부였던 바 있습니다. 폴란드의 인구와 그 문화뿐만 아니라 지역 산업도 1917년 10월 혁명이 있기 전까지 떼어놓을 수 없는 러시아의 한 부분이었습니다. 이제 옛 질서를 회복하고 중부 폴란드의 영유권을 주장할 때입니다!"
RUS_claim_bessarabia:0 "베사라비아 영유권 주장"
RUS_claim_bessarabia_desc:0 "드네스트르 강 반대편에는 베사라비아가 있습니다. 제국의 땅이었던 이곳을 장악하지 못한다면 남동유럽에서의 우리의 행동을 제한시킬 것입니다. 루마니아 정부를 압박하여 땅을 반환받읍시다."
RUS_crush_finland:0 "핀란드를 무릎꿇려라"
RUS_crush_finland_desc:0 "핀란드와 그들의 가짜 왕은 러시아를 충분히 오랫동안 조롱해왔습니다. 이제 헬싱키에 러시아군을 다시 보내줄 때가 왔습니다."
RUS_demand_karelia:0 "카렐리야 요구"
RUS_demand_karelia_desc:0 "핀란드인들은 현재 러시아 영토를 가지고 있습니다. 그들이 이것을 평화적으로 우리에게 돌려준다면 더 이상의 갈등은 필요 없습니다. 과연 핀란드인들은 칼의 장점보다 말의 장점을 볼 줄 아는 사람들일까요?"
RUS_befriend_finland:0 "핀란드와의 친선"
RUS_befriend_finland_desc:0 "핀란드는 생각보다도 꽤나 합리적이었으며 우리가 그들과 더 우호적인 관계를 맺고 싶다면 이는 불가능하지 않습니다. 핀란드인들과의 굳건한 동맹은 우리에게 완충국으로서 큰 도움이 될 수 있고 핀란드 병사들은 강인하기로 유명합니다."

RUS_join_entente:0 "협상국 가입"
RUS_join_entente_desc:0 "세계대전 기간 동안 우리는 독일 훈족 놈들과 그 동맹국들에 대항하여 영국과 프랑스 옆에 서 있었습니다. 우리는 전우들을 잊지 않았습니다!"
RUS_join_mitteleuropa:0 "제국 조약 가입"
RUS_join_mitteleuropa_desc:0 "비열한 독일인들이 우리가 이 상황에 놓인 모든 원인이지만, 세계의 주요 위협을 단순히 무시할 수는 없습니다. 생디칼리즘의 출현이 모든 것을 바꾸어 놓았습니다."
RUS_join_internationale:0 "인터내셔널 가입"
RUS_join_internationale_desc:0 "우리는 생디칼리스트들과 함께 서서 독일인 그리고 다른 위협들을 짓밟아야 합니다. 세계의 거짓 황제들은 그 소식을 듣고서 공포에 질릴 것입니다!"
RUS_form_new_alliance:0 "새로운 국제동맹 결성"
RUS_form_new_alliance_desc:0 "러시아는 절대로 다른 어떤 나라의 졸개가 될 수 없습니다. 이제는 우리들만의 동맹을 조직하고 다른 이들의 장단에 맞춰주기는 그만둬야 할 때입니다!"

### Events ###
