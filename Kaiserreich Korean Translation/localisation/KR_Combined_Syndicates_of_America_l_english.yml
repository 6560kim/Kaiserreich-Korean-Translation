CSA_SMEDLEY_BUTLER_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W July 30, 1881, in West Chester, Pennsylvania, United States of America\n§YMilitary Career:§W In 1898 'The Fighting Quaker' Smedley Darlington Butler lied about his age and enlisted in the Marine Corps to join the American force in the Spanish-American war. Due to his high education level he was commissioned as a second lieutenant and would be transferred to the recently captured Guantanamo following basic training.  He didn't manage to see combat as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899.\n\n He was later transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh while trying to rescue a fellow marine, for which he earned a brevet promotion to captain.\n\n Afterwards, Butler would take part in the Banana wars, first in Honduras to defend the American consulate in 1903 and then in Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He took part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and was promoted to Major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension in the Hoover administration. When the situation started to deteriorate, Butler decided to resign from his post and presented his services to the Socialist Party, becoming the highest ranking military official to join the Red Guard and earning the rank of Field Marshal."
CSA_MAURICE_ROSE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W November 26, 1899, in Middletown, Connecticut, United States of America\n§YMilitary Career:§W Maurice Rose, born into a Jewish family, lied about his age to enlist in the Colorado National Guard in 1916 with the hopes of being able to join Pershing's Punitive Expedition to Mexico, but was discharged six weeks later for being underage. He worked with his brother in a meatpacking plant until he came of age, after which he enlisted and was selected to officer training, graduating from the Officer Candidate School in 1917 as an infantry second lieutenant. He reached the rank of Captain in 1923, and would start the Infantry Company Officer Course, graduating in 1926. With the growing schism between the pro-mechanization officers and the traditionalists, Rose joined the former, meeting higher ranking officers like Dwight Eisenhower and George Patton, who instilled some of their theoretical armored warfare knowledge into him. He'd undergo the Cavalry Officer Course in 1928, graduating in 1931, and then joining the Command and General Staff College, where he was still undergoing the final stages of his training when the Civil War was about to break out.\n\nRose's career had unfortunately been plagued with discrimination because of his Jewish origin, both from his commanding officers and fellow colleagues, most notably from General George Van Horn Moseley and Pedro Augusto del Valle, who are even said to have held his promotions back because of his background.\n\nAs a reaction to his treatment, Rose began to be seduced by the promises of social equality by the Socialist party of America and when the situation finally seemed unsalvageable, Rose decided to defect northwards, where he joined the Red Guard. After having been recognized by Butler, he was promoted to the rank of General, and is widely considered the main mechanized warfare expert in the Syndicates' army\n\n§YImportant Notes:§W- He hasn't pledged his allegiance to any of the CSA political factions, and he's rumoured to only be in our army in order to fight the anti-semitic officers of the AUS who once hindered his career."
CSA_MILTON_WOLFF_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W October 7, 1915, in Brooklyn, New York, United States of America\n§YMilitary Career:§W Milton 'Milt' Wolff, born into a Lithuanian-Hungarian immigrant family and previously an art student, joined the Red Guard as soon as it formed. Despite holding more Vanguardist views, he was accepted into the ranks, and became quite popular amongst his peers for his leadership during the clashes against the AFP militias in late 1936 and early 1937.\n\nOnce Jack Reed announced the Revolution, it became immediately apparent there was a major lack of command staff available to the CSA, and it was in this void that Wolff was promoted to General following a vote held by his peers and colleagues who saw him as a good fit for the role. However, his ability to lead large armies has yet to be put to the test.\n§YImportant Notes:§W- Member of the Centralist Faction, aligned mostly with Browder."
CSA_EDWARD_CARTER_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W May 26, 1916, in Los Angeles, California, United States of America\n§YMilitary Career:§W Edward Allen Carter Jr. was born to a Black American father and an East Indian mother, who shortly after his birth moved to India. With the collapse of the British Empire, and the proclamation of the Bharatiya Commune, Carter came into contact with socialism for the first time as a child, although it was short lived as his parents would move again in 1932, this time to Shanghai, where he tried to join the local American garrison, only to be rejected on account of his young age.\n\nWith the American Civil War brewing in the distance, he travelled to America as a stowaway in one of the Legation's transports, reaching Seattle and joining the local branch of the Red Guard. As their numbers discreetly mobilized eastwards to start the revolution, Carter slowly became popular amongst the soldiers, retelling the stories of bravery and revolution he had seen in his infancy in East India. When the Revolution finally started, Carter was voted in as a General, becoming the one of the only black members of the CSA staff along with Oliver Law.\n§YImportant Notes:§W- Member of the Federalist Faction."
CSA_GEORGE_H_CANNON_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W November 5, 1915, in Webster Groves, Missouri\n§YMilitary Career:§W George Ham Cannon attended the Culver Military Academy before entering the University of Michigan in 1934 to become a Mechanical Engineer. In Michigan, he joined the Reserve Officers Training Corps program, with the specific purpose of joining the Marine Corps. It was there he further developed his knowledge of warfare. However, the outbreak of the civil war disrupted his training and his studies. With many of his fellow classmates being recruited by the Syndicate militias, Cannon decided to join follow them into the Red Guard. As the officers were voted to fill the staff of the syndicates, Cannon was chosen as a CO of Michigan's divisions. After a short inspection of the available candidates by Smedley Butler, Butler selected Cannon personally to be promoted to General and has been trying to help the young officer perfect his Marine officer training."
CSA_BENJAMIN_KATINE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W September 7, 1912, in Brooklyn, New York, United States of America\n§YMilitary Career:§W Benjamin Katine, a mechanic and electrician of some renown in New York, joined the Industrial Workers of the World militias as soon as they started recruitment. Becoming popular amongst the the automobile unions, he was voted as an officer in February 1937, and was chosen by the Central Staff as a general. Despite the Automotive unions backing his position, Katine still has a lot to learn before becoming a valuable general for the CSA\n§YImportant Notes:§W- Member of the Unionist Faction."
CSA_JAMES_PATRICK_MURPHY_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W February 9, 1901, in San Francisco, California, United States of America\n§YMilitary Career:§W James Patrick Murphy graduated from the California State University in 1926 as a Radio Engineer and moved to San Francisco. While he was unremarkable in the major unrest of the 1930s, he joined the Red Guard after the 1936 election, where his mechanical expertise with radios allowed him to connect the workers of California with those of Chicago. As the workers were discreetly mobilized into Chicago, Murphy was assigned to several cities across what now is the Syndicalist stronghold, improving radio communications between the Red Guard detachments. For his service, he was granted the rank of General within the Red Guard, but even many within the CSA General Staff doubt this Radio Engineer will be capable of leading vast armies across the American landscape."
CSA_JOHN_TISA_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W April 6, 1914, in Philadelphia, Pennsylvania, United States of America\n§YMilitary Career:§W John Tisa comes from a Cuban-Italian immigrant family. Previously working mostly as a factory worker and as an amateur writer in his spare time, Tisa joined the Red Guard the 31st of December, 1936. Since then, he has earned the respect of the Syndicalist soldiers in New Jersey, and was voted as their CO at their staff elections. Tisa was then promoted to general, where, for better or worse, he will have to learn from scratch the art of warfare if he hopes to come out ahead of the enemy during the revolution."
CSA_HERBERT_HOLDRIDGE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W March 6, 1892, in Wyandotte, Michigan, United States of America\n§YMilitary Career:§W Herbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of First Lieutenant in 1920 and Captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until early 1937, earning the promotion to Colonel in 1934. As soon as street violence began escalating, Heitke decided to resign and move back to New York with his family, signing up for the local Red Guard, where his military experience granted him a promotion from Smedley Butler himself. Now a General of the Syndicalist Army, Holdridge has become, along with Maurice Rose and Smedley Butler, one of the few military generals of the US Army to join the revolution."
CSA_OLIVER_LAW_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W  October 23, 1900, in Texas, United States of America\n§YMilitary Career:§W Oliver Law enlisted to the US Army in 1919 as a private, serving with the 24th Infantry regiment stationed on the Mexican Border. He left the military in 1925 after being refused any kind of promotion on the basis of his skin color, moving first to to Bluffton, Indiana, where he worked at a cement plant and then shortly thereafter to Chicago where he drove a cab for the Yellow Cab Company. When the Great Depression hit, Law was left unemployed for years, until he managed to become a stevedore and joined the International Longshoremen's Association. With his savings, he tried to open a restaurant in 1932 but ultimately failed and unemployed once more, he joined the International Labor Defense. With a Civil War looming over the United States, Law was amongst the first to volunteer for the Red Guard. Because of his military background and leadership skills, he was quickly voted in as an officer by his fellow soldiers, before later reaching the rank of General thanks to the sponsoring of the National Negro Congress.\n§YImportant Notes:§W- Loyal Member of the Unionist Faction, and he is rumoured to keep close relations with both Bayard Rustin and Asa Philip Randolph."
