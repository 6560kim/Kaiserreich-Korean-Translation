CSA_rebuilding_the_country_desc:0 "위대한 미국 혁명은 끝이 났지만, 우리가 이 나라에 내버린 상처는 손을 쓰지 않는 한 계속 곪아 피를 흘릴 것입니다. 우리는 낡은 폐허에서 평등하고 영속적인 미국을 건설하기 위해 서둘러야만 합니다."
CSA_social_revolution:0 "사회 혁명"
CSA_social_revolution_desc:0 "자유의 땅과 용감한 이들의 고향이 무엇이든 간에, 우리는 미국을 부패, 인종주의와 우월주의로부터 해방시키기 위해 노력해야 합니다. 하지만 우선 우리는 이 모든 것의 핵심인 자본주의 체제 자체를 무너뜨려야만 합니다!"
CSA_redistribute_wealth:0 "재산 재분배"
CSA_redistribute_wealth_desc:0 "아무 것도 하지 않고도 수백만 달러를 가지고 있는 자와, 하루 종일 일하면서도 겨우 비참한 삶을 연장하는 수백만의 무산자 계급의 공존을 옹호하는 사회 질서를 우리는 더 이상 용인하지 않을 것입니다. 은행과 자본가 그리고 기업가들의 미소는 이제 끝났습니다."
CSA_homes_for_the_people:0 "인민들에게 집을"
CSA_homes_for_the_people_desc:0 "지주들의 부동산 투기 놀이는 이 국가에 질병처럼 존재했습니다. 이제 우리가 힘 있는 자본가들을 끌어내렸기 때문에, 가난하고 빈곤한 자들이 마침내 빈민가에서 벗어날 수 있을 것입니다."
CSA_emancipation_for_all:0 "모두에게 해방을"
CSA_emancipation_for_all_desc:0 "겨우 피부색을 가지고 허세를 떠는 등 어리석고 헛된 짓거리들이 인민들에게 영향을 주고 있습니다. 어떤 인종이나 신념을 가지건 무산자들은 새로운 미국을 수립하기 위해 싸우고 분투해야 합니다. 또한 충직한 이민자들에게는 해방의 정신에 의거하여 본토인과 같은 시민권을 제공해야 합니다."
CSA_womens_liberation:0 "여성들의 해방"
CSA_womens_liberation_desc:0 "남성들이 전선에서 쓰러져가는 동안, 여성들은 남성들을 대신하여 군수품을 만들고 공장을 운영하며 혁명에 기여하고 있었습니다! 자신들이 가진걸 모두 바친 수많은 여성 파일럿과 간호사 그리고 여성 민병대원들은 말할 것도 없을 겁니다. 그들의 희생과 분투는 이제 절대로 헛되지 않을 것입니다."
CSA_revolutionary_education:0 "혁명 교육"
CSA_revolutionary_education_desc:0 "구 미국의 교육은 수많은 혁명가들을 양성했지만, 본질적으로 그 교육 체제는 계속 반동적이었습니다. 미국 역사에 있어서, 교육은 순종적인 노동자와 악한 자본가 그리고 양심 없는 정치인을 양성했습니다. 그것을 끝낼 시간입니다!"
CSA_reconstruction:0 "재건 작업 착수"
CSA_reconstruction_desc:0 "내전은 우리 국가의 많은 부분을 파괴했습니다. 수많은 농촌들에 진흙과 뼈만이 뒹굴고 있으며, 수많은 도시들은 지금 연기나는 잿더미에 불과합니다. 따라서 우리는 새로운 주택과 기반 시설들을 가능한 한 많이 건설하도록 노력해야 할 것입니다."
CSA_deal_with_feds:0 "연방주의자 처리"
CSA_deal_with_feds_desc:0 "혁명이 시작했을 때부터, 우리 앞에는 재판을 기다리는 많은 정치범들이 쌓여있었습니다. 그리고 전쟁이 끝난 지금, 그들을 심판할 시간이 왔습니다. 우리 지도층 중 일부는 이들을 재건에 참여시킬 수 있다고 생각하지만, 다른 급진적인 동무들은 강력하고 혁명적인 재판을 요구하고 있습니다."
CSA_transformitive_justice:0 "변형의 재판"
CSA_transformitive_justice_desc:0 "비록 우리가 구 미국 엘리트들을 처단했다고 해도, 아직도 우리의 새로운 체제에 반대하는 상당규모의 대중적 운동이 여전히 존재합니다. 우리는 우리가 승리했다고 안심하기 전에 이러한 남아있는 반혁명적 조직을 가라앉히고 우리 사이사이의 마지막 침입자까지 추격해야만 합니다."
CSA_deal_with_firsters:0 "미국 우선주의자 처리"
CSA_deal_with_firsters_desc:0 "휴이 롱을 추종하는 어리석은 반동적인 선동가들과 비인간적인 산업가들 그리고 권위주의적인 장군들은 마침내 재판정에 서게 되었습니다. 비록 휴이 롱은 해외로 도주하였지만, 우리는 그와 협조한 사람들을 모두 사이좋게 처벌할 것입니다."
CSA_destroy_jim_crow:0 "짐 크로를 파괴하라"
CSA_destroy_jim_crow_desc:0 "남부 테러리스트들을 제거하는 것은 단순한 군사적 문제만은 아닙니다. 우리는 편협한 신앙과 인종차별주의 같은 미국에 수백년간 존재하던 역병을 뿌리뽑고 롱에 대한 개인 숭배를 파괴할 것입니다. 우리는 링컨의 유산을 딕시들에게 최종적으로 전파할 것입니다!"
CSA_equality_for_all:0 "모두에게 평등을"
CSA_equality_for_all_desc:0 "자유를 위한 오랜 전쟁이 막바지를 보이고 있습니다. 구시대의 관습과 공포는 이제 사라졌고, 곧 미국에 있던 불의들은 사라지고 오직 씁쓸한 기억과 역사책 속에서나 남게 될 것입니다."
CSA_reconstruction_is_over:0 "재건 작업의 종결"
CSA_reconstruction_is_over_desc:0 "이 국가가 저지른 죄악들은 마침내 씻겨졌습니다. 비록 구 체제를 파괴하기 위한 과정에서 많은 철과 피가 필요하긴 했지만, 우리는 과거의 폐허에서부터 새로운 세상을 일으켜 세웠습니다. 이 땅은 노동자들이 자유롭고 평등하며 번영하게 되었습니다."
CSA_a_new_america:0 "새로운 미국"
CSA_a_new_america_desc:0 "세상에서 게으른 벌을 가지고 국가는 우리밖에 없을 겁니다. 우리는 광범위한 토대를 닦아 놓았으며, 하늘을 향한 돌을 쌓아 올렸습니다. 우리는 노예가 아니라 주인으로써 이 모든 것을 소유했습니다. 노동조합은 우리를 강하게 합니다!"
### American Commonwealth Focuses ###
CSA_second_convention:0 "2차 제헌회의" 
CSA_second_convention_desc:0 "우리의 혁명 투쟁의 다음 단계를 결정할 때가 왔습니다. 단 하나의 대의와 이념 아래 노동자들을 통합할 방법을 찾기 위해서 말입니다. 우리의 대표들이 다수의 노동조합과 공동체에서 왔지만, 우리는 사회주의 정부의 미래에서는 통합되기를 소망합니다. 한 세기 전에 그랬듯이, 우리는 필라델피아에서 헌법 제정 회의를 열 것입니다!" 
CSA_american_commonwealth:0 "노동자 연방"
CSA_american_commonwealth_desc:0 "독재체제로 후퇴할 수는 없습니다. 2차 제헌회의에서의 우리의 헌신적인 지원으로 마침내 노조기반 사회주의를 보여 줄 것입니다. 벨라미의 국가주의를 계승했지만, 우리 국가의 노동자와 노역자에게 사회인 그리고 경제적인 자유를 제공할 것입니다. 이것은 첫 번째 조항에서 다룰 것입니다."
CSA_protect_the_working_class:0 "노동자 계급을 보호하라!"
CSA_protect_the_working_class_desc:0 "많은 더 나은 경제적 체제에 대한 새로운 생각과 이론이 미국에서 존재했지만, 내전의 혼란은 이러한 아이디어를 실현하는 것을 어렵게 했습니다. 그리고 지금 우리는 충분한 시간과 기회를 가졌음으로 헌법에 써진 노동자 권리 보호를 실현하여, 진정으로 일하는 사람들의 민주주의를 만들 수 있을 것입니다."
CSA_empower_councils:0 "시청 민주주의"
CSA_empower_councils_desc:0 "새로운 연방은 권위주의적 방법을 통해 건설되어서는 안 되며. 우리는 더 나은 계급적 특성으로 우리의 민주적인 방식으로 건설되어야 합니다. 법을 통해서 풀뿌리 민주주의와 시의회 참여에 힘을 줄 것입니다. 이제 정치적 결정은 더 이상 단순히 의회에서 속삭임이 아닙니다. 이러한 것은 이제 노동자의 권리가 될 것입니다.!"
CSA_mutal_economic_comitee:0 "상호 경제 위원회"
CSA_mutal_economic_comitee_desc:0 "자본주의 체제를 끝내는 것은 매우 어려운 일입니다. 그리고 이 일은 단지 현 상태 유지와 경제적 계획만 가지고 희망 할 수는 없습니다. 그래서 의회는 지역의 정치적 대표, 경제학자, 그리고 노동자들이 서로 도와서 자유 시장 경제에서 사회주의로 전환시키기 위한 위원회를 구성하기로 했습니다."
CSA_councilism:0 "평의회주의"
CSA_councilism_desc:0 "미국의 낡은 관료제를 유지하는 것은 좋지 않습니다. 또한 그것은 중앙 집권적 정치 영향력과 반동적 사상을 퍼트릴 위험까지 있죠. 그렇기 때문에 새로운 권력 위임 기구들이 필요합니다. 직장 민주주의가 활발하게 성공을 입증하는 중이고 따라서 평의회에 기초된 생디칼리즘 체제를 도입하는 것이 가장 적당할 것입니다.."
CSA_federalism:0 "연방주의"
CSA_federalism_desc:0 "비록 구 미국이 정치적 부패와 게리멘더링 그리고 비효율적 행정 조직의 원산지였지만, 그 행정 체제는 우리 국가의 정체성의 초석이었죠. 우리는 우리 시민들이 가진 주에 대한 애정을 파괴할 수 없습니다. 대신 우리는 주의 오래된 결함을 조정 할 수 있을 것입니다."
CSA_power_to_the_people:0 "인민들에게 권력을!"
CSA_power_to_the_people_desc:0 "아마 우리 역사 초기에는 진정한 민주주의가 번영했을 것입니다. 탐욕스러운 자본가와 부패한 정치인들에 의해 허상이 되어버린 자유가 아닌 진정한 자유 말입니다. 이제 진정한 직접 민주주의적 통치 수단을 통해 새로운 연방을 직접 이끌 수 있게 되었습니다. 우리는 이러한 약속을 헌법 조항에 써 넣어서 영원히 유지할 것입니다."
CSA_federalist_economics:0 "사업 노조주의"
CSA_federalist_economics_desc:0 "많은 노조 연맹의 성직자들은 '사업 노조주의'가 대혁명을 배반한다고 생각합니다. 하지만 그들이 착각하는 것은 미국의 자본주의 역사는 200년이 넘는다는 것입니다. 우리는 사회주의로 이행하기 위한 과도기적 경제 체제가 필요합니다. 그래서 의회는 리드 지시하에 주 통제에 대한 비용 법안을 통괴시켰습니다."
CSA_mutualism:0 "상호주의 경제"
CSA_mutualism_desc:0 "프루동의 이론인 상호주의는 우리들의 개혁을 실행할 초석이 되어줄 것입니다. 우리는 우리 노동자들의 노동을 롱 같은 사람이 지정한 가치에 따라서 결정하는 것이 아니라 그들의 노력에 따라서 공정하게 평가할겁니다. 평의회는 이에 동의했고, 또한 자산 규제를 푸는 법안과 자유로운 유대 계약을 할 수있게 하는 법안을 통과시켰습니다."
CSA_workers_cooperatives:0 "노동자 협동조합"
CSA_workers_cooperatives_desc:0 "산업 노동조합의 지배는 기업들의 종말을 의미하는 것이 아닙니다. 우리는 단순히 불공정한 이익을 추구하는 사업자를 교체할 것을 원할 뿐입니다. 대신에 노동자들이 그들의 작업장내에서 결정을 할 수 있게 하고 거기서 나오는 부를 그들 스스로 공정하게 분배할 것입니다."
CSA_social_dividends:0 "사회적 분배"
CSA_social_dividends_desc:0 "평의회는 기본 소득제 도입하는 법안을 통과시켰습니다. 국영기업에서 나오는 모든 이윤의 일부를 시민들에게 분배 될 것입니다. 우리 노동자들이 단순한 수동적 존재가 아니라 우리 국가의 운영을 주시하는 존재입니다. 그렇기 때문에 그들은 미국의 공공 자산의 일부를 받을 자격이 있습니다."
CSA_public_owned_enterprise:0 "공공 소유 기업"
CSA_public_owned_enterprise_desc:0 "공기업은 오랫동안 미국에서 회피되었던 문제였고, 수많은 미국의 전 대통령들이 그들의 유권자보다 대기업에게 더 큰 관심을 가졌습니다. 그리고 지금 그러한 기업들은 모두 분쇄되었으니. 의회는 공기업을 합법화하고 감독 할 것입니다. 환경보호운동가들과 환경보호활동가들만이 우리의 발목을 잡습니다!"
CSA_american_syndicalism:0 "신 미국 생디칼리즘"
CSA_american_syndicalism_desc:0 "미국은 마침내 착취적인 자본주의를 뒤로 하고 빛나는 미래를 향한 첫 번째 이행기로 들어섰습니다. 비록 평의회에서 몇몇 의원들은 ‘미국적 특색의 생디칼리즘’에 대해 거부하고 있지만, 그들은 산업의 성장과 힘 앞에서는 불평하지 않을 것이며, 우리 인민들은 이러한 거대한 번영을 기뻐하는 중입니다!"
CSA_unionist_economics:0 "산업 노조주의"
CSA_unionist_economics_desc:0 "비록 일부는 미국의 자본주의와 생디칼리즘이 결합된 정책을 옹호하지만, 우리가 구 체제와 타협할 수 없음은 명백합니다. 이제 노동조합들이 우리 경제를 지배하기 위해 일어나야 하며, 조합은 이제 연방정부의 모든 부분에 권한을 가지게 될 것입니다."
CSA_industrial_unionism:0 "생디칼리스트 지배"
CSA_industrial_unionism_desc:0 "Whereas markets were previously decided by supply and demand, or the whims of investors, our new system will be built by and for demand side economics. Congress has declared that workers must register unions with the IWW or risk fines and loss of benefits."
CSA_workers_self_managment:0 "노동자 자주 경영"
CSA_workers_self_managment_desc:0 "평의회의 위대한 목표는 미국 직장 안에 스며든 구시대의 계층 구조를 타바하는 것입니다. 그래서 법적으로 간부들과 주주들의 투표권을 불법화 했습니다. 그로 인해 지금 노동조합들은 모든 생산수단을 통제할 수 있게 된 것입니다!"
CSA_industrial_democracy:0 "산업 민주주의"
CSA_industrial_democracy_desc:0 "민주주의는 미국의 정체성 그 자체입니다. 그러나 공장의 문 앞에서는 민주주의는 마치 하찮은 잎 마냥 남아있었고, 그로 인해 미국인들이 작은 독재자들의 노예가 되었습니다. 이제 더 이상 이런 일은 없을 것입니다. 평의회는 민주적인 목표를 위해서 노동조합 간에 협력을 촉진할 새로운 산업 민주주의 위원회를 설립했습니다."
CSA_agricultural_unions:0 "농업 조합"
CSA_agricultural_unions_desc:0 "농업 부분은 우리 국가를 먹일 책임이 있습니다. 그러나 광범위한 지침 외에는 농민들이 스스로 경작 할 수 있게 허락할 겁니다. 평의회는 농업 노동자들에 대한 보호를 증강시킬 것이며, 농업 노동자들이 노조화하는 것과 세계노동자연합에 가입하는 것을 허용할 것입니다."
CSA_syndicalist_economics:0 "탈중앙화 계획"
CSA_syndicalist_economics_desc:0 "정부는 도시와 국가 안에서 이웃과의 긴밀한 협력과 잘 기능되는 사회 질서를 유지하는 자립된 코뮌을 창출했습니다. 비록 이 시스템이 유토피아에 가까운 것은 절대 아니지만, 진정한 노동자의 낙원의 첫걸음이 될 것입니다!"
CSA_protect_the_revolution:0 "혁명을 수호하라!"
CSA_protect_the_revolution_desc:0 "혁명 정신을 수호하고 유지하는 것은 다가오는 미래에 가장 중요한 요소입니다. 우리는 해외의 반동적 세력의 압력과 우리 국가에서 불평분자들의 사보타주 그리고 우리 지도력 안에서는 분파주의적 다툼에 직면해있습니다. 하지만 우리의 의지는 부셔지지 않을 것입니다. 우리의 투쟁은 계속 될 것입니다!"
CSA_general_defense_comitte:0 "일반 방어 위원회"
CSA_general_defense_comitte_desc:0 "군대 지도력과 우리 국가의 방어를 일부 엘리트에게 맡기는 것은 너무 어리석은 발상입니다. 우리는 우리의 연방이 부패로부터 자유롭고 실력을 중시하도록 해야 하기 때문에, 평의회는 조합 조언자와 군사 전략가로 구성된 위원회를 조직했습니다. 이제 더 이상 지원자와 애국자 부족하지 않을 것입니다."
CSA_indepedent_media:0 "언론의 자유 보호"
CSA_indepedent_media_desc:0 "자유로운 미디어와 표현의 자유는 미국인들이 양도 하지 않을 권리입니다. 검열에 대한 요구에도 불구하고, 법원은 표현의 자유에 대한 권리를 재확인시켰습니다. 반동분자들과 반역자들이 그들이 원하는 대로 지껄이도록 내버려 두십죠. 그들의 헛소리는 새로운 시대의 번영을 축하하는 우리 동무들의 환호성에 사라질 것입니다!"
CSA_strategic_services:0 "전략사무국"
CSA_strategic_services_desc:0 "일반 방어 위원회가 생각보다 효과적임을 입증했음에도, 너무 개방적이고 대중적이라는 비판을 받았습니다. 우리 인민들로부터 비밀스러운 일을 해야 하는 것은 수치스럽지만, 우리는 적어도 의회에서의 위원회가 혁명 정신을 유지하고 감독하는 것을 보장하게 할 것입니다."
CSA_the_revolution_continues:0 "혁명의 지속"
CSA_the_revolution_continues_desc:0 "우리의 민주적 정부가 경제적 번영과 내부적 안정을 가져오기 위해, 우리는 내전의 공포로부터 몇 년간 회복에만 전념해야 했습니다. 하지만 이것이 우리 국가의 허약함과 약함을 의미하는 것이 아닙니다. 투쟁은 계속 될 것입니다. 이제 혁명의 불길은 퍼져나갈 것이고, 연방은 모든 지역에 해방을 전파할겁니다!"
### Union of American States Focuses ###
CSA_usas:0 "아메리카 사회주의 합중국 연방"
CSA_usas_desc:0 "The authoritarian is ascendant, as the petty squabbles of the Constitutional Convention have ended in favour of a strong and centrist government. The USAS will show the world that the civil war has done nothing to reduce nations strength and influence, it has merely been redirected to the new revolutionary cause of Vanguardism!"
CSA_lead_the_revolution:0 "혁명을 이끌어라"
CSA_lead_the_revolution_desc:0 "The Vanguardist America is a centrist nation, not subject to IWW mob rule or AFL backsliding. Thankfully our loyal Craft Unions and anti-Judiciary advocates understand this. Making sure that our new Union does not collapse into infighting, reaction will be the first agenda of our new government."
CSA_peoples_commisars:0 "인민의 집정관"
CSA_peoples_commisars_desc:0 "Already during the civil war, we had many militias, communes and syndicates adopting a system of Political Commissars. These watchful and vigilant citizens kept a close eye on any potential counterrevolutionaries within our ranks. Congress has allowed these commissars under direct state control, and expand the system nationwide."
CSA_control_townhalls:0 "Sign the Hall-Ballam Act"
CSA_control_townhalls_desc:0 "The issue of loyalty is becoming a wedge that is beginning to drive Congress apart. To fix this, Gus Hall and John Ballam have brought to the floor a Bill to require affidavits of loyalty for USAS elected officials. This law ensures the safety of all by prosecuting those in politics guilty of treason in any form."
CSA_politics:0 "민주적 중앙집권제"
CSA_politics_desc:0 "The concept of Democratic Centralism where once a decision is made by the Central Committee then it must be followed by those lower within the party and government. A Central Committee over Congress was voted in, and they shall have the final say on policy changes. Only reactionaries and traitors should fear us."
CSA_communist_party:0 "파벌주의 근절"
CSA_communist_party_desc:0 "Despite our centralization of power, there's still some squabbling amongst Congress. We cannot progress if the IWW, AFL, KoL and all the acronyms squabble. Don't they realize the Vanguard is the centrist position, and we are the only things keeping the revolution from tearing itself apart."
CSA_proletarian_dictatorship:0 "프롤레타리아 독재정"
CSA_proletarian_dictatorship_desc:0 "Everything we have achieved so far has been won with violence and force, the bourgeoise thought still clinging to America cannot be voted away, it cannot be debated or discussed away, it must simply be destroyed. How else can anything take its place, if we tolerate the past? Their actions are treason, and the Committee the Judge."
CSA_fosters_economics:0 "포스터의 경제정책"
CSA_fosters_economics_desc:0 "William Z Foster has managed to successfully push through his radical policies, as outlined in his manifesto, "Toward Syndicalist America." Foster has immediately called for mass nationalization of all industries and natural resources, as well as a serious of radical reforms to, and protections of some unions."
CSA_resource_nationalization:0 "자원 국유화"
CSA_resource_nationalization_desc:0 "The establishment of a truely American Syndicalist government will require the confiscation of large landed estates in every Union State. Including the whole body of forests, mineral deposits, lakes, and so on. No longer will Americans be under the yoke of proletarians."
CSA_union_managment:0 "직업별 노조 보호"
CSA_union_managment_desc:0 "The Trade Unions perform a very important function within our economy. But they do not of themselves actually lead the production, this being the responsibility of the government economic organs. Our loyal Craft Unions gladly comply with close local and national supervision from the Party to protect their rights from mob rule."
CSA_collective_farming:0 "그린필드 정책"
CSA_collective_farming_desc:0 "The Committee has approved of the Green Fields Program to the millions of acres of seized land. This is seen by the public as perferable to collectivization, as it brings back the competitive spirit in land acquisition. This program places land that was either seized or set aside for state use to the lowest bidder who promises the highest yield."
CSA_decentralized_planning:0 "사회주의 자기관리"
CSA_decentralized_planning_desc:0 "The Central Committee will immediately proceed with the difficult task of creating an adequate supply of reliable technicians and managers for the industries. The scattered technical institutes, trade schools, correspondence schools, etc., will be organized, expanded and linked up directly with the industries."
CSA_nat_syndicalist_econ:0 "생디칼리즘 집산화"
CSA_nat_syndicalist_econ_desc:0 "The Proletarian revolution initiates changes more rapid and far-reaching than any in the whole history of mankind. The hundreds of millions of workers and peasants, smashing their chains of slavery, will construct a society of liberty and intelligent prosperity. Syndicalism will inaugurate a new era for the human race, the building of a new world."
CSA_browders_economics:0 "브라우더의 경제정책"
CSA_browders_economics_desc:0 "Earl Russell Browder has managed to successfully introduce a series of policies meant to forge a stable, predictable economy. Built mainly on industrial plans and the direct control of several sectors of the economy by the state, through the use of commissariats and quotas. The Committee and the Craft Unions in Congress have received it well."
CSA_price_controls:0 "물가통제"
CSA_price_controls_desc:0 "It is characteristic of capitalism that when its economic machinery enters a crisis, the explanation is immediately found not in lack of production, but in overproduction. We shall avoid the tragedy of burning crops we saw during the revolution through Committee-decided price limits and expropriation of unused surplus."
CSA_control_unions:0 "세계노동자연합 퇴출"
CSA_control_unions_desc:0 "The IWW, though noble in concept, had the ultimate result of isolating the class-conscious workers from the leadership of the revolution, the Vanguard Party. Their continued influence threatens not only our rule, but the entire stability of new America. The true constituents of the USAS, the people, see that Vanguardism represents their interests better."
CSA_state_farms:0 "집단 농장"
CSA_state_farms_desc:0 "The State agriculture organization is now grouped under the Committee's Commissariat of Agriculture, and is formed into trusts for individual crops and geographical divisions of the industry. Crops are sold either directly to the government, to the cooperatives, or, in a very rapidly lessening extent, upon the open local markets."
CSA_state_quotas:0 "국가할당제"
CSA_state_quotas_desc:0 "Introducing quotas makes maximum utilization of all the productive forces, men and machinery, and constantly raises the level of performance by the systematic application of scientific principles. The Committee has refused the idea of awards for meeting quotes, stating that advancement in the economy should be a reward, not an expectation."
CSA_planned_economy:0 "브라우더의 반자본주의 사회"
CSA_planned_economy_desc:0 "Browder's Committee has approved a national plan, wich declares a total economic war against the forces of monarchism and reaction. Therefore, industrial decision-making shall be socialized. Exemplar facilities will be observed as schools for uplifting others, while failing facilities will be required to adjust or be liquidated."
CSA_defend_the_revolution:0 "혁명을 지켜라"
CSA_defend_the_revolution_desc:0 "All the forces of capital and reaction are conspiring to destroy the new order. We face not just a war of ideals, but a war of bloody sabotage and shady subterfuge, one that must be won at all cost. Traitors in our own midst thankfully can be prosecuted."
CSA_revolutionary_guards:0 "혁명근위대"
CSA_revolutionary_guards_desc:0 "Exercising our new authority in order to crush terrorists, counterrevolutionaries and traitors will require the creation of new, well-structured military and law enforcement agencies, not any wayward militias or crazed vigilantes."
CSA_state_media:0 "혁명은 방송될 것입니다"
CSA_state_media_desc:0 "The Daily Worker, Hollywood, and now the radio have all been seized by the Artists' Congress by the CC's graces. Under the tutilage of such illuminary socialist thinkers such as Hemmingway, Welles, and Hughes, all the world will know of the American Socialist revolution."
CSA_create_the_cia:0 "CIA 창설"
CSA_create_the_cia_desc:0 "In order to defeat the class enemies of the revolution, we have laid the groundwork for a Combined Intelligence Agency, managed directly by the ruling committee. A clandestine security organization that will always have an iron fist or a dagger in the back ready for counter-revolutionaries."
CSA_purge_reactionaries:0 "반동 척결"
CSA_purge_reactionaries_desc:0 "In no country was culture so debased by capitalism as in the United States. Essentially a gigantic effort to perpetuate the robbery of the workers. Sterile, hypocritical, lifeless. The Proletariat revolution in the United States has at once made a slash into the maze of hypocrisy and intellectual rubbish, paving the road for a glorious new America."
### Army Focuses ###
CSA_peoples_national_guard:0 "붉은 국방군"
CSA_peoples_national_guard_desc:0 "일리노이, 펜실베이니아 그리고 오하이오 주 방위군은 아메리카 인민의 의지에 충성하고 있습니다. 우리는 이러한 자유의 수호자들이 전쟁에서 승리하는데 필요한 무기를 가지게 하도록 독려해야 합니다." 
CSA_artillery_support:0 "포병 지원"
CSA_artillery_support_desc:0 "영국과 프랑스에서 혁명이 성공한 이유는 포병 때문입니다. 현대 곡사포의 설계는 새로운 혁명의 결과를 만들어 낼 것이고, 따라서 우리는 우리 대포를 현대 기준에 걸맞게 강화 시켜야 합니다."
CSA_anti_air_rockets:0 "대공 화기"
CSA_anti_air_rockets_desc:0 "대포의 발전으로 인해 우리의 포병대에 대공 무기 배치 할 수 있게 되었습니다. 이것은 아마 우리 요격기가 도달하지 못하는 곳에서 적의 항공우위에 대항하는 중요한 무기가 될 겁니다."
CSA_anti_tank_artillery:0 "대전차포"
CSA_anti_tank_artillery_desc:0 "거친 지형에서 싸우는 군인들이 대전차 무기가 배치된 것에 대해 감사를 표하고 있습니다. 이러한 무기들은 풍요로웠던 적을 궁극적으로 파산으로 이끌 것입니다."
CSA_red_rockets:0 "로켓의 붉은 화염"
CSA_red_rockets_desc:0 "이전의 JPL 직원들이 로켓 추진식 휴대용 수류탄 발사기를 만들고 있습니다. 이것은 반동분자들이 쓰는 중화기에 대해서 효과적으로 대응 할 것입니다.'
CSA_decentralized_command:0 "탈중앙화 명령 체계"
CSA_decentralized_command_desc:0 "우리는 미국을 해방시키기 위한 열정적인 사령관의 지도력을 믿습니다. 그러나 우리는 적과 비슷한 자본주의적 군사 명령 체계는 반대합니다."
CSA_small_unit_tactics:0 "소대 전술"
CSA_small_unit_tactics_desc:0 "프랑스 혁명 시기의 동지들이 사용한 소부대 전술은 우리에게 영감을 주고 있습니다. 우리는 반동분자들과 연방주의자들의 허를 찌르면서 그들의 보급선을 파괴 할 것입니다."
CSA_industrial_warfare:0 "산업전"
CSA_industrial_warfare_desc:0 "전쟁의 여파는 우리의 공장과 핵심적인 산업 노조에게까지 영향을 주게 되었습니다. 우리는 국가적으로 자본주의적 산업의 힘을 보았으며 IWW는 진정한 산업전의 필요성을 이해했습니다."
CSA_shock_and_awe:0 "충격과 공포"
CSA_shock_and_awe_desc:0 "아메리카 대륙에서의 참호전은 필히 잔혹할 것입니다. 그리고 우리는 에팔레치아에서의 전투에서처럼 이런 전쟁은 방어자에게 유리하다는 사실을 경험했습니다. 따라서 비록 우리에게 좀 더 나은 상황임에도 불구하고, 우리는 적을 후퇴시키기 위하여 매우 무거운 포탄이 필요합니다."
CSA_revolutionary_officers:0 "국방군 확장"
CSA_revolutionary_officers_desc:0 "아직 규모가 작은 우리 국방군에 수많은 지원자들이 몰려들었고, 이들은 전시의 행동 지침을 군사 훈련을 통해 숙지했습니다."
CSA_elite_units:0 "혁명 여단"
CSA_elite_units_desc:0 "국방군에 우리의 전문적인 군인들이 필요합니다. 이들은 좀 더 정치적으로 생디칼리즘적 사고를 하는 부대로써 복잡한 침투나 시가전을 수행할 것입니다."
CSA_the_next_war:0 "다음 전쟁"
CSA_the_next_war_desc:0 "우리 군대는 검증되었고 세계에서 가장 잘 훈련된 군대와 싸워 봤습니다. 반동 세력들이 움직이기 시작했기 때문에 언제 다음 전쟁이 터질지 확신할 수 없습니다. 하지만 우리는 우리에게 충성스러운 미국인들이 뒤떨어진 전임자들보다 군사적인 기준에서 넘어섰다고 믿고 있습니다."
CSA_home_guard:0 "향토방위군"
CSA_home_guard_desc:0 "국방군은 유동적으로 움직이며, 이러한 행동은 지방의 방어선과 간극을 만들 것입니다. 따라서 우리는 향토방위군을 조직해 정보를 수집하고 롱주의자들과 연방주의자들의 위협을 막아내야만 합니다."
CSA_gurillia_warfare:0 "게릴라전"
CSA_gurillia_warfare_desc:0 "혁명 여단은 게릴라전을 수행할 준비를 끝냈습니다. 마치 니카과라의 신디노가 자원을 보호하기 위해 싸웠던 방식으로 싸울 것입니다."
CSA_military_build_up:0 "군수 산업 형성"
CSA_military_build_up_desc:0 "IWW는 미군의 재무장 요구에 동의하면서 더 많은 양의 생산을 시작했습니다. 노동자들은 인센티브와 동기를 부여받으면서 모든 미국인들의 안전을 위한 군용 무기 생산을 늘리고 있습니다."
CSA_rebel_girl:0 "반란 여성"
CSA_rebel_girl_desc:0 "붉은 국방군이나 국토 방위군에서 복무하는 여성에 대한 내부적 논쟁이 마침내 끝났습니다. 성별 간 분리가 관습인 주들에서는 붉은 국방군이나 국토 방위군의 여성 부대는 분리 될 것입니다. 반대로 성별 간 통합을 강조하는 주에서는 부대는 통합될 것입니다. 이것이 우리의 반란 여성들에게 싸울 기회를 제공할 가장 좋은 방법일 것입니다."
CSA_new_army_doctrine:0 "새로운 육군 교리"
CSA_new_army_doctrine_desc:0 "20년 동안의 기술 변화에 직면함에 따라서 군사적 사고 역시 변화되었습니다. 따라서 우리는 적절한 교리를 선택함으로써 전장의 변화에 대응해야 합니다."
CSA_lessons_from_the_war:0 "혁명의 교훈"
CSA_lessons_from_the_war_desc:0 "우리 참모부는 우리 군의 전반적인 발전 방향에 대한 보고서를 제출했고, 의회에 각 군 부대 간의 결집력 항상, 더 나은 훈련 방식, 그리고 규율 강조 등의 여러 개선안을 제시했습니다."
CSA_red_rangers:0 "혁명 레인저"
CSA_red_rangers_desc:0 "가장 뛰어난 병사들로만 구성된 정예 부대, 혁명 레인저들은 험한 지형에서 은밀한 임무를 수행하여 적들의 보급과 사기에 타격을 줄 것입니다."
CSA_peoples_army:0 "인민해방군"
CSA_peoples_army_desc:0 "자본가로부터 우리를 분리하는 것은 우리가 군사 전문가과 민간인간 인위적인 장벽을 두지 않는 것입니다. 의회에 의해 승인된 인민해방군은 노예처럼 사는 미국인들과 그 가족을 사회주의 안에서 통합시킬 것입니다."
CSA_centralized_command:0 "중앙화된 명령 체계"
CSA_centralized_command_desc:0 "민병대를 통한 전쟁과 규율 없는 군사적 행동은 불필요한 희생만 냈을 뿐입니다. 장병들과 민간인들을 위해서라도 우리는 반드시 우리의 군 고위 지휘부를 중앙 위원회와 함께 통합시켜야 합니다. 이를 통해 위험한 상황 속에서도 미국의 안전을 보장할 수 있을 것입니다."
CSA_integrate_the_militia:0 "장교 훈련"
CSA_integrate_the_militia_desc:0 "우리는 북부 미시간의 얼어붙은 땅에서 장교들을 육성시키기 위한 결정을 내리기로 했습니다. 비록 시설들은 웨스트포인트에 비해서 뒤떨어질지 몰라도, 우리 장교들은 다른 세련된 것보다 더 중요한 생디칼리즘적 가치를 배우게 될 것입니다."
CSA_mobile_warfare:0 "전격전"
CSA_mobile_warfare_desc:0 "생산 혹은 공급 부분에서 근무했던 IWW 출신의 장교들의 지식을 기반으로, 새로운 전투 방식이 우리군 교리에 포함되었고 또한 언론에 의해 ‘전격전’이라고 부르는 전술을 개발하는데 큰 도움이 되었습니다."
CSA_strike_first:0 "선제 타격"
CSA_strike_first_desc:0 "자본주의에 의한 수백만 명의 죽음을 막기 위해서라도, 우리는 반드시 선제공격을 실시해야 합니다. 이 교리는 붉은 국방군의 전투 방식에 크게 영향을 받았으며, 또한 공격에 앞서서 아군을 지원하는 공군 교리에 영향 또한 받았습니다."
CSA_red_officers:0 "육군 확장"
CSA_red_officers_desc:0 "총참모부가 종종 불평하는 문제는 미국 전역에서 모든 군대를 효율적으로 운용할 수 없다는 것입니다. 그래서 내놓은 해결책은 붉은 군대의 조직 규모를 키움으로써 준군사적인 관료적 요구를 인계받는 것입니다."
CSA_military_research:0 "군사 연구"
CSA_military_research_desc:0 "비록 우리가 세계 최고의 대학과 학자들을 보유하고 있다고 해도, 우리는 모든 것을 다 연구할 수 없습니다. 우리는 여러 군사 연구 중 하나를 선택해 집중할 필요가 있습니다."
CSA_firearm_improvements:0 "총기 개선"
CSA_firearm_improvements_desc:0 ""
CSA_tank_research:0 "전차 연구"
CSA_tank_research_desc:0 "전차들 간 전투는 전장을 영원히 뒤바꿀 것입니다. 따라서 우리는 현대 기준에 부합한 전차를 생산해야 합니다."
CSA_long_term_planning:0 "장기 계획"
CSA_long_term_planning_desc:0 "마침내, 지휘부는 우리가 가진 자원에 대한 정보를 충분히 모았습니다. 이것은 우리의 공급을 조절하여 장기간 전쟁을 수행 할 수 있게 할 겁니다. 이것은 아마 승리 할 수 있는 방법을 제공 할 뿐이지만, 결과적으로 우리를 승리로 이끌 것입니다."
CSA_always_prepared:0 "항시준비"
CSA_always_prepared_desc:0 "사회주의 국가들 중에서 우리의 아주 길고 취약한 해안선으로 인해 많은 지역들이 주요한 목표가 됩니다. 따라서 우리는 인민들이 우리 국경에 있는 수상한 함선이나 비행기를 주의를 기울이도록 유도해야 합니다."
CSA_logistics:0 "중앙화된 병참 체계"
CSA_logistics_desc:0 "중앙화된 군대 명령 체계의 이점은 병참 체계에 대한 중앙 위원회의 전적인 지원을 군대가 받을 수 있을 때 나타납니다. 일부 우리 장군들은 중앙 위원회의 정치적 이점을 최대한 취하기 위해서 전선에 기반 한 병참 체제를 시행하기를 원합니다."
CSA_propaganda:0 "혁명적 열정"
CSA_propaganda_desc:0 "우리의 불타오르는 열정은 마침내 극도의 흥분으로까지 도달했습니다. 비록 일부 과도한 열광은 문제를 야기하지만, 우리는 이러한 열정을 무보수 자원 봉사를 포함한 건설적인 활동으로 돌릴 수 있을 것입니다."
CSA_american_auto_unions:0 "미국 자동차 노조"
CSA_american_auto_unions_desc:0 "자동차의 발명 이래로, 자동차는 미국인들의 삶의 일부를 차지했습니다. 그래서 우리의 강철 벨트는 지구상 다른 어떤 곳보다도 더 많은 자동차를 생산하고 있습니다. 우리는 자본주의적 과실로 인해 닫은 공장들에게 새로운 활력을 주며 우리를 승리로 이끌 것입니다."
CSA_motorized_offensive:0 "차량화 공세"
CSA_motorized_offensive_desc:0 "자동차 노조들은 포드 사유지로부터 얻은 차량화 사단 위한 계획을 입수했고 그것을 공개했습니다. 이 계획은 우리가 적을 효율적으로 추격하는데 도움이 될 것입니다."
CSA_mechanized_effort:0 "기계화 노력"
CSA_mechanized_effort_desc:0 "조셉 베럴은 오랫동안 기병대 장교로 근무했으며, 그는 전차와 차량화 부대를 현대의 기병대와 비슷하게 바꾸는 계획을 가지고 있습니다. 자동차 생산 직원, 자동차 노조 그리고 IWW가 노력한다면 아마 이 계획을 현실로 만들 수 있을 것입니다."
CSA_mechanized_warfare:0 "기계화 전투"
CSA_mechanized_warfare_desc:0 "현장에서, 차량에서의 결점이 발견되었습니다. 노동조합의 말에 따르면, 고무 부품들이 계약 했던 것보다 낮은 질의 합성품이었습니다. 이 문제가 개선된다면, 차량들의 신뢰성은 이제 올라갈 것입니다."
### Air Force ###
CSA_air_force:0 "붉은 공군"
CSA_air_force_desc:0 "전쟁 이전에, 미군에서 공군은 육군의 일부였습니다. 우리는 전 세계에서 박해받는 남녀 인민들을 해방시켜야만 하며, 따라서 이 전쟁에서 공군의 독립성을 보장해야 하고 이들의 요구를 최대한 수용해야 합니다."
CSA_revolutionary_pilots:0 "공군기지 확장"
CSA_revolutionary_pilots_desc:0 "항공 노동조합은 더 많은 공군기지 건설을 요구했습니다. 중앙 위원회 역시 혁명의 승리와 우리 공군 규모의 확장을 위해 이를 승인하였습니다."
CSA_red_eagles:0 "붉은 마녀들"
CSA_red_eagles_desc:0 "여성 조종수 지원자들은 우리가 가진 싸구려의 이중 엔진으로 구성된 폭격기를 발견했고, 그것을 사용하고 싶어 합니다. 이러한 붉은 마녀들은 밤에 비행기를 조종하는 능력을 보여주었고 아마 그녀들은 적의 심장부를 강타하는 존재가 될 것입니다."
CSA_aviation_unions:0 "항공 노조"
CSA_aviation_unions_desc:0 "일부 항공기 기업에 종사하는 노동자들이 경영부를 전복하고 생디칼리즘을 위해 노동하며 헌신하고 있습니다. 이러한 노동조합들은 쉽게 IWW에 합류했고, 반동에 대한 대항한 동맹을 기꺼이 맺었습니다.."
CSA_army_air_support:0 "육군 항공 지원"
CSA_army_air_support_desc:0 "우리 이론가가 지상 지원 교리를 연구했습니다. 그의 말에 따르면 공군의 주요한 임무는 기총소사와 폭격으로 육군을 지원하는 것입니다." 
CSA_bomber_support:0 "폭격기 지원"
CSA_bomber_support_desc:0 "현대 폭격기의 힘은 우리 사람들을 해치지 않고 적을 섬멸하게 해줄 뿐만이 아니라, 적의 보급선과 통신에 큰 타격을 줄 수 있습니다."
CSA_air_supremacy:0 "제공권 장악"
CSA_air_supremacy_desc:0 "우리 이론가의 다른 교리는 항공 우위입니다. 이에 따르면 우리 조종사들의 주된 목적은 적 항공기가 우리 지상군을 공격하지 못하게 하는 것입니다."
CSA_fighter_support:0 "전투기 지원"
CSA_fighter_support_desc:0 "현대 전투기들은 적을 하늘에서 치워버릴 것입니다. 이제 지상의 우리 병사들은 적의 폭격에 대한 두려움 없이 적을 공격 할 수 있을 겁니다."
CSA_radar:0 "레이더"
CSA_radar_desc:0 "레이더는 필라델피아와 시카고의 최고의 인재들이 새로운 목적으로 개발 한 것입니다. 이제 이 레이더는 공중전은 크게 바뀔 것을 보장 할 것입니다."
CSA_expand_air_ports:0 "공항 증강"
CSA_expand_air_ports_desc:0 "우리의 초기 공군기지 확장은 성공적이었습니다. 그러나 제공권을 잡기 위해서는 더 많은 기지가 필요합니다. 그래서 우리는 더 많은 자원을 항공 기지 건설에 써야합니다." 
CSA_air_defense:0 "대공 방어"
CSA_air_defense_desc:0 "바다에서부터 오는 위협은 단순한 탐지에서 끝내는 것이 아닙니다. 대공 무기들은 중요 요충지에 배치되어야 하며, 이를 통해서 반동분자들의 침략에 대비 할 수 있을 것입니다." 
CSA_rule_the_skies:0 "창공을 지배하라"
CSA_rule_the_skies_desc:0 "우리는 우리의 적으로부터 승리하였고, 그로써 지금 미국의 하늘을 지배합니다. 이제 조준하고, 날고, 싸우고 이길 시간입니다."
### Navy Focus ###
CSA_navy:0 "붉은 해군"
CSA_navy_desc:0 "미 해군은 세계의 자랑거리였습니다. 그러나 이 해군의 많은 부분은 노동력 착취로 이루어졌고, 그 보수는 탐욕스러운 늙은이들이 독식했습니다. 우리는 미군에서 어느 군이 사회주의 혁명에 가장 적극적이었는지 되새겨봐야 하고, 그리함으로써 우리는 이 전쟁을 어떻게 수행할 수 있는지 결정할 수 있을 것입니다."
CSA_revolutionary_captians:0 "혁명 해병대"
CSA_revolutionary_captians_desc:0 "자국의 제국주의에 대항해서 싸운 포템킨 군함의 용감한 선원들에게 염감을 얻어서, 현대적인 장비와 훈련을 갖춘 새로운 해병대를 창설했습니다. 이 해병대는 적의 심장부를 마치 포템킨 선원들이 한 것처럼 공격할 것입니다."
CSA_liberty_ships:0 "해방 선"
CSA_liberty_ships_desc:0 "이전에 상업 선을 생산했던 우리 조선소는 전 세계에 있는 우리 동맹에게 보급을 제공할 수많은 수송선을 만들 것입니다."
CSA_coast_guard:0 "해안방위대"
CSA_coast_guard_desc:0 "해안경비대의 재건은 무역을 원활하게 하고 바다에 범죄자들이 활보하는 것을 중단시키며 위험에 처한 사람을 구조하도록 할 수 있을 것입니다.“
CSA_destroy_captitalism:0 "자본주의를 파괴하라"
CSA_destroy_captitalism_desc:0 "자본가들은 강력한 전함을 가지고 있으며, 혁명을 성공시키고 살아남게 하기 위해서는 그들과 맞먹는 전함을 양성해야 합니다. 드레드노트나 전함 항공모함은 아마 미국 노동자들의 안전을 보장할 것입니다."
CSA_battleships:0 "전함 착수"
CSA_battleships_desc:0 "전함은 공해의 왕입니다. 따라서 우리는 더 큰 주포와 더 나은 대공포를 배치 할 수 있는 새로운 모델의 전함 양성을 시작해야 합니다."
CSA_battle_cruisers:0 "순양전함 착수"
CSA_battle_cruisers_desc:0 "순양전함은 빠른 순양함과 육중한 전함 사이에서 균형이 맞춰진 함선입니다. 따라서 우리는 이런 전투함을 보유할 필요가 있습니다."
CSA_cut_off_capitalism:0 "자본주의를 끊어내라"
CSA_cut_off_capitalism_desc:0 "자본주의 경제를 파괴하는 가장 쉬운 길은 국제 무역을 방해하는 것입니다. 우리는 적을 떨게 만드는 모든 방법을 다 강구할 것입니다."
CSA_carriers:0 "항공모함 착수"
CSA_carriers_desc:0 "항공모함은 미래의 파도입니다. 우리는 항공모함을 더 연구하고 건조하여 더 나은 해군력을 가지는 데 주력해야 할 것입니다."
CSA_naval_avation:0 "해군 항공대"
CSA_naval_avation_desc:0 "해군 항공대는 공해에서 전쟁의 미래가 될 것입니다. 우리는 우리의 항공기들을 설계할 때, 항공모함에서부터 발진 할 수 있게 만들어서 우리를 위협에 빠트리는 일 없이 적 함선을 파괴해야 합니다."
CSA_submarines:0 "잠수함 지원"
CSA_submarines_desc:0 "잠수함은 적의 함선과 전함을 파괴시킬 수 있습니다. 우리는 우리 잠수함을 적의 구축함과 대 잠수함전에 대항할 수 있게 설계해야 합니다."
CSA_rule_the_waves:0 "파도를 지배하라"
CSA_rule_the_waves_desc:0 "해군 연구와 건조에 대한 우리의 투자 확대로 우리는 세계를 주도하는 혁명 해군을 재건할 수 있었습니다. 지금 닻을 내립시다!"
### Foreign Policy ###
CSA_deal_with_mexico:0 "멕시코와 거래"
CSA_deal_with_mexico_desc:0 "When John Reed interviewed Pancho Villa in 1914, he saw a nation with a lot of promise for Socialist growth, but was under the yoke of so many masters. Now we once again visit Mexico, this time united around the syndicalist ideals."
CSA_mexican_freindship:0 "미국-멕시코 친선"
CSA_mexican_freindship_desc:0 "거래가 성사되었습니다. 더이상 멕시코와 미국 정부가 은밀히 교류를 나눌필요가 없습니다, 새로운 협력의 시대가 시작됬습니다."
CSA_liberation_of_mexico:0 "멕시코의 해방"
CSA_liberation_of_mexico_desc:0 "Ideals that are stronger than a thousand tyrants. [CSA.GetNameDef] shall liberate the Mexican people from Capitalism and bring about the dream Reed and Pancho discussed all those years ago. Compañeros, to arms!"
CSA_friends_to_the_south:0 "남방과의 친선"
CSA_friends_to_the_south_desc:0 "While our relations south of Mexico are a bit foggier, we can still see the fires of proletariat revolution burn still. Dictators and bully pulpit bureaucrats, your time is done!"
CSA_reed_doctrine:0 "리드 독트린"
CSA_reed_doctrine_desc:0 "John Reed envisioned in his travels an American continent united by labor and mutual defense, not of exploitation and opportunism. We Americans hold that ideal for all true socialists in the Americas, and declare all capitalist nations herein illegitimate."
CSA_join_international:0 "인터내셔널 가입"
CSA_join_international_desc:0 "It is finally time for the [CSA.GetNameDef] to sit as equals in the Internationale. The only way we can fight the forces of reaction and capitalist imperialism is as one."
CSA_new_international:0 "새로운 인터내셔널"
CSA_new_international_desc:0 "With America, socialism will never be the same. Our commitment the Internationale is unparalleled and must not be denied. While others fail to reactionaries we will be that torch of liberty standing firm forever."
CSA_international_science:0 "인터내셔널 과학"
CSA_international_science_desc:0 "The scientific progress the international community has turned out while we have been rebuilding could greatly benefit us."
CSA_international_industry:0 "인터내셔널 공업 계획"
CSA_international_industry_desc:0 "We have so many innovative industrial techniques to share with our allies. A free flow of information will allow the best production methods to have a fair shake in a socialist system."
CSA_huanting_spectre:0 "생디칼리즘의 유령"
CSA_huanting_spectre_desc:0 "The spectre that is haunting Europe has spread its wings over the Americas. And we the strongest of this wild hunt against capitalism. The time of liberation for the rest of the Americas has come, and the time of monarchs is over for good."
CSA_international_military:0 "인터내셔널 군사 훈련"
CSA_international_military_desc:0 "Due to new regulations passed by Congress, some of the essential war games we wish to conduct are forbidden in crucial states. We have asked our allies to allow our military to conduct war games in their territory."
CSA_naval_training:0 "해군 훈련"
CSA_naval_training_desc:0 "The Mid Atlantic Gap must be overcome if we are to secure our relations with Europe. We have organized naval training with our allies in this area to test counter-submarine and battlecruiser maneuvers."
CSA_international_brigades:0 "인터내셔널 여단"
CSA_international_brigades_desc:0 "Some of our new Americans wish to return to their nation of birth to aid in their revolution. Instead of stopping them, Congress has approved of an organized International Brigade to fight capitalism worldwide, and to assist families left behind just as we assist other veteran families."
CSA_arsenal_of_syndicalsim:0 "생디칼리즘의 병기창"
CSA_arsenal_of_syndicalsim_desc:0 "Cooperation between our trade unions and that of our allies has resulted in a diplomatic agreement. Our IWW affiliated trade unions will cooperate with ones in allied nations to reserve some stock for an 'Arsenal of Syndicalism' in case of emergency where more firepower is needed quickly."
CSA_rainbow_war_plans:0 "무지개색 전쟁 계획"
CSA_rainbow_war_plans_desc:0 "It is finally time to revise the old Federalist War Plans in light of our newfound allies, and to share with them our knowledge of enemy weaknesses. Surprisingly, some of plans once though insane like against Canada are now essential to protecting the fires of the revolution."

### Events ###

## Constitutional Convention ###

csa.1.t:0 "제헌회의"
csa.1.d:0 "Today delegates have gathered from across the country in the city of Philadelphia as the Second Constitutional Convention is convened in order to draft a new and better constitution for the country. Initial controversy erupts, as the AFL has brought their own delegation in spite of orders from the IWW to let them represent the whole of industrial labor. Other interest groups that swore allegiance to Reed have also shown up, including members of the defunct Knights of Labor and National Civic Federation. A small riot on the second day erupted when the International Peace Mission and Southern Tenant Farmers Union were ejected from the Convention. These unions had been neutral during the revolution, and were initially accepted due to their high percentage of black membership."
csa.1.a:0 "Loyalists the old order are not invited!"

csa.2.t:0 "사회주의 헌법 - 정부 체계"
csa.2.d:0 "미국 노동 총연맹(AFL)의 등장은 새로운 입법 기구에서 세계 산업 노동자 동맹 (IWW)의 압도적이고 손쉬운 승리에 대한 예상을 뒤엎게 만들었습니다. IWW 대표자들은 모든 권력이 노동조합에 의해 소유된 생디칼리즘 정부가 되어야 한다고 주장했습니다. 또한 노동조합의 회비를 폐지하고 집단 간 타협적인 선거를 통해 대표를 선출해야 한다고 주장합니다. 반대로 AFL은 미국은 사회주의 국가가 되어야 하고, 권력은 지역 전문 노동자 의회가 가져야 하며 입법부 대표들은 선임권에 의해 뽑혀야 한다고 주장합니다. 완전한 투표권은 오직 조합비를 지출하고 몇 년 동안 헌신한 사람에게 줘야 한다고 하면서요.“
csa.2.a:0 "인민들은 노조위원회를 통해 국가 권력을 행사한다."
csa.2.b:0 "인민들은 전문 노동자를 통해 권력을 행사한다."
CSA_totalists_gain_power:0 "이 회의에서 §YTotalists§!가 힘을 가지다."
CSA_syndicalists_gain_power:0 "이 회의에서 §YSyndicalists§!가 힘을 가지다."
CSA_radsocs_gain_power:0 "이 회의에서 §YRadical Socialists§!가 힘을 가지다."

csa.3.t:0 "사회주의 헌법 - 체제"
csa.3.d.socialist:0 "제 1조. 미국의 모든 권력은 국민으로부터 파생되며 또한 국민의 것이다. 국민들은 미국의 정치적 토대를 이루고 있는 전문 노동자 의회를 통해 국가 권력을 행사한다. 다른 모든 국가 기관은 전문 노동자 의회의 통제 하에 있으며 이에 대한 책임을 가진다.\n\n제 2조. 국가 권력의 모든 대표 기관들은 비밀 투표에 의한 보편적이고 평등하며 직접적인 참정권에 근거하여 시민들에 의해 선출된다. 모든 정부 기관의 대표들은 그들을 선출한 유권자들에게 책임이 있다. 이는 그 임기가 끝나기 전이라 할지라도 어떤 상황, 어떤 방식으로 유권자가 대표자를 파면할 수 있는가에 대한 법률에 의해 결정된다.\n\n제 3조. 그 어떠한 법률이나 행정명령 또는 지방법령과 규정도 본 헌법을 위배하여서는 아니 된다. 모든 국가 기관, 군대, 모든 정당, 공공기관 및 모든 기업과 사업체는 헌법과 법률을 준수해야만 한다. 헌법과 법률에 위배되는 모든 행위는 조사되어야 한다. 그 어떠한 조직이나 개인도 헌법과 법을 초월하는 특권을 누릴 수 없다."
csa.3.d.syndicalist:0 "Article 1. All power in America derives from the people and belongs to the people. The people exercise state power through local trade union councils, which constitute the political foundation of America. Local trade union councils are not permitted to deny membership due to ability to pay or on the basis of pre-existing conditions. All other state bodies are under the control of, and accountable to, the All-Industrial Congress.\n\nArticle 2. Trade union councils are to act as wall-to-wall bargaining unions in the All-Industrial Congress. Wherein all the representative organs of state authority are elected by the citizens on the basis of universal, equal and direct suffrage by election. The people's representatives in all organs of state authority are responsible to their electors. It will be determined by law in which cases, under what conditions and in what way the electors may recall their representatives even before the end of the period for which they were elected.\n\nArticle 3. No law or administrative or local rules and regulations shall contravene the constitution. All state organs, the armed forces, all political parties and public organizations and all enterprises and undertakings must abide by the Constitution and the law. All acts in violation of the Constitution and the law must be investigated by the All-Industrial Congress. No organization or individual may enjoy the privilege of being above the Constitution and the law."
csa.3.a:0 "승인되었다"

csa.4.t:0 "사회주의 헌법 - 인간의 권리와 노동자의 권리"
csa.4.d:0 “제 6조 인민들은 언론의 자유, 발언의 자유, 결사의 자유, 집회의 자유, 대중 집회를 개최하고 시위를 할 자유를 보장받습니다.. 양심의 자유와 종교의 자유 역시 보장 받습니다. 교회는 국가로부터 분리될 것입니다. 제 7조 여성은 국가, 경제 및 사회 정치 생활의 모든 분야에서 남성과 동등한 권리를 가진다. 여성은 남성이 동일한 일을 할 때와 동일한 임금을 받을 권리가 있으며, 노동자로써 특별한 몇 가지 보호를 받을 수 있습니다. 정부는 산전후 산모들에게 일주일에 20시간의 노동시간까지 동등한 임금을 지불해야 합니다. 제 8조 미국의 인민들은 개인의 불가침성을 보장 받습니다. 어떤 사람도 법원의 결정이나 법적 대리인(procurator)의 영장 없이 체포 될 수 없습니다. 또한 어떤 사람도 합법적 근거 없이 거주자의 의지에 반하여 거주지에 들어갈 수는 없습니다. 제 9조 경제적 혹은 기타의 방법으로, 국가는 경제적 착취로부터 노동자 인민들을 지키기 위하여 스스로 조합을 결성하고 조직하도록 도와주어야 합니다. 국가는 노동자들을 특히 노동자들이 노동조합을 만들 권리를 보증함으로써, 노동 시간 제한함으로써, 유급 휴가를 보장할 권리를 보장함으로써, 노동 조건을 통제함으로써, 주거 조건과 사회 보험에 대해 헌신함으로써 보호해야 합니다.“
csa.4.a:0 "승인되었다"

csa.5.t:0 "사회주의 헌법 - 사법"
csa.5.d:0 "IWW는 연방 대법원이 노조 탄압과 반동적 법률을 정당화 시킨 것을 상기시키며. 최종 상고를 담당하여 합헌성을 평가하는 기능을 삭제하고, 고등법원들에게 그러한 권한에 주자고 주장합니다. 반대로 보존론자들은 그러한 차별들은 부패한 정당제의 결과이지 헌법의 본질적인 결함은 아니라 주장합니다. 이제 연방 대법원의 운명은 아직까지 결정을 못한 배심원들에게 달려 있습니다.“
csa.5.a:0 "법원에 대한 사법적인 재검토"
csa.5.b:0 "연방 대법원을 잃을 수는 없다."

csa.6.t:0 "사회주의 헌법 - 경제"
csa.6.d:0 "제 15조. 미국의 경제 체제의 근간은 모든 국민이 소유권을 가지는 공공 자산 형태의 생산수단에 대한 사회주의적 소유와 협동농장의 재산이다.\n\n제 16조. 지하의 모든 광물과 타 지하자원, 광산수와 약용수를 포함하는 수자원, 천연전력의 공급원, 그 어떠한 형태의 철도 및 항공 운송 수단, 우편물, 전신, 전화 및 방송은 공공 자산으로 한다.\n\n제 17조. 토지의 소유권은 해당 토지를 경작하는 자에게 부여된다. 협동농장과 기타 협동조합 및 이들이 공동으로 운영하는 자산은 생산 수단 및 규정된 목적을 달성하기 위해 필요한 기타 자산으로 구성된다. 협동농장 명의로 소유된 토지의 소유권은 항구적으로 보장된다.\n\n제 18조. 경제적인 사유 재산과 민간 사업의 자유는 보장된다. 사유 재산 상속의 자유는 보장된다. 상속권에 대해서는 법률로 규정한다. 누구도 개인에게 보장된 사유 재산의 권리를 인민 공동체에 피해를 가하기 위해 사용할 수 없다. 물가를 조작하고 시장을 독점하고 공공 경제의 이익을 손상시키기 위해 만들어진 카르텔, 신디케이트, 트러스트 및 이와 유사한 조직의 존재는 금지된다. 사적 재산은 공공의 이익을 위해 필요한 경우 제한되거나 징수될 수 있지만, 이는 오로지 법률에 의해서만 이루어진다. 해당 경우에 원 소유주가 받아야 하는 손해 배상의 가치는 법률로 규정한다. 같은 조건 하에서 국가 경제 또는 단일 기업의 특정 부분은 공공의 이익을 위해 필요한 경우 법률에 의해 국유화될 수 있다."
csa.6.a:0 "승인되었다"

csa.7.t:0 "사회주의 헌법 - 의회와 대통령"
sa.7.d:0 “중립적 대표단들이 몇 차례 휴회를 시도했지만 소용이 없었습니다. 행정권에 대한 논쟁으로 회의는 난관에 봉착했으며, 대표단들이 지치기 전에 조속한 결정이 필요합니다. 한쪽은 IWW가 주장하는 것으로 하나의 거대 노조 계획에는 한 명의 대표적 행정 관료가 필요하지 않다고 생각하며 대통령 직위는 그저 휴이 롱 같은 선천적인 반동적 포퓰리즘을 양산하는 자리라고 말하며 새로운 아메리카에는 이런 직위는 없을 것이라고 못 박았습니다. 반대로 언론에서 표현하듯 AFL과 전위대주의자 그리고 보존주의자들은 모두 미국을 대표하는 강력한 얼굴의 필요하다고 생각하며, 지도자라는 도구가 없는 상황은 리드처럼 미국을 구할 수 없다고 주장합니다.”
csa.7.a:0 "의회가 스스로 통치를 한다."
csa.7.b:0 "우리가 힘을 준 대통령이 필요하다."

csa.8.t:0 "사회주의 헌법 - 권력 집중 혹은 권력 분산"
csa.8.d:0 "The Convention, after resuming, has found themselves more divided than ever. The core of the IWW has galvanized into a stricter dogma that pushes for the remaining articles to protect against state tyranny. Protection through the lifetime assurance of union membership and compounding social security with lifelong employment. Several IWW delegates had implied that the AFL has been antagonistic, and would prefer a return to capitalism. In response, the AFL have been swayed by Vanguardists to emphasize the Dignity of Labor in government. This argument rebukes Industrial Unionism with Craft Unionism, where the right to fair wages for fair work done replaces the IWW's goal of the abolition of wages. The AFL argues that this would actually prevent tyranny from the state better, as it prevents a 'tyranny of the 51% over the 49%' in union elections."
csa.8.a:0 "Lifetime Employment will stop tyrants"
csa.8.b:0 "Dignity of Labor will stop tyrants"

csa.9.t:0 "사회주의 헌법 - 수도"
csa.9.d:0 "결정될 마지막 사안 중 하나는 바로 미국의 수도입니다. 많은 사람들이 오랜 수도, 워싱턴 D.C를 옹호하고 있으며 이는 이해하기 어렵지 않습니다. 한편 다른 이들은 각각 충성스러운 도시들인 시카고, 필라델피아, 뉴욕을 지지하고 있습니다. 회의에서는 어느 도시를 선택해야 합니까?"
csa.9.a:0 "워싱턴 D.C."
csa.9.b:0 "시카고"
csa.9.c:0 "필라델피아"
csa.9.e:0 "뉴욕"

csa.10.t:0 "제헌회의가 막을 내렸습니다"
csa.10.d:0 "The Constitutional Convention has finally come to an end and the new Constitution of America has been written. The Delegates are returning to their home states, with a new set of allies and rivals. Despite the optimism expressed in the congratulatory photos, the real work of rebuilding the country has just begun."
csa.10.a:0 "아메리카의 노동자들 만세!"

csa.11.t:0 "대통령 대행"
csa.11.d.commonwealth:0 "On the final day of the Congress, John Silas Reed - better known as Jack Reed - announced that he would step down as leader of the country. Rumors of his deteriorating health were kept away from the press, a gentleman's agreement of sorts. Jack Reed proclaims he will spend his remaining time with his wife, Louise, and his daughter. More-over, Reed emphasized his role was to see the country through to the revolution, but a new leader needs to lead it now. Of the attendees at the Congress, two have gained the most prominence. One is Elizabeth Gurley Flynn of the IWW, who has begun a national campaign to excite voters for a possible female president - namely herself. The other is Norman Thomas who has led SPA delegates to work with Social Democrats to pledge votes to him. There is an understanding that even though this position of leadership is interim until the election, it still will allow either president to exert a great deal of influence over the country's groundwork."
csa.11.d.usas:0 "On the final day of the Congress, John Silas Reed - better known as Jack Reed - announced that he would step down as leader of the country. Rumors of his deteriorating health were kept away from the press, a gentleman's agreement of sorts. Jack Reed proclaims he will spend his remaining time with his wife, Louise, and his daughter. More-over, Reed emphasized his role was to see the country through to the revolution, but a new leader needs to lead it now. Of the attendees at the Congress, two have gained the most prominence. One is Earl Browder, currently Secretary of Communications, who has taken his allies for State Planned Economy and has begun advertising his own campaign on state media. The other is William Z. Foster, a major force in the Constitutional Convention for getting the AFL to advocate centralism, who has called in his connections for his campaign. There is an understanding that even though this position of leadership is interim until the election, it still will allow either president to exert a great deal of influence over the country's groundwork."
csa.11.a:0 "Elizabeth Gurley Flynn will take the position"
csa.11.b:0 "Norman Thomas gets enough votes to win"
csa.11.c:0 "Earl Browder will take the position"
csa.11.e:0 "William Z. Foster gets enough votes to win"

### Reconstruction Events ###

csa.12.t:0 "미국 제일당원 재판"
csa.12.d:0 "혁명이 끝남에 따라서 우리와 싸웠던 적을 심판할 시간이 왔습니다. 얼 브라우더에 따르면 휴이 롱은 우리 사회주의에 좋은 동맹이 될 수 있다고 주장합니다. 프랜시스 타운센드 우리 또한 그의 복지계획이 옳은 방향이라고 보지만, 그의 권위주의적 관행은 정말로 끔찍했습니다. 롱의 가족들과 그와 관련된 자들은 망명한 지금 제일당 지도부를 우리의 사슬에 남겨 놓을 수 있을지도 모릅니다. 남부의 제일당 핵심당원이었던 프렌시스 타운센트는 제일당의 극단적 군국주의가 휴이롱주의 때문이 아니라 남부 표퓰리즘 때문이라고 변호하면서 일부 배심원단들이 흔들렸습니다. 그리고 최종적인 재판 결과는.......  
csa.12.a:0 "제일당 지도부를 사면해라"
csa.12.b:0 "제일당 지도부는 유죄다."
csa.12.c:0 "모든 당원들의 재산을 압류하고 체포해라"

csa.13.t:0 "구정권에 대한 재판"
csa.13.d:0 "혁명이 끝남에 따라서 우리와 싸웠던 적을 심판할 시간이 왔습니다. 정부를 장악하고 시민의 권리를 정지시킨 것에 대해서 이전 연방 정치인인 더글라스 맥아더에 대한 고발이 있었고, 보수적인 민주당원이자 구시대의 기업과 사회를 대표하는 헨리 모겐소 주니어가 망명간 멕아더를 대신해서 재판에 섰습니다. 그의 주장에 따르면 오직 맥아더 통치 아래에서만 유대인에 대한 제일당의 잔인한 공격을 막을 수 있었다고 하면서 멕아더 개인이 초-법적인 권력을 가지기 꺼렸다는 점을 언급하며 개인적으로 jamex coxey라는 사회주의자를 존경한다는 진술로 일부 배심원단을 흔들었습니다. 그리고 최종적인 재판 결과는....  “
csa.12.a:0 "연방 지도부를 사면해라"
csa.12.b:0 "연방 지도부는 유죄다."
csa.12.c:0 "모든 연방 지지자들의 재산을 압류하고 체포해라"

csa.14.t:0 "Avant-Guard Film"
csa.14.d:0 "Avant-guard art forms are not inherently a political tool, but the artists have shown an overwhelming support for the SPA in 1936. From the surrealists in New York shocking viewers with graphic sex on screen, to the Dadaists who challenge the very concept of popular art. As part of this movement, many of the country thousands of movie theaters have been expropriated to ensure that work of this caliber is not censored by prudish theater owners. They are brightly painted and carrying on board a printing press, government complaint office, printed political leaflets and pamphlets, library books, and a mobile movie theater. Theaters are part of the new revolutionary government to indicate the values and programs to the scattered populace of America particularly the rural regions of the country."
csa.14.a:0 "Make sure kids don't see the surrealist films"

csa.15.t:0 "Art Deco versus Modernism"
csa.15.d:0 "For most of the 1920s and 1930s the Art Deco art style was the dominate style of architecture and from coast to coast buildings were built in the Art Deco style. However, a number of revolutionary architects within the SPA wish to break away from that style and seek a more Modernist style inspired by the designs coming out of France, Italy, or Britain. Preservationists have come out in force to counter that Art Deco is an American style that cannot be erased by political whims. Preservationists point to Diego Rivera's recent demolition of the Rockefeller Center artwork, after his modification of chiseling the faces of Marx and Lenin over Zeus and Thor were decried as being in poor taste. Which style shall be supported?"
csa.15.a:0 "Preserve Art Deco"
csa.15.b:0 "Modernism"

csa.16.t:0 "Debates over Union Membership Fees and Racism"
csa.16.d:0 "What sounded like a simple proposition during the revolution, that of abolishing segregation, has run into numerous potholes. Starting with the debate over whether union membership fees were inherently discriminatory towards black workers. Evidence on both sides appears inconclusive, and most of the unions that were rejected from the Constitutional Convention have protested in favor a maximum union membership fee. These protesters claim to be discriminated against based on their race by the openly anti-racist IWW. Then came the union Congressmen from the newly liberated states, who are protesting that forcing integration is a violation of their union rights to collectively bargain. Ultimately the IWW have persevered in Congress, and publicly shamed the new Congressmen and protesters as reactionaries."
csa.16.a:0 "We shall not give in to more racists in disguise!"

csa.17.t:0 "The Rise of Women-Only Unions"
csa.17.d:0 "Since the revolution, more and more women are entering into politics and technical fields. While in certain states the transition to womens' liberation has gone smoothly, in other places the wave is impeded. A national poll has shown the number of womens-only unions have quadrupled in the past year. When interviewed, these Womens-Only Unions claim persistent systematic discrimination in the fields of science and civil service. In the aftermath of this release, the planned Womens' Caucus was canceled, as the nation begins to debate the ethical application of womens liberation. [CSA.GetLeader] has settled the debate by decrying both Womens-Only Unions and the systematic discrimination, arguing that 'there are people to blame on both sides for discrimination'."
csa.17.a:0 "The Revolutionary Man and Woman are equals"

csa.18.t:0 "Redistributing Corporate Wealth"
csa.18.d:0 "One of the few things Reed had agreed with the villainous Long on is wealth redistribution. Reed's wartime rationing has given way to a peace-time legislation to prevent the robber baronies he had fought all his life. This is enacted in the form of his final wishes to Congress, the expropriation of all assets owned by a single person in excess of $10 million USD. [CSA.GetLeader] has taken this one step further to decry the idea of corporations, and has threatened to declare the legal concept of corporations to be illegal. The very next day, the state offices were inundated with hundreds if not thousands of formal requests to dissolve corporations into their component businesses, and applications for new Consortiums in the same breath. It is obvious to [CSA.GetLeader] that this is just a ploy for the robber barons to hide their business practices from the government, and has ordered a moratorium on reclassification until wealth redistribution is over."
csa.18.a:0 "You won't get away that easy"

csa.19.t:0 "Land Redistribution Clashes with local Warlords"
csa.19.d:0 "From the mansions of the Rockefeller, the Morgans, the Carnegies, and the Vanderbilts, to the sharecroppers who run company stores. The land of the United States still belongs to the capitalist. The worst example being Murphy Ranch out in California, which was a hive of Silver Shirt activity during the war, and took months to starve out by our forces. It has been decided by Congress to exercise expropriation on these estates. Many of the southern and western estates have been given over to the local communes and established as as public housing for the people. As expected, civilian armed resistance has cost us some lives, but few would have expected our own militias to be ineffective at expropriation. One particular tough nut to crack was in Montana, where the initial militia sent in turned traitor, and held onto a large estate for it's warlord owner for eight months before our Red Guard were forced to intervene. The program seems to be working however, so there is no reason to reconsider."
csa.19.a:0 "Who would've thought, warlords?"

csa.20.t:0 "Prisons Overflowing with Reactionaries"
csa.20.d:0 "Nobody could have expected our crime and punishment system would become so overstuffed as to require this decision. The numerous small schisms in the SPA has left our government with it's fair share of detractors, as well as the expected resistance. Thousands upon thousands are being fed, clothed and housed on our dime for their crimes against the people. Our more reform minded are worried that prisons will be a breeding ground for reactionary though, so workingmen should be diverted to work camps. There they will be able to pay back the state for what they stole from the people. Vanguardists believe that we have been too lenient on these traitors, and must execute the traitors of the highest standing in the prisons, as a rebellion is surely about to come. The Catholic Workers Movement strongly disagree, and claim that exile and life elsewhere is the most Christian thing to do."
csa.20.a:0 "Execute the traitors of high standing"
csa.20.b:0 "Take the workingmen into work-camps"
csa.20.c:0 "Exile them to Canada and Mexico"

csa.21.t:0 "Education Revolution"
csa.21.d:0 "A notable professor out of John Hopkins University by the name of John Dewey has been appointed Secretary of Education. In Dewey's eyes, the purpose of education should not revolve around the acquisition of a per-determined set of skills, but rather the realization of one's full potential and the ability to use those skills for the greater good. In particular he emphasizes that schooling must include hands-on learning famously stating 'if knowledge comes from the impressions made upon us by natural objects, it is impossible to procure knowledge without the use of objects which impress the mind'. Dewey's detractors, notably the Catholic Workers Movement, claim his polities are antagonistic to religious education. Ultimately [CSA.GetLeader] has decided to endorse Dewey's reforms."
csa.21.a:0 "Towards a New Generation"

csa.22.t:0 "The President Uncovers the Greater Business Plot"
csa.22.d:0 "[CSA.GetLeader] and the Attorney General appeared to Congress today to allege that they uncovered a connection between the corporations that supported Huey Long, MacArthur, and the Pacific States. This accusation alleges that business interests in America were behind the degradation of civil politics during the revolution, and in the event of either MacArthur, the PSA or Long winning, the Corporations would be the true power behind the presidency. The president has proposed the immediate complete dissolution and expropriation to the state of assets belonging to traitors in this grand conspiracy. Congress it taken aback, with most initially supporting this measure. The list of traitors, however, causes concern among certain members of the IWW and AFL. It appears that some of the corporations on the chopping block include large pharmaceutical companies like Merck & Co. Many Congressment worry that punishing the medical profession will harm the life expectancy of the CSA. An alternate proposal for these corporations to be collectivized and their members rehabilitated and let free."
csa.22.a:0 "Small sacrifice for a future without capitalism"
csa.22.b:0 "We shall have them rehabilitated."

csa.23.t:0 "Resistance to social changes"
csa.23.d:0 "In an attempt to observe the changes in society that socialism is building. Congress has approved of a roaming documentary to film the new America, so that the world may know our progress. The film was shown to Congress to shock and revulsion, with scenes government propaganda defaced, continued social barring of women from workplaces, and a union representative charging a black worker nearly five times the going rate for union membership. The director, King Vidor, has been advised by colleagues to make himself scarce, as the reaction is not what he intended. Congress has demanded Vidor to release the names of those filmed, so their crimes could be properly prosecuted. A minority of Congressmen came to defend the film, claiming that this shows the systematic difficulty in enforcing such revolutionary acts throughout the nation. These unpopular Congressmen were then ejected from the building."
csa.23.a:0 "Reactionaries will be dealt with!"

csa.24.t:0 "[GetYear]년 가족법"
csa.24.d:0 "With the social revolution in full swing, Congress has passed the Family Code of [GetYear]. The Family Code is a revolutionary code that is driven by an ideological desire to wither away the capitalist model of the family to be replaced by a socialist model of the familial free unions based on mutual love and respect.\n\nThus to that end the code included a number of revolutionary changes. It abolishes all impediments to marriage, the biggest one being the abolition of anti-miscegenation laws. Civil marriage is now the only legal type of marriage. The code establishes no-grounds divorce, with both spouses receiving equal division of the property at the time of divorce. Also abolished is the concept of illegitimacy. Now all children are entitled to parental support and equal rights under the law. \n\nFurthermore in accordance with the revolutionary laws regarding the family, adoption of children that were made homeless by the revolution is subsidized. The European concept of Free Love is still under consideration, as well as decriminalizing homosexual behavior. A Committee of Sexology, led by Magnus Hirschfeld, Wilhelm Reich, Harry Hay and Alain Leroy Locke are still locked in debate over how to approach this."
csa.24.a:0 "세상은 변할 것이다"

