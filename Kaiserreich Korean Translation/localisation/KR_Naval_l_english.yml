###modules 
weltkrieg_naval_gunnery:0 "세계대전 함포"
weltkrieg_naval_gunnery_desc:0 "해군함포의 개발과 메커니즘 향상을 위한 기본 디자인 입니다."
light_battery_one:0 "전간기 경함포"
light_battery_one_desc:0 "소형 선박에 사용할 수 있는 소구경 함포를 위한 개방형 전동 포좌입니다.\n\n이 부품을 장착하면 §Y부포 공격§!이 증가하여 적 §Y호위함§!과의 교전에 도움을 줍니다.\n\n§Y경함포§! 부품을 장착하면 §Y부포 공격§!이 증가하여 적 §Y호위함§!과의 교전에 도움을 줍니다.\n\n§Y순양함§!과와 §Y중형함§!의 §Y부포§!로 사용하면, 주요 표적과 교전하는 동시에 적 §Y호위함§!을 2차 표적으로 동시에 교전할 수 있습니다."
light_battery_two:0 "개선된 경함포"
light_battery_two_desc:0 "소형 선박에 사용할 수 있는 소구경 함포를 위한 폐쇄형 전동 포좌입니다. 포탄 파편이나 위험 요소로부터 어느 정도의 보호를 제공합니다.\n\n이 부품을 장착하면 §Y부포 공격§!이 증가하여 적 §Y호위함§!과의 교전에 도움을 줍니다.\n\n§Y경함포§! 부품을 장착하면 §Y부포 공격§!이 증가하여 적 §Y호위함§!과의 교전에 도움을 줍니다.\n\n§Y순양함§!과와 §Y중형함§!의 §Y부포§!로 사용하면, 주요 표적과 교전하는 동시에 적 §Y호위함§!을 2차 표적으로 동시에 교전할 수 있습니다."
light_battery_three:0 "진보된 경함포"
light_battery_three_desc:0 "진보된 이중 포좌는 더 향상된 장갑 보호아래 훨씬 더 많은 화력상승을 제공합니다.\n\n이 부품을 장착하면 §Y부포 공격§!이 증가하여 적 §Y호위함§!과의 교전에 도움을 줍니다.\n\n§Y경함포§! 부품을 장착하면 §Y부포 공격§!이 증가하여 적 §Y호위함§!과의 교전에 도움을 줍니다.\n\n§Y순양함§!과와 §Y중형함§!의 §Y부포§!로 사용하면, 주요 표적과 교전하는 동시에 적 §Y호위함§!을 2차 표적으로 동시에 교전할 수 있습니다."
naval_ammo_one:0 "전간기 포탄"
naval_ammo_one_desc:0 "탄도 외피를 장착함으로써, 포탄이 장갑을 관통하는 성능은 유지하면서 더욱 공기역학적으로 만들어졌습니다."
naval_ammo_two:0 "개선된 포탄"
naval_ammo_two_desc:0 "장갑을 관통하는 성능과 폭발력이 적절히 절충된 이 포탄은 경함체의 얇은 장갑을 뚫고 난 후 큰 피해를 입힙니다."
naval_ammo_three:0 "진보된 포탄"
naval_ammo_three_desc:0 "레이더 기술의 소형화 덕분에 중형(5인치 이상)함포의 근접 신관을 개발 할 수 있었습니다. 개발 도중 행한 실험의 첫 번째 결과에서는 시한 신관과 비교했을 때 성능이 700%까지 증가했습니다! 게다가 이러한 포탄은 대공 양용포로의 해군 함포로 이어질 수 있습니다.\n\n§Y소형 근접 신관을 개발하려면§! §R첨단 레이더 기술§!§Y이 필요합니다.§!"
capital_gunnery_one:0 "전간기 중함포"
capital_gunnery_one_desc:0 "두터운 장갑아래 막강한 주포를 장착한 거대한 함포입니다.\n\n§Y중함포§! 부품을 장착하면 §Y주포 공격§!이 증가하여 적 §Y주력함§!과의 교전능력을 향상시킵니다.\n\n§Y순양함포§! 부품을 장착하면 §Y주포 공격§!이 증가하여 적 §Y주력함§!과의 교전에 도움을 줍니다."
capital_gunnery_two:0 "개선된 중함포"
capital_gunnery_two_desc:0 "강화 장전기는 주함포의 장전 속도를 높이고, 자동 개폐문은 안전성을 향상시켰습니다.\n\n§Y중함포§! 부품을 장착하면 §Y주포 공격§!이 증가하여 적 §Y주력함§!과의 교전능력을 향상시킵니다.\n\n§Y순양함포§! 부품을 장착하면 §Y주포 공격§!이 증가하여 적 §Y주력함§!과의 교전에 도움을 줍니다."
capital_gunnery_three:0 "진보된 중함포"
capital_gunnery_three_desc:0 "개선된 반동제어 매커니즘과 지연 코일은 날아가는 도중의 포탄이 받는 공기저항을 줄이고 정확도를 크게 높였습니다.\n\n§Y중함포§! 부품을 장착하면 §Y주포 공격§!이 증가하여 적 §Y주력함§!과의 교전능력을 향상시킵니다.\n\n§Y순양함포§! 부품을 장착하면 §Y주포 공격§!이 증가하여 적 §Y주력함§!과의 교전에 도움을 줍니다."
modern_naval_gunnery:0 "현대 함포"
modern_naval_gunnery_desc:0 "컴퓨터가 제어하는 사격 통제 장치, 추적 레이더, 근접 신관, 자동 장전기, 대구경 추진제 외피는 현대 함포가 전장의 어떤 목표물이라도 상상도 못 할 정확성, 화재율, 파괴율에 도달할 수 있도록 했습니다."
early_torpedo:0 "대전기 어뢰"
early_torpedo_desc:0 "폭발 탄두를 장착한 채 스스로 나아가는 무기로, 흘수선 아래 목표물에 명중할 때까지 미리 정해진 경로로 나아갑니다.\n\n이 부품을§Y경함선§! 또는 §Y순양함§!에 장착하면 적 §Y주력함§!에 상당한 피해를 입힐 수 있습니다."
snorkel_one:0 "기초 스노클"
snorkel_one_desc:1 "엔진실에서 제어탑까지 이어지는 단순한 공기튜브입니다. 이 장치는 잠수함이 물속에 잠수하고 있을 때 엔진을 가동하고 충전할 수 있게 해줍니다.\n\n본 모듈을 §Y잠수함§!에 장착하면, §Y가시성§!이 줄어들어, 탐지하기가 더 어려워집니다."
snorkel_two:0 "개선된 스노클"
snorkel_two_desc:1 "개선된 스노클은 엔진으로 물이 역류해 들어가는 것을 방지하고 스노클 헤드의 레이더 반향을 줄여줍니다.\n\n본 모듈을 §Y잠수함§!에 장착하면, §Y가시성§!이 줄어들어, 탐지하기가 더 어려워집니다."

### Multyhull techs
carrier_conversion:0 "개장 항공모함 선체"
carrier_conversion_desc:0 "수상비행기 보조함을 사용한 경험을 통해 해군은 바다에서 항공기를 운반할 수 있는 차세대 선박에 대한 개발 작업에 착수했습니다. 이전의 단순한 수송선들과는 달리, 이 항공모함은 항공기가 항모로부터 날아가고 그리고 다시 돌아와 착륙할 수 있는 비행 갑판으로 설계되었습니다. 민간 선박과 수상기 보조함에서 개조된 이 배들은 비교적 비좁은 비행 갑판과 격납고를 가지고 있어서 다소 제한적이긴 하지만, 항모들이 바다에서 공중의 요소들을 효과적으로 이용할 수 있다는 것을 증명했습니다."
weltkrieg_heavy_ship_hull:0 "세계대전기 중함체"
weltkrieg_heavy_ship_hull_desc:0 "세계대전이 발발하기 직전에 설계되어 격전의 시기에 완성된 이 함체는 본격적인 충돌이 발생하기 전엔 해군의 발전단계를 나타내는 역할을 하기도 했습니다. 이 함체는 함대를 이끄는 주력함이었고, 전쟁이 끝난 후에도 여전히 매우 강력했습니다. 전함은 드레드노트보다 훨씬 빠르긴하지만, 둘이 가진 가장 두드러진 차이점은 8에서 10개 정도의 14에서 15인치, 또는 그에 상응하는 구경을 가지진 주함포였습니다. 대부분은 연장포 였지만 몇몇은 새로운 3연장포를 장착하기도 했습니다. 파괴적인 화력과 중장갑은 전함이 함대의 핵심이 될 것을 보장했지만, 그러한 지속적인 발전은 이전의 군함들보다 훨씬 더 빠르게 건조비용이 상승했습니다. 이 함체들은 앞으로 다가올 것들의 그림자일 뿐인데도 불구하고 막대한 투자를 요구하였습니다."
weltkrieg_cruiser_hull:0 "세계대전기 순양함 선체"
weltkrieg_cruiser_hull_desc:0 "더 나은 품질의 장갑과 증기 터빈 엔진의 개발로 가벼운 장갑을 가진 순양함이 등장했습니다. 19세기에 개발한 방호순양함보다 더 빠르고 안전한 이 순양함 디자인은 1910년대에 방호순양함을 대체했습니다."

###micelangelous
fire_fighting_drills:0 "화재 진압 훈련"
fire_fighting_drills_desc:0 "수병 위로 함장 아래로 모두 집합해 화재를 진압하고 예방하는 임무를 맡을 수 있도록 훈련시킵니다."
separate_fire_mains:0 "소화 주관 분리"
separate_fire_mains_desc:0 "함선의 소화전과 이어져 있는 파이프를 여러 개로 분리시킵니다. 배관이 몇 개 날아가서 함선의 모든 소화전이 먹통이 되는 사태를 막아줍니다."
diesel_powered_pumps:0 "디젤 발전 비상 펌프"
diesel_powered_pumps_desc:0 "보통 배수 펌프는 기관실에서 제공하는 동력으로 작동하기 때문에 기관실이 사용 불능이 되면 꼼짝없이 용궁으로 직행하게 됩니다. 별도의 발전기를 장착하면, 함선이 암흑천지가 되어도 펌프만은 작동할 것입니다."
bracket_shooting:0 "협차 사격"
bracket_shooting_desc:0 "표적에게 정확한 타격을 입히려면, 우선 포탄 몇 발을 협차해 적함 양 옆을 조이는 탄착군을 형성해야 합니다."
ladder_shooting:0 "단계 사격"
ladder_shooting_desc:0 "솔직히 협차 사격은 지루하고 적함에게 먹여야 할 포탄을 바닷속에 쳐박기만 합니다. 단계사격이란 보완된 포술을 사용하면, 포탄을 처음부터 적 함 근처로 발사시키며, 착탄 위치와 적함과의 위치 차이를 수정해 오차를 좁혀 나갑니다."
shell_dyes:0 "포탄 염색"
shell_dyes_desc:0 "염료를 담은 주머니를 포탄에 달아 착탄시 울긋불긋한 연기가 솟아오르도록 합니다. 어느 함선의 포탄이 저곳에 떨어졌는지를 구분할 수 있게 해 여러 함선이 한 표적을 공격할 때에도 조준을 수월하게 수정할 수 있도록 돕습니다."

##mines
contact_mine:0 "접촉 기뢰"
contact_mine_desc:0 "해저 표면에 매여 있는 폭탄 덩어리입니다. 함선이 이 폭탄 덩어리에 닿으면 두동강이 날 것입니다."
magnetic_mine:0 "자기 기뢰"
magnetic_mine_desc:0 "복잡한 회로를 가진 기뢰는 인근 함선의 자기장을 감지해 함선이 가까이 다가오면 폭발할 것입니다."
acoustic_mine:0 "음향 기뢰"
acoustic_mine_desc:0 "인근 함선의 소음을 들으면 스스로 폭발합니다."
pressure_mine:0 "압력 기뢰"
pressure_mine_desc:0 "복잡한 압력 센서로 뒤덮혀 있으며, 접근하는 함선으로 촉발된 수압 변화를 감지해 함선이 가까이 다가오면 폭발할 것입니다."
degausing:0 "선체 소자화"
degausing_desc:0 "강력한 전자석 코일 사우나에 함선을 집어넣으면 함선의 자기 신호가 크게 줄어들게 됩니다. 자기 신호가 줄어들면 자기 감응 기뢰에 접근해도 기뢰가 폭발하지 않습니다."
submarine_mine_laying:0 "기뢰부설 잠수함"
submarine_mine_laying_desc:0 "지뢰를 고정하고 배치하기 위한 특수 장비를 설치한 특수 설계된 잠수함은 물속에 잠수했을 때 탐지되지 않은 채 지뢰를 배치할 수 있습니다."
torpedo_tube_magazines:0 "어뢰관 발사 기뢰"
torpedo_tube_magazines_desc:0 "어뢰관에 장착할 수 있는 기뢰를 설계하는 것은 잠수함이 어뢰를 사용하는 것을 희생하게 되지만 잠수함이 기뢰부설함이 될 수 있게 할 것입니다."
aerial_mining:0 "항공 기뢰부설"
aerial_mining_desc:0 "기뢰를 작은 낙하산과 함께 투하해 설치함으로써, 공중에서 안전하게 기뢰밭을 빠르고 효율적으로 만들 수 있습니다."
aerial_demining:0 "항공 기뢰소해"
aerial_demining_desc:0 "항공기에 공중에서 해군 기뢰를 탐지하고 안전하게 폭파할 수 있는 특수 장비를 장착할 수 있습니다."

###non mtg transports
transport:0 "수송선"
transport_desc:0 "방어 장치가 달려있지 않은 군대 수송용 함선입니다."
landing_craft:0 "상륙주정"
landing_craft_desc:0 " 침투 전용 상륙주정은 적대적인 지역에 상륙할때의 어려움을 약간 줄여 줄 것입니다."
tank_landing_craft:0 "진보된 상륙주정"
tank_landing_craft_desc:0 "진보된 상륙주정은 우리 군인들이 침입할때 더 빠르고 효과적으로 해변에 갈 수 있게 해 줄 것입니다."

###equipment connected technologies
####MTG hull####
#Light Hulls
ship_hull_light_1:0 "세계대전기 경함체"
ship_hull_light_1_desc:0 "세계대전은 구축함에게 새로운 역할을 요구했습니다. 기존의 역할인 함대보호 뿐만 아니라, 동맹의 함선도 보호해야 했었는데 그러기에는 함선의 수가 많이 부족했습니다. 이러한 요구를 충족시키고 수요를 따라잡기 위해 구축함의 설계가 간소화되었고, 대량 생산에 들어갔습니다. 이 시대의 배들은 전체적으로 1000톤정도의 배수량을 가졌고, 평균 34노트의 속력으로 이동하면서 그들의 이전 모델들보다 더 큰 어뢰 한 쌍을 운반했습니다."
ship_hull_light_2:0 "개선된 경함체" #Late Interwar
ship_hull_light_2_desc:0 "1935년, 점점 더 강력해진 새로운 항공기 설계와 함께, 몇몇 해군이 함대에 항모를 배치해 나갔습니다. 항모들이 전쟁에 얼마나 유용할지에 대한 약간의 의심은 여전히 있었지만, 함재기가 군함에 가할 잠재적 위협이 점점 커지고 있다는 사실은 분명했습니다. 중국 개입과 계속되는 영국의 훈련 동안 독일의 항공모함 작전은 전세계에 항공모함이 해군에서 어떠한 용도를 가지고 있는지 보여주었습니다. 그 결과, 이 시대의 구축함은 양용포 무장의 도입으로, 구축함에게 대폭 개선된 방공함으로서의 역할을 부여함으로써, 구축함의 유용성은 다시 증가했습니다. 이 함선들은 더 현대적인 순양함에서 제거한 어뢰를 장착했기때문에 많은 하중을 견디기 위해 배수량은 2,500톤까지 늘어날 것입니다."
ship_hull_light_3:0 "진보된 경함체"
ship_hull_light_3_desc:0 "제2차 세계대전의 시작과 함께 해군은 저렴한 대공 플랫폼을 요구 했습니다. 영국의 항공모함 운용의 성공은 전세계에 항모가 단순한 정찰임무나 항모를 공격하는임무를 수행하는 것 보다, 적들의 주력함을 사냥하는데에 더욱 적합하다는 것을 보여주었기 때문에 대공능력의 요구치가 더 상승했습니다. 또한 새로이 등장한 대잠 박격포 '헷지호그'는 호위 작전에 대한 주요 위협(주로 잠수함)과 싸우는 데 필수적인 역할을 하고 있습니다. 이전에는 구축함 보다는 순양함과 새로운 장갑 순양함에 투자해왔지만, 구축함은 '함대 호위'와 '수송선단 호송' 양쪽에서 필수적이기 때문에 점차 전선으로 돌아오기 시작했습니다. 이전의 것들보다 크지는 않지만, 기술적으로 훨씬 더 진보했고, 대부분 평갑판 구조와 훨씬 더 큰 어뢰 무기를 채택했습니다."
ship_hull_light_4:0 "현대 경함체"
ship_hull_light_4_desc:0 "제2차 세계대전이 끝날 무렵, 세계의 해군은 잠수함의 잠수시간을 거의 무한정으로 늘려놨고, 항공모함은 주력함을 파괴할 수 있는 양보다 더 많은 비행기를 보유하고 있게 되었습니다, 중무장한 순양함은 항공모함과 잠수함 앞에서 빠르게 무력해지고 있었습니다. 대부분의 해군 이론가들의 마음속에서는 미래에 주요 함대를 호위하는 역할은 구축함들이 거의 차지했고, 급속장전 양용포는 구축함을 공격하기 위해 접근하는 비행기를 쉽게 파괴할 수 있습니다. 자연스레 이 함체들의 배수량도 증가했는데, 설계자들이 더 많은 대공 무기와 주포탑을 장착하면서 3,000톤에 육박하기도 했습니다."
#Cruiser hulls
ship_hull_cruiser_1:0 "세계대전기 순양함 선체" #Light Armoured
ship_hull_cruiser_1_desc:0 "더 나은 품질의 장갑과 증기 터빈 엔진의 개발로 가벼운 장갑을 가진 순양함이 등장했습니다. 19세기에 개발한 방호순양함보다 더 빠르고 안전한 이 순양함 디자인은 1910년대에 방호순양함을 대체했습니다."
ship_hull_cruiser_2:0 "개선된 순양함 선체" #Interwar
ship_hull_cruiser_2_desc:0 "전간기 동안의 드레드노트 건조 경쟁 이후로 순양함의 개선이 있었습니다. 정치상황과 국가재정이 여전히 해군력을 제약하고 있는 상황이었기에 이전 세대보다 그렇게 커지지는 않았습니다. 설계는 8인치 구경의 포를 사용했고 3연장 주포탑과 4연장 어뢰관의 채택을 통해 화력을 향상시켰고, 해전에서 항공기의 중요성이 커져가고 있었기에, 대공 무장으로 점차 증가하는 추세인 3-5인치 고각 양용포의 탑재도 고려되었습니다."
ship_hull_cruiser_3:0 "진보된 순양함 선체"
ship_hull_cruiser_3_desc:0 "가용 자금의 증가 덕분에, 전간기의 후반과 제2차 세계대전의 초반에 건조된 새로운 순양함은 그 규모에서도 약간의 발전을 보였습니다. 주무장의 교정은 거의 예외 없이 7-8인치 범위에서 유지되었지만, 이전에는 이루어지지 않았던 추가 포탑을 설치하거나 각 포탑에 포신의 수를 증가시킴으로써 순양함의 화력은 더욱 증가되었습니다. 부무장으로는 더 많은 양용포와 더 많은 대공 무장으로 더욱 업그레이드 되었으며, 종종 개선된 화재 통제 장치를 장착 하기도 했습니다. 이 함체에는 순양함에 대한 레이더 시스템의 채택도 고려되었습니다."
ship_hull_cruiser_4:0 "현대 순양함 선체"
ship_hull_cruiser_4_desc:0 "2차대전 후기의 순양함과 전후의 순양함은 전쟁초기의 순양함들과 외형이 유사하게 유지되었지만, 여태까지 배운 수많은 교훈을 통합하여 적용했습니다. 항공 전력이 군함에 대한 가장 큰 위협 중 하나로 확인됨에 따라, 군함 설계자들은 더 나은 화기 제어를 통해 대공 능력을 향상시키고 포탑과와 레이더 장치 사이의 조정을 개선하는 데 주력했습니다. 일부 해군들은 주무장을 위한 자동 장전 장치 메커니즘을 실험하여 화력을 획기적으로 개선했습니다. 하지만 로켓과 미사일 개발은 결국 순양함을 포함한 모든 군함들의 멸종을 초래 할 것이고, 이것은 수많은 해군들을 위한 마지막 세대의 '구형'순양함이 될 것입니다."
ship_hull_cruiser_coastal_defense_ship:0 "해안방어선 선체"
ship_hull_cruiser_coastal_defense_ship_desc:0 ""
ship_hull_cruiser_panzerschiff:0 "개장 장갑순양함 선체"
ship_hull_cruiser_panzerschiff_desc:0 "In the wake of the Revolution in France, the republican government was left deeply concerned about the shipbuilding capabilities of the Commune. Lacking any real ship production facilities and possessing a limited budget, they were forced to place orders internationally, with the now empty naval yards of the Two Sicilies. Their design was intended as an intermediate class, with the guns and range to fight older battleships on their own terms as well as the speed to chase down lighter cruisers and escape the more modern battleships they had no chance of beating themselves. Quickly nations such as Ukraine, Austria, and the Two Sicilies received several orders for more ships of this variety, saving the shipbuilding facilities and experience these nations could no longer afford to sustain, and seeing a burst in construction at the birth of this new design type."
ship_hull_torpedo_cruiser:0 "어뢰 순양함 선체"
ship_hull_torpedo_cruiser_desc:0 "주로 어뢰로 무장한 군함의 한 종류입니다."
#Heavy Hulls
ship_hull_heavy_1:0 "세계대전기 중함체"
ship_hull_heavy_1_desc:0 "세계대전이 발발하기 직전에 설계되어 격전의 시기에 완성된 이 함체는 본격적인 충돌이 발생하기 전엔 해군의 발전단계를 나타내는 역할을 하기도 했습니다. 이 함체는 함대를 이끄는 주력함이었고, 전쟁이 끝난 후에도 여전히 매우 강력했습니다. 전함은 드레드노트보다 훨씬 빠르긴하지만, 둘이 가진 가장 두드러진 차이점은 8에서 10개 정도의 14에서 15인치, 또는 그에 상응하는 구경을 가지진 주함포였습니다. 대부분은 연장포 였지만 몇몇은 새로운 3연장포를 장착하기도 했습니다. 파괴적인 화력과 중장갑은 전함이 함대의 핵심이 될 것을 보장했지만, 그러한 지속적인 발전은 이전의 군함들보다 훨씬 더 빠르게 건조비용이 상승했습니다. 이 함체들은 앞으로 다가올 것들의 그림자일 뿐인데도 불구하고 막대한 투자를 요구하였습니다."
ship_hull_heavy_2:0 "전간기 중함체"
ship_hull_heavy_2_desc:0 "드레드노트 건조 경쟁은 영국 혁명의 시작과 함께 대규모 해군 건조 계획과 자금제공이 중단되었고, 1925년까지 엄청난 수준으로 성장했던 건조 경쟁은 마침내 막을 내렸습니다. '강대국'들은 그 후 10년 동안 의회에서 통과되기 쉬운 소형 선박 개발에 집중하면서 이미 건조 중인 선박을 천천히 마무리하기만 했습니다. 30년대 초반에 이르러서야 강대국들은 고속 전함 디자인을 실험하기 시작했습니다. 이러한 전함 설계는 개량된 거리계, 강력한 석유 추진 엔진, 16-18인치 포 등으로 훨씬 현대적이었지만, 일반적으로 이전 함선에 비해 획기적으로 개선된 것이라기보다는 적절한 비용으로 가장 강력한 선박을 개발하는 데 더 중점을 두었습니다."
ship_hull_heavy_3:0 "개선된 중함체"
ship_hull_heavy_3_desc:0 "제2차 세계대전이 점차 가까워지고 있고 국제적인 긴장이 그 어느 때보다도 높아짐에 따라, 군함 설계자들은 다가오는 전쟁에서 싸우기 위한 새로운 세대의 군함들을 건조하고자 했습니다. 어떤 나라들은 해군에 대한 미래가 항모들에게 있다고 주장했지만, 그 외의 나라들은 여전히 항공모함의 주요 역할이 주력함을  대신하는 대신 보조적인 역할만 제공할 수 있다고 주장했습니다. 이러한 국가들(독일과 같은)은 새로운 디자인을 재설계하여 개선된 무기 배치와 더 효과적인 포와 포탑, 그리고 향상된 항속에 초점을 맞췄습니다."
ship_hull_heavy_4:0 "현대 중함체"
ship_hull_heavy_4_desc:0 "At the close of the Second Weltkrieg, the Great Powers were faced with an indisputable fact- naval air power had proved victorious over all gun capital ships. However, several nations persisted with the development of Battleships, as shore bombardment platforms, prestige projects and support for carriers within the fleet. Designers loaded their battleships with anti-aircraft batteries, as well as the latest anti-aircraft rocket technology. These designs would prove less than successful over the years; while many of these battleships would continue to be operated well into the 70s, they were widely viewed as obsolete, and mostly functioned to ferry Heads of State on national voyages and to occasionally provide shore bombardment support during regional conflicts."
ship_hull_super_heavy_1:0 "초드레드노트 선체"
ship_hull_super_heavy_1_desc:0 "The rapid increase of resources devoted to naval construction after the end of major land conflict during the Weltkrieg initially produced these designs, which featured the beginnings of the trends towards sudden growth in size, firepower, armour, calibre and of course, cost. Such vessels set the world's leading naval powers apart from the mere pretenders to greatness, but they had their issues; their rapid development and rushed construction led to design flaws and persistent mechanical problems. These designs were armed with eight to ten 18 inch or equivalent main guns, and had the protection to go toe-to-toe with similarly armed ships. As the Dreadnought Race reached its height, these true monsters were conceived. Far greater in size and firepower than anything that came before, their cost was staggering, and few nations could afford to even consider constructing them. Nonetheless, those that did found themselves in possession of truly mighty weapons of naval supremacy. Even more so than the generation before them, they suffered from the conditions of their conception. Rushed design work, last minute and improvised redesigns during construction, shortages of the huge amount of resources they required, immense pressure to rush construction, and the sheer size and complexity of their massive mechanisms, all led to design flaws and vulnerabilities beneath their vast armoured hides. These designs were armed with twelve to fifteen 18 inch or equivalent main guns."
ship_hull_pre_dreadnought:0 "전드레드노트급 선체"
ship_hull_pre_dreadnought_desc:0 "전드레드노트급 선체"
#Carrier Hulls
ship_hull_carrier_conversion_ca:0 "실험적 항공모함 선체"
ship_hull_carrier_conversion_ca_desc:0 "Having learned from the experience of using seaplane tenders, those navies with the resources to do so began work on the next generation of ships that could carry aircraft at sea. Unlike their predecessors, these carriers were designed with flight decks to allow for aircraft to both fly off of them and to then return and land on them. Converted from civilian ships and seaplane tenders, most of these ships were limited by having relatively cramped flight decks and hangars, but they definitely demonstrated that ships were capable of effectively operating air complements at sea."
ship_hull_carrier_conversion_bb:0 "개장 전함 항공모함 선체" #실험적
ship_hull_carrier_conversion_bb_desc:0 "The first large aircraft carriers, these ships were built on hulls that were originally intended for capital warships but, for various reasons, converted and completed as carriers. Only a handful of navies built such ships, and their designs varied greatly; their aircraft capacities ranged from the low sixties to over a hundred. There were constants though, such as retained heavily armoured belts and other gun-warship features. Semi-experimental and unreliable, they were still incredibly formidable weapons, and laid the foundations for following generations of fleet carriers."
ship_hull_carrier_conversion_dng:0 "개장 초드레드노트 항공모함 선체" #실험적
ship_hull_carrier_conversion_dng_desc:0 "The first large aircraft carriers, these ships were built on hulls that were originally intended for capital warships but, for various reasons, converted and completed as carriers. Only a handful of navies built such ships, and their designs varied greatly; their aircraft capacities ranged from the low sixties to over a hundred. There were constants though, such as retained heavily armoured belts and other gun-warship features. Semi-experimental and unreliable, they were still incredibly formidable weapons, and laid the foundations for following generations of fleet carriers."
ship_hull_carrier_1:0 "개선된 항공모함 선체" 
ship_hull_carrier_1_desc:0 "Developed in the late 30s, these ships were designed to provide aerial reconnaissance and light fighter coverage for fleets primarily focused on more 'conventional' warship forces. Their range was significantly increased, and efforts were made to make them fast enough to keep up with fleets operating at full speed in open oceans."
ship_hull_carrier_2:0 "진보된 항공모함 선체"
ship_hull_carrier_2_desc:0 "As major naval combat operations in the naval aviation age demonstrated the power of aircraft to seriously affect battles at sea, many powers found themselves having fallen behind in the development of their carrier forces. While heavy carriers were quickly shown to be the most potent of their kin, they were also massive ships that required a long time and large amount of resources to construct. In the rush to increase their ability to project air power into the oceans, several powers turned to designs like these, enlarged versions of the existing lighter carriers, to try to quickly bolster their naval aviation capacity."
ship_hull_carrier_3:0 "현대 항공모함 선체"
ship_hull_carrier_3_desc:0 "Even once the dominance of heavy carriers had become indisputable, there were many powers that could not afford such ships, and even major naval powers that needed secondary carriers to cover less important naval regions. These ships were the designs that were created to fill those needs. Much smaller than the heavy carriers, they nonetheless incorporated design innovations developed from them, to produce effective smaller carriers that had respectable aircraft capacity, fast speeds, and reasonable anti-aircraft defence batteries."
#Submarine Hulls
ship_hull_submarine_1:0 "세계대전기 잠수함 선체"
ship_hull_submarine_1_desc:0 "The first submersible warships actually capable of effective combat actions, these designs were significant improvements over their predecessors. With diesel-electric engines replacing the primarily petrol-electric engines of the first submarines, they had greatly improved range and surface speed. In combat with enemy warships, they acted mainly as submersible light torpedo boats, but lacked the submerged speed or endurance to remain underwater for more than relatively brief periods. These were the submarines that were used by the major naval powers during the Weltkrieg."
ship_hull_cruiser_submarine:0 "순양잠수함 선체" #전간기 순양
ship_hull_cruiser_submarine_desc:0 "Significantly larger than preceding submarines,these designs were of 'cruiser' type, designed for long-range independent operations in commerce raiding and intended to be better equipped to handle combat with enemy light warships while surfaced. As such, they carried heavier gun armament, and had improved surface speed. Their submerged capabilities, however, remained limited."
ship_hull_submarine_2:0 "개선된 잠수함 선체" #전간기 후기
ship_hull_submarine_2_desc:0 "The evolution of the 'cruiser' submarine designs, some of these warships took those ideas further, with larger guns and a greater emphasis on surface abilities, while others began to look in the other direction, seeking to increase underwater capabilities and performance."
ship_hull_submarine_3:0 "진보된 잠수함 선체"
ship_hull_submarine_3_desc:0 "잠항 능력에 중점을 둔 몇몇 잠수함 설계안에서 얻은 교훈은 잠수함의 설계 기조를 기존의 순양 잠수함에서 잠항 특화 잠수함으로 변화시켰습니다. 잠수함에 실리는 어뢰 수가 이전 세대의 잠수함보다 크게 증가함에 따라, 거의 모든 수상함들은 언제 갑툭튀할지 모를 어뢰에 대한 공포에 떨게 되었습니다. 그러나 아직도 잠수함의 잠항 능력은 제한되어 있으며 잠수함이 부상했을 때 수상함, 특히 항공기에게 동네북이 되는 취약점은 남아 있습니다."
ship_hull_submarine_4:0 "현대 잠수함 선체"
ship_hull_submarine_4_desc:0 "배터리 기술의 진보로 잠수함의 함내 공기를 잠항한 상태에서도 정화할 수 있게 되었고, 잠수함의 전반적인 설계가 효율적으로 개량되면서 거의 대부분의 시간을 잠항한 채로 보내는 것이 가능해졌습니다. 이 잠수함들은 해전의 진행 방향에 거대한 변화를 주었으며 수상함들에게 진정한 공포로 떠올랐습니다. 이 무시무시한 잠수함을 배치한 국가에게 해상을 장악할 능력을 주게 될 것입니다."
