###Titles and class descriptions###
submarine:0 "잠수함"
submarine_desc:0 "잠수함은 선박을 공격하기 위해 설계된 은밀한 함선입니다. 대형 잠수함은 더 강력하며 넓은 작전반경을 가지고 있으며, 갑판에 설치된 함포로 수상전과 해안 포격 지원을 미미하게나마 수행할 수 있습니다."

destroyer:0 "구축함"
destroyer_desc:0 "가장 가벼운 보조함으로 함대에서 주력함을 호위하고 잠수함을 격멸하는 역할을 맡습니다. 또한, 호위가 엉성한 적 주력함을 어뢰로 위협할 수도 있습니다."

light_cruiser:0 "경순양함"
light_cruiser_desc:0 "적절한 크기의 보조함으로 주력함을 적 소형함으로부터 보호하는 역할을 주로 맡습니다. 또한, 대형함에게 한방 먹일 수 있는 강력한 어뢰를 발사할 수 있습니다."

heavy_cruiser:0 "순양함"
heavy_cruiser_desc:0 "순양함은 적의 수송선을 격침시키거나 적의 호위 함선들을 공격하는 중간 크기의 함선입니다."

battle_cruiser:0 "장갑순양함"
battle_cruiser_desc:0 "장갑함은 중구경 함포를 장착한 중형 함선입니다. 소형함 킬러 역할에 최적이나, 값싼 유사 주력함 역할도 할 수 있습니다."

escort_desc:0 "보조함의 주 역할은 주력함을 호위하는 것입니다. 때때로 호위망이 엉성한 적 주력함을 어뢰로 위협하는 역할을 맡기도 합니다."
capital_desc:0 "주력함은 엄청난 화력과 튼튼한 장갑으로 중무장한 거함이지만, 작고 날렵한 위협으로부터의 보호가 항상 필요합니다."

carrier:0 "항공모함"
carrier_desc:0 "비행대를 수송하고 해전에 전개시킬 수 있는 부유 활주로입니다. 해역 봉쇄 임무에 탁월합니다."

battleship:0 "전함"
battleship_desc:0 "전함은 적절한 크기의 다재다능한 주력함입니다. 공,수,주 능력이 적절하게 분배되어 있지만, 반대로 말하면 어느 면에서도 우세를 점하지 못합니다."

sh_battleship:0 "드레드노트"
sh_battleship_desc:0 "예산이 허락하는 한 가장 큰 함포와 가장 두꺼운 장갑을 두른 거대한 주력함입니다. 엄청나게 비싸기 때문에 보조함의 호위를 받을 가치가 충분히 있습니다."

dreadnought:0 "드레드노트"
dreadnought_desc:0 "예산이 허락하는 한 가장 큰 함포와 가장 두꺼운 장갑을 두른 거대한 주력함입니다. 엄청나게 비싸기 때문에 보조함의 호위를 받을 가치가 충분히 있습니다."

convoy:0 "수송선"
convoy_desc:0 "수송선은 국제 무역과 자원 수입에 쓰입니다. 또한 군대의 수송과 해군의 상륙 작전에도 사용됩니다."

#MTG tech tree only 
cruisers_desc:0 "경순양함 - 가벼운 보조함으로 주력함을 적 소형함으로부터 보호하는 역할을 맡습니다. 또한, 대형함에게 한방 먹일 수 있는 강력한 어뢰를 발사할 수 있습니다.\n\n순양함 - 다재다능한 대형 순양함입니다. 주력함을 건조할 능력이 없는 영세국가에 안성맞춤입니다."
heavy_hull_desc:0 "장갑순양함 - 장갑함은 중구경 함포를 장착한 중형 함선입니다. 소형함 킬러 역할에 최적이나, 값싼 유사 주력함 역할도 할 수 있습니다.\n\n전함 - 전함은 적절한 크기의 다재다능한 주력함입니다. 공,수,주 능력이 적절하게 분배되어 있지만, 반대로 말하면 어느 면에서도 우세를 점하지 못합니다.\n\n드레드노트 - 예산이 허락하는 한 가장 큰 함포와 가장 두꺼운 장갑을 두른 거대한 주력함입니다. 엄청나게 비싸기 때문에 보조함의 호위를 받을 가치가 충분히 있습니다."

ship_hull_heavy:0 "주력함"
ship_hull_heavy_desc:0 "장갑순양함, 전함 혹은 드레도노트와 같은 큰 함선에 사용되는 선체 범주입니다."
