RULE_OPTION_NEWS_EVENTS_SOME:0 "일부 뉴스만 받기"
RULE_OPTION_NEWS_EVENTS_SOME_DESC:0 "강대국 위주의 사건과 뉴스만 받아보게 될 것입니다."
