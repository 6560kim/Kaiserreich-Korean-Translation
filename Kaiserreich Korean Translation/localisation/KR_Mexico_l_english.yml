MEX_american_civil_war_intervention_decisions:0 "미국 내전에 개입하다"
MEX_american_civil_war_intervention_decisions_descion:0 "우리의 북쪽 영토에서 전쟁이 격렬해지고 있는 가운데 우리는 멕시코의 이익을 보호할 아메리카 정부에 개입하고 지원해야 합니다."
MEX_support_csa:0 "노동 연맹 지원"
MEX_support_usa:0 "미합중국 지원"
MEX_intervene_csa:0 "내전에 개입하다"
MEX_intervene_csa_desc:0 "미국 내전에서 우리의 동맹국은 세력을 잃고 있습니다. 만약 우리가 곧바로 행동하지 않는다면, 우리는 국경에서 통일되고 적대적인 미국 국가를 마주할 수 있을 것입니다. 지금이 바로 개입해야 할 때입니다 - 우리 즉시 미국의 동맹국과 연락해서 분쟁에 대한 우리의 입장을 발표해야 합니다."


MEX_reconquista_decisons:0 "멕시코의 레콩키스타"
MEX_reconquista_decisons_descions:0 "멕시코는 1848년에 미국인들이 훔쳐 간 잃어버린 영토를 되찾아야만 합니다."
MEX_reclaim_lost_territories_decisions:0 "잃어버린 영토를 되찾다"
MEX_reclaim_lost_territories_decisions_desc:0 "우리가 북쪽에 있는 기만적인 미국인들과 전쟁을 하기 전에, 우리는 잃어버린 영토가 멕시코의 것이며 멕시코에 속한다는 우리의 주장을 세상에 내놓아야 합니다."
MEX_reconquistia_usa:0 "미합중국으로부터 우리의 영토를 되찾는다"
MEX_reconquistia_psa:0 "태평양 합중국으로부터 우리의 영토를 되찾는다"
MEX_reconquistia_csa:0 "노동 연맹으로부터 우리의 영토를 되찾는다"
MEX_reconquistia_aus:0 "미주 연방으로부터 우리의 영토를 되찾는다"

MEX_international_decisions:0 "대외 정책 결정"
MEX_international_decisions_desc:0 "우리는 세계 무대에서 우리의 입지를 굳건히 하기 위해 우리의 초점을 바깥으로 이동시키고 동맹을 맺거나 다른 나라들과 관계를 맺기 시작하는 것이 중요합니다."
MEX_join_phalanstere:0 "팔랑스테르 학술원에 참여"
MEX_join_phalanstere_desc:0 "유럽에 있는 우리 동지들은 인터내셔널 과학 위원회라는 이름의 팔랑스테르 학술원을 공식화했습니다. 우리는 그 단체에 가입해서 멕시코인의 재능과 과학을 위원회에 가져와야 합니다."
MEX_join_international:0 "인터내셔널에 가입"
MEX_join_international_desc:0 "우리는 인터내셔널에 참여해야 하며, 세계 사회주의 투쟁에서 우리의 위치를 차지해야 합니다."
MEX_join_isac:0 "ISAC에 참여"
MEX_join_isac_desc:0 "협상국의 과학자들은 협상국의 기술 개발을 촉진하기 위한 노력으로 제국 과학 학술 위원회에 모였습니다. 우리는 그 단체에 가입해서 멕시코인의 재능과 과학을 위원회에 가져와야 합니다."
MEX_join_entente:0 "협상국에 가입"
MEX_join_entente_desc:0 "우리는 협상국과 전략적 이해관계를 공유합니다. 그들의 군사 동맹에 가입하는 것은 우리나라에 큰 도움이 될 수 있습니다."
MEX_join_american_research:0 "미주 방위 대학에 참여"
MEX_join_american_research_desc:0 "미국 과학자들이 더 발전된 기술 개발을 위해 미주 방위 대학을 개설했습니다. 우리는 그 단체에 가입해서 멕시코인의 재능과 과학을 위원회에 가져와야 합니다."


