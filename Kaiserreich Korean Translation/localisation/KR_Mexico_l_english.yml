MEX_establish_maximato_desc:0 "플루타르코 엘리아스 카예스는 CROM의 도움으로 대통령이 되었습니다. 그는 멕시코가 앞으로 나아가는 길은 멕시코를 진정한 혁명 국가로 만들기 위한 일련의 개혁이라고 굳게 믿었고, 그는 '막시마토'라고 불려지게 되었습니다."

MEX_new_economic_policy:0 "새로운 경제 정책"
MEX_new_economic_policy_desc:0 "멕시코의 경제 정책은 지난 10년 동안 거의 변하지 않았습니다. 우리는 더 이상 그것을 지지하지 않을 것입니다! 카예스는 우리 경제를 새로운 혁명적 고지에 올려놓기로 결정했습니다."
MEX_peoples_factories:0 "인민의 공장"
MEX_peoples_factories_desc:0 "혁명 이래로 우리나라는 공장들의 개인 소유권을 허용하면서도 여러 가지 규제와 노동자들의 산업적 권리를 강요하는 등 경제가 혼재해 왔습니다. 그러나, 카예스는 이것을 혁명의 부패로 보고 진정으로 사람들이 그들의 노동의 결실을 소유할 수 있게 하기 위해서 우리에게 산업계의 집단화 과정을 시작하라고 명령했습니다."
MEX_peoples_mines:0 "인민의 광산"
MEX_peoples_mines_desc:0 "우리 산업에서도 그랬듯이 우리 광산들도 대부분 개인 투자자들의 손에 맡겨져 있었습니다. 이러한 외국 자본가들은 더 이상 우리 노동자들을 착취하여 이익을 얻을 수 없을 것입니다. 우리가 우리나라의 광산을 운영을 할 것이기 때문입니다."
MEX_control_ejidos:0 "에히도스 통제"
MEX_control_ejidos_desc:0 "에히도스는 이미 집단화된 농업 관리 시스템이며, 우리는 그것에 매우 만족하고 있습니다. 그러나, 이 에히도스는 독립적으로 운영되며, 모든 멕시코인들의 이익과 다른 경향이 있는 목표를 가지고 있습니다. 우리는 멕시코의 모든 에히도스를 통제하에 두어 멕시코의 더 큰 이익을 염두에 두고 활동을 조정할 것입니다."
MEX_by_crom:0 "CROM 지원"
MEX_by_crom_desc:0 "'멕시코 노동자 지역 연합'은 오랫동안 카예스의 동맹이었습니다. 우리는 CGT와의 싸움에서 그들이 승리하는 것을 돕기 위해 공식적인 국가 지원을 줌으로써 그들의 충성심으로 보상받을 것입니다. CGT는 우리의 적들과 함께 서 있었기 때문에, 우리는 이것으로부터 이익만을 얻을 수 있을 것입니다."
MEX_enforce_article_27:0 "제27조 집행"
MEX_enforce_article_27_desc:0 "멕시코 헌법 제27조에는 국경에 포함되는 재산과 물은 국가의 재산이며, 따라서 국가는 공익을 지키기 위해 민간 소유자에게 명령을 내릴 권리가 있습니다. 이러한 명분을 가지고, 우리는 마침내 외국의 압제자들로부터 멕시코의 유전들을 국유화할 것입니다."

MEX_calles_laws:0 "카예스 법"
MEX_calles_laws_desc:0 "공식적으로 '카예스 법'은 이제 멕시코에서 가톨릭 신자들을 통제하고 제한하며 그들의 영향력을 제한하려는 목적으로 시행될 것입니다. 이 법은 성직자의 수를 주민 6천 명당 1명으로 줄이고, 성직자가 되기 위해서는 국가 면허증을 취득해야 하며, 예배가 이루어질 지방의 관청에 등록해야 할 필요성을 추가하고 있습니다."
MEX_socialist_education:0 "사회주의 교육"
MEX_socialist_education_desc:0 "멕시코는 혁명이 일어나기 전의 구식의 학교 시스템을 여전히 가지고 있고, 아주 작은 변화도 거의 없습니다. 이것은 카예스가 멕시코에 대해 계획한 것이 아니며, 우리에게 우리의 교육 시스템에 대한 대대적인 구조조정을 시작하라고 지시했습니다."
MEX_state_atheism:0 "국가 무신론"
MEX_state_atheism_desc:0 "멕시코는 더 이상 반동적인 종교 성직자를 지지하지 않을 것입니다! 우리는 진정한 무신론 국가를 건설한다는 목표를 가지고 배심원의 재판권을 포함한 성직자들의 시민권을 박탈하고, 우리의 견해와 일치하지 않는 특정 종교적 명령을 금지하고, 그들의 재산권을 박탈할 것입니다."

MEX_term_limits_rewrite:0 "대통령직 강화"
MEX_term_limits_rewrite_desc:0 "멕시코의 대통령직은 다른 민주주의 국가의 대통령직과 크게 다르지 않습니다. 이것은 빈약한 연방과 성가신 타협을 관리하는데 이익이 되었습니다. 하지만, 카예스는 개혁주의자이며 개혁을 추진하기 위해 그가 얻을 수 있는 모든 권한이 필요합니다. 이를 위해, 그는 대통령의 행정 권한을 확대하는 개혁을 제안했습니다."
MEX_loyal_military:0 "충성스러운 군대"
MEX_loyal_military_desc:0 "혁명 동안 우리가 성공한 이유는 우리의 대의명분에 편을 드는 군사 요소의 불만이었기 때문입니다. 그 당시에는 그것이 매우 유용했지만, 오늘날 우리는 이것이 우리의 안정에 위협이 될 수 있다고 생각합니다. 그래서 우리는 군대에 우리 정부에 대한 충성심을 보상하고 필요하다면 저항하는 공무원들을 처벌해야 합니다."
MEX_direccion_federal_de_seguridad:0 "연방 보안 총국"
MEX_direccion_federal_de_seguridad_desc:0 "이제 우리는 우리 군대에 새롭게 발견된 충성심을 누리고 있지만, 우리는 또한 그들이 마음을 바꾸고 우리를 전복시킬 경우에 대비해서 민간인과 군인들을 견제할 수 있는 무언가를 설립해야 합니다. 이를 위해 우리는 대통령의 직속 하에 있는 '연방 보안 총국'이라는 준군사조직를 창설할 것입니다."
MEX_lead_the_pnr:0 "PNR을 주도하다"
MEX_lead_the_pnr_desc:0 "'국가혁명당(Partido Nacional Revolucionario)'은 현재 카예스를 지지하는 정당입니다. 그러나 카예스는 PNR을 주도하지 않고 있으며, 이로 인해 그와 당내 영향력 있는 인사들 간의 논쟁이 가열되고 있습니다. 이 문제를 해결하기 위해, 우리는 카예스를 당의장으로 임명할 것입니다. 그가 이미 국가 원수로 있는 이상, 그와 함께 통치하고 있는 정당의 대표가 되어서는 안 되는 이유가 없습니다."
MEX_political_commisars:0 "정치 장교"
MEX_political_commisars_desc:0 "이제 정권 인수가 완료되었으므로, 우리는 군의 충성심을 확보해야 합니다. 군과 경찰이 충성을 보장한다고 해도, 우리가 경계를 늦출 때 그들이 마음을 바꿀 경우를 대비해서 그들을 견제할 세력이 필요합니다..."

MEX_control_congress:0 "의회 통제"
MEX_control_congress_desc:0 "우리나라의 의회는 우리 인민들의 대표성을 확보하기 위한 것이었습니다. 그러나, 파벌주의와 사소한 다툼으로 인한 무능력한 의회 때문에 개혁이 방해되고 있습니다. 우리는 그들의 서로 간의 의견 차이를 '해결'하고 더 이상의 문제없이 우리의 개혁안을 통과시킬 수 있도록 하기 위해 의회를 장악할 것입니다."
MEX_cult_of_personality:0 "개인숭배"
MEX_cult_of_personality_desc:0 "카예스는 자신의 입지를 굳건히 해왔고 논란의 여지가 없는 멕시코의 지도자가 되었습니다. 멕시코를 더 나은 국가로 개혁하려는 그의 역할도 논쟁될 수 없습니다. 우리는 그의 이미지를 지키기 위해 대대적인 선전활동을 전개함으로써 멕시코의 더 큰 이익에 대한 그의 지혜와 헌신을 보상할 것입니다."
MEX_purge_reactionary_thought:0 "반동적 사상 숙청"
MEX_purge_reactionary_thought_desc:0 "우리나라는 민족의 전통적, 반동적인 문화로 인해 진전을 이루지 못하고 있습니다. 이제 우리는 멕시코를 좀 더 현대적이고 집산주의적인 사회로 바꾸는 데 성공했으니, 이러한 반동적 사고들이 미래의 발전을 방해하지 않도록 미래 세대의 문화를 형성하는 데 초점을 맞춰야 합니다."
MEX_perfect_dictatorship:0 "완벽한 독재"
MEX_perfect_dictatorship_desc:0 "카예스는 한때 불가능해 보였던 것을 이루었습니다: 인민뿐만 아니라 일반인에게도 사랑받는 독재 정권입니다. 카예스는 느리지만 분명히 혁명가로서 역사책에 반드시 기록될 국가적인 인물로 바뀌고 있습니다..."

## Republic Survives ##
MEX_republic_survives:0 "혁명적 민주주의가 살아남다"
MEX_republic_survives_desc:0 "최근의 사건들에도 불구하고, 우리의 민주주의는 폭풍에서 살아남았습니다! 우리는 앞으로 5년 동안 우리나라를 더 좋게 혹은 더 나쁘게 이끌 사람을 선택할 때가 되었습니다. 그리고 그 승자는..."
MEX_stable_democracy:0 "안정적인 민주주의"
MEX_stable_democracy_desc:0 "우리 정부는 개혁의 종식을 발표하게 되어 자랑스럽게 생각합니다! 지혜와 힘으로, 우리는 우리 사회를 안정시키고 우리 사회의 더 많은 반동적인 부분들이 정부를 장악하는 것을 피할 수 있었습니다. 멕시코 만세!"

# Syndicalist #
MEX_syndicalist1:0 "멕시코 노동당"
MEX_syndicalist1_desc:0 "멕시코 노동당이 선거에서 승리했고 빈센트 톨레다노는 대통령으로 선출되었습니다. 그의 공약인 진보주의 및 산업주의 개혁이 대중을 압도했습니다! 이제, 우리는 그러한 공약을 지키기 위해 노력해야 할 때입니다."
MEX_union_laws:0 "연방 노동법"
MEX_union_laws_desc:0 "현재, 멕시코는 근무 환경과 근로 조건에 관한 다소 오래된 법을 가지고 있습니다. 우리는 작업장에서의 개인의 권리, 회사가 직원들에게 제시할 수 있는 노동 조건, 그리고 이러한 규제가 이행되지 않을 경우 중재자로서의 국가의 역할을 규정하는 '연방 노동법'을 제정할 것입니다."
MEX_urbanization:0 "도시화 계획"
MEX_urbanization_desc:0 "지난 몇 년 동안 우리나라가 겪은 경제 성장은 많은 사람들이 도시에서의 경제 활동에 집중시켜왔고, 도시의 경제활동은 인구 증가로 인해 사회적 혜택, 복지, 서비스를 유지할 수 없게 되었습니다. 우리는 우리 시민들의 이익을 염두에 두고 도시화 계획을 시작할 것이며, 바라건대 그들의 삶의 질을 향상시킬 것입니다."
MEX_infrastructure_act:0 "기반시설 법안"
MEX_infrastructure_act_desc:0 "멕시코는 매우 험난한 지형을 가지고 있으며, 이로 인해 국가 기반 시설을 개선하기 위하여 개인적인 노력들이 이루어지고 있습니다. 이를 염두에 두고, 우리는 국가 내 물류의 개선을 목표로 기반 시설 법안을 제정해야 합니다. 그렇지 않으면, 결국 아무도 우리를 위해 노력하지 않을 것입니다."
MEX_federalism:0 "연방주의"
MEX_federalism_desc:0 "멕시코는 현재 많은 주와 함께하고 있는 연방 국가입니다. 하지만, 그들 중 대부분은 그들을 통제하기 위한 중앙권력으로 인해 매우 비효율적인 관료주의로 이어지곤 했습니다. 우리는 연방 체제를 확보하고 각 개별 주에게 권한을 부여하는 조치를 취할 것입니다."
MEX_teacher_unions:0 "교직원 노동조합 강화"
MEX_teacher_unions_desc:0 "교직원 노동조합은 1919년부터 더 나은 교육 예산을 위해 싸워왔습니다. 그때 이후로 우리가 겪었던 행정부의 변화를 고려할 때, 우리가 그들의 요구를 충족시키고 그들에게 더 많은 자금을 제공하는 것이 공평할 것입니다."
MEX_empower_unions:0 "노동조합에 권력부여"
MEX_empower_unions_desc:0 "우리나라의 노동조합들은 여전히 국가적인 차원에서 노동자들의 권리를 지키기 위해 고군분투하고 있습니다. 우리는 노동자들의 투쟁을 촉진한다는 목표를 가지고 그들의 권리와 책임을 확대하는 동시에 그들에게 더 큰 자율권을 부여할 것입니다."
MEX_industrial_democracy:0 "산업 민주주의"
MEX_industrial_democracy_desc:0 "멕시코 사회는 수년 동안 농촌 개발과 농촌지역 생산을 중심으로 돌아갔습니다. 하지만, 우리가 정말로 현대 시대에 들어가고 싶고 우리의 유럽 형제들이 사회주의를 위해 만든 혁신을 적용하기를 원한다면, 우리는 산업화된 사회로의 전환을 시작해야 합니다."
MEX_agricultural_unions:0 "농업조합"
MEX_agricultural_unions_desc:0 "이제 우리의 개혁이 한창 진행중입니다. 우리는 우리의 추진력을 이용하여 농업조합, 즉 '국가 농민 조합' 또는 'CNC'를 결성하여 농부들의 권리도 우리나라에서 확보해야 합니다."
MEX_empower_the_cgt:0 "CGT에 권력을 주다"
MEX_empower_the_cgt_desc:0 "'노동자 총동맹'은 톨레다노와 '멕시코 노동당'과 함께 오랫동안 유지되어왔습니다. 우리는 그들이 CROM에 맞서 싸우는 것을 돕기 위해 공식적인 국가 지원을 줌으로써 그들의 충성심을 보상받을 것입니다. CROM은 카예스와 전체주의자와 함께하며, 우리는 이것으로부터 이익만을 얻을 수 있을 것입니다."
MEX_modernist_culture:0 "현대적 문화"
MEX_modernist_culture_desc:0 "멕시코가 발전을 받아들이기 위해서는, 전통적이었던 뿌리를 떠나 새로운 견해를 받아들이는 사람들이 필요합니다. 우리는 언젠가 더 진보적인 전통을 성취한다는 목표를 가지고 현대적 문화를 멕시코로 가져오도록 노력할 것입니다."
MEX_mexican_synidcalism:0 "멕시코 생디칼리즘"
MEX_mexican_synidcalism_desc:0 "생디칼리즘은 균형 잡힌 체제처럼 보이지만, 그것은 이론적으로 서유럽 국가들을 염두에 두고 고안되었고, 그 대륙 밖의 국가들을 고려했을 때 특정한 측면에서는 실행력이 부족합니다. 우리는 그 이론에서 그러한 결점들을 발견했고, 그것들을 수정해서 우리만의 생디칼리즘을 만들어낼 것입니다."

# RadSoc #
MEX_radical_socialist1:0 "국가농민당"
MEX_radical_socialist1_desc:0 "'국가농민당'이 선거에서 승리했으며, 전설적인 인물이자 '판초' 비야로 더 잘알려진 호세 도로테오 아랑고 아람불라가 대통령이 되었습니다. 그는 대통령 연설에서 '나, 판초 비야는 충직한 사람이며 운명이 가난한 사람들을 위해 싸울 세계를 가져왔고 나는 결코 내 의무를 배반하거나 잊지 앉을 것입니다'라고 주장하였습니다. 이제, 이 맹세를 현실로 만들 차례입니다."
MEX_continue_land_reforms:0 "토지개혁 지속"
MEX_continue_land_reforms_desc:0 "1932년 사파타가 당선된 이후 토지 개혁은 본격적으로 추진되고 있습니다. 그럼에도 불구하고 아직 갈 길이 멀기 때문에 우리는 그의 노력을 계속해 나갈 것입니다. '땅은 자기 손으로 일하는 자들에게 돌려주어야 한다'라고 사파타가 말했던 것처럼 말입니다."
MEX_native_land_reform:0 "원주민 토지개혁"
MEX_native_land_reform_desc:0 "토지 개혁의 노력에 원주민이 반드시 포함되지는 않았습니다. 우리는 멕시코에 있는 모든 사람들이 훌륭한 삶을 살 수 있도록 세부사항을 조정할 것입니다!"
MEX_support_cgt:0 "CGT를 지원한다"
MEX_support_cgt_desc:0 "PMT가 대부분인 '노동자 총동맹'은 우리 당의 지지자들이 많이 있으며 카예스와 전체주의자들과 함께 있는 CROM보다는 그들을 더 신뢰합니다. 그들을 지원하는 것은 명백한 선택이고 따라서 우리는 그렇게 할 것입니다."
MEX_agrian_economy:0 "농업 경제"
MEX_agrian_economy_desc:0 "멕시코는 오랜 시간 동안 농업 국가였습니다. 이 오래된 전통에서 벗어나는 것은 위험할 수 있기 때문에, 우리는 과거에 우리에게 효과가 있었던 것을 고수하고 수년간 우리를 강하게 만든 농업 경제를 유지할 계획입니다."
MEX_rural_education:0 "농촌 교육"
MEX_rural_education_desc:0 "비야는 한때 '누구든 모르는 일은 잘할 수 없다. 그러므로 어떠한 계획을 가지고 있던 무식한 국민들이 있는 공화국은 있을 수 없다'라고 주장하였습니다. 이제 대통령이 된 지금, 그는 직접 문제를 해결하기 위하여 시골 교육을 위한 야심찬 자금 지원 계획을 제안했습니다. 우리는 그의 제안을 지지할 것이며, 그는 또한 '나는 장군보다 먼저 교사에게 돈을 지불하겠다'라고 덧붙였습니다."
MEX_empower_ejidos:0 "에히도스에 권력부여"
MEX_empower_ejidos_desc:0 "멕시코의 에히도스는 항상 혁명적인 시스템이었고, 우리는 그들을 지지할 뿐만 아니라, 우리는 그들의 활동을 격려하고 그들의 권리와 책임을 확대할 것입니다. 그리고 그들의 활동에 대한 약간의 추가 자금도 제공할 것입니다."
MEX_agricultural_modernization:0 "농업 현대화"
MEX_agricultural_modernization_desc:0 "우리가 농업 국가를 완전히 받아들였다고 해서 우리가 기술적으로 퇴보할 수는 없습니다. 많은 시골 노동자들은 여전히 그들의 분야에서 일을 더디고 어렵게 만드는 낡은 장비를 가지고 일을 해야 합니다. 우리는 그들의 일, 그리고 그들의 삶을 더 쉽게 만들기 위해 현대화된 장비를 그들에게 부여하는 국가 계획을 시작함으로써 그들을 도울 것입니다."
MEX_feed_the_people:0 "인민을 배불리 먹이다"
MEX_feed_the_people_desc:0 "멕시코는 세계에서 가장 부유한 나라가 아닙니다. 그리고 많은 인민들이 몇몇 시골 마을에서 식량 부족을 겪습니다. 비야는 이 가난한 농부들과 노동자들에 대한 의무를 잊지 않을 것이고, 모든 사람들에게 기본적인 식량 배급품을 제공한다는 목표를 가지고 국가적인 계획을 시작할 것입니다. 그러면 그들은 다시는 배고픔에 직면할 필요가 없을 겁니다."
MEX_agrian_socialism:0 "농업 사회주의"
MEX_agrian_socialism_desc:0 "사회주의는 시작부터 노동자들과 노동자 계층의 운동이었고, 그것은 농민들을 우방으로 여겼지만 동등하지 않다고 여겼습니다. 멕시코 민주주의는 농민들이 노동자들만큼 혁명적일 수 있다는 것을 증명하였습니다. 그래서 우리는 유럽 형제들에게 새로운 사회주의의 신호처럼 서있을 수 있습니다."
MEX_empower_the_peasents:0 "농민들에게 권리를 부여한다"
MEX_empower_the_peasents_desc:0 "농민들은 멕시코가 건국된 이래로 가장 억압받는 계급이었고, 지금은 그들의 영웅이 권력을 쥐었습니다. 그는 이제 그들에게 정부 내에서 더 나은 대표일 뿐만 아니라 그들의 생계를 개선할 일련의 혜택과 권리도 줄 것입니다."
MEX_tierra_y_libertad:0 "토지와 자유"
MEX_tierra_y_libertad_desc:0 "'토지와 자유'라는 말은 원래 멕시코의 무정부주의자 리카르도 플로레스 메이건이 말하고 나서 에밀리아노 사파타에 의해 채택되었습니다. 사파타는 더 이상 집권하고 있지 않지만, 우리는 우리 인민들이 일할 수 있는 경작지와 그들이 원하는 대로 살 수 있는 자유를 보장함으로써 이 말이 나타내는 이상을 지지해야 합니다."

# SocDem #
MEX_social_democrat1:0 "멕시코 노동운동당"
MEX_social_democrat1_desc:0 "'멕시코 노동운동당'이 선거에서 우승을 하였고 파스쿠알 오르티스 루비오가 이제 조타륜을 잡았습니다. 드 라 후에르타로 돌아가겠다는 그들의 공약과 오브레곤의 온건한 개혁은 대중을 압도했습니다. 이제 멕시코를 더 나은 미래로 인도하는 것이 우리의 차례가 될 것입니다."
MEX_improve_workers_rights:0 "노동권 신장"
MEX_improve_workers_rights_desc:0 "우리는 노동 계층의 권리를 증진하고 결과적으로 우리나라 노동자들의 생계를 개선하기 위해 일련의 개혁을 시작할 것입니다."
MEX_improve_native_rights:0 "원주민 권리 신장"
MEX_improve_native_rights_desc:0 "우리나라의 원주민들은 멕시코가 생겨난 이래로 가장 존엄 있는 대우를 받지 못하고 있습니다. 우리는 그들의 권리를 향상시키고, 지역사회에 더 많은 자율권을 부여하며, 그들이 정규 학교에서 모국어를 배울 수 있도록 함으로써 이러한 실수를 고칠 것입니다."
MEX_education_improvement:0 "교육기금조성"
MEX_education_improvement_desc:0 "멕시코의 교육 예산은 국가적 관심사에서 언제나 부차적인 것이 되어 왔습니다. 하지만, 이제 우리가 정권을 잡았으니, 우리는 더 나은 멕시코를 이루기 위해 그들의 자금을 늘려야 할 필요를 느낍니다."
MEX_moderate_land_reform:0 "중도적인 토지 개혁"
MEX_moderate_land_reform_desc:0 "많은 사람들이 사파타의 토지 개혁에 기뻐했지만, 그는 자신들의 토지 내에서 살면서 노동자들과 긴밀하게 일하는 작은 토지 소유자들에게 속한 토지를 몰수하였습니다. 우리는 이것이 정당한 조치라고 생각하지 않지만, 토지 개혁은 필요하다고 생각합니다. 그러므로 우리는 토지 개혁 노력을 계속하되, 토지 소유자들이 현재 소유하는 토지의 일부를 소유할 수 있는 권리를 보장할 것입니다."
MEX_union_support:0 "조합 지원"
MEX_union_support_desc:0 "조합의 지지가 없다면, 우리의 개혁은 대부분 상징적일 것입니다. 우리는 CGT와 CROM에서 더 큰 지지층을 확보하여 공동 지지로 개혁을 더욱 진전시킬 수 있기를 바랍니다."
MEX_industralization:0 "산업화"
MEX_industralization_desc:0 "멕시코는 수년간 농경 국가였고, 그래서 우리는 번영의 면에서 세계의 다른 많은 나라들에 뒤처져 있습니다. 우리는 산업화 계획을 시작할 것이며, 우리의 경제적 번영을 증가시키고, 우리의 나라가 새로운 정점으로 성장할 수 있도록 할 것입니다."
MEX_promote_trade:0 "무역 촉진"
MEX_promote_trade_desc:0 "인류가 시작된 이래로, 번영과 발전은 항상 무역과 교역로에 집중되어 왔습니다. 이러한 기본적인 사실을 인식하고, 우리는 발전과 번영을 염두에 두고 멕시코 내외의 무역을 장려하기로 결정했습니다."
MEX_social_welfare:0 "새로운 학교들"
MEX_social_welfare_desc:0 "우리는 교육 예산을 늘렸지만 문맹 문제에 돈을 쏟아붓는 것만으로는 문제를 해결하지 못할 것입니다. 우리나라의 많은 시골 마을에는 교사들이 있지만 큰 집이나 야외에서 공부하도록 강요됩니다. 우리는 멕시코 전역에 새 학교를 짓기 시작할 것이며 이것은 개선될 수밖에 없습니다."
MEX_mexican_socialism:0 "멕시코 사회주의"
MEX_mexican_socialism_desc:0 "멕시코 사회는 복잡합니다. 보수적이고 진보적인 도시들과 시민들은 모두 서로를 돕기를 원하지만, 둘 다 상대방이 그들을 억압하기를 원하는 것을 두려워합니다. 우리는 유럽의 사회주의자들이 가지고 있는 전통적인 '투쟁 계급'을 가지고 있지 않습니다. 이를 위해 우리는 멕시코 사회가 직면한 현실에 적응할 수 있는 우리만의 사회주의를 만들기 위해 노력할 것입니다."
MEX_strengthen_congress:0 "의회 권한 강화"
MEX_strengthen_congress_desc:0 "최근 대통령들이 대부분의 일을 했지만, 우리가 진정으로 현대 민주주의 국가가 되기를 원한다면, 우리는 국민이 요구하는 변화를 제공할 수 있는 진정한 대표 의회를 만들기 위해 노력해야 합니다. 우리는 의회가 그렇게 할 수 있도록 힘을 실어줄 것입니다. 그래야 우리나라가 민주적 개념을 진정으로 받아들일 수 있습니다."
MEX_bread_and_roses:0 "빵과 장미"
MEX_bread_and_roses_desc:0 "'빵과 장미'는 우리의 좌우명이 될 것입니다. 우리는 우리 인민에게 공정한 권리와 생활 조건을 제공하고, 그들이 원하는 대로 살 수 있는 자유를 주기 위해 노력할 것이기 때문입니다."


## Military Junta ##
MEX_military_coup:0 "군사 쿠데타"
MEX_military_coup_desc:0 "사파타의 죽음 이후, 많은 세력들이 권력 투쟁을 시작했습니다. 거리에서의 총격전과 암살, 그리고 사회적 화합의 붕괴는 멕시코에서 주요 이슈가 되었습니다. 국가와 국민들을 보호하기 위해, 멕시코 군대는 안정을 되찾기 위해 정부에 쿠데타를 일으키기로 결정했습니다."
MEX_military_junta:0 "군사 정권"
MEX_military_junta_desc:0 "국가를 정상 궤도에 올려놓기 위해 군부가 설치되어야 합니다. 우리나라의 많은 사람들은 우리의 통치에 반대하지만, '멕시코 국가주의당'과의 동맹으로 우리는 우뚝 서서 다가오는 폭풍을 견뎌낼 것입니다."

MEX_privitization:0 "민영화"
MEX_privitization_desc:0 "국가는 경제에 막대한 영향력을 행사하고 있으며, 항상 수익성이 있는 것은 아닌 공장과 농지를 소유하고 있고, 이로 인해 멕시코는 심각한 예산 적자를 기록하게 되었습니다. 우리는 추가적인 경제 개혁을 위해 예산을 묶는 그런 재산들을 없애기 위한 민영화 계획을 시작할 것입니다."
MEX_foreign_investment:0 "외국인 투자 장려"
MEX_foreign_investment_desc:0 "멕시코는 새로운 기업들이 설립되고 강한 기업이 될 수 있는 엄청난 기회를 가진 거대한 나라입니다. 우리는 멕시코에 외국 기업을 유치하기 위한 일련의 세금 감면을 시작할 것입니다."
MEX_free_market:0 "자유 시장"
MEX_free_market_desc:0 "우리가 멕시코에 경제적 번영을 가져오려면 자유 시장 경제가 필요합니다! 우리는 과거의 정권들이 우리나라에 부과한 관세를 인하할 것이며, 이를 통해 소기업들이 우리나라에 성장하고 혜택을 줄 수 있기를 희망합니다."
MEX_economic_development:0 "경제 개발 장려"
MEX_economic_development_desc:0 "이전 정부들은 노동자들의 권리에 너무 치중했고 사업체 없이는 근로자가 있을 수 없다는 사실을 잊었습니다. 우리는 새로운 사업들이 멕시코에 설립되도록 장려해야 할 뿐만 아니라, 우리의 경제 성장을 개선하기 위해 혁명 후에 떠난 오래된 사업들을 끌어들이기 위해 노력해야 합니다."

# Junta stays #
MEX_junta_holds_on:0 "군부가 유지되다"
MEX_junta_holds_on_desc:0 "우리 사회의 좌편향적인 기생충들의 압력에도 불구하고, 우리는 우리의 힘을 지탱하고 공고히 할 수 있었고, 우리의 지지자들을 기쁘게 하기 위한 일련의 개혁을 시작할 것입니다."
MEX_ban_unions:0 "조합 금지"
MEX_ban_unions_desc:0 "노동조합은 현재 낡은 혁명가들이 우리 사회에 가지고 있는 권력의 마지막 표시이고, 그렇기 때문에 우리 정부의 존재에 대한 위협입니다. 우리는 우리의 권력을 강화하기 위해 노동조합의 활동을 금지하고 그들의 활동을 단속할 것입니다."
MEX_rewrite_history:0 "역사책 다시 쓰기"
MEX_rewrite_history_desc:0 "우리의 역사 책들은 과거 포르피리오 정권을 포르피리오 디아스의 독재적인 정치 아래 멕시코 시민들을 억압했던 사악한 정권이라는 것을 보여줍니다. 이러한 역사왜곡은 용납될 수 없으며, 우리는 새로운 역사 책에 포르피리오의 선행을 포함시켜 미래세대가 멕시코가 어떻게 존재했는지를 알 수 있도록 수정하는 노력을 시작할 것입니다."
MEX_traditional_values:0 "전통적인 가치"
MEX_traditional_values_desc:0 "우리의 지지자들은 멕시코 문화를 직접적으로 공격한 진보적 개혁을 받아들이도록 강요받아야 되는 환멸에 빠진 시민들입니다. 우리는 전통적인 가치들이 우리의 행정과 법률 시스템에 포함되도록 격려함으로써 그들의 충성심을 보상받을 것입니다."
MEX_end_anti_catholicism:0 "반가톨릭법률 폐지 "
MEX_end_anti_catholicism_desc:0 "혁명 이후에, 가톨릭교회는 멕시코에서 가장 강력한 단체들 중 하나임에도 불구하고 세속적이고 무신론적인 혁명가들에 의해 소외되었습니다. 만약 우리가 이 법을 폐지하고 교회가 예전과 같은 영향력을 가지도록 허용한다면, 우리는 반드시 가톨릭의 지지를 얻을 것입니다."
MEX_great_ranches:0 "거대 목장"
MEX_great_ranches_desc:0 "멕시코의 '거대 목장'은 농작물을 재배하거나 소를 기르는 큰 땅의 소유주입니다. 그들은 우리나라 내에서 정말 강력한 힘입니다. 그리고 최근 몇 년간 그들의 영향력을 줄이려는 사파타의 노력을 고려할 때, 그들은 그들 자신의 방식을 존중하는 정부를 기꺼이 지지할 것입니다. 그들의 지원을 받는 것은 우리의 영향력을 크게 강화시킬 것이고, 우리는 그렇게 할 것입니다."
MEX_military_youth:0 "유소년 군대"
MEX_military_youth_desc:0 "환멸을 느낀 많은 젊은이들이 과거에 정부에 반란을 일으키는 것을 보아왔기 때문에 혁명이 젊은 세대들 사이에서 그렇게 인기가 많았던 것입니다. 우리는 이러한 현상의 치명적인 결함을 보고, 정부가 후원하는 유소년 군사 캠프의 창설을 허용함으로써 청년들에게 새로운 삶의 의미를 부여하기로 결정했습니다. 그곳에서 그들은 멕시코의 시민의식과 개인적 책임의 가치를 배우게 될 것입니다."
MEX_purge_reds:0 "좌파 숙청"
MEX_purge_reds_desc:0 "혁명과 함께, 군대는 우리의 통치를 위협할지도 모르는 좌파 장교들에 의해 오염되기 시작했습니다. 우리는 우리 부하들에게 등을 찔리지 않도록 하기 위해 이 사람들을 군에서 대대적으로 숙청할 것입니다."
MEX_military_is_loyal:0 "충성스러운 군대"
MEX_military_is_loyal_desc:0 "숙청 이후, 우리는 굳건하고 애국적인 장교들과 군인들로 이루어진 군대를 남겨두고, 우리나라의 더 나은 미래를 위해 필요한 것을 기꺼이 이루어낼 것입니다. 멕시코 만세!"
MEX_la_patria_es_primero:0 "조국이 우선이다"
MEX_la_patria_es_primero_desc:0 "우리의 독립이 위태롭던 시절, 게레로 산맥에서 국가 영웅 비센테 게레로는 그의 반란 운동에 대한 스페인의 반격에 저항하고 있었습니다. 후안 루이즈 드 아포다카 총독은 게레로의 아버지인 페드로를 보내며 그의 항복을 대가로 관용을 베풀어준다고 하였습니다. 그는 그의 아버지를 사랑하고 존경하였으나 그 제안을 거절하였습니다. 그리고 나서 비센테는 그의 군인들에게 연설을 했고 '나는 항상 아버지를 존경해왔다... 그러나 우리의 조국이 우선이다!'로 끝이 났습니다. 그의 정신은 오늘날까지 우리에게 영감을 주며, 우리는 그의 말을 모토로 삼을 것입니다."

# Democratic #
MEX_military_democracy:0 "민주주의 복원"
MEX_military_democracy_desc:0 "'멕시코 국가주의당'은 우리의 통치 아래에서 안절부절못하고 있으며, 우리가 우리나라에 민주주의를 복원할 것을 요구해 왔습니다. 우리는 그렇게 하기로 결정했고, 단지 극좌 정당들에게 약간의 제한을 두었습니다."
MEX_limited_liberties:0 "제한적 자유"
MEX_limited_liberties_desc:0 "이제 우리는 민주주의를 복원하겠다고 약속했으니, 우리가 취임했을 때 철회했던 어떠한 자유를 되찾기 시작할 수 있습니다. 우리가 여전히 사회주의자들의 저항을 다루고 있기 때문에 모든 시민의 자유가 보장되는 것은 아니지만, 우리는 몇 가지를 회복함으로써 일반 대중을 안심시킬 수 있습니다."
MEX_election_monitoring:0 "선거 감시"
MEX_election_monitoring_desc:0 "새로운 선거가 다가옴에 따라, 우리는 한때 우리나라를 붕괴시켰던 사회주의자들이 권좌로 돌아오도록 내버려 둘 수 없습니다. 우리는 선거를 면밀히 감시할 것이며, 의심스러운 개인이나 단체가 나타나면, 우리는 선거로부터 그를 금지할 것입니다. 우리는 결코 위험을 감수하지 않을 것입니다..."
MEX_new_constitution:0 "새로운 헌법"
MEX_new_constitution_desc:0 "구 멕시코 헌법은 더 이상 우리 정부에 도움이 되지 않으며 더 이상 유효하지 않은 많은 조항들이 있습니다. 우리는 새로운 헌법을 제정하여 구 헌법을 수정하고 멕시코 민주주의를 현재와 영원히 극단주의 단체로부터 보호할 몇 가지 조항을 추가할 것입니다."
MEX_education_programs:0 "교육 프로그램"
MEX_education_programs_desc:0 "멕시코는 문맹률이 높은 나라이고, 이것은 사람들이 교육을 받도록 하겠다고 약속한 사회주의 운동을 강화시켜왔습니다. 우리는 교육 프로그램을 전국적으로 실시함으로써 그들의 영향력을 약화시킬 것입니다. 그것은 어쨌든 논리적인 움직임이었습니다. 왜냐하면 우리는 나라와 사회를 발전시키기 위해 교육을 받은 대중이 필요하기 때문입니다."
MEX_support_the_church:0 "교회 지지"
MEX_support_the_church_desc:0 "교회는 혁명 이후 진보적인 정부 동안 소외받았고, 따라서 전통적으로 보수적인 우리 사회에서 그들의 영향력의 심각한 제한을 견딜 수밖에 없었습니다. 우리는 세속적인 국가를 지지하는 반면, 과거의 진보적인 정부들의 반성직주의 법을 강요할 수 없으며, 우리는 그들의 멕시코에서의 영향력을 이용하면서 세속적인 국가로서의 우리의 위치를 위태롭게 하지 않는 선에서 그들의 활동을 지원하기 시작할 것입니다."
MEX_revolutions_legacy:0 "혁명의 유산"
MEX_revolutions_legacy_desc:0 "혁명은 대부분의 멕시코인들에게 민감한 주제가 되었습니다. 대부분의 사람들이 그것이 필수적인 진전이었다는 것에 동의하지만, 우리는 이제 그것이 우리 사회에 더 깊은 문제를 야기했을 수도 있었다는 것을 알게 되었습니다. 우리는 모든 것을 고칠 수는 없지만, 과거를 바로잡고 다시는 그런 일이 없도록 최선을 다할 것입니다."
MEX_military_support:0 "군대 지지"
MEX_military_support_desc:0 "군대는 우리가 멕시코와 멕시코 국민을 위해 최선을 다하기를 바란다는 것을 증명하는 한 방관자 역할을 하는 것에 만족하고 있습니다. 우리나라와 국민에 대한 그들의 헌신은 의심의 여지가 없습니다. 그래서 우리는 멕시코를 민주주의 국가로 유지하기 위해 그들의 지지가 중요한 요소라고 믿습니다. 그래서 우리는 그들의 요구를 만족시키기 위해 최선을 다할 것입니다."
MEX_new_youth:0 "종교의 자유를 위한 국가 동맹"
MEX_new_youth_desc:0 "정부가 과거에 밀어붙이려 했던 반성직주의 법은 우리 신실한 가톨릭 신자들에게 정부를 꽤나 불신하게 만들었으며, 이로 인해 '종교의 자유를 위한 국가 동맹'이 결성되었습니다. 이 단체는 가톨릭 신자, 가톨릭 노동자, 가톨릭교회에 자유와 공통된 권리를 가르치기를 요구합니다. 그들의 지지를 얻기 위해서, 우리는 그들의 말을 들어 줄 것입니다."
MEX_equality_in_justice:0 "정의의 공평"
MEX_equality_in_justice_desc:0 "우리나라가 아직 건국된 지 얼마 안 되었 때, 멕시코의 오스트리아 왕자 막시밀리아노 합스부르크 1세는 우리나라에 매료되었습니다. 자유주의 왕자는 오늘날 우리가 대변하는 많은 이상을 옹호했고, 빅토르 위고나 주세페 가리발디 같은 위인의 반대와 청렴함에도 불구하고, 베니토 후아레스 정부의 불운한 처형은 우리나라의 부정할 수 없는 약점이 되었습니다. 우리 정부를 보완하기 위하여, 우리는 그의 가장 유명한 인용구 하나를 우리의 모토로 채택할 것입니다: '하나님과 여러분의 신뢰가 저의 힘을 구성합니다; 독립 기념관은 저의 상징이며; 여러분이 이미 알고 있는 저의 화폐는: '정의의 공평'입니다; 저는 평생 당신을 의지할 것입니다.'"

# Sinarquist Coup #
MEX_sinarquista_coup:0 "국민공동통치연합 쿠데타"
MEX_sinarquista_coup_desc:0 "군부의 약점을 보았던 대중단체당과 금색 셔츠단으로 알려진 준군사 조직은 군대 내의 요소들과 협력하여 국가기구를 점령하고 새로운 멕시코를 선언했습니다."

MEX_establish_corportism:0 "협동조합 설립"
MEX_establish_corportism_desc:0 "우리나라가 나아갈 유일한 길은 우리나라의 발전을 위해 필요한 새로운 협동조합을 설립하여 충성스러운 지역 엘리트들을 우리나라의 진보에 필요한 새로운 사업을 설립하는 방향으로 '안내'하는 조직을 설립하는 것입니다."
MEX_capitalist_alliance:0 "자본주의 동맹"
MEX_capitalist_alliance_desc:0 "우리나라의 자본가들은 혁명 정부에 의해 장애를 입어왔고, 따라서 그들은 그들의 이익을 대변할 수 있는 모든 사람들을 지지할 것입니다. 우리는 그들을 이용하여 우리의 권력을 강화하기 위한 동맹을 확립할 것입니다."
MEX_strikes_illegal:0 "파업 불법화"
MEX_strikes_illegal_desc:0 "우리는 자본가들과의 제휴의 일환으로 그들의 산업이 잘 보존된 기계처럼 운영되도록 해야 합니다. 그러나 최근 몇 년간 제정된 노동자들의 권리는 우리의 노력을 방해하고 있습니다. 우리는 이 공장들이 성가신 사회주의자들의 저항 없이 잘 운영될 수 있도록 파업을 전면 금지할 것입니다."
MEX_control_unions:0 "조합 통제"
MEX_control_unions_desc:0 "우리는 멕시코를 안정시키고 경제와 국가의 요구에 맞추기 위해 멕시코에 있는 노동조합에 대한 통제를 시작할 것입니다. 우리는 다양한 노동조합 간부들과 지도자들이 우리의 요구에 협조하도록 할 것입니다. 이 차로는 우리에게 아주 좋은 결과를 제공할 것입니다."
MEX_protect_our_industry:0 "우리의 산업 보호"
MEX_protect_our_industry_desc:0 "멕시코 산업은 대부분 초기단계이기 때문에 아직 외국 무역을 견딜 수 없습니다. 우리는 단지 위대한 길에서 탈선시키려는 외국계 산업으로부터 우리 산업을 보호하기 위해 외국 제품과 재료에 관세를 부과하기 시작할 것입니다."
MEX_nationalize_industry:0 "산업 국유화"
MEX_nationalize_industry_desc:0 "이제 우리가 집권했으니, 우리는 멕시코 정부의 재정을 강화하는 데 초점을 맞추어야 합니다. 그리고 확실한 선택은 우리가 그들의 이익을 획득할 수 있도록 특정 산업을 국유화하는 것입니다."

MEX_centralized_state:0 "최고 행정 권력"
MEX_centralized_state_desc:0 "과거에, 이 나라는 독재 정권을 피하려고 무심하게 노력하면서 권력을 분산시켰습니다. 이것은 과거에 모든 혼란을 야기했으며, 우리는 이러한 이상에 동의하지 않기 때문에, 우리는 그러한 법을 폐지하고 최고 통치권을 행사할 수 있는 법을 제정할 것입니다."
MEX_state_catholicism:0 "가톨릭 국교화"
MEX_state_catholicism_desc:0 "가톨릭교회는 혁명적인 정부에 의해 공격과 모독을 당했습니다. 더 이상은 안됩니다. 가톨릭교회는 국가 종교일 뿐만 아니라 정부의 일원이 되어야 합니다. 우리는 교회를 지지할 것이고 그들은 우리를 지지할 것이고 그렇게 되면 국민들은 우리를 지지할 것입니다."
MEX_hispanism:0 "히스패닉주의"
MEX_hispanism_desc:0 "히스패닉주의는 수 세기에 걸쳐 이루어진 인종 혼합 덕분에 히스패닉계가 다른 인종보다 우월하다는 믿음입니다. 우리는 당연히 이 이상을 신봉하고 있으며 멕시코에서 히스패닉계 인종 개선을 촉진하기 위한 다른 인종 간의 출산을 포함한 많은 법을 시행하기 시작할 것입니다."

MEX_destroy_reds:0 "멕시코의 생디칼리즘 청소"
MEX_destroy_reds_desc:0 "멕시코는 현재 엉망진창입니다. 그리고 우리 모두는 생디칼리스트들이 이에 책임이 있다는 것을 알고 있습니다. 우리는 생디칼리스트와 그들의 동조자들을 위한 마녀사냥을 시작할 것입니다. 곧 그들은 정의로부터 숨을 곳이 없다는 것을 알게 될 것입니다!"
MEX_new_military:0 "새로운 군대"
MEX_new_military_desc:0 "심지어 군대조차 빨갱이에 의해 오염되었습니다. 우리는 이것을 전체적으로 무시하고 처음부터 다시 시작해야 합니다. 이번에는 진정한 애국자들에 의해 새로운 멕시코 군대가 구성되도록 해야 합니다."
MEX_goldshirts:0 "멕시코 혁명 운동"
MEX_goldshirts_desc:0 "우리의 새로운 군대의 일부로, 우리는 일반적으로 금색 셔츠단이라고 알려진 멕시코인 혁명 운동을 멕시코 군에 통합시킬 것입니다. 그들은 멕시코 사회의 감시자들로써 멕시코 내에서 위험한 활동이 일어나지 않도록 해야 합니다."
MEX_synarchismo:0 "국민공동통치연합 홍보"
MEX_synarchismo_desc:0 "민족주의, 반 생디칼리즘, 가톨릭 이상을 옹호하는 정치, 사회, 문화 운동인 국민공동통치연합이 우리의 국가사상이 되었습니다. 그래서 우리는 그것을 멕시코 사람들에게 홍보해야 합니다."
MEX_education_reforms:0 "교육 개혁"
MEX_education_reforms_desc:0 "멕시코는 교육 개혁이 절실히 필요합니다. 현재의 교육제도는 효과적이지 않을 뿐만 아니라, 여전히 우리가 사회에서 제거하고자 하는 오래된 혁명적 이상을 장려하고 있습니다. 우리는 미래세대를 지배할 수 있도록 교육기금을 늘리고 교육과정도 개혁할 것입니다."
MEX_camps_for_syndies:0 "노동 수용소"
MEX_camps_for_syndies_desc:0 "총알은 반대를 다루는 가장 간단한 방법이지만 가장 효율적인 방법은 아닙니다. 우리나라에는 사회주의와 자유주의의 범죄자, 지지자가 많다는 점을 고려할 때, 우리는 재교육 캠프를 설립하여 국가에 대한 그들의 범죄를 해결할 수 있도록 그러한 인력을 투입할 수 있을 것입니다."

MEX_reconquista:0 "레콩키스타"
MEX_reconquista_desc:0 "과달루페 이달고 조약은 미국 제국주의자들에게 멕시코 땅을 양도하도록 강요한 국가적 수치입니다. 우리는 그들의 미약한 군사력에 의해 패배할 만큼 충분히 약했지만, 이제 새로운 멕시코는 그 어느 때보다도 더 강력해졌고, 미국은 그 어느 때보다도 약해졌습니다. 우리는 복수를 하고 제국주의자들이 우리에게서 훔쳐 간 땅을 재정복할 것입니다."
MEX_military_glory:0 "군사적 영광"
MEX_military_glory_desc:0 "우리의 인종적 우월성을 증명하는 가장 좋은 방법은 우리의 군사력을 세계에 보여주는 것입니다. 멕시코와 멕시코 국민을 위해 기꺼이 무기를 들고자 하는 모든 이들에게 영광이 주어질 것입니다."
MEX_glory_of_mexico:0 "종교, 독립, 연합"
MEX_glory_of_mexico_desc:0 "멕시코 독립은 3가지 기본 원칙으로 선언되었습니다: 멕시코의 독립을 확립하고, 가톨릭 종교를 정립하고, 모든 사회 계층의 연합을 확립합니다. 우리는 우리나라가 건국된 원칙을 지키고, 이를 침해하려는 모든 이들을 파괴할 것입니다."

## Military ##
# Army #
MEX_army_modernization:0 "군 현대화"
MEX_army_modernization_desc:0 "멕시코 군대는 여전히 1차 세계대전 시대의 구식 장비들을 사용하고 있고, 우리의 군사적인 교리와 전술 또한 지난 10년 동안 시대에 뒤처져 왔습니다. 우리나라는 북아메리카와 중앙아메리카의 주요 국가이기 때문에 우리 군대는 현대화되고 확장되어야 합니다."

MEX_guerilla_warfare:0 "게릴라 육군"
MEX_guerilla_warfare_desc:0 "멕시코의 지형은 다양한 사막, 산맥, 정글로 매우 험합니다. 멕시코 혁명 동안 게릴라 전술은 대규모, 중장비를 갖춘 군대를 허용하지 않는 그런 지역에서 매우 효과적인 것으로 이미 증명되었습니다."
MEX_zapatas_training:0 "사파타의 유산"
MEX_zapatas_training_desc:0 "우리가 반혁명분자들을 물리친 것은 에밀리아노 사파타의 훌륭한 군사 전술 덕분입니다. 그의 게릴라 전술은 연방군을 성공적으로 패배시켰으며, 만약 우리가 그의 유산을 축적한다면 우리는 어떠한 외국의 침략도 물리칠 수 있을 것입니다."
MEX_night_ambushes:0 "야간전"
MEX_night_ambushes_desc:0 "게릴라전의 한 기둥은 공격이 시작되기 전에 보이지 않는 것입니다. 야간에는 눈에 띄지 않는 것이 쉬워서 우리 부대가 적에게 훨씬 더 가까이 다가감으로써 우리 매복의 효과를 높일 수 있을 것입니다."
MEX_citizen_soldier:0 "민병대"
MEX_citizen_soldier_desc:0 "게릴라 부대는 전문 군인뿐만 아니라, 모든 시민들도 적과의 전쟁에 참여할 수 있어야 합니다. 특수 민병대와 함께, 우리는 모든 시민이 그의 임무를 완수할 수 있도록 할 수 있습니다."
MEX_decentralized_command:0 "분권화된 사령부"
MEX_decentralized_command_desc:0 "멕시코 시티의 소노라 사막이나 유카탄 정글에서 게릴라 부대를 지휘하는 것은 어렵습니다. 우리의 지휘 구조는 게릴라 공격 동안 공격을 지휘할 작전권을 가진 지역 지휘관들과 함께 더 분산되어야 합니다."
MEX_recon_scouts:0 "정찰 부대"
MEX_recon_scouts_desc:0 "영국 제국주의자들과의 끊임없는 전쟁에서 아프간인들이 보여준 것처럼, 매복은 매우 강력할 수 있습니다. 하지만, 만약 적이 도착하지 않는다면 매복 공격은 소용이 없습니다. 적의 위치를 정확하게 보고할 수 있는 전문적인 정찰대가 매복 설치를 용이하게 할 수 있을 겁니다."
MEX_small_unit_tactics:0 "소규모 전술"
MEX_small_unit_tactics_desc:0 "매복 부대는 보통 분대나 소대와 같은 수준의 규모로 일반적인 부대 규모로는 좋은 매복을 만들지 못합니다. 우리 군대는 작은 부대를 기반으로 기능해야 하기 때문에, 우리의 전술과 지휘 체계를 재정비해야 합니다."
MEX_die_standing:0 "서서 죽는다"
MEX_die_standing_desc:0 "멕시코 땅은 단 1미터도 반혁명군과 제국주의자들에게 떨어지지 않아야 합니다! 우리의 영광스러운 병사들은 멕시코의 구석구석을 지키고, 그들은 결코 항복하지 않을 것입니다! 멕시코는 어떤 대가를 치르더라도 자유로워야 합니다."

MEX_legacy_of_the_revolution:0 "혁명의 유산"
MEX_legacy_of_the_revolution_desc:0 "멕시코 혁명은 우리 대륙의 최근 역사에서 가장 큰 군사 작전 중 하나였습니다. 거대한 규모와 더불어, 멕시코는 새로운 군사 전술과 무기를 도입했습니다. 우리는 전쟁에서 얻은 교훈에 따라 우리 군대를 증강해야 합니다."
MEX_improve_soldiers:0 "개선된 장교 교육"
MEX_improve_soldiers_desc:0 ""
MEX_desert_training:0 "사막 훈련"
MEX_desert_training_desc:0 "아메리카 대륙에서 우리의 가장 큰 라이벌 중 하나는 멕시코의 자유를 침해하려는 미국입니다. 멕시코와 미국의 국경지역은 대부분 사막과 건조한 산으로 이루어져 있습니다. 그래서 우리는 우리의 군인들이 이런 적대적인 환경에서 미군의 활동을 중단할 수 있도록 훈련시켜야 합니다."
MEX_jungle_training:0 "정글 훈련"
MEX_jungle_training_desc:0 "혁명은 남부 멕시코의 정글에서 시작되었고, 혁명은 중남미 정글을 통해 확산되었습니다. 우리 군은 이 극도로 적대적인 지역에 적응하는데 초점을 맞춰야 합니다. 이것으로 미래의 전쟁에 대비할 수 있을 것입니다."
MEX_solderas:0 "솔다데라"
MEX_solderas_desc:0 "멕시코 혁명 동안, 많은 여성들은 혁명의 원칙을 위해 싸웠습니다. 이러한 '솔다데라'는 그들의 힘과 의지를 전장에서 입증했지만, 여성들은 여전히 군대에서 좋은 대접을 받지 못하고 있습니다. 우리는 이러한 차별을 끝내고 여성들이 우리 군대에서 싸우는 것을 허용해야 합니다."
MEX_future_of_war:0 "미래의 전쟁"
MEX_future_of_war_desc:0 "전쟁의 미래는 사용하는 장비에 달려있습니다. 멕시코의 진실성과 자유에 의심할 여지없이 도전하게 될 미래의 충돌에 대비하기 위해서, 우리는 현재의 장비의 미래에 대해 생각해 볼 필요가 있습니다."
MEX_industrial_warfare:0 "산업 전쟁"
MEX_industrial_warfare_desc:0 "멕시코 군인들의 힘은 강력하지만, 멕시코 포병의 힘은 훨씬 더 강력합니다. 우리는 정규적인 적군에 대항하는 전투 능력을 향상시키기 위해 우리 군대에 중보병 지원 무기를 갖추어야 합니다."
MEX_mechanized_warfare:0 "기계화 전쟁"
MEX_mechanized_warfare_desc:0 "멕시코 군인들의 힘은 강력하고 멕시코 포병의 힘은 더 강력하지만 멕시코 전차의 힘이 가장 강력합니다! 우리는 적군이 우리를 무찌를 수 없도록 우리 군대를 기계화할 필요가 있습니다."

MEX_general_staff:0 "작전 참모 개혁"
MEX_general_staff_desc:0 "가장 효과적인 전투 부대는 전문적이고 잘 통제된 정규 군대입니다. 하지만 우리 군은 정반대입니다. 우리는 우리 군대의 대부분을 개혁할 필요가 있습니다. 그리고 우리는 작전 참모들과 지휘 체계에서부터 시작해야 합니다."
MEX_modern_division_structure:0 "현대적 부대 구조"
MEX_modern_division_structure_desc:0 "현대의 부대는 복잡한 구조를 가지고 있는 반면, 멕시코 부대는 단지 몇 개의 보병대만 있을 뿐입니다. 우리는 멕시코 군대의 부대를 완전히 재정비해야 합니다."
MEX_military_college:0 "새로운 군사 대학"
MEX_military_college_desc:0 "전문 군대를 만드는 한 가지 중요한 측면은 훈련된 대규모 장교단입니다. 우리 군은 지휘 체계의 모든 단계에서 경험이 많은 장교들이 부족하기 때문에, 우리는 더 많은 장교들을 훈련시키기 위해 군사 대학을 확장해야 할 것입니다."
MEX_professional_army:0 "전문 군인"
MEX_professional_army_desc:0 "우리의 주요 군사 개혁의 목표는 전문적이고 현대적인 군대를 만드는 것입니다. 우리가 우리의 장비들과 전술을 향상시킴으로써 현대 군대를 창설하는 것을 성취할 것이지만, 전문 군대는 모든 군인들이 그의 임무를 알고 어떤 조건에서도 그것을 수행하려고 할 때에만 성취될 수 있습니다."
MEX_centralized_command:0 "중앙 집중 사령부"
MEX_centralized_command_desc:0 "만약 우리가 지역 사령관들에게 너무 많은 자치권을 준다면, 우리 군대와 사령부는 적과 마주치게 되면 아무도 정확히 무슨 일이 일어나고 있는지 알지 못할 것이기 때문에 혼란 속에서 무너질 것입니다. 우리는 군대를 적절하게 이끌기 위해 통제되고 중앙 집중화된 지휘 체계가 필요합니다."
MEX_logistics:0 "병참 부대"
MEX_logistics_desc:0 "우리의 거친 지형과 저개발된 기반 시설 때문에, 많은 중장비를 제대로 공급하기 어려울 것입니다. 우리는 우리 군대를 항상 완벽하게 무장시키기 위해 공급 라인을 감독하고 조직하는 특수 부대가 필요합니다."
MEX_flexiable_planning:0 "유연한 계획"
MEX_flexiable_planning_desc:0 "헬무트 폰 몰트케는 '어떠한 전투 계획도 적과의 접촉에서 결코 살아남을 수 없다'라고 정확하게 말했고, 그것은 멕시코 혁명의 혼란스러운 전투로 완벽하게 증명되었습니다. 우리의 계획은 새로운 상황에 신속하게 적응할 수 있도록 융통성이 있어야 합니다."
MEX_siempre_leales:0 "언제나 충실하게"
MEX_siempre_leales_desc:0 "멕시코 군대는 비용이 얼마가 들더라도 항상 멕시코에 봉사할 것입니다. 그것은 항상 우리의 아름다운 나라를 전쟁이나 평화, 혹은 어떠한 위협이나 외국이나 내부의 위협으로부터 보호해 줄 것입니다. 'Siempre Leales', 언제나 충실하게."

# Navy #
MEX_navy:0 "멕시코 함대"
MEX_navy_desc:0 "우리 해군은 협상국과 미국 해군에 도전할 수는 없지만, 군사력은 과소평가되어서는 안 됩니다. 우리나라는 넓은 해안선을 가지고 있고, 우리 해군은 그 해안선을 방어할 준비가 되어 있습니다."

MEX_grand_navy:0 "대함대"
MEX_grand_navy_desc:0 "해군을 위한 숨을 정글이나 산은 없습니다. 작고 은밀한 부대와 싸우는 것은 지상군에게는 실행 가능한 전술이지만, 우리 해군은 훨씬 더 거대한 화력을 가진 대형 선박과 해상 교전을 벌여야 할 것입니다."
MEX_naval_glory:0 "해군 영광"
MEX_naval_glory_desc:0 "아나우악의 광경은 대부분의 사람들에게 깊은 인상을 심어주기에 충분하고 234mm의 함포는 우리 지상군이 발사하는 어떤 포탄보다도 큽니다. 우리는 멕시코 해안을 용감하게 지키는 우리 해군에 자부심을 가져야 합니다."
MEX_battleships:0 "전함 개발"
MEX_battleships_desc:0 "아나우악은 우리 해군의 가장 큰 배이지만, 30년 이상 지난 함선이며, 현대의 주력함과 경쟁할 수 없을 것입니다. 우리는 우리 해군의 새로운 주력 전함을 개발할 필요가 있습니다."
MEX_battle_cruisers:0 "전투순양함 개발"
MEX_battle_cruisers_desc:0 "우리의 해군 산업 능력은 매우 제한적이어서, 대형 전함으로 구성된 병력을 증강하는 것은 어려운 과제입니다. 우리는 작지만 효과적인 전투능력을 갖춘 대형 전투순양함을 동반해야 합니다."
MEX_carriers:0 "항공모함 개발"
MEX_carriers_desc:0 "1차 세계대전 동안 새로운 함선 유형이 나타났습니다, 바로 항공모함입니다! 처음에는 해상 항공기를 위한 것이었는데, 새로운 대형 항공모함은 작은 비행장의 능력을 가지고 있고, 이제는 대규모의 어뢰와 폭탄을 운반하는 항공기로 해군을 지원할 수 있습니다."
MEX_naval_aircraft:0 "해군 항공대"
MEX_naval_aircraft_desc:0 "공군은 군대의 필수적인 부분이 되었습니다. 어떤 사람들은 정밀타격에 대한 항공기의 효과성에 의문을 제기하지만, 대부분은 그들이 미래의 육지와 해전에서 중요한 역할을 할 것이라고 확신합니다. 해군은 해군 항공 부서의 구성을 요청했습니다."

MEX_marines:0 "해병대"
MEX_marines_desc:0 "때때로, 어려운 지형에 갇혀 있는 전선에서 적군과 싸우는 것보다 바다로 피하는 것이 더 쉽습니다. 갈리폴리 전투와 같은 해군 작전은 실패했지만, 바다에서의 침투는 실행 가능한 군사 전술이 될 수 있습니다."

MEX_protect_trade:0 "무역로 보호"
MEX_protect_trade_desc:0 "우리 해군은 결코 세계 주요 해군들과 경쟁할 수 없을 것입니다. 그래서 우리는 경쟁하기보다는 무역선을 지키는 데 집중해야 합니다. 우리가 미국 함대를 이길 수는 없지만, 우리는 해적들과 침략자들을 이길 수는 있습니다."
MEX_coast_guard:0 "해안 방어"
MEX_coast_guard_desc:0 "우리나라는 태평양과 카리브해를 따라 넓은 해안선을 가지고 있습니다. 이 해안선은 침략자나 밀수업자들에게 충분한 은신처를 제공합니다. 우리는 이 범죄자들을 막기 위해 우리의 해안을 순찰해야 합니다."
MEX_destroyers:0 "구축함 개발"
MEX_destroyers_desc:0 "대형 전함은 호위 임무 수행에 적합하지 않습니다. 대신에, 우리는 우리의 수송선을 보호할 수 있는 소형 호송용 구축함에 투자해야 합니다. 비용도 효율적이고 신뢰할 수 있을 것입니다."
MEX_heavy_cruisers:0 "중순양함"
MEX_heavy_cruisers_desc:0 "순양함들은 전함과 구축함 사이의 중간 지대를 형성합니다. 그것들은 모든 상황에서 효과적이지만, 여전히 다양한 등급으로 세분화되어 있습니다. 만약 우리가 더 많은 정규 함대를 필요로 한다면, 우리는 '소형 전함' 역할을 수행할 중순양함이 필요할 것입니다."
MEX_submarines:0 "잠수함 개발"
MEX_submarines_desc:0 "우리는 우리의 무역로를 보호할 필요가 있지만, 이것은 우리가 적들의 무역로를 습격하는 것을 의미하지는 않습니다. 잠수함들은 수송선 급습 임무에 완벽하게 적합하기 때문에, 우리는 해저에서 발생하는 조용한 죽음에 더 많은 투자를 해야 합니다."
MEX_light_cruisers:0 "경순양함"
MEX_light_cruisers_desc:0 "중순양함은 일반 전함으로서 전투함에 적합하지만, 대부분의 적들은 구축함이나 비슷한 배보다 거대하진 않을 것입니다. 자원을 절약하기 위해서는 경순양함이 필요합니다."

# Air Force #
MEX_air:0 "멕시코 공군"
MEX_air_desc:0 "우리 공군은 영국 공군과 경쟁할 수 없을 것이지만, 중남미에서의 군사 작전에 완벽하게 적합할 것입니다. 우리는 멕시코 공군 병력을 확장해야 합니다. 항공기가 전장에서 중요한 역할을 할 것이기 때문입니다."
MEX_pilot_training:0 "조종사 훈련"
MEX_pilot_training_desc:0 "우리 공군은 아직 규모가 작아서 훈련된 조종사가 부족합니다. 조종사가 항공기를 조종할 줄 모른다면 항공기는 쓸모가 없습니다. 우리는 항공 훈련 과정을 확장해야 합니다."
MEX_air_ports:0 "공군 기지 건설"
MEX_air_ports_desc:0 "항공기는 정글에서 이륙할 수 없습니다... 아직 시도해보지는 않았지만 가능할 것 같지는 않습니다. 멕시코 상공의 하늘을 방어하기 위해 우리 공군들이 이륙할 수 있도록 평평한 지형에 비행장을 건설해야 합니다."
MEX_air_defense:0 "대공 방어"
MEX_air_defense_desc:0 "우리만 공군을 만든 게 아닙니다... 사실과는 거리가 멉니다. 만약 우리가 주요 반혁명 공군과 맞서야 한다면, 우리 공군은 방어 태세를 갖추게 될 것입니다. 우리는 그들을 현장에서 도와야 합니다."
MEX_air_supremecy:0 "제공권 지배"
MEX_air_supremecy_desc:0 "우리 육해군을 효과적으로 지원하고 적군 폭격기로부터 그들을 방어하기 위해 우리 공군은 제공권을 확보하고 방어하는데 주력해야 합니다."
MEX_fighters:0 "전투기 연구"
MEX_fighters_desc:0 "공중 우세를 얻기 위해 크고 느린 폭격기를 사용하는 것은 아무리 좋게 평가해도 어려운 과제입니다. 대신, 적 항공기를 효과적으로 격추하고 파괴할 수 있는 빠르고 민첩하며 잘 무장한 단일 엔진 항공기가 필요합니다."
MEX_army_air_support:0 "지상 항공 지원"
MEX_army_air_support_desc:0 "특히 반혁명적인 중남미 국가들을 포함한 우리의 적국들 중 상당수는 공군력이 부족하기 때문에, 우리는 공중에서 우리 군대를 지원하는 데 집중해야 합니다. 우리는 협상국의 공군에 도전할 수는 없을 것입니다. 그래서 우리는 우리의 작은 경쟁자들의 약점을 이용하는 것에 집중해야 합니다."
MEX_bombers:0 "폭격기 연구"
MEX_bombers_desc:0 "적의 기반 시설과 산업을 파괴하기 위해 기관총으로만 무장한 소형 항공기를 사용하는 것은 거의 불가능할 것입니다. 우리는 적에게 대형 폭탄을 투하할 수 있도록 탑재할 수 있는 엔진이 여러 개인 대형 항공기가 필요합니다."
MEX_radar:0 "RADAR 개발"
MEX_radar_desc:0 "무선 탐지와 거리 측정을 의미하는 RADAR는 공군에 매우 유용한 새로운 탐지 방법입니다. RADAR를 설치하면 시야 거리 밖에서 들어오는 항공기를 감지할 수 있어 공군의 경보를 충분히 빠르게 할 수 있습니다."
MEX_expand_air_ports:0 "공군 기지 확장"
MEX_expand_air_ports_desc:0 "우리 공군은 계속 팽창하고 있지만, 우리 비행장은 따라갈 수 없습니다. 항공기 수용량 제한이 곧 초과될 것이고, 우리는 정글에서 항공기를 이륙시킬 수 없다는 것을 알아냈습니다... 우리는 비행장을 빨리 확장해야 합니다."
MEX_paratroopers:0 "공수부대"
MEX_paratroopers_desc:0 "갈리폴리 전투로 해상 침입이 상당히 어렵다는 게 알려졌지만, 공중 침입은 아직 시도되지 않았습니다. 우리는 적의 전선 뒤로 뛰어들어 보급선을 차단하고 후퇴하는 부대를 저지할 수 있어야 합니다."
MEX_rule_the_skies:0 "하늘의 지배자"
MEX_rule_the_skies_desc:0 "멕시코 공군이 하늘을 지배할 것입니다... 적어도 중앙아메리카의 하늘은 말입니다. 우리가 협상국의 공군과 경쟁할 수 있으려면 아직 꽤 시간이 걸릴 것입니다..."




### Events - start up ###

mexico.1.t:0 "1936년 멕시코"
mexico.1.d:0 "멕시코는 최근 몇 년간 변화되었습니다. 1910년의 멕시코 혁명은 포르피리오 디아스에 대항하여 시작되었고 거의 10년 동안 지속되었습니다. 그러나, 1917년 베누스티아노 카란사가 대통령이 되었을 때 그는 사파타를 포함한 그의 정치적 경쟁자들을 제거하기 위한 작전에 착수하였고 다른 혁명가들을 화나게 만들었습니다. 이것은 다수의 군대 및 정치 지도자들에 의한 아구아 프리에타 작전으로 이어졌고 알바로 오브레곤이 멕시코의 대통령이되는 것에 이르게했습니다. 여기서부터 멕시코 정부가 안정기에 들어가기 시작함에 따라 혁명의 혼란은 가라앉기 시작했습니다.\n\n알바로 오브레곤의 첫 임기는 미국과의 관계 개선을 보게 될 것인데, 특히 판초 비야가 프랑스 대사로 임명되고 아돌포 데 라 우에르타가 마침내 미국인들로 하여금 멕시코의 현 정부를 멕시코의 합법적인 정부로 인정하게 만든 후에 더욱 그러합니다. 경제는 특히 사파타가 권력을 쥐고 있어서 다른 곳에서 시행되고 있는 것보다 더 포괄적으로 토지 개혁을 실행할 수 있는 남부지역에서 개선되기 시작하였습니다. 오브레곤은 노동권을 향상시키기 위해 노력하였지만, 이것은 두 거대 노동조합인 '멕시코 노동자 지역 연합(CROM)'과 보다 생디칼리스트적인 '노동자 총동맹(CGT)' 사이의 새로운 갈등을 불러일으켰습니다. 그러고, 멕시코에서 가톨릭교회에 반대하는 헌법에 규정된 엄격한 반성직주의 법으로 인해 모든 가톨릭 인구의 긴장이 고조되었습니다.\n\n"
mexico.1.a:0 "멕시코 만세"

mexico.300.t:0 "1936년 멕시코"
mexico.300.d:0 "오브레곤은 아돌포 데 라 우에르타의 뒤를 이어 같은 정책을 이어나가려 했습니다. 하지만, 그의 임기 동안에는 그가 처리해야 할 많은 국제적 사건들이 발생하였습니다. 특히, 영국의 혁명과 그 이후의 미국의 대공황은 남쪽으로 충격파를 보내왔고 멕시코 경제에 영향을 미쳤습니다. 이것은 중앙아메리카, 특히 니카라과에서 갈등을 촉발시켰습니다. 사파타는 그곳으로 가서 그의 혁명적 이상을 남쪽으로 확산시키는 것을 도왔습니다. 그러나 이것들 중 어느 것도 논란의 여지가 많은 것은 없었습니다. 그것은 임기 제한을 다시 쓰게 하였고, 그는 오브레곤이 재선에 출마할 수 있도록 그것들을 다시 썼습니다. 그리고 오브레곤이 재선할 것이라 생각하였습니다.\n\n그러나 1932년에 사파타는 사회주의자 및 대중주의 지지자에 의해 선출되었습니다. 사파타의 임기는 에히도스가 개선되고 경제, 특히 농업 부문에 주요한 초점이 맞춰지는 것을 보게 될 것입니다. 그는 멕시코 내에서 농민들과 원주민들의 권리를 향상시키기 위해 노력하였습니다. 그는 멕시코 대통령을 단 한 번의 임기로 제한하는 동시에 사파타의 적들에게 5년까지 연장했던 임기에도 제한을 두었고 그로 인해 보수주의자들 특히 보수적인 가톨릭 신자들을 화나게 하였습니다. 그가 국제사회에 제안한 것은 그가 시행하기 시작한 토지 재분배 정책처럼 미국과의 긴장감을 불러일으켰습니다. 1936년 동이 트면서 많은 사람들은 멕시코의 미래가 어떻게 될지 궁금해합니다."
mexico.300.a:0 "멕시코 만세"

### Events - assassination and first elections ###

mexico.2.t:0 "대통령에 대한 암살 시도"
mexico.2.d:0 "멕시코 시티에서의 긴급 속보입니다. 한 암살자가 사파타 대통령에게 총격을 가했습니다. 암살자가 대통령 경호원에 의해 사살되는 동안, 사파타는 회복하기 위해 병원으로 급히 이송되었습니다. 전국의 많은 사람들은 남부의 호랑이가 어떻게 될지 궁금해하고 있습니다."
mexico.2.a:0 "사파타는 암살 시도에서 회복되었다"
mexico.2.b:0 "암살자가 대통령을 암살하였다!"

mexico.3.t:0 "사파타의 죽음"
mexico.3.d:0 "오늘 아침, 혁명의 영웅이자 멕시코의 대통령인 에밀리아노 사파타는 멕시코 시티에서 암살 공격을 받은 후 입은 부상에서 사망했습니다. 그가 죽은 직후, 충성스러운 정치인에서부터 반동적인 장군에 이르기까지, 몇몇 조직들은 정부와 군부의 통제권을 장악하기 위한 권력 투쟁을 시작했습니다."
mexico.3.a:0 "플루타르코 카예스와 그의 일당이 대통령궁을 점령하였다"
mexico.3.b:0 "반동적인 장군들인 가르자와 트레비노가 군부를 형성하였다"
mexico.3.c:0 "판초 비야와 빈센트 톨레다노는 연합 정부를 형성하였다"

mexico.4.t:0 "[GetYear]년 대통령 선거"
mexico.4.d.zapata_alive:0 "사파타의 집권이 끝나가고 있는 가운데, 차기 대통령 선거는 반드시 마련되어야 합니다. 누가 멕시코의 차기 대통령으로 선출될까요?"
mexico.4.d.zapata_dead:0 "사파타의 죽음으로 지난 1년 동안 빈센트 톨레다노와 판초 비야가 이끄는 연합 정부가 멕시코를 이끌어 왔습니다. 하지만 오늘은 위대한 영웅 사파타의 죽음 이후 누가 차기 대통령이 될 것인지를 선거 할날입니다."
mexico.4.d.zapata_dead_calles:0 "1년 전 에밀리아노 사파타의 죽음 이후, 플루타르코 엘리아스 카예스는 정부를 맡아왔지만, 오늘은 차기 대통령 선거이고 많은 사람들은 카예스가 선거에서 이길 것이라고 생각하고 있습니다."
mexico.4.a:0 "국가혁명당"
mexico.4.b:0 "멕시코 노동당"
mexico.4.c:0 "국가농민당"
mexico.4.e:0 "멕시코 노동운동당"

mexico.5.t:0 "암살자 찾기"
mexico.5.d:0 "거리에서 암살자가 총에 맞아 숨지는 동안, 그가 혼자 행동하지 않았다는 증거가 발견되었습니다. 따라서, 우리는 암살자의 배후가 누구인지 알아내기 위해 멕시코 시티 전역에서 수색 작업을 실시할 것입니다."
mexico.5.a:0 "우리는 이 암살자를 찾아야만 한다"

mexico.6.t:0 "암살자의 동료가 발견됐다"
mexico.6.d:0 "우리는 암살자의 배후에 누가 있었는지 알아냈습니다. 그것은 사파타의 개혁에 분개한 우익 군사 지도자들 집단입니다. 그들은 그것을 부인하였지만, 그들에 대한 증거는 압도적입니다. 그들은 반역자의 죽음을 맞이하게 될 것입니다."
mexico.6.a:0 "그들은 반역자의 죽음을 마주하게 될것이다"

mexico.7.t:0 "암살자의 동료가 발견됐다"
mexico.7.d:0 "우리는 암살자의 배후에 누가 있었는지 알아냈습니다. 그것은 권력과 지위를 강화하기 위한 한 가지 방법으로 사파타를 없애고 싶어 했던 플루타르코 엘리아스 카예스인 것으로 밝혀졌습니다. 그는 반역자의 죽음을 맞이하게 될 것입니다."
mexico.7.a:0 "그들은 반역자의 죽음을 마주하게 될 것이다"

mexico.8.t:0 "사파타의 장례식"
mexico.8.d:0 "오늘, 멕시코 시티에서 에밀리아노 사파타의 대규모 장례식이 있었습니다. 쓰러진 대통령을 기념하기 위해 거의 모든 가게가 문을 닫았습니다. 모두가 비통해하며 죽은 영웅을 애도하고 있습니다. 이것은 특히 쓰러진 지도자에 대한 그들의 감정을 보여주기 위해 도시로 온 가난한 시골 사람들이 특히 그러합니다."
mexico.8.a:0 "그는 그의 발밑에서 죽었다"

