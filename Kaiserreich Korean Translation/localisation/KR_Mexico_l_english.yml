##Army Generals##

#ARMY_MEX_EMILIANO_ZAPATA_DESC:0 "§YGeneral Description\n§YBorn:§W August 8, in Anenecuilco, Morelos, Mexico\n§YMilitary Career:§W Emiliano Zapata Salazar's military career began shortly after his political activism began, when he was forcefully conscripted into the 9th Cavalry regiment under Alfonso Pradillo in 1908, where he began experiencing the benefits and drawbacks of military life. With the Plan de San Luis going into effect and the death of Pablo Torres Burgos, Emiliano was chosen by the Southern Revolutionary Junta as the new revolutionary chief of the Southern Maderista Army. His first course of action was to take Cuautla from Porfirista forces, which was succesful despite suffering heavy casualties. In order to increase recruitment, he promised every soldier who signed up with him a piece of arable land for themselves in exchange for their help in the revolution, and this tactic proved to be extremely succesful with the disenfranchised peasants of the Mexican countryside.\n§YImportant Notes:§W."
ARMY_MEX_PANCHO_VILLA_DESC:0 "§Y장관 설명\n§Y출생:§W 1878년 6월 5일, 멕시코 듀랑고 주 산후안델리오\n§Y군사 경력:§W José Doroteo Arango Arámbula, better known by his pseudonym, Francisco Villa or his nickname 'Pancho Villa', has become a living legend for the people of Mexico. He started his adventure when Laureano Lopez Negrete, the owner of the Sombretillo Ranch where Doroteo worked, abused his older sister. In reprisal, he shot Laureano, and then evaded capture from the authorities, after which he escaped to the nearby mountains, where he was found by a gang of bandits lead by a man called Francisco Villa. He'd accompany the bandits for years, raiding and pillaging around Durango until Francisco Villa was shot in a firefight, and named Doroteo his succesor to lead the gang. Doroteo then adopted the name of his saviour, and continued his criminal activity. With the leadership of the gang secured, Villa decided to join forces with Ignacio Parra, and started his attempts to stop, sometimes violently, the abuses committed by the landlords to the peasants in Chihuahua. In the late 1910 he'd join the Movimiento Maderista, and through cunning and bravery, 'Pancho Villa' reached the higher ranks of the Mexican Revolutionary Army with the nickname 'The Centaur of the North', and even managed to shortly become Governor of Chihuahua. He'd anger the American government in 1916 after attacking the small town of Columbus in New Mexico, which lead to the Punitive Expedition led by John Pershing, who was never able to catch Villa despite all his efforts. Villa has since then played a major role in the Revolutionary army and Mexico's politics. He is a respected member of the General staff, although he's been seen lately dabbling more on politics than learning military strategy.\n§YImportant Notes:§W- Member and one of the main candidates of the Partido Nacional Agrarista."
ARMY_MEX_PLUTARCO_CALLES_DESC:0 "§Y장관 설명\n§Y출생:§W 1877년 9월 25일, 멕시코 소노라 주 과이마스\n§Y군사 경력:§W Francisco Plutarco Elías Campuzano, born in an accomodated landlord family, graduated as a teacher in 1894 and dedicated to his teaching profession in Hermosillo and Guaynas, while trying to administrate the family bussiness. When he moved to Agua Prieta, Governor José María Maytorena named him deputy. After the Decena Trágica, Calles began recruiting men from Agua Prieta to oppose Victoriano Huerta and in 1913 would join up the revolutionary forces to fight. Calles ended up under the direct orders of Alvaró Obregon, and became colonel and commander of Hermosillo by late 1913. In October of 1914, Calles succesfully defended the city of Naco for three months, managing to hold against all odds, and due to this he was turned into Brigadier General by February 1915. With the success of the Plan de Agua Prieta and Obregon's rise to power, Calles became his second in command, and would become a vital member of the staff for years to come, although he has been seen dabbling more into politics in the recent years.\n§YImportant Notes:§W- Member and one of the main candidates of the Partido Nacional Revolucionario.\n-He has a very strict moral standard, and he sees both alcohol and religion as dangerous for the mind of both his soldiers and his people."
ARMY_MEX_JUAN_G_CABRAL_DESC:0 "§Y장관 설명\n§Y출생:§W 1883년 4월 3일, 멕시코 소노라 주 미나스프리에타스\n§Y군사 경력:§W Juan German Cabral worked as miner before reaching his twenties, where he moved to Cananea, taking part of the 1906 general strike, where he met his future contacts for the Mexican Revolution. He was one of the first revolutionaries to take up arms against Porfirio Diaz and took part in several of the early battles of the revolution. In May 1911, he took Cananea and Naco, and due to this he was ascended to Cavalry Colonel by Francisco Madero himself. He would become Commander in February 1912, and in 1913 he'd join Victoriano Huerta's forces. He'd be then selected to carry out low risk operations and was generally chosen as military governor by Obregón as a more conciliatory man than his colleagues like Maytorena and Callés. He has since then taken part in several diplomatic missions to other South American countries, and remains a very respected member of the staff, even being known as 'The cleanest military man from the revolution'\n§YImportant Notes:§W- Apathetic to Politics."
ARMY_MEX_PABLO_QUIROGA_ESCAMILLA_DESC:0 "§Y장관 설명\n§Y출생:§W 1875년 6월 7일, in Cienaga de Flores, Nuevo León, Mexico\n§YMilitary Career:§W Pablo Quiroga Escamilla incorporated into the constitutionalist army in 1913, and was under the orders of Manuel M. Diéguez. With the Volunteer corp and the 13th Battalion of Lancers, Escamilla lead several expeditions in Sonora, Sinaloa, Nayarit and Jalisco. He assisted in the Battle of Santa Ros, the siege of Guaymas and fight for Oredáin. He was promoted to colonel in 1914, taking part in another series of operations in Silao y Trinidad, Guanajuato, Queretaro and Durango. In 1915 he was promoted to Brigadier General, and would take part in another 25 expeditions throughout the revolution and in the post-revolutionary era. While an experienced member of the general staff, he has been slowly but surely losing interest in his military career, and may be willing to resign soon enough."
ARMY_MEX_JOAQUIN_AMARO_DESC:0 "§Y장관 설명\n§YBorn:§W 1889년 8월 16일, in Sombrerete, Zacatecas, Mexico\n§YMilitary Career:§W Joaquín Amaro Domínguez was born from a native family, and he was amongst the first revolutionaries from Michoacan to take up arms against the government. He was initially under the command of Gertrudis G. Sanchéz, but would continually switch sides during the revolution until joining the Army of Operations under the command of Álvaro Obregón. He was commendated for bravery at the Battle of Celaya. In 1916, he fought in Morelos and in Mexico City against the Zapatist forces, executing several civilians under the fear that they were gonna betray Obregon's troops. In 1918, he operated in Durango and Chihuahua against the Villistas, and in 1920 he joined the Plan de Agua Prieta, which catapulted him to the rank of Brigadier General. Since then he has been named Headmaster of military education at the Heroico Colegio Militar, and he has held his post since then, encouraging discipline and technical expertise over raw manpower, and propagated sports and cultural activities through popular libraries in the barracks.\n§YImportant Notes:§W- His relations with both Zapata and Villa are sour at best. Fighting against them in the revolution have made Joaquin very wary of his new colleagues."
ARMY_MEX_FRANCISCO_LUIS_URQUIZO_DESC:0 "§Y장관 설명\n§Y출생:§W 1891년 6월 21일, in San Pedro de las Colinas, Coahuila, Mexico\n§YMilitary Career:§W Francisco Luis Urquizo Benavides joined the revolution in 1911 in Coahuila under the orders of Emilio Madero, where he'd later be assigned as one of Francisco Madero's personal guard, fighting alongside Madero in the Decena Tragica. With the death of Madero, Urquizo escaped from Mexico City and joined Carranza's forces, organizing a volunteer sapper battalion from fellow citizens of Coahuila. With his battalion, he was able to fight and capture Candela for Carranza, he'd take part in the capture of the Torreón and would assist in the attack on Monterrey Francisco Villa's Northern Division. He was promoted to Brigadier General in 1916 and would take up several important government positions in Veracruz, founding the Staff Academy as an extension of the Heroico Colegio Militar. He'd join the Plan de Agua Prieta and would loyaly serve Obregón in the stabilization efforts of the post-revolutionary era. A prolific writer, he has spent his free time writing stories about his time during the revolution and retelling the events that changed Mexico forever\n§YImportant Notes:§W- More interested in his writing career than in any form of political activism."
ARMY_MEX_PABLO_MACIAS_VALENZUELA_DESC:0 "§Y장관 설명\n§Y출생:§W 1891년 11월 15일, in Las Cabras de el Fuerte, Sinaloa, Mexico\n§YMilitary Career:§W Pablo Macías Valenzuela joined the Mexican Revolutionaries in 1912, where he was moved northwards and promoted to Lieutenant of the 4th irregular battalion of Sonora under the direct command of Álvaro Obregón. During his military performance he obtained his positions ascending in the ranks for merit in campaign. Among the most important positions and commissions he has held so far are Chief of Military Operations in the State of Nayarit, Northern District of Baja California and Sinaloa State; Chief of the 4th, 7th, 9th, 10th and 24th Military Operations Headquarters; Chief of the 9th and 17th Military Zones and Commander of the 15th and 29th Military Zones. While not as battle hardened as his colleagues, his administrative skills are worthy of note.\n§YImportant Notes:§W- Member of the Partido Nacional Revolucionario."
ARMY_MEX_ABELARDO_RODRIGUEZ_DESC:0 "§Y장관 설명\n§Y출생:§W 1889년 5월 12일, in Guaymas, Sonora, Mexico\n§YMilitary Career:§W Abelardo Rodríguez Luján, who adopted a more Americanized name after moving temporarily to America in 1906 as Abelardo L. Rodríguez, returned to Mexico in 1912 and was caught in the middle of a revolution. He enlisted to fight in the revolution in March 1913 under Obregón, and quickly rose through the ranks by taking part in the capture of Culiacán, the Bajío campaign, the supression of a Yaqui uprising in Sonora and fighting the Zapatistas elsewhere. He was ascended to colonel in 1916, and would later take part in the Plan de Agua Prieta, which gained him enough prestige to become military governor of Baja California until 1930. He has since then dedicated to teaching at the Heroico Colegio Military, where he has been very recently being promoted to Brigadier General\n§YImportant Notes:§W- Member of the Partido Nacional Revolucionario."
ARMY_MEX_MAXIMINO_AVILA_CAMACHO_DESC:0 "§Y장관 설명\n§Y출생:§W 1891년 8월 23일, in Teziutlán, Puebla, Mexico\n§YMilitary Career:§W Maximino Ávila Camacho joined the revolution as a common conscript, and he has since then risen slowly through the ranks. He decided in the 20s to join the Heroico Colegio Militar in order to learn military strategy, and has recently graduated and incorporated to the general staff. An overall inexperienced yet loyal general.\n§YImportant Notes:§W- Member of the Partido Laborista Mexicano."

