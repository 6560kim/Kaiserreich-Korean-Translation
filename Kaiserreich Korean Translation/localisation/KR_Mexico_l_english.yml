MEX_nationalize_oil:0 "석유 산업 국유화"
MEX_nationalize_oil_desc:0 "우리는 석유를 국유화해야 하며, 그렇게 함으로써 우리는 석유산업을 통제하고 그 이익을 멕시코와 국가의 시민들을 발전시키는데 사용할 수 있을 것입니다."

MEX_cristero_war:0 "크리스테로 전쟁"
MEX_cristero_war_desc:0 "가톨릭 반란군들은 정부와 우리의 법을 집행하라는 명령에 반대하여 전쟁을 벌이고 있습니다. 멕시코에 평화와 번영을 가져오기 위해서 그들은 가능한 한 빨리 사라져야 합니다.\n\n§R크리스테로§!의 세력: §Y[?MEX.MEX_cristero_power]§!"
