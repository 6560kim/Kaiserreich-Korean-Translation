### Decisions ###
SRD_political_decisions:0 "정치적 결정"
SRD_political_decisions_desc:0 "옛 왕국을 되찾기 위해 우리가 행할 수 있는 많은 정치적 결정들이 있습니다."
SRD_unite_italy:0 "이탈리아 통일"
SRD_unite_italy_desc:0 "이탈리아는 이탈리아 내전 중에 분열되었습니다. 그러나 마침내 사보이 가문이 승리를 거듭하면서 다시 이탈리아를 통일하게 되었습니다."
SRD_reclaim_piedmont:0 "Restore Order in Piedmont"
SRD_reclaim_piedmont_desc:0 "오늘날 우리는 피에몬테를 되찾았고 옛 이탈리아 사회주의 공화국의 망할 생디칼리스트들을 제거했습니다. 생디칼리슴 체제를 완전히 붕괴시키는 데는 시간이 걸리겠지만 마침내 우리는 이탈리아 본토로 돌아왔습니다. 국왕 만세!"
SRD_has_piedmont:0 "§Y사르데냐§!가 피에몬테를 회복하였습니다"
SRD_attack_sri:0 "Destroy the Socialist Republic"
SRD_attack_sri_desc:0 "It's time. We need to return to the mainland, destroy the socialists who forced us into exile, and liberate the lands of Piedmont. With the restoration of our lands, we will have a firm base of operations to free the rest of Italy from the unjust rule of the petty warlords that split our great nation!"
SRD_attack_italy:0 "Attack [From.GetNameDef]"
SRD_attack_italy_desc:0 "Now that the Kingdom of Italy has been proclaimed, it is time to reunite the country under a single banner - ours."
SRD_invite_into_kingdom:0 "Invite [From.GetNameDef] into the Kingdom"
SRD_invite_into_kingdom_desc:0 "It is quite clear by now that we hold the strongest position on the Italian peninsula. With the socialist republic now dealt with, perhaps a peaceful route towards reuniting [Root.GetNameDef] and [From.GetNameDef] is possible."

