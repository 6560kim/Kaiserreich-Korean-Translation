### Focus - Politics ###
SRD_country:0 "결정과 망명"
SRD_country_desc:0 "이탈리아가 세계대전에서 패배하여 우리가 사르데냐로 쫓겨난 이후로 대중은 우리가 취하는 절대통치에 대해 동요하고 있으며 두 개의 주요 사르데냐인 정당들은 앞으로는 우리와 협력하지 않겠다고 위협해왔습니다. 우리는 앞으로 어려운 선택에 직면할 것입니다."
SRD_legitimate_kingdom:0 "정당한 왕국"
SRD_legitimate_kingdom_desc:0 "비록 칼리아리로 쫓겨났을지언정 우리는 여전히 정당한 통치권력을 가지고 있습니다. 우리는 대내외적으로 이런 입장을 강변할 것입니다."
SRD_royal_decrees:0 "칙령"
SRD_royal_decrees_desc:0 "현재 우리의 통치는 불문율과 구전법에 의존하고 있는데, 이러한 형태의 통치는 우리 같은 현대 왕국에서는 용납될 수 없습니다. 칙령에 의한 통치는 사유재산 압류를 포함해 왕국을 보호하기 위해 필요한 모든 조치를 취할 수 있게 할 것입니다."
SRD_sack_the_cabinet:0 "내각불신임"
SRD_sack_the_cabinet_desc:0 "사르데냐 지방 정치인들은 끊임없이 간섭하고 모든 권력을 마음대로 휘두르며 우리 왕실의 통치를 막고 있습니다. 우리는 이들을 우리 왕실 내각에서 내쫓고 더 수용적인 정치인들로 교체함으로써 이 문제를 해결할 수 있을 것입니다."
SRD_crackdown_on_dissidents:0 "사라지는 경쟁자"
SRD_crackdown_on_dissidents_desc:0 "While we have weakend our native rivals they still agitate and brief against us. The King has approved for all that oppose us to be given a 'Mediterranean Cruise'."
SRD_enshrine_royal_guard:0 "귀중한 근위대"
SRD_enshrine_royal_guard_desc:0 "Our Splendid Monarch is currently only guarded by a small set of troops that escorted him into exile. We should fully expand this guard and cement its place within the Kingdom as the King's sworn protectors."
SRD_royalist_fervor:0 "왕당파의 열정"
SRD_royalist_fervor_desc:0 "We have waited many years for this moment yet it has now finally arrived. The People clamour to see Amedeo and view him as their true Monarch. Now we must turn our attentions to a possible homecoming scenario."
SRD_judicial_reform:0 "사법개혁"
SRD_judicial_reform_desc:0 ""
SRD_governmental_reform:0 "정부개혁"
SRD_governmental_reform_desc:0 "Corruption has run rampant in our government ever since we left the continent in shameful exile. If we are ever to return to the mainland and resume our rightful leadership over Italy, in any sort of form, we have to root out problem bureaucrats, nepotistic laws, and antiquated systems."
SRD_new_constitution:0 "신헌법"
SRD_new_constitution_desc:0 "Our Rule over Sardinia has been undemocratic and backed with unspoken pledges and hidden loyalties. Amedeo has demanded the formation of a new, free and fair constitution and wishes to rule as a Constitutional Monarch. We shall being preparations straight away."
SRD_free_and_fair_elections:0 "자유롭고 공정한 선거"
SRD_free_and_fair_elections_desc:0 "Anyone and everyone can run for public office in our new Sardinia! We need to make sure that votes are tallied fairly, that voters have access to polling places, and that every citizen feels safe enough to vote, and knows that the ballot will be secret. It will be a lot of work, but for our new democracy to prevail we have to get it done!"
SRD_strengthen_democracy:0 "민주주의 강화"
SRD_strengthen_democracy_desc:0 "We need to ensure that even in small mountainous towns in the center of the island, people know the rule of law, and the people's decisions, elect and empower those in charge. Every political office down to dog catcher needs to be an elected position, and cannot have terms that are so long as to ignore the will of the people."
SRD_freedom_of_speech:0 "노동자의 권리"
SRD_freedom_of_speech_desc:0 "Now that we are moving swiftly, and mostly smoothly into a more free and open society, we need to make sure that the government guarantees rights of workers. No more dictating artificially low wages, no more setting untenable hours, no more permitting poor working conditions. If the people have the right to vote the have the right to safe, secure working conditions."
SRD_rouse_the_people:0 "국민을 일깨워라"
SRD_rouse_the_people_desc:0 "Voting is one thing, but we need all the people of Sardinia to participate in all facets of public life, especially public service! Let's embark upon a massive campaign designed to fill our ranks with the best Sardinia can offer. Surely the people, now that they have adequate representation, will be more likely to serve their country."
SRD_constitutional_monarchy:0 "입헌군주제"
SRD_constitutional_monarchy_desc:0 "We need to adjust our laws to accomodate the fact that we still have a royal family, but the people make the majority of the decisions. The king will still be the head of the executive branch of government, but he will have to share power with our new legislative body, and cannot enact real change without the support of the people."
SRD_homecoming:0 "귀환"
SRD_homecoming_desc:0 "We have worked out the issues with our government, and made sure to have popular support as well.  It's high time to remind the people that we won't stay isolated on this island forever. Instead, we need to make a victorious return to the mainland!"
### Focus - Unification ###
SRD_unification:0 "리소르지멘토 시작"
SRD_unification_desc:0 "우리는 외세의 바지사장이 아니며 따라서 외세에 의해 착취당하고 억압당하는 이탈리아인들을 두고보지만은 않는다는 것을 전 이탈리아인들에게 상기시켜줄 때가 왔습니다. 무력을 통해서라도 우리는 이탈리아인들을 재통합시킬 것입니다."
SRD_fortress_sardinia:0 "사르데냐 요새화"
SRD_fortress_sardinia_desc:0 "적과의 전쟁이 다가옴에 따라 우리의 거점을 확실히 지킬 필요가 생겼습니다. 우리는 상륙하기에 적합한 장소들을 난공불락으로 만드는 것부터 시작할 것입니다. 적은 이 섬에 한 발짝도 내딛지 못할 것입니다."
SRD_french_naval_officers:0 "프랑스 해군 장교단 초청"
SRD_french_naval_officers_desc:0 "우리 해군이 소규모이고 풋사과 수준일지라도 우리는 여전히 해군을 통해 성취해야할 분명한 목표가 있습니다. 프랑스는 상륙작전에 투입시킬 우리 군대에 양질의 훈련을 제공코자 해군 장교단을 기꺼이 파견해주고자 하고 있습니다."
SRD_military_training:0 "캐나다 장교단"
SRD_military_training_desc:0 "잠시 동안 캐나다에 머무르는 영국의 진정한 통치자. 우리는 군사훈련을 위해서라면 거리가 멀더라도 대서양 건너의 오랜 우방국인 그들을 찾아가야 합니다. 우리가 수행할 전투환경에 적합하다고는 할 수 없겠지만은 최소한 캐나다는 우리 동맹국 중 최고의 전투력을 가지고 있으며, 우리 섬의 생존을 보장하면서 본토로 돌아갈 채비를 하기 위해 이들과 접촉해야 합니다."
SRD_kingdom_of_italy:0 "이탈리아 왕국 천명"
SRD_kingdom_of_italy_desc:0 "이탈리아 반도의 북쪽이 우리의 통제하에 있음에 따라 이제는 모든 이탈리아인이 인정하는 사실을 만천하에 당당히 알릴 때가 왔습니다. 사르데냐야말로 이탈리아 왕국의 계승자이며 영광스러운 왕국의 옛 영토를 회복해야 된다는 사실 말입니다."
SRD_destroy_roi:0 "공화국 공격"
SRD_destroy_roi_desc:0 "오스트리아의 사주를 받아 성장한 북쪽의 이탈리아 공화국은 완전한 통일이라는 목표를 가진 우리에게 위협이 되고 있습니다. 우리는 반드시 공화국을 지도상에서 지워버리고 우리의 목표를 완수해야 합니다."
SRD_destroy_two_sicilies:0 "거짓의 왕국 공격"
SRD_destroy_two_sicilies_desc:0 "양시칠리아왕국은 이미 구국의 영웅 주세페 가리발디에 의해 1860년에 멸망당한지 오래입니다. 우리는 아직도 양시칠리아가 존재한다고 우기는 사기꾼들에게 이 사실을 상기시켜 줄 필요가 있습니다."
SRD_italian_irredentism:0 "이탈리아 실지회복주의"
SRD_italian_irredentism_desc:0 "우리는 이탈리아의 재통일에 한발짝 더 다가갔습니다만 여전히 많은 이탈리아 영토들은 여전히 외세의 손아귀에 있습니다. 티롤의 산지와 아드리아 동부 해안이 바로 앞서 말한 그 영토들입니다. 또한 우리는 몰타를 포기할지 아니면 제해권 장악을 위해 되찾아야 할지 결정해야 합니다."
SRD_industralize_the_south:0 "남부 산업화"
SRD_industralize_the_south_desc:0 "Now that we have a firm control of the southern Italian peninsula, we need to integrate it into the industrial base of our island nation. We need to unite the disparate small industries of the southern penensula into a few companies that can do the work of Italy."
SRD_sardinia_piedmont:0 "사르데냐-피에몬테 천명"
SRD_sardinia_piedmont_desc:0 "With Piedmont under our control, we can finally declare we have our heritage back. Sardinia-Piedmont was a great power in the 18th and 19th centuries, and we have brought back it's former glory.  We will rule northern Italy again!"
SRD_florence_concordat:0 "플로렌스 협약"
SRD_florence_concordat_desc:0 "확실히 교황은 이성적이며 사리분별을 잘 하는 사람일 것입니다. 교황이 우리와 동맹을 맺는다는 것이 곧 그 자신의 이익이며 동시에 이탈리아 모두의 이익임을 그에게 이성으로 주지시켜야 합니다."
SRD_promote_sardinian:0 "사르데냐어 장려"
SRD_promote_sardinian_desc:0 "사르두라고도 불리는 사르데냐어는 카탈로니아어, 라틴어, 스페인어, 심지어 아랍어의 영향을 받은 놀랄 만큼 풍부한 언어유산입니다. 이 언어유산을 본토에 전파하고 성장시켜 나갑시다."
SRD_italian_free_trade:0 "이탈리아 관세동맹"
SRD_italian_free_trade_desc:0 "The myriad states inside the Italian peninsula will work together much better if we remove barriers to trade. Let us set up a union to regulate trade in a systemic way between all members of Italy!"
SRD_italian_confederation:0 "연합 군사훈련"
SRD_italian_confederation_desc:0 "Italy is a land of varied terrain. Mountains, hills, plains, coastal areas, all these have to be defended from it's enemies. If we work together with other Italian states, we can all trade our strengths in fighting and shore up our weaknesses."
SRD_marseille_confrence:0 "프랑스와의 친선"
SRD_marseille_confrence_desc:0 "Italy and France have always been historical friends. We need to remind the French that we are not their enemies, regardless of the direction they have taken their country recently."
SRD_rebuild_piedmont:0 "피에몬테 재건"
SRD_rebuild_piedmont_desc:0 "We need to rebuild the historical site of our capital.  The syndicalists ran the infrastructure and businesses into the ground. Of course, those who destroy Italian infrastructure and wealth are not welcome here, and should be removed as well."
### Focus - economy ###
SRD_assess_the_economy:0 "경제에 접근"
SRD_assess_the_economy_desc:0 "We assumed our exile to Sardinia would be temporary, less than a year, but a year turned into two, and two turned into five, and five turned into ten... it's time to assess our economy and figure out how to best optimise the little we have remaining. We're going to need all the resources and power this tiny island can provide if we are ever to get back to the mainland ourselves!"
SRD_industrial_investment:0 "산업 투자"
SRD_industrial_investment_desc:0 "We don't have the manpower or resources to run a lot of factories, but what we can do is get them to run better. We need to start massively investing in new technologies that can help us run our factories more cheaply, more efficiently, or more productively."
SRD_farming_grants:0 "농업 보조금"
SRD_farming_grants_desc:0 "이 작은 섬은 식량을 많이 생산하지 못하는 데다가 대부분의 유럽 국가들은 우리에게 적대적이기 때문에 우리는 충분한 식량 공급을 위해 애쓸 필요가 있습니다. 우리는 사르데냐 중부지방의 농부들에게 보조금을 제공하여 프랑스나 북부 이탈리아산 잡곡에 의존하는 해안지역의 인구 대다수에게 보다 많은 식량을 공급할 것입니다."
SRD_coal_mines:0 "탄광 확장"
SRD_coal_mines_desc:0 "Sardinia is rich with coal to plunder from the earth. These new supplies of coal will better help us turn some low grade iron into good steel for use in our military industry."
SRD_civilian_investments:0 "민간 투자"
SRD_civilian_investments_desc:0 "우리의 빈약한 민간 산업은 본토 귀환에 필요한 대규모 군수공장 건설에 도움이 되지 못합니다. 대규모로 이뤄질 재무장 계획에 착수하려면 최소한 시멘트나 목재 구조물 그리고 기계 공구를 다루는 번듯한 건설 산업체가 필요합니다."
SRD_military_investments:0 "군사 투자"
SRD_military_investments_desc:0 "The Entete has experienced some difficulty getting new arms to us in the past decade. The French Republic is in a similar situation to us, and Canada is very far away. We need to be more self-sufficient in the production of small arms and aircraft if we are to defend ourselves, let alone free our countrymen from the upstart warlords and pretend republics that plague our mother peninsula."
SRD_new_economy:0 "새로운 경제"
SRD_new_economy_desc:0 "Clearly we cannot rely on a German economic hegemony to prop up our economy. We have to be more self-sufficient, and target a few profitable and popular exports to re-orient our economy. When this is finished, Black Monday should be no more than a poor memory, and Sardinia will be able to move forward into a better, richer future."
SRD_economic_protection:0 "경제적 보호"
SRD_economic_protection_desc:0 "Sardinia hasn't always been a place of opportunity and wealth, and we need to pursuade new companies to build new factories and open their doors to the world. We will set up a series of economic protections to safeguard them from the worst risks in our new economy so they can get setup and thrive without risk of failure."
SRD_market_protections:0 "시장 보호"
SRD_market_protections_desc:0 "With new factories and natural resources comes the risk of market fluctuations and speculative trading driving some market volatility. The recent world tension doesn't make this any better. Let's enact a series of market reforms and protections to ensure stability in our markets."
SRD_new_industry:0 "신산업"
SRD_new_industry_desc:0 "Now that we have arrived in force back on the mainland and declared our ambitions, our next step is the integration of our Island economy with a mainland economy. Sea routes, transfers or supplies and materials, all of this will take time, and we need to be more efficient with this. Get the researchers looking into better industrial methods!"
SRD_automotive_industry:0 "자동차 산업"
SRD_automotive_industry_desc:0 "Horses are increasingly being replaced with cars, in both civilian and military use. We need to get ahead of this trend and start widescale production of motor vehicles for both our army and our citizens. Lets provide huge subsidies for companies willing to produce motorised vehicles and start purchasing them for our military as well."
SRD_autostrada:0 "고속도로 건설"
SRD_autostrada_desc:0 "New cars and trucks require new roads on which to drive them. Imitating the Germans of the North, we will build a great expanse of highways stretching across Piedmont, eventually connecting to Austria, France, and Germany as time goes on."
SRD_dockyards:0 "제노바 조선소"
SRD_dockyards_desc:0 "In antiquity, the Genoa was a shipbuilding powerhouse. Even after unification it continued to produce ships, but it has languished under the great Italian divide. No more. We will rebuild the Genoese shipyards to their former glory, providing ships to complement or island navy."
SRD_air_ports:0 "공항 확충"
SRD_air_ports_desc:0 "With our control stretching across vast swaths of Italy, we are needing additional modes of transportation, and extra supply bases for our airtcraft. Lets construct small airbases across the peninsula to facilitate transportation and resupply."
SRD_industralize_piedmont:0 "피에몬테 산업화"
SRD_industralize_piedmont_desc:0 "Now that we have solidified control of our ancestral home of Piedmont, we need to get down to the serious business of industrializing it as we have our island refuge. We need to lay the foundations of good construction companies and consumer goods factories to rebuild Italy, and serve our interests."
SRD_civilian_subsides:0 "산업 보조금"
SRD_civilian_subsides_desc:0 "Now that we have expanded our reach into the Italian Peninsula, we should expand the grants we have had for our island companies to ones on the mainland as well. They worked well on Sardinia, and they will work even better with all the natural resources and population of Italy."
SRD_radio:0 "라디오 회사"
SRD_radio_desc:0 "Radio is proving to be invaluable on and off the battlefield. Communication is expanding at an astounding rate, but leaving us with a huge demand for transistors and capacitors to run our new radios. We need to found a new radio company to provide these precious resources!"
SRD_university:0 "칼리아리 대학 확장"
SRD_university_desc:0 "칼리아리 대학은 예전의 왕국 내에서 빛나는 기관이었으며, 이제 우리는 연구 수요를 충족하기 위해 이를 확장할 것입니다."
SRD_economic_miracle:0 "경제적 기적"
SRD_economic_miracle_desc:0 "With the integration of Piedmont through the Autostrada, and the industrial development of airports, dockyards, a new automotive industry, and electronics, we have crafted an economy that is both more productive, and less reliant on foreign goods. Not only can we make more for our people, but it takes less resources to do so! Truly an economic miracle."
### Focus - army ###
SRD_assess_the_army:0 "사르데냐의 충신들"
SRD_assess_the_army_desc:0 "It is imperative on us to ensure that the Army receives the royal attention that it deserves. We will need every man willing and able to fight in order to reclaim the birthright."
SRD_superior_fire_power_plan:0 "우월한 화력"
SRD_superior_fire_power_plan_desc:0 "Sardinia may not have a lot of men, but what we can have is every man firing a gun. The more we can concentrate firepower onto an area of the battlefield, the more we can overwhelm our foes with ordinance and artillery, the less they will be able to react. What better way to greet our enemies on the beaches, but with a wall of explosive lead?"
SRD_elite_army:0 "엘리트 육군"
SRD_elite_army_desc:0 "We don't have many men, but what we do have is an abundance of time, and a vast will to be better than our myriad array of enemies. Let us develop special forces for fighting in the mountains, dropping out of the air onto our enemies, and invading them from the sea, and let them be more numerous than our enemies."
SRD_carabinieri:0 "카라비니어리"
SRD_carabinieri_desc:0 "Our Carabinieri have always been a central part of our armed forces, and an integral part of the first unification of Italy. Let's develop and expand this ancient police force, starting on the island of it's birth. For if we are to re-unite Italy, we will need the police force to help pacify and police it."
SRD_artillery_effort:0 "포병 집중"
SRD_artillery_effort_desc:0 "For decades our divisions have been saddled with the antiquated Model 16 howitzer, in part because of its coastal defence use in the 1920s. This situation must be rectified sooner rather than later and new artillery developed."
SRD_arditi:0 "아르디티"
SRD_arditi_desc:0 "We were among the first countries in the Weltkrieg to learn that slow rolling firepower did nothing to armed men in trenches. INstead our shock troops became a model imitated by other countries. We need to use our background in assault forces to make shock troops to invade the mainland! "
SRD_arma_del_genio:0 "아르마 델 지니오"
SRD_arma_del_genio_desc:0 "Sardinia has always had a long history of brilliant army engineers. In the Weltkrieg this was expanded to include medical personal and electronic operators. We need new technology so our medics, support technicians, and especially army engineers can excel in this new age of warfare."
SRD_mobile_war_plan:0 "기동전 계획"
SRD_mobile_war_plan_desc:0 "Sardinia may not have a lot of men, but a lot of men aren't needed when you can get behind your opponent to stab him in the back. We can train our troops to move quickly, not get bogged down in extensive fighting, and train our motorised and armoured units to split and surround our enemies, which will lead to their quick destruction. What better way to storm the beaches than by spending almost no time there at all?"
SRD_fast_army:0 "유동적인 군대"
SRD_fast_army_desc:0 "Our plan for being a mobile force needs just one more thing; a way to move our troops around quickly. Let us upgrade our soft shell trucks and jeeps to partially armoured half tracks and mechanised personal carriers. These can supplement, and hopefully replace our weaker vehicles in the months ahead and provide better protection for our elite army."
SRD_bersaglieri:0 "베르사리에리"
SRD_bersaglieri_desc:0 "Let us augment our infantry divisions with battalions of our finest Bersaglieri. Their speed and finesse is an important contribution to our mobile warfare doctrine, as even without vehicles our infantry will not be passed by anyone! We need to develop and expand these forces to make sure every division has some of these fine, elite soldiers at their disposal. "
SRD_infantry_tank:0 "보병전차"
SRD_infantry_tank_desc:0 "Our tanks need to keep up with the development of our other armoured vehicles, specifically the focus on speed and manoeuvrability. Our new infantry tanks will be able to support our fast moving motorised and mechanized units, and assist in cutting and destroying enemy units by breaking through the hardest points in the enemy defences."
SRD_light_royal_legion:0 "왕립 경보병 군단"
SRD_light_royal_legion_desc:0 "We can expand the training of our Bergsaglieri, and the spirit of that training, to encompass our entire army. It will make our motorised and mechanised units tougher, faster, and improve the overall coordination between all military units in our army. None will outrun the Royal Light Legion of Sardinia!"
### Focus - navy ###
SRD_battleship_plan:0 "카바냐리의 계획"
SRD_battleship_plan_desc:0 "Cavagnari is a veteran of the Weltkrieg and saw the effectiveness of large ships of the line. He is our biggest proponent of Battlecruisers and Dreadnoughts, and strongly recommends we begin to lay down the hulls of several large ships if we want to wrest control of the Mediterranean away from our enemies."
SRD_carrier_plan:0 "이아치노의 계획"
SRD_carrier_plan_desc:0 "Angelo Iachino's experience with torpedo boats during the Weltkrieg has led him to some fairly unconventional ideas involving airpower and runways on the water. We are Italian, and we will continue to innovate as the threat of another great war looms. We just hope he is right about the coming strength of airpower on the open sea."
SRD_sub_plan:0 "레냐니의 계획"
SRD_sub_plan_desc:0 "Legnani has come to us with his own proposal: choking the life from the communards of France and our homeland using submarine warfare. We have our allies with their giant shipyards across the Atlantic, let us supplement their fleets with our stealthy undersea craft, and bring starvation and ruin to our enemies!"
SRD_reform_navy:0 "해군 개혁"
SRD_reform_navy_desc:0 "Regardless of the direction in which we take our navy in terms of ship building, we desperately need to update our navy tactics. The last time we had significant differences in training was back in 1917 when the peninsula was newly united. It's back to school for all our naval officers!"
SRD_expand_dockyards:0 "조선소 확장"
SRD_expand_dockyards_desc:0 "The Dockyards of Cagliari must be expanded if are to ever build our own vessels once more. While it may take up valuable space we could use for other industry, without control over the waters of the Mediterranean we will be a ripe target for some Communard to tear from the branches of Italy."
SRD_sardinian_merchant_navy:0 "상선"
SRD_sardinian_merchant_navy_desc:0 "With our new dockyards built and ready for orders, the time is ripe for building a new merchant fleet. We can improve the design of our ships to keep the same capacity whiole costing less, and at the same time revamp our escort procedures to make sure we lose less of them if they are attacked."
SRD_continue_reforms:0 "개혁 지속"
SRD_continue_reforms_desc:0 "While our reforms are well underway and going extremely well, this is not the time for complacency. Our reforms must reach every aspect of our navy, and continue to drive forward our naval dominance."
SRD_submarines:0 "잠수함"
SRD_submarines_desc:0 "Our current submarines are adequate, if not spectacular. Legnani has ordered that we develop submarines that are faster and longer range, which we will need if we ever want to extend our reach beyond the waters of the Mediterranean."
SRD_cruisers:0 "순양함"
SRD_cruisers_desc:0 "While our submarines are impressive, to say the least, we still will need surface vessels to guard our convoys and do some additional spotting. Let's design some cruisers to help with trade interdiction, and protect our submarines from hostile destroyers."
SRD_armoured_cruisers:0 "장갑순양함"
SRD_armoured_cruisers_desc:0 "Now that we have designs for Dreadnoughts, we need to make sure we have a powerful escort force for our titans of the sea. While still large, armoured cruisers can sail in front of our mighty behemoths and protect them from smaller craft while our big guns pound enemy capital ships into submission."
SRD_battleships:0 "드레드노트"
SRD_battleships_desc:0 "Now that the basics of our new fleet have been worked out, it is time to design some truly great Dreadnoughts to augment our existing fleet, the first of which shall be our new mighty flagship. It's a wonder of modern engineering that we were able to build such large ships on such a small island, but such is the power of Sardinina!"
SRD_marines:0 "사르데냐 해병대"
SRD_marines_desc:0 "There is no excuse for us not to exploit the talents of the hardy island people under our stewardship. Proposals have been put forward to capitalise on this and encourage the specialised training of Marine detachments."
SRD_synthetic_research:0 "합성수지 연구"
SRD_synthetic_research_desc:0 "Having no natural resources of our own apart from the meagre bounty of Piedmont, we need to invest in new ways of acquiring the lifeblood of modern warfare: oil, and it's potential derivative rubber. If we ever hope to become even vaguely self-sufficient we will need amply supply of both these resources."
SRD_carriers:0 "항공모함"
SRD_carriers_desc:0 "As our air fleet expands, and more importantly as our planes expand, they will need every larger places to take off and land. Let's commission a new naval study on the feasibility of a larger aircraft carrier to carry even more planes. Iachino has gotten this far and we continue to put out faith in him."
SRD_naval_aviation:0 "창공의 함대"
SRD_naval_aviation_desc:0 "We must not ignore the simple fact that we are an island surrounded by the azure Mediterranean Sea. A fleet of powerful naval bombers would allow us to strike at foreign fleets and docks, and help us permanently dominate Mare Nostrum."
SRD_thalassocracy:0 "제해권 선언"
SRD_thalassocracy_desc:0 "Through rapid development, research of new doctrine and new ships of the line, and an overall strategy of naval superiority, we can declare without doubt that the majority of our power comes from the sea. We may never dominate all of Europe, but the coastlines of the Italian Peninsula shall be ours, forever guarded by our Royal navy."
### Focus - Air port ###
SRD_airforce:0 "사르데냐 항공대"
SRD_airforce_desc:0 "It has been said by learned theorists that the future of modern conflict lies in the air. We must begin formalising the creation of a dedicated Air Fleet, complete with bases, to ensure that we are not left behind."
SRD_pilot_training:0 "조종사 훈련"
SRD_pilot_training_desc:0 "We have to be careful when improving our aircraft; if our pilots cannot handle the craft all our effort will be wasted. We need to create a fine air school for our pilots, and make sure their training is up to modern standards for our new aircraft."
SRD_expand_air_ports:0 "군용 공항 확충"
SRD_expand_air_ports_desc:0 "There will be some work expanding our airfields for military aircraft, as we need to clear large uninterrupted areas for our runways. At least we should be able to use the many hills in the region as good locations for our air traffic control towers."
SRD_aviation_companies:0 "항공회사"
SRD_aviation_companies_desc:0 "Now that we have better plane designs we need to make sure that the companies manufacturing them are as productive and efficient as possible. Let's invest in specialised profuction facilities for our aircraft to reduce the cost and time required to manufacture them."
SRD_fighters:0 "전투기"
SRD_fighters_desc:0 "The major goal of our airforce is never ceding control of the sky, and to this end we will develop the most advanced fighters Italy has ever seen!"
SRD_bombers:0 "폭격기"
SRD_bombers_desc:0 "The major goal of our airforce is supporting the troops on the ground, and to this end we will develop the most advanced close support planes Italy has ever seen!"
SRD_expand_aviation_industry:0 "공군"
SRD_expand_aviation_industry_desc:0 "As an island nation we always run the risk of being backed into a corner, and this applies equally to the air. We need adequate anti-aircraft coverage over our island to stop the ever present threat of bombing and paratroopers."
SRD_paracadutisti:0 "공수부대"
SRD_paracadutisti_desc:0 "One of our pilots has had an unorthodox idea: what if we had people voluntarily jump out of airplanes? Initial tests have been promising, and we want to assemble a few paracadutisti brigades and send them through battlefield testing."
SRD_radar:0 "레이더"
SRD_radar_desc:0 "Now that we have excellent pilot training and more up to date aircraft, we need to improve our target aquisition. RADAR has shown to be promising in early tests, and we want to build a few stations to try them out large scale."
SRD_rule_the_skies:0 "창공을 지배하라"
SRD_rule_the_skies_desc:0 "We have all the evidence we need to show us how transforming air power is on the battlefield. It is desperately important that we never cede control of any part of the battlefield to our enemy, airspace especially. We will do everything in our power to secure the skies above us!"

### Events ###

srd.0.t:0 "사르데냐 왕국"
srd.0.d:0 "사르데냐 왕국은 세계대전의 폐허 속에서 태동했습니다. 명목상으로는 이탈리아 연방의 일원인 사르데냐 왕국은 서류상으로는 옛 사르데냐-피에몬테 시절의 영토를 가지고 있지만 본토에서의 내전이 이 모든 것을 바꿔놓았습니다. 현제 피에몬테 및 아오스타 지방을 비롯하여 사보이 가문의 영지에 속한 본토 지역은 이탈리아 사회주의 공화국이 10년 넘게 점거하고 있는 상태입니다. 우리는 1927년에 대영제국이 무너지고 오스트리아가 내부사정으로 인해 이탈리아에서 철수하여 명목상으로는 프랑스 공화국의 괴뢰국이지만 실질적으로는 독립국가가 된 상황입니다.\n\n안그래도 침울한 상태인 국가는 내부 분열 때문에 더 침울해지고 있습니다. 아오스타의 아이모네 공작이었던 아마데오 왕은 고작 5년 전에 선왕이자 부친인 에마누엘레 필레베르토의 왕좌를 물려받게 되었습니다. 절대군주제에 입각하여 그가 휘두른 권력은 많은 입헌군주제 지지자들에게 실망감을 안겨주었습니다. 이런 배경 하에서 절대군주제냐 입헌군주제냐 하는 국가체제에 대한 근본적인 질문이 세계대전 이후로 지금까지 쭉 이 조그만 섬의 국론을 분열시켜 왔으며 현 상태를 계속 유지할 수는 없다는 공감대가 형성되었습니다. 행정부와 사법부는 이미 썩을 대로 썩었기에 모두 개혁이 필요한 상태이며 이를 위해서는 무능한 정치환경의 개선과 사르데냐인의 권리 회복을 필요로 합니다."
srd.0.a:0 "국왕폐하 만세!"

### Political Events 1 - 10 ###
srd.1.t:0 "정부 개혁"
srd.1.d.absolute_monarchy:0 "사르데냐의 부패 척결을 위한 첫걸음은 관료 개혁입니다만 이를 위해서는 두 접근법 중 하나를 취해야만 합니다. 하나는 성과 중심적인 공무원 조직으로 정부를 구성하는 것이고, 다른 하나는 행정수반인 왕이 호감을 가진 인사들에게 직접 장관직을 임명할 수 있도록 하는 것입니다.\n\n어떤 방법을 취하든 기존 관료체제는 변화하겠지만 정부가 앞으로 취할 방향성은 달라질 것입니다."
srd.1.d.constituional_monarchy:0 "사르데냐의 부패 척결을 위한 첫걸음은 관료 개혁입니다만 이를 위해서는 두 접근법 중 하나를 취해야만 합니다. 하나는 성과 중심적인 공무원 조직으로 정부를 구성하는 것이고, 다른 하나는 행정수반인 총리가 호감을 가진 인사들에게 직접 장관직을 임명할 수 있도록 하는 것입니다.\n\n어떤 방법을 취하든 기존 관료체제는 변화하겠지만 정부가 앞으로 취할 방향성은 달라질 것입니다."
srd.1.a:0 "성과 중심으로 하자"
srd.1.b:0 "행정수반이 직접 임명하도록 하자"

srd.2.t:0 "검은 월요일이 사르데냐를 강타하다"
srd.2.d:0 "독일에서 시작된 격량의 경제위기는 걷잡을 수 없이 커져 이미 우리 경제에 영향을 미치기 시작했습니다. 나름대로 번창하던 사르데냐의 경제는 똥통에 빠지게 되었으며 왕에게는 경제 현안에 대한 대응을 요구하는 수많은 탄원서가 보내졌습니다."
srd.2.a:0 "신이시여 사르데냐를 구원하소서"

### The absolute monarchy path 11 - 20 ###
srd.11.t:0 "왕실의 권위"
srd.11.d:0 "왕은 자신의 권위를 재천명하기로 결정했습니다. 이제 그는 국부로서의 역할을 다하게 되었으며 왕국의 부패를 척결하고 백성을 보살피겠노라고 약속했습니다. 그러나 많은 자유주의자들은 왕의 결정에 실망했습니다."
srd.11.a:0 "국왕폐하 만세"


### The Democratic Monarchy Path 21 - 30 ###
srd.21.t:0 "신헌법"
srd.21.d:0 "오늘 왕은 국가를 위하여 제정된 신헌법을 발표했습니다. 가장 중요한 점은 신헌법이 왕실을 존중하면서도 기존에 인정되었던 왕실의 특권을 척결하여 국민들에게 권력을 이양한다는 것입니다. 전국의 자유주의자들은 이 소식에 기뻐하고 있으며 다양한 정당들이 향후에 치뤄질 선거를 계획하고 있다고 합니다."
srd.21.a:0 "국왕폐하 만세"



srd.29.t:0 "[GetYear]년의 총선"
srd.29.d:0 "[Root.GetName]에서 처음으로 자유롭고 공개적인 선거가 열렸습니다. 우리의 의회제도에 따라, [Root.GetName] 의회에서 과반석을 가져가는 정당의 당수가 새로운 총리가 될 것입니다. 여러 정당들이 선거운동을 해왔고, 지금 막 선거 결과가 나오고 있습니다. 국민들은 어느쪽을 새로운 총리로 선출했을까요"
srd.29.a:0 "사회자유당"
srd.29.b:0 "시장자유당"
srd.29.c:0 "사회보수당"
srd.29.e:0 "사회민주당"

srd.30.t:0 "[GetYear]년의 총선"
srd.30.d:0 "[GetYear]년 선거가 열렸습니다. 우리의 의회제도에 따라, [Root.GetName] 의회에서 과반석을 가져가는 정당의 당수가 새로운 총리가 될 것입니다. 여러 정당들이 선거운동을 해왔고, 지금 막 선거 결과가 나오고 있습니다. 국민들은 어느쪽을 새로운 총리로 선출했을까요?"
srd.30.a:0 "사회자유당"
srd.30.b:0 "시장자유당"
srd.30.c:0 "사회보수당"
srd.30.e:0 "사회민주당"

### Kingdom of Italy 36 - 45 ###
srd.36.t:0 "이탈리아 왕국의 새로운 정당들"
srd.36.d:0 "이탈리아 왕국이 통일됨에 따라 대다수의 사르데냐 정당들은 이제 사르데냐인만의 정당이 아닌 "이탈리아인의 정당"을 표방하고 있습니다. 이런 변화가 정치계에 어떤 영향을 미칠지 기대됩니다."
srd.36.a:0 "더 발전하길 바란다"

srd.37.t:0 "이탈리아가 통일되다"
srd.37.d:0 "Today on [GetDateText] Italy has been unified, and glorious risorgimento has once again been completed. Preparations are being made right now for the capital to be moved back to Rome and for the King to take up residency there once again. Today is a great day for all Italians! "
srd.37.a:0 "이탈리아 만세!"

srd.38.t:0 "이탈리아 영토회복주의"
srd.38.d:0 "Many in Parliament believe that we should seek to expand Italy's borders to those that naturally suit her. The question is if we should only claim Austrian-occupied land, or if we should claim Malta as well. "
srd.38.a:0 "오스트리아만"
srd.38.b:0 "오스트리아와 몰타"

srd.39.t:0 "새로운 땅"
srd.39.d:0 "It has been some time but we have finally liberated our rightful land. Now that the Kingdom has reclaimed them, we we can feel secure in knowing that they now support us."
srd.39.a:0 "이탈리아 만세!"

