### Focuses ###
## Political ##
# Gallo #
ECU_gallo:0 "갈로가 개입하다"
ECU_gallo_desc:0 "갈로장군이 공화국은 절대로 생디칼리즘과 혼돈에 굴복하지 않을 것이라 주장하며 조국의 경제를 회복시키고 국경을 안전히 지키기 위해 개입했습니다. 갈로 장군님 만세!"
ECU_stateofexecao:0 "예외 상태"
ECU_stateofexecao_desc:0 "특수한 문제는 특수한 해결책으로 다루어야 합니다. 우리나라는 생디칼리즘이라는 무정부상태 이상의 위기에 직면하고 있습니다. 오직 확고한 영향력을 지닌 자만이 가족과 신앙을 안전하게 지켜줄 것입니다. 갈로가 헌법을 정지시키고 국익을 위해 여러 법을 무시할 수 있도록 허가하는 예외 상태를 선언해야 합니다."
ECU_chilean_spies:0 "칠레 스파이 처리"
ECU_chilean_spies_desc:0 "에콰도르 사회당과 공장, 그리고 가난한 농촌에서 암약하는 생디칼리즘 선동가들이 칠레에서 파견된 스파이라는 사실은 모두가 아는 상식입니다. 저 소위 '투사'들을 사냥해서 다시는 말썽을 일으키지 않도록 해야 합니다."
ECU_loyalty:0 "제5열 처리"
ECU_loyalty_desc:0 "여전히 군내의 많은 장교들이 우리 정부를 불법적이고 반동적이라고 생각하고 있습니다. 저 반역자들을 계속 내버려둬서는 안됩니다!"
ECU_gommiegone:0 "에콰도르 사회당 배제"
ECU_gommiegone_desc:0 "If there is a pit of foreign agitation in Ecuador it's the Partido Socialista Ecuatoriano, under the pretense of the party working fairly in the democratic environment lies the constant threat of syndicalism that can corrupt the whole country. We have to put an end to this travesty."
ECU_bossgallo:0 "군정"
ECU_bossgallo_desc:0 "After taking over the government, the army must invest all levels of power in society. The army is the best fit to rule the administration, the economy, the government and everything that matters in the country."
ECU_purifying_country:0 "에콰도르 정화"
ECU_purifying_country_desc:0 "The goal of Gallo is not only to protect Ecuador from all threats but also to purify its morale and its democracy by working towards removing any trace of corruption, dissidence, greed and treachery in the Ecuadorian society. Ecuador must be a moral and just nation."
ECU_populist_measures:0 "인민주의 정책"
ECU_populist_measures_desc:0 "It is unacceptable that Ecuadorian citizens that are supposed to be protected by their state can be left alone to die in the streets. It is our christian and patriotic duty to help them get out of their misery so that they can live a decent life in their own country."
ECU_uphold_traditions:0 "에콰도르인의 의욕 고취"
ECU_uphold_traditions_desc:0 "Decades of corruption and degeneracy endangered the values of our people and of our church. The new government shall protect them and make sure Ecuador will be a standard for morality."
ECU_new_constitution:0 "신 헌법"
ECU_new_constitution_desc:0 "Now that Ecuador is cleaned of its destabilising elements and that its society has been purified, it might be ready to finally get a new constitution and end the junta in favour of a new democracy. We shall start working on writing such a constitution with Gallo and his closest advisers."
ECU_restore_democracy_tt:0 "§GExcept for a last minute decision, democracy will be restored in 1941 by the military and new democratic elections will take place.§!\n"
ECU_restore_democracy_1941_tt:0 "§GExcept for a last minute decision, democracy will be restored as soon as possible by the military and new democratic elections will take place.§!\n"
ECU_intellectual_amnesty:0 "지식인 사면"
ECU_intellectual_amnesty_desc:0 "Potentially dissident scientists have been put away or banished during the first purges of the Gallo rule but now that the country is in better shape, we can allow them to come back and help the country with their skills and knowledge."

# Liberals #
ECU_isidro:0 "자유주의 정권 장악"
ECU_isidro_desc:0 "The elections have shown the will of the people, the Partido Liberal Radical will now rule Ecuador to a brighter future!"
ECU_isidro2:0 "이시드로가 정부를 장악하다"
ECU_isidro2_desc:0 "이시드로 아요라 is a well known individual in Ecuador, with quite a reputation as a surgeon and patron of medical institutions in Ecuador. Now that he has been elected, he has decided to take matters into his own hands, as he knows what is best for our nation, and how to deal with the crisis we are in!"
ECU_isidro3:0 "자유주의 패권"
ECU_isidro3_desc:0 "The PLRE has probably gained enough political capital for decades! With the back of the conservatives crushed, the long struggle between us has finally come to an end"
ECU_poltechsloty:0 "우리의 과학자들"
ECU_poltechsloty_desc:0 "Even if the famous scientists that are the closest to the conservative elites are now resistant and unwilling to work on important projects we can draw from our own pool of friends amongst the scientific community."
ECU_legalfacade:0 "Legal Facade"
ECU_legalfacade_desc:0 "Some of the laws we need to get the nation back on track are technically unconstitutional or break the rules of democracy, but worry not for other laws can be voted to make it legal. After all we have the majority in the parliament and that's all that matters."
ECU_justice:0 "Modernise Penal Code"
ECU_justice_desc:0 "The penal code that has been in place in Ecuador is shameful to read, considering how unfair it is and how much it serves conservative interests. Our project should be to write a fair and modern penal code for a modern nation."
ECU_laicity:0 "Uphold Secularity"
ECU_laicity_desc:0 "The PLRE historically opposed the domination of the church in Ecuador by promoting secularity to a national level. This work started under Alfaro's rule has to continue and for starters the abuses of the conservatives in this matter have to stop. Of course, removing these conservative puppets from power will also be prove itself to be useful for our political domination."
ECU_bankers:0 "Banking Interests"
ECU_bankers_desc:0 "The liberal elites has numerous links to the banking world, especially in Guayaquil. These close ties can lead to a national collaboration that can only be benefical for the country."
ECU_guayaquil:0 "Guayaquil Rebirthed"
ECU_guayaquil_desc:0 "Under the rule of liberals and their investments in the capital of commerce and banking the coastal city of Guayaquil is yet again thriving after a certain stop during the conservatives's rule and is quickly becoming the economic capital of Ecuador."
ECU_liberal_boom:0 "경제 활성화"
ECU_liberal_boom_desc:0 "The attention the liberals give to the health of the economy and the several partnerships they have with economic actors throughout the country assured the recovery of Ecuador and its plantations. The economy is booming and unemployment is rapidly decreasing to be a matter of the past."
ECU_liberty_not_implore_knees:0 "자유는 무릎꿇지 않는다"
ECU_liberty_not_implore_knees_desc:0 "Liberty can't be pled on your knees, once said the Liberal patriarch Eloy Alfaro. These words represent the liberal spirit, we want freedom and we'll fight for it at any time and at any place for the better of the people of Ecuador and for the glory of its democracy. This is what good the liberal republic can bring!"

# Democracy #
ECU_balance_powers:0 "권력의 균형"
ECU_balance_powers_desc:0 "With the surprise victory of the Conservatives in the last elections a sort of balance of powers between the two main parties was put into place during the confusion. While the established liberals have been temporarily shaken they got back on their feet to influence the republic heavily, in which the conservatives hold the actual power, leading to a situation that might finally see real political fights arise."
ECU_democracy_restored:0 "민주주의 재수립"
ECU_democracy_restored_desc:0 "Gallo and his military clique finally resigned from power and left their own constitution as a model for the new republic. Their heavy work and active policies completely restructured Ecuadorian politics, we hope that is for the best."
ECU_power_parliament:0 "의회의 힘"
ECU_power_parliament_desc:0 "No longer shall a man take absolute power in the Republic and name himself dictator yet again, the center of power in the new republic will not be the president anymore but the parliament and its internal fights within parties. That's real democracy!"
ECU_bipartisan_organisation:0 "양당 체제"
ECU_bipartisan_organisation_desc:0 "The destruction or failure of political alternatives in the last years left the country with only two sensible political options: the PCE and the PLRE. With their usual grip on politics greatly disminished, those two parties now have to work together to shape the republic to their liking while sharing all its important positions."
ECU_marginalisation:0 "극단주의 배격"
ECU_marginalisation_desc:0 "They were hit before but they still exist: political radicals, coming from the left or the right threatens the stability of our democracy and the bipartisan statu quo. They shall be fought against and marginalised from the running of democracy."
ECU_building_meritocracy:0 "능력주의 확립"
ECU_building_meritocracy_desc:0 "The goal of this new republic is not to favorise the clientelism and corruption that was rampant in the old times. No, what it shall try to build is a meritocracy ensuring only the best men of our country will get to serve it and lead it to glory. Even if the selection process might be biased, it will still be better than nepotism."
ECU_rally_army:0 "Rally the Army to Democracy"
ECU_rally_army_desc:0 "The Republic couldn't exist without the army and it couldn't last without it. We have to make sure the army is on our side if we want democracy to last."
ECU_technocrat_rule:0 "테크노크라트 지배"
ECU_technocrat_rule_desc:0 "It seems the weakening of the executive power and the disorganisation of the parliament is leaving a hole in the direction of the country. During those squabbles, the ones that ensure the country runs fine and improves are the new administrators recruited from the whole country. All together the form the technocratic elite of the Republic."
ECU_cities_cooperation:0 "도시 간 협력"
ECU_cities_cooperation_desc:0 "Instead of constantly having a fight for the most dominating city between Quito and Guayaquil we could put those fights aside and have the cities work together for the prosperity of Ecuador. After all they both have their advantages and their faults and with the rabid antagonism between the conservatives and the liberals now reduced, it could be time to launch common programs."
ECU_centralisation:0 "중앙집권화"
ECU_centralisation_desc:0 "Now that internal competition is solved with, we have no reason to maintain several centers of power in the country. The state will run better if all of the powers are concentrated in one place for clear and straight policies to be enacted nationally."
ECU_rationalised_banking:0 "합리적인 은행 체제"
ECU_rationalised_banking_desc:0 "The bankers, being before heavily politicised with the liberals can now more easily cooperate with technocrats or leaders of other parties. There is no way this won't lead to an economic improvement."
ECU_democracy_at_last:0 "진정한 민주주의"
ECU_democracy_at_last_desc:0 "With all of its problems dealt with the Republic is now ready to face the test of time and continue to work towards the improvement of the Ecuadorian nation. Viva la Republica!"

## Military ##
ECU_army:0 "군 현대화"
ECU_army_desc:0 "우리 군은 시위대 정도를 진압할 수준은 되지만, 정당한 우리 영토의 영유권을 주장하는 페루군이 침입했을때 맞서 싸우기에는 부족합니다. 외국의 위협으로부터 에콰도르를 보호하기 위해 군 현대화 작업에 착수해야 합니다."

# Army #
ECU_army2:0 "유지보수 작업"
ECU_army2_desc:0 "Our army is inadequately maintained. We need to increase the military budget and we need to invest more into military production capacities. The future of the Pastaza is at stake!"
ECU_plan_against_peru:0 "이웃 국가에 대한 대응 계획"
ECU_plan_against_peru_desc:0 "Our neighbours from all sides are threats to our independence. They all have territorial claims on our small nations and if they ever attack, they won't get much farther than the border!"
ECU_bunker_loja:0 "§YLoja:§! Gives 2 levels of land fort in two provinces\n"
ECU_jungle_reco:0 "정글 정찰"
ECU_jungle_reco_desc:0 "The Pastaza is primarly made up of jungles and dense forests. We need to adapt our reconnaissance units to this harsh environment if we wish to effectively repell Peruvian offensives."
ECU_control_jungles:0 "정글의 지배"
ECU_control_jungles_desc:0 "If we control the jungle, Peru won't even be able to enter them. The jungle is an extremely harsh environment, so whoever is the most adapted to it has a large advantage on the battlefield."
ECU_trenchperimeters:0 "세계대전기 포병 전술"
ECU_trenchperimeters_desc:0 "The Weltkrieg has revolutionized military tactics, and artillery tactics have changed the largest. We should adapt our artillery units to these new tactics, else we will lose the advantage on longer ranges."
ECU_offense:0 "공격적 계획"
ECU_offense_desc:0 "It would be foolish to only defend. Never has a nation won by simply defending, the Napoleonic Wars and the Weltkrieg have proven that well enough. We need to plan for offensive capabilities."
ECU_reorganise_defense_forces:0 "국경방위대 재편성"
ECU_reorganise_defense_forces_desc:0 "Our border with Peru is inadequately defended, and our border with Colombia shouldn't even be talked about. We need to reorganize and expand the border patrols and garrisons."
ECU_give_equipment:0 "Gives §Y500§! 1936 Infantry Equipment pieces\n"
ECU_commando:0 "시험적 특수부대"
ECU_commando_desc:0 "The central regions of Ecuador, part of the Andes, are made up of extremely difficult, mountainous terrain that no ordinary soldier can fight in. We need to experiment with specialized units who can fight in difficult terrain."
ECU_motorization:0 "초기 차량화"
ECU_motorization_desc:0 "Our roads might be underdevelopped and our terrain might be difficult, but that shouldn't stop us from partially motorizing our supply system. Besides, motorized vehicles allow for much more than just the transportation of soup."
ECU_salvage_trucks:0 "미제 트럭 구조"
ECU_salvage_trucks_desc:0 "The Americans have left Ecuador when their foreign influence dropped too low, but they haven't taken everything with them. We should salvage some of their abandoned trucks and use them for our own usage."
ECU_give_trucks:0 "Gives §Y500§! American Motorised pieces\n"
ECU_tothelastman:0 "Quito Perimeter"
ECU_tothelastman_desc:0 "Our beautiful capital city is in a very defensible location, up in the Andes. However, that doesn't mean that it is invulnerable. We need to further fortify Quito and have it serve as a stronghold in case of a successful foreign invasion."

# Navy #
ECU_navy:0 "에콰도르 무적함대"
ECU_navy_desc:0 "Our navy is quite large in comparison to our size. However, it is still smaller than some of our rivals' navies, most importantly than that of Peru. We need to further expand our naval forces in order to defend our shores."
ECU_guayaquil_base:0 "과야킬 해군기지 확장"
ECU_guayaquil_base_desc:0 "Guayaquil is the most important naval base in Ecuador. Most of our exports leave its docks and it is the home base our naval forces. We need to further invest in it to increase its capacity for trade and ships."
ECU_protect_base:0 "과야킬 해군기지 수호"
ECU_protect_base_desc:0 "Guayaquil is vital to us, and the enemy knows that. If we lose its port, our naval forces and our economy will be in quite a bad shape. We need to protect its docks at all costs."
ECU_yards:0 "에콰도르 조선소 설치"
ECU_yards_desc:0 "Our merchant and combat ships are both constructed on foreign soil, however, we can't depend on the world to build our ships forever. We need to construct proper Ecuadorian dockyards."
ECU_research_progress:0 "해군 연구 진행"
ECU_research_progress_desc:0 "In the new naval arms race that is emerging in the world, we can't fall behind. We need to invest more into the development and construction of new modern ships."
ECU_capital_ships:0 "주력함 개발"
ECU_capital_ships_desc:0 "Every prestigious navy has a large flag ship. Our navy, despite its size, should also get a proper flag ship of their own! We need to develop capital ships powerful enough to rival the Peruvians."
ECU_galapagos_base:0 "갈라파고스 기지"
ECU_galapagos_base_desc:0 "The Galapagos Islands are perfectly suited for a naval base in the Pacific. Due to its isolated location, it will be perfect for Ecuadorian ships as a base to intercept enemy trade and supply going through the Panama Canal and to assert our control over our seas further than Guayaquil."
ECU_control_our_seas:0 "영해 지배"
ECU_control_our_seas_desc:0 "The sea around Ecuador and all the way to the Galapagos shall forever be controlled by Ecuador: it is in our vital interest... as long as no larger navy actually tries to contest it."

# Airforce #
ECU_develop_school_aviation:0 "항공 학교 개발"
ECU_develop_school_aviation_desc:0 "A school of aviation was built in Ecuador no earlier than in 1935 following several developments in the Ecuadorian aviation after the Weltkrieg. It is in our interest to make the best use of this school we can to exploit this entirely new and powerful military wing."
ECU_actual_bases:0 "현대 공군기지"
ECU_actual_bases_desc:0 "An aircraft can't take off effectively from the improvised airfields we've built over the years. Modern aircraft require specialized runways to take-off and land successfully and hangars to protect the planes from the weather. The local airfield in Quito could become a modern air base with enough investment, and that's what we shall focus on."
ECU_first_fighters:0 "최초의 비행대대"
ECU_first_fighters_desc:0 "We have finally equiped our airforce so far composed mostly of reconnaissance and training planes with its first fighter aircrafts. These beautiful single-engine planes will fly our nation to new heights."
ECU_selvas_volcanes_mares:0 "Sobre Selvas, Volcanes y Mares"
ECU_selvas_volcanes_mares_desc:0 "The new motto of our airforce is "Sobre Selvas, Volcanes y Mares", over jungles, volcanoes and seas, to protect all of Ecuador from foreign threats. The motto of our rival will be 'crashing in the jungle' once they meet our pilots."
ECU_gift_for_enemies:0 "적에게 줄 선물"
ECU_gift_for_enemies_desc:0 "Modern warfare has proven the need for bombers that can deliver sizable damage to enemy production lines and infrastructure with their precious explosive payload. As it stands, Ecuador doesn't posses any aircraft with those characteristics, and we should focus on investing in newer models if we wish to stand a chance against our agressors."

## Economic ##
ECU_cacao_farmers:0 "카카오 재배 농가 부담 경감"
ECU_cacao_farmers_desc:0 "Cacao is one of the most important products of our agriculture, and a large amount of our rural population grows it. With the deteriorating state of our economy, their plantations have become unprofitable and many are threatend by financial ruin. We need to aid them back onto their feet."
ECU_expand_transandino:0 "트랜산디노 철도 확장"
ECU_expand_transandino_desc:0 "The Trans-Andean railway is a vital economic axis connecting our main port Guayaquil with the capital Quito. Due to harsh terrain, weather conditions and limited investments since its construction, it's in quite a bad shape. We need to rebuild and expand it to other cities of the Andes for the good of Ecuador!"
ECU_improve_ports:0 "Improve Portuary Infrastructure"
ECU_improve_ports_desc:0 "Our ports are another vital economic axis. Especially Guayaquil, which is vital for both the civilian economy and the navy, has a limited portuary capacity, which severly limits the economy. We need to expand portuary infrastructure."
ECU_manufacturing_expansion:0 "제조업 확장"
ECU_manufacturing_expansion_desc:0 "Our main exports might be primary resources, but that shouldn't stop us from building up a manufacturing industry. Manufactured goods are in demand as never before, so it will be highly profitable and the investments will pay themselves quickly."
ECU_ecuatorianrubberboom:0 "고무 생산 독려"
ECU_ecuatorianrubberboom_desc:0 "The world is coming ever closer to a second Weltkrieg, and unlike in the first one, rubber is now an essential resource required for aircraft and motorized vehicles. We will make huge profits if we increase our rubber production and exportation."
ECU_diversify_agriculture:0 "수출 농업 다각화"
ECU_diversify_agriculture_desc:0 "If we only produce cacao, what would happen if the price of Cacao fell quickly in a matter of weeks? In order to avoid a collapse of our agricultural sector, we need to have a diverse offer to avoid too much damage caused by price fluctuations. Why not try bananas?"
ECU_local_consumption:0 "지역 소비 촉진"
ECU_local_consumption_desc:0 "Transportation and importation cost a good amount of money, instead we should promote local consumption. Instead of importating food from Argentina, why not eat Ecuadorian food? Furthermore this national market can help us sell our stocks in times of crisis when exports fall, better sell a product at a low price than not sell it at all."

ECU_neweconomicplan:0 "국가 계획"
ECU_neweconomicplan_desc:0 "Our latest economic policies have helped the economy to come back on its feet, and now it can finally support larger civilian investments. The growthrate is high and stable, so why not make it even higher?"
ECU_university:0 "대학 투자 확충"
ECU_university_desc:0 "Our universities are underfunded and therefore can't function at full efficency. Now that the economy and the state budget can finally support new investment projects, the universities should receive more funding."
ECU_focus_costa:0 "Development of the 'Costa'"
ECU_focus_costa_desc:0 "The Ecuadorian littoral is the most fertile part of our nation, being home to the majority of our plantations. In addition to fertile lands, it has easy access to the world market thanks to the various ports like Guayaquil. We should focus on the littoral."
ECU_focus_sierra:0 "Development of the 'Sierra'"
ECU_focus_sierra_desc:0 "The central parts of Ecuador, stuck inbetween the flanks of Andes mountains, might not have the best suited land for agricultural, but some of the largest cities, especially Quito, lie in the 'Sierra'. Our industry could benefit from investments in the region."
ECU_mechanization:0 "농업 기계화"
ECU_mechanization_desc:0 "New agricultural tools have revolutionized agriculture in the more developped nations. One of the main pillars of this agricultural revolution are new mechanized vehicles like trucks and tractors. We need to mechanize our agriculture to increase its output."
ECU_industrial_agriculture:0 "산업형 농업"
ECU_industrial_agriculture_desc:0 "Agriculture and industry aren't antonyms! We should create a cooperation between our agricultural sector and the industrial sector to increase the productivity and output of the entire Ecuadorian economy."
ECU_quito_industry:0 "키토 산업 확장"
ECU_quito_industry_desc:0 "Quito is the centerpiece of the Ecuadorian industry. The largest portion of our industry is located in our beautiful capital, and its products can be found in stores around... well the few places who buy our goods. We need to invest more into its industry."
ECU_more_workers:0 "공장 노동자 삶의 질 재고"
ECU_more_workers_desc:0 "Working in the factory isn't working yourself to death, it is working for a better life and a better future. That's what we need to make the peasants believe in order to create a larger potential workforce, creating new factories is useless if noone is there to work in them."
ECU_recovery:0 "철저한 회복"
ECU_recovery_desc:0 "Our economy has fully recovered from the economic troubles of the last years, and is now constantly growing and growing. Our industry has developped strongly and our agricultural output has hit new record numbers. Ecuador's economy is strong and will withstand the next crisis!"
ECU_domestic_arms:0 "국내 무기산업"
ECU_domestic_arms_desc:0 "Most of our military equipment is currently being imported from other countries, but who can be sure that we will forever be able to dependent on imports? If the world ever ends up fighting a second Weltkrieg, our guns should be Ecuadorian and not American."

### Events ###
ecu.0.t:0 "에콰도르 공화국"
ecu.0.d:0 "에콰도르는 1809년 독립 이래로 험난한 역사를 겪어왔습니다. 국경이 불확실함으로 인해 페루 그리고 콜롬비아와 갈등을 겪었고 고지지역의 보수주의적 대지주와 해안지역의 자유주의적 민중이 심하게 다투었습니다. 친교회파 보수주의자 가브리엘 가르시아 모레노 대통령의 독재 시대에는 상대적인 평화를 누리며 중앙행정, 교육제도, 사회기반시설을 확충하였습니다. 1825년 모레노가 암살된 이후 심각해진 국내 혼란은 자유주의자 엘로이 알파로 장군이 승리하자 잦아들었습니다. 하지만 알파로가 암살당한 동시에 불어닥친 영미발 경제위기로 인해 안정화는 물건너갔습니다. 1921년 보수주의 쿠데타 이후 타마요 대통령은 축출당하고 아르골라 도당이 정권을 잡은 이래로 아직까지 보수주의가 헌법을 무시하며 에콰도르를 지배하고 있습니다. 임기 제한은 역사 속의 이야기일 뿐이며, 대중은 형편없는 수준의 부정선거에 분노하고 있습니다. 그러나 느린 경제 회복은 민중이 정권을 용인하는 이유를 설명해 주고 있습니다. 1936년d에 들어선 오늘, 확실히 La Nueva Argolla의 계획에 걸림돌은 없습니다"
ecu.0.a:0 "우리의 국경선은 안전할 것이다!"
ecu.1.t:0 "검은 월요일 문제"
ecu.1.d:0 "베를린 증시 폭락이 전 세계에 엄청난 악영향을 끼쳤지만 보수주의 정부는 에콰도르가 이 사태에 영향을 받을 일이 없다고 확신하고 있습니다. 알다시피 "시장"문제는 장기적으로 보면 알아서 해결될 것입니다. 그러므로 우리가 시장 원칙에 따라 행동하기만 한다면 아무것도 두려워할 것이 없습니다.."
ecu.1.a:0 "'Mein Gott(독일어로 하나님 맙소사)'는 너무 과민반응이지 않아?"
ecu.2.t:0 "3월 위기"
ecu.2.d:0 "보수당이 은폐하고자 많은 노력을 들였지만 검은 월요일은 에콰도르 경제를 철저하게 파괴했습니다. 실제로 에콰도르의 코코아 수출량은 급격히 감소했습니다. 결국 보수주의 정권이 유지되던 1925년 이전의 경제위기때와 다르게 이번에는 정치적 위기가 고조되었고 키토, 과야킬과 등 여러 도시에서 인민주의 운동에 고무된 시민들이 폭동을 일으켰습니다. 내전이 시작되기 직전에 엔리케스 갈로와 그가 이끄는 군대가 라 아르골라와 보수당에게 퇴진을 요구했고, 거리에 혼란이 퍼져나갔습니다!"
ecu.2.a:0 "Dios Mio(스페인어로 세상에)!"
ecu.3.t:0 "3월 중순"
ecu.3.d:0 "임시 국가원수 갈로는 곰곰히 생각했습니다. 이시드로 아요라와 자유주의자들은 국정 운영에 대해 약간 이상한 견해를 가지고 있으며, 이 위기의 시대에 저들에게 정권을 부여하는 것은 별로 좋은 생각이 아닐지도 모릅니다. 페루가 탐욕스러운 눈빛으로 우리를 바라보는 지금, 나약한 정부를 수립한다면 국토 방위가 완전히 위험에 빠질지도 모릅니다. 실제로 선거를 요구하기 전까지는 임시정부가 계속 이어질 것이고, 군부와 보수 엘리트들이 이를 지지할 가능성이 매우 높습니다. 말하자면 갈로는 지금 루비콘 강의 끝에 서있는 것과 다름없습니다. 그의 결정은 무엇이었습니까?"
ecu.3.a:0 "내일 선거를 실시하지."
ecu.3.b:0 "에콰도르가 먼저다. 사상놀음은 나중이야."
ecu.4.t:0 "1936년 에콰도르 선거"
ecu.4.d:0 "오늘, 에콰도르 보수당 정권이 무너진 이후 첫번째 선거일이 다가왔습니다! 두 거대 정당이 대통령직을 놓고 선거전을 벌이고 있습니다. 에콰도르 급진자유당의 이시드로 아요라와 에콰도르 보수당의 아로세메냐 톨라가 그들입니다. 올해 초 보수당이 완전히 붕괴하고 급진자유당이 정치적 영향력에서 우세를 점한 지금 보수당의 완패가 예상됩니다. 하지만 민주주의 선거에서 어떤 일이 벌어질지는 예상할 수 없지요...."
ecu.4.a:0 "놀랍지도 않게, 아요라가 승리했습니다!"
ecu.4.b:0 "충격적이게도, 톨라가 승리했습니다!"
ecu.5.t:0 "1941년 에콰도르 선거"
ecu.5.d:0 "에콰도르의 선거일이 돌아왔습니다! 5년간 자유주의가 통치한 이후 아요라와 진보적 엘리트들의 힘은 크게 성장했고, 에콰도르의 정치판은 급진적인 자유주의자들에 의해 완전히 휘둘리고 있습니다. 게다가 일각에서는 아요라가 너무 많은 권력을 쥐고 있다면서 차라리 독재자가 되는 게 낫지 않겠냐는 비아냥도 나오고 있습니다. 대체로 보수당 후보 안토니오 폰츠 캄푸사노의 패배를 점치고 있지만, 어떤 결과가 나올지는 아직 알 수 없지요."
ecu.5.a:0 "놀랍지도 않게, 아요라가 승리했습니다!"
ecu.5.b:0 "충격적이게도, 캄푸사노가 승리했습니다!"
ecu.6.t:0 "1946년 에콰도르 선거"
ecu.6.d:0 "에콰도르의 선거일이 돌아왔습니다! 10년간 자유주의가 통치한 이후 아요라와 급진적 자유주의자들의 힘은 이제 필적할 자가 없는 상황에 이르렀습니다. 아직도 자유주의 진영이 선거에서 패배하리라 믿을 정도로 미친 사람은 거의 없습니다. 보수주의자 후보인 네프탈리 보니파즈 아스카스주비는 아직도 보수파가 승리할 수 있다고 믿고 있습니다. 그의 신념이 맞는지 알아내는 방법은 선거 외에는 없습니다.."
ecu.6.a:0 "놀랍지도 않게, 아요라가 승리했습니다!"
ecu.6.b:0 "충격적이게도, 아스카스주비가 승리했습니다!"
ecu.7.t:0 "1951년 에콰도르 선거"
ecu.7.d:0 "에콰도르의 선거일이 돌아왔습니다! 이시드로 아요라가 공화국의 정권을 완전히 휘어잡은지 15년이 지난 지금, 그의 권력은 그 누구보다 강력합니다. 현 시점에서 선거란 그가 선출될 것이 확실한, 형식상의 투표일 뿐입니다. 상황이 어찌되었든 보수정당은 호세 마리아 벨라스코 이바라 전대통령을 후보로 선출했습니다. 혹시 몇몇 사람이 과거 그의 치세에 향수를 느낄지 누가 알겠습니까?"
ecu.7.a:0 "놀랍지도 않게, 아요라가 승리했습니다!"
ecu.7.b:0 "충격적이게도, 이바라가 승리했습니다!"
ecu.8.t:0 "1956년 에콰도르 선거"
ecu.8.d:0 "에콰도르의 선거일이 돌아왔습니다! 보수당 정부 붕괴 20주년을 기념하는 대규모 퍼레이드가 조직되는 한편으로 새로운 선거가 실시되고 있습니다. 결과는 누가 봐도 자명하겠지만, 보수주의 후보 마리아노 수아레즈 베인티미야가 진보정당의 축제를 망칠 수 있을지도 모릅니다."
ecu.8.a:0 "놀랍지도 않게, 아요라가 승리했습니다!"
ecu.8.b:0 "충격적이게도, 베인티미야가 승리했습니다!"
ecu.9.t:0 "갈로의 하야?"
ecu.9.d:0 "갈로와 군부에 의해 자행된 수년간의 가혹한 통치가 지났습니다. 에콰도르 민주주의를 회복하기 위해 군부에서 지휘해서 작성한 헌법을 채택할 때가 왔습니다. 신 헌법은 국가 전역과 군부 등 다양한 계층에게 승인을 받았습니다. 지금이 바로 군부가 헌정 중단을 연장할 수 있는 마지막 기회입니다. 공화국을 복원하고 선거를 실시해야 할까요?"
ecu.9.a:0 "마침내 자유선거를 실시할 수 있는 날이 왔군."
ecu.9.b:0 "어림도 없다! 영원히 군부가 헌정을 수호할 것이다!"
ecu.10.t:0 "1941년 에콰도르 최초의 자유 선거"
ecu.10.d:0 "갈로 독재 종식 이후 최초로 선거가 실시되는 날이 왔습니다! 새로 민주주의를 되살리는 과정에서 과거 20세기를 풍미했던 급진자유당과 보수당이 정계로 복귀했습니다. 비록 이시드로 아요라나 호세 마리아 벨라스코 이바라같은 정치적 지도자들이 권력에서 멀어져있다고 해도 여전히 정당은 많은 유능한 정치인들을 보유하고 있으며 에콰도르 엘리트 계층과 깊은 관계를 유지하고 있습니다. 하지만 독재 정권이 다시 제대로 된 대응을 시작하였고 모든 정당 소속 정치인들이 크게 실망했습니다. 하여튼간에 이번 선거에서 자유주의자 카를로스 아로요 델 리오와 보수주의자 안토니오 폰즈 캄푸자노사이에 접전이 벌어질 것으로 예상됩니다."
ecu.10.a:0 "급진자유당이 승리했습니다!"
ecu.10.b:0 "보수당이 승리했습니다!"
ecu.11.t:0 "1941년 에콰도르 선거"
ecu.11.d:0 "에콰도르의 선거일이 돌아왔습니다! 1936년 선거에서 보수당이 놀라운 승리를 거둔 이래로 정치 세력들은 적당한 균형을 유지하고 있고 어떤 정당도 상대방을 압박할 정도로 세력이 크지 않습니다. 따라서 이번 선거에서 급진자유당 후보 카를로스 아로요 델 리오와 보수주의자 안토니오 폰즈 캄푸자노 사이의 치열한 접전이 벌어질 것으로 예상됩니다."
ecu.11.a:0 "급진자유당이 승리했습니다!"
ecu.11.b:0 "보수당이 승리했습니다!"
ecu.12.t:0 "1946년 에콰도르 선거"
ecu.12.d:0 "에콰도르의 선거일이 돌아왔습니다! 아직도 남아있는 광범위한 부패와 후견주의에도 불구하고 에콰도르의 민주주의는 잘 기능하고 있습니다. 가장 긍정적인 징후는 네프탈리 보니파즈 아스카스주비의 보수당과 알프레도 바케리소 모레노의 급진자유당 간에 치열한 경쟁이 벌어지고 있다는 사실입니다. 이번 투표일에 어떤 결과가 나올지 궁금합니다.."
ecu.12.a:0 "급진자유당이 승리했습니다!"
ecu.12.b:0 "보수당이 승리했습니다!"
ecu.13.t:0 "1951년 에콰도르 선거"
ecu.13.d:0 "에콰도르의 선거일이 돌아왔습니다! 에콰도르 정계를 지배하고 있는 두 정당인 급진자유당과 보수당 간에 5년간의 국정 운영권을 둘러싼 갈등이 다시 시작되었습니다. 다른 선거때와 별 상관이 없어 보일지도 모르지만, 이번 선거가 특별한 이유가 있습니다. 급진자유당이 3월 위기때 자유주의 진영을 이끈 이시드로 아요라를 후보로 뽑은 상황에서 보수당 역시 3월 위기로 인해 사임한 호세 마리아 벨라스코 이바라를 후보로 선택한 것입니다. 1936년 대선의 재현처럼 보이는 이번 선거에서 누군가는 승리할 것이고 미소를 머금은채 대통령이 될 것입니다. 하지만 과연 누가 될까요?"
ecu.13.a:0 "급진자유당이 승리했습니다!"
ecu.13.b:0 "보수당이 승리했습니다!"
ecu.14.t:0 "1956년 에콰도르 선거"
ecu.14.d:0 "에콰도르의 선거일이 돌아왔습니다! 평소처럼 양당이 후보를 내세우며 경쟁을 벌이고 있습니다. 급진자유당은 안드레스 페르난데즈 데 코르도바 니에토를, 보수당은 마리아노 수아레즈 베인티미야를 후보로 선택했습니다. 비교적 새로운 얼굴들인 가운데, 일각에서는 이들이 고여버린 정치판에 새로운 피를 수혈할 것이라는 기대를 걸고 있습니다."
ecu.14.a:0 "급진자유당이 승리했습니다!"
ecu.14.b:0 "보수당이 승리했습니다!"
ecu.15.t:0 "라 아르고야 붕괴!"
ecu.15.d:0 "'반지'라는 뜻을 가진 라 아르고야는 20세기 자유주의 정부 통치 하에서 정권을 잡았고 타마요 대통령이 몰락한 이후 수립된 보수주의 정부 시대까지 권력을 유지한 정치 경제분야의 엘리트들이 결성한 정치결사에 붙여진 이름입니다. 1936년 3월에 벌어진 사건때까지 집권했던 보수주의 아르고야는 주로 시에라 지역의 부유한 지주층과 열성적인 가톨릭 신자들을 포함한 보수주의 성향을 가진 정치 엘리트로 구성되었습니다. 그러나 언급했다시피 아요라가 이끄는 진보주의자들이 권력을 장악한 지금 아르고야의 명예는 땅에 떨어진 상황입니다. 일부 구성원은 정치적 영향력을 보존하려 노력하고 있는 반면에 다른 이들은 보수주의가 다시 정권을 잡기를 막연히 바라면서 일상 속으로 되돌아갔습니다. 단 한가지 확실한 것은 보수주의의 기둥인 아르고야가 지금, 어쩌면 영원히 에콰도르에 대한 지배권을 잃어버린 상태라는 것입니다."
ecu.15.a:0 "속이 다 시원하군."
ecu.16.t:0 "독재자 아요라"
ecu.16.d:0 "최근 아요라 대통령으로 권력이 집중되고 있다는 징후가 뚜렷이 관찰되고 있습니다. 대통령 개인 권력과 자유주의자 부하들의 힘을 강화하기 위해 매일 새로운 법안이 통과되고 있기 때문입니다. 여론과 언론에서는 아요라가 자신의 권력을 위해 민주주의적 원칙을 무시하고 있으며, 언전가는 독재자로 변모할지도 모른다고 조심스럽게 말하고 있습니다. 이러한 우려가 완전히 근거가 없는 주장은 아니지만, 에콰도르 민주주의 역사에서 이런 사건들이 자주 일어났다는 사실을 고려한다면 대부분의 국민들이 이 문제게 큰 관심을 두지는 않으리라는 예측도 가능합니다. 하여튼간에 이 상황 속에서 야당이 목소리를 내는 상황은 더욱 어려워져만 가는 중입니다."
ecu.16.a:0 "독재자라고? 민주적으로 선출되었다는걸 잊어버렸나?"
ecu.17.t:0 "신 에콰도르 공평법"
ecu.17.d:0 "원내 새로운 다수당과 진보성향을 지닌 새 대통령은 국가 개혁을 추진함과 동시에 과거에 정권을 잡았던 보수주의 엘리트의 영향력을 일소하기 위해 노력했습니다. 이 과정의 일부로 대통령 주변의 권력을 중앙집권화하는 한편 에콰도르 내에서 권위주의를 성장시키는 고전적인 시도가 이루어지는 상황이고, 이 모든 과정은 완전히 합법적으로 추진되는 중입니다. 실제로 국회에서 최근 야당의 반대에도 불구하고 의회의 권한을 자체적으로 축소하면서 그 권력을 자유주의 패권정치에 넘겨주는 법안을 통과시키려 노력하고 있습니다. 입법 과정이 순조롭지만은 않겠지만, 진보 진영 내에서는 야당에 어떤 반응을 보여야 할지를 놓고 의견이 분분합니다. 긴장을 완화하고 자유주의 통치의 포용력을 보여주기 위해 저들과 협력해야 할까요, 아니면 타협을 거부하고 홀로 정치를 이끌어나가야 할까요?"
ecu.17.a:0 "반대파와 연합하자."
ecu.17.b:0 "우리는 정당하게 선출되었다. 하고 싶은 대로 할 거다."
ecu.18.t:0 "해안 아르고야"
ecu.18.d:0 "지금은 토요일 5시, 늦은 오후입니다. 대통령궁 주변의 유명한 바 '엘 조로'에서 에콰도르 사회의 최고층과 만남을 가질 예정입니다. 자유주의 정치인들은 여기서 해안지역에 거주하는 부유한 카카오 농부나 과야킬에서 가장 유명한 은행가들과 만나고는 합니다. 세기 전환기에 엘로이 알파로 정권 시대에 시작된 이 모임은 새로 수립된 자유주의 정권 밑에서 권력을 행사하기 위해 다시 뭉쳤습니다. 저들과 함께하지 않고서는 에콰도르를 관리하기 힘듭니다. 국가에 가장 중요한 결정이 논의되고 결정되는 곳이 바로 이 바입니다. 은행가는 고객을 유치하고자하고 농부는 사업을 확장하여 돈을 벌고자 합니다. 수출경제가 경제의 대부분을 지탱하는 국가에서 이들이 권력을 잡는 것은 당연한 일입니다...."
ecu.18.a:0 "자유주의 세계가 되돌아왔군."
ecu.19.t:0 "과야킬의 부활"
ecu.19.d:0 "항구와 수많은 은행이 있는 과야킬은 20세기 초 자유주의 세계의 중심이었습니다. 황금기가 지나고 키토가 패권을 장악한 이후에도 여전히 경쟁력을 가진 도시입니다. 새로운 아르고야의 기관이 설치되자 도시 전체가 날개돋친듯 활기를 되찾았습니다. 주요 은행들이 무너지고 보수주의자에게 넘어갔지만, 현재 그들이 다시 연합하여 과야킬에서의 삶을 지배하고 있습니다. 항만에서는 검은 월요일의 영향으로 수출이 타격을 입었음에도 불구하고 카카오와 바나나 수출이 회복되고 있습니다. 도시는 온 나라의 관심사로 부상하였고 많은 가난한 농부들이 과야킬의 북적이는 밤거리를 꿈꾸며 일자리를 찾아 도시로 모여들고 있습니다."
ecu.19.a:0 "과야킬 이거 완전히 물건이구만!"
ecu.20.t:0 "은행이 농부들을 위험에 빠트리다"
ecu.20.d:0 "은행에 힘을 쥐어주는 정책에도 한계가 있으며 역사가 이 사실을 증명해왔지만, 우리들은 이 경고에 귀기울이지 않은채로 과야킬의 은행가에게 너무도 많은 권한을 부여했습니다. 많은 부가 집중된 은행은 농업분야에 투자와 투기를 시작했는데, 금전적 관계가 항상 농부에게 도움이 된 것은 아니었습니다. 채권자와 농부들간의 경제관계에 교묘한 금융 조작이 시작된 이래로 과야킬 서쪽지역의 농업공동체가 갑작스럽게 무너져내리기 시작했습니다. 수많은 카카오 농부들이 파산했고 은행은 엄청난 이득을 보았습니다. 영향력있는 농부들이 정부가 금융자본의 뒤에 서있다는 사실을 깨닫고 동료들을 선동하기 시작하면서 이 사태가 전국적 스캔들로 번져나갔습니다. 이제 언론이 이 사건에 대해 떠들기 시작했고, 더 이상 문제를 덮어버릴 수 없는 상황에 도달했습니다. 국민들에게 뭔가 대답을 해야만 합니다. 어떻게 하시겠습니까?"
ecu.20.a:0 "은행을 처벌하고 농부를 구제해라."
ecu.20.b:0 "어떤 조치도 취하지 마라. 자유시장이란 이런거다."
ecu.21.t:0 "정부 구성"
ecu.21.d:0 "갈로와 군부가 에콰도르의 모든 정치권력을 장악하고 헌정 중단을 선언했습니다. 이로서 정부는 해산되었고 갈로는 군 출신의 동료들로 이루어진 비공식 고문 협의회로 정부를 대체하였습니다. 하지만 이 상황이 영원히 지속될 수는 없으며 에콰도르에 안정을 되찾아오기 위해서는 안정적인 정부가 있어야만 합니다. 이제 문제는 누가 정부를 구성할 것인가입니다. 보수당과 자유당의 위신이 땅에 떨어진 지금으로서는 여전히 영향력을 지니고 있다고는 해도 저들에게 완전히 맡기는건 별로 좋은 선택이 아닐겁니다. 에콰도르 사회당의 소름끼치는 생디칼리스트들은 말할 필요도 없고요. 최근 창당한 국가노동자연대가 그 대안이 될지도 모릅니다. 국가노동자연대는 생디칼리즘에 대한 혐오를 공유하는 자들이 연대하여 만들어진 인민주의 정당으로 경제위기에 대한 대응으로 창당되었습니다. 엘리트계층 사이에서는 높은 지지를 받지는 못하지만 우리의 이념과 가장 유사한 정당입니다. 어떤 선택을 하던지 체제 존속을 위해서 군부 인사들이 주요 직책의 대부분을 차지할 것이긴 하지만, 이것도 중요한 문제입니다. 어떻게 할까요?"
ecu.21.a:0 "국가노동자연대를 이용해보자."
ecu.21.b:0 "국민의 지지를 얻기 위해 모든 정치집단에서 인사를 뽑자."
ecu.21.c:0 "군인만이 최선의 선택이지!"
ecu.22.t:0 "칠레 간첩!"
ecu.22.d:0 "비밀 경호원들이 키토 거리에서 수상한 거동을 보이는 남자와 마주쳤습니다. 그는 불안한 듯이 걸어다니면서 끊임없이 주변을 살피고 있었고, 목격자들은 그의 옷에 생디칼리즘의 상징이 붙어있었다고 증언했습니다. 결국 비밀요원들은 그를 좀 더 철저히 조사하기로 결정했습니다. 요원의 보고에 따르면, 그는 단순한 에콰도르의 시민이 아니라 칠레가 에콰도르를 침략하기 위해 보낸 생디칼리스트라고 합니다. 용납할 수 없는 위협은 키토에 있는 어두운 바에서 부패한 정치인들을 만나던 스파이를 체포하는데 성공하면서 순식간에 해소되었습니다. 지금 스파이가 감옥에 갇혀있고 온 국민이 분노를 표하는 가운데, 그의 운명을 결정해야 합니다. 길거리 인민재판에 넘겨야 할까요, 아니면 그를 본보기로 만들 거창한 공식 재판에 회부해야 할까요?"
ecu.22.a:0 "'인민재판'에 회부해라!"
ecu.22.b:0 "저자식을 생디칼리스트놈들에게 보여줄 본보기로 만들어라!"
ecu.23.t:0 "거창한 스파이 재판"
ecu.23.d:0 "습니다. 법정 안에서는 판사와 검사가 그를 기다리고 있었고, 수백명의 참관자들이 스파이의 운명을 보고 싶어 안달이었습니다. 비밀요원은 자신이 발견해낸 스파이의 범죄행각을 모두 증언한 이후, 변호인 발언은 지극히 짧은 시간만 주어졌습니다. 검사가 긴 연설을 끝내자 판사는 신속하게 "스파이는 범죄자이며 국가의 이익을 위해 가능한 한 빨리 사형당해야 한다"는 판결을 내렸습니다. 이 사건은 반체제 인사들과 생디칼리스트들에 대항한 투쟁이 어떤 방향을 향해야 하는가에 대한 좋은 본보기가 될 것입니다."
ecu.23.a:0 "그리고 참수에 처해라."
ecu.24.t:0 "언론 정화"
ecu.24.d:0 "군정을 강화하기 위해서는 에콰도르에 산재한 수많은 언론사에 초점을 맞추어야 합니다. 넓은 정치적 스펙트럼에 기반을 둔 채 거대 정당의 영향을 크게 받은 언론이 말하는 정보와 분석은 갈로에게 항상 충성을 바치지 않으며 새로운 국가의 안정성을 위태롭게 만들수도 있습니다. 애국심에 기반한 보도를 늘리기 위해서 언론재편을 시작해야 합니다. 누구도 공적 신문에서는 위험한 보도를 퍼트릴 수 없게 될겁니다."
ecu.24.a:0 "진정한 애국자들만 남겨두어라."
ecu.25.t:0 "정부 내에서 반대의견이 제기되다"
ecu.25.d:0 "갈로 쿠데타에 뒤따른 반쿠데타 시도가 없었기 때문에 군부 전체가 신정부를 지지하고 있다는 의혹이 제기되었지만, 이 의혹은 어리석은 가정일 뿐입니다. 실제로 갈로의 지지자들과 권위주의적 사상을 가진 장군들을 제외하더라도 진보적인 이상을 따르고 갈로 장군의 독재에 반발하는 군인들이 여전히 에콰도르 군 내에서 존재하고 있습니다. 진보적인 장교진과 병사들은 군대는 민중을 억압하기 위해서가 아니라 국내외의 적으로부터 국민을 보호하기 위해서 존재하며, 민주주의를 수호하는 것 또한 군대가 수행해야 할 임무 중 하나라고 주장합니다. 군부의 분열으로 인해 안그래도 내부 부열이 심각한 정부의 안전성이 위험에 처했습니다. 정부 붕괴를 막기 위해 한번에 군부 내 문제를 해결해야만 합니다. 빠른 숙청을 진행한다면 문제가 즉시 해결되겠지만, 국민과 군인들이 큰 충격을 받을지도 모릅니다. 더 진보적인 해결책이 비교적 나을지도 모릅니다. 어찌해야할까요?"
ecu.25.a:0 "불충한 분자들을 당장 숙청해라!"
ecu.25.b:0 "단계별로 진행해야겠군..."
ecu.26.t:0 "군대 사열"
ecu.26.d:0 "군대는 에콰도르 민주주의 건설과 안정화를 이끈 중추적 역할을 수행했고, 따라서 국가의 생존 여부를 결정할 수 있는 열쇠를 쥐고 있습니다. 민주주의를 지키기 위해서는 군대를 완전히 통합해야 하며, 에콰도르 엘리트계층 사이에서 인정받아야만 합니다. 동시에 젊은이들에게 군에 대한 사랑을 가르치면서 전국적 프로그램을 통해 군대 홍보를 늘일 것입니다. 민주주의가 지속되기를 원한다면 군부에 충성을 다해야 합니다."
ecu.26.a:0 "군대가 민주주의의 수호자이다."
