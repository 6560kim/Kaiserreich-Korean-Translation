ecu.30.t:0 "국가노동자연대"
ecu.30.d_normal:0 "1936년의 위기로 나라가 극심한 고통과 정치 싸움으로 빠지자 국민을 위해 일하는 신생 소규모 정당으로 지지자들이 결집했습니다. 그 중 하나인 국가노동자연대는 반동주의와 포퓰리즘을 지지하는 정당입니다. 그들은 부패로 얼룩져 제 갈길을 잃어버린 주류 보수정당과 급진 자유주의 정당에 반대하면서, 민중의 삶을 제 궤도로 돌려놓고 민중을 정치의 중심에 놓어야 한다고 주장합니다. 도시 인민계층을 중심으로 당원을 늘린 국가노동자연대는 거리 행진 등을 동원하여 정치적 행동을 개시하였습니다. 실제로 그 이후로 국가노동자연대의 지지율은 크게 올라가 대통령 선거에도 도전할 수 있을 정도에 이르렀습니다. 이제 저들에게는 더 나쁜 위기가 지나가고도 영향력이 지속될 수 있을지가 문제입니다."
ecu.30.d_CON_power:0 "1936년의 위기로 나라가 극심한 고통과 정치 싸움으로 빠지자 국민을 위해 일하는 신생 소규모 정당으로 지지자들이 결집했습니다. 그 중 하나인 국가노동자연대는 반동주의와 포퓰리즘을 지지하는 정당입니다. 그들은 부패로 얼룩져 제 갈길을 잃어버린 주류 보수정당과 급진 자유주의 정당에 반대하면서, 민중의 삶을 제 궤도로 돌려놓고 민중을 정치의 중심에 놓어야 한다고 주장합니다. 도시 인민계층을 중심으로 당원을 늘린 국가노동자연대는 거리 행진 등을 동원하여 정치적 행동을 개시하였습니다. 실제로 그 이후로 국가노동자연대의 지지율은 크게 올라가 현재 정부의 요직을 차지하기에 이르렀습니다. 이제 저들에게는 더 나쁜 위기가 지나가고도 영향력이 지속될 수 있을지가 문제입니다."
ecu.30.a:0 "시간만이 알고있겠지."
