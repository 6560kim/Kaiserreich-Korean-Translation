ecu.32.t:0 "Peruvian Incursion in Pastaza"
ecu.32.d:0 "Early reports from our patrols in the jungles of Pastaza report that this night, a small detachment of Peruvian soldiers illegally crossed the border between the two countries for reasons yet unknown. After disappearing in the jungle for a few hours they went missing and presumably got back to their bases. While Peruvian authorities ignore the issue and seem to imply that this was nothing but an accident, our general staff is convinced this incursion was a reconnaissance mission for future actions in the area."
ecu.32.a:0 "이거 위험한데..."
ecu.32.b:0 "페루에게 경고하고, 다시는 이런 일이 일어나지 않도록 해라!"
ecu.33.t:0 "An Incursion in Ecuador"
ecu.33.d:0 "The Ecuadorian ambassador in Lima entered today the presidential palace looking quite annoyed and angry. The day before, a small squad of Peruvian soldiers illegally crossed the border between Peru and Ecuador and went around the jungle of Pastaza for a few hours. While this secret military exercise was intended by our staff, it didn't make the Ecuadorians too happy and the ambassador started warning us about future incursions and a military response Ecuador might have. It's said the high Peruvian staff had a few good laughs at the threats in private meetings afterwards, let's say they weren't exactly terrified by the Ecuadorian might."
ecu.33.a:0 "Who do they take themselves for?"
ecu.34.t:0 "River Boats from Iquitos"
ecu.34.d:0 "The city of Iquitos on the border between Ecuador and Peru and on the banks of the Amazon has been occupied by Peruvian forces since the 19th century. Despite this fact, we never stopped to claim Iquitos as a rightful part of the Pastaza province. But the humiliation of the occupation doubles when, not happy of simply occupying the city, Peruvian authorities use it as a base for military actions in Ecuador. This is what happened this evening when 4 armed Peruvian river boats departed from the city to the Ecuadorian side of the Amazon and proceeded to sail back up the river. It took some time for the Ecuadorian army to warn the boats and force them to get back to where they came and it was long enough for them to provide an extensive reconnaissance of the area. The sovereignty of Ecuador never stops to be threatened."
ecu.34.a:0 "무시해라."
ecu.34.b:0 "Confront Peru about this agression."
ecu.35.t:0 "에콰도르가 사과를 요구하다"
ecu.35.d:0 "Yesterday 4 armed Peruvian river boats left our port of Iquitos on the Ecuadorian border to sail back up the Amazon in hopes of getting useful informations about Ecuadorian bases. Unfortunately they were stopped and sent back by the Ecuadorian army and the Ecuadorian government officially denounced what they called an 'agression' and asked for excuses from our officials. This ridiculous claim will have a hard time convincing the government and the army to get to such dishonour but it is obvious the Ecuadorian president was acting more to strenghten his internal position than because he actually had hopes about excuses. In all cases, should we really excuse ourselves?"
ecu.35.a:0 "절대로 그럴수 없다!"
ecu.35.b:0 "좋아, 공식적인 사과를 보내라."
ecu.36.t:0 "페루가 사과를 거부하다"
ecu.36.d:0 "As expected, the Peruvian government made no excuses, continuing to insist that this aggression was their right. A growing hatred for Peru is forming in Ecuadorian society, and many now consider war to be on its way."
ecu.36.a:0 "These damned Peruvians."
ecu.37.t:0 "Garrisons Face in Pastaza!"
ecu.37.d:0 "A national mourning. 3 Ecuadorian soldiers died today to the hands of a Peruvian batallion which was crossing the border into Ecuador. Quickly reacting, the garrison moved to stop the batallion from further advancing and faced a fierce battle which ended after a few hours by the retreat of the Peruvians and the death of 3 Ecuadorian and 2 Peruvian soldiers. This unprecedented act of agression sparked a national outrage in the country and large parts of the army are getting bulked up to fight a full war against the Peruvian invaders. This incident sure won't ease any tensions."
ecu.37.a:0 "충격적이군."
ecu.38.t:0 "The Misadventure of an Explorer"
ecu.38.d:0 "An unfortunate story reached the presidential palace today, it seems an American explorer who got a permit to explore and cast a movie about volcanoes in the Ecuatorian Andes suffered from a painful death. Accompanied by a local guide, the explorer was climbing up one of the most impressive volcanoes in the region when he decided to take better shots of the lava by filming it directly. Despite the warnings of the guide, the explorer proceeded to lean on the side of the volcano, further and further, until he fell heads down in the pit while his guide watched in horror. The Ecuadorian government announced the news to the American ambassador and expressed its deepest condolences for this accident."
ecu.38.a:0 "This yank is on fire..."
#ecu.39.t:0 "토착주의 현대미술"
#ecu.39.d:0 ""
#ecu.39.a:0 "괜찮아 보이는데."
#ecu.39.b:0 "이 체제전복적인 예술사조를 금지해야한다!"
ecu.40.t:0 "페루의 반격"
ecu.40.d:0 "This war is not turning up well. Peruvian forces have invaded Pastaza and threaten the capital Quito that is now one of the last stronghold of the Ecuadorian state. Voices in the general staff and the politicians are now calling for a negotiated peace with Peru before being completely crushed. After all it is known that Peru only wants to settle the Pastaza dispute... right?"
ecu.40.a:0 "파스타사를 할양하는 조건으로 평화를 제안하라."
ecu.40.b:0 "아직 지지 않았다!"
ecu.41.t:0 "에콰도르가 화평을 제안하다"
ecu.41.d:0 "Ecuadorian officials approached us today, miserably asking for an end of the current war in exchange for the region of Pastaza to be conceded to Peru. Our forces are in an obviously dominant position but taking down the mountainous Quito, transformed into a true bastion, will prove itself to be quite difficult and what's there to gain from it is doubtful. That's why most voices call to accept the peace offer but some other continue to claim all of Ecuador should be a rightful part of Peru as part of its former viceroyalty. What should we decide?"
ecu.41.a:0 "받아들일만한 제안이군."
ecu.41.b:0 "키토에서도 페루의 깃발이 휘날려야한다!"
ecu.42.t:0 "페루가 화평을 받아들이다"
ecu.42.d:0 "Peruvian officials got back to us today with the news that the state of Peru accepted our peace offer and will stop the fights immediately to apply the clauses of it. Peruvian soldiers were seen already establishing themselves in Pastaza as conquered land. This is a humiliation for our nation but at least Ecuador still stands."
ecu.42.a:0 "불쌍한 에콰도르여."
ecu.43.t:0 "페루가 화평을 거부하다"
ecu.43.d:0 "Peruvian officials got back to us today with a surprising and frightening news: Peru refused to bring peace to the region by keeping Pastaza and backing down and their government assured their will to get all the way to Quito. Only God knows what future there is in Ecuador now."
ecu.43.a:0 "그럼 이제는 살아남기 위해 싸워야겠군."

##Generals and Admirals##

ECU_Enriquez_Gallo_desc:0 "§Y장군 약력\n§Y생년월일:§W 1894년 7월 27일 에콰도르 코토팍시 주 라타쿵가에서 출생\n§Y군 경력:§W 엔리케스 갈로는 1900년 처음 입대하습니다. 이 해에 리자드로 가르시아 대통령의 군대와 전투를 벌이던 도중 엘로이 알파로와 만난 갈로는 깊은 애국심을 품게 되었고 뒤이어 벌어진 1910년 페루와의 전쟁에도 자원해서 참전했습니다. 여기서 피친차 대대 소속 군악병으로 편입된 갈로는 전쟁이 끝날 무렵에 상병으로 진급했습니다. 마침내 1911년 학업을 포기하기로 결단한 그는 몬테로 혁명군에 가담했습니다. 갈로의 첫번째 정규전 경험은 플라비오 알파로의 부대에 맞서 교량을 수호하는 전투였습니다. 여기서 그는 하루 종일 힘든 전투를 치르면서도 가까스로 교량을 수비해했습니다. 1912년 CEO로부터 하급군관학교에 입학하라는 명령을 받았고 소위로 졸업했습니다. 이후 계속 진급을 거듭하여 1918년에는 대위 계급장을 받았습니다. 1922년 과야킬로 파견된 갈로는 시내를 어지럽히는 파업자들을 총검을 사용하여 진압하라는 명령을 받았습니다. 그는 파업자들이 에콰도르에 대한 위협이라고 믿었고 수많은 파업 가담자들을 처형하라고 명령했습니다. 증거를 남기지 않기 위해 처형당한 자들의 시신은 과야스 강에 던져졌습니다. 아르골라 파벌에서 보낸 기간동안 정부와 이념적인 차이가 있었음에도 불구하고 충실히 명령을 따른 갈로는 에콰도르의 안정을 위해 끊임없이 노력하여 마침내 야전 사령관 지위에 올랐습니다.\n§Y중요한 사항:§W- 갈로는 자유주의적 견해를 가지고 있었음에도 불구하고 진보/보수간 갈등보다는 에콰도르 전체에 대해 더 걱정하며, 누가 정권을 잡는지 상관하지 않고 군인으로서 본분을 다할 것입니다."
ECU_Edmundo_Chiribonga_Gonzalez_desc:0 "§Y장군 약력\n§Y생년월일:§W 1917년 8월 17일 에콰도르 리오밤바에서 출생.\n§Y군 경력:§W 체자르 에드문도 치리보가 곤잘레스는 최근 '엘로이 알파로 고등 군관학교'에 입학하였고 여전히 전략 전술을 공부하고 있습니다. 하지만 전술 분야에서 천재성을 보여준 그는 경력 부족에도 불구하고 빠르게 진급했습니다."
ECU_Hugo_Ortiz_Garces_desc:0 "§Y장군 약력\n§Y생년월일:§W 1920년 8월 5일 에콰도르 과야킬에서 출생.\n§Y군 경력:§W Hugo Ortiz Garcés joined the 'Escuela Superior Militar Eloy Alfaro' in 1935, and has shown promise by achieving outstanding grades in military strategy and history. However, he lacks practical experience that is only barely covered by his personal talent."
ECU_Luis_Larrea_Alba_desc:0 "§Y장군 약력\n§Y생년월일:§W 1894년 9월 25일 에콰도르 과야킬에서 출생.\n§Y군 경력:§W Luis Alberto Larrea Alba joined the National Army in 1911, where he has slowly but steadily climbed through the ranks until becoming a General.\n§YImportant Notes:§W- Affiliated to the Socialist wing of the Partido Liberal."
