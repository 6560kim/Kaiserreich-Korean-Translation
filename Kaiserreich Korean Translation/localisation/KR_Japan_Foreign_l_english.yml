JAP_agree_reconstruction_anqing_tt:0 "우리는 안청 군벌을 돕는데 동의합니다. 안청 군벌을 재건하기 위해 상당한 정치적, 경제적 자원이 투입될 것이고, 이로써 봉천 정부와 안청 군벌은 베이징으로 더 빨리 진출할 수 있을 것입니다.\n"
JAP_disagree_anqing_strategy_tt:0 "우리는 여기엔 동의할 수 없습니다. 봉천 정부는 이제 다른 전략적 활로를 찾아봐야 할 것입니다.\n"
JAP_fng_fast_strike_strategy_anqing_tt:0 "우리의 동의가 있다면, 봉천 정부는 안청에게 베이징에 대한 빠른 공격을 원하는지 물을 것입니다.\n"

