JAP_gain_claim_southern_islands:0 "§Y[JAP.GetNameDefCap]§!은 §Y말레이 반도§!, §Y동인도 제도§!, 공영권과 미합중국 소유가 아닌 모든 §Y태평양 제도§!에 영유권을 주장합니다.\n"
