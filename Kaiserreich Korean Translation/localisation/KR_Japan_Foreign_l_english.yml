### Ideas ###
JAP_rising_sun:0 "욱일"
JAP_rising_sun_desc:0 "마침내 세계 제국들 사이에 일본이 자리잡을 때가 왔습니다. 우리는 서구 제국주의로부터 아시아를 해방시키고 경쟁자들에게서 전리품을 얻어낼 것입니다. 태양이 떠오른 것입니다!"
fengtian_exploitation:0 "만철 배당금"
fengtian_exploitation_desc:0 "봉천 경제에서 가지는 사실상의 독점적인 지위를 통해 만철은 엄청난 수익을 산출해내고 있으며, 정부 소유의 주식 배당금과 직접 얻는 수익금을 각각 할당하는 방식으로 일본에 이윤을 제공합니다."
GER_KOR_support:0 "독일 군사고문단"
GER_KOR_support_desc:0 "일본과 싸우는 우리 군대를 지도하기 위해 독일에서 군사고문단이 보내졌습니다."
kor_blocked:0 "일본의 봉쇄"
kor_blocked_desc:0 "일본의 군함들이 바다를 봉쇄해 우리의 해상 무역과 해외 원조를 막았습니다."
KOR_expell_japs:0 "추방된 이주민"
KOR_expell_japs_desc:0 "일본 제국주의자들이 우리 조국을 유린하기 시작한 1910년 이후 수만 명의 일본 이주민들이 우리 국토를 식민지화했습니다. 대부분이 전쟁 이후에 우리나라를 떠났지만, 일부 외국인들이 남았고, 우리는 그들을 추방하기로 결정했습니다."
KOR_integrate_japs:0 "통합된 일본인 이주민"
KOR_integrate_japs_desc:0 "우리는 우리의 취약한 경제를 보강하기 위해 일본 이주민들을 통합하기로 결정했습니다."
JAP_fengtian_bailout:0 "봉천 구제금융"
JAP_fengtian_bailout_desc:0 "우리는 그들의 국고를 채우기에 충분할만큼 은을 매입하여 봉천의 경제를 회생시키고 있습니다."
JAP_MANTETSU_COLLAPSE:0 "만철 붕괴"
JAP_MANTETSU_COLLAPSE_desc:0 "만철로부터 나오는 이윤은 일본 경제의 주요 동력원이며, 이는 정부 연간 수입의 4분의 1에 육박합니다. 하지만 최근 중국 내 자본의 대규모 압류와 탈취가 일본 경제에 위기를 불러오고 있습니다."

JAP_ANQ_Traing_Aid:0 "안청 군사 훈련 지원"
JAP_ANQ_Traing_Aid_desc:0 "우리는 팔성연합과의 충돌에서 도움이 되도록 안청에 다양한 훈련 병력들을 제공했습니다. 성공한다면 우린 중국 본토에 강력한 동맹을 획득할 것입니다."
JAP_ANQ_Reconstruction_Plan:0 "안칭 재건 계획"
JAP_ANQ_Reconstruction_Plan_desc:0 "안칭을 빠르게 복구하여 봉천 정부에 도움이 될 수 있도록, 우리는 그들에게 상당한 구호물자를 보내고 있습니다."

JAP_china_training:0 "일본군 훈련 프로그램"
JAP_china_training_desc:0 "동맹군의 전력을 증대시키려는 목적으로, 일본군 장교단이 파견되어 신병을 양성하고 있습니다."
JAP_china_attack_support:0 "일본군 공세 지원"
JAP_chinese_seperatist_support:0 "일본의 독립 후원"

JAP_chinese_manpower_idea:0 "중국인 병사들"
JAP_chinese_manpower_idea_desc:0 "우리 육군에는 소규모의 중국인 병사들이 소속되어 있는데, 이들은 주로 일본군이 장쭤린을 지원한다는 조건 아래 복무하고 있습니다."
JAP_three_alls_idea:0 "소각 전략"
JAP_three_alls_idea_desc:0 "우리에게 무기를 향하는 저항군은 자비없이 죽음을 당할 것입니다. 또한 저항군의 길목을 차단하고 민간인을 요새화된 곳으로 집중시켜 그들의 모집을 방해한다면, 우리가 중국을 더 깊이 공격하는데 도음이 될 것입니다."

JAP_asian_economic_sphere:0 "아시아 공영권"
JAP_asian_economic_sphere_desc:0 "이것은 우리가 공영권의 핵심 구성원으로서 받은 경제 향상도를 나타냅니다. 더 많은 구성원이 가입하고 그들의 산업력이 커질수록 우리에게도 이득이 올 것입니다."

JAP_asian_economic_sphere_member:0 "아시아 공영권"
JAP_asian_economic_sphere_member_desc:0 "이것은 우리가 일본 경제 공영권의 회원국으로서 받은 경제 향상도를 나타냅니다. 더 많은 회원국이 가입하고 그들의 산업력이 집약될수록 우리에게도 이득이 올 것입니다."

JAP_dab_on_the_haters_idea:0 "제국의 영광"
JAP_dab_on_the_haters_idea_desc:0 "일본은 논란의 여지없이 수많은 아시아인의 선도자이자 빛나는 상징이 되었으며, 우리의 미래가 곧 그들에게도 영광을 약속합니다. 한때 외국인들에게 박해받고 착취당하던 나라가, 이젠 적수가 없는 동아시아의 지배자가 되었습니다. 천황폐하 만세!"

JAP_member_integration_1:0 "경제적 침투 수준: 낮음"
JAP_member_integration_1_desc:0 "우리에 대한 일본의 투자는 상당한 수준으로, 우리 경제의 성장에 박차를 가하고 있습니다... 하지만 일본의 영향력이 커질수록 우리는 점차 그들에게 종속될 것입니다."

JAP_member_integration_2:0 "경제적 침투 수준: 중간"
JAP_member_integration_2_desc:0 "우리에 대한 일본의 투자는 상당한 수준으로, 우리 경제의 성장에 박차를 가하고 있습니다... 하지만 일본의 영향력이 커질수록 우리는 점차 그들에게 종속될 것입니다."

JAP_member_integration_3:0 "경제적 침투 수준: 높음"
JAP_member_integration_3_desc:0 "우리에 대한 일본의 투자는 상당한 수준으로, 우리 경제의 성장에 박차를 가하고 있습니다... 하지만 일본의 영향력이 커질수록 우리는 점차 그들에게 종속될 것입니다."

JAP_india_support:0 "Japanese Advisors"
JAP_trade_embargoed:0 "Japanese Embargo"

### Focuses - Foreign - Base ###
JAP_SUN_RISE:0 "욱일"
JAP_SUN_RISE_desc:0 "국내 정치가 어쨌던간에, 대일본제국은 세계 무대에 당당히 서 있습니다. 일본군은 천황의 부름에 응할 준비가 되었으며, 우리 국민들은 일본의 영광을 위해서라면 기꺼이 모든 것을 희생할 것입니다. 유일한 문제는 그게 언제일지, 어디서일지 뿐입니다."
JAP_fight_giants:0 "팔굉일우"
JAP_fight_giants_desc:0 "'세계 무대에서 일본의 적절한 지위'란 오랫동안 군사학자들과 사상가들의 논쟁거리였지만, 모두가 동의하는 바 역시 있습니다. 천하는 한 지붕 아래 있어야 하지 않겠습니까?"

### Focuses - Nanshin-ron ###
JAP_go_south:0 "남진론"
JAP_go_south_desc:0 "일본은 석유를 전량 수입해야만 한다는 치명적인 불이익을 안고 있습니다. 끊임없이 확장하는 서양 제국주의에 대항하여 주권과 안보를 지키려면, 충분한 수준의 자원을 확보하고 우리의 영역을 넓히는 것이 현명하고 정당한 일일 것입니다."
JAP_pacific_islands:0 "태평양 방위구역 확장"
JAP_pacific_islands_desc:0 "미국이 혼란에 빠진 지금, 우리에게 주어진 기회를 무시할 수는 없습니다. 우리의 영역과 주권을 미국의 태평양 섬들로까지 확장시킬 태평양 방위구역의 수립안이 진지하게 검토되고 있습니다."
JAP_hawaii:0 "하와이 압박"
JAP_hawaii_desc:0 "태평양에서 미국의 지위가 이례적으로 약해졌습니다. 미승인국인 '하와이'를 합병하고 태평양에 난공불락의 방어선을 구축할 둘도 없는 기회입니다."
JAP_demand_indonesia:0 "목표: 동인도제도"
JAP_demand_indonesia_desc:0 "동인도제도는 수 세기 동안 네덜란드 제국주의자들에게 착취당해 왔고, 그 방대한 자원은 유럽인들의 주머니에 가득 들어차 있습니다. 이러한 참상은 반드시 종식되어야만 합니다. 동인도인들과, 그들이 마땅히 속해야 할 공영권을 위해 동인도제도를 해방시킬 것입니다!"
JAP_philippines:0 "필리핀 장악!"
JAP_philippines_desc:0 "필리핀에서 미국인들이 사라졌습니다. 공영권이 필리핀 군도를 확보하고 해당 지역의 안정을 유지해야 합니다. 필리핀인들의 생각이야 다를 수도 있겠지만."
JAP_claim_colonies:0 "남반구 자원 지대 영유권 주장"
JAP_claim_colonies_desc:0 "일본 소유가 아닌 태평양의 섬 하나하나가 전부 우리 본토 침공을 향한 전진기지가 될 수 있습니다. 독일 제국은 그 섬들에 대한 정당한 소유권이 없으며, 따라서 일본 제국 해군은 그들을 카이저에게로 쫒아보낼 것입니다!"
JAP_ultimatum:0 "식민지 최후통첩 발송"
JAP_ultimatum_desc:0 "이 기회를 이용하여, 아시아와 태평양의 유일한 열강으로서 우리의 정당한 역할을 주장해야만 합니다: 우리는 [GER.GetAdjective]의 모든 동남아시아 및 태평양 영토 할양과 중국에서의 이권 양도를 요구할 것입니다. 어떠한 형태의 거부도 우리에 대한 전쟁 행위로 간주될 것입니다."
JAP_indochina_question:0 "목표: 인도차이나"
JAP_indochina_question_desc:0 "독립된 인도차이나는 해당 지역에 대한 우리의 전략적 계획에 어긋납니다. 가능한 빠르게 조치를 취해 인도차이나를 확보해야만 합니다."
JAP_target_siam:0 "시암 포섭"
JAP_target_siam_desc:0 "우리는 시암인들과 호의적인 관계를 맺을 수 있다는 희망을 가지고 있습니다만, 그게 안된다면 우린 힘으로라도 그들을 끌어들여야 합니다."
JAP_colonise_hawaii:0 "하와이 식민화"
JAP_colonise_hawaii_desc:0 "일본계 하와이인들은 하와이 인구의 상당수를 차지하고 있으며, 그 결과 일본어는 이미 학교와 가정에서 흔한 언어가 되었습니다. 현지 상류층 역시 대다수가 일본인이기 때문에, 하와이를 일본의 현으로 편입하는 것은 비교적 순조롭게 진행될 것입니다."

### Focuses - Seishin-ron ###
JAP_go_west:0 "서진론"
JAP_go_west_desc:0 "러시아는 아무르 강 너머로 영향력을 잃었고 미국은 내전에 휘말렸으니, 이제 우리의 운명을 성취할 시간입니다. 중국은 약하고 부패하고 분열되어 있으므로 일본의 지도 아래 현대화해야만 합니다. 중국인들이 동의하지 않을 수도 있겠지만, 그럴 땐 저항의 대가란 무엇인지 각인시켜줄 뿐입니다."
JAP_mantetsu_projects:0 "만철 프로젝트"
JAP_mantetsu_projects_desc:0 "만철은 우리를 대신하여 만주와 조선의 철도를 관리하며, 결과적으로 북,서중국의 경제에도 깊이 관여하고 있습니다. 중국 내륙과 해안에 영향력을 발휘하기 위해, 중국의 대리인들로 하여금 지역을 개발하기 위한 야심찬 계획을 세우도록 할 수 있습니다."
JAP_support_allies:0 "군벌 동맹 지원"
JAP_support_allies_desc:0 "많은 중국의 군벌들이 그들의 옛 원수가 그랬듯 일본의 힘을 등에 업기위해 고개숙이려고 줄을 서 있습니다. 우리는 그들에게 호의를 베풀고 잘 무장시켜 중국의 우리 대리인들로 만들어야합니다."
JAP_sow_chaos:0 "분할과 정복"
JAP_sow_chaos_desc:0 "'나누어서 정복하라'는 중국에 대한 모든 것에서 우리의 지침이 되어야 합니다. 많은 군벌들이 우리의 지원을 바라는 동안, 우리는 때가 올 때까지 그들의 힘을 입맛에 맞게 조절해서 중국을 계속 분열시키고 쉬운 표적으로 만들 수 있습니다."
JAP_war_economy:0 "국가동원법"
JAP_war_economy_desc:0 "중국과의 전쟁은 우리의 한계에 도전하는 매우 어려운 일이 될 것이 명백합니다. 우리는 이 대규모 전쟁을 감당할 수 있도록 사람들을 준비시켜야만 합니다."
JAP_spiritual_mobilisation:0 "현지 징집"
JAP_spiritual_mobilisation_desc:0 "불행하게도 중국의 인력은 승리를 위해 필수불가결하며, 우리가 정복한 모든 중국 지역들은 군인과 자원을 제공해야만 할 것입니다."
JAP_three_alls:0 "소각 전략"
JAP_three_alls_desc:0 "소각 전략은 잔인할만큼 효과적입니다. 우리에게 저항하는 자는 군인과 민간인을 막론하고 무자비하게 살해됩니다. 또한 요충지에 요새를 설치하고 저항군의 샛길을 차단하며, 시민들을 요새화된 곳에 집중시켜 저항군의 인원보충을 어렵게 만듭니다. 이 조합이 우리를 승전으로 이끌 것입니다. "
JAP_ichigo:0 "일합 작전"
JAP_ichigo_desc:0 "수많은 일본군 부대가 연계하여 중국군을 일거에 격파하려는 목적으로, '일합 작전'이라 불리는 대규모 결전 계획이 차근차근 수립되어 왔습니다. 일본군은 이 작전에 상당한 역량을 쏟았습니다. 만약 우리가 실패한다면 국민들은 패색이 짙어졌다고 여길 것이고, 결과적으로 안정도가 크게 저해될 우려가 있습니다. 하지만 지금이야말로 우리 장군들을 전적으로 신뢰하고 지지해야만 합니다. 전군 전진! 천황 폐하 만세!"
JAP_respect_fengtian:0 "충성에 대한 보답"
JAP_respect_fengtian_desc:0 "장쩌린 정부는 오랫동안 중국의 주요 동맹국이었으며, 중국 통일을 향한 그의 의무를 지원하는것이 이 전쟁의 명분이자 목표였습니다. 그렇기에 그가 중국의 핵심 지역으로 주장하는 곳을 모두 돌려주는것은 피할 수 없는 일입니다."
JAP_plant_cherry_blossoms:0 "벚나무 식목"
JAP_plant_cherry_blossoms_desc:0 "우리는 중국에서 많은 피를 흘렸고, 결코 쉽지 않은 과정을 거쳐 마침내 이권을 쟁취해냈습니다. 우리는 절대로 이 전리품을 장쭤린이나 민족주의에 우쭐한 군벌들이 훔쳐가도록 두지 않을 것입니다. 우리는 현재 영유 중인 지역을 계속해서 통제할 것이며, 벚나무를 심는 것으로 상징되는 일본인들의 정착에 개방될 것입니다."
JAP_destroy_legations:0 "공사관 도시 해체"
JAP_destroy_legations_desc:0 "[LEC.GetNameDef]의 독선적인 서양인들은 그들의 의회와 권력 기관에서 일본인을 배제하기로 결정했습니다. 우리는 그들에게 뻔뻔함의 대가를 보여줄 것입니다."
FNGJapanOutrageLevel:0 "격분한 봉천"
JAP_outrage_tt:0 "이것은 [FNG.GetNameDef]를 분노케 할 것입니다."
JAP_sow_chaos_tt:0 "파종 정책은 융통성을 유지함으로서 모든 중국 진영을 약하게 만드는데 중점을 둡니다.\n우리는 여러 다른 진영을 분류하고 지원해, 그들을 서로 싸우게 만들 것입니다.\n§R장쩌린은 이에 격노할 것입니다!§!"

### Focuses - Foreign - Factions ###
JAP_own_faction:0 "공영권 수립"
JAP_own_faction_desc:0 "서방 제국주의에 반대하는 아시아 국가들의 동맹은 이전에도 있었지만, 이제는 우리가 홀로 설 여력이 없습니다. 우리는 우리의 입지를 견고하게 하기 위해 공영권을 설립해야 합니다."
JAP_create_riken:0 "이화학 연구소 설립"
JAP_create_riken_desc:0 "'이화학 연구소', 혹은 줄여서 '이연'은 일본의 주요 연구 개발 기관 중 하나입니다. 만약 우리가 기금을 제공하면, 해외의 연구 계획들을 시작할 수 있으며, 우리 식민지와 동맹국을 돕는 공영권의 과학적 날개 역할을 할 수 있습니다."
JAP_tokyo_conference:0 "도쿄 회담 개최"
JAP_tokyo_conference_desc:0 "범아시아 사상은 수많은 정치 계층에서 지지받는 훌륭한 정치 사상입니다. 아시아의 외교관들을 초청하여 도쿄에서 대규모 회담을 개최한다면 우리는 서구 제국주의에 대한 아시아인들의 협력을 꾀할 수 있을 것입니다."
JAP_invite_alliance_members:0 "군사 동맹 공식화"
JAP_invite_alliance_members_desc:0 "도쿄 회담의 성공과 함께, 이젠 누가 공식적인 군사 동맹에 참여할만큼 협조적인지 찾아볼 때가 되었습니다."
JAP_osaka_conference:0 "오사카 경제사무국"
JAP_osaka_conference_desc:0 "우리는 주요 산업 도시이자 역사적인 무역 중심지인 오사카에 전 아시아를 이끌 위원회를 설립하기로 결정했습니다. 그들은 동아시아 경제 공영권 회원국들의 경제적 연대 업무를 맡을 것입니다. 여기에 자원을 투입함으로써 아시아인들의 경제적 자신감을 키우고 경제적 자립도를 증진할 수 있으며, 우리의 영향력을 그들에게 뻗칠 수도 있습니다."
JAP_one_china_policy:0 "불가분적인 중국"
JAP_one_china_policy_desc:0 "아시아권에서 힘의 열쇠는 가장 강력한 이웃인 중국의 종속입니다. 우리 공영권의 회원국들은 우리의 지도를 따를 것이므로, 우리가 정한 정책이 곧 앞으로의 길을 결정할 것입니다. 우리는 '하나의 중국'에 대한 지지를 선언하는 것이 좋겠습니다."
JAP_subordinate_fengtian:0 "[FNG.GetNameDef] 복속"
JAP_subordinate_fengtian_desc:0 "장쭤린의 봉천 정부는 오래도록 우리 영향권 안에 있었지만, 이해관계가 완전히 일치하지는 않았습니다. 이제 그의 진정한 본색을 드러낼 때입니다. 장쭤린은 우리 편일까요, 아닐까요? 일본은 아시아에서 그 어떤 경쟁자도 용납하지 않을 것입니다. 그가 현명한 선택을 했으면 좋겠군요."
JAP_mission_to_india:0 "인도로의 특사"
JAP_mission_to_india_desc:0 "[PRF.GetNameDefCap]은 우리의 품에 안길 준비가 되었습니다. 그들은 유럽 소속의 자치령과 생디칼리스트라는 두 개의 위협과 국경을 접하고 있어 매우 두려울 겁니다. 인도를 직접 정복하는것보다 많은 지원을 통해 우리가 조종할 수 있는 동맹국으로 만드는 것이 더 현명한 선택입니다."
JAP_target_india:0 "목표: 인도"
JAP_target_india_desc:0 "인도는 기회입니다. 그리고 너무 오랫동안 통제 밖에 두면 언젠가 힘의 균형을 뒤집을 만한 인구수를 가진, 위험한 기회이기도 합니다. 그들을 복속시키기 위해 신속하게 행동해야만 합니다."
JAP_isolate_australasia:0 "오스트랄라시아 고립화"
JAP_isolate_australasia_desc:0 "유럽 식민주의와 제국주의의 전초기지인 '[AST.GetNameDefCap]'에 대한 처벌적 제제를 통해, 태평양 교역에 대한 공영권의 권력을 만천하에 보여주어야 합니다."
JAP_integrate_asian_economies:0 "대동아 경제권 통합"
JAP_integrate_asian_economies_desc:0 "경제력은 모든 것의 핵심입니다. 우리가 구축한 아시아 내 영향력을 이용해서, 오사카에서부터 시작된 계획을 지속해야 합니다. 동아시아의 경제를 더 밀접하게 묶어 일본에 종속시키는 것입니다."
JAP_dab_on_the_haters:0 "제국주의에 대한 승리 선포"
JAP_dab_on_the_haters_desc:0 "마침내 승리가 우리 손에 들어왔습니다. 일본은 아무도 부정할 수 없는 동아시아의 확고한 주인입니다! 우리는 경쟁자들을 그들이 있을 곳으로 쫒아버리고, 유럽인들을 몰아내고 정당한 우리 몫을 손에 넣었습니다. 본토는 이제 아시아 경제의 번영하는 중심지입니다. 호랑이가 울부짖은듯 온 세상이 벌벌 떨 것입니다!"

### Decisions ###

### Co-Prosperity Sphere ###
JAP_co_prosperity_decisions:0 "일본의 공영권"
JAP_co_prosperity_decisions_desc:0 "우리의 동맹은 서구 제국주의자들을 타도하기 위해 협력하는 아시아 국가들입니다. 우리는 함께 번영할 것이지만, 이러한 동맹들이 받들어올리는 일본은 훨씬 더 번영할 것입니다.\n\n현재 우리 경제 영역권의 구성원: [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
JAP_invite_into_faction:0 "[From.GetNameDef]에 동맹 제안"
JAP_invite_into_faction_desc:0 "[From.GetAdjective] 정부가 도쿄 회담에 대한 관심을 표명했으므로 정식으로 회담에 초청하는 절차를 밟을 수 있습니다."
JAP_invite_into_economic_sphere:0 "[From.GetNameDef]에 경제 영역권 합류 제안"
JAP_invite_into_economic_sphere_desc:0 "[From.GetNameDefCap]는 세력에 소속되지 않았거나 이미 일본의 동맹국이며, 어느쪽이든 그들과 우리의 이익을 위해 대동아공영권에 참여할 수 있는 훌륭한 후보입니다."
JAP_invest_in_sphere_member1:0 "[From.GetNameDef]에 투자 촉진"
JAP_invest_in_sphere_member1_desc:0 "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
JAP_invest_in_sphere_member2:0 "[From.GetNameDef]에 투자 촉진"
JAP_invest_in_sphere_member2_desc:0 "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
JAP_invest_in_sphere_member3:0 "[From.GetNameDef]에 투자 촉진"
JAP_invest_in_sphere_member3_desc:0 "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
JAP_economic_sphere_takeover:0 "[From.GetNameDef] 장악"
JAP_economic_sphere_takeover_desc:0 "[From.GetNameDef]에 대한 우리의 경제 침투력은 [Root.GetNameDef]를 완전히 지배할 정도까지 성장했습니다. [From.GetAdjective] 정부는 이미 우리의 꼭두각시입니다. 이제 남은 것은 독립할 수 있다는 그들의 환상을 체념하는 것 뿐입니다."
JAP_co_prosperity_member_decisions:0 "일본의 공영권"
JAP_co_prosperity_member_decisions_desc:0 "공영권은 [JAP.GetNameDef]이 주도하는 군사 동맹이자 경제 협력체이며, 특히 동아시아에 큰 영향력을 투사하고 있습니다. 일본인들은 스스로가 '약간' 제국주의자가 되어서라도 서구 제국주의자들의 침탈에 맞서 싸울 각오가 되었습니다."
JAP_withdraw_from_alliance:0 "군사 동맹 탈퇴"
JAP_withdraw_from_alliance_desc:0 "우리는 더 이상 [JAP.GetNameDef]과의 군사 동맹이 필요하지 않습니다. 이제 끝낼 차례입니다."
JAP_withdraw_from_sphere:0 "경제 영역권 탈퇴"
JAP_withdraw_from_sphere_desc:0 "우리에게 주어지는 혜택에도 불구하고, 일본 경제 공영권의 회원 자격은 자립에 대한 우려를 불러일으키고 있습니다. 일본과의 협력을 모두 철회하는게 좋겠습니다."
JAP_nationalize_japanese_investments:0 "일본 투자 자본 국유화"
JAP_nationalize_japanese_investments_desc:0 "[Root.GetNameDef]의 대한 일본 투자자가 많아지면서 많은 우려가 제기되고 있습니다. 터무니없는 비용이 필요하고 또한 일본 경제 공영권에서 완전히 탈퇴해야 할 필요가 있지만, 우리는 그들의 투자를 국유화하고 [Root.GetAdjective] 경제가 저들에게 꼭두각시 수준으로 종속되는 것을 막아야만 합니다."

### War Decisions ###
JAP_threaten_philippines:0 "필리핀 위협"
JAP_threaten_philippines_desc:0 "미국인들이 사라진 지금, 공영권이 필리핀 군도를 확보하고 해당 지역의 안정을 유지해야 합니다. 필리핀인들의 생각이야 다를 수도 있겠지만."
JAP_attack_indochina:0 "[From.GetNameDef] 공격"
JAP_attack_indochina_desc:0 "우리 세력권이 아닌 [From.GetNameDef]의 독립은 용납될 수 없습니다. 즉시 조치를 취해야만 합니다!"
JAP_attack_india:0 "[From.GetNameDef] 공격"
JAP_attack_india_desc:0 "우리가 인도 아대륙을 지배하려면, 다음 목표는 [From.GetNameDef]이 되어야 합니다."
JAP_attack_australia:0 "[From.GetNameDef] 공격"
JAP_attack_australia_desc:0 "[From.GetNameDefCap]은 우리가 목표로 하는 태평양 지배 영역 안에 있으며, 이제 그들에게 우리의 의지를 관철시킬 때가 왔습니다."
JAP_invade_manchuria:0 "[From.GetNameDef] 침공!"
JAP_invade_manchuria_desc:0 "그래서 장쭤린이 결국 우릴 배신했다는 겁니까? 글쎄요, [Root.GetNameDef]은 결코 가만히 앉아 구경하지 않을 것입니다. 우리가 먼저 공격해야 합니다!"

### Influence in China ###
JAP_influence_china:0 "중국에 영향력 행사"
JAP_influence_china_desc:0 "중국은 거대한 나라입니다. '영향력 행사'는 단순히 혼란을 야기하는 것부터 시작해서 동맹국들을 지원한다던가, 아니면 그냥 학살 행위까지 어떤 의미든 될 수 있습니다. 현명히 선택하십시오. 누구도 예상치 못한 결과를 가져올 수 있기 때문입니다."
JAP_attack_china_leader:0 "[From.GetNameDef] 공격"
JAP_attack_china_leader_desc:0 "우리는 준비를 끝마쳤습니다. 중국에 있는 적에게 전쟁을 선사합시다!"

