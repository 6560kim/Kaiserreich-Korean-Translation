### Events ###
japfor.1.t:0 "만철이 역대 최고 수입을 기록하다"
japfor.1.d:0 "1928년 중국 내전이 종결되었고, 독일의 식민지로부터 우리의 세력권을 보호하기 위해 우리가 개입한 이후 장쭤린의 봉천군벌은 자신들만이 중국 전 국토의 유일한 합법적인 공화국 정부라고 선언했습니다. 이후 정부는 '일본 제국과의 불가분한 관계'의 발전을 명령하는 칙령을 공포했고, 효과적인 대리자로서의 역할을 하며 봉천 정부에 대한 우리의 영향력을 강화시키는 여러 프로그램을 지원해왔습니다. 그 결과 우리는 군대를 주둔시켜 봉천에 대한 많은 영향력을 유지하고 있습니다. \n\n 우리의 노력의 핵심은 1906년부터 만주에서 운영되었던 '남만주철도주식회사', 줄여서 '만철'입니다. 만철은 양국의 대리자라는 역할에 앞서, 우리 이익에 대한 강력한 상징이기는 하지만, 그 이후 중국의 동북부를 일본의 주요 석탄과 철강 공급원이 되도록 유도하고, 만주지역이 전세계 대두 생산량의 반 이상을 차지하게 만드는 등, 사실상 만주 경제의 모든 측면을 발전시키고 또한 착취하는 역할을 맡게 되었습니다. 그리고 만철이 오늘 사상 최고 수익을 발표했습니다."
japfor.1.a:0 "좋아!"

JAP_mantetsu_profits_tooltip:0 "국가정신 §H만주의 이익§! (자원 획득 효율: [?FNG.JAP_mantetsu_resource_gain|=%+], 공장 생산량: [?FNG.JAP_mantetsu_factory_output|=%+]) 을 얻습니다.\n"

japfor.2.t:0 "봉천의 경제적 개발이 더이상 불가능하다."
japfor.2.d:0 "끔직한 소식입니다! 봉천 정부에 대한 통제력 상실로 인해, 우리는 더 이상 자원과 산업을 이용하여 본국을 지원할 수 없습니다."
japfor.2.a:0 "젠장!"

japfor.3.t:0 "일본의 군사 훈련 제안"
japfor.3.d:0 "[From.GetNameDef] 대표단이 오늘 우리 병력을 '필요한 수준'으로 만들기 위한 군사 훈련을 제공하겠다고 했습니다. 거부하기 어려운 제안이군요..."
japfor.3.a:0 "좋다마다!!"
japfor.3.b:0 "거절하라."

japfor.4.t:0 "일본의 무기 공장 제공"
japfor.4.d:0 "일본은 우리에게 최첨단 무기 제조 시설을 1년간 이용하게 해 주겠다는 엄청난 제안을 해 왔습니다. 그들의 의도가 뭔진 모르겠지만, 이런 꿀같은 제안을 거부하는건 바보같은 짓이겠지요."
japfor.4.a:0 "대단하구만!"
japfor.4.b:0 "제안을 거부하자."

japfor.5.t:0 "일본의 공세 지원"
japfor.5.d:0 "일본이 향후 100일간 공격 작전을 위한 병참과 항공 지원을 제공하겠다는 제안을 보냈습니다. 받아들일까요?"
japfor.5.a:0 "물론이지!"
japfor.5.b:0 "안 된다!"

japfor.6.t:0 "일본의 전투기 설계도 제공"
japfor.6.d:0 "일본군이 우리에게 몇몇 최신 전투기 설계도와 효율적인 제작을 위한 노하우까지 공개했습니다. 놀랍지만 환영할만한 일입니다."
japfor.6.a:0 "우리에게 필요한 건 일본에게서 얻을 수 있겠다."

japfor.7.t:0 "일본의 독립 지원"
japfor.7.d:0 "오늘 일본 고문이 중국과의 싸움을 위한 선물과 지원을 가지고 방문했습니다. 그들의 제스처는 고마울 따름이지만, 그들의 지원을 이렇게 받아들여도 될까요?"
japfor.7.a:0 "우리에게 필요한 것들이니 거절할 이유가 없다."
japfor.7.b:0 "정중히 거절한다."

japfor.8.t:0 "압둘라시드 이브라힘이 [Root.GetNameDef]에 도착하다"
japfor.8.d:0 "오늘 압둘라시드 이브라힘이라는 이맘(이슬람교의 종교 지도자,성직자)이 일본 정부의 대표로 [Root.GetNameDef]에 도착했습니다. 그는 중국의 압제에 대한 우리의 대립과 대의를 지지하며, 또한 모든 아시아인들이 반제국주의의 깃발 아래 하나로 뭉쳐야 한다고 가르칩니다. 그의 현명한 가르침을 받게 된 건 실로 영광이 아닐 수 없습니다."
japfor.8.a:0 "만나뵈서 반갑습니다, 선생."

japfor.9.t:0 "일본의 지원?"
japfor.9.d:0 "오늘 일본에서 온 특사가 우리를 위해 특별히 제작된 고성능 무기를 가지고 나타났습니다. 일본이 왜 [Root.GetNameDef]에게 비밀리에 이런 도움을 주고 싶어하는지는 언급하지 않았고, 이 '선물'을 받는 조건이 있는지도 이야기하지 않았습니다. 일본이 이 지역에서 우리와 [event_target:current_chinese_leader.GetNameDef]의 충돌을 이용해 어떤 장난을 치고 있는 걸까요? 조심해야 합니까?"
japfor.9.a:0 "그들의 도움을 받는다."
japfor.9.b:0 "아니, 이런 건 필요 없다."

japfor.10.t:0 "정체불명의 후원자..."
japfor.10.d:0 "우리의 자금이 줄어들고 있는 와중, 몇몇 정체불명의 후원자들이 우리의 신용 한도를 늘려주었다고 합니다. 불평할 이유는 없겠죠."
japfor.10.a:0 "호의에 토를 달진 말자고."

japfor.21.t:0 "도쿄 회담"
japfor.21.d:0 "일본이 도쿄에서 개최되는 '범아시아 회담'의 초청장을 보냈습니다. 그들은 서구 제국주의에 대항해 아시아 국가들간의 협력을 장려한다는 고귀한 목표를 가지고 있습니다. 그러나 일부는 이것이 우리의 독립성을 일본 제국에게 넘겨줄 뿐이고, 아시아 지배를 향한 그들의 속셈일 뿐이라며 이를 무시하자고 주장했습니다."
japfor.21.a:0 "가장 좋은 정장을 가져와라."
japfor.21.b:0 "올해는 집에서 머물자고."

japfor.22.t:0 "[From.GetNameDefCap]이(가) 도쿄 회담에 참여하다"
japfor.22.d:0 "[From.GetNameDef]의 대표가 도쿄에 도착했으며 회담이 진행 중입니다!"
japfor.22.a:0 "환영하네!"

japfor.23.t:0 "[From.GetNameDefCap]이(가) 회담을 거절하다"
japfor.23.d:0 "[From.GetNameDefCap]는 우리가 큰 비용을 들여 개최한 도쿄 회담 참여를 거절했으며, 그 이유에 대한 질문을 회피하며 변변찮은 자기변호만 늘어놓았습니다."
japfor.23.a:0 "한 사람이 줄었군."

japfor.24.t:0 "서구 제국주의 비난 결의"
japfor.24.d:0 "오늘 도쿄 회담이 아시아인들을 착취하는 서방 식민주의에 대해 비난하는 결의안으로 시작됩니다. 이 큰 성과가 다른 주요 사업으로 이어지길 기대 해 봅시다."
japfor.24.a:0 "이제부터 시작이다..."

japfor.25.t:0 "도쿄 회담: 서방 제국주의 비난"
japfor.25.d:0 "일본의 우리 대표들이 그들의 이름을 꽤나 상징적인 문서에 적어넣게 될 것 같습니다. 바로 '아시아인 인종차별', '유럽의 인간 착취', '아시아 인들이 그들 스스로 싸우게 만드는 불평등 조약' 를 비난하는 결의안입니다. 이 발의에 대해 [JAP.GetNameDef]과 뜻을 함께 하는게 좋을까요?"
japfor.25.a:0 "당연하지!"
japfor.25.b:0 "좋지 않은 생각이야.(회담을 떠난다)"

japfor.26.t:0 "[From.GetNameDefCap] 하차"
japfor.26.d:0 "[From.GetAdjective] 대표들이 도쿄 회담에서 우리의 발의에 불편함을 느끼고 더 이상 대화를 하지않기로 결정한 것 같습니다."
japfor.26.a:0 "부끄러운 줄 알아야지!"

japfor.27.t:0 "도쿄 회담: 무역에 관한 결의안"
japfor.27.d:0 "... 따라서 회담의 구성원들은 범아시아적 협력과 우호관계를 증진시키고, 착취적인 서방 경제정책으로부터 모든 아시아인들을 보호할 수 있도록 무역에 관한 협정을 국가적 안건의 최우선순위로 놓아야 한다는 것에 동의한다..."
japfor.27.a:0 "완벽해, 동의할 수 밖에 없을 걸!"

japfor.28.t:0 "도쿄 회담: 범아시아 무역에 관하여"
japfor.28.d:0 "... 따라서 회담의 구성원들은 범아시아적 협력과 우호관계를 증진시키고, 착취적인 서방 경제정책으로부터 모든 아시아인들을 보호할 수 있도록 무역에 관한 협정을 국가적 안건의 최우선순위로 놓아야 한다는 것에 동의한다..."
japfor.28.a:0 "괜찮은 내용 같군."
japfor.28.b:0 "어이가 없구만. (회담을 떠난다)"

japfor.29.t:0 "도쿄 회담: 더 심층적인 경제적 연계 요구"
japfor.29.d:0 "아시아는 번영할 것입니다! 우리는 우리와 도쿄 회담의 다른 참석자들간의 경제적 연계를 위해 여러 각서들을 준비하고 있습니다. 이미 유리한 거래 조항, 일본 기업에 대한 특권, 환전 기구 등등 수많은 계획들이 산재해 있습니다."
japfor.29.a:0 "회의에 발의하라."

japfor.30.t:0 "도쿄 회담: 일본이 더 심층적인 경제적 연계를 요구하다"
japfor.30.d:0 "아니면 '도쿄가 경제 통합을 요구하다'라고 해야 할까요? 어느 쪽이든, 우리가 합의한 단순한 무역 정책을 넘어서는 더 깊은 경제 유대에 대한 일본의 열망을 설명하는 설명회가 회담 전에 개최되었습니다. 이것은 큰 진전이기도 하지만, 장기적으로 볼 때는 우리보다 [Root.GetAdjective] 경제에 더 큰 이익이 될 수도 있습니다."
japfor.30.a:0 "동의한다!"
japfor.30.b:0 "안 된다! (회담을 떠난다)"

japfor.31.t:0 "최종 결의안: 군사 동맹?"
japfor.31.d:0 "반-식민주의를 명목으로, 이제 우리 경쟁자들에 대적할 군사 동맹을 남은 회담 구성원들과 논의할 때가 왔습니다. 그들에게 무슨 일이 생기면 모두가 나눠 부담하는게 훨씬 낫겠죠!"
japfor.31.a:0 "평화를 원한다면, 전쟁을 준비하라."

japfor.32.t:0 "도쿄 회담: 군사 행동에 관하여"
japfor.32.d:0 "오늘의 도쿄 회담에서 일본은 구설수에 오를 진정한 도박을 발표했습니다: 우리와 경제 조약을 맺은 그들은 이제 독일과 다른 '서구 제국주의 열강'들에 대항할 거대한 군사 동맹을 제창했습니다. 물론 그 안에선 자기들이 주도해먹겠다는 소리겠지요. 우리가 거기서 이득을 볼 게 있을까요?"
japfor.32.a:0 "모든 아시아인을 위해 함께하자!"
japfor.32.b:0 "완전히 정신이 나갔구만!"

japfor.33.t:0 "[From.GetNameDefCap]이(가) 일본과 함께하다!"
japfor.33.d:0 "[From.GetNameDef]의 정치가들은 그들의 번영과 힘을 위해서는 아시아의 강국인 [JAP.GetNameDef]과 협력해야 한다는 데 동의한 것 같습니다. 우리는 그들과 함께 대동아공영권을 뒷받침하는 공식적인 군사 동맹을 맺을 것입니다."
japfor.33.a:0 "훌륭해!"

japfor.34.t:0 "일본과의 동맹?"
japfor.34.d:0 "일본에서 오늘, 명목상의 중국 영토 내에서 비 한족 문화권의 자기결정권을 지지하는 정책의 연장선상으로 우리와의 완전한 군사 동맹을 추진하고 싶다는 연락이 도착했습니다. 받아들일까요?"
japfor.34.a:0 "물론이지!"
japfor.34.b:0 "당연하지!"

japfor.340.t:0 "[From.GetNameDefCap]이(가) 수락하다"
japfor.340.d:0 "[From.GetAdjective] 정부는 우리 제안의 현명함을 이해했고 동맹 제안을 수락했습니다."
japfor.340.a:0 "완벽해."

japfor.341.t:0 "[From.GetNameDefCap]이(가) 거절하다"
japfor.341.d:0 "[From.GetAdjective] 정부는 우리의 동맹 제안을 거부했습니다."
japfor.341.a:0 "어리석은 선택을 했군."

japfor.342.t:0 "일본의 공영권 참여"
japfor.342.d:0 "도쿄 회담에서 일본과의 군사 동맹에 우리가 공식적인 참여을 표명하자, 일본에서 [Root.GetNameDef]에 직접 사람을 보내 자세한 내용을 직접 설명했습니다."
japfor.342.a:0 "때가 왔다!"
japfor.342.b:0 "다시 생각해 보자..."

japfor.35.t:0 "유럽에서 패배한 독일"
japfor.35.d:0 "우리의 필멸의 적 독일이 유럽에서 패배했습니다. 지금이야말로 아시아의 모든 독일 영토를 요구하는 최후통첩을 발송할 적절한 시기입니다. 제국주의의 멍에를 벗어버릴 시간이 가까워지고 있습니다!"
japfor.35.a:0 "최후통첩을 보내라. 반자이!"
japfor.35.b:0 "아무것도 하지 마라."

japfor.36.t:0 "일본이 최후통첩을 보내다"
japfor.36.d:0 "사이공의 외교관은 도쿄에서의 편지를 전했습니다. 내용은 무시무시합니다. 우리는 전쟁에서 졌고 항복했기 때문에 아시아에서 모든 힘과 권력을 잃었습니다. 굶주린 독수리 같은 일본인들은 아시아 식민지를 공영권으로 편입할 것입니다."
japfor.36.a:0 "그들의 요구를 받아들여라"
japfor.36.b:0 "전쟁을 선포해라."

japfor.38.t:0 "독일이 최후통첩을 거부하다"
japfor.38.d:0 "멍청하고 오만한 독일인들은 댓가를 치를 것입니다. 전쟁을 시작합시다!"
japfor.38.a:0 "반자이!"
japfor.38.b:0 "아직 전쟁의 때가 아니다"

japfor.380001.t:0 "독일이 최후통첩을 받아들이다"
japfor.380001.d:0 "선택의 여지도 없고 저항할 힘도 없는 독일은 우리 요구를 수용해 무의미한 전쟁을 막기로 했습니다."
japfor.380001.a:0 "멋지군."

japfor.41.t:0 "일본의 최후통첩"
japfor.41.d:0 "이미 몇 달 전부터 일본은 확장 정책으로 우리 식민지에 대한 침략의 야심을 표현해 왔습니다. 마침내 오늘 일본 대사가 최후 통첩을 전달했습니다. 우리가 태평양과 남아시아의 모든 영토를 포기하지 않으면, 일본 제국과의 총력전이 기다리고 있다고 하는군요."
japfor.41.a:0 "대답할 가치도 없군."
japfor.41.b:0 "요구를 수용한다."

japfor.42.t:0 "우리의 최후통첩이 무시당하다!"
japfor.42.d:0 "우리는 최후통첩에 대한 어떤 대답도 받지 못했습니다. 동원령을 선포하고 동아시아 유일의 열강으로서 우리의 입지를 확고히 해야만 합니다!"
japfor.42.a:0 "선전포고문을 보내라!"
japfor.42.b:0 "물러나자, 전쟁을 감수할 수는 없다."

japfor.43.t:0 "독일이 우리의 조건을 받아들이다"
japfor.43.d:0 "독일은 우리의 조건을 받아들였습니다. 그리 놀라운 결과는 아니군요. 감히 황군에 맞서지는 못할 테니 말입니다!"
japfor.43.a:0 "훌륭하다!"

japfor.45.t:0 "일본의 특사"
japfor.45.d:0 "A Japanese diplomat arrived today, seeking a meeting with [Root.GetLeader] to discuss their offer: [From.GetNameDef] will send military aid and advisors to [PRF.GetNameDef], and in exchange we will join the Asian Co-Prosperity Sphere. Not the military alliance part of it, at least not yet, but rather the group of nations which have pooled their economic strengths under the aegis of Japanese protection. It would benefit the [Root.GetAdjective] economy, to be certain, but there are those who worry the Japanese are merely looking for influence to eventually turn us into a colony."
japfor.45.a:0 "제안을 받아들이자."
japfor.45.b:0 "정중히 거절해야만 한다."

japfor.46.t:0 "인도인들이 제안을 수락하다!"
japfor.46.d:0 "Our generous offer to the Indians was met with warm praise and acceptance. Envoys from [From.GetNameDef] applauded Japanese magnanimity and astute work in bringing our great nations closer together. We have invited them to set up a permanent embassy in Tokyo."
japfor.46.a:0 "아주 좋아!"

japfor.47.t:0 "인도인들이 제안을 거절하다!"
japfor.47.d:0 "In a display of poor judgement, the diplomats in [From.GetNameDef] have declined our magnanimous offer of friendship and alliance. Japanese newspapers reacted with caricatures of scared lapdogs, mocking them for not being willing to take the steps necessary to rid the subcontinent from colonialism."
japfor.47.a:0 "어리석기는!"

japfor.54.t:0 "칭타우 점령!"
japfor.54.d:0 "The German military harbour in East Asia has fallen to our armies. Instead of their naval ensign, now the Japanese flag flies proudly in the city. German shopkeepers watch our regiments parade through the streets with stony expression."
japfor.54.b:0 "위대한 승리다!"

japfor.55.t:0 "일본이 우리를 위협하다!"
japfor.55.d:0 "일본의 대규모 기동대가 섬으로 다가오며, 우리가 그들의 완전 항복 요구에 굴복하지 않으면 우리를 공격하겠다고 위협하고 있습니다!"
japfor.55.a:0 "저항하고 지원을 요청해라!"
japfor.55.b:0 "항복만이 유일한 선택지다."

japfor.56.t:0 "필리핀이 도움을 요청하다"
japfor.56.d:0 "일본은 필리핀의 문 앞까지 왔으며 필리핀은 우리에게 도움을 청하고 있습니다. 어떻게 대응해야 할까요?"
japfor.56.a:0 "보호를 제공해야 한다."
japfor.56.b:0 "그렇게까지 일을 벌릴 순 없다."

japfor.57.t:0 "The Philippines Has [event_target:philippines_backer.GetAdjective] Backing"
japfor.57.d:0 "The Filipinos are resisting our demands, and [event_target:philippines_backer.GetNameDef] is backing their claim to independence."
japfor.57.a:0 "상관없다. 우리는 그들을 파괴할 것이다."
japfor.57.b:0 "물러서고 나중에 되갚기로 하자."

japfor.5701.t:0 "The Japanese Back Down"
japfor.5701.d:0 "Apparently the Japanese were unwilling to test out mettle. They have backed down from their threats, at least for now."
japfor.5701.a:0 "That's a relief."

japfor.58.t:0 "The Philippines Resist!"
japfor.58.d:0 "The Philippines are resisting our demands, without any foreign backers to come to their rescue. We should make them pay for this in blood."
japfor.58.a:0 "우리는 그들을 부숴버릴 것이다."

japfor.59.t:0 "필리핀이 항복하다!"
japfor.59.d:0 "우리 군대의 힘을 보고서 필리핀은 제국의 용감한 아들들 앞에 굴복할 수밖에 없었습니다!"
japfor.59.a:0 "괴뢰화하라!"
japfor.59.b:0 "합병하라!"

japfor.62.t:0 "일본이 우리를 위협하다!"
japfor.62.d:0 "일본의 대규모 기동대가 섬으로 다가오며, 우리가 그들의 완전 항복 요구에 굴복하지 않으면 우리를 공격하겠다고 위협하고 있습니다!"
japfor.62.a:0 "저항하고 지원을 요청해라!"
japfor.62.b:0 "항복만이 유일한 선택지다."

japfor.63.t:0 "하와이가 항복하다!"
japfor.63.d:0 "잘 됐습니다, 어차피 선택의 여지는 없었지만요.."
japfor.63.a:0 "괴뢰화하라!"
japfor.63.b:0 "합병하라!"

japfor.64.t:0 "하와이가 도움을 요청하다"
japfor.64.d:0 "일본은 하와이의 문 앞까지 왔으며 필리핀은 우리에게 도움을 청하고 있습니다. 우리는 어떤 대답을 해야할까요?"
japfor.64.a:0 "보호를 제공하도록 하자."
japfor.64.b:0 "저놈들이 먼저 우리 곁을 떠나지 않았던가?"

japfor.65.t:0 "하와이가 미국의 지지와 함께 저항하다"
japfor.65.d:0 "하와이는 우리의 요구에 저항하고 있으며 [From.GetNameDef]은(는) 화와이의 독립을 지지하고 있습니다."
japfor.65.a:0 "어떻게든 그들을 파괴하고야 말겠다!"
japfor.65.b:0 "물러나라, 언젠가 돌아올 수 있을 것이다."

japfor.66.t:0 "Hawaii Resists!"
japfor.66.d:0 "Hawaii is resisting our demands, and without any interest from the American mainland in defending them. We should make them pay for this in blood."

japfor.68.t:0 "한국 망명정부가 해외의 지지를 찾고 있다"
japfor.68.d:0 "한국의 망명 정부는 오랜 기간 동안 도움없이 사소한 성과를 쌓아 왔습니다. 그러나 한국의 왕자는 그런 불안정한 상황에서도 한국으로 돌아갈 기회가 자라나는 것을 보았습니다. 이제 그는 일본에 대항하는 강력한 동맹국에 대한 생각을 표출하기 시작했습니다.."
japfor.68.a:0 "문제로군."

japfor.69.t:0 "한국이 지원을 요청하다"
japfor.69.d:0 "한국 망명정부가 우리 정부에게 일본이 빼앗아간 영토를 탈환하기 위한 군사적,정치적 지원을 요청해왔습니다. 우리가 그들의 전쟁을 돕는다면 일본을 아주 큰 곤경에 빠뜨릴 수 있습니다만, 한국이 성급하게 행동한다면 우리에게도 문제가 생길 수 있습니다."
japfor.69.a:0 "재고로 쌓여있는 장비를 처리하기 아주 좋은 기회다."
japfor.69.b:0 "전폭적인 지원과 원조를 제공해야 한다."
japfor.69.c:0 "우리는 관심이 없다."

japfor.70.d:0 "한국의 망명 정부는 일본에 대항하기 위한 군사 및 정치적 지원을 요청했습니다. 일본인들과의 균형을 유지하기위해서 원조를 보내는 것이 현명 할 수도 있습니다만, 그것은 일본이 예상보다 일찍 우리에게 오는 것을 의미할 수 있습니다."

japfor.73.t:0 "한국 문제"
japfor.73.d:0 "한국 망명정부는 조국 해방 운동을 진행 중이며 자신들의 독립을 지지해줄 세력을 찾고 있습니다."
japfor.73.a:0 "눈을 뜨고 귀를 기울이자" 

japfor.74.t:0 "트란스아무르에서 한국 국민주의가 대두되다"
japfor.74.d:0 "트란스아무르에서 제법 큰 규모의 한국 독립운동이 확산되고 있으며 이것을 방치한다면 후환이 될 수 있습니다..."
japfor.74.a:0 "엄중히 단속해라."
japfor.74.b:0 "그냥 놔둬라. 그들은 우리를 압박할 수 없다."

japfor.751.t:0 "일본의 압력"
japfor.751.d:0 "우리 지역에서의 한국 국민주의의 대두는 일본에게 약간의 불안감을 심어줬으며 일본은 우리에게 이 신생 운동을 단속하라고 요구하고 있습니다. 이 요구를 거절한다면 일본의 분노를 사겠지만, 요구를 수용하고 한국인들을 단속한다면 특히 한국인이 많은 비율을 차지하는 중산층들이 반발할 것입니다."
japfor.751.a:0 "우리는 선택권이 없다..."
japfor.751.b:0 "주동자들만 체포해라."
japfor.751.c:0 "참견 마라."

japfor.75.t:0 "트란스아무르가 우리 요구를 거절하다!"
japfor.75.d:0 "우리의 단속 요구가 거절당했으며, 우리 정부의 구성원들은 우리의 통제 하에 놓여있다고 생각하던 우리의 젊은 동맹국이 우리 나라의 안보에 관련된 요구를 이렇게 노골적으로 무시한 것에 놀라고 있습니다. 이 반항에 대해선 어떻게 대처해야 할까요?"
japfor.75.a:0 "그들의 주권을 존중하자."
japfor.75.b:0 "우리 방식대로 해결하겠다."
japfor.75.c:0 "그들이 감히, 군대를 보내라!"

japfor.76.t:0 "일본군이 한국인들을 단속하다"
japfor.76.d:0 "무력 시위의 뜻으로, 일본은 단속을 위해 트란스아무르 전역에 그들의 군대를 배치했습니다. 그들은 우리의 국가로서의 주권을 무시하는 듯 합니다."
japfor.76.a:0 "그들은 우리의 믿음을 배반했다."
japfor.76.b:0 "우리가 할 수 있는 건 없다..."

japfor.77.t:0 "일본군이 블라디보스토크로 진격하다"
japfor.77.d:0 "일본군은 우리에게 무력을 행사하기 위해 우리 수도로 진격해서 우리를 포위했습니다. 전면적인 대치 속에서 그들을 제압할 만큼 우리 군이 강하진 않습니다."
japfor.77.a:0 "항복하고 단속을 명령해라."
japfor.77.b:0 "도쿄로부터 독립을 선언한다!"

japfor.78.t:0 "트란스아무르에서의 갈등"
japfor.78.d:0 "처음에는 한국인들과의 갈등이였던 것이 이제는 트란스아무르 전체와의 갈등이 되었습니다. 우리의 동맹국이 우리를 떠나기로 결정할 경우를 대비해 대책을 마련해야 할 것 같습니다."
japfor.78.a:0 "아직 호들갑 떨 필요까지는 없다..."
japfor.78.b:0 "콜차크의 대체자를 준비해야겠군."

japfor.79.t:0 "일본군이 콜차크를 체포하려 한다!"
japfor.79.d:0 "우리가 일본에 의해 추방된 한국 망명정부와의 문제에 있어 일본에게 전적으로 협력할 것을 거절하자, 일본은 우리의 친애하는 지도자인 콜차크 제독 겸 대통령을 체포하고 다른 이로 대체하기로 결정했습니다!"
japfor.79.a:0 "항복하고 그를 넘겨라."
japfor.79.b:0 "도쿄로부터 독립을 선언한다!"

japfor.80.t:0 "한국 문제"
japfor.80.d:0 "한국 망명정부는 조국 해방 운동을 진행 중이며 자신들의 독립을 지지해줄 세력을 찾고 있습니다."
japfor.80.a:0 "일본은 이를 지지하지 않을 것이다."
japfor.80.b:0 "대화로 해결하자."

japfor.81.t:0 "한국과의 협상"
japfor.81.d:0 "만약 한반도에서 대규모 봉기가 일어난다면 우리의 강력한 영향력과 미래의 팽창 계획을 위협할 수 있기에, 우리는 한국 망명정부와 한국의 미래에 대해 대화하기 위해서 그들을 초대했습니다!"
japfor.81.a:0 "독립을 인정한다."
japfor.81.b:0 "이 협상은 결렬되었다."

japfor.82.t:0 "한국 독립!"
japfor.82.d:0 "일본은 품위 있게 우리의 주권을 반환하고 독립을 인정했습니다!"
japfor.82.a:0 "우리는 우리의 일본 형제들을 지지할 것이다!"

japfor.83.t:0 "한국에서의 반란 기도!"
japfor.83.d:0 "한국 반군이 오늘 한국 전역의 주요 거점들을 점령하려 했지만 한국 괴뢰군과 일본군에 의해 진압되었습니다."
japfor.83.a:0 "우리는 언제나 경계중이다."

japfor.84.t:0 "한국에서의 반란!"
japfor.84.d:0 "외제 장비로 무장한 한국 반군이 우리 군대를 공격하는 중이며 한국 전역의 전략적 거점을 차지하려고 하는 중입니다. 우리는 이미 큰 손실을 입었고 이 반란을 진압하기 위해 지원을 보내야만 합니다!"
japfor.84.a:0 "그들을 박살내고야 말겠다!"

japfor.85.t:0 "반란!"
japfor.85.d:0 "외세의 지원을 받아 우리는 혁명을 일으켰고 우리 미래를 위해 투쟁할 것입니다!"
japfor.85.a:0 "우리는 자유의 투사들이다!"

japfor.88.t:0 "우리를 몰아낸 한국"
japfor.88.d:0 "한국군은 여러 주요 전략적 거점을 차지했고 우리를 본토로 밀어내고 있습니다. 트란스아무르와 봉천 정부도 이 사실을 인식하고 있으며, 그들도 반란을 일으킬 지 모릅니다. 평화를 요청해야 할까요?"
japfor.88.a:0 "우리는 우리 섬으로 철수해야만 한다."
japfor.88.b:0 "우리는 한국을 우리 손 안에 두어야만 한다!"

japfor.89.t:0 "Korea is beating Japan"
japfor.89.d:0 "Against all odds, Korean forces have taken many key strategic positions from the Japanese and are forcing them off the mainland. This may be a great opportunity for us..."
japfor.89.a:0 "No, we must remain loyal."
japfor.89.b:0 "Yes, seize the moment and attack the Japanese"
japfor.89.c:0 "Yes, seize the moment and attack...Korea!"

japfor.104.t:0 "한반도 해상 봉쇄"
japfor.104.d:0 "한반도가 혁명의 불길에 휩싸여 있는 상황에서, 우리의 적성국들은 이 저주받을 혁명가들을 지원해서 태평양에서의 우리 영향력을 약화시키기 위한 기회로 사용하고 있습니다. 우리는 한반도 연안 전체를 봉쇄해 버려야만 이것을 해결할 수 있습니다."
japfor.104.a:0 "해상 봉쇄를 실시하라!"

japfor.105.t:0 "일본의 해상 봉쇄"
japfor.105.d:0 "우리의 필연적인 승리를 필사적으로 막기 위해 일본 해군은 한반도 연안 전체를 둘러싸 막아서고 있습니다."
japfor.105.a:0 "그들은 우리를 멈출 수 없다!"

japfor.106.t:0 "해상 봉쇄 강요"
japfor.106.d:0 "우리의 영광스러운 해군은 반란군들이 필요로 하는 외세의 지원을 막기 위해서 한반도 주변에 완전한 해군 봉쇄를 유지하고 있습니다. 그러나 일부 참모들은 어차피 곧 진압될 반란군을 봉쇄하는 데에 너무 많은 비용을 쓰고 있다며 효율이 떨어진다고 주장했습니다..."
japfor.106.a:0 "봉쇄를 계속하라!"
japfor.106.b:0 "봉쇄를 해제해라."

japfor.107.t:0 "해상 봉쇄가 해제되다!"
japfor.107.d:0 "한반도를 둘러싼 싸움이 명백하게 끝나고 있는 시점에서, 우리 해군은 이 길고 값비싼 봉쇄를 끝내야 할 때입니다."
japfor.107.a:0 "봉쇄를 해제하라."

japfor.108.t:0 "해상 봉쇄가 해제되다!"
japfor.108.d:0 "심각한 문제에 직면한 일본 제국 해군은 한반도에서의 해상 봉쇄를 취소했습니다."
japfor.108.a:0 "우리는 승리한다!"

japfor.109.t:0 "한국 반란이 진압되다"
japfor.109.d:0 "우리의 영광스러운 군대는 결정적으로 한국 반군들을 패배시켰고 그들로 하여금 무익한 투쟁을 포기하도록 강요했습니다!"
japfor.109.a:0 "훌륭해!"

japfor.110.t:0 "한국의 일본인 이주민들"
japfor.110.d:0 "일본 제국에 의해 한국이 점령되었던 그동안, 수천명의 일본인들이 한반도에 정착하여 많은 농장과 마을들을 세웠습니다. 하지만, 우리가 해방되면서, 우리는 그 땅들을 압류하고 우리 국민들에게 재분배할 수 있습니다! 하지만, 많은 농업 생산량이 이들의 농장들로부터 나오고 있기 때문에 섣부른 정치적 움직임은 우리의 빈약한 경제에 해를 끼칠 수 있습니다."
japfor.110.a:0 "농장을 압류하고 일본인들을 추방하라."
japfor.110.b:0 "그들은 우리 경제에 중요하다."

japfor.111.t:0 "한국에서 온 난민들"
japfor.111.d:0 "우리가 한국을 점령하는 동안, 수천명의 일본 정착민들이 한반도 지역으로 이주했습니다. 그들의 신생 독립국 정부는 그들을 추방하기로 결정했습니다..."
japfor.111.a:0 "유감이군..."

japfor.112.t:0 "극동 지역 보고서"
japfor.112.d:0 "우리의 비밀 정보국은 일본이 시베리아를 장악하기 위해 러시아를 침공할 계획이라고 보고했습니다. 하지만 러시아는 우리의 동맹국이 아니고, 일본또한 수년간 우리를 위협해 왔기 때문에 이것이 명백하게 고의적으로 위법임에도 불구하고 아무런 조치를 취하지 않는 것이 좋을수도 있습니다."
japfor.112.a:0 "흠? 어떤 비밀 정보? 난 전쟁에 대해 들은게 없는데."
japfor.112.b:0 "방금 단호한 단어가 적힌 편지를 보냈지만, 그들은 분명히 무시하겠지."

japfor.113.t:0 "독일의 압력 편지."
japfor.113.d:0 "We have just received a strongly worded letter from Germany reminding us of how illegal what we are about to do is, how this could lead to loss of life and how Germany would be very displeased if we went to war with Russia."
japfor.113.a:0 "그들이 전쟁을 원하는 것 같군."

japfor.114.t:0 "쿠마 작전"
japfor.114.d:0 "군대가 우리 동맹국과 러시아의 국경에 배치되어 있으며, 침공 준비가 되었습니다. 우리는 러시아의 태평양 연안을 우리 손에 넣는 동시에 국경을 야쿠츠크와 노보시비르스크까지 밀어붙일 것입니다."
japfor.114.a:0 "전진하라!"

japfor.176.t:0 "일본이 동인도제도를 요구하다"
japfor.176.d:0 "일본 영사관은 오늘 아침 간단한 요구와 함께 우리를 찾아왔습니다. 그 내용은, 동인도를 넘겨주든가 아니면 거부한 결과에 직면하든가 하라는 것입니다. 우리는 혼자서 그들의 함대와 마주하면 승산이 없습니다. 우리가 할 수 있는 일이 없을까요?"
japfor.176.a:0 "카이저에게 도움을 요청해라!"
japfor.176.b:0 "그들의 요구를 받아들여라!"
japfor.176.c:0 "요구를 무시해라! 우리는 할 수 있다!"

japfor.177.t:0 "네덜란드가 도움을 요청하다!"
japfor.177.d:0 "지난 주 일본인들은 네덜란드에게 동인도를 넘길 것을 요구했습니다. 네덜란드는 일본의 침략으로부터의 자신들을 보호해 달라고 요청했습니다. 만약 일본인들이 동인도제도를 얻는다면, 말라야와 파푸아뉴기니에 있는 우리의 식민지에 위험할 정도로 가까워질 것입니다. 우리 어떻게 해야합니까?"
japfor.177.a:0 "우리는 네덜란드 형제들과 함께한다!"
japfor.177.b:0 "우리는 일본과 적대할 수 없다..."

japfor.178.t:0 "독일이 네덜란드를 지지하다!"
japfor.178.d:0 "비겁한 네덜란드인들은 독일의 보호아래로 들어갔고, 지금은 그들의 동맹의 일부가 되었습니다. 이런 무례함은 처벌받지 않을 수 없습니다!"
japfor.178.a:0 "둘 다 뭉개 버려라!"
japfor.178.b:0 "일단은 물러나라."

japfor.179.t:0 "일본이 물러나다!"
japfor.179.d:0 "독일 제국과의 전쟁에 직면하자 비겁한 일본인들은 그들의 요구를 철회했습니다. 이것은 제국조약의 영광스러운 승리입니다!"
japfor.179.a:0 "만세!"

japfor.180.t:0 "독일이 거절하다!"
japfor.180.d:0 "우리의 간절한 요청에도 불구하고, 독일은 일본으로부터 우리를 보호해주기를 거부했습니다. 이제 우리는 일본의 힘에 대항하여 홀로 서 있습니다. 우리는 어떻게 해야할까요?"
japfor.180.a:0 "우리는 항복해야한다."
japfor.180.b:0 "우리는 싸울 것이다!"

japfor.181.t:0 "네덜란드가 굽히다!"
japfor.181.d:0 "한심한 네덜란드인은 우리의 영광스러운 군대를 맞이하자 스스로 굽혔고 우리의 요구에 굴복했습니다! 이제 인도네시아는 우리의 전면적인 통제하에 들어갔고, 식민지 정권의 이양이 시작됐습니다."
japfor.181.a:0 "반자이!"

japfor.182.t:0 "네덜란드가 저항하다!"
japfor.182.d:0 "건방진 네덜란드인은 우리의 요구를 거절했고, 이제 우리의 막강한 군대와 싸울 준비를 하고 있습니다! 우리는 해군을 보내서 그들이 원래 있어야 할 곳으로 되돌려보낼 것입니다!"
japfor.182.a:0 "이 일 이후로는 말이 없어 지겠지!"
japfor.182.b:0 "사실, 전쟁은 우리 의도가 아니었다..."

japfor.183.t:0 "일본이 물러나다!"
japfor.183.d:0 "기적이 일어났습니다! 우리의 단호한 거절에 놀란 일본인들은 그들의 요구를 철회하고 우리를 내버려 두기로 결정했습니다! 축하할 일입니다!"
japfor.183.a:0 "만세!"

japfor.184.t:0 "인도네시아 함락"
japfor.184.d:0 "일본인은 대부분의 동인도 식민지를 점령했고 식민지 주둔군은 패배했습니다. 우리는 일본 해군을 상대로 승리하기를 기대할 수 없어 보입니다. 외교 당국의 몇몇은 평화협정을 맺고 일본인에게 항복 할 것을 제안했습니다."
japfor.184.a:0 "우리는 이길 수 없다..."
japfor.184.b:0 "아직 이길 수 있다!"

japfor.185.t:0 "네덜란드가 평화를 요청하다!"
japfor.185.d:0 "우리의 우월한 군대에 압도당한 네덜란드는 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인도네시아의 식민지 전부를 제공한다고 합니다. 어떻게 반응해야 할까요?"
japfor.185.a:0 "좋아! 위대한 승리를 축하해라!"
japfor.185.b:0 "우리가 암스테르담에서 행진할 때까지 평화는 없다!"

japfor.186.t:0 "일본의 거절!"
japfor.186.d:0 "일본인들은 평화협정을 거부했고 그들의 목표는 완전한 승리라는 것을 분명히 했습니다! 우리는 끝장났습니다!"
japfor.186.a:0 "망할!"

japfor.187.t:0 "일본의 승리"
japfor.187.d:0 "일본은 우리의 식민지 주둔군을 무찌르고, 이제는 네덜란드와 네덜란드의 식민지를 점령하고 있습니다. 잠재적으로 계속해서 싸울 수는 있지만 그렇게 하는 것은 비용이 많이들고 전쟁 자산의 전환이 필요합니다. 우리는 그들에게 평화의 대가로 땅을 제공할 수 있습니다."
japfor.187.a:0 "평화 조약의 초안을 작성해라."
japfor.187.b:0 "우리는 그들을 물리칠수 있다."

japfor.188.t:0 "독일의 평화 요청!"
japfor.188.d:0 "우리의 우월한 군대에 압도당한 독일은 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인도네시아의 식민지 전부와 자신들의 식민지 일부를 제공한다고 합니다. 어떻게 반응해야 할까요?"
japfor.188.a:0 "아주 좋아! 훌륭한 승리다!"
japfor.188.b:0 "우리는 완전한 항복만을 승낙하겠다!"

japfor.189.t:0 "일본이 거절하다!"
japfor.189.d:0 "일본인들은 평화협정을 거부했고 그들의 목표는 완전한 승리라는 것을 분명히 했습니다!"
japfor.189.a:0 "망할!"

japfor.190.t:0 "일본이 요구하다"
japfor.190.d:0 "우리는 일본으로부터 그들의 군대에 대한 완전한 항복과 우리 영토를 그들의 군사 지휘부로 이전할 것을 요구하는 전보를 받았습니다. 그들의 해군이 우리 해안에 배치되고 있다는 보고를 받았습니다. 우리 스스로의 힘으로는 그들을 물리칠 수 있는 방법이 없습니다. 어떻게 해야 할까요?"

japfor.191.t:0 "인도네시아의 지지 요청!"
japfor.191.d:0 "지난 주 일본인들은 인도네시아에 정식으로 합병할 것을 요구했습니다. 인도네시아인들은 일본의 공격으로부터 자신들을 지켜달라고 요청했습니다. 만약 일본인들이 인도네시아를 합병한다면, 말라야와 파푸아뉴기니에 있는 우리의 식민지에 위험할 정도로 가까워질 것입니다. 우리 어떻게 해야합니까?"

japfor.192.t:0 "독일의 인도네시아 지지"
japfor.192.d:0 "비겁한 인도네시아인들은 독일의 보호아래로 들어갔고, 지금은 그들의 동맹의 일부가 되었습니다. 이런 무례함은 처벌받지 않을 수 없습니다!"

japfor.195.t:0 "인도네시아가 굽히다!"
japfor.195.d:0 "한심한 인도네시아인들은 우리의 영광스러운 군대를 맞이하자 스스로 굽혔고 우리의 요구에 굴복했습니다! 이제 우리는 인도네시아의 전면적인 통제에 들어갔고, 행정부의 이전이 시작됐습니다."

japfor.196.t:0 "인도네시아가 저항하다!"
japfor.196.d:0 "건방진 인도네시아인들은 우리의 요구를 거절했고, 이제 우리의 막강한 군대와 싸울 준비를 하고 있습니다! 우리는 해군을 보내서 그들이 원래 있어야 할 곳으로 되돌려보낼 것입니다!"
japfor.196.a:0 "그들을 부숴버려라!"

japfor.199.t:0 "일본의 승리"
japfor.199.d:0 "일본은 우리의 식민지 주둔군과 인도네시아군대를 무찌르고, 이제는 우리 영토를 점령하고 있습니다. 잠재적으로 계속해서 싸울 수는 있지만 그렇게 하는 것은 비용이 많이들고 전쟁 자산의 전환이 필요합니다. 우리는 그들에게 평화의 대가로 땅을 제공할 수 있습니다."

japfor.200.t:0 "독일의 평화 요청!"
japfor.200.d:0 "우리의 우월한 군대에 압도당한 독일은 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인도네시아 전체와 자신들의 식민지 일부를 제공한다고 합니다. 어떻게 반응해야 할까요?"

japfor.202.t:0 "봉천 은 위기"
japfor.202.d:0 "일본에서 가장 큰 은행인 일본은행과 미쓰이은행이 봉천 중앙은행에게 대출금 상환을 요청하자 중앙은행은 '설명하기는 어렵지만 은이 부족하다'며 채무를 이행하지 않았습니다. 이 은 부족의 원인이 무능하고 잘못된 경영 때문인지, 아니면 그보다 더 불길한 무언가 때문인지 분명하게 말할 수 없지만, 봉천 정부가 심각한 경제상황에 처해 있다는 것과 우리에게 도움을 요청했다는 것은 명백한 사실입니다. \n\n 우리는 영향력을 이용해 봉천에게 다른 무엇보다도 미쓰이은행과 일본은행에게 먼저 채무를 지불하라고 말할 수 있지만, 봉천 정부는 합법성에 대한 그들의 주장과 자선에 대한 우리의 주장을 심각하게 뒤집을 것입니다. 그럼에도 우리는 그들을 구제할 수 있습니다."
japfor.202.a:0 "우리는 선택의 여지가 없다."
japfor.202.b:0 "그들 스스로 초래한 일이다."

japfor.203.t:0 "봉천이 은 위기에 대해 우리를 비난하다!"
japfor.203.d:0 "봉천은 일본은행과 미쓰이은행이 봉천에게 대출금을 상환해 달라고 한 요청을 가리키며, 최근의 은 위기 사태는 일본이 자신들의 정부를 불안정하게 만드려는 의도적인 음모라고 말하며 우리 정부를 크게 비난했습니다. 예금은 봉천정부가 주장한 것보다 훨씬 적은 가운데, 우리 전문가들은 봉천 정부가 한 시간 가까이 경제적 신뢰를 잃으면서 자국의 경제는 통제불능 상태에 빠졌고, 이러한 엉뚱하고 어리석은 비난은 그러한 내부 정치 상황에서 기인했을 가능성이 크다고 전했습니다. \n\n 우리는 이 말도 안 되는 주장에 반박할 수도 있지만, 이러한 오만함도 처벌받지 않을 수는 없습니다."
japfor.203.a:0 "거짓말이야!"
japfor.203.b:0 "이 무례한 녀석들을 처벌하라!"

japfor.204.t:0 "봉천이 우리의 군사고문을 추방하다"
japfor.204.d:0 "봉천은 우리의 군사고문을 쫓아냈고, 그들에게 24시간안에 봉천을 떠나라고 말하며 고문관들의 모든 장비와 소유물을 가져갔습니다. 그러나 봉천은 우리의 생각과는 달리, 이러한 일은 고문관이 목표를 달성했고, 봉천은 이제 지휘 능력이 충분하기 때문이라는 것을 설명하는 외교 서한을 보냈습니다. 한편, 봉천 대사도 지난 몇 시간 동안 우리 외교부를 설득하는 데 시간을 보냈는데, 사석에서 이것은 일본에 대한 어떠한 악의가 있는 것은 아니라며 부인했습니다. \n\n 그렇다 하더라도, 이것이 봉천에 대한 우리의 영향력을 감소시키고, 나아가 한반도의 안보를 위태롭게 한다는 것에 대해서는 의문의 여지가 없습니다. 이 중국인들이 다음에 무엇을 할 지 누가 알겠습니까?"
japfor.204.d_mantetsu:0 "봉천은 우리의 군사고문을 쫓아냈고, 그들에게 24시간안에 봉천을 떠나라고 말하며 고문관들의 모든 장비와 소유물을 가져갔습니다. 그러나 봉천은 우리의 생각과는 달리, 이러한 일은 고문관이 목표를 달성했고, 봉천은 이제 지휘 능력이 충분하기 때문이라는 것을 설명하는 외교 서한을 보냈습니다. \n\n 다행히도 봉천에 대한 우리의 통제는 만철의 존재 덕분에 광범위하며, 우리는 그들의 정부가 결정을 번복하도록 강요할 수 있습니다. 아니면 보다 애국적이고 군국주의적인 요소들로 하여금 전쟁을 선포하게 할 수도 있으며, 그러한 상황의 결과 또한 고려해야합니다."
japfor.204.a:0 "전쟁을 선포해라!"
japfor.204.b:0 "봉천이 다시 생각하도록 강요해라."
japfor.204.c:0 "봉천을 처벌해라."
japfor.204.e:0 "아무것도 하지마라."

japfor.205.t:0 "봉천이 우리의 군사고문을 추방하다"
japfor.205.d:0 "봉천은 우리의 군사고문을 쫓아냈고, 그들에게 24시간안에 봉천을 떠나라고 말하며 고문관들의 모든 장비와 소유물을 가져갔습니다. 이는 봉천 정부에 대한 우리의 통제력을 약화할 뿐만 아니라, 잠재적으로 한국을 노출시키고 나아가 일본을 공격할 수도 있습니다. 이러한 행위는 우리 장군들 모두에게, 그리고 일본인들의 명예에도 용납될 수 없는 일입니다. 이런 배은망덕한 불복종 행위는 반드시 적절한 대응을 해야만 합니다!"
japfor.205.a:0 "최후 통첩을 보내라."
japfor.205.b:0 "아무것도 하지마라."

japfor.206.t:0 "봉천이 우리를 비난하다!"
japfor.206.d:0 "안샨에 있는 철광석 퇴적물은 1918년부터 만철의 일본 소유 자회사에 의해 운영되어 왔으며, '안샨철강'이라는 이름으로 알려져 있습니다. 안샨의 철광석은 본토 밖에 존재하는 일본의 가장 귀중한 철강 공급원 중 하나입니다. 안샨철강의 확장을 위해 봉천 정부의 허락없이 땅을 팠는데, 이 과정에서 농지를 파괴해 만주지역 중국인들의 반발을 산 것으로 보입니다. 이러한 반발은 폭력사태로 번졌고, 우리 주둔군의 유감스러운 행동으로 이어졌습니다.  \n\n 봉천 정부는 우리의 행동에 대해 비논리적인 비난은 하지않고 장황한 입장을 발표했습니다. 어떻게 대응해야 할까요?"
japfor.206.a:0 "이 무례한 녀석들을 처벌하라!"
japfor.206.b:0 "봉천을 비난해라."
japfor.206.c:0 "조용히하자."

japfor.213.t:0 "우리가 당하다"
japfor.213.d:0 "우리의 위대한 군대와 용기에도 불구하고, 일본군은 지금 러시아 심장부를 짓누르고 있습니다. 어쩌면 말도 안되는 거래를 해서 그들에게 평화를 제안할 때일지도 모릅니다."
japfor.213.a:0 "그들에게 제안하라."
japfor.213.b:0 "우린 절대 항복하지 않는다!"

japfor.214.t:0 "러시아가 평화를 제안하다"
japfor.214.d:0 "러시아는 우리에게 평화를 대가로 시베리아를 제공한다고 합니다. 관대한 제안이긴 합니다. 받아들일까요?"
japfor.214.a:0 "이 정도면 충분하다. 받아들이겠다!"
japfor.214.b:0 "완전한 승리말고는 없다!"

japfor.215.t:0 "필리핀이 우리의 제안을 받아들이다"
japfor.215.d:0 "필리핀은 우리와 함께 하기로 결정했습니다. 그들은 현명하게도 저항이 소용없을 것이라고 보았고, 우리의 동맹이 되기로 결정했습니다."
japfor.215.a:0 "좋게 들리는군."

japfor.216.t:0 "필리핀이 협상국에 가입하다"
japfor.216.d:0 "필리핀은 협상국에 가입하기로 결정했습니다. 그들은 우리의 우정 제의를 묵살했습니다. 이것은 처벌받지 않을수 없지만, 협상국은 강하기 때문에 우리는 시간이 필요합니다."
japfor.216.a:0 "곧, 곧이다."

japfor.217.t:0 "필리핀이 제국 조약에 가입하다"
japfor.217.d:0 "필리핀은 제국 조약에 가입하기로 결정했습니다. 그들은 우리의 우정 제의를 묵살했습니다. 이것은 처벌받지 않을수 없지만, 제국 조약은 강하기 때문에 우리는 시간이 필요합니다."
japfor.217.a:0 "곧, 곧이다."

japfor.218.t:0 "하와이가 우리의 제안을 받아들이다"
japfor.218.d:0 "하와이는 우리와 함께 하기로 결정했습니다. 그들은 현명하게도 저항이 소용없을 것이라고 보았고, 우리의 동맹이 되기로 결정했습니다."
japfor.218.a:0 "좋게 들리는군.."

japfor.225.t:0 "혼란에 빠진 미국."
japfor.225.d:0 "미국 내전이 발발하면서 연방의 마지막 단결이 산산조각 났습니다. 이것은 우리가 괌을 점령함으로써 태평양 중부에서 미국의 영향력을 제거할 수 있는 기회입니다. 한편, 미국 정부가 이 시점에서 우리를 막기 위해 할 수 있는 일은 거의 없습니다."
japfor.225.a:0 "괌을 점령하라... 그리고 더 많은 섬을 요구하라!"
japfor.225.b:0 "괌을 점령하라."
japfor.225.c:0 "내 생각엔 그냥 놔두는게 좋을것 같군..."

japfor.226.t:0 "일본이 괌을 점거하다!"
japfor.226.d:0 "미국이 혼란에 빠진 가운데 일본은 괌을 점령했습니다. 현 시점에서 일본을 막기 위해 정부가 할 수 있는 일은 거의 없습니다."
japfor.226.a:0 "좋지 않아."

japfor.227.t:0 "일본이 자동차 회사를 점거하다!"
japfor.227.d:0 "나라가 혼란에 빠진 가운데, 일본은 몇몇 미국 자동차 회사들을 장악하고 있습니다. 내전으로 인해 많은 회사들이 모국과 연락이 끊겼고 부품을 구하는데 어려움을 겪고 있습니다. 이러한 상황은 일본인들이 '원조'라는 가면으로 회사를 장악하는 것을 쉽게 만듭니다. 이러한 행위는 명백히 불법 행위이지만, 우리는 그들에게 항의하는 단어를 쓴 편지를 보내는 것 이상으로 무언가 할 수 있는 처지가 아닙니다."
japfor.227.a:0 "강하게 항의해라!"

japfor.228.t:0 "저무는 해"
japfor.228.d:0 "We have lost the control of our continental provinces and now our homeland is directly threatened. Maybe we could appease the Soviets by offering Korea, Port Arthur, Karafuto and the Chishima Retto to end this shameful episode."
japfor.228.a:0 "평화를 위해 영토를 주자."
japfor.228.b:0 "계속 싸워라!"

japfor.229.t:0 "일본이 평화를 제의하다."
japfor.229.d:0 "우리는 그들의 대륙 지방을 우리의 지배하에 두었고, 일본은 평화를 구걸하고 있습니다. 그들은 양국 간의 적대행위를 중단하는 대가로 아시아 영토를 우리에게 제공하기로 했습니다."
japfor.229.a:0 "좋은 거래다."

japfor.230.t:0 "저무는 해"
japfor.230.d:0 "지금은 태양의 제국의 암흑기입니다. 적은 만주와 한국의 주요 거점에서 우리 군인들을 축출했습니다. 심지어 가장 낙관적인 장군들도 반격에 성공할 가능성이 거의 없다고 말합니다. 조건을 제시하면 아마도 본토를 그대로 유지하고 황제를 안전하게 지킬 수 있을 것입니다. 우리의 고위 외교관들은 포트 아서(다롄)에서 2주간의 회의를 통해 협상을 진행하겠지만 결과는 확실하지는 않다고 합니다. 우리 본토를 안전하게 지키기 위해 모든 영토를 제공해야 할까요?"
japfor.230.a:0 "우리는 선택의 여지가 없다. 양보한다."
japfor.230.b:0 "일본은 절대 항복하지 않는다!"

japfor.231.t:0 "저무는 해"
japfor.231.d:0 "일본 제국군의 완전한 패배 이후, 우리 군대는 만주와 한국의 엄청난 영토를 통제하고있고, IJN(일본 제국 해군)은 단순한 해상 봉쇄를 시도할 뿐입니다. 도쿄에있는 우리의 첩자들은 대중들 사이에서 심각한 반전 분위기와 전쟁 피로가 만연하다고 보고했습니다. 이에 우리 정부는 전쟁의 최종목표를 결정하기 위해 포트아서에서 2주간의 회의를 소집했습니다."
japfor.231.a:0 "그들의 조건을 받아들여라. 그들이 한심한 '고향의 섬'을 지키도록 내버려 두어라."
japfor.231.b:0 "쓸모없다, 우리는 완전한 승리만을 추구한다!"

japfor.232.t:0 "조건에 대한 우리의 대답"
japfor.232.d:0 "다행히도, 우리가 내건 조건은 받아들여졌습니다. 우리는 많은 것을 잃었지만, 그것이 아직 끝은 아닙니다. 이 어두운 시대에서도 천황을 찬양합시다."
japfor.232.nopeace:0 "우리가 내건 조건은 거부되었습니다. 이 전쟁은 쓰라린 최후까지가는 전면전이 될 것입니다. 그들이 조건을 받아들이는 것이 실수고, 이 방향이 정답이길 희망합시다."
japfor.232.a:0 "마침내 평화가 찾아왔군."
japfor.232.b:0 "전쟁은 계속되어야한다."

japfor.233.t:0 "평화와 저무는 해의 제국"
japfor.233.d:0 "포트 아서에서의 2주간의 회의결과, 일본과의 합의를 결정했습니다. 일본이 제시한 조건은 받아들여졌고 평화가 찾아왔습니다. 우리는 많은 것을 얻었으며 이것은 위대한 승리입니다."
japfor.233.a:0 "우리는 훌륭히 싸웠으며 그에 못지 않은 대우를 받을 자격이 있다."

japfor.234.t:0 "평화와 저무는 해의 제국"
japfor.234.d:0 "포트 아서에서의 2주간의 회의결과, 일본과의 합의는 무산됐습니다. 이 전쟁은 완전한 전면전이 될 것입니다. 우리는 일본인들을 만주와 한국에서 몰아냈으니, 본토에서까지 그들을 몰아낼 수 있을 것입니다."
japfor.234.a:0 "이번에도 마찬가지일 것이다."

japfor.235.t:0 "Japan has Surrendered!"
japfor.235.d:0 "Under assault from all sides, [JAP.GetNameDef] has signed a peace treaty after a two-week conference in Port Arthur, preserving the Home Islands from enduring invasion... but also casting [Root.GetNameDef] to the winds. The Japanese alliance has crumbled, and now we must fight on ourselves."
japfor.235.a:0 "I thought they were stronger than that..."

# Involving Anqing #

japfor.250.t:0 "Anqing and Fengtian Ask Our Help"
japfor.250.d:0 "The Anqing Clique, which recently emerged victorious against the League due to our help, has requested our support. If we invest significant capital and aid them in reconstruction on a massive scale, they believe that an attack on Beijing is possible relatively soon. The Fengtian government agrees with Anqing and has thus relayed this request to us. What will we do?"
japfor.250.a:0 "We'll commit resources."
japfor.250.b:0 "This isn't worth it."

japfor.251.t:0 "Fengtian Chooses to Wait"
japfor.251.d:0 "The Fengtian government has decided that the value of the Anqing Clique is too great to waste immediately and so has decided that it is better to delay their Reclamation War in order to allow Anqing to recover on its own. This is most likely a wise decision, as it will allow both governments to become more stable."
japfor.251.a:0 "Good"

japfor.252.t:0 "Fengtian Wants to Strike Soon"
japfor.252.d:0 "The Fengtian government believes that the Beijing government is currently incredibly weak. Having the Anqing Clique on their side, even if they are in a tough position due to the recent League War, is an advantage they think should be used immediately. However, they have come to the conclusion that such a swift attack would be suicide if we do not stand behind their decision. Their operation is risky, but could potentially bring much of China under our influence in a matter of months..."
japfor.252.a:0 "Back them!"
japfor.252.b:0 "This is too risky."

japfor.253.t:0 "Fengtian Prepares Fast Strike"
japfor.253.d:0 "After receiving our approval, Fengtian relayed its message to Anqing. While their leader, Chen Tiaoyuan, was sceptical to back such a quick attack considering the high stakes, he has now agreed. Fengtian will begin preparations to strike at Beijing within months."
japfor.253.a:0 "It will begin soon."

japfor.254.t:0 "Fengtian Doesn't Change Strategy"
japfor.254.d:0 "Due to disagreements with us and with Anqing, the Fengtian government has not been able to determine a better strategy. So instead, they have chosen to stick to their existing timetable and hope that Anqing joins when the war starts."
japfor.254.a:0 "So be it."

japfor.255.t:0 "Anqing Begins Reconstruction"
japfor.255.d:0 "With our assistance, Anqing has started to reconstruct their territory and deal with the devastation the League War caused. Telegraph cables are to be repaired, houses rebuild and roads cleared."
japfor.255.a:0 "Good."

japfor.256.t:0 "Fengtian Abandons Strategy"
japfor.256.d:0 "The Fengtian government has abandoned its strategy, deciding it can no longer wait and has come to the defence of Shanxi. This means that its commitment to Anqing is void."
japfor.256.a:0 "Unexpected."

japfor.257.t:0 "Anqing and Fengtian Ask Our Help"
japfor.257.d:0 "The Anqing Clique, which recently emerged victorious against the League due to our help, has requested our help. The Fengtian government has committed to aid Anqing in its reconstruction, hoping that it will convince them to participate in the Reclamation War to retake Beijing. If we commit as well, this will surely improve their odds."
japfor.257.a:0 "We'll commit resources."
japfor.257.b:0 "This isn't worth it."

japfor.258.t:0 "Anqing Begins Reconstruction"
japfor.258.d:0 "With our assistance, Anqing has started reconstruction."
japfor.258.a:0 "Good."

japfor.259.t:0 "Anqing Abandons Reclamation"
japfor.259.d:0 "Anqing has broken away from the reclamation project, and Fengtain has drawn a line in the sand. We have had to stop sending them aid for their reconstruction."
japfor.259.a:0 "So be it."

japfor.260.t:0 "Anqing Abandons Reclamation"
japfor.260.d:0 "Anqing has broken away from the reclamation project, but Fengtain decided not to remove them from reconstruction, things seem like they are able to go on regardless."
japfor.260.a:0 "That's good to hear."

japfor.261.t:0 "Anqing Abandons Reclamation"
japfor.261.d:0 "Anqing has broken away from the reclamation project, and while Fengtain decided not to remove them from reconstruction, Anqing broke away of their own accord regardless."
japfor.261.a:0 "Well that was pointless."

### New Foreign Policy Events ###

### Inviting other Nations ###
japfor.300.t:0 "Sending Diplomats to Siam"
japfor.300.d:0 "Sending Diplomats to Siam" #This event is hidden so this shouldn't be needed
japfor.300.a:0 "Open the doors"

japfor.301.t:0 "Sending Diplomats to the Philippines"
japfor.301.d:0 "Sending Diplomats to the Philippines" #This event is hidden so this shouldn't be needed
japfor.301.a:0 "Open the doors"

### Co-Prosperity Investment Events ###
japfor.310.t:0 "Economic Assistance Policy"
japfor.310.d:0 "Before we can invest in any other nations, we must first decide the degree to which we will be sending out aid. A policy of generous efforts will yield more fruit for the receiving nation but will be more expensive. Inversely, a policy that gives very little aid, while being cheap for Japan, might run the risk of being ineffective. A middle ground could also be adopted as well which would be more acceptable back home. What shall our policy be?"
japfor.310.a:0 "Expansive aid."
japfor.310.b:0 "A middle ground."
japfor.310.c:0 "A token effort."  

japfor.311.t:0 "Military Assistance Policy"
japfor.311.d:0 "Before we can invest in any other nations, we must first decide the degree to which we will be sending out aid. A policy of generous efforts will yield more fruit for the receiving nation but will be more expensive. Inversely, a policy that gives very little aid, while being cheap for Japan, might run the risk of being ineffective. A middle ground could also be adopted as well which would be more acceptable back home. What shall our policy be?"
japfor.311.a:0 "Expansive aid."
japfor.311.b:0 "A middle ground."
japfor.311.c:0 "A token effort."  

japfor.312.t:0 "Formation of the CAA"
japfor.312.d:0 "Today marks the creation of the Central Agriculture Association, a government run organization tasked with ensuring that the manner in which farms are run is optimized for the betterment of the people. This will not come without some upset as many farms will need to be re-examined and potentially repurposed for our people."
japfor.312.a:0 "A necessary step to achieve our goals."

japfor.313.t:0 "Mantetsu Seeks to Build a Factory"
japfor.313.d:0 "We have received word that the Japanese investments have drawn up a plan to build a factory in one of our provinces. With minimal effort from our end, the Mantetsu are offering to construct more industrial facilities in Changchun for us. Accepting would strengthen their hold over our government but to decline would be to foolishly spurn this gift."
japfor.313.a:0 "Allow them to build the factory."
japfor.313.b:0 "Don't bend the knee to foreign influence."

japfor.314.t:0 "Japanese Specialists Help Train Workers"
japfor.314.d:0 "Lately we have taken a notice to some of our factories becoming more productive. Little investigation was needed to learn why. It seems that the Japanese have taken to sending technicians to help improve our factories!"
japfor.314.a:0 "The assistance is appreciated."
japfor.314.b:0 "We can do just fine by ourselves!"

japfor.315.t:0 "Mantetsu Seeks to Build a Factory"
japfor.315.d:0 "We have received word that the Japanese investments have drawn up a plan to build a factory in one of our provinces. With minimal effort from our end, the Mantetsu is offering to construct more industrial facilities in Shenyang for us. Accepting would strengthen their hold over our government but to decline would be to foolishly spurn this gift."
japfor.315.a:0 "Allow them to build the factory."
japfor.315.b:0 "Don't bend the knee to foreign influence."

japfor.316.t:0 "Japan Claims The Pacific"
japfor.316.d:0 "The Japanese have issued a formal statement declaring their intent to occupy our Pacific holdings, on the grounds that the chaos in America creates the need for a "safety cordon" to protect them. Quite what they need protection from, they're deliberately unclear about, but they're sending troops even as we speak."
japfor.316.a:0 "We don't have time for this!"
japfor.316.b:0 "Object to their aggression."

japfor.317.t:0 "The Americans Give In"
japfor.317.d:0 "No objections have been registered by the Americans nominally in control of the Pacific islands we mean to occupy. It must therefore be assumed we shall have our way and take control."
japfor.317.a:0 "Subarashi!"

japfor.318.t:0 "The Americans Object"
japfor.318.d:0 "A diplomatic protest came in today, warning us that if we carry through our plan to occupy the Pacific islands we will face grave consequences."
japfor.318.a:0 "Call their bluff!"
japfor.318.b:0 "We will back down..."

japfor.319.t:0 "The Japanese Call Our Bluff"
japfor.319.d:0 "The Japanese have apparently decided that out threat of military action if they go ahead with their plan is a bluff, and are advancing on our Pacific islands regardless. It seems we have to decide if we mean to back up our words with actions..."
japfor.319.a:0 "If they want war, we'll give it to them!"
japfor.319.b:0 "We can't afford a war right now..."

japfor.401.t:0 "An Invitation from [From.GetNameDef]"
japfor.401.d.conf:0 "At the Tokyo Conference, Japanese officials brought up the notion of deeper economic ties between their nation and ours. Now they have approached the [Root.GetAdjective] government, presenting their offer to admit us into what they consider the economic part of their 'Co-Prosperity Sphere'. They say that we are free to join or refuse, as we desire."
japfor.401.d.noconf:0 "The Japanese government has approached us with an offer to join the economic part of their 'Greater Asian Co-Prosperity Sphere'. With it, we would relax the rules for Japanese investment in [Root.GetNameDef], and bring with that investment a degree of prosperity and independence from 'Western Imperialism'. Some say, however, that this would simply be exchanging Western Imperialism for Japanese Imperialism, and that we should beware opening a box we may not be able to close again."
japfor.401.a:0 "We agree to their offer."
japfor.401.b:0 "We've no need of this."

japfor.402.t:0 "[From.GetNameDefCap] Has Agreed"
japfor.402.d:0 "The [From.GetAdjective] government has seen the wisdom and economic benefits that becoming part of our economic sphere would bring. They have agreed to our terms."
japfor.402.a:0 "Excellent."

japfor.403.t:0 "[From.GetNameDefCap] Has Refused"
japfor.403.d:0 "The [From.GetAdjective] government, perhaps fearing our true motives, has declined our offer to join the Japanese economic sphere."
japfor.403.a:0 "An unwise choice."

japfor.405.t:0 "Increased Japanese Investment"
japfor.405.d:0 "With active encouragement by the [From.GetAdjective] government, investors from [From.GetNameDef] have been arriving in [Root.GetNameDef] in droves. Their presence will have some benefits, it's true, but there is a growing fear that this domination by the [From.GetAdjective] economy will ultimately see us beholden to the [From.GetAdjective] government... if we are not already."
japfor.405.a:0 "Investors means more money, right?"

japfor.406.t:0 "Investors Build Factories"
japfor.406.d:0 "The Japanese investors in [Root.GetNameDef] have been busy creating new factories - a measureable benefit from our participation in the Asian Co-Prosperity Sphere, it seems."
japfor.406.a:0 "That's good!"

japfor.407.t:0 "[Root.GetAdjective] Subservience to Japan"
japfor.407.d:0 "If there were concerns about Japan's continued investment in [Root.GetNameDef] leading to their domination, they can be set aside - it has already come to pass. [Root.GetAdjective] policy is already routinely made to please Japanese interests, and any thoughts we had of our independence have slowly become a polite fiction. The arrival of several 'advisors' from [From.GetNameDef] has laid to rest any idea that we may act as we wish within the Co-Prosperity Sphere."
japfor.407.a:0 "So be it"

japfor.408.t:0 "[From.GetNameDefCap] Ends Alliance"
japfor.408.d:0 "Foolishly, the [From.GetAdjective] government has elected to end its military alliance with us. It seems they feel they can make it without our assistance."
japfor.408.a:0 "We shall see."

japfor.409.t:0 "[From.GetNameDefCap] Withdraws from Sphere"
japfor.409.d:0 "Panicked by some irrational fears about us dominating it, the [From.GetAdjective] government has elected to end its participation in the Asian Co-Prosperity Sphere, cutting the ties between the [From.GetAdjective] economy and ours."
japfor.409.a:0 "How foolish."

japfor.410.t:0 "[From.GetAdjective] Investments Nationalised"
japfor.410.d:0 "The [From.GetAdjective] government has taken the drastic step of forcibly nationalising the investments we've made into [From.GetNameDef], also withdrawing their place in the Co-Prosperity Sphere in the process. Perhaps they worried about the prospect of Japanese control over their economy? If so, they have handed us the excuse to invade - if we desire to take them up on their provocation."
japfor.410.a:0 "Leave them be."
japfor.410.b:0 "We shall teach them a lesson!"

japfor.411.t:0 "[withdraw_country.GetNameDefCap] Leaves Economic Sphere"
japfor.411.d:0 "Having joined the [withdraw_country.GetFactionName], [withdraw_country.GetNameDef] can no longer be considered part of our economic sphere. They will have to go."
japfor.411.a:0 "A foolish move on their part."

japfor.412.t:0 "Withdrawing from the Japanese Sphere"
japfor.412.d:0 "With our joining the [Root.GetFactionName], we can no longer be considered part of Japan's economic sphere."
japfor.412.a:0 "So be it!"

japfor.450.t:0 "Japan Embargos [Root.GetNameDef]!"
japfor.450.d:0 "For months we have been worried about the extent of Japanese ambitions and their aggressive moves in the South Pacific, and now we have reason to be. They have stated their intent to lead their sphere of influence to immediately end trade with [Root.GetNameDef], calling us an 'outpost of European colonialism and imperialism in Asia'. The strain this could place on our economy is not to be underestimated..."
japfor.450.a:0 "We can endure this."
japfor.450.b:0 "This means a trade war!"
japfor.450.c:0 "We should draw closer to Japan."

japfor.451.t:0 "[From.GetNameDefCap] Retaliates!"
japfor.451.d:0 "The [From.GetAdjective] government has imposed tariffs back on us! This gives us precisely the casus belli we were hoping for!"
japfor.451.a:0 "Yes, but not just yet..."
japfor.451.b:0 "Respond with military action!"

japfor.452.t:0 "[From.GetNameDefCap] Asks for Closer Ties"
japfor.452.d:0 "In response to our embargo, the [From.GetAdjective] government has asked to become part of our economic sphere, clearly believing it is better to work with us than against us."
japfor.452.a:0 "Even better!"

japfor.453.t:0 "[From.GetNameDefCap] Does Nothing"
japfor.453.d:0 "The cowardly [From.GetAdjective] government has elected to do nothing in response to our embargo. They intend to simply endure it. If we wish to draw them into a war, we will have to do it the hard way."
japfor.453.a:0 "So be it!"

### Fengtian Events ###
japfeng.1.t:0 "Our Influence In Manchuria"
japfeng.1.d:0 "For many years now we have worked to gain control of Manchuria, and in the long-run all of China, by means of a group of Pan-Asian interests known as the Concordia Association. This is a political party that seeks to promote pro-Japanese views in [FNG.GetNameDef] and keep [FNG.GetLeader] subservient. In the long-run, its goals are to extend Japanese economic control over Manchuria further in partnership with Mantetsu, and slowly bring China proper into our orbit too.\n\nStanding apart from the politics of Manchuria's civilian authorities is our own military, the notoriously ambitious Kwantung Army. For decades now the army has sought to conquer and annex Manchuria, and their preferred methods and patience for working with the likes of [FNG.GetLeader] are infamously brutal and low respectively./n/n Recently the government's policy aims have changed, the war situation we find ourselves facing makes the political independence of [FNG.GetNameDef] less and less suitable as certain allies become more valuable.\n\nWe face a choice: do we trust in the Concordia Association and the soft power they have steadily built up, or will we let the army off its leash and bring Zhang down by any means necessary?"
japfeng.1.a:0 "If the bird will not sing..."

japfeng.2.t:0 "A Sea Change..."
japfeng.2.d:0 "It's hard to detect at first: coldness from officials, curt diplomatic communications, increased activity from the Kwantung garrison but no actual indication of what they are up to. All signs point to something happening in the Japanese government that bodes ill for us. Let us hope we have the strength to weather this coming storm."
japfeng.2.a:0 "China cannot dance to their tune forever."

japfeng.3.t:0 "Pushing For A Decision"
japfeng.3.d:0 "The time has come to decide: where do our intentions lie with the Fengtian Government we have supported this long? Their loyalty to us was always questionable. What will we do with it?"
japfeng.3.a:0 "...destroy it."
japfeng.3.b:0 "...coax it."
japfeng.3.c:0 "...wait for it."
