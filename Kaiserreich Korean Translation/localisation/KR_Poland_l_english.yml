poland.20.c:0 "멘도그 3세가 연방을 부활시킬 것이다!"
poland.20.e:0 "우리는 폴란드인 왕이 필요하다.아우구스틴 1세 차르토리스키 만세!"

poland.22.t:0 "폴란드의 선거"
poland.22.d:0 "폴란드에서 선거가 열리려 하고 있고 민다우가스 3세 또한 공식 후보 중 하나입니다. 만약 그가 뽑힌다면 우리가 폴란드에 대한 영향력을 잃게 될 것을 염려한 관리들이 그를 선거에서 배제시켜야 한다며 요구하고 있습니다. 리투아니아가 독일의 동맹국이기 때문에, 그런 행위는 그들을 화나게 할 것이며, 또다른 방안인 카를 올브레히트를 후보자로 지원하는 것 또한 고려 대상입니다. 어떻게 할까요?"
poland.22.a:0 "민다우가스 3세를 선거에서 배제하도록 요구하자."
poland.22.b:0 "폴란드인들에게 카를 올브레히트 폰 합스부르크를 뽑도록 압력을 넣자."
poland.22.c:0 "행운을 빌지."

poland.25.t:0 "오스트리아의 요구"
poland.25.d:0 "오스트리아인들은 우리에게 리투아니아의 민다우가스 3세를 왕위 후보에서 제외하라는 요구를 단도직입적으로 보내왔습니다. 최선의 선택은 그 요구에 동의하는 것이지만, 만약 우리가 오스트리아의 영향권에서 벗어나려한다면 민다우가스 3세를 선출해야 하고, 그들의 요구를 무시하고 선거를 진행시켜야 합니다. 어떻게 할까요? "
poland.25.a:0 "요구를 수락해라."
poland.25.b:0 "요구를 무시해라."
poland.25.c:0 "지금 당장 민다우가스 3세를 왕으로 뽑자!"

poland.26.t:0 "폴란드가 우리를 무시했다!"
poland.26.d:0 "폴란드 섭정의회가 우리의 왕이 후보로 부적격하다고 선언했습니다. 이는 오스트리아가 뒤에서 사주한 것이 분명합니다."
poland.26.a:0 "그들에게 저주를!"

poland.27.t:0 "폴란드가 우리를 무시했다!"
poland.27.d:0 "폴란드 섭정의회가 민다우가스 3세를 선거에서 제외시키라는 우리의 요구를 무시하고 선거를 진행시켰습니다."
poland.27.a:0 "그들에게 저주를!"

poland.28.t:0 "폴란드가 우리를 무시했다!"
poland.28.d:0 "폴란드 섭정의회가 우리의 요구를 수락하는 대신 반대로 민다우가스 3세를 폴란드의 새로운 왕으로 선출했습니다! 리투아니아 출신 왕이 독일의 비호를 받는 한 우리가 할 수 있는 건 별로 없습니다.."
poland.28.a:0 "그들에게 저주를!"

poland.33.t:0 "왕을 결정하다"
poland.33.d:0 "20년 넘게 폴란드는 왕이 없었습니다. 그러나 섭정의회에 의한 선거는 마침내 그 상태를 바꿀 것입니다. 각각의 잠재적인 왕은 지지자들이 있고 폴란드의 발전을 위해 서로 다른 길을 제공할 것입니다. 누가 새로운 왕이 될까요?"
poland.33.a:0 "오스트리아는 우리의 우방이다. 카를 올브레히트 폰 합스부르크를 뽑자!"
poland.33.b:0 "작센의 프리드리히 크리스티안 베틴이 우리를 영광으로 이끌 것이다!"
poland.33.c:0 "우리는 폴란드인 왕이 필요하다.아우구스틴 1세 차르토리스키 만세!"

poland.34.t:0 "왕을 결정하다-오스트리아의 간섭"
poland.34.d:0 "20년 넘게 폴란드는 왕이 없었습니다. 그러나 섭정의회에 의한 선거는 마침내 그 상태를 바꿀 것입니다. 각각의 잠재적인 왕은 지지자들이 있고 폴란드의 발전을 위해 서로 다른 길을 제공할 것입니다. \n\n그러나 빈이 섭정의회 의원들에게 카를 올브레히트 폰 합스부르크 후보를 선출하라고 큰 압력을 가했습니다. 우리가 오스트리아의 요구에 반하는 걸까요?"
poland.34.a:0 "오스트리아는 우리의 우방이다. 카를 올브레히트 폰 합스부르크를 뽑자!"
poland.34.b:0 "작센의 프리드리히 크리스티안 베틴이 우리를 영광으로 이끌 것이다!"
poland.34.c:0 "멘도그 3세가 연방을 부활시킬 것이다!"
poland.34.e:0 "우리는 폴란드인 왕이 필요하다.아우구스틴 1세 차르토리스키 만세!"

poland.35.t:0 "왕을 결정하다"
poland.35.d:0 "20년 넘게 폴란드는 왕이 없었습니다. 그러나 섭정의회에 의한 선거는 마침내 그 상태를 바꿀지도 모릅니다. 우리는 리투아니아와 그들의 왕인 멘도그 3세를 선출하기로 합의했지만, 세계의 다른 강대국들은 그에 대해 불쾌하게 여길지도 모릅니다..."
poland.35.a:0 "오스트리아는 우리의 우방이다. 카를 올브레히트 폰 합스부르크를 뽑자!"
poland.35.b:0 "작센의 프리드리히 크리스티안 베틴이 우리를 영광으로 이끌 것이다!"
poland.35.c:0 "멘도그 3세가 연방을 부활시킬 것이다!"
poland.35.e:0 "우리는 폴란드인 왕이 필요하다.아우구스틴 1세 차르토리스키 만세!"

poland.36.t:0 "멘도그 3세의 결정"
poland.36.d:0 "멘도그 3세가 폴란드의 새 왕으로 선출되었습니다. 이제 그는 폴란드와 리투아니아가 연방을 재결성해야 할지 결정을 내려야 합니다."
poland.36.a:0 "폴란드와 리투아니아는 계속 분리되어야 한다."
poland.36.b:0 "폴란드-리투아니아 연방 만세!"

poland.37.t:0 "우리의 대외정책을 개편하다"
poland.37.d:0 "예상대로 HRH 프레데리크가 폴란드가 제국조약에 가입해야 한다는 그의 생각을 드러냈습니다. 독일에 특사를 보내야 할까요?"
poland.37.a:0 "특사를 보내라."
poland.37.b:0 "제국 조약 외부에 남아있자."

poland.38.t:0 "폴란드에서의 특사"
poland.38.d:0 "새로 선출된 폴란드의 왕인 작센의 프리드리히 크리스티안 베틴이 제국 조약에 가입하고 싶다며 특사를 보내왔습니다. 받아줄까요?"
poland.38.a:0 "폴란드를 제국조약에 받아줘라."
poland.38.b:0 "아니. 폴란드는 필요없다."

poland.39.t:0 "총리 지명"
poland.39.d:0 "정부의 위기가 끝난 후 총리 자리가 비게 되었고 새로 지명해야 합니다."
poland.39.a:0 "친독 정치인인 브와디스와프 스투드니키."
poland.39.b:0 "보수주의 지도자인 레오폴드 스컬스키."
poland.39.c:0 "이전 섭정의회 의장이었던 야누시 라지비우."
poland.39.e:0 "브와디스와프 시코르스키 장군."

poland.40.t:0 "갈리치아 통합"
poland.40.d:0 "폴란드 분할 때 오스트리아가 가져간 갈리치아 지방이 150년이 지난 지금 폴란드의 품으로 되돌아왔습니다."
poland.40.a:0 "좋아!"

poland.41.t:0 "총리 지명"
poland.41.d:0 "정부의 위기가 끝난 후 총리 자리가 비게 되었고 새로 지명해야 합니다."
poland.41.a:0 "보수주의 지도자인 레오폴드 스컬스키."
poland.41.b:0 "폴란드의 대주교인 A.카쿠스키."
poland.41.c:0 "이전 섭정의회 의장이었던 지스와프 루보미르스키."
poland.41.e:0 "브와디스와프 시코르스키 장군."

poland.42.t:0 "내각 위기"
poland.42.d:0 "1937년 12월, 폴란드의 가장 영향력 있는 신문 중 하나인 'Kurier Warszawski' 가 정부 요인 몇몇이 공금 횡령을 저질렀다고 비난하는 기사를 냈습니다. 그 사건에 대한 조사 결과 신문이 옳았다는 것이 입증되었습니다. 카를 올브레히트 폰 합스부르크 왕은 이 기회를 이용해 내각을 교체하고 새로운 총리로 그의 후배인 히에로님 타르누프스키를 임명할 것으로 보입니다."
poland.42.a:0 "히에로님 타르누프스키가 새 내각을 조직할 것입니다."
poland.42.b:0 "현재의 내각을 유지해라."
poland.42.c:0 "총리를 교체해야 한다."

poland.43.t:0 "총리 지명"
poland.43.d:0 "정부의 위기가 끝난 후 총리 자리가 비게 되었고 새로 지명해야 합니다."
poland.43.a:0 "보수주의 지도자인 레오폴드 스컬스키."
poland.43.b:0 "폴란드의 대주교인 A.카쿠스키."
poland.43.c:0 "이전 섭정의회 의장이었던 지스와프 루보미르스키."
poland.43.e:0 "브와디스와프 시코르스키 장군."

poland.45.t:0 "[GetYear] 셰임 선거"
poland.45.d:0 "우리 헌법에 명시된 바와 같이, 셰임 선거는 4년마다 치러져야 합니다. 과반수 확보 가능성이 있는 주요 정당만 3곳인데, 어디가 될까요?"
poland.45.a:0 "애국당."
poland.45.b:0 "국민연합."
poland.45.c:0 "대중국민연합."
poland.45.e:0 "생디칼리스트당."

poland.46.t:0 "[GetYear] 셰임 선거"
poland.46.d:0 "우리 헌법에 명시된 바와 같이, 셰임 선거는 4년마다 치러져야 합니다. 과반수 확보 가능성이 있는 주요 정당만 3곳인데, 어디가 될까요?"
poland.46.a:0 "국왕이 나서서 이 혼란을 끝내자."
poland.46.b:0 "군주주의당."
poland.46.c:0 "민주당."
poland.46.e:0 "국민연합."

poland.47.t:0 "[GetYear] 셰임 선거"
poland.47.d:0 "우리 헌법에 명시된 바와 같이, 셰임 선거는 4년마다 치러져야 합니다. 과반수 확보 가능성이 있는 주요 정당만 3곳인데, 어디가 될까요?"
poland.47.a:0 "군주주의당."
poland.47.b:0 "민주당."
poland.47.c:0 "국민연합."

poland.48.t:0 "[GetYear] 셰임 선거"
poland.48.d:0 "우리 헌법에 명시된 바와 같이, 셰임 선거는 4년마다 치러져야 합니다. 과반수 확보 가능성이 있는 주요 정당만 3곳인데, 어디가 될까요?"
poland.48.a:0 "국왕이 나서서 이 혼란을 끝내자."
poland.48.b:0 "군주주의당."
poland.48.c:0 "민주당."
poland.48.e:0 "국민연합."

poland.49.t:0 [GetYear] 셰임 선거"
poland.49.d:0 "우리 헌법에 명시된 바와 같이, 셰임 선거는 4년마다 치러져야 합니다. 과반수 확보 가능성이 있는 주요 정당만 3곳인데, 어디가 될까요?"
poland.49.a:0 "군주주의당."
poland.49.b:0 "민주당."
poland.49.c:0 "국민연합."

poland.52.t:0 "제르진스키 동지가 사망했다"
poland.52.d:0 "혁명 주역이자 우리나라의 지도자인 펠릭스 제르진스키가 오늘 바르샤바에서 있었던 당 중앙 위원회에서의 장장 두시간의 연설 후 급작스럽게 심장마비로 사망했습니다. 누가 그를 대신할까요?"
poland.52.a:0 "Karol Radek이 물려받자."
poland.52.b:0 "레닌의 옛 동지인 Jakub Hanceki."
poland.52.c:0 "국제혁명주의자인 로자 룩셈부르크."

poland.54.t:0 "우크라이나와의 동맹?"
poland.54.d:0 "이제 생디칼리스트들이 폴란드와 우크라이나를 모두 확고히 장악하고 있고 서로간의 동맹을 결성할 때입니다. 흐루쇼프에게 제안을 할까요?"
poland.54.a:0 "키예프에 특사를 보내라."
poland.54.b:0 "제국조약을 자극하지 말자."

poland.55.t:0 "폴란드와의 동맹?"
poland.55.d:0 "폴란드의 우리 동지들이 우리에게 동맹을 제의해 왔습니다. 어떻게 할까요?"
poland.55.a:0 "우리 형제들과 같이 가자!"
poland.55.b:0 "이는 불필요하다."

poland.56.t:0 "폴란드와의 동맹?"
poland.56.d:0 "폴란드의 우리 동지들이 우리에게 동맹을 제안했습니다. 그러나 동부 지역의 대다수가 우크라이나인인 갈리치아를 폴란드가 점유하고 있고 폴란드에게 반환을 요구하라는 압력이 존재합니다. 어떻게 답장할까요?"
poland.56.a:0 "우리 형제들과 같이 가자!"
poland.56.b:0 "좋아, 대신 동갈리치아의 절반을 요구하자."
poland.56.c:0 "좋아. 대신 동갈리치아 전부를 요구하자."
poland.56.e:0 "이는 불필요하다."

poland.57.t:0 "우크라이나가 우리 제안을 거절했습니다"
poland.57.d:0 "우크라이나가 우리와의 동맹은 필요 없다고 답장했습니다."
poland.57.a:0 "젠장!"

poland.58.t:0 "우크라이나의 답신"
poland.58.d:0 "우크라이나가 동맹을 수락하는 대신 갈리치아의 타르노폴과 스타니스와부프 지역을 요구했습니다. 어떻게 할까요?"
poland.58.a:0 "좋아!"
poland.58.b:0 "안돼!"

poland.59.t:0 "폴란드가 동의하다"
poland.59.d:0 "폴란드가 우리 제안에 동의했고 이제 우리는 함께입니다."
poland.59.a:0 "좋아!"

poland.60.t:0 "우크라이나의 답신"
poland.60.d:0 "우크라이나가 동맹을 수락하는 대신 동갈리치아 전부를 요구하고 있습니다. 어떻게 할까요?"
poland.60.a:0 "좋아!"
poland.60.b:0 "대신 그들에게 타르노폴과 스타니스와부프를 줘라."
poland.60.c:0 "안돼!"

poland.61.t:0 "폴란드의 대답"
poland.61.d:0 "폴란드는 리비우의 폴란드인 비율을 들먹이며 우리 제안을 거부했습니다. 하지만 그들은 대신 타르노폴과 스타니스와부프를 할양하겠다고 제안했습니다. 받아들일까요?"
poland.61.a:0 "좋아."
poland.61.b:0 "절대 안돼!"

poland.62.t:0 "우크라이나가 동의했다"
poland.62.d:0 "그들에게 타르노폴과 스타니스와부프를 할양하는 데에 우크라이나가 동의했다."
poland.62.a:0 "좋아!"

poland.63.t:0 "로만 드모프스키의 사망"
poland.63.d:0 "우리 지도자인 로만 드모프스키가 어젯밤 잠을 자던 중 세상을 떠났습니다. 1주의 애도기간이 선포되었고 누가 그를 대신해야 할까요?"
poland.63.a:0 "대중국민연합당 지도자인 아담 도보신스키."
poland.63.b:0 "드모프스키의 심복인 타데우시 비엘레츠키."

poland.64.t:0 "폴란드의 2인자 자리?"
poland.64.d:0 "도보신스키는 새로운 국가를 건설할 준비가 되어 있지만, 그를 도울 조력자가 필요합니다."
poland.64.a:0 "Marian Januszajtis-Zegota 장군."
poland.64.b:0 "폴란드의 대주교 August Hlond."
poland.64.c:0 "Adolf Bninski, 대폴란드 지방의 귀족."
poland.64.e:0 "폴란드에 2인자는 필요없다!"

poland.65.t:0 "폴란드의 2인자 자리?"
poland.65.d:0 "비엘레츠키는 새로운 국가를 건설할 준비가 되어 있지만, 그를 도울 조력자가 필요합니다."
poland.65.a:0 "Marian Januszajtis-Zegota 장군."
poland.65.b:0 "폴란드의 대주교 August Hlond."
poland.65.c:0 "Adolf Bninski, 대폴란드 지방의 귀족."
poland.65.e:0 "폴란드에 2인자는 필요없다!"

poland.66.t:0 "동갈리치아의 우크라이나 파르티잔"
poland.66.d:0 "우크라이나는 주권국이지만, 그 주변국에도 많은 우크라이나인들이 살고 있습니다. 그들은 폴란드의 동갈리치아에도 많이 거주하고 있는데, 그들이 키예프로 와서 폴란드에 대한 저항에 도움을 청하고 있습니다. 어떻게 할까요?"
poland.66.a:0 "우리랑 상관없는 일이다."
poland.66.b:0 "우리 형제들을 돕자."

poland.67.t:0 "동갈리치아의 우크라이나 파르티잔"
poland.67.d:0 "우크라이나 파르티잔들이 저번 달에 동갈리시아에서 심각한 테러를 일으켰습니다. 테러 자금은 키예프에서 나온 것으로 의심되고 있습니다."
poland.67.a:0 "안돼!"

poland.68.t:0 "비스와 작전"
poland.68.d:0 "우크라이나 테러리스트들의 행동을 더 이상 참을 수 없습니다. 갈리치아 내의 군사적 거점을 장악하고 테러리스트들을 몰아내는 데 주안점을 둔 '비스와 작전' 이 입안되었습니다. 채택할까요?"
poland.68.a:0 "비스와 작전만이 유일한 길이다."
poland.68.b:0 "나쁜 생각 같군."

poland.69.t:0 "비스와 작전"
poland.69.d:0 "우크라이나 테러리스트들은 갈리치아의 안정을 정말로 해치고 있으며, 우리가 예전에 폐기한 '비스와 작전'이 재입안될 것입니다. 어떻게 해야 할까요?"
poland.69.a:0 "비스와 작전만이 유일한 길이다."
poland.69.b:0 "나쁜 생각 같군."

poland.70.t:0 "테러리스트 공격"
poland.70.d:0 "우크라이나 테러리스트들이 르부프의 경찰서를 공격해 경찰관 몇명이 사상당했습니다."
poland.70.a:0 "야만적인 놈들!"

poland.71.t:0 "테러리스트 공격"
poland.71.d:0 "우크라이나 테러리스트들이 갈리치아 스티리의 주요 교차로에 폭탄을 설치하고 터뜨려 34명이 사망하고 120명이 부상당했습니다."
poland.71.a:0 "야만적인 놈들!"

poland.72.t:0 "우크라이나 민족주의자 단체 결성"
poland.72.d:0 "우크라이나 정복 후 급진주의자들이 우리에게 저항하려는 목적으로 '우크라이나 민족주의 조직'을 결성했습니다!"
poland.72.a:0 "안돼!"

poland.73.t:0 "타데우시 로자도프스키의 죽음"
poland.73.d:0 "우리나라 전역이 갈리치아 태생의 위대한 폴란드 장군인 타데우시 조단 로자도프스키의 죽음을 애도하고 있습니다. 그는 대전쟁기에 오스트리아 편에서 싸워 폴란드 독립에 기여했습니다."
poland.73.a:0 "Spoczywaj w pokoju.(고인의 명복을 빕니다)"

poland.74.t:0 "펠릭스 제르진스키의 사망"
poland.74.d:0 "어젯밤 생디칼리즘 선동가 펠릭스 제르진스키가 자연사했습니다. 가장 유명한 생디칼리즘 인사 중 하나가 사망함으로 생디칼리즘 운동은 충격에 빠졌습니다. 그에게는 많은 생디칼리즘 동지가 있지만, 당장은 우리나라에서 생디칼리즘의 위세가 사그라들 것입니다."
poland.74.syndie:0 "어젯밤 유명한 생디칼리즘 운동가이자 지도자인 펠릭스 제르진스키가 세상을 떠났습니다. 타살의 증거는 발견되지 않았고, 국가 전역이 폴란드 혁명가의 사망을 애도하고 있습니다. 국가 지도자의 사망으로, 많은 이들이 그의 혁명 유지를 이어받을 자가 누구인지 궁금해하고 있습니다."
poland.74.a:0 "Spoczywaj w pokoju.(고인의 명복을 빕니다)"

poland.75.t:0 "대주교 A. Kakowski의 사망"
poland.75.d:0 "대주교 Aleksander Kakowski가 오늘 바르샤바에서 사망했습니다. August Hlond가 그의 후계자가 되었고, 폴란드의 새로운 대주교이자 총리가 되었습니다."
poland.75.a:0 "Spoczywaj w pokoju."

poland.76.t:0 "Stanislaw Patek의 사망"
poland.76.d:0 "폴란드 국민들은 유명인 중 한 명이 사망했다는 소식에 충격을 받았습니다. 독립 이전 러시아령 폴란드의 대표적인 법조인 중 한 명으로 널리 여겨졌던 파텍은 오랫동안 폴란드 자유의 수호신이었고, 그의 죽음은 분명 많은 사람들에게 큰 충격을 줄 것입니다."
poland.76.a:0 "Spoczywaj w pokoju."

poland.77.t:0 "Stanislaw Thugutt의 사망"
poland.77.d:0 "Stanislaw Thugutt가 오늘 사망했습니다. 고인은 대전쟁기 폴란드 군단의 지도자였고, 국민들에게 사랑받았고, 많은 폴란드인들의 기억에 남을 것입니다."
poland.77.a:0 "Spoczywaj w pokoju."

poland.78.t:0 "얀 젬벡의 사망"
poland.78.d:0 "국가 전역이 현대 폴란드의 가장 훌륭한 정치외교학자 중 한 명인 얀 젬벡의 죽음을 애도하고 있습니다. 오스트리아령 폴란드의 크라쿠프 근교 슐라흐타 엘리트 집안에서 태어난 젬벡은 보스니아에서 제국의 외교관으로 일한 후 폴란드로 돌아왔습니다. 그의 죽음이 많은 이들을 비통하게 하고 있습니다."
poland.78.a:0 "Spoczywaj w pokoju."

poland.79.t:0 "스타니스와프 부코비에키의 사망"
poland.79.d:0 "주요 정치인이자 법조인인 부코비에키가 오늘 그의 집에서 사망한 채로 발견되었습니다. 젊은 시절 얻은 시각 장애에도 불구하고 그는 신생 폴란드의 법조계에서 명성을 얻었으며 신생국의 변호사들을 전후 혼란에서 보호해 주었습니다. 그의 죽음은 많은 시민들에게 비극일 것입니다."
poland.79.a:0 "Spoczywaj w pokoju."

poland.80.t:0 "얀 파데레프스키의 사망"
poland.80.d:0 "오늘 유명한 작곡가이자 피아니스트인 이그나치 얀 파데레프스키가 고령으로 오랜 삶을 끝냈습니다. 폴란드의 가장 위대한 피아니스트와 오케스트라 마스터 중 한 명이었던 파데레프스키는 그의 명성과 부를 이용해 폴란드 독립에 대한 외국의 관심을 불러일으켰으며 대전쟁 후에는 신생 폴란드의 유망한 정치인으로 떠올랐습니다."
poland.80.a:0 "Spoczywaj w pokoju."

poland.81.t:0 "Death of Jedrzej Moraczewski"
poland.81.d:0 "The death of Moraczewski has come as a shock to many Poles. The relatively left-wing leaning figure had been a key political figure in Austrian Galicia before becoming a fighter in the Polish Legion during the Weltkrieg against the Russian threat. His socialist idealism and devotion to Polish independence made him popular in some circles."
poland.81.a:0 "Spoczywaj w pokoju."

poland.82.t:0 "Death of Archbishop A. Hlond"
poland.82.d:0 "Archbishop August Hlond died today in Warsaw. Stanislaw Cat Mackiewicz has become the new prime minister, while Stefan Wyszynski is the new primate of Poland."
poland.82.a:0 "Spoczywaj w pokoju."

poland.83.t:0 "Death of Julian Nowak"
poland.83.d:0 "It has recently been publicly revealed that Julian Novak had passed away recently. Nowak was well regarded by many in politics for his intellectual rigour, and he was renowned for his powerful contributions to medicine and science as both a trained doctor and veterinarian."
poland.83.a:0 "Spoczywaj w pokoju."

poland.84.t:0 "Death of Wincenty Witos"
poland.84.d:0 "Elements of the population are beset by grief after the death of Witos, a Weltkrieg-era proponent of Polish independence whose contributions to the nation have been judged as invaluable. Like many other leading Polish politicians, his career had started under Austria and Witos was vital in getting Austrian and Galician support for an independent Poland."
poland.84.a:0 "Spoczywaj w pokoju."

poland.85.t:0 "Death of Hieronim Tarnowski"
poland.85.d:0 "Prime Minister Hieronim Tarnowski has died today in Warsaw, leaving Poland without one of its leading conservative figures. Leopold Skulski has become the new Prime Minister."
poland.85.a:0 "Spoczywaj w pokoju."

poland.86.t:0 "Death of Konstanty Skirmunt"
poland.86.d:0 "Today it was revealed that the famous diplomat and politician Skirmunt has passed away. Beloved for his efforts at fighting for independence during the Weltkrieg and assisting Poles in Russian-controlled Poland, he will be surely missed."
poland.86.a:0 "Spoczywaj w pokoju."

poland.87.t:0 "Death of Wojciech Korfanty"
poland.87.d:0 "The death of Korfanty has come as a shock to many, as he was well known for his four decades of fighting for Polish rights and freedoms. A public critic of Germanisation efforts in Reich-controlled Upper Silesia, Korfanty had used his media power and political gravitas to safeguard Polish interests no matter the cost."
poland.87.a:0 "Spoczywaj w pokoju."

poland.88.t:0 "One of our Ministers has Died"
poland.88.d:0 "Our nation mourns as one of our ministers passed away. Even now, our nation and the minister's office have to move onward. A new minister has to be put in office."
poland.88.a:0 "Spoczywaj w pokoju."

poland.89.t:0 "One of our Ministers has Died"
poland.89.d:0 "Our nation mourns as one of our ministers passed away. Even now, our nation and the minister's office have to move onward. A new minister has to be put in office."
poland.89.a:0 "Spoczywaj w pokoju."

poland.90.t:0 "One of our Ministers has Died"
poland.90.d:0 "Our nation mourns as one of our ministers passed away. Even now, our nation and the minister's office have to move onward. A new minister has to be put in office."
poland.90.a:0 "Spoczywaj w pokoju."

poland.91.t:0 "One of our Ministers has Died"
poland.91.d:0 "Our nation mourns as one of our ministers passed away. Even now, our nation and the minister's office have to move onward. A new minister has to be put in office."
poland.91.a:0 "Spoczywaj w pokoju."

poland.92.t:0 "The Return of Chełm"
poland.92.d:0 "Our recent political manoeuvring has placed us well within Germany's good graces. Now that the Kaiser doesn't support Ukraine anymore than he does us, this is an excellent chance to regain Chełm, a region populated mostly by Poles, but belonging to Ukraine."
poland.92.a:0 "Press our claims!"
poland.92.b:0 "It's bad idea..."

poland.93.t:0 "Poland Demands Territory!"
poland.93.d:0 "The Polish government has demanded that we cede the region of Chełm to them. Otherwise, we may have to face some very disastrous consequences. The Kaiser has been silent. What shall we do?"
poland.93.a:0 "We cannot hope to win, submit to their demands."
poland.93.b:0 "Demand German intervention."

poland.94.t:0 "Polish Claims"
poland.94.d:0 "The Polish government has demanded the region of Chełm from the Kingdom of Ukraine. The Ukrainian government has asked us to intervene on their behalf. This conflict can lead to a fragmentation of the alliance. How shall we react?"
poland.94.a:0 "Support Poland."
poland.94.b:0 "Support the Kingdom of Ukraine."

poland.95.t:0 "No Support from Germany!"
poland.95.d:0 "The Kaiser has decided that Poland is more important than us! What shall we do?"
poland.95.a:0 "We cannot hope to win, submit to their demands."
poland.95.b:0 "We are ready to defend!"

poland.96.t:0 "Ukrainian Secession"
poland.96.d:0 "The Ukrainian government has stated that they will not back down. The nationalist elements are much stronger than we have assumed."
poland.96.a:0 "Move in to maintain order."
poland.96.b:0 "Back down."

poland.97.t:0 "German Intervention"
poland.97.d:0 "The Kaiser has decided to move the military into Ukraine to maintain order. We can do the same to regain Chełm. What shall we do?"
poland.97.a:0 "We must intervene directly!"
poland.97.b:0 "Cut diplomatic ties."
poland.97.c:0 "Back down."

poland.98.t:0 "독일의 지원이 끊겼다!"
poland.98.d:0 "카이저가 우크라이나가 우리보다 중요하다고 결정을 내렸습니다. 독일로부터의 지원이 끊기고 있습니다!"
poland.98.a:0 "우리가 이길 희망은 없다.."

poland.99.t:0 "Germany supports us!"
poland.99.d:0 "The Kaiser has decided that our territory must remain intact! The Poles should be forced to back down."
poland.99.a:0 "좋은 뉴스다!"

poland.100.t:0 "폴란드의 영토 요구!"
poland.100.d:0 "The Polish government has demanded that we cede the region of Chełm to them. Otherwise, we may have to face some very disastrous consequences. Without our alliance with the Kaiser, our options seem limited. What shall we do?"
poland.100.a:0 "승리의 희망은 없다. 그들의 요구를 받아들이자."
poland.100.b:0 "방어태세를 갖추자!"

poland.101.t:0 "Ukraine has Refused Us!"
poland.101.d:0 "The Ukrainian government has stated that they will not back down. What shall we do?"
poland.101.a:0 "We must intervene directly!"
poland.101.b:0 "Cut diplomatic ties."
poland.101.c:0 "Back down."

poland.102.t:0 "우크라이나 빨갱이들"
poland.102.d:0 "우크라이나를 지배하고 있는 생디칼리스트들은 우리에게 큰 골칫거리입니다. 그들이 우리를 공격하기 전에 예방전쟁을 하는 것은 좋은 생각이긴 하나 우리 단독으로는 역부족입니다. 돈-쿠반 연합에 반우크라이나 연합을 제안하는 건 어떨까요? 그것이 성사되면 드네프르 강이 새로운 국경이 될 것입니다."
poland.102.a:0 "돈-쿠반 코사크들에게 우크라이나의 분할을 제안하자."
poland.102.b:0 "멍청하고 위험천만한 생각이군."

poland.103.t:0 "폴란드가 우크라이나의 분할을 제안했습니다"
poland.103.d:0 "폴란드가 생디칼리스트 우크라이나를 공격하고 우크라이나를 분할하자고 제안해 왔습니다."
poland.103.a:0 "다같이 키예프의 빨갱이들을 몰아내자!"
poland.103.b:0 "우리는 위험부담을 지기 싫다."

poland.104.t:0 "폴란드-코사크 동맹이 성사되다"
poland.104.d:0 "우리는 며칠 내에 우크라이나를 공격할 것이다!"
poland.104.a:0 "좋아!"

poland.105.t:0 "폴란드-코사크 동맹이 성사되다"
poland.105.d:0 "우리는 며칠 내에 우크라이나를 공격할 것이다!"
poland.105.a:0 "좋아!"

poland.106.t:0 "우크라이나에 대한 폴란드-코사크 합동공격"
poland.106.d:0 "공격하자!"
poland.106.a:0 "저 개새끼들을 몰아내자!"

poland.107.t:0 "우크라이나에 대한 폴란드-코사크 합동공격"
poland.107.d:0 "공격하자!"
poland.107.a:0 "저 개새끼들을 몰아내자!"

poland.108.t:0 "폴란드와 코사크의 우크라이나 분할"
poland.108.d:0 "우리는 우크라이나를 정복했다!"
poland.108.a:0 "좋아!"

poland.109.t:0 "폴란드와 코사크의 우크라이나 분할"
poland.109.d:0 "우리는 우크라이나를 정복했다!"
poland.109.a:0 "좋아!"

poland.110.t:0 "폴란드에 평화를 제안하다"
poland.110.d:0 "폴란드와의 전쟁에서 우리가 승기를 잡았습니다. 폴란드에 평화를 제안할까요?"
poland.110.a:0 "좋아. 그리고 갈리치아를 요구하자."
poland.110.b:0 "우리는 비스툴라 강 건너까지 진격할 것이다!"

poland.111.t:0 "우크라이나가 평화를 제안하다"
poland.111.d:0 "우리가 우크라이나와의 전쟁에서 패한 것은 분명하고, 전쟁이 계속 지속되면 폴란드는 몰락할 것입니다. 우크라이나는 평화를 제안하는 대신 동부 갈리치아를 요구해 왔습니다. 수락할까요?"
poland.111.a:0 "우리는 폴란드를 지켜야 한다."
poland.111.b:0 "끝까지 싸우자!"

poland.112.t:0 "프로이센의 분할"
poland.112.d:0 "폴란드-리투아니아 연방은 18세기 후반 폴란드의 분할 과정에서 프로이센에 많은 영토를 잃었습니다. 지금 독일은 전쟁 중이고 우리는 강합니다. 우리 고토에 대한 영유권을 주장할 때일까요?"
poland.112.a:0 "우리의 정당한 영토에 영유권을 주장하자!"
poland.112.b:0 "프로이센 분할에 참여하고 실롱스크(슐레지엔)을 요구하자."
poland.112.c:0 "독일을 자극하지 말자!"

poland.113.t:0 "독일이 몰락하고 있다"
poland.113.d:0 "독일군은 패배했고 승산이 없습니다. 이는 우리의 고토를 되찾는 프로이센 분할에 참여할 절호의 기회입니다."
poland.113.a:0 "공격하자!"
poland.113.b:0 "그 영유권 주장은 실수였다."

poland.114.t:0 "독일 제국의 혼란"
poland.114.d:0 "독일 제국이 혼란에 빠진 가운데, 우리는 실롱스크의 일부와 대폴란드 지방을 점령할 수 있는 좋은 기회를 갖게 되었습니다. 독일 정부가 이 시점에서 우리를 막기 위해 할 수 있는 일은 거의 없습니다."
poland.114.a:0 "실롱스크와 대폴란드 지방을 요구해라!"
poland.114.b:0 "그러지 말자..."
poland.114.c:0 "대신 독일과 동맹을 맺자."

poland.115.t:0 "폴란드가 슐레지엔과 포젠 지방을 점령했습니다!"
poland.115.d:0 "우리가 혼란에 빠진 틈을 타 폴란드는 슐레지엔과 포젠 지방의 일부를 점령했습니다. 현재 폴란드를 막기 위해 우리가 할 수 있는 일은 거의 없습니다."
poland.115.a:0 "우리가 할수 있는 건 없다."
poland.115.b:0 "이건 전쟁을 의미한다!"

poland.116.t:0 "폴란드가 동맹을 제안해오다"
poland.116.d:0 "최근의 생디칼리스트-제국 조약간 전쟁의 전개를 주시해온 폴란드가 우리에게 생디칼리스트 파멸을 위해 도움을 주기로 제안해 왔습니다."
poland.116.a:0 "좋아!"
poland.116.b:0 "안돼."

poland.117.t:0 "폴란드-루마니아 국경 조정"
poland.117.d:0 "갈리치아-로도메리아의 합병 후 폴란드는 부코비나 공국 영토를 획득했습니다. 이 땅은 소수의 폴란드인과 다수의 우크라이나인들로 구성되어 있으나, 남부 지역은 루마니아인이 많습니다. 폴란드 정부에 부코비나를 분할해 달라고 요청할 수도 있지만, 그를 위해선 그들에게 지불할 많은 돈이 필요합니다."
poland.117.a:0 "그렇게 하자."
poland.117.b:0 "안 사."

poland.118.t:0 "폴란드-루마니아 국경 조정"
poland.118.d:0 "갈리시아-로도메리아 합병 이후, 우리는 부코비나 공국을 장악했습니다. 부코비나 북부는 대다수의 우크라이나인과 소수의 폴란드인이 살고 있으나, 남부는 루마니아계가 대다수를 차지하고 있습니다. 루마니아 정부는 우리에게 부코비나 남부를 팔라고 요청했습니다. 그들은 부코비나 북부에 대한 자신들의 주장을 포기하고 우리에게 거액을 지불할 준비가 되어 있습니다."
poland.118.a:0 "대가를 치른다면 남부 부코비나를 팔 수 있다."
poland.118.b:0 "루마니아산 석유를 대가로 남부 부코비나를 양보하자."
poland.118.c:0 "우리는 부코비나 전역을 통치할 것이다!"

poland.119.t:0 "폴란드-루마니아 국경 조정"
poland.119.d:0 "갈리시아-로도메리아 합병 이후, 우리는 부코비나 공국을 장악했습니다. 부코비나 북부는 대다수의 우크라이나인과 소수의 폴란드인이 살고 있으나, 남부는 루마니아계가 대다수를 차지하고 있습니다. 루마니아 정부는 우리에게 부코비나 남부를 팔라고 요청했습니다. 그들은 부코비나 북부에 대한 자신들의 주장을 포기하고 우리에게 거액을 지불할 준비가 되어 있습니다."
poland.119.a:0 "대가를 치른다면 남부 부코비나를 팔 수 있다."
poland.119.b:0 "루마니아산 석유를 대가로 남부 부코비나를 양보하자."
poland.119.c:0 "우리는 부코비나 전역을 통치할 것이다!"

poland.120.t:0 "폴란드-루마니아 국경 조정"
poland.120.d:0 "폴란드가 수체아바의 매각을 승인했습니다. 우리나라의 위대한 날입니다!"
poland.120.a:0 "만세!"

poland.121.t:0 "폴란드-루마니아 국경 조정"
poland.121.d:0 "폴란드가 수체아바의 매각을 승인했습니다. 우리나라의 위대한 날입니다!"
poland.121.a:0 "만세!"

poland.122.t:0 "폴란드-루마니아 국경 조정-폴란드의 거부"
poland.122.d:0 "폴란드가 수체아바의 매각을 거부했습니다. 우리는 뭐라도 해야 합니다."
poland.122.a:0 "훗날 힘으로 그 땅을 정복하자.."

poland.124.t:0 "대논쟁의 지속"
poland.124.d:0 "대전쟁 말기에 차기 폴란드 왕을 결정하기 위해 설립된 섭정의회는 거의 20년 동안 폴란드 정치를 담당해 왔습니다. 끊임없는 방해, 논쟁, 그리고 일반적인 비효율성으로 인해 의회는 너무 오랫동안 제대로 된 일을 못해왔고, 폴란드는 끊임없는 불안정의 길을 걷게 되었습니다. 지금도 의회에서 의미 없는 주제를 놓고 논쟁이 계속되고 있으며, 관찰자들은 앞으로 몇 년 안에 의미 있는 결정이 내려질 것이라는 희망을 거의 갖지 못하고 있습니다."
poland.124.a:0 "불행하군."

poland.125.t:0 "The Council is Distracted"
poland.125.d:0 "The most recent debate to enthrall the members of the Regency Council has to do with whether or not the future King of Poland needs to be at least as tall as the last King of Poland, so as to be more imposing in stature. True progress seems as far off as ever."
poland.125.a:0 "Height is meaningless!"
poland.125.b:0 "Height is everything!"

poland.126.t:0 "Desk Dilemmas"
poland.126.d:0 "As tension mounts in the halls of Europe, the Regency Council has been hotly debating whether or not they should increase the size of the desks in the Council chambers. Many are for it, while many are against, and factions have divided members of the Council around their perceived votes. The debates have been printed on the front page of Polish newspapers, sparking outrage among citizens."
poland.126.a:0 "A larger work space is critical!"
poland.126.b:0 "Who cares?"

poland.127.t:0 "The Council Regains Focus"
poland.127.d:0 "Now, even the Regency Council is feeling the immense pressure from the growing chaos in Poland. After settling many petty disputes still being debated, the Regency Council seems finally poised to crown a new King of Poland in the coming days."
poland.127.a:0 "Finally!"

poland.128.t:0 "오스트리아 세력권에 합류하다"
poland.128.d:0 "Austria has recently formed a new sphere of politically aligned states to replace their old empire. Poland finds herself in a precarious position in Europe, and by joining the Austrian Federation, we could gain the protection of the other members. As a fellow Habsburg, the king is leaning towards this option..."
poland.128.a:0 "오스트리아 세력권에 들어가는 것은 우리 안전을 지켜줄 것이다."

poland.129.t:0 "폴란드가 보호를 요청하다"
poland.129.d:0 "With the recent election of [POL.GetLeader], Poland has been inching ever closer into our sphere of influence. This has culminated in their interest in joining our new military alliance as a member state, seeking our protection from outside threats."
poland.129.a:0 "다다익선이다."
poland.129.b:0 "저 약골은 받지 마라!"

poland.130.t:0 "갈리치아 반환"
poland.130.d:0 "With the brotherly relationship between our new King [POL.GetLeader] and [AUS.GetLeader], we can use this opportunity to peaceably press our claims to Galicia, a region that has been a historical part of the Polish Kingdom since ages long past."
poland.130.a:0 "갈리치아는 우리 통치가 필요하다!"

poland.131.t:0 "폴란드가 갈리치아의 소유권을 요구하다"
poland.131.d:0 "The Council is distracted Poland, firmly in our sphere of influence since the election of [POL.GetLeader], has made an official diplomatic request for dominion over Galicia. The Poles have a fairly weak claim to the whole region, however their claim to Cracow is strong, where the majority of the people are Poles and would likely welcome a return to Poland proper. How shall we respond?"
poland.131.a:0 "완전히 미쳤군!"
poland.131.b:0 "갈리치아는 당연히 그들의 것이다."
poland.131.c:0 "크라쿠프만 돌려주자."

poland.132.t:0 "빌뉴스 협약"
poland.132.d:0 "With [POL.GetLeader] ruling both Poland and Lithuania as separate nations, even without a new Commonwealth we can still agree to a special relationship between our two nations, where each agrees to defend the other in a time of war."
poland.132.a:0 "다다익선."

poland.133.t:0 "폴란드의 동맹 요청"
poland.133.d:0 "Even with our rejection of a new Commonwealth, Poland is seeking to define a special relationship between our two nations, proposing a defensive alliance between our two nations, where each will agree to defend the other in a time of war. It is a tempting proposal, but how shall we respond?"
poland.133.a:0 "물론이다!"
poland.133.b:0 "필요없다!"

poland.134.t:0 "리투아니아 보호"
poland.134.d:0 "With the growing relationship between us and Lithuania, and the collapse of Lithuania's old alliance in the Reichspakt, it is perhaps time to propose that Lithuania comes under our protection as a client state, so that we may better protect each other come a time of war."
poland.134.a:0 "우리 보호하에 그들은 더 안전할 것이다."

poland.135.t:0 "폴란드의 보호 제안"
poland.135.d:0 "With the collapse of Germany and the Reichspakt alliance, we have found ourselves in a precarious position. We are few on allies and our future looks grim. Poland, seeing this opportunity, has offered their protection in the form of us becoming a Polish client state. Are we really that desperate?"
poland.135.a:0 "어쩔 수 없이 우리는 그들이 필요하다."
poland.135.b:0 "안돼!"

poland.136.t:0 "오스트리아가 우리 요청을 거부했다"
poland.136.d:0 "오스트리아는 현재에 상황에 만족하면서 우리의 갈리치아 요구를 거절했다."
poland.136.a:0 "이런!"

poland.137.t:0 "오스트리아의 승낙"
poland.137.d:0 "오스트리아가 갈리치아 고토를 우리에게 반환하는 것에 동의하고 영토 반환 절차에 착수했습니다. 폴란드의 승리입니다."
poland.137.a:0 "환상적이군!"

poland.138.t:0 "크라쿠프의 반환"
poland.138.d:0 "While not outright denying our claims to Galicia, Austria has instead proposed that we take dominion only over the Polish-majority region of Cracow, and leave the rest to the current administrators. While this is not ideal, it is certainly welcome to own the historic city of Cracow again after all these years."
poland.138.a:0 "우리는 재통합되었다."

poland.139.t:0 "협약 성사"
poland.139.d:0 "리투아니아는 방어 동맹에 대한 우리의 제안을 받아들였고, 양국은 이제 외국 침략의 위협으로부터 서로를 지켜줄 준비가 되어 있습니다."
poland.139.a:0 "옛날처럼!"

poland.140.t:0 "리투아니아는 혼자를 택했다"
poland.140.d:0 "리투아니아는 방어동맹에 대한 우리의 제안을 거절하면서, 우리 보호가 필요없다고 답장해왔습니다."
poland.140.a:0 "그럼 혼자 죽으라지."

poland.141.t:0 "리투아니아가 굴복하다!"
poland.141.d:0 "In a desperate move, the Lithuanians have agreed to our proposal, submitting to our authority for their own benefit. This new relationship between our nations will surely benefit us both in the long term."
poland.141.a:0 "그들을 잘 보살펴 주자."
poland.142.t:0 "리투아니아가 반항하다!"
poland.142.d:0 "Lithuania has refused our offer of benevolent control, instead claiming that our offer is a grave insult to their ideals. Without our protection, they will surely be destroyed."
poland.142.a:0 "그들이 어떻게?!"

poland.143.t:0 "Poland Seeks Plotzk"
poland.143.d:0 "After the election of [POL.GetLeader], Poland has been drifting ever closer into our sphere of influence. As a result of this close relationship, Poland is now seeking to acquire the territory of Plotzk from us, which has a large Polish majority. In exchange, Poland will renounce any and all claims they hold to other Polish-majority regions we control. If we were to agree, it would cement a strong relationship with Poland. However, for us to cede any territory would certainly be seen as a sign of weakness..."
poland.143.a:0 "It is a fair trade."
poland.143.b:0 "Us? Surrendering territory? Unthinkable!"

poland.144.t:0 "The Kaiser Agrees"
poland.144.d:0 "Germany has agreed to our proposal for the cession of Plotzk in exchange for us renouncing our claims on other Polish territory they hold. With this transfer of territory, we can now welcome back millions of our brethren back into Poland proper."
poland.144.a:0 "R-really?"

poland.145.t:0 "An Unacceptable Trade"
poland.145.d:0 "The Kaiser has flatly denied our request for territory, stating that they only deal with "proper nations" and that we should learn our place in the European hierarchy. It seems like we shall not be seeing Plotzk under our care for some time."
poland.145.a:0 "To be expected..."

poland.146.t:0 "Poland Seeks Protection"
poland.146.d:0 "Looking outward from their current precarious position in Europe, the nascent Polish Republic has come to us with a request to join our alliance. While Poland is diplomatically isolated in Europe, it could prove worthwhile to have another ally in Europe, no matter how small."
poland.146.a:0 "All allies are welcome."
poland.146.b:0 "They can't possibly help us."

poland.147.t:0 "Poland Joins the Entente"
poland.147.d:0 "After expressing our interest in joining the international alliance, the Entente, we have been formally accepted into the alliance. It is reassuring to have strong allies in these uncertain times."
poland.147.a:0 "Wonderful!"

poland.148.t:0 "Poland Remains Alone"
poland.148.d:0 "After expressing our interest in joining the international alliance, the Entente, we have been told that our membership is not possible. The members of the alliance believe that our position in Europe is untenable, and that our membership would only be a drain on the rest of the alliance."
poland.148.a:0 "Understandable."

poland.149.t:0 "폴란드가 러시아의 원조를 구하다"
poland.149.d:0 "조그만 신생 폴란드 공화국이 우리 보호를 구하고 있습니다. 폴란드는 그들을 둘러싸고 있는 왕국들로부터 위협받고 있고, 절망적으로, 우리 보호를 요청해 왔습니다."
poland.149.a:0 "어제의 적이 오늘날의 친구가 되었다."
poland.149.b:0 "이건 분명 함정이다."

poland.150.t:0 "러시아의 동의"
poland.150.d:0 "Despite our past differences, Russia has seen fit to take us under their wing, giving us a strong ally against our adversaries in evil."
poland.150.a:0 "Unlikely bedfellows."

poland.151.t:0 "러시아는 폴란드의 요청을 무시했다"
poland.151.d:0 "Seeking a diplomatic solution to our diplomatic isolation, we attempted to join the Russian Alliance in order to protect ourselves from outside threats. The Russians have denied our entry into their alliance, stating that the small Polish nation is of no use to their interests. Poland stands alone."
poland.151.a:0 "Our past differences were too great."

poland.161.t:0 "폴란드의 인터내서널 가입?"
poland.161.d:0 "After their recent Syndicalist revolution, the small nation of Poland is seeking to join the ranks of Syndicalism worldwide, the Internationale. Should we allow them into our ranks?"
poland.161.a:0 "형제여!"
poland.161.b:0 "Their belief in our cause is flimsy."

poland.162.t:0 "인터내셔널 가입!"
poland.162.d:0 "프랑스 코뮌이 우리를 인터내셔널에 받아들였다. 생디칼리즘 형제들 옆에서 우리는 더욱 강해질 것이다!"
poland.162.a:0 "혁명의 바퀴가 움직였다!"

poland.163.t:0 "코뮌이 무시했다"
poland.163.d:0 "Seemingly distrusting the new Syndicalist regime in Poland, the Commune has denied our entry into the Internationale, stating that our belief in their ideals is too weak. Without the help of the Internationale, our future in Europe looks bleak."
poland.163.a:0 "불가능해!"

poland.164.t:0 "긴급 선거"
poland.164.d:0 "Normally the Sejm elections are held every 4 years, however, with the formation of the new Republic, we have sudden need to hold immediate elections to form the new Republic's Sejm. There are many parties that could come out on top..."
poland.164.a:0 "애국당."
poland.164.b:0 "국민연합."
poland.164.c:0 "대중국민연합."
poland.164.e:0 "생디칼리스트당."

poland.165.t:0 "1936년 폴란드의 상황"
poland.165.d:0 "Until the end of the Weltkrieg, there was no Poland. What had been Polish territory had been carved up between Austria, Russia and Prussia at the end of the 18th century, and in the face of scattered uprisings throughout the 19th those three nations continued to hold on to their Polish territory. Polish fortunes turned in 1916, though, with the Act of November 5th, where it was granted autonomy from the collapsing Russia. However, this triumph came with a bitter taste, as the election of a Polish king was postponed again and again between 1921 and 1936 as Austria-Hungary and Germany squabbled about the nationality of a possible king and the exact status of a Polish kingdom. Hence, the regency of Janusz Radziwill continues. However, all hope of a Polish kingdom is not over: the Ausgleich of 1937 is eagerly looked forward to in Warsaw as the time when the future of Poland is decided. However, certain forces in Warsaw are tired of being under the Austro-German yoke, and looks towards their 'enslaved' brothers in Germany, Austria and the eastern states, hoping to one day create a kingdom for all Poles."
poland.165.a:0 "Jeszcze Polska nie zginęła!"

poland.173.t:0 "폴란드가 우리를 인터내셔널에 초대했다"
poland.173.d:0 "Poland has moved on to joining the Internationale, leaving us in a precarious position on our own. Should we follow their lead and join the Internationale as well?"
poland.173.a:0 "다다익선."
poland.173.b:0 "혼자가 편하다."

poland.174.t:0 "우크라이나의 승낙"
poland.174.d:0 "우크라이나가 우리 초대를 받아들여 인터내셔널에 가입했습니다. 예전의 우리처럼요."
poland.174.a:0 "물론 그래야지!"

poland.175.t:0 "우크라이나의 거절"
poland.175.d:0 "Ukraine has stated that they feel our alliance has run its course, and our joining the Internationale goes farther than they are willing to go. They shall stand alone."
poland.175.a:0 "실수일 거야."

poland.176.t:0 "Our Claims to Galicia"
poland.176.d:0 "The region of Galicia is rightfully ours, and we shall take it by force if need be!"
poland.176.a:0 "Demand our territory be returned!"
poland.176.b:0 "It is enough to declare them rightfully ours."

poland.177.t:0 "Poland Demands Galicia!"
poland.177.d:0 "Poland has sent us an ultimatum, return their territory or they will take it by force. Their ability to make good on these threats is uncertain, but we cannot simply ignore their threat."
poland.177.a:0 "We're not in a position to refuse."
poland.177.b:0 "Never!"

poland.178.t:0 "갈리치아가 우리 것이다!"
poland.178.d:0 "The cowards have given in to our demands, returning our territory to us without so much as a fight!"
poland.178.a:0 "또다른 폴란드의 고토가 돌아왔다."

poland.179.t:0 "거절당했다!"
poland.179.d:0 "Our demands for territory have been refused, even with our threat of war backing our claims. If we do not press our claims now, we will look weak, but it may be best to back off for now..."
poland.179.a:0 "아직은 때가 아니다..."
poland.179.b:0 "갈리치아를 공격하자!"
poland.179.c:0 "오스트리아를 공격하자!"

poland.180.t:0 "빌뉴스에 대한 영유권 주장"
poland.180.d:0 "빌뉴스는 정당한 우리 영토이고, 필요하다면 힘으로 얻을 것입니다!"
poland.180.a:0 "영토반환을 요구하자!"
poland.180.b:0 "영유권 '주장'만으로 충분하다.."

poland.181.t:0 "폴란드가 빌뉴스를 요구하다!"
poland.181.d:0 "Poland has sent us an ultimatum, return their territory or they will take it by force. Their ability to make good on these threats is uncertain, but we cannot simply ignore their threat."
poland.181.a:0 "거절의 선택지는 우리에게 없다."
poland.181.b:0 "절대 안돼!"

poland.182.t:0 "빌뉴스가 돌아왔다!"
poland.182.d:0 "The cowards have given in to our demands, returning our territory to us without so much as a fight!"
poland.182.a:0 "또다른 폴란드의 고토가 돌아왔다."

poland.183.t:0 "We've Been Denied!"
poland.183.d:0 "Our demands for territory have been refused, even with our threat of war backing our claims. If we do not press our claims now, we will look weak, but it may be best to back off for now..."
poland.183.a:0 "We'll back down, for now..."
poland.183.b:0 "Attack the Lithuanians!"
poland.183.c:0 "Attack the Germans!"

poland.184.t:0 "Our Claims to Baranavichy"
poland.184.d:0 "The region of Baranavichy is rightfully ours, and the vile Ruthenians who hold the land are oppressing the ethnic Poles living in the region. We must press our claims and we shall take the land by force if need be!"
poland.184.a:0 "Demand our territory be returned!"
poland.184.b:0 "It is enough to declare them rightfully ours."

poland.185.t:0 "Poland Demands Baranavichy!"
poland.185.d:0 "Poland has sent us an ultimatum, return their territory or they will take it by force. Their ability to make good on these threats is uncertain, but we cannot simply ignore their threat."
poland.185.a:0 "We're not in a position to refuse."
poland.185.b:0 "Never!"

poland.186.t:0 "Baranavichy is ours!"
poland.186.d:0 "The cowards have given in to our demands, returning our territory to us without so much as a fight!"
poland.186.a:0 "Another rightful part of Poland, returned."

poland.187.t:0 "We've Been Denied!"
poland.187.d:0 "Our demands for territory have been refused, even with our threat of war backing our claims. If we do not press our claims now, we will look weak, but it may be best to back off for now..."
poland.187.a:0 "We'll back down, for now..."
poland.187.b:0 "Attack the Ruthenians!"
poland.187.c:0 "Attack the Germans!"

poland.188.t:0 "Operation Tannenberg"
poland.188.d:0 "Long have the Polish people suffered under the oppression of the German state! Long have the Polish people dreamed of a day that they may once again be a free and independent people! Long have the Polish people wished for all of their brethren to be united under a single banner!\n\nThat day has come! The German Empire is weak and distracted, and now is the time for the Polish people to seize what is theirs by right! Our forces have long prepared for this day, and only await the word to launch a surprise invasion of the German Empire and begin our campaign of revenge two centuries in the making."
poland.188.a:0 "Send Germany our ultimatum."
poland.188.b:0 "We must strike them down, now!"

poland.189.t:0 "The Polish Ultimatum"
poland.189.d:0 "Poland has sent us an ultimatum, return their territory or they will take it by force. Their ability to make good on these threats is uncertain, but we cannot simply ignore their threat."
poland.189.a:0 "We're not in a position to refuse."
poland.189.b:0 "Never!"

poland.190.t:0 "Germany has agreed to our demands!"
poland.190.d:0 "The cowards have given in to our demands, returning our territory to us without so much as a fight!"
poland.190.a:0 "Another rightful part of Poland, returned."

poland.191.t:0 "We've Been Denied!"
poland.191.d:0 "Our demands for territory have been refused, even with our threat of war backing our claims. If we do not press our claims now, we will look weak, but it may be best to back off for now..."
poland.191.a:0 "We'll back down, for now..."
poland.191.b:0 "Attack the Germans!"

poland.193.t:0 "The Death of Józef Piłsudski"
poland.193.d:0 "Józef Piłsudski, who has been an influential figure in the Kingdom of Poland since its inception at the end of the Weltkrieg, passed away in his sleep late last night. Józef had been the face of the Polish military for many years and a strong political activist that many admired. His loss will surely leave the Polish military weakened and the future of Poland bleaker."
poland.193.a:0 "A great loss for the nation."

poland.194.t:0 "Marriage to the Sea"
poland.194.d:0 "Ever since the dissolution of our country in 1793, the Polish nation has lost our access the sea. But now, after almost 150 years of separation, we have returned to our long-lost love. To celebrate this grand reunion, many ceremonies are being held along the coasts under our control, where the Polish nation is symbolically reunited with the sea. Many of these ceremonies are marked with 21 gun salutes, Catholic services, and much general celebration."
poland.194.a:0 "We will never leave you again!"

poland.195.t:0 "Monarchist Sympathies"
poland.195.d:0 "With the Regency Council ousted from power and the new government slowly cementing its control over all state affairs, there are those who still seek the restoration of a monarch to rule Poland. They talk in hushed tones and move in secret, but they hold onto power all the same. If they are not dealt with, they may eventually find an opportunity to wreak havoc in the nation."
poland.195.a:0 "Very troubling."

poland.196.t:0 "Sikorski's Poland"
poland.196.d:0 "With the unruly monarchist factions now destroyed for the time being, and the military's control over the country all but absolute, many in the High Command are wondering if the Marshal should do away with the farce of the 'Kingdom of Poland' once and for all."
poland.196.a:0 "The Kingdom is merely a fiction."
poland.196.b:0 "We cannot violate the sanctity of the Kingdom."

poland.197.t:0 "The Monarchist Faction"
poland.197.d:0 "Troubled by the increasing control the Marshal is having over state affairs in Poland, a large group of Szlatcha and State Officials who continue to support the monarchy have come forward with an offer. If we guarantee their roles in [POL.GetLeader]'s government and take an oath that the monarchy will be restored in due time, they will give their full support to the current government of Poland. It is a promising offer, but how much can we really trust these men?"
poland.197.a:0 "We will make the deal."
poland.197.b:0 "They have no real power, begone!"

poland.202.t:0 "Poland Joins the Fourth International?"
poland.202.d:0 "After their recent Syndicalist revolution, the small nation of Poland is seeking to join the ranks of true Syndicalism worldwide, the Fourth International. Should we allow them into our ranks?"
poland.202.a:0 "Our brothers!"
poland.202.b:0 "Their belief in our cause is flimsy."

poland.203.t:0 "The International Grows!"
poland.203.d:0 "The Soviet Union has accepted our entry to the Fourth International! We stand firm with our brothers in Syndicalism!"
poland.203.a:0 "The wheels of revolution turn!"

poland.204.t:0 "The Soviet Union Dismisses Polish Interest"
poland.204.d:0 "Seemingly distrusting the new Syndicalist regime in Poland, the Soviet Union has denied our entry into the Fourth International, stating that our belief in their ideals is too weak. Without the help of the Fourth International, our future in Europe looks bleak."
poland.204.a:0 "Impossible!"

poland.205.t:0 "Monarchist Coup"
poland.205.d:0 "Late last evening, gunfire erupted from many different government offices around Warsaw. In the chaos, a statement was broadcast from within the centre of the city, declaring the restoration of the Kingdom of Poland, and the downfall of the current regime. There has been a deafening silence in opposition to this message, indicating a complete victory for the monarchist faction. [POL.GetLeader] has not been seen nor heard from since the coup began, and the monarchists have already placed Augustyn Czartoryski on the throne, cementing their victory over the opposition."
poland.205.a:0 "We should have known..."

poland.206.t:0 "Augustyn I Czartoryski Passes"
poland.206.good:0 "Surrounded by family and friends, the much-beloved King [POL.GetLeader] succumbed to a severe disease that had been plaguing him for the past year. News of the king's passing has devastated the nation, and the Polish people mourn across the country. Luckily for the nation, the king's young and only son, Ludwik, is set to ascend to the throne. His ascent at the young age of 4 will mean hard times for the political leadership for the country, but many are hopeful he will grow into the role of a proper king."
poland.206.bad:0 "Surrounded by family and friends, the much-beloved King [POL.GetLeader] succumbed to a severe disease that had been plaguing him for the past year. News of the king's passing has devastated the nation, and the Polish people mourn across the country. However, a problem now faces the nation. The king's only son, Ludwik, is too young to ascend to the throne and will be for some time. This requires that a new Regency Council will take control of the nation for the next decade while the young Ludwik matures. The Polish nation is king-less once more."
poland.206.a:0 "Not again!"
poland.206.b:0 "All hail!"

poland.207.t:0 "Intervening in Galicia"
poland.207.d:0 "With the recent crisis and civil war in the Austrian Empire, the small Galician state has presented itself as a ripe target. Austria is in no position to defend them, we have a decent claim to the region, and they have a large Polish population which would *undoubtedly* welcome our liberating soldiers with open arms. This seems to be the perfect opportunity for the new regime to flex its muscles..."
poland.207.a:0 "We are not prepared."
poland.207.b:0 "Attack!"

poland.208.t:0 "Licensing a Panzer Design"
poland.208.d:0 "The '9-tonne Polish' programme has reached a point where a design must be settled on if production is to begin. There are many different nation's armour designs we may attempt to licence as a base for our design, but we may only choose one of them. \n\nWhich design should we attempt to licence?"
poland.208.a:0 "Let us choose the Commune's H35."
poland.208.b:0 "Let us choose the German Kätzchen."
poland.208.c:0 "Let us choose the Austrian Panzer L.20 Pfau."
poland.208.e:0 "Let us choose the Canadian Vickers LT III."
poland.208.f:0 "Let us choose the Russian T-25."
poland.208.g:0 "Let us choose the Soviet T-25."
poland.208.h:0 "Let us create our own design, instead."

poland.209.t:0 "Signing the Pacta Conventa"
poland.209.d:0 "A long-standing tradition of the old Polish-Lithuanian Commonwealth, the Pacta Conventa was a contractual agreement between the people of Poland and the newly elected king. These pacts were continuously signed by elected kings from 1573 to 1764 as a sign of good faith on the part of the monarch. This pact affirmed the king's pledges to the nation, and was written uniquely for each king to sign upon election to the Polish throne. \n\nAs a symbolic gesture of King [POL.GetLeader]'s ascension to the throne, the Sejm has written a new Pacta Conventa for the king to sign. A king has not ruled the Polish people for almost 150 years, and many have come to see the king's signing of this document as the de facto beginning of Poland's new age in the modern world."
poland.209.a:0 "With this signature, a new age begins."

poland.210.t:0 "Black Monday Hits Poland"
poland.210.d:0 "The effects of Black Monday are spreading throughout the economic world, and Poland is not immune to this disaster. Although economically isolated from most of Europe due to her political situation, Poland's economy still relies heavily on German trading. \n\nNews of this economic disaster has caused a run on banks across the nation, and people are already demanding that the impotent government take action. We can only hope to survive the coming storm."
poland.210.a:0 "Let us hope our economy survives."

poland.211.t:0 "The Fate of the Royal Castle"
poland.211.d:0 "Constructed in 1598 as the seat of power for Sigismund III, the Royal Castle in Warsaw has stood as the seat of Polish Kings for hundreds of years. But now, as the country has thrown off the shackles of Monarchist oppression, the Castle sits as a blight upon the worker's paradise that is Warsaw. \n\nMany proposals have been put forth on how to deal with this eyesore, but only one can be chosen."
poland.211.a:0 "Redesign it to serve the Syndicalist government."
poland.211.b:0 "Renovate it as a museum to workers worldwide."
poland.211.c:0 "Tear it down, and put a park in its place."

poland.212.t:0 "Monarchist Train Bombing"
poland.212.d:0 "Late last night a train arriving in Lublin was rocked by a large explosion which destroyed the railway and several train cars. While no civilians were hurt in the explosion, anti-government slogans were found painted on the side of the train, alongside messages praising the old Kingdom.\n\nLocal newspapers have already begun running stories on the "Monarchist Menace". It seems that the Monarchist faction is growing more bold in their actions."
poland.212.a:0 "We must deal with these Monarchists."

poland.213.t:0 "Monarchist Assassination"
poland.213.d:0 "Today on his way home from a long political meeting, the local governor in Lodz was killed by a small bomb being thrown at his vehicle. The bomb killed both the governor and his driver, and caused panic throughout the city. The assailant was heard shouting pro-Monarchist slogans as he disappeared into the crowds. Local police have been unable to identify the attacker, despite a hours-long search."
poland.213.a:0 "Damn!"

poland.214.t:0 "The Monarchist Militia"
poland.214.d:0 "Rumours have been spreading of a "Monarchist Militia" being formed in the Polish countryside in opposition to the government. While no real actions have been taken against the government as of yet, the fact that this "Militia" can be neither found nor dealt with is beginning to wear on the people's faith in the state."
poland.214.a:0 "The Monarchists must be stopped!"

poland.215.t:0 "20th Anniversary of Polish Independence"
poland.215.d:0 "There is celebration around the nation today as citizens of the [POL.GetName] celebrate 20 years of independence. The Kingdom of Poland was officially created with the signing of the Act of November 5th, which forged the new Polish state from the ashes of a failing Russia."
poland.215.a:0 "Here's to twenty more years!"

poland.216.t:0 "Choosing the King"
poland.216.d:0 "For over 20 years Poland has not had a King. However, another election by the Regency Council may finally change that. Unfortunately, our status as a client state of Germany has ensured the election is anything but fair. The Regency Council chamber is filled with German "observers", and none have any doubts as to the outcome of this "election"."
poland.217.t:0 "Choosing the King"
poland.217.d:0 "For over 20 years Poland has not had a King. However, another election by the Regency Council may finally change that. Unfortunately, our status as a client state of Germany has ensured the election is anything but fair. The Regency Council chamber is filled with German "observers", and none have any doubts as to the outcome of this "election"."

poland.218.t:0 "Meddling in the Polish Election"
poland.218.d:0 "The Poles have recently made moves to elect a new king, after 20 years of regency. This election presents the perfect opportunity for us to bring the Polish into our sphere of influence. We could support Karl Albrecht von Habsburg for the new King of Poland, as his election would surely bring Poland closer to us. What should we do?"
poland.218.a:0 "Pressure the Poles to elect Karl Albrecht von Habsburg."
poland.218.b:0 "Do not interfere."

poland.219.t:0 "[POL.GetLeader]'s Inaugural Address"
poland.219.d:0 "As the first president of the new Polish Republic, [POL.GetLeader] gave a rousing inaugural speech today outside of Belvedere Palace, the building selected as the seat of the new presidency. In his speech, [POL.GetLeader] promised to unite all the Polish people together in these uncertain times, and made wide promises of reform and a movement away from the old days of the Regency Council. The speech was met with enthusiastic cheers from the crowd, who came waving Polish flags and banners of the new Republic."
poland.219.a:0 "A moving speech."

poland.220.t:0 "Raising Modlin Fortress"
poland.220.d:0 "With the recent increase in tensions, our military is reviewing old fortresses for renewed service. One of the contenders is Modlin fortress, a massive fortification on the confluence of the Narew and the Vistula near Warsaw. Constructed by Napoleon in 1806 as a key fortification in his campaign against Russia, and later used by the Russians themselves, the fortress nevertheless still commands an important strategic position in the region. \n\nShould we renovate the fortress?"
poland.220.a:0 "Raise the fortress."
poland.220.b:0 "Our efforts are better spent elsewhere."

poland.221.t:0 "Poland Joins the Vienna Circle"
poland.221.d:0 "Responding to our expansion of the Vienna Circle, our dynastic relatives in Poland have made apparent their desire to join, and have sent their own representatives to Vienna to participate."
poland.221.a:0 "They are most welcome."
poland.222.t:0 "Expansion of Polskie Radio S.A. - Raszyn"
poland.222.d:0 "Ealier today the first broadcasts could be heard throughout the nation from the newest radio station operated by Polskie Radio S.A. in Raszyn. This radio station, the strongest in Europe, had a power of 120 kilowatts and could be heard from hundreds of kilometers away. This long-range station will allow all Polish citizens nationwide to hear the news and other important information from the comfort of their own homes."
poland.222.a:0 "A fantastic achievement."

poland.223.t:0 "Expansion of Polskie Radio S.A. - Warsaw II"
poland.223.d:0 "Continuing the expansion of their national radio network, Polskie Radio S.A. has today begun broadcasting from their second permanent radio station in Warsaw, bringing their total number of stations to five. These stations and their coverage of Poland proper ensure that Polish radio broadcasts reach Polish people all across Europe, even crossing national boundaries."
poland.223.a:0 "The Polish voice knows no bounds."

poland.224.t:0 "Cabinet Crisis"
poland.224.d:0 "In December 1937 'Kurier Warszawski', one of the most influential newspapers in Poland, published a number of articles accusing a few members of current cabinet of stealing public funds. An investigation into the matter has proven the accusation as correct. King [POL.GetLeader] will likely use this opportunity to change the cabinet as he sees fit, and gain more control over the government's policies."
poland.224.a:0 "Keep the current government."
poland.224.b:0 "The Prime Minister must be replaced."

poland.225.t:0 "Deposition of the King's Brother"
poland.225.d:0 "Rising on a swelling tide of populist action, the "Red Hetman", as he is being called by the unwashed masses, Nikita Krushchev, has moved to depose the current ruler of Ukraine, Vasily I. Normally events in Ukraine would not concern the Polish crown, however, Vasily I was the brother of the current king of Poland, Karl Albrecht. Obviously such an aggressive action against the king's own brother is an outrage, and one we must deal with immediately."
poland.225.a:0 "We will not forget this."
poland.225.b:0 "This is an outrage! War!"

poland.226.t:0 "War with Germany!"
poland.226.d:0 "The time has come, for one of our greatest foes has come bearing down upon us once more. Germany, ever an enemy of the Polish people, now stands fimrly opposite us on the battlefield, ready to take all we hold dear. It is time for the greatest fight of our generation, where we decide the fate of Poland for generations to come."
poland.226.a:0 "We will fight to the bitter end."

poland.227.t:0 "Poland's Syndicalist Revolution"
poland.227.d:0 "The Kingdom of Poland, a small rump state born from the wreckage of the Weltkrieg in the middle of Europe, has had its government collapse in the wake of a Syndicalist revolution. We have strong economic and political interests in keeping the Poles within our sphere of influence, and this revolution transforms them from a weak backwater into a potential threat.\n\nLessons from the Weltkrieg have taught us the dangers of a two-front war. We cannot allow the Poles to consolidate their nation and potentially align themselves with the French Commune."
poland.227.a:0 "Draft a list of demands. This cannot stand."
poland.227.b:0 "We are busy elsewhere."

poland.228.t:0 "Germany Sends Demands"
poland.228.d:0 "German observers in Poland, previously sidelined by the near-total collapse of the old regime, today quietly delivered a missive to the office of the new Syndicalist head of state, comrade [POL.GetLeader]. \n\nThe note came from the German foreign office, and its message was as vindictive as it was clear. The new Polish government was in no way recognized by the German Empire, as is seen as a rebel force fighting in defiance of the true government of the Kingdom of Poland. The current 'rebels' were to submit to a list of no less than 16 demands, and to retreat from their offices in Warsaw, to be replaced by 'proper authorities' under German supervision.\n\nIt is clear that this list of demands was never meant to be accepted, and is nothing but a pretext for an imperialist German war."
poland.228.a:0 "This is outrageous, the Kaiser has no power here!"
poland.228.b:0 "We are surrounded by German puppets, to fight is to die."

poland.229.t:0 "Poland Refuses to Surrender"
poland.229.d:0 "We have received a response to our list of perfectly reasonable demands, sent to the head of the Syndicalist rebels currently occupying Warsaw. The communication sent back to Berlin was so offensive and full of foul language that it was said to be more curse than communique.\n\nHowever crudely worded, the message was clear. The Syndicalists will not submit to proper German authority, and we have acquired a reasonable casus belli to remove them from our borders."
poland.229.a:0 "Crush them."

poland.230.t:0 "Poland Agrees to Cooperation"
poland.230.d:0 "We have received a response to our list of perfectly reasonable demands, sent to the head of the Syndicalist rebels currently occupying Warsaw. Initially, no response seemed forthcoming from the Syndicalist government operating out of the Polish capital.\n\nHowever, this morning a message was received that outlined Poland's willingness to cooperate on all German demands and to restore the position of the monarch as head of the nation. Initially, the message was belived to be a hoax or some elaborate joke. However, it was quickly determined that the message was in fact genuine.\n\nIt appears that the threat of German intervention has scared the Syndicalists into submission. The Polish monarchy is to be restored as soon as possible, under German supervision."
poland.230.a:0 "They have seen the light."

poland.231.t:0 "Restoration of the Monarchy"
poland.231.d:0 "Tody the Polish monarchy saw its restoration under the eyes of a strict German military presence. All remnants of the short-lived Syndicalist regime have been removed from the public eye, and most Syndicliast leaders of note have fled into hiding.\n\nFor his part, the new Polish king, the German Fryderyk Krystian Saski, promised to uphold the will of the Polish people, and promised an era of healing and reconcilliation betwwen the Polish and German peoples. Poland has entered a new era in its history."
poland.231.a:0 "We have been humiliated, but the regency is over."

poland.232.t:0 "German Monopolies Crash"
poland.232.d:0 "In the wake of Germany's quick economic meltdown, many of the rail and mineral monopolies that have been feeding off of Polish land have found themselves bankrupt. With Germany in complete dissaray, now would seem like our best opportunity to seize their holdings and throw off Germany's economic stranglehold on Poland!"
poland.232.a:0 "Seize their assets!"

poland.233.t:0 "Polish Monopolies Crash"
poland.233.d:0 "In the wake of Black Monday, some of our corporate intersts in Poland have gone bankrupt. We have now recieved news that the Polish government, ever irritated at our economic interest in their country, have moved to seize our corporate assets in their country, effectively removing our control over their economy. This is a disaster!"
poland.233.a:0 "We won't forget this!"

poland.234.t:0 "Ukraine declares Isolation Policy"
poland.234.d:0 "Ukraine has decided to embark on a path of isolation, leaving us dangerously exposed to German aggression. Should we turn towards the Internationale for protection?"
poland.234.a:0 "Start talks with France."
poland.234.b:0 "Better not provoke the Germans for now."

poland.235.t:0 "Western Poland Regained"
poland.235.d:0 "Territories which our proud nation was forced to cede during the first and second partition of Poland to the Kingdom of Prussia have been regained."
poland.235.a:0 "A great day for the fatherland."

poland.236.t:0 "Brest Litovsk Voivodeship Regained"
poland.236.d:0 "Our ground forces have successfully regained control over provinces we were forced to cede to the Russian Empire after the third partition of Poland."
poland.236.a:0 "A great day for the fatherland."

poland.237.t:0 "Wolyn Voivodeship Regained"
poland.237.d:0 "Our ground forces have successfully regained control over provinces we were forced to cede to the Russian Empire after the third partition of Poland."
poland.237.a:0 "A great day for the fatherland."

poland.238.t:0 "Galicia and Lodomeria Regained"
poland.238.d:0 "Territories which our proud nation was forced to cede during the first partition of Poland to the Habsburg Monarchy have been regained."
poland.238.a:0 "Galicia and Lodomeria are ours!"

