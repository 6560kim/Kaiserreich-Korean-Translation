poland.20.d:0 "20년 넘게 폴란드는 왕이 없었습니다. 그러나 섭정의회에 의한 선거는 마침내 그 상태를 바꿀 것입니다. 각각의 잠재적인 왕은 지지자들이 있고 폴란드의 발전을 위해 서로 다른 길을 제공할 것입니다. \n\n그러나 베를린이 섭정의회 의원들에게 그들이 지원하는 후보인 프리드리히 크리스티안 베틴을 선출하도록 큰 압력을 가했습니다. 우리가 카이저의 의중에 반하는 것일까요?"
