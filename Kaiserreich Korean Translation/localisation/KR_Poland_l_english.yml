poland.18.d:0 "20년 넘게 폴란드는 왕이 없었습니다. 그러나 섭정의회에 의한 선거는 마침내 그 상태를 바꿀 것입니다. 각각의 잠재적인 왕은 지지자들이 있고 폴란드의 발전을 위해 서로 다른 길을 제공할 것입니다. 누가 새로운 왕이 될까요?"
