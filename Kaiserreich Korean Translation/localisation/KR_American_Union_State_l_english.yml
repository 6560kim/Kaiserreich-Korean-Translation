### Business Plot Events 31 - 50 ###

unionstate.31.t:0 "할리우드 리스트"
unionstate.31.d:0 "우리는 할리우드가 항상 법 위에 있었음을 잘 압니다. 할리우드는 캘리포니아에서 지적재산권법을 피하려는 시도에 불과합니다. 게다가 그곳에 있는 몇몇 예술가들이 우리의 위대한 미 공화국을 상대로 생디칼리스트들이 승리하기를 희망했다는 것은 공공연한 사실입니다. 이제 그들의 멍청함이 드러나고 그들의 선동행위는 기소당할 것입니다."
unionstate.31.a:0 "우리는 재판 장면을 촬영할 것이다"

unionstate.32.t:0 "반유대주의의 잔존"
unionstate.32.d:0 "미국에서의 포드주의의 큰 성공과 함께, 포드문학에 제시된 사상에 대한 일부 비판도 있습니다. 특히 디어본 인디펜던트 신문에서의 유대인에 대한 거대한 세계적인 음모를 묘사한 기사는 포드주의에 대한 반발을 불러일으켰습니다. 대중들은 전반적으로 포드의 꼰대 논리에 의문을 제기하기 시작하고 있고, 포드는 대중유화적인 사람이 아니기 때문에 언론에 대한 포드의 반응은 그를 더 사람이 아닌 것으로 묘사하게 만들 뿐이었습니다. 위원회의 다른 위원들을 포함한 포드의 비판자들에게 인종 관련 발언은 익명으로 민감하게 발언되어야 하는 것으로 여겨집니다. 모즐리를 포함한 대부분의 위원들은 여전히 포드의 이론에 동의하지만 새로운 미국의 국제 관계를 불안정하게 만들지 않기 위해 그러한 사상을 매체가 전파하는 것에는 동의하지 않습니다."
unionstate.32.a:0 "포드와 함께한다"
unionstate.32.b:0 "위원회와 함께한다"

unionstate.33.t:0 "끝마무리"
unionstate.33.d:0 "양파 껍질을 벗기듯이 많은 언론인들이 휴이 롱에 대한 성과 없는 탐구를 계속하고 있습니다. 비록 FBI가 최대한의 공적인 노력을 보여주었지만, 생디칼리스트들이 그런 행동을 했다고 믿지 않는 일부 지하 언론들의 주장은 계속됩니다. 이 주장 관한 대부분의 책자들은 익명으로 출판되지만, FBI는 책자들의 출처을 추적했고 놀랍게도 그것들이 좌우 양쪽 모두에서 나왔음을 발견했습니다. 이런 음모론자들이 출판물을 계속 출간한다면 우리의 신정부를 불안정하게 할 수 있습니다."
unionstate.33.a:0 "검열하라!"

unionstate.34.t:0 "모든 여자는 여왕이다?"
unionstate.34.d:0 "사업 구상회의 가장 민감한 부분은 우리 속에 존재합니다. 휴이 롱은 자신의 부상을 당하거나 불구가 될 경우 부인 로즈 롱이 직책을 물려받도록 지시한 것으로 보입니다. 대규모의 완고한 롱 지지자들 워싱턴으로 몰려와서 로즈가 휴이 롱을 찾을 때까지 대통령 관저에 머무를 것을 요구했습니다. 그들은 또한 휴이 롱의 러닝메이트 윌리엄 렘케가 헌법에 따라서 적합한 대통령이라고 주장하는 예전 연방주의자들도 만났습니다. 우리 비상대권위원회는 어떤 정당도 너무 빨리 우위를 차지하지 않도록 해야 할 의무가 있습니다. 어떤 결정도 만들어지지 않도록 저울의 눈금을 조정합시다."
unionstate.34.a:0 "로즈 롱과 함께한다"
unionstate.34.b:0 "헌법에 따른다"

unionstate.35.t:0 "그러나 아무도 왕관을 쓰지 못했다"
unionstate.35.d:0 "드디어 사업 구상회가 결정적 한 방을 날릴 준비가 되었습니다. 해결점이 보이지 않는 끊임없는 논쟁은 절대 다수의 지지를 받는 부통령을 선출하려는 의회의 의지를 약화시켰습니다. 보다 신뢰할 수 있는 상원의원들이 조지 모슬리를 부통령으로 내세워 휴이가 발견될 때까지 대통령직을 맡을 준비가 되었습니다. 이것은 임시 대통령으로서 모즐리가 취임할 수 있도록 하기 위해 수정헌법 제2조와 제12조에 대한 매우 세부적인 변경사항을 포함합니다."
unionstate.35.a:0 "나는 공화국은 좋아하지만 민주주의는 싫어한다"

unionstate.36.t:0 "Twenty Second Amendment"
unionstate.36.d:0 "The Committee is in agreement on the future of the 17th Amendment, the amendment that forced direct election on senators. Passed under Wilson in his vain populist bid to promote insurgent democracy over our Republican system of government. The 22nd Amendment will ensure that this unneeded alteration to our system is repaired and Congress will again be represented in the way the Founding Fathers intended."
unionstate.36.a:0 "As our Founding Fathers intended"

unionstate.37.t:0 "애국심 또는 이익"
unionstate.37.d:0 "시장경제와 비대위 사이에 오해가 발생했습니다. 로저 뱁슨은 최근 연설에서 다국적 기업들이 애국적이라고 주장하는 동시에 유럽의 생디칼리스트 국가에 공장을 열기도 했다며 그 위선을 꼬집었습니다. 우리측 인사인 프레드 코치는 시장경제와 미국인들은 다국적 기업들의 사업이 애국심의 증대로 성공하기를 원한다고 말함으로써 반격했습니다. 비대위가 여러 다국적 기업을 지도하고 있는 동안, 우리는 해외 시장의 쇠퇴의 위험성을 상쇄할 수 있는 국내 판매량의 강한 상승세를 목격했습니다. 이제 비대위가 이 국가적 논쟁을 해결할 때입니."
unionstate.37.a:0 "사업이야말로 우리의 진정한 사업이다"
unionstate.37.b:0 "애국심이야말로 우리의 진정한 사업이다"

unionstate.38.t:0 "The Second American Plan"
unionstate.38.d:0 "비록 빨갱이들이 패배하고 물러났지만, 어리석은 휴이 롱이 약속한 노조 성장의 위협은 여전히 남아있습니다. 의회의 제안을 통해 이 사태를 해결할 수 있을 것입니다. 원래 아메리카 플랜은 고용주가 노조 활동에 정면도전할 수 있도록 보장하기 위해 윌슨 행정부 동안 제안되었던 법률이었습니다. 맥아두 하의 어리석은 의회는 이 권리를 제대로 보장하지 못했지만, 새로운 공화국은 이를 바로잡을 것입니다. 아메리카 플랜은 개별 주들이 노동권리법을 통과시키고 연방 법원이 법을 위반하는 노조 활동을 기소하도록 승인할 것입니다."
unionstate.38.a:0 "Business Rights not Union Rights "

unionstate.39.t:0 "비상대권위원회 vs 국회"
unionstate.39.d:0 "오늘 비대위와 우리의 대의에 우호적인 몇몇 의원들과의 회의가 대통령 내각의 대의명분의 미래를 다루기 위해 열렸습니다. 내각의 지위를 유지함으로써 비대위가 정치적으로 주목받는다는 두려운 사실에 대한 두 가지 가능한 해결책이 있습니다. 첫째는 비대위를 공식화하기 위해 대통령 내각을 재편성하는 법안을 통과시키기 위해 의회와 협력하는 것입니다. 두번째는 의회로 하여금 우리에게 충성스런 정치인들을 임명하여 우리의 새로운 공화국이 필요로 하는 안정을 유지토록 하는 것입니다. 어느 방법을 쓰든 간에, 우리의 행정권은 안전합니다."
unionstate.39.a:0 "비상대권내각"
unionstate.39.b:0 "의원들이 제 역할을 하도록 하라"

unionstate.40.t:0 "NAACP Declares the government Illegitimate"
unionstate.40.d:0 "파괴적인 내전의 여파로 오랫동안 투쟁해온 흑인들의 권리와 미래가 다시 위협받고 있습니다. 처음에 휴이 롱의 시민보호기동대들은 길거리를 돌아다니는 사회주의자들과 연방주의자들을 막아냈습니다. 심지어 롱은 실종 당일 직전에도 인권 문제를 직접적으로 다루기 위해 뉴욕에서 일련의 회의를 계획했습니다. 그러나 휴이 롱이 실종되면서 보호에 대한 모든 환상은 사라졌습니다. 월터 프란시스 화이트를 비롯한 흑인 인권단체의 몇몇 지도자들은 새로운 미국을 불법이라고 선언했습니다. 이들 중 많은 사람들은 마커스 가비가 그랬던 것처럼 캐나다와 다른 나라로 이민갈 준비를 하고 있고, 다른 많은 사람들도 사실상의 노예제가 실행된다면 그렇게 할 것입니다."
unionstate.40.a:0 "So be it"

unionstate.41.t:0 "어머니 운동과 페미니스트들이 충돌하다"
unionstate.41.d:0 "One of the least likely sources of support within the America First Party came from Mothers Movements. The Mothers Movements are a group of religiously minded conservative women that aligned with the radical elements that sought to undermine Huey Long. Now that Huey is long gone, leaders like Alma Bridwell White and Elizabeth Dilling now direct hysteria against suspected socialists. Their marches have also demonstrated a xenophobia against Catholics and blacks as well. Their position within this new America is tenuous, as the highest members of our government regard the nineteenth amendment with only slightly more respect than the thirteenth through fifteenth. "
unionstate.41.a:0 "For now they are useful"

unionstate.42.t:0 "모즐리 대통령이 서거하고 찰스 린드버그가 취임하다"
unionstate.42.d:0 "모즐리 대통령은 한바탕의 질병과 정신착란을 겪은 후 서거했습니다. 그의 임기 마지막 날, 모즐리는 제공된 모든 의료진들을 유대인이라 비난하며 거부했습니다. 찰스 린드버그 부통령은 취임 선서를 위해 수도로 불려갔습니다. 비상대권위원회가 참석한 가운데 찰스 린드버그는 -재임기 동안의 모즐리는 임시 대통령이었기 때문에- 미국의 공식적인 33대 대통령으로 취임했습니다. 이민간 미국인들은 계속 그래왔던 것처럼 새로운 대통령을 전반적으로 비난했습니다."
unionstate.42.a:0 "이보다 더 나을 수는 없다?"

