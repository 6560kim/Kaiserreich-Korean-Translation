unionstate.75.t:0 "[From.GetNameDefCap]이(가) 러시아와의 동맹을 원하다"
unionstate.75.d:0 "[From.GetNameDefCap]이(가) 미-러간 동맹을 위해 우리의 지도자에게 대사를 파견했습니다. 우리는 미국인들의 제안을 받아들여야 할까요?"
unionstate.75.a:0 "당연하지! 그들을 환영한다"
unionstate.75.b:0 "필요없다"

unionstate.76.t:0 "[From.GetNameDefCap]이(가) 거절하다"
unionstate.76.d:0 "[From.GetAdjective] 정부는 우리의 동맹 가입 제안을 거절했습니다. 아마도 우리는 저들의 기준을 충족시키지 못했거나 동맹국으로서의 가치가 없었을지도 모르겠습니다. 어찌되었든간에, 저들의 대답은 명백하게 '아니오'였습니다."
unionstate.76.a:0 "형편없는 결정이군"

unionstate.77.t:0 "부 공유 협회가 스미스를 지명하다"
unionstate.77.d:0 "부 공유 협회원들 사이에서 즉흥적인 회의가 열렸습니다. 협회원들은 주로 제일당원, 금주주의자, 그리고 소작농 연맹의 회원들로 구성되어 있습니다. 이들은 새벽 2시에 만나 공과 사의 경계를 넘나들었습니다. 금주주의자 소속인 윌리엄 업쇼는 롱 대통령이 금주주의자들의 가치를 배반했다고 말했습니다. 제일당원들은 롱이 주요 선거 공약을 지키지 않는다는 것은 결국 미래에 더 '도덕 중심적인' 입법을 초래할 것이라는 데 동의했습니다. 자신의 노령 연금 계획을 추진하기 위해 휴이 롱에게 합류한 프란시스 타운센드는 대통령의 변덕에 굴복하지 않을 부 공유 협회의 새 대표를 선출할 필요가 있다는 것에 동의했습니다. 많은 논쟁 끝에, 새로 선출된 루이지애나주 지역구 하원의원인 제랄드 L K 스미스가 아직 사회보장제도를 지지하고는 있지만 롱의 영향력에서 충분히 벗어났다고 판단되었습니다. 스미스가 대표로 선출되는 광경을 보면서, 협회원들은 스미스와 은색 군단의 연관성이 미래에 어떤 일을 초래할지에 대해 곰곰히 생각해보았습니다..."
unionstate.77.a:0 "이 새끼들이!"

unionstate.78.t:0 "딕시크랫이 제일당이 썩어빠졌다고 선언하다"
unionstate.78.d:0 "워싱턴에서의 적대행위가 진압된 후, 다수의 보수파 민주당원들은 [Root.GetNameDef]에 충성하고 롱 각하와 그 이상에 따를 것을 맹세했습니다. 사실, 이 민주당원들은 롱 각하의 경제 개혁을 국회에서 쉽게 통과시켜주는 대신에 더 많은 국가 권력에 대한 자신들의 욕구가 충족되기를 바랬습니다. 이 맹세는 롱 각하께서 금주법을 강화하지 않겠다 선언함과 동시에, 민주당원들의 주간무역조례를 폐지하자는 취지의 열정적인 발언을 무시하면서 깨졌습니다. 다수의 보수파 민주당원들은 현재의 제일당 정권을 롱 각하가 개인적으로 자신에게 득이 되지 않는 조치는 거부하고, 국회를 단순히 거수기 역할만 하게 만드는 가짜 민주주의라고 보고 있습니다. 이번 주에 대통령 각하께서는 국회의원들의 3/4만 국회에 출석한 광경을 보고 큰 충격을 받았습니다. 현재 입법부의 기능은 정지되었고, 소위 딕시크랫이라고 불리는 보수파 민주당원들은 모두 휴가를 냈다고 합니다."
unionstate.78.a:0 "멍청이들, 지들이 기댈 곳은 우리밖에 없는데"

unionstate.79.t:0 "장교단의 반란"
unionstate.79.d:0 "이 매우 민감한 시기에 장교들이 자신들의 자리에 머물도록 권고하는 우리의 최선의 노력에도 불구하고, 약 100명 가량의 육군 장교들은 휴이 롱의 재판에 대해 깊은 유감을 표했습니다. 언론은 이러한 반대의견들을 보도했고, 따라서 우리에게 5일 내로 수도에서 장교단의 시위가 발생할 것이라고 경고하기도 했습니다. 우리는 이 행진이 평화로울 것이라는 환상을 가지고 있지 않으며, 그들의 행진이 단순히 은색 군단이 제일당에 권력을 돌려주어야 한다는 요구로 끝나지 않으리라는 것도 잘 알고 있습니다. 여전히 제5군을 이끌고 있는 패튼 장군은 미연방국의 통치권을 지켜주겠다고 약속했습니다. 그러나 패튼에게 시위를 진압하라고 전권을 부여한다는 것은 패튼이 우리를 뒷통수칠 여지를 줘 결국 피비린내 나는 전투가 발생할 수도 있습니다. 패튼에게 전권을 부여하는 대신, 리처드 버틀러는 은색 군단 지지자들로 하여금 행진 대열에 침투해 분탕치도록 하자고 제안했습니다. 정부를 폭군으로 보이게 하는 것보다는 장교들이 비합리적이고 어리석게 보이도록 만드는 것이 더 낫다면서 말입니다."
unionstate.79.a:0 "패튼에게 전권을 주자"
unionstate.79.b:0 "버틀러의 제안을 받아들이자"
TEX_xenophobia:0 "§Y은색 군단의 미국 장악력이 증가할 것입니다§!"
TEX_stop_marchers:0 "§Y얼마나 많은 피를 흘리든지간에 행진은 멈춰질 것입니다§!"
TEX_disrupt_marchers:0 "§Y행진은 방해받을 것이고, 시위자들은 바보처럼 비춰질 것입니다§!"

unionstate.80.t:0 "헌법 재건"
unionstate.80.d:0 "우리에게 롱의 체포를 제안했던 딕시크랫(보수파 민주당원)들은 국회라는 겉치레을 유지함에 있어서 유용하게 쓰였습니다. 국회의원들을 은색 군단원들로 대체하는 지루한 과정동안 우리는 점점 더 딕시크랫들에게 의존하게 되었습니다. 최근에 영도자 펠리는 국회의원의 "조상" 조항 -조상의 출신성분이 더럽지 않아야 함- 의 충족과 진실된 신앙심의 의무화를 골자로 하는 헌법 22-24조의 개정안을 통과시켰습니다. 뒤이어 이어진 개정 제안에서 펠리는 개인과 정부 소유의 토지를 모두 몰수해 주님의 이름으로 재분배하자고 했는데, 이는 휴이 롱 시절에도 개인의 토지권을 침해하는 경우는 없었다고 외치는 딕시크랫의 엄청난 반발을 불러일으켰습니다. 최고존엄 펠리는 지금 곤경에 처해있습니다. 만약 펠리가 딕시크랫에 굴복한다면, 전지전능한 신처럼 보여야 하는 그는 자칫 약해빠진 인간으로 비춰질 수 있습니다. 만약 펠리가 대다수의 측근들이 제안하듯이 개정안을 강행한다면, 이는 펠리가 민주주의자가 아님을 모두에게 보여줄 것입니다."
unionstate.80.a:0 "지금부터 미연방국만이 모든 권리를 가진다"
unionstate.80.b:0 "펠리야 너는 마태복음 20장 26-27을 읽어나 봤니?"

unionstate.81.t:0 "볼티모어의 은색 군단 폭동"
unionstate.81.d:0 "볼티모어의 은색 군단 전초기지에 대한 분노가 지난 몇 주 동안 들끓고 있습니다. 군단원 모집을 위해 행해진 엉성한 연극이 지역 신문에서 조롱당한 후, 군단원들은 자신들이 사회로부터 고립되었다고 느끼기 시작했고, 결국 무장 투쟁 노선으로 선회했습니다. 고조된 긴장감은 볼티모어 경찰이 군단원들의 린치를 진압할 때 폭발했습니다. 거리에서 전면적인 폭동이 일어났고, 그 후에 투입된 메릴랜드 주방위군은 전반적인 상황에 대처를 못했습니다. 주방위군은 어느 쪽을 택해야 할지 모르는 것 같습니다. 만약 우리가 폭동에서 군단원들을 구하기 위해 주방위군을 투입한다면, 우리의 편애는 명백해질 것이고, 결국 우리에게 해가 될 것입니다. 그러나 우리가 군단원들의 폭동을 내버려둔다면, 그것은 국가적인 추문으로 변질될 뿐만 아니라 은색 군단에 대한 우리의 충성심에 의문이 제기될 수도 있습니다. 그럼에도 불구하고, 몇몇 사람들은 우리가 중립을 지킨다는 -우리 자신에 대한 배신이기는 하지만- 면모를 보여줌으로써 대중들로부터 우리의 위신을 지킬 수 있을 것이라고 말합니다."
unionstate.81.a:0 "군단원들을 냅둬라"
unionstate.81.b:0 "군단원들을 구출해 줘라 - 손해가 어찌 되었든간에"

unionstate.82.t:0 "시온 행진"
unionstate.82.d.death:0 "메릴랜드 주방위군이 질서를 회복하기 전까지 볼티모어의 폭동은 며칠동안 계속되었습니다. 이 기간 동안, 은색 군단이 음모에 연루되었다는 실질적인 증거는 발견되지 않았습니다. 주요 문서들이 보관된 볼티모어의 은색 군단 본부는 문서들을 확보하려는 주방위군에 의해 뚫리기는 했지만, 다행히도 이 문서들은 우리에게 해를 입힐 수 있는 그 누구의 수중에도 들어가지는 않았습니다. 이 사건은 언론을 통해 펠리 정권에 대항한 빨갱이들의 쿠데타 시도로 보도되었고, 뒤이은 대중의 동정심은 정부로 하여금 불안불안한 지지도에 대해 조치를 취할 수 있는 큰 기회가 되었습니다. 이런 뜻밖의 횡재는 펠리로 하여금 자신은 성경책을 통해 미래를 예언했다는 대담한 주장을 하도록 만들었습니다. 펠리는 허버트 W 암스트롱을 수도로 소환했고, 이제 성경책을 읽으면서 추후의 미국에 대한 자신의 예언을 자세하게 설명하는 두 번째 책을 발표했습니다. 펠리의 지휘 하에 있는 은색 군단은 수 년 안에는 이 책의 내용이 실현되기를 바라고 있습니다."
unionstate.82.d.mild:0 "정권에 어떠한 해도 주지 않은 채로 볼티모어의 폭동은 점차 잠잠해졌습니다. 주방위군이 폭도들을 다루는 동안, 여전히 중요한 문서들이 남아 있는 볼티모어의 은색 군단 본부가 뚫렸습니다. 본부에 있던 문서들은 압수되어 어떠한 경로로 신문사의 손에 들어가게 되었는데, 신문사들은 흑인들의 권리를 제한하거나 완전히 박탈하려는 계획의 결정적인 증거들을 보도했습니다. 대중의 분노는 빠르게 확산되었지만, 다행히도 정권 내외의 충성 유지를 위해 이미 충분한 작업이 행해졌습니다. 몇 주 동안 문서 내용에 대한 부정과 이에 대한 엄격한 조사가 이루어졌고, 몇몇 희생양이 발생했습니다... 마침내 최악의 상황은 지나갔습니다. 여전한 정치적 반발은 미연방국에 대한 국민들의 믿음을 손상시키긴 했지만, 은색 군단은 우리의 정권을 공고하게 만드는 충신들을 곳곳의 유력한 자리에 배치했습니다. 이제 정치적 반발은 우리를 축출하지 못합니다."
unionstate.82.d.freedom:0 "메릴랜드 주방위군이 일을 너무 잘 해낸것으로 보입니다. 주방위군이 폭도들을 다루는 동안, 여전히 중요한 문서들이 남아있는 볼티모어의 은색 군단 본부가 뚫렸습니다. 본부에 있던 문서들은 압수되어 어떠한 경로로 신문사의 손에 들어가게 되었는데, 신문사들은 흑인들을 인디언 보호체계에 포함시킨 '블랙벨트'법의 증거를 발표했습니다. 대중들은 펠리 정권에 대해 분노했고 여전히 사그라들지 않고 있습니다... 은색 군단은 더이상 정부를 안전하게 지켜줄 충분한 충신들을 가지고 있지 않습니다. 이제 라디오는 반란설로 넘치고 있습니다. 젊은 찰스 린드버그는 절박한 제일당원들 그리고 몇몇 사업 구상회원들과 함께하여 정권을 잡았고, 또다른 혼란에 빠지기 직전의 국가를 구해냈습니다."
unionstate.82.a:0 "예언대로군"
unionstate.82.b:0 "펠리가 옳기를 바라자"
unionstate.82.c:0 "슬픔이여 이제 사라지거라"

unionstate.83.t:0 "워싱턴 대학살"
unionstate.83.d:0 "워싱턴에서의 행진은 예상되었던 대로 일어났고, 신문들은 일렬종대의 군인들과 함께 소총을 직접 든 패튼이 장교단을 만나는 사진들로 가득 찼습니다. 피할 수 없는 일이 일어났지만, 우리는 아마도 패튼이 앞서 나가 발포한 것을 다행으로 여겨야 할지도 모릅니다. 한 화난 장교가 '배신자'라고 소리치고 발포하자, 패튼은 대열에서 나오더니 갑자기 총을 발사했습니다. 양측에서 수백 명이 사망했지만, 가장 극단적인 신문조차도 패튼의 부하들이 혼란스러운 상황에서 질서를 유지하려고 노력한다고 말하지는 않습니다. 패튼은 이틀 후 부상 때문에 목숨을 잃었고, 미국에서 계속되는 무질서와의 싸움에서 순교자로 선언되었습니다."
unionstate.83.a:0 "진정한 영웅이군"

unionstate.84.t:0 "워싱턴 행군"
unionstate.84.d:0 "워싱턴에서의 행진은 예상대로 진행되었고, 버틀러가 은색 군단원을 시위대에 심어 분탕치려는 계획은 예정대로 진행되었지만, 이들이 만들어낸 혼란은 기대만큼 효과적이지 못했습니다. 이들은 쿠데타 시도와 함께 행진하려는 것을 막았지만, 결국 다수의 저명한 장교들이 무대에 올라 휴이 롱에 대한 비민주적인 재판과 미국 민주주의의 훼손에 대해 열변을 토하는 연설을 막지는 못했습니다. 일부 신문들은 이런 혼선을 조롱했지만, 다른 신문들은 장교들의 말을 퍼트렸고, 대중들은 연설에 공감했습니다."
unionstate.84.a:0 "적어도 사변적 사태는 일어나지 않았다..."

### Military Research ###
unionstate.101.t:0 "미래전"
unionstate.101.d:0 "예전의 미국 정부 부서들을 개편하는 과정에서, 신정부는 오래된 비밀무기 계획안들을 찾아냈습니다. 이 중 가장 관심을 끈 두 가지는 로버트 고다드와 버니바 부시가 각각 적의 침공을 막기 위한 고비용의 무기 프로젝트를 제안한 것이었습니다. 다행히도 고다드와 부시는 각자의 은신처에서 발견되었고, 자신들의 제안을 현실화하도록 설득되었습니다. 고다드의 계획안은 안정적으로 폭발물을 발사하는 장거리 액체 연료 로켓입니다. 버니바의 계획안은 유럽에서 행해진 실험에 기초한 폭탄을 만들기 위한 핵분열의 이론적인 활용입니다. 어떤 계획을 추진해야 할까요?"
unionstate.101.a:0 "고다드의 로켓"
unionstate.101.b:0 "버니바 부시의 폭탄"

unionstate.102.t:0 "화이트샌즈를 가로지르는 미사일"
unionstate.102.d:0 "몇 달 동안 남서부에서 각종 시험이 행해지고 몇 개의 기밀 서류가 작성된 후, 드디어 뉴멕시코주 화이트샌즈 외곽의 철조망이 쳐져 있는 곳에서 고다드 로켓의 첫 번째 시험 발사가 준비되었습니다. 로켓의 디자인에는 고다드가 고안한 액체 연료와 안정장치, 그리고 린드버그 항공사가 고안한 비행 기계가 결합되어 있습니다. 로켓의 상단에는 비행에 돌입하고 일정 시간이 지난 후 폭발할 수 톤의 폭발물이 있습니다. 성공적인 점화와 폭발은 뉴멕시코의 창공을 불타오르게 만들었습니다."
unionstate.102.a:0 "숨어봤자 소용없다"

unionstate.103.t:0 "뉴멕시코의 원자력"
unionstate.103.d:0 "미국은 핵무기를 만들기 위한 장애물을 넘고 또 넘으면서 등골이 빠졌습니다. 이런 상황은 아직 행적을 파악 못한 로버트 오펜하이머를 포함한 의기충만한 물리학자들과 핵전문가들의 부족에서부터 시작되었습니다. 다른 잠재적 후보들 몇몇은 해외의 평화를 위한 인류애 선언서에 서명하여 우리 계획에 반대한다고 선언했습니다. 따라서 부시는 산업 기술자들에게 전적으로 의존해야 했으며, 이 때문에 개발 기간도 늘어나게 되었습니다. 마침내 조지 키스티아코프스키의 많은 실험과 도움 후에 첫 원자폭탄의 실험이 진행되었습니다. 광범위한 안전 예방 조치로 인해 생기넘치는 실험은 인상적인 폭발이라는 결실을 맺었지만, 실험의 전반적인 과정과 그 결과에 대한 문서화는 부실했습니다."
unionstate.103.a:0 "우리는 핵무력을 갖추었다"

unionstate.104.t:0 "미국 통합"
unionstate.104.d:0 "마침내 미국은 [Root.GetNameDef]의 기치 아래 통합되었습니다. 역적과 폭군이 이 위대한 국가를 파괴하고 부패시키려고 노력했지만, 우리는 굳건하게 막아냈습니다. 그러나 내전에서 휴이 롱 각하를 지지하지 않던 지역에서 문제가 발생했습니다: 이 나라가 진짜 미합중국이 맞는가, 아니면 단순히 [Root.GetNameDef]일 뿐인가? 비록 돌이킬 수 없을 정도로 상황이 변했지만, 많은 사람들은 여전히 성조기의 기치 아래의 안정으로 돌아가기를 원합니다. 우리는 이들을 달래고 원래 마음속으로 그려왔던 미국민으로서의 휴이 각하가 여전히 존재한다는 것을 보여주어야 할까요?"
unionstate.104.a:0 "우리는 영원히 미합중국이다!"
unionstate.104.b:0 "[Root.GetNameDefCap]이 진정한 미국이다!"

unionstate.105.t:0 "화기회사 공판"
unionstate.105.d:0 "많은 화기회사들이 미국의 역적들을 위해 싸워왔습니다. 따라서 이들의 운명을 결정하기 위한 청문회가 국회에서 열리게 되었습니다. 우리는 이들이 다시 활동할 수 있도록 허락해야 할까요, 아니면 이들을 역적으로 다뤄야 할까요?"
unionstate.105.a:0 "저들이 다시 경영하도록 허락해라"
unionstate.105.b:0 "역적들은 그 대가를 치뤄야한다"

