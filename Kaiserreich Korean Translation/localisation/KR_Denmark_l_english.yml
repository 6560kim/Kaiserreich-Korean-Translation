### Events ###
den.1.t:0 "경제 위기"
den.1.d:0 "With the financial turmoil currently ongoing in Germany, Denmark is now in a dire economic position. The German trade that has flowed through our ports is now sharply reduced. A strong response is needed to secure the situation."
den.1.a:0 "소비를 줄여라!"
den.1.b:0 "개혁만이 답이다."

den.2.t:0 "Austerity Measures fail"
den.2.d:0 "The economy has collapsed and the reduction in spending has not helped. Unemployment is rising and trade has almost come to a halt. Our government members are now being caricatured as black zeroes in the press."
den.2.a:0 "Terrible news!"

den.3.t:0 "아이슬란드가 독립을 요구합니다"
den.3.d:0 "아이슬란드 정부는 독립을 청원했습니다. 덴마크 정부의 많은 사람들은 이것이 북 대서양에서 덴마크가 가지고 있는 많은 부담을 완화시킬 것이기 때문에 최선의 선택일 것이라고 믿고 있습니다. 왕 또한 덴마크의 미래는 북 대서양이 아닌 유럽에 있다고 믿고 있기 때문에 이것에 호의적인 듯 보입니다."
den.3.a:0 "독립을 승인하라!"
den.3.b:0 "아이슬란드 소유를 유지하라. 우리는 그 땅이 필요하다"

den.25.t:0 "스웨덴의 운명"
den.25.d:0 "오늘, 스웨덴 육군 참모 총장이 스웨덴 육군의 항복을 선언했습니다. 항복 후에 보급품과 장비가 압수되어 우리 나라에 반환되었으며, 완전한 승리가 이루어졌습니다."
den.25.a:0 "스웨덴을 해방시켜라."
den.25.b:0 "스코네 지역을 합병하라."
den.25.c:0 "군사 점령을 계속한다."

den.50.t:0 "The Nord Brand Party"
den.50.d:0 "-"
den.50.a:0 "반가운 소리군!"
den.50.b:0 "조심히 지켜보자."
den.50.c:0 "당을 금지해라!"

den.100.t:0 "북유럽 의회 설립"
den.100.d:0 "북유럽 국가간의 협력과 통합을 위한 기구로서 북유럽 의회가 설립되었습니다."
den.100.a:0 "북유럽 의회에 합류한다"

den.101.t:0 "스칸디나비아 방위 연합 설립"
den.101.d:0 "우리는 동맹들과 함께 방위를 위해 군사 동맹에 서명하기로 결정하였습니다."
den.101.a:0 "스칸디나비아 방위 연합에 합류한다"

den.102.t:0 "북유럽 여권 협약"
den.102.d:0 "-"
den.102.a:0 "협약에 서명한다"

den.103.t:0 "스칸디나비아 화폐 단일화 재추진"
den.103.d:0 "-"
den.103.a:0 "새로운 시대를 위해 새로운 화폐 단일화를!"

den.104.t:0 "북유럽 단일 시장"
den.104.d:0 "-"
den.104.a:0 "단일 시장에 가맹한다"

den.105.t:0 "스칸디나비아 과학 학회"
den.105.d:0 "-"
den.105.a:0 "지식이 힘이다"

den.106.t:0 "노르웨이가 스칸디나비아 연방 결성을 추진합니다"
den.106.d:0 "-"
den.106.a:0 "연방에 가맹한다 (게임종료)"
den.106.b:0 "연방에 반대한다"

den.107.t:0 "스웨덴이 스칸디나비아 연방 결성을 추진합니다"
den.107.d:0 "-"
den.107.a:0 "연방에 가맹한다 (게임종료)"
den.107.b:0 "연방에 반대한다"

den.108.t:0 "북유럽 연방 창설"
den.108.d:0 "-"
den.108.a:0 "좋았어!"

den.109.t:0 "스칸디나비아 연방 결성 실패"
den.109.d:0 "북유럽 연방 창설 시도가 실패했습니다... 북유럽 통합이 절정에 이른 것으로 보입니다."
den.109.a:0 "멍청한 스칸디나비아 개자식들!"

den.110.t:0 "슐레히비히-홀슈타인 해방"
den.110.d:0 "우리는 독일로부터 슐레히비히-홀슈타인을 해방시켰으며 1884년에 겪었던 패배를 복수했습니다. 슐레히비히-홀슈타인을 어떻게 ?"
den.110.a:0 "슐레히비히-홀슈타인 공국을 복원한다"
den.110.b:0 "북부 슐레히비히를 합병하고 슐레히비히-홀슈타인을 복원한다"
den.110.c:0 "슐레히비히를 합병하고 홀슈타인 공국을 복원한다"
den.110.e:0 "군사 점령을 유지한다"

