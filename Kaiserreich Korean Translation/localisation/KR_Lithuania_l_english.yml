### Ideas ###
LIT_black_monday:0 "검은 월요일"
LIT_black_monday_desc:0 "베를린 주식시장의 붕괴는 여전히 우리 경제에 심각한 영향을 미치고 있습니다."
LIT_welfare_state:0 "복지 국가 건설"
LIT_welfare_state_desc:0 "우리는 사회 민주당이 제안한 길을 선택했습니다. 혁명이 필요없는 모든 사람을 위한 국가를 만드는 방법."
LIT_militarized_society:0 "무장 리투아니아"
LIT_militarized_society_desc:0 "리투아니아 소총수 연합은 이제 우리 국민의 일상 생활에서 중요한 부분을 차지합니다. 그러한 사회에서 신병 모집을하는 것이 어렵지 않습니다."
LIT_forest_brothers:0 "숲의 형제들"
LIT_forest_brothers_desc:0 "리투아니아는 또 다른 전쟁에서 살아남지 못할 수도 있으니, 따라서 우리는 군대가 무너져도 온 나라에 맞서 싸울 준비를 해야만 합니다."
LIT_anbo_superiority:0 "ANBO 우수성"
LIT_anbo_superiority_desc:0 "ANBO는 ANBO-IV나 ANBO-VII와 ANBO-VIII과 같은 항성 항공기를 설계한 항공 제작자 안타나스 구스타이티스의 아이디어입니다. 구스타이티스가 시작한 저렴하고 가볍고 빠른 항공기에 대한 아이디어는 여전히 우리의 항공기 디자이너들 사이에서 울려 퍼지고 있습니다."
LIT_baltic_model_idea:0 "발트식 모델"
LIT_baltic_model_idea_desc:0 "광범위한 복지 프로그램들, 노동자에 대한 지원 그리고 사업 규제는 우리나라를 스칸디나비아와 같이 모든 사회민주주의자들이 따를 수 있는 본보기로 만들었습니다. 사회적 평등을 달성하기 위한 혁명은 필요없습니다."
LIT_christian_society:0 "기독교 사회"
LIT_christian_society_desc:0 "기독교-민주당은 전통적인 삶의 방식을 지지합니다. 위기 속에서 충성심, 노동력, 전통과 애국심이 우리의 주된 가치입니다."
LIT_iron_wolf_domination:0 "강철 늑대의 지배"
LIT_iron_wolf_domination_desc:0 "'리투아니아인의 말'과 '강철 늑대'의 카쟈스 스키르파가 만든 준군사 극단주의 무장단체는 거리를 장악하고 있으며 그들에게 있어 위험하거나 범죄자인 것처럼 보이는 모든 사람들에게 정의를 시행하고 있습니다."
LIT_iron_wolf_domination_2:0 "강철 늑대의 지배"
LIT_iron_wolf_domination_2_desc:0 "바다스와 그의 정부에 의해 형성된 준군사 극단주의 무장단체인 강철 늑대는 거리를 지배하고 있고 새로운 리투아니아 국가에 적합하지 않거나 위험해 보이는 모든 사람들에게 정의를 시행하고 있습니다."
LIT_corporate_state:0 "기업 상태"
LIT_corporate_state_desc:0 "끈끈한 노조원들과 그들의 노동 조합 덕분에 리투아니아의 경제는 이제 훨씬 더 기업적이고 유능한 형태로 형성되었습니다. 리투아니아 사람들은 자유롭게 이용당할 수 있고 승인하지 않을 수도 있지만, 그것은 모두 국가의 이름으로 필요합니다."
LIT_national_pride:0 "발트해 국가의 자존심"
LIT_national_pride_desc:0 "우리, 리투아니아 사람들은 지구상에서 가장 위대한 사람들이었습니다! 바다부터 바다끝까지, 우리는 그 성가신 슬라브인들과 게르만인들을 지배했었습니다! 우리 국민은 이런 선전을 믿고있고, 필요하다면 지옥 끝까지 행진하기 위해 우리의 깃발 아래 단결할 것입니다!"

