### Events ###
lithuania.1.t:0 "1936년의 리투아니아 왕국"
lithuania.1.d:0 "오 리투아니아, 용감한 사람들의 땅, 오크들이 강하게 자라나고 사람들이 강해지는 곳입니다. 당신의 땅을 약탈하고 황폐화시킨 같은 독일인의 자손에게 구원을 받고 '해방'당했다는 것은 정말 아이러니한 운명의 반전입니다. 민다우가스 1세가 죽은 지 700년이 지난 지금, 당신은 다시 한번 왕국입니다. 그러나 제국 조약의 한가운데에 있는 단순한 괴뢰국일 뿐 입니다. 북부의 발트 연합 공국만큼 독일이 지배하지는 않지만, 당신의 위치는 여전히 견딜 수 없습니다."
lithuania.1.a:0 "흥미롭네요, 더 말해주세요!"
lithuania.1.b:0 "야다, 야다, 그냥 플레이하게 해주세요!"

lithuania.2.t:0 "왕국의 정치 상태"
lithuania.2.d:0 "1918년 왕국이 설립된 이후, 그리고 특히 서양에서의 생디칼리즘 혁명 이후, 리투아니아는 엄격히 보수적인 정치에 의해 지배되어 왔습니다. 성직자, 친독주의자, 반 생디칼리스트 리투아니아계 기독교 신자들은 경제를 현대화하기 위해 열심히 일해왔지만, 그들의 통치는 카지스 슈키르파가 이끄는 민족주의자이자 반독파 '리투아니아 이익당'과 블라드 포젤라의 통치 하에서 부활한 사회민주주의자들에게 도전을 받고, 이제 끝날지도 모릅니다."
lithuania.2.a:0 "정말로?"

lithuania.3.t:0 "왕국의 전반적인 상황"
lithuania.3.d:0 "리투아니아는 틀림없이 제국 조약에서 가장 약한 구성원이지만, 독일의 노력에 매우 중요합니다. 그것은 동프로이센과 독일의 동 슬라브 꼭두각시들 사이에 전략적인 위치를 차지하고 있으며 제국의 유일한 발트 연합 공국으로의 접근방법입니다. 따라서, 황제는 만약 리투아니아가 반항하려고 한다면 기꺼이 리투아니아를 통치할 것입니다. 러시아도 리투아니아에 많은 관심을 가지고 있고, 빌뉴스 지역의 벨라루시 소수민족들은 왕국과 벨로루시인들 사이의 마찰로 이어졌습니다. 그리고 국제와의 충돌로 무엇이 오게 될까요?..."
lithuania.3.a:0 "차라리 폴란드로 게임하고 싶네요."

lithuania.4.t:0 "아돌파스 샤포카가 '리투아니아의 역사(Lietuvos Istorija)'를 쓰다"
lithuania.4.d:0 "리투아니아의 젊은 역사가 아돌파스 샤포카는 현재까지의 창조에서 리투아니아의 역사에 대한 600 페이지 분량의 책을 저술하고 출판했습니다. 매우 애국적이고 친 리투아니아적으로 여겨지는 이 책은 리투아니아 민족주의자들의 견해와 분명히 일치하고 있으며, 올해 말까지 100,000부 이상이 출간되어 비평가들에게 호평을 받고 전국에 배포되었습니다."
lithuania.4.a:0 "잘 읽었다. 하지만 꽤 문제가 되겠군."

lithuania.5.t:0 "검은 월요일이 리투아니아를 강타하다!"
lithuania.5.d:0 "베를린 증권 거래소에서 시작된 경기 침체의 격렬한 움직임은 우리를 혼란에서 벗어나게 하지 않았습니다. 독일의 수백 개의 산업이 문을 닫고 있고, 다른 산업들이 불필요한 노동자들을 쫓아내고 있기 때문에, 리투아니아의 농업과 산업 생산물에 대한 수요는 돌처럼 줄어들었습니다. 들판들은 버려지고, 실업자들은 수백명이 무료 급식소에 줄을 서고 있고, 국내 총생산은 급격히 떨어졌습니다. 불쌍한 리투아니아인들은 이런 추악한 행위에 어떻게 대처해야 할까요?"
lithuania.5.a:0 "이제 누가 우리의 버터와 거위를 살까?"

lithuania.6.t:0 "검은 월요일에 대한 대응"
lithuania.6.d:0 "오늘 리투아니아의 경제 문제를 논의하기 위해 세이마스 긴급회의가 소집됐습니다. 리투아니아 경제는 갈수록 악화되고 있습니다. 점점 더 많은 공장이 문을 닫고 있습니다. 농작물을 팔 수 없는 농민들은 소들을 팔고 인도에 우유를 엎질렀습니다. 실업자들은 살아남기 위해 무료 식당으로 모이고 있습니다. 세이마스는 두개의 주요 당파로 나뉘어 있는데, 둘 다 이 상황을 해결하고 검은 월요일에 의해 야기된 대공황을 벗어날 방법에 대한 그들만의 생각을 가지고 있습니다."
lithuania.6.a:0 V.V. 차르네키스 - 국가는 수익성 있는 산업을 건설하고 산업화해야 한다."
lithuania.6.b:0 "J. 플레키티스 - 보통 사람들을 돕기 위해 체계를 재구성해야 한다."

lithuania.7.t:0 "우리 경제가 회복되다"
lithuania.7.d:0 "검은 월요일의 경제 위기였던 역병과 오랜 기간의 회복을 거쳐 싸우고 난 후, 리투아니아의 경제는 외관상 회복되기 시작했습니다. 실업률이 떨어지고 있고 리투아니아 지역의 가치는 마침내 1936년 이전 수준으로 돌아오고 있습니다. 좀 더 병적인 소식으로, 이전에 유럽 전체를 지배하던 자살률은 마침내 낮아졌습니다..."
lithuania.7.a:0 "좋아. 그럼 내가 가서 올가미를 풀겠다."

lithuania.8.t:0 "제3전선"
lithuania.8.d:0 "프랑스 코뮌과 나머지 국제기구에서 생디칼리스트들이 번성하는 동안, 리투아니아는 이러한 생각들로 확고히 보호받곤 했습니다. 그것은 '제3전선'이라고 불리는 지하 신문의 발견으로 거짓으로 증명되었습니다. 그것은 전통적인 매체에서 출판될 수 없는 모더니스트 아방가르드 문학의 집합체로서 자신을 드러내는 반면, 그것은 또한 극좌파이며 국내의 새롭고 더 나은 생디칼리즘 정부를 이끌기 위해 선동합니다. 어떻게 대응해야 할까요?"
lithuania.8.a:0 "그들은 위협이 아니다. 생디칼리즘은 여기서 번성할 수 없다."
lithuania.8.b:0 "그들 집단을 해산시켜라!"

lithuania.9.t:0 "민족주의자 집회"
lithuania.9.d:0 "오늘 거리는 리투아니아어로 말하는 애국자들로 가득차 있습니다. 수천명이 넘는 운동가들이 시내를 행진하며 독일의 영향력에서 벗어나도록 요구하고 있습니다. 세계대전에서 국가를 만들기 위해 싸운 영웅들에게 경의를 표하기 위해 지역 묘지를 방문한 후, 작은 폭력이 시작된 도시로 돌아갔습니다. 독일 태생의 몇몇 민간인들이 부상을 당했고, 몇 개의 상점 창문이 깨지고 산산조각이 났지만, 결국 군중들은 흩어졌습니다. 가장 급진적인 참가자들 중 몇 명은 체포되었지만, 이 난장판을 조직하는 사람들에 비하면 별볼일없는 사람들 입니다..."
lithuania.9.a:0 "끔찍하군!"

lithuania.10.t:0 "Blue Cockades Organise Rally"
lithuania.10.d:0 "The streets are filled with left-leaning students, workers and sympathisers today, as the Lithuanian syndicalist movement, the Blue Cockades - taking the symbols from the cockades Lithuanian revolutionaries used to wear during the Kosciuzko Uprising in 1794. They call for the eviction of German and capitalist influence in the country and the creation of a Lithuanian syndicalist state. \n\nPolice reports prequent clashes between the blue-clad dissenters and the numerous Lithuanian nationalist gangs, the Iron Wolves. Nobody was killed, but many were sent to hospitals or arrested. However, none of the leaders were found, despite known ties to the Lithuanian Work Federation and the underground Democratic Syndicate of Lithuania."
lithuania.10.a:0 "Horrible!"

lithuania.11.t:0 "Election of 1938"
lithuania.11.d:0 "The early rays of the spring sun have begun to melt down the snow across the country, but the politics of the nation are as unstable as ever. Parades of Nationalist militias and dissenters flood the streets hoping for a victory at the election, and the voter turnout has been the highest since the nation's inception. The Christian-Democrats received blows to their popularity from the events of Black Monday, but nevertheless remain strong, while the Social-Democrats are attempting to rally the working class into voting for them. How will the people decide?"
lithuania.11.a:0 "The Christian Democrats remain in power."
lithuania.11.b:0 "Social-Democrats secure a majority."
lithuania.11.c:0 "A coalition of Nationalist parties led by Voldemaras obtain victory."

lithuania.12.t:0 "Change in Political Situation"
lithuania.12.d:0 "Now that the Constitution of 1920 has been revised and updated, making our country more democratic, the stances of the ruling party have changed, too. We can no longer call ourselves authoritarian, we are not a Prussian Constitutional monarchy anymore. We are a full democracy, just with a figurehead king."
lithuania.12.a:0 "Good."

lithuania.13.t:0 "The End of the Kingdom"
lithuania.13.d:0 "As the declaration of the abolition of the position of King of Lithuania and the arrest of Karl Gero von Urach, former Mindaugas III, finalised, the entirety of Lithuania was now transformed into a much different state. The last bits of democracy have been swept away, the Seimas has been dissolved, and the Party of Lithuanian National Interests now reigns supreme. Augustinas Voldemaras has declared himself to be the Leader - Vadas - and put his Iron Wolf brigades to work. \n\nThe creation of the Lithuanian National Republic can now only be stopped by Germany, whose interests in Lithuania have now been sorely broken..."
lithuania.13.a:0 "Lietuva lietuviams!"

lithuania.14.t:0 "Lithuania Declares Independence!"
lithuania.14.d:0 "The dastardly Lithuanians have betrayed us! After the election of 1938, which was won by the national populist Party of Lithuanian National Interests, more commonly known as 'Speak Lithuanian', the puppet Kingdom was rapidly transformed into a radical nationalist republic, with Kazys Škirpa as the 'Vadas' - Leader. \n\nThe Lithuanians have already seized numerous Lithuanian companies and arrested important German representatives in their nation, even their former King Karl Gero von Urach, and declare that they will listen to no one. How should we respond?"
lithuania.14.a:0 "We will crush them in the blink of an eye!"
lithuania.14.b:0 "We have more important matters, leave them be. For now."

lithuania.15.t:0 "A Deputy For The Vadas?"
lithuania.15.d:0 "Now that we are fully in control of the Lithuanian nation, we have to shape the government of the new National Republic into the most preferable for our patriotic goals. The Vadas, Kazys Škirpa, already has a bunch of possible candidates from the party, and he needs a second in command, the person who will keep ties between him and the cabinet of ministers. Which option should we pick?"
lithuania.15.a:0 "Vladas Mironas, a Catholic priest, liked by the people."
lithuania.15.b:0 "Petras Kubiliūnas, the head of the Iron Guard paramilitaries."
lithuania.15.c:0 "Juozas Eretas, Škirpa's most loyal follower, will stay as the second in command."

lithuania.16.t:0 "Peace with Lithuania?"
lithuania.16.d:0 "It has become apparent that the Lithuanians will not be an easy nut to crack. Even though the countries of the Reichspakt surround them from all sides, their forces have been able to push back our advances and even captured Konigsberg, the capital of East Prussia. Perhaps we should let the Lithuanians go and keep our focus on other fronts instead."
lithuania.16.a:0 "Offer them Memel in exchange for peace."
lithuania.16.b:0 "It's just a temporary setback!"

lithuania.17.t:0 "Germany Offers Peace"
lithuania.17.d:0 "Our armed forces are victorious! The Germans, seeing that they will not be able to defeat us that easily, now offer peace! They even give us the chance to keep Klaipėda, the heart of Lithuania Minor, in the National Republic. Should we accept this peace proposal or keep pushing forward?"
lithuania.17.a:0 "It's a deal."
lithuania.17.b:0 "No, let's press for more!"

lithuania.18.t:0 "The Lithuanians Accepted!"
lithuania.18.d:0 "The Lithuanians have agreed to our proposal. A peace treaty has been signed between the two nations in captured Memel, and Memelland has now been returned to the Lithuanian side. the Reichspakt walks away in shame, and now Germany no longer has a land route to it's eastern puppets..."
lithuania.18.a:0 "As soon as the armistice ends, we'll take it back."

lithuania.19.t:0 "The Lithuanians Declined!"
lithuania.19.d:0 "Peace negotiations have broken down! The Lithuanians perhaps got too confident, and now believe that they can push even beyond Konigsberg! While they are of course foolish to believe that they can take down the Kaiserreich itself, the fact that we now have one more long-term front to deal with is not good for our situation..."
lithuania.19.a:0 "Time for a third Tanenberg, then."

lithuania.20.t:0 "Peace with Lithuania?"
lithuania.20.d:0 "It has become apparent that the Lithuanians will not be an easy nut to crack. Even though the countries of the Reichspakt surround them from all sides, their forces have been able to push back our advances and even captured a large portion of our territory. Perhaps we should swallow the defeat and concede the lands they have taken."
lithuania.20.a:0 "Offer Novogrudok in exchange for peace."
lithuania.20.b:0 "It's just a temporary setback!"

lithuania.21.t:0 "Belorussia Offers Peace"
lithuania.21.d:0 "Our armed forces are victorious! The White Russians, seeing that they are losing against our might, now offer peace! They even give us the chance to keep Naugardukas, one of Lithuania's core territories hundreds of years ago. Should we accept this peace proposal or keep pushing forward?"
lithuania.21.a:0 "It's a deal."
lithuania.21.b:0 "We'll reunite the Grand Duchy! All of it!"

lithuania.22.t:0 "The Lithuanians Accepted!"
lithuania.22.d:0 "Peace negotiations have been finalised in Minsk, and our diplomats walk away in shame. Belorussia has been defeated, and Lithuania has annexed the territory of Novogrudok. The lands of the White Rus' shrink even more, and the strength of our nation is being sapped away, bit by bit. But at least peace has returned to our lands."
lithuania.22.a:0 "At least we still have Minsk..."

lithuania.23.t:0 "The Lithuanians Declined!"
lithuania.23.d:0 "The Lithuanians have gotten confident and believe that Novogrudok is not enough! In their point of view, the armies of the National Republic can conquer the entire Belorussia, despite their small size!"
lithuania.23.a:0 "We will never surrender!"

lithuania.24.t:0 "Lithuania Proposes Baltic Unification"
lithuania.24.d:0 "The recently elected Lithuanian government has stayed fiercely loyal to the Reichspakt, and now, they propose a deal we never even considered before - the unification of all three Baltic nations under the United Baltic banner. \n\nTo the Lithuanians, the Latvians and Estonians are their brothers, and even though we Germans still rule over them, they see a united Baltic state as superior to, say, Russian tyranny. How should we respond?"
lithuania.24.a:0 "Ask the Kaiser to allow us to unify."
lithuania.24.b:0 "The Lithuanians are not our concern."

lithuania.25.t:0 "The Baltic Duchy Declined"
lithuania.25.d:0 "The German government of the Baltic Duchy has declined our generous offer of Baltic unification. According to them, we'd just be a problem and a chore for their administrative apparatus, so they have decided to distance themselves from us."
lithuania.25.a:0 "Disappointing."

lithuania.26.t:0 "Balts Request Unification"
lithuania.26.d:0 "Envoys from the United Baltic Duchy and Lithuania have arrived in Berlin today. They ask the Kaiser to give his opinion on their proposal of the unification of the two states into a single entity. Apparently, it was Lithuania who initiated the talks - they sure are loyal to our cause! But perhaps empowering the United Baltic Duchy will be problematic in the long term?"
lithuania.26.a:0 "Give Adolf Friedrich the green light."
lithuania.26.b:0 "No, we must not make the UBD too strong."

lithuania.27.t:0 "Germany Accepted Baltic Unification!"
lithuania.27.d:0 "Cheers! The Kaiser has given us the green light for the annexation of Lithuania, and now, the process of unification can proceed! Thousands of people have took it to the streets to cheer for the newly created nation of all Balts!"
lithuania.27.a:0 "A new page in our history!"

lithuania.28.t:0 "Germany Refused Baltic Unification!"
lithuania.28.d:0 "Even though both the United Baltic Duchy and Lithuania were in favour of the proposal to unite the two states into one, the Kaiser has said his final word on the matter - and it was no. There will be no Baltic unification. At least not within our lifetimes."
lithuania.28.a:0 "Sad!"

lithuania.29.t:0 "A Dark Omen"
lithuania.29.d:0 "Vyacheslav Vladimirovich was a simple man. Even though his family comes from Russian colonists who arrived here in the late 19th century, he considers himself to be a Lithuanian, even if he speaks Russian and pledges loyalty to Russia. But times have changed. Our new government is openly against Slavs, be it Russians, Poles and Belarusians, and the Iron Wolf brigades have already attacked his peaceful home on the outskirts of Vilnius. Despite loving his homeland, Vyacheslav was forced to emigrate, leave the nation and settle in Dvinsk. Yet another fleeing soul. \n\nWhile some people like Vyacheslav protested the new government with their feet, others are taking a far more active stance. Russian, Polish and Belorussian minorities are openly protesting the Vadas's government, urging for action against discrimination. They might be organising into a movement, despite our fierce opposition to that..."
lithuania.29.a:0 "Lithuania is for Lithuanians!"

lithuania.30.t:0 "The Alliance for Liberation"
lithuania.30.d:0 "Representatives from Russian, Polish and Belorussian minorities, as well as many Lithuanian opposition politicians, have organised an underground assembly of the so-called 'Alliance for Liberation', a movement directed against our rule, calling for a fair treatment of the Slavic minorities. The STT has enough proof, however, that this is merely a lie, and the organisation is planning an armed pro-Russian rebellion against the state. The Alliance is unorganised and lacks a leader, but that might change soon."
lithuania.30.a:0 "We'll keep an eye on this treachery."

lithuania.31.t:0 "The Silver Knight"
lithuania.31.d:0 "Kazimieras Viktoras Tiškevičius, a Polish-Lithuanian noble from Kretinga, has risen to become the new leader of the pro-Slavic Alliance for Liberation. A descendant of the original House of Gediminas that ruled the Grand Duchy in medieval times, Tiškevičius is opposed to the Republic that we have founded and wishes to see a restoration of a monarchy - with him as the monarch, of course. The noble has turned the organisation into a vehicle for his underground campaign, and he has even gone so far as to begin requesting help from the Russians. He is aware that he cannot win on his own..."
lithuania.31.a:0 "He's just a lost romantic. It'll blow away."
lithuania.31.b:0 "This has gone too far! Arrest the traitor immediately!"

lithuania.32.t:0 "The Silver Knight"
lithuania.32.d:0 "An interesting person has arrived to the Duma today. Kazimieras Viktoras Tiškevičius, a Polish-Lithuanian noble from Kretinga and the leader of the pro-Russian 'Alliance for Liberation' in Lithuania, he has arrived to request our help in his campaign. Tiškevičius believes that the only path for his party is to execute a coup and cut off the hydra that is the Lithuanian national-populists, and he even swears that he will align the restored monarchy to our interests should he be successful. But many do not believe his story. How should we respond?"
lithuania.32.a:0 "Boy, we'll give you all we need, do the dirty work for us!"
lithuania.32.b:0 "We're fine with Voldemaras in Lithuania, thanks."

lithuania.33.t:0 "Russophile Coup!"
lithuania.33.d:0 "Kazimieras Viktoras Tiškevičius has raised the Alliance for Liberation for a march to Vilnius! His masses are bolstered by what seems to be supporting Russian soldiers - the bastard went to Russia and acquired their support in this endeavour! Traitor! Or maybe our next leader... \n\nThe Alliance for Liberation seeks to restore the Grand Duchy of Lithuania of old, and they are opposed by regular military units in the capital as well as Iron Wolf brigades. This is a battle for the history books..."
lithuania.33.a:0 "Long live the new Grand Duke!"
lithuania.33.b:0 "Iron Wolf militias successfully defend the capital!"

lithuania.34.t:0 "Lithuanian Coup Succeeds!"
lithuania.34.d:0 "The Alliance for Liberation was successful! Kazimieras II Tiškevičius now reigns as the new monarch of Lithuania. And as expected, he is ready to pay lip service to us. A new puppet state has joined the Russian sphere of influence."
lithuania.34.a:0 "Ura!"

lithuania.35.t:0 "Ignas Šeinius - The Red Flood"
lithuania.35.d:0 "Ignas Šeinius, Lithuania's most famous impressionist writer, has recently published a new book, 'Raudonasis tvanas' (The Red Flood) that has just breached Lithuania's prison in literary obscurity. \n\nMuch like his famous 'Kuprelis', The Red Flood is a gripping impressionist tale about a love story between two young individuals in a divided country, but what is must interesting is the setting of the story. The novel takes place in an alternate timeline where the Brusilov Offensive was successful and knocked Austria-Hungary out of the Weltkrieg in 1916. This leads to a chain of events that result in an Entente victory. Germany is engulfed by revolution and becomes a Syndicalist nation, while Russia experiences a coup led by Kolchak, supported by the Black Hundreds, and becomes a totalitarian ultra-nationalist dictatorship. Europe is soon embroiled in war once more, and Lithuania becomes a front line, a bloodbath between the Germans and Russians, where even the strongest men perish and die in minutes. The end of the novel hints at a possible Russian breakthrough, as well as a naval invasion by the still-extant British Empire... \n\nThe book has been criticised for horrid descriptions of cruelty and war crimes, but Šeinius defends his tale, saying that 'something like this could have happened in another Universe'."
lithuania.35.a:0 "Is he trying to make that Universe as bad as possible?"
