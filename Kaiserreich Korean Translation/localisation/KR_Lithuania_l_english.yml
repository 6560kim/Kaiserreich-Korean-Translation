### Focuses ###
LIT_black_monday_hit:0 "검은 월요일의 여파"
LIT_black_monday_hit_desc:0 "검은 월요일이 다가오고 있습니다... 하지만 국가는 버텨내야 합니다! 언제나 그랬듯이!"
LIT_conservative_reform:0 "산업 확장 시작"
LIT_conservative_reform_desc:0 "우리가 이러한 추악함에서 살아남고 서양인들과 더 잘 경쟁하기 위해서는 우리나라의 산업을 발전시켜야 합니다."
LIT_industrial_expansion_1:0 "수도권 개발"
LIT_industrial_expansion_1_desc:0 "빌뉴스 지역은 대규모 산업 활동과 보조금을 통해 개발되어야 합니다."
LIT_industrial_expansion_2:0 "주변부 개발"
LIT_industrial_expansion_2_desc:0 "사모기티아와 그것을 둘러싸고 있는 땅은 수도에 비해 퇴보하여 있습니다. 이것은 즉시 바뀌어야 합니다."
LIT_industrial_expansion_3:0 "무기 산업 활성화"
LIT_industrial_expansion_3_desc:0 "리투아니아가 독일에 의해 지배될지 모르지만, 그것이 이빨을 드러내지 못한다는 것을 의미하지는 않습니다."
LIT_liberal_reform:0 "더 나은 상태를 위한 기초"
LIT_liberal_reform_desc:0 "우리는 기술과 도구를 가지고 있습니다. 우리는 리투아니아를 혁명이 필요 없이 일반인에게 더 나은 국가로 만들 수 있습니다!"
LIT_economic_controls:0 "경제 규제 시행"
LIT_economic_controls_desc:0 "은행은 1936년의 주식 시장 붕괴를 막기 위해 통제되어야 하고, 대중들 중 가장 가난한 사람들은 생활을 위한 보조금과 최저 임금을 받아야 합니다."
LIT_infrastructure_projects:0 "거리(Vieskeliai)"
LIT_infrastructure_projects_desc:0 "만약 우리가 실업자들을 공공 사업 정책에 넣는다면, 우리는 우리나라의 사회기반시설을 증가시키고 동시에 경제 침체를 완화시킬 수 있습니다."
LIT_economic_relief:0 "중소기업에 대한 구호품 제공"
LIT_economic_relief_desc:0 "국가는 독점기업이 아니라 작은 기업을 지지해야 합니다. 우리는 중소기업들이 시장에 머물도록 도와 모든 분야에서 그들의 영역을 넓혀야 합니다."
LIT_economic_recovery:0 "산업 회복"
LIT_economic_recovery_desc:0 "열정적인 개혁과 작업 후에, 리투아니아 경제는 붕괴로부터 구원을 받았습니다! 영웅의 나라, 리투아니아!(Lietuva, tevyne musu!)"
LIT_fortify_capital:0 "수도 요새화"
LIT_fortify_capital_desc:0 "우리는 가장 강력한 침략자들로부터도 보호하기 위해 사랑하는 빌뉴스 주위에 일련의 요새를 만들어야 합니다."
LIT_peoples_force:0 "인민군"
LIT_peoples_force_desc:0 "군 복무 기간을 2년간의 병역기피 대신 애국적이고 명예로운 노력으로 바꾸는 것은 우리의 사기와 단결을 크게 증가시킬 수 있습니다."
LIT_promote_the_rifles:0 "소총수 연합 홍보"
LIT_promote_the_rifles_desc:0 "리투아니아의 Šauliai(소총)는 1919년 민간 자위대 준군사조직으로 설립되었으며, 지난 몇 년간 인기를 끌었습니다. 이것은 많은 젊은이들의 군복무의 첫 단계입니다. 우리는 그것을 우리의 이익을 위해 사용할 수 있습니다."
LIT_partisan_warfare:0 "당파 전쟁 준비"
LIT_partisan_warfare_desc:0 "리투아니아는 또 다른 전쟁에서 살아남지 못할 수도 있습니다. 그런 점을 염두에 두고, 우리는 때가 되면 리투아니아 사람들이 무장 반란을 겪게 할 준비를 해야 합니다."
LIT_army_modernization:0 "육군 현대화 시작"
LIT_army_modernization_desc:0 "리투아니아는 전쟁에 보낼 사람이 많지 않을 수도 있지만, 똑똑한 정신과 혁신적인 사람들을 많이 가지고 있습니다. 우리는 현대화된 군대를 통해 우리의 약점을 만회할 수 있습니다."
LIT_fortifications:0 "도시 요새 확장"
LIT_fortifications_desc:0 "우리는 사랑하는 국가를 몇 년 동안 지속할 수 있는 요새화와 함께 정복할 수 없는 국가 요새로 탈바꿈시킬 수 있습니다."
LIT_special_forces:0 "리투아니아 특수작전군 설립"
LIT_special_forces_desc:0 "현대의 군대는 특수부대를 필요로 합니다. 새로 창설된 리투아니아 특수작전군은 이러한 요구를 충족시킬 준비가 되어 있습니다."
LIT_update_equipment:0 "육군 장비 갱신"
LIT_update_equipment_desc:0 "우리는 우리 군대를 무장시키기 위해 더 나은 보병 무기와 포병을 만드는데 초점을 맞출 필요가 있습니다."
LIT_german_assistance:0 "독일 군사 고문"
LIT_german_assistance_desc:0 "독일은 우리의 동맹국입니다. 독일은 우리에게 무기 제공부터 무기들을 효과적으로 사용하는 방법에 이르기까지 모든 것에 대한 방법과 이유를 제공할 수 있습니다."
LIT_motorized_effort:0 "차량화 노력"
LIT_motorized_effort_desc:0 "군화를 자동차로 교체합시다! 이를 통해 일반 보병들이 할 수 있는 것과 비교할 때 탁월한 기동력과 군사력을 확보할 수 있습니다."
LIT_armor_effort:0 "기갑 노력"
LIT_armor_effort_desc:0 "왜 리투아니아인들은 전차를 만들 수 없다고 말할까요? 혹은 많이?"
LIT_military_industrialism:0 "군사 산업주의"
LIT_military_industrialism_desc:0 "군대 혁신을 최대한 활용하기 위해서는 군수 산업단지를 확대하여 군대의 필요를 충족시켜야 합니다."
LIT_extra_tech_slot:0 "추가 연구 슬롯"
LIT_extra_tech_slot_desc:0 "R&D 부서 및 대학에 대한 투자가 늘어남에 따라 연구 역량이 강화되었습니다."
LIT_zokniai_airbase:0 "조크냐이 공군기지"
LIT_zokniai_airbase_desc:0 "샤울랴이 근처의 땅에 이미 작은 비행장을 보유하고 있지만, 우리는 그것을 확장하여 우리 동맹국들을 위한 완전한 공군기지로 개조할 수 있습니다."
LIT_anbo_iv:0 "ANBO-IV 홍보"
LIT_anbo_iv_desc:0 "1934년에 처음 설계되고 테스트된 ANBO-IV는 리투아니아의 최고 수준의 전투기 중 하나로 남아 있습니다. 만약 우리가 이 전투기의 현대화 작업과 개선 작업을 촉진한다면, 우리는 모든 제국 조약에서의 전투기 디자인에서 1위를 차지할 수 있습니다."
LIT_anbo_viii:0 "ANBO-VIII 홍보"
LIT_anbo_viii_desc:0 "ANBO-III와 ANBO-IV는 약간의 가벼운 폭격 능력을 가지고 있지만, ANBO-VIII는 폭탄과 전술적인 타격을 염두에 두고 설계된 리투아니아 역사상 최초의 항공기입니다. ANBO-VIII를 채택함으로써, 우리는 완전히 다른 방향으로 도약할 수 있습니다. 하지만 그것은 필연적일지도 모릅니다..."
LIT_operational_integrity:0 "운영 무결성"
LIT_operational_integrity_desc:0 "운영 무결성 교리를 채택합니다."
LIT_battlefield_support:0 "전장 지원"
LIT_battlefield_support_desc:0 "전장 지원 교리를 채택합니다."
LIT_balts_with_biplanes:0 "발트의 복엽기"
LIT_balts_with_biplanes_desc:0 "항공기 기반시설 자금과 우수한 모델을 통해 우리는 날개를 가진 진정한 국가로서 최고의 자리에 올랐습니다! 당신의 양복에 비티스의 날개가 밝게 빛나기를 바랍니다, 기장님!"
LIT_election_1938:0 "1938년 선거"
LIT_election_1938_desc:0 "1938년의 세이마스 선거는 우리나라 역사에서 가장 결정적이고 중요한 선거일 것 입니다. 어떤 길을 택하든 우리의 미래는 결코 똑같을 수 없습니다."
LIT_elc_tooltip:0 "이 중점은 의회 선거 이후 자동으로 해제될 것 입니다"
LIT_loyalty:0 "충성도 - 독일과의 관계 유지"
LIT_loyalty_desc:0 "우리가 제국 조약에서 벗어나려고 한다면 참담한 일이 될 것 입니다. 우리 상황의 한계에 봉착해 봅시다..."
LIT_socdem_agenda:0 "LSDP - 모든 사람을 돌보는 나라!"
LIT_socdem_agenda_desc:0 "리투아니아 사회 민주당은 이 정책을 선택했습니다. 우리는 혁명의 필요없이 사회주의를 구축할 수 있습니다!"
LIT_welfare:0 "연구소 최저임금"
LIT_welfare_desc:0 "우리나라에서 가장 힘든 노동자들이 노동에 대한 대가로 쪼그려 앉는다는 것은 너무나 두려운 일입니다. 우리나라의 반은 거의 가난에 가깝습니다. 만연한 극빈 자본주의를 제한하고 남성과 여성이 생계를 유지할 수 있도록 최저임금을 부과함으로써, 우리는 이 상황을 극적으로 개선할 수 있습니다."
LIT_siauliai_affair:0 "샤울레이 사건"
LIT_siauliai_affair_desc:0 "인위적으로 특정 도시에서 경찰력을 약화시키고 급진적인 민족주의자들이 국가를 쿠데타로 만들 수 있다고 믿게 함으로써, 우리는 그들의 은신처를 발견하고 파괴할 수 있으며 '발언하는 리투아니아인'의 정권 탈취의 위험을 제거할 수 있습니다."
LIT_democratic_reform:0 "헌법 개정"
LIT_democratic_reform_desc:0 "1920년의 리투아니아 헌법은 독일이 지배하는 리투아니아를 염두에 두고 쓰여졌고, 매우 권위적이며, 우리나라에는 날지 못할 것 입니다. 우리는 세이마스를 불러 더 나은 민주주의 모델을 소개해야 합니다."
LIT_crush_syndies:0 "급진주의자 부수기"
LIT_crush_syndies_desc:0 "우리나라의 노동조합에 침투하여 생디칼리즘 동조자들과 다른 급진적인 사회주의자들을 뿌리뽑음으로써 우리는 극좌 쿠데타 시도의 역풍을 없앨 수 있습니다."
LIT_negotiate_syndies:0 "노동조합과의 협상"
LIT_negotiate_syndies_desc:0 "노동조합을 파괴하는 것은 우리의 이념에 맞지 않을 것 입니다! 우리는 리투아니아 노동조합과 협상할 수 있고, 그들에게 정부 문제에 대한 역할을 하도록 초청할 수 있으며, 그들이 제안한 일부 개혁안을 소개할 수 있습니다. 하지만 보수주의자들은 행복해 하지 않을 것 입니다."
LIT_baltic_model:0 "제3의 길"
LIT_baltic_model_desc:0 "우리는 역반동 민주주의도, 혁명적인 생디칼리즘 공동체가 되지도 않을 것입니다! 우리는 성공으로 가는 길을 찾았고, 둘 다 관련이 없습니다!"
LIT_chrdem_agenda:0 "LKD - 신과 황제의 빛 속의 사회"
LIT_chrdem_agenda_desc:0 "기독교 민주당이 정책을 선택했습니다. 우리 조상들이 수여한 전통을 홍보하면서 독일에 대한 충성심을 유지해야 합니다."
LIT_crush_radicals:0 "급진주의자 부수기"
LIT_crush_radicals_desc:0 "극단적인 민족주의자와 생디칼리스트 모두 우리 사회의 위험입니다. 우리는 정부와 대중의 시각에서 그들을 뿌리뽑아야 합니다."
LIT_invite_settlers:0 "독일 정착민 초대"
LIT_invite_settlers_desc:0 "우리는 유능한 독일인 노동자들과 기술자들을 초청하여 우리나라의 공장과 산업을 발전시킬 수 있습니다."
LIT_revise_constitution:0 "헌법 개정"
LIT_revise_constitution_desc:0 "우리나라의 많은 사람들이 우리나라의 헌법에 대하여 분노하고 있습니다. 이것은 타국들과 같은 수준의 권리를 보장해주지도 않을 뿐더러 너무 독재적입니다. 우리는 그것을 개정하고 사람들을 달래기 위해 장들을 추가할 수 있습니다."
LIT_diplomatic_autonomy:0 "외교적 자율성"
LIT_diplomatic_autonomy_desc:0 "우리가 여전히 꼭두각시 국가일지라도, 우리는 외교 문제에서 상대적인 자유를 허용하기 위해 더 나은 조건을 위해 협상할 수 있습니다."
LIT_belarus_alignment:0 "벨로루시와의 제휴"
LIT_belarus_alignment_desc:0 "비록 우리가 남쪽 이웃들과 의견 차이를 보일지라도, 우리는 이 적대적인 세상에서 가능한 모든 사람들과 친구가 되어야 합니다. 어쨌든, 우리는 오직 제국이나 북부 사람들에게만 의존할 수는 없습니다."
LIT_baltic_alignment:0 "발트 통합"
LIT_baltic_alignment_desc:0 "북쪽에 사는 발트족의 형제들은 우리가 겪었던 것과 같은 많은 고통을 겪었습니다. 그리고 이 거친 우주에서 우리 형제들과 가장 가깝습니다. 우리는 그들과 일치할 필요가 있습니다."
LIT_baltic_unification:0 "발트 연방"
LIT_baltic_unification_desc:0 "라트비아인들과 에스토니아인들은 우리의 동포이며, 우리 정부의 일부 의견들은 북쪽의 이웃들과 통일을 촉구하고 있습니다. 우리가 이 아이디어를 가지고 간다면, 우리는 발트해 연합국가의 일부로서 영원히 더 강해질 것 입니다."
LIT_natdem_agenda:0 "LTIP - 독일 군화 아래의 민족주의"
LIT_natdem_agenda_desc:0 "흔히 '발언하는 리투아니아인'으로 알려진 리투아니아 국가 이익당은 이 정책을 선택했습니다. 우리는 황제와 협력하면서 리투아니아 민족주의를 발전시킬 수 있습니다!"
LIT_promote_paramilitary:0 "철의 늑대 홍보"
LIT_promote_paramilitary_desc:0 "준군사조직 '철의 늑대(Gleejini vilkas)'는 오랫동안 슈키르파의 오른팔이었지만, 이제는 그들을 합법화하고 그들이 야생에서 뛸 수 있도록 허락할 때 입니다."
LIT_ban_trade_unions:0 "노동조합 금지"
LIT_ban_trade_unions_desc:0 "이 성가신 노동자들과 그들의 국제주의는 우리 정부에 반대하고 있습니다. 이제 이러한 생디칼리스트 간첩들과 지지자들에 대해 조치를 취해야 할 때 입니다."
LIT_land_reform:0 "국토 개혁"
LIT_land_reform_desc:0 "우리는 독일 정착민들과 회사들로부터 토지를 빼앗아서 그것을 국가에 충성하는 리투아니아 자본가들에게 제공할 수 있습니다. 우리는 점점 더 많은 국가 경제를 이런 식으로 주 전역에 집중시킬 수 있습니다."
LIT_limited_nationalism:0 "권위주의 헌법"
LIT_limited_nationalism_desc:0 "국가의 헌법을 약간 수정하는 것이 무엇이 잘못 되었습니까? 우리는 그것이 리투아니아 국가라는 우리의 목표를 따르도록 할 것입니다. 그게 전부 입니다!"
LIT_historical_revisionism:0 "역사 수정주의"
LIT_historical_revisionism_desc:0 "벨로루시인이요? 우리의 리투아니아 대공국에서요? 웃기는 소리 하지 말아요! 이것은 항상 리투아니아인 이였습니다! 언제나 위대하며! 언제나 강력합니다! 저 성가신 폴란드인들과 러시아인들이 그것을 망쳐버리기 전까지는 말입니다, 그게 다예요! 우리는 사람들을 믿게 할 것 입니다."
LIT_anti_slavic_laws:0 "반-슬라브법"
LIT_anti_slavic_laws_desc:0 "빌뉴스 지역에 사는 벨로루시인과 폴란드계 소수민족들은 우리의 목표에 가시거리가 되어 왔지만, 우리는 법을 만드는 힘을 가지고 있습니다. 모든 슬라브들에게 그들의 이름을 다시 쓰라고 강요하고, 비 리투아니아 학교를 폐지하며, 지방 정부의 소수민족들을 차별함으로써, 우리는 그들을 훨씬 더 쉽게 동화시킬 수 있습니다."
LIT_september_8:0 "9월 8일을 국경일로 선언하다"
LIT_september_8_desc:0 "9월 8일은, 뷔타우타스가 대관식을 거행하기로 되어 있던 날입니다, 그의 불의의 죽음이 아니였다면 말입니다. 그는 폴란드 지배에서 리투아니아의 구세주였으며 오늘날 독일의 지배 아래에서 우리는 그를 투쟁의 상징으로 보아야만 합니다."
LIT_republic:0 "반란 - 공화국 선언!"
LIT_republic_desc:0 "더 이상 독일 왕은 없습니다! 독일 정착민들도 마찬가지 입니다! 독일 꼭두각시도 마찬가지 입니다! 우리는 자유로우며, 언제나 그럴 것 입니다!"
LIT_desperate_defense:0 "절망적인 방어"
LIT_desperate_defense_desc:0 "독일이이 우리를 노리고 있습니다! 우리는 우리나라 전체를 견뎌내야 합니다! 그리고 우리는 견뎌낼 겁니다, 빌어먹을!"
LIT_nationalization_act:0 "국유화 법"
LIT_nationalization_act_desc:0 "이제 우리는 독일의 지배로부터 우리 스스로를 해방시켰으니, 이제 그들의 재산을 없앨 때 입니다. 독일의 모든 부와 땅 그리고 공장들은 우리의 것 입니다, 국유화 합시다! 독일 돼지놈들을 쫓아내고 다시는 돌아오지 말라고 합시다!"
LIT_reorganize_the_state:0 "국가 재편성"
LIT_reorganize_the_state_desc:0 "우리는 리투아니아의 모든 시계를 재보정하고 독일의 모든 영향을 없애야 합니다. 리투아니아의 리투아니아인!"
LIT_rewrite_the_constitution:0 "헌법 수정"
LIT_rewrite_the_constitution_desc:0 "민주주의와 함께, 그것은 썩어가는 시체입니다! 우리는 헌법을 다시 쓸 수 있는 힘을 가지고 있습니다. 하지만 우리는 리투아니아를 세계대전 이후에 있어야 할 것으로 바꿀 것 입니다."
LIT_iron_wolf_supremacy:0 "철의 늑대의 패권"
LIT_iron_wolf_supremacy_desc:0 "준군사조직 '철의 늑대(Gleejini vilkas)'는 오랫동안 슈키르파의 오른팔이었지만, 이제는 그들을 합법화하고 그들이 야생에서 뛸 수 있도록 허락할 때 입니다."
LIT_vacation_in_varniai:0 "바르니에이에서의 휴가"
LIT_vacation_in_varniai_desc:0 "우리가 권력을 잡은 이후로 정치범들을 많이 확보했습니다. 우리는 그들을 넣어놓을 장소가 필요합니다. 그들을 바르니에이로 휴가를 보내면 어떨까요? 신학교가 있던 곳 말입니다..."
LIT_industrial_effort:0 "산업 노력"
LIT_industrial_effort_desc:0 "리투아니아가 산업계의 거인이 될 수 없을지도 모르지만, 리투아니아는 여전히 현대화되고 강력한 산업 부문과 함께 현대화된 국가가 될 수는 있습니다."
LIT_fortress_lithuania:0 "리투아니아 요새"
LIT_fortress_lithuania_desc:0 "충분한 요새화와 준비로, 그 어떤 외국 세력도 리투아니아를 다시 침략할 수 없을 것 입니다."

