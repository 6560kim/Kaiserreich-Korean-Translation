COS_Invasion_of_Guatemala_desc:0 "과테말라 국민들은 너무 오랫동안 독재자와 부패한 관료들 밑에서 고통을 받아왔습니다. 카리브 군단은 이를 바로잡기 위해 저들을 해방시키고, 정권을 무너트리고, 민주주의를 회복한다는 과업을 스스로 떠맡았습니다."
