amcivwar.13.a:0 "이건 아니야…"

### Set Up Events - Garner ###
amcivwar.14.t:0 "롱이 미주 연합을 선포하다"
amcivwar.14.d:0 "휴이 롱은 가너 대통령은 폭군이며 이에 반대해 봉기해야 한다고 선언했습니다. 라디오 연설에서 롱은 가너를 사회당의 생디칼리스트들과 결탁했으며 혼란을 막기 위한 어떤 조치도 취하지 않았다고 비난했습니다. 롱은 워싱턴의 질서를 회복하고 부패한 정부를 파괴하겠다고 맹세했습니다."
amcivwar.14.a:0 "공화국을 지켜내자"
amcivwar.14.b:0 "조국을 지켜내자 (미주 연합으로 플레이합니다)"

amcivwar.15.t:0 "리드가 2차 미국 혁명을 선포하다"
amcivwar.15.d:0 "사회당에 대한 탄압은 단 한 가지 결과만을 도출했습니다. 전국 노동자들의 권리를 보호하기 위해, 잭 리드는 자신을 의장으로 하는 노동연맹의 발흥을 선언했고 미국의 나머지 지역들을 자본주의 권력자로부터 해방시키겠다고 맹세했습니다."
amcivwar.15.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.15.b:0 "혁명이 시작되었다. 노동자들을 지켜내자 (노동 연맹으로 플레이합니다)"

amcivwar.16.t:0 "제2차 미국 내전"
amcivwar.16.d:0 "혼돈이 이 땅을 집어삼켰습니다. 미국 전역에서 시민군이 소집되었고, 전쟁의 불길이 타오르며, 부모형제가 서로 싸우면서 제2차 미국 내전이 그 막을 열었습니다."
amcivwar.16.a:0 "이건 아니야…"

