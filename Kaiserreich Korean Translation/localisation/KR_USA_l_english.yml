###Post Civil War - democracy ###
USA_constitutional_convention:0 "내전에서의 승리"
USA_constitutional_convention_desc:0 "Separatists have again failed in their mission to destroy the union of the United States of America. Though both radical socialists and populists dug into out power base, we have proven the power of legitimate government once more. The would-be dictators Reed and Long are no longer welcome in America."
USA_democracy_triumphs:0 "민주주의의 승리!"
USA_democracy_triumphs_desc:0 "Though the temptation towards autocracy was great, America stood with its three branches intact, without giving up to executive authority. Congress is called into emergency session and the Appellate Courts are dealing with their mountain of paper trying to sort out the consequences."
USA_democratic_education:0 "헌법 교육" 
USA_democratic_education_desc:0 "A common talking point by radicals and populists was the idea that the Federal Government is a voluntary organization. Some even claim to use ridiculous false loopholes like naval law or the rights to secede from the union. We must correct this by making the U.S Constitution as widely available as possible."
USA_defend_democracy:0 "민주주의 수호"
USA_defend_democracy_desc:0 "Out of the former rebel states, reports have come in of voter intimidation based on class and race. Candidates running for office without an oath of allegiance to the United States. We must protect the peoples' right to vote, and politicians do not incite rebellion again."
USA_bill_of_rights:0 "권리장전 상기"
USA_bill_of_rights_desc:0 "Building off of a Constitutional education initiative, Congress has approved of an education push to younger Americans on the importance of our Bill of Rights. This will also allow citizens to better appeal for their rights in a nonviolent manner."
USA_american_values1:0 "미국의 가치"
USA_american_values1_desc:0 "The passive promotion of civil government through high minded publications was undercut sharply by pamphlets and private publishers that promoted an uncivil government. Congress has decided that a multifaceted approach to instilling American values through mass media will finally undercut pamphleteers."
USA_restore_legitimacy:0 "정통 복원"
USA_restore_legitimacy_desc:0 "The numerous embassies we were not able to staff during the crisis have finally received relief. We shall re-establish ourselves to the world community as a stronger and more unified nation with an expanded diplomatic corps."
USA_malice_and_charity:0 "악의와 자비심"
USA_malice_and_charity_desc:0 "With the words of president Lincoln reminding us to 'bind the nation's wounds', Congress has created a system to reintegrate the rebel states on a massive scale. Through a nonpartisan Committee called 'Malice and Charity', districts can be re-added to the Union."
USA_destroy_radicalism:0 "급진주의 척결"
USA_destroy_radicalism_desc:0 "While the US Government tolerates political discourse, Congress has rallied against the syndicalist and distributionist platforms of Long and Reed. Legal bodies found to be advocating for trade unions or mutualist organizations will be prosecuted under the 1917 Sedition Act."
USA_strengthen_democracy:0 "민주주의 강화"
USA_strengthen_democracy_desc:0 "During the civil war, democratic processes were halted at the local level. Many elections in the border areas were skipped in order to focus more time on the existential crisis of the war for America. Democracy shall now rise from the ashes, and Congress has appointed a committee to ensure elections take place at the local level once more."
USA_civil_liberties:0 "미국을 향한 충성심"
USA_civil_liberties_desc:0 "The early 1930s was the era of loyalty to men over ideals. Reed, Long, and even Macarthur accrued a sort of clique of allies that saw their leaders as above the law. Several Congressmen have come out to apologize for their statements made during the war."
USA_ensure_political_stability:0 "정치적 안정 보장"
USA_ensure_political_stability_desc:0 "Although it is opposed by some of the legislatures, use of the FCC to monitor the airwaves against rebel radio stations is necessary. This measure along with several other forms of censorship are still necessary to end rebel pockets within the Contiguous U.S."
USA_protect_democracy:0 "민주주의 보호"
USA_protect_democracy_desc:0 "The 17th Amendment enhanced the democratic representation in America, but failed, in the long run, to make the electoral process more democratic. Congress shall strengthen the democratic process directly through the review of poll taxes and registries of felons, to ensure the word of the law is followed."
USA_land_of_the_free:0 "자유의 땅"
USA_land_of_the_free_desc:0 "The use of penal labour in the prisoner of war camps is no longer tolerable to Congress. Although the fate of these prisoners is still up to the court's system, their exploitation in both loyal and rebel states should be rolled back."
USA_home_of_the_brave:0 "용사들의 고향"
USA_home_of_the_brave_desc:0 "The veterans of the Second Civil War have sacrificed it all to preserve their home, if only they didn't have to fight other Americans. Despite protests from the House, the Senate has wisely extended veterans’ benefits to the rebel soldiers, so long as that recipient re-affirm their oath to all the American people."
USA_for_the_people:0 "국민을 위하여"
USA_for_the_people_desc:0 "The people of America as a collective are our constituents and our lifeblood. A holiday in thanks to the American people has been passed through Congress to make the former Labor Day into 'The American Peoples Day' in thanks and in order to surpass the patriotism of the labour movement."
USA_a_more_perfect_union:0 "더 완벽한 연합"
USA_a_more_perfect_union_desc:0 "The goal of the United States as an independent nation is to form a more perfect union of the people of the United States. Not the exaltation of a single doctrine or political movement as Reed or Long claimed. The President has spoken on the irreducible complexity of America's relationship to its people."
### Post Civil War - Reconstruction ###
USA_begin_reconstruction:0 "재건 시작"
USA_begin_reconstruction_desc:0 "The nation has suffered much long before this war started. It is both a monumental task and an opportunity to unify transportation networks, and push through bolder economic ideas to elevate American industry above this ailing world."
USA_rebuild_railroads:0 "미국 철도 재건"
USA_rebuild_railroads_desc:0 "The Railroad networks that cross America are in shambles, and war-era constructions are jury-rigged to older tracks. Congress has approved of rebuilding our railroad network in the form of mandatory third rail electrification. Electrified tracks will force our energy grid to reform as a result."
USA_electrification:0 "전철화 계획"
USA_electrification_desc:0 "In order to accommodate the mandatory Third Rail, as well as ensure the safety of the more remote parts of America, an electrification project is approved to cross all state lines. Congress is now pulling state governments to fund transformers and hydroelectric power, as it is their responsibility."
USA_business_subsidies:0 "사업 보조금"
USA_business_subsidies_desc:0 "Small businesses in America have struggled to expand their employment opportunities, which is contributing to unemployment. The issue of unsafe working conditions returning to prominence due to the need for faster production has led to agitated workers. Congress has approved of a federal purse to subsidize small businesses."
USA_rebuild_americas_industry:0 "미국 산업 재건"
USA_rebuild_americas_industry_desc:0 "America's exports have fallen during the depression despite taking a laissez-faire position on trade laws. Exports are also one of the main ways we measure economic activity. We must invest in the tertiary services our industrial businesses use in order to lower their bottom line and increase output."
USA_economic_investments:0 "경제 투자"
USA_economic_investments_desc:0 "A more bold strategy is devised by Congress to assist in economic recovery. Traditional notions that government purchases are negatively associated with growth, newer theories hold that smart purchases can stimulate the economy."
USA_trial_of_american_companies:0 "반역기업 재판"
USA_trial_of_american_companies_desc:0 "It is time for Congress to hear the testimony of the rebellious companies. Some are advocating for just their executives to resign, while others insist on piercing the corporate veil. This would allow the government to prosecute individual shareholders as responsible for decisions made."
USA_esmwt:0 "노동조합의 운명"
USA_esmwt_desc:0 "It is time for Congress to hear the testimony of rebellious unions. Some are calling for just their chair-people to resign, while others insist on collecting transcripts of union meetings, paving the way for prosecuting all active members."
USA_rebuild_the_roads:0 "미국 도로망 재건"
USA_rebuild_the_roads_desc:0 "The state-funded interstate highway system was easy targets for sabotage. We must cooperate with the states in order to ensure safe commerce and travel through America once more."
USA_american_industry:0 "미국 산업의 힘"
USA_american_industry_desc:0 "The war may have temporarily reinvigorated heavy industry, but its design was temporary and facilities were essentially built on top of closed factories. We must bring our safety and management efficiencies to bear in order to make this upswing permanent."
USA_rebuild_agriculture:0 "농업 재건"
USA_rebuild_agriculture_desc:0 "In order to transport and process the food to feed our nation, we must encourage innovative preservation and agronomy sciences. Congress has set up a fund to investigate this and several politicians have contributed to it directly."
USA_aviation_industry:0 "항공기 산업"
USA_aviation_industry_desc:0 "The United States used to lead the world in civilian aircraft manufacturing. Now assembly line systems in Germany have us outpaced. Congress has spoken to intelligence agencies about what we can do to encourage businesses to adopt these techniques, including our contractors."
USA_farming_subsidies:0 "농업 보조금"
USA_farming_subsidies_desc:0 "It is necessary to subsidize farms for crops we are in need of, and paying farmers to terminate their fields of lost assets for products like tobacco we don't need right now, but want the skilled labour to still be available."
USA_maritime_industry:0 "해양 산업"
USA_maritime_industry_desc:0 "The Merchant Marine was severely damaged in the war, and Congress has approved the extension of veteran benefits to those active duty sailors who are not on tour if they become a Merchant Marine in their downtime."
USA_synthetic_oil:0 "석유 시추"
USA_synthetic_oil_desc:0 "The Oil Fields of the Midwest burned as our country was fighting. We must control these fires, stop future sabotages, and invest in synthetic oil, to ensure that more of the country can make use of vehicles."
USA_reconstruction_finished:0 "재건 완료"
USA_reconstruction_finished_desc:0 "The years of poor economic management and civil strife have not left our minds, but their most damning effects are diminished."
### Post Civil War - Macarthur ###
USA_american_caeser:0 "미국의 카이사르"
USA_american_caeser_desc:0 "President MacArthur has proclaimed that he would not secede to partisans that caused the civil war. His American Junta promises a national restoration and adoption of Functional Democracy as MacArthur sees it. Elimination of unnecessary politicians and appointment of more competent officials will bridge the gap between people and politics."
USA_army_education:0 "군사 교육"
USA_army_education_desc:0 "Parents Organizations have come out to claim we willingly let children into the military underage. Our solution is to divert prospective youth into military education while keeping them in public school. The ideas of physical education and moralist taught by Bellamy will revive that old Nationalist fervour that failed us in the 1910s."
USA_nationalize_boy_scouts:0 "국가 보이스카우트"
USA_nationalize_boy_scouts_desc:0 "The simultaneous pull to mandate a higher working age is countered by the multitudes of unemployed youth strewn across America. The solution is to establish a National Youth Administration in order to provide work and education to Americans too young to vote."
USA_the_american_legion:0 "재향군인회"
USA_the_american_legion_desc:0 "With the American Legion National Commander Smedley Butler now a fugitive, it is necessary to rebuild the organization to remove the stain of partisan politics. No longer will National Commanders be permitted to campaign for politicians, nor will they be permitted to stay once they are career politicians."
USA_americanism:0 "국기에 대한 맹세"
USA_americanism_desc:0 "Unlike the tyrants and despots that are common in the Americas, MacArthur desires not to be a Great Man, but to be a respected and mortal leader of Americans. Loyalty to the unchanging ideal of America must be put above himself, so long as MacArthur's popularity holds out."
USA_martial_law:0 "계엄령"
USA_martial_law_desc:0 "At Congressional Approval, habeas corpus is suspended in accordance with the constitution. As the threat of invasion from Syndicalist and Populist forces still looms over part of the land. The writ of habeas corpus and free speech is still suspended for political expediency."
USA_fbi_cointelpro:0 "FBI의 코인텔프로 프로그램"
USA_fbi_cointelpro_desc:0 "As the largest part of the Continuous United States has been pacified, it is essential that American citizens remain vigilant. The reformation of the League as a free information system to report potential populist or syndicalist spies to the Federal Government and to discourage public protest."
USA_control_congress:0 "국회 통제"
USA_control_congress_desc:0 "Many former Democrats and Republicans have folded into MacArthur's new regime, while holdouts have fled. Fortunately, we were able to fill their vacancies with qualified, trustworthy individuals. These new Congressmen are not politicians per se, they are instead public servants for the American people."
USA_office_of_war_information:0 "Signals Intelligence Service"
USA_office_of_war_information_desc:0 "Cryptographic machines designed to interact with its sender to create an encryption that cannot be easily broken are the newest toy in our arsenal. The Signals Intelligence Service, which required the installation of underground cables to ensure secrecy, has finally been implemented."
USA_allien_sedition_acts:0 "행정명령 7250-A"
USA_allien_sedition_acts_desc:0 "An Executive Order signed by President MacArthur hopes to bring an end the threat of foreign infiltration. This order restores some parts of the Alien and Sedition Act. State legislations are already appealing cases to the Supreme Court. It is firmly believed however that MacArthur's new judges will side in his favour."
USA_empower_the_army:0 "육군에 권력부여"
USA_empower_the_army_desc:0 "Crisis has already arisen in our new military administration. The Army and Navy are constantly at each other's throats over funding and political kickbacks. We need to relegate the Navy to a secondary governmental position and grant the Army full power."
USA_loyal_officers:0 "충성스러운 장교단"
USA_loyal_officers_desc:0 "The new regime recognizes the long struggle of the officers that left their homes to protect their nation, and to the many that didn't return home. Thanks to an Executive Order, Officers may now pursue a technical education in universities or go into law. This will ensure loyalty long after we fade away."
USA_loyalty_to_macarthur:0 "총사령관"
USA_loyalty_to_macarthur_desc:0 "The role of the President as Commander-in-Chief goes back to President Washington. Washington set the precedent of retiring from active duty upon taking office, which MacArthur promises he will do once the national emergency is ended. Like Washington, MacArthur will remain ready to respond to threats to the nation."
USA_national_rehabilition:0 "국가차원의 재활치료"
USA_national_rehabilition_desc:0 "The creeds of Long and Reed were wrong: it was not the industrialists and businessmen that caused civil strife, but the greedy career politician that gave them posts and took their money. We shall rehabilitate the capitalists to their proper position in American society."
USA_root_out_traitors:0 "반역자 색출"
USA_root_out_traitors_desc:0 "Our intelligence services have identified the enablers of radicalism and greed in America. They are the disloyal Prohibitionists, Grangers, Holy Rollers and foreigners that enabled the AFP and SPA to grow. These organizations have been rightfully banned for their implicit betrayal."
USA_loyalty_to_america:0 "미국에 충성"
USA_loyalty_to_america_desc:0 "Nationalism has the goal of strengthening loyalty to the idea of America more than any American as a person. President MacArthur has chosen to refocus attention from himself to the nation as an object of admiration. No longer will a politicians ego exceed their stature, as the nation is mightier than they."
USA_american_stratocracy:0 "미국의 군부정치"
USA_american_stratocracy_desc:0 "MacArthur has finally restored nationalist fervour and Functional Democracy as he sees it. While some complain that career politicians have been replaced by officers, few will argue that the bureaucracy hasn't improved. The American people can now trust their politicians to use legal means to achieve their goals." 
### Civil War Avoided - Fair Deal ###
USA_fair_deal:0 "페어딜 정책"
USA_fair_deal_desc:0 "The Fair Deal is a long overdue and hotly debated set of economic reforms Congress has passed around since 1934. With the Crisis of 36 appearing to dissipate, it is time for Congress to act effectively to remedy the depression, else human sacrifice in the name of peace will be wasted."
USA_brain_trust:0 "전문 고문단"
USA_brain_trust_desc:0 "The presidential cabinet is not enough to guide the Fair Deal, as newer economic and industrial techniques have yet to reach the ivory towers of government. The President has appointed a 'Brain Trust' of law professors and deficit-spending economists. all purposefully apolitical."
USA_federal_project_one:0 "연방 프로젝트 하나"
USA_federal_project_one_desc:0 "Before the Public Works Administration can be fully organized, a set of cultural projects are planned by the President to revitalize the ideals of the American Republic."
USA_national_recovery_act:0 "국가재건법"
USA_national_recovery_act_desc:0 "The NRA emphasizes the use of public domain and work-living units instead of 'cut-throat competition' of regular contract work. Workers in the NRA will receive the benefit of a minimum wage and price-controlled work environments in constant to the old Company Store model."
USA_expand_era:0 "긴급구호법"
USA_expand_era_desc:0 "If the government is to reverse unemployment, we must start with local and state governments. We can create and fund local agencies to give unskilled laborers temporary jobs in infrastructure and other necessary fields."
USA_civil_works_adminstration:0 "공공사업국"
USA_civil_works_adminstration_desc:0 "The President has approved of another piece of legislation to combat unemployment - the CWA. This is an ambitious project that will create a centralized leadership for the thousands of civil works projects created to stem unemployment."
USA_create_the_ccc:0 "시민보호청년단 창설"
USA_create_the_ccc_desc:0 "This country has suffered greatly due to mass unemployment stemming from the Depression. [Root.GetLeader] has pushed an executive order authorizing the creation of an agency to employ manual labourers fill out the spaces in employment for NRA projects."
USA_industrial_recovery_act:0 "산업부흥법"
USA_industrial_recovery_act_desc:0 "The market has deemed almost unlivable low wages that prevent Americans from lifting themselves up from poverty. The President has created the NIRA to help regulate prices on the supply side and encourage fir wages for fair work done."
USA_workers_management_act:0 "노동관계법"
USA_workers_management_act_desc:0 "A permanent solution to the labour crisis has presented itself in the form of a bi-partisan piece of legislation designed to protect workers’ rights. The NLRB will remedy unfair labour practices by both unions and business owners. The impartial wording of the agency has received widespread support from third parties."
USA_social_security:0 "사회보안법 도입"
USA_social_security_desc:0 "One of the most controversial acts passed by Congress, and amidst a flurry of debate, is Social Security. The allocation of federal funds to guarantee old age pensions for Americans, including disabled people. This law hopes to pay out in the long run and encourage Americans to spend more now and ensure money circulates."
USA_farmer_relief:0 "농민 구제"
USA_farmer_relief_desc:0 "Sharecroppers and tenant farmers make up a significant portion of our constituency, especially in the core power of the Midwest. We must extend a credit program with very low-interest rates to farmers who apply to resettle land, especially land in the old South and Steel Belt."
USA_rural_electrification:0 "농촌전력화"
USA_rural_electrification_desc:0 "The electricity network throughout the United States has regressed to that of the 1910s. This is Un-American and we need to ensure that our constituents can be properly informed about our nation's glory."
USA_agricultural_adjustment_act:0 "농사조정법"
USA_agricultural_adjustment_act_desc:0 "Newspaper stories during the hysteria of 36 were filled with horror stories of farmers burning rotting crops due to being unable to sell excess while city ghettos starved. Our solution to this is the Agricultural Adjustment Act, to create a policy on crop conservation."
USA_public_works:0 "공공사업계획"
USA_public_works_desc:0 "The ability to generate electricity, transport water, and ensure safe and efficient travel was lost during the civil war, but the Public Works Administration will fix all that. It is a fund that will ensure contractors pay their employees fairly."
USA_create_the_fcc:0 "FCC 창설"
USA_create_the_fcc_desc:0 "After being repealed by the Senate several times, a final FCC bill has passed. The regulation of the airwaves has the dual purpose of preventing rebel radio stations from pumping out propaganda, and financing the extension of radio towers into the areas the market considers unprofitable."
USA_maritime_commision:0 "Maritime Commission"
USA_maritime_commision_desc:0 "The creation of a new Maritime Commission, or MARCOM, will allow us to rapidly produce trade and transport ships. This will benefit our trade, and troop movements."
USA_revitalized_economy:0 "소생된 경제"
USA_revitalized_economy_desc:0 "As the GDP rises and the American standard of living rises and even exceeds pre-war levels, we come to understand the true goals of Hoover. His efforts along with so many others to create a Fair Deal was a paradigm shift in how our economy interacts within a capitalist system."
### Civil War Avoided - Politics ###
USA_politics:0 "민주주의 승리."
USA_politics_desc:0 "In our darkest hour, and when all seemed lost, the bright torch of liberty did not extinguish. The great challenge we face now is handling the newly expanded party platform, and countering the retreating radicals with fair judgment and democratically elected leadership."
USA_charity_for_all:0 "우리 모두 미국인이다"
USA_charity_for_all_desc:0 "No matter whether you are white, black, or brown; red banner or black banner in your hearts. We are all Americans. Congress has generously decided to honour the brave Americans that stood firm against the rebels, even within their own parties with a new civilian medal."
USA_restore_confidence:0 "신뢰 회복"
USA_restore_confidence_desc:0 "Congress has encouraged the president to send out a mass media move in collaboration with the Republican, Democrat, and Progressive parties to dispel any misconceptions that individual states can secede from the union. Only the most conservative Democrats, the AFP and SPA refused to participate."
USA_american_values:0 "미국의 가치"
USA_american_values_desc:0 "The American values of old was an unsaid goal of ours to expand our nation and elevate each other's livelihoods. This message is still lost to the SPA and AFP, who are now adrift in the sea of politics. Congress has all come together to proclaim to the President and the American people that they stand behind American Values in its true form."
USA_american_creed:0 "미국의 신조"
USA_american_creed_desc:0 "There is an up-and-coming interpretation of American Values popular with social democrats and social liberals making waves in Congress. It is the American Creed, and Congressmen have begun to mention it in relation to desegregation bills and social security positions. This will drain the SPA of supporters."
USA_contain_extremism:0 "Contain Extremism"
USA_contain_extremism_desc:0 "While extending a hand to those that could have broken this nation is popular. The Federal Government is still responsible to uphold the law, and is still bringing charges against the horrible lynches, robberies, and mob rule that the AFP and SPA had promoted."
USA_union_ties:0 "Union Ties"
USA_union_ties_desc:0 "After the bill for the NLRB was defeated in Congress, a more ad-hoc solution was passed via executive order. This order re-engages antitrust laws and forbids federal agents from taking actions in favour or against strikes without the National Guard and IWW being present. No more strikebreaker gangs or wildcat strikes."
USA_20th_amedment:0 "수정헌법 20조"
USA_20th_amedment_desc:0 "With the electoral college called into question due to the crisis in the recent years, maybe the time has come to revise the system and come up with a better, more democratic solution for our representative republic..."
USA_compact_with_the_people:0 "Compact With the People"
USA_compact_with_the_people_desc:0 "The US Constitution is a compact with the people of the US. It is really the only oath necessary for former members of the AFP and SPA to take in order for them to be enfranchised once again in government. We will not require loyalty oaths to partisan groups, as that is undemocratic."
USA_popular_democracy:0 "대중 민주주의"
USA_popular_democracy_desc:0 "Due to influence from the Progressives, instances of referendums have sharply increased following this election cycle. This along with a wholly powerful push to reform the electoral college is a sign of popular democracy, something Reed and Long claimed the US Government would never approach."
USA_business_relations:0 "좋은 사업관계"
USA_business_relations_desc:0 "A permanent solution to the business crisis has presented itself in the form of the executive order to set up a national labour relations bureau. The NLRB will remedy unfair labour practices by both unions and business owners. The impartiality of the initial Board, which includes Union leaders, gives legitimacy to the act."
USA_american_capitalism:0 "미국 자본주의"
USA_american_capitalism_desc:0 "The American Republic is a capitalist nation, and through this Executive Order, we can revitalize the age of progress that dissidents and populists intended to destroy. The President has invited Business Councils will be formed again in D.C, taxes will be lowered, and the stock market will be made safe from terrorism."
USA_press_freedoms:0 "언론자유 강화"
USA_press_freedoms_desc:0 "The First Amendment is a major part of American democracy. We need to ensure that the press and journalists have the ability to speak freely, no matter what political beliefs they hold."
USA_strengthen_congress:0 "국회 강화"
USA_strengthen_congress_desc:0 "A strong executive is an anathema to everything America stands for historically. We need to ensure Congress is independent, empowered, and able to check the President should he overstep."
USA_second_bill_of_rights:0 "두번째 권리장전"
USA_second_bill_of_rights_desc:0 "The civil unrest over the past decade has convinced many a new Bill of Rights is needed, enshrining the rights to vote, assemble, and protest freely, no matter people's skin tone or religion."
USA_public_spending_increase:0 "공공 지출 증대"
USA_public_spending_increase_desc:0 "Public spending needs to be increased to help heal the wounds of the strife that divided our country. Schools, roads, and public services all need to be funded and expanded, in order to restore public trust in government."
USA_bastion_of_liberty:0 "자유의 보루"
USA_bastion_of_liberty_desc:0 "The United States has returned to its leading position on the world stage, ready to spread democracy and freedom. Like our ancestors, we will strive to be a City on a Hill."
USA_renegotate_trade:0 "무역 관계 개선"
USA_renegotate_trade_desc:0 "Trade is the lifeblood of American industry, and many are wary of investing after the civil unrest that ripped apart our country. We need to convince other nations that they can do business with America again."
USA_new_day_in_america:0 "미국에 새로운 날"
USA_new_day_in_america_desc:0 "While we have been tried much over the last few years, we have emerged stronger than ever before. Democracy will not be taken away from us so lightly! We must ensure the rest of the world is free now too!"
### Military - Army ###
USA_defend_america:0 "미국 방어"
USA_defend_america_desc:0 "Seizing the military installations of our allied Generals won't be enough to prevent rebellion. A War Plan must be rapidly drawn up and executed in the event of both a short and protracted war."
USA_defense_contractors:0 "방산산업"
USA_defense_contractors_desc:0 "The small arms industry is in dire need of reform. In spite of the national emergency, independent contractors continue to waste money researching civilian firearms. A restriction on big game hunting later, and some manufacturers are beginning to focus on military arms."
USA_military_industrial_complex:0 "군수산업단지"
USA_military_industrial_complex_desc:0 "The main trouble with creating a military industry is that facilities under our control were already reduced from the Great Depression to reduce redundancies. We have had to expand facilities and repurpose old buildings in order to manufacture parts needed for heavy weapons in our territory."
USA_new_army_doctrines:0 "새로운 군사교리"
USA_new_army_doctrines_desc:0 "A meeting of our ramshackle Chief of Staff and Generals have decided upon a course of wartime research. Although it will be expensive to devise and test new battle plans while we are already at war, the greatest struggle demands the strongest wills."
USA_national_guards:0 "주방위군"
USA_national_guards_desc:0 "The national guard, while steadfastly loyal to our government, is far too decentralised to serve as an effective fighting force in these trying times. We must restructure the organisation and create for it a formal independent command structure."
USA_new_officers:0 "새로운 장교단"
USA_new_officers_desc:0 "We have made the bold decision to train officers in Bethesda Maryland. Classrooms may not be as well-equipped as West Point, but our officers will receive an education in hard knocks that will prove America's worth more than its refinement."
USA_joint_chief_of_staff:0 "합동참모본부"
USA_joint_chief_of_staff_desc:0 "The disputes common in the Federal inter-service politics persist in our own government. In order to avoid this interdisciplinary contention from spilling over, we must ensure that all our Chiefs of Staff are given equal attention."
USA_army_training:0 "총기 현대화"
USA_army_training_desc:0 "Though America has made great strides in catching-up with, or as in the case of our adoption of the M1 Rifle, surpassing its rivals in small arms development. We must redouble our efforts and bring the entirety of our national arsenal into the modern age."
USA_engineering_corps:0 "공병대"
USA_engineering_corps_desc:0 "We are finally able to provide enough infrastructure and planning to provide Engineering Corps in the field. Through coordinating our intelligence network with scouting and surveillance systems, we are able to ensure that non-combat elements in battle are accounted for and able to complete their tasks."
USA_auto_industry:0 "미국 자동차 산업"
USA_auto_industry_desc:0 "Since the invention of the Automobile, it has been taken up with earnest by the people of America. While most of the factories for cars are in the north where the syndicalists are running things. However, J. Kaiser has moved North, so we should encourage other companies to follow in his footsteps."
USA_armored_cavalry:0 "기갑사단"
USA_armored_cavalry_desc:0 "Top officers have long had experience in cavalry and have designed and planned to transform motorized and tanks to fit new needs. Working closely with the government, the military, Henry Ford and other Industrialists, we can make this plan a reality."
USA_military_research:0 "군사연구"
USA_military_research_desc:0 "Our national security is threatened by the asymmetrical advancement of technology. We cannot be blindsided by an enemy with some previously unknown weapon of war. We must increase military research and development funding drastically."
USA_we_can_do_it:0 "할 수 있다"
USA_we_can_do_it_desc:0 "Positivism is one tool of motivation MacArthur has taught us. Several of our harsher generals have reluctantly allowed positivist pamphlets and entertainment into the barracks. Decades of derision in American soldiers melt away when told that every soldier can be a hero."
USA_liberty_bonds:0 "자유 채권"
USA_liberty_bonds_desc:0 "Funding the war effort will require more than victory gardens and volunteerism. Liquid assets are in short supply, especially with our economic programs ongoing. We can capitalize on public trust and implement War Bonds as most other free nations do."
USA_womens_land_army:0 "여성 육군"
USA_womens_land_army_desc:0 "Our enemies have already shown strong success in women codebreaker, auxiliary forces and industrial technicians. Public opinion should be ignored in this case."
USA_defense_logistics_agency:0 "병참 부서 보호"
USA_defense_logistics_agency_desc:0 "Waste is as great an enemy as any. To combat the loss of resources, we must create a new agency to oversee the procurement, preservation, and distribution of materiel as well as cross-branch logistical operations."
USA_walkie_talkies:0 "워키토키"
USA_walkie_talkies_desc:0 "Usually military equipment has strong names. Walkie Talkie? How did that slip through the system? Our generals claim that this new untethered communication device will enable our troops to speak effectively when they're in the field. And we called it Walkie Talkie?"
USA_army_rangers:0 "육군 레인저"
USA_army_rangers_desc:0 "Training Regiments to acclimatize soldiers into new environments will enable American soldiers to fight effectively no matter where the course of war may take them. The Rangers are a newly proposed force conceptualised around adaptation to harsh terrain, with the purpose of introducing their advancements slowly the Army as a whole. Let us found this organisation."
USA_shock_and_awe:0 "충격과 공포"
USA_shock_and_awe_desc:0 "Entrenchment can turn an open field into a stagnant killing ground, and despite our better nature, we must employ the heaviest artillery shells in order to force our enemies to retreat in such a scenario."
USA_womens_army_corps:0 "여군"
USA_womens_army_corps_desc:0 "Despite protests from socially conservative elements in the US Army, the Commander in Chief has stood firm in defense of the Women’s Army Corps. Led by Secretary of the Department of Health, Oveta Hobby, the WAC has received more than twice their requested number of volunteers. Women’s Auxiliary will help maintain and safeguard our weapons of war, and keep our massive supply chain working."
USA_gi_bill:0 "제대군인원호법"
USA_gi_bill_desc:0 "Recruitment has been hampered the culture zeitgeist of the dejected and worn out veteran with little in the way of a future. The new GI bill seeks to combat this by using federal funding to pay for veterans' education and vocational training."
USA_fight_for_america:0 "미국을 위해 싸우다"
USA_fight_for_america_desc:0 "We are now comfortable in our Army's position to defend America. Our Army Reserve was the gateway to a stronger and more unified armed force to protect America."
### Military - Airforce ###
USA_air_force:0 "미합중국 공군"
USA_air_force_desc:0 "Since that first fateful flight in Kitty Hawk field, the South has been unfairly isolated. We intend to rectify this through a distinguished and sovereign Air Force that will operate outside of the Navy or Army's control."
USA_air_ports:0 "공항 확충"
USA_air_ports_desc:0 "We must ensure our strongholds can properly transport goods over hostile land. Airports and runways will enable us to be more connected."
USA_pilot_training:0 "조종사 훈련"
USA_pilot_training_desc:0 "Amelia Earhart has offered to train pilots in long-distance flight techniques and evasive manoeuvres she has learned in her civilian service. Our pilots will be part of the great American Flying Circus."
USA_radar_development:0 "레이더"
USA_radar_development_desc:0 "RADAR, the top-secret technology to detect air movement will allow our sky watchers to rest easy at night."
USA_battlefield_support:0 "전장 지원"
USA_battlefield_support_desc:0 "The Army has made the need for more effective ground support in light of increasingly sophisticated enemy defensive networks apparent. As an equal partner, the Air Force agreed to assess the situation and improve their doctrine without compromising the independence of their branch of service."
USA_bombers:0 "폭격기 개발"
USA_bombers_desc:0 "Bombers, although a terror to behold, will enable us to project our power overseas. Our secret project also hinges on effective and safe bombers to deliver their secret payload."
USA_air_supremcy:0 "공중 우세"
USA_air_supremcy_desc:0 "The battle for the skies is fierce. We must promote vertical envelopment doctrine in order to protect our CAS and bombers."
USA_fighters:0 "전투기 개발"
USA_fighters_desc:0 "American fighter projects were halted during the 1920s, leading to a disadvantage in fighter development. We must close this gap."
USA_screaming_eagles:0 "포효하는 독수리"
USA_screaming_eagles_desc:0 "The 101st Airborne division are part of a new experiment in Air Assaults done in response to the Hang-glider operations pioneered in Europe. With Air Assault, we will be able to overwhelm defenders from multiple angles."
USA_expand_wasps:0 "여군 파일럿 확충"
USA_expand_wasps_desc:0 "The Women Airforce Service Pilots will help support the Air Force, while they will be subordinate to the main male air-force and not be allowed to fly in combat situations, they will help to keep our boys flying in the air."
USA_air_defense_corps:0 "방공대"
USA_air_defense_corps_desc:0 "The threat of invasion from the sea must not end with detection. Air Defense weapons must be deployed at strategic areas to ensure we are prepared against syndicalist invasion."
USA_american_jets:0 "미국 제트기"
USA_american_jets_desc:0 "Off we go, into the wild blue yonder, flying high into the sky. Our Air Force is now the world's most advanced, and nowhere is out of our reach."
### Military - Navy ###
USA_navy:0 "미합중국 해군"
USA_navy_desc:0 "The American navy, an institution whose history is so deeply interwoven with that of the nation as a whole, has been in steady decline after years of neglect. No more! We must again turn our attention to naval affairs."
USA_grand_navy:0 "대 백색 함대"
USA_grand_navy_desc:0 "The Great White Fleet was the height to American naval power. We should look back at it for inspiration. A great fleet of battleships and dreadnoughts will ensure we always have naval superiority."
USA_defend_our_trade:0 "미국 무역선단 보호"
USA_defend_our_trade_desc:0 "Trade is the lifeblood of America. We should focus our naval doctrine on making sure that it is protected from enemy raids."
USA_carriers:0 "항모전대 계획"
USA_carriers_desc:0 "Carriers are the wave of the future. We should invest in their research and construction to better project naval power."
USA_battleships:0 "전함 개발"
USA_battleships_desc:0 "Battleships are the king of the high seas. We should start research into new models with bigger guns and better anti-air protection."
USA_battle_cruisers:0 "전투순양함 개발"
USA_battle_cruisers_desc:0 "Battle-cruisers present a middle balance between heavy battleships and faster cruisers. We should ensure we have some in our navy."
USA_coast_guard:0 "해안방위대"
USA_coast_guard_desc:0 "Restoring the Coast Guard will ensure that trade moves smoothly, criminals are stopped at sea, and those in danger are rescued."
USA_light_cruisers:0 "경순양함 개발"
USA_light_cruisers_desc:0 "Lighter cruisers are important in anti-air operations, as well as attacking enemy destroyers and submarines. We should ensure our navy has a handful of these in order to stay balanced."
USA_naval_aviation:0 "해군 항공"
USA_naval_aviation_desc:0 "Naval aviation is the future of warfare on the high seas. We should ensure that our air designs are capable of being launched from carriers and destroying the enemy fleet without even endangering our own."
USA_expand_dockyards:0 "조선소 확장"
USA_expand_dockyards_desc:0 "Our dockyards are somewhat inadequate to fight a war on their own. We need to ensure that new naval production facilities are constructed to support the war effort."
USA_submarines:0 "잠수함 개발"
USA_submarines_desc:0 "Submarines allow us to wreak havoc on enemy shipping and heavy ships. We should ensure that our designs stay up to date against enemy destroyers and anti-submarine tactics."
USA_liberty_ships:0 "리버티선" #리버티선은 고유명사입니다
USA_liberty_ships_desc:0 "Our shipyards, previously dedicated to commercial shipping, can easily be converted to produce massive numbers of convoys to supply our allies around the world."
USA_new_ship_buildings:0 "해양 산업"
USA_new_ship_buildings_desc:0 "America has a naval tradition rivalled only by the great powers of Europe, and an equally illustrious history of naval production and innovation. With the dockyards and merchant marine now much improved, let us focus on streamlining and better integrating the increasingly national process of naval production."
USA_new_admirals:0 "새로운 제독들"
USA_new_admirals_desc:0 "In the face of crisis, many admirals committed the greatest treason - desertion. We should train a new generation of naval leaders to ensure our continued maritime dominance."
USA_expand_waves:0 "WAVE 확장"
USA_expand_waves_desc:0 "Women can serve many auxiliary roles in the navy, freeing up men for combat duty. While this might be socially controversial, it will significantly help the war effort."
USA_marine_corps:0 "해병대 개선"
USA_marine_corps_desc:0 "The Marine Corps was the epitome of American power projection around the globe. From the shores of Tripoli to the halls of Montezuma, the Marines were always there. We should ensure they have modern equipment and training."
USA_urban_warfare:0 "해병대 확충"
USA_urban_warfare_desc:0 "We need to enlarge the Marine Corps, and ensure that they are able to project our power around the globe."
USA_naval_training:0 "해군 훈련"
USA_naval_training_desc:0 "While the Naval Academy in Annapolis was destroyed in the fighting of the Civil War, we still have plenty of facilities able to train a new generation of naval leaders and sailors."
USA_semper_fi:0 "Semper Fi"
USA_semper_fi_desc:0 "Semper Fidelis means 'always loyal'. The Marine Corps will always be a bastion of American liberty and democracy, and help spread these freedoms around the world."
USA_america_rules_the_waves:0 "미국이 파도를 지배한다"
USA_america_rules_the_waves_desc:0 "해군 연구와 건조에 대한 우리의 광범위한 투자에 따라, 우리는 세계 최고의 해군력을 되찾았습니다. 닻을 던져라!"
### Foreign Policy ###
USA_monroe_doctrine:0 "먼로 독트린"
USA_monroe_doctrine_desc:0 "The American government failed in its duty to protect the post-colonial world from foreign imperialists and political infiltration. Falling so far as to almost succumb to it ourselves. We have let wars rage in Central America, Syndicalism to spread throughout Latin America, and true democracies to wither away. No more!"
USA_re_affirm_monroe_doctrine:0 "먼로 독트린 재확인"
USA_re_affirm_monroe_doctrine_desc:0 "We shall re-affirm our commitment to our post-colonial brethren against the machinations of European imperialists like the Kaiser and Oswald Mosley. We shall reinforce democracies against syndicalist infiltration, and remove dictators that dare cavort with European Imperialists."
USA_pan_american_confrence:0 "범미 회의"
USA_pan_american_confrence_desc:0 "The President has announced the convention of the first Pan-American Conference since 1910. The prior appointment in 1928 was interrupted by Syndicalist agitation in the host nation, Chile. The loss of membership is reason enough for attendees to hear the President's plan."
USA_good_neighboor_policy:0 "좋은 이웃 정책"
USA_good_neighboor_policy_desc:0 "At the Pan-American Conference, the Good Neighbor Policy was first drawn up. This policy of mutual economic and military cooperation in favour of democracy rewrites American interdependence. If the need is great and the cause genuine, American nations will deliver economic bailouts to each other, as well as end racist propaganda."
USA_economic_aide:0 "범미 개발 위원회"
USA_economic_aide_desc:0 "The Second Agreement of the Pan American Conference is a common industrial agreement in order to ensure the ability of each member nation to contribute to the alliance. The President has hired industrial technicians and added them to a nonpartisan board to develop natural resource gathering and large-scale manufacturing interests in Latin America."
USA_military_defense:0 "미주 방위 위원회"
USA_military_defense_desc:0 "The Third Agreement is the Inter-American Defense Board, another nonpartisan board designed to observe and recommend action when a member's democratic institution is threatened. This Defense Board will go towards former President Wilson's goal of a global peace plan drawn up but never implemented."
USA_technological_cooperation:0 "미주 방위 대학"
USA_technological_cooperation_desc:0 "The Fourth Agreement at the Conference is the Inter-American Defense College, an officer training and engineering corps designed to make specialized training easier for Latin America. We may even be able to learn how to extend the usage of equipment from Latin American armies."
USA_naval_treaty:0 "미주 해군 조약"
USA_naval_treaty_desc:0 "The Fifth Agreement is the Inter-American Naval Treaty, a very necessary agreement to create a complimentary naval power with our allies in Latin America. The President has promised that Congress will finance a lion’s share of the costs, and deploy fleets to protect American waters."
USA_military_cooperation:0 "미주 평화군"
USA_military_cooperation_desc:0 "The Sixth Agreement, the Inter-American Peace Force, is the brainchild of the Chief of Staffs to re-brand expeditionary forces and reinforce the political message of intervention in favour of democracy. This special designation will be afforded diplomatic and logistic support in responding to threats."
USA_league_american_states:0 "아메리카 국가 연맹"
USA_league_american_states_desc:0 "Finally, the Conference has drafted a Constitution for the League of American States, as formal a declaration of any towards the preservation of Democracy in the Americas. Inside is the total condemnation of Imperialism and independence from all nations that perpetuate enslavement."
USA_defending_the_americas:0 "미주 방어"
USA_defending_the_americas_desc:0 "Now that our goals are well known, and the nation is behind us. We can begin to act in our common defence by striking at the dictators and agitators abroad. We must also be ready"
USA_allies_in_the_americas:0 "미주의 동맹"
USA_allies_in_the_americas_desc:0 "To the nations in the Americas who could attend the Conference but choose not to. The President has extended his hand in an attempt to meet halfway to ensure the common security of the Americas. An offer they cannot refuse."
USA_arsenal_of_democracy:0 "민주주의의 병기창"
USA_arsenal_of_democracy_desc:0 "The Good Neighbor Policy necessitates an internal program to ready arms for future conflicts. This Arsenal of Democracy, as the President calls it, will enable us to supply war material to even the hardest to reach places in South America in service of fighting tyranny and Syndicalism."
USA_pax_americana:0 "팍스 아메리카나"
USA_pax_americana_desc:0 "The great struggle of this continent is now over, and a new sense of wholeness has come. Economic cooperation and social order will now reign and another great ambition of America's is complete."
### Reform Monroe doctrine ###
USA_reform_monroe_doctrine:0 "먼로 독트린 개편"
USA_reform_monroe_doctrine_desc:0 "The United States faltered in defending its fellow democracies from syndicalist and populists in the past. Congress and the President have re-affirmed their commitment to their relations with Europe and the continents beyond the Americas. There was never a neutral in a foxhole."
USA_dollar_diplomacy:0 "달러 외교"
USA_dollar_diplomacy_desc:0 "Although our currency is in disarray domestically, the dollar is still widely used abroad. Congress has authorized the Reserve to leverage loan power and offer floating currencies to countries in need."
USA_business_ties:0 "사업 유대"
USA_business_ties_desc:0 "Many trans-continental businesses had fled the US during the Crisis of 36, and Congress has acted to restore their trust in the American economy. Offering low-interest rate loans and selling bonds abroad will build a new relationship with these businesses."
USA_pick_a_side:0 "편을 정하다"
USA_pick_a_side_desc:0 "It has come to decide where we stand on the world stage. Do we concede to the legacy of the United Kingdom and aid the Entente? Do we push for European solidarity with Germany? Our nation is still divided on which path to take."
USA_arsenal_of_freedom:0 "자유의 병기창"
USA_arsenal_of_freedom_desc:0 "Congress has authorized the President to create a board of Business interests and Foreign Policy experts to best assist our new ally. Our vast industrial might can overtake nearly any nation given a proper application of force, and the Arsenal of Freedom will make that might available to true democracies."
USA_new_diplomatic_corps:0 "새로운 외교단"
USA_new_diplomatic_corps_desc:0 "Numerous embassies that were left stranded during the Civil War are now bring filled once again. A long list of campaign donors, Congressmen, and military offers are at our disposal for filling out the Diplomatic Corps. We shall make our presence known again."
USA_tech_sharing2:0 "기술 협력"
USA_tech_sharing2_desc:0 "Now we may finally combine our human resources within our alliance to gain the edge on the syndicalists. The scientific community up until now has been forbidden from sharing information through their connections or accessing secret research abroad, until now."
USA_color_war_plans:0 "무지개색 전쟁계획"
USA_color_war_plans_desc:0 "One reason for dire actions of the Crisis of 36 was the age and inaccuracy of our War Plans. Threats that should have been anticipated were not, and therefore a new set of Rainbow War Plans should be drawn up. These Rainbow War Plans will enable our Military Staff to prepare for conflict before it arises."
USA_joint_military_training:0 "합동 군사 훈련"
USA_joint_military_training_desc:0 "The fragile state of peace in the United States has motivated our military to seek training assistance and space outside of our borders, in order to reduce public fears of autocracy. Our alliance has agreed, and have planned war games and training exercises to see how well we would fare in this brave new world."
USA_economic_muscle:0 "미국은 앞으로 나아간다"
USA_economic_muscle_desc:0 "Until now, America's foreign military actions have always relied on an overwhelming advantage in size and control of discretionary force. This new alliance demands instead more cooperative and coordinated operations as our enemy will employ every modern weapon to stop us."
USA_united_together:0 "함께 뭉치다"
USA_united_together_desc:0 "The American people are less than enthusiastic with the prospect of fighting abroad. The urge for neutrality has always been strong within America, and we must employ both soft and hard forces to change their minds. From the recognition of veterans in society to showing exceptionally kind depictions of allies."
USA_the_american_century:0 "미국의 세기"
USA_the_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."






### Events - Pre Election ###

ustates.1.t:0 "1936년 미합중국"
ustates.1.d:0 "1936년의 미국은 끊임없는 위기에 사로잡혀 있습니다. 1차대전의 공포를 피해 1920년대까지 번영을 이어갈 수 있었지만, 독일의 1차대전 승리와 이에 뒤따른 프랑스와 영국에서의 혁명은 1925년 월가 주식시장의 붕괴를 초래했습니다. 이것은 미국을 대공황으로 몰아 넣었고 베를린 증권 시장이 세계 경제의 최전선으로 자리매김하게 만들었습니다.\n\n 1928년 당선된 허버트 후버는 당초에 했던 공약과는 달리 미국 경제의 하향세을 완전히 뒤집는데 실패했고, 최악의 경제 위기 사태는 1936년까지 무려 10년 이상이나 지속되었습니다. 이런 일련의 사태들은 미국의 극좌 사회주의 정당과 극우파인 미국 제일당이라는 양대 급진 정당이 부상하는 계기가 되었습니다. 1932년 하원에 의한 후버 대통령의 재선 논란과 계속되는 대공황은 이러한 문제들이 조만간 해결될 것 같지 않음을 보여줍니다. 전국민들은 극단적인 정당들 중 하나가 집권하거나 대공황이 계속 진정되지 않으면 초래될 수 있는 사변적 상황을 두려워합니다."
ustates.1.a:0 "신이시여 미국을 구하소서"

ustates.2.t:0 "검은 월요일이 미국을 강타하다"
ustates.2.d:0 "정치적인 혼란과 비효율적인 경제 구조조정 정책에도 불구하고, 많은 사람들은 1925년 월가 주식시장 붕괴 이후 미국 경제가 마침내 느린 회복세를 보이는 것으로 믿고 있었습니다. 그러나 검은 월요일 사태는 이런 희망들을 종식시켰고, 이미 불구가 된 경제에 종말을 고했습니다. 비록 대중의 신뢰가 급격히 떨어지고 있지만, 공화당과 민주당 모두 선거에서 이기면 경제를 고치겠다고 약속했습니다. 리드와 롱은 둘 다 이런 경제적 재앙을 대처하지 못한 부패한 은행가와 정계에 대해 강하게 비난하고 있습니다."
ustates.2.a:0 "올해는 우리의 시간이 아니군."

ustates.3.t:0 "단일화?"
ustates.3.d:0 "1936년 선거는 미국 역사상 가장 격럴한 선거 중 하나로 여겨집니다. 공화당과 민주당 지도부의 정치인들은 미국 사회당이나 제일당의 승리가 미국적 가치의 상실과 종말로 이어질 것을 두려워합니다.\n\n최악의 사태를 피하기 위해 미네소타주 지역구의 진보당 상원의원 플로이드 올슨과 공화당과 민주당 사이의 연립여당 결성을 통해 대통령 후보를 단일화 할 계획이 양당 지도부에서 제안되었습니다. 이 계획은 하위 당원들에게는 인기가 없을 것 같지만, 급진 정당들이 권력을 얻는 것을 막을 수 있는 유일한 방법일 수도 있습니다."
ustates.3.a:0 "단일화한다"
ustates.3.b:0 "단일화하지 않는다"

ustates.4.t:0 "남부 민주당원들의 비판"
ustates.4.d:0 "비록 단일화가 성공할 조짐을 보이고 있지만, 이미 여러 파벌들로부터 부분적인 반대가 나오고 있습니다. 가장 큰 반대세력는 남부 민주당원들인데, 그들 중 다수는 훨씬 더 보수적 성향을 가지고 있고 미국 제일당 후보들과의 치열한 경쟁에 직면하고 있습니다. 북부 민주당원들과 공화당원들이 연립여당의 대다수 요직을 장악했고 진보당은 연립에서 제 3세력입니다. 우리의 승리를 전제로 남부 민주당원들을 내각과 다른 요직에 임명하기로 약속함으로써 싸우지 않고 타협할 수 있습니다. 물론, 우리는 또한 그들의 항의를 무시하고 선거에서 이기는 데 집중할 수도 있습니다."
ustates.4.a:0 "불평하게 둬라 그놈들이 어디 갈 곳이나 있나?"
ustates.4.b:0 "내각에 임명하는 것을 약속한다"

ustates.5.t:0 "연립여당의 분열"
ustates.5.d:0 "민주당과 공화당은 전국적 인지도를 얻은 후 오랫동안 대립해 왔습니다. 우리가 연립여당을 유지하려고 노력하지만, 적잖은 민주당과 공화당원들이 국회에서 말싸움을 하고 있습니다. 그들이 단지 소수일 뿐이지만, 이런 충돌이 확산되도록 내버려 둔다면 연립여당 전체를 불안정하게 만들 수 있습니다. 우리는 한쪽 편을 들어 강경하게 나올 수도 있고, 아니면 광분한 사람들에게 선거 이후까지 가만히 있으라고 압력을 가함으로써 싸우지 않고 타협하게 만들 수 있습니다."
ustates.5.a:0 "민주당과 함께한다"
ustates.5.b:0 "싸우지 말고 타협해"
ustates.5.c:0 "공화당과 함께한다"

ustates.6.t:0 "올슨의 지명"
ustates.6.d:0 "공화당, 민주당, 진보당의 지도자들과 함께 가진 세크라맨토 대규모 전당대회에서 올슨 상원의원 자신이 대통령 단일화 후보 지명을 받아들였습니다. 이 대규모 전당대회의 결과는 놀랍게도 언론과 참석자들에게 호평을 받았습니다. 이런 호평이 선거 결과로도 이어지기를 바랍니다."
ustates.6.a:0 "이것이 우리에게 도움이 되기를 바란다"

ustates.7.t:0 "연립여당의 분열"
ustates.7.d:0 "아이오와에서 많은 진보당원들이 공화당원들과 갈등을 빚었습니다. 공화당은 진보당원들이 선거에서 승리하기 위해 필요한 사람들을 소외시켰다고 비난하는 반면 진보당원들은 공화당이 대공황을 끝내기 위해 필요한 정책을 추진하지 않는다고 비난하고 있습니다. 이 싸움은 연립여당를 분열시키고 있습니다."
ustates.7.a:0 "공화당과 함께한다"
ustates.7.b:0 "싸우지 말고 타협해"
ustates.7.c:0 "진보당과 함께한다"

ustates.8.t:0 "쿠엔틴 루즈벨트 지명"
ustates.8.d:0 "올슨 상원의원을 대선 후보로 지명한 이후 정치권에서는 부통령 후보 지명에 대해 큰 관심을 갖고 논의해 왔습니다. 마침내 루즈벨트는 어제 뉴욕에서 연립당의 부통령 후보로 지명되었습니다. 그는 자신의 지명식에서 페어딜 정책이라는 계획을 통해 국가에 중대한 변화의 바람을 가져오도록 돕고 싶다고 강조했습니다. 사회당과 제일당은 서민들을 돕기에는 택도 없는 정책이라고 비난했지만, 경제학자들은 이 정책이 대공황을 끝내기에는 충분할 것이라고 믿습니다."
ustates.8.a:0 "페어딜 정책을 위하여"

ustates.9.t:0 "인디언 시민권 법안"
ustates.9.d:0 "북부와 서부에서 더 많은 도움을 얻기 위해, 상원과 하원에서 인디언 시민권 법안이 통과되어 미국의 모든 토착민들을 2류 시민에서 사실상 완전한 시민으로 올려놓았습니다. 주요 정당들의 북동부와 서부 정치인들은 이것을 지지하는 반면, 일부 남부 민주당원들과 북부 공화당원들은 이것이 바보같다고 생각합니다."
ustates.9.a:0 "법안을 통과시켜라, 아마도 우리에게 약간의 도움을 줄 것이다!"
ustates.9.b:0 "법안을 부결시켜라"

ustates.10.t:0 "연립여당의 분열!"
ustates.10.d:0 "연립여당 내부의 갈등이 걷잡을 수 없이 번져 오늘날 연립여당은 의회에서 함께 설 수 없게 되었습니다. 공화당원들, 민주당원들, 진보당원들은 모두 각자 다른 방식으로 그들의 오래된 수사법으로 돌아갔습니다. 수도에서는 더글라스 맥아더 장군이 리드 또는 롱을 제거해야 미국을 구할 수 있을 것이라는 소문이 돌고 있습니다."
ustates.10.a:0 "신이시여 미국을 구하소서, 다른 누구도 구할 수 없으니..."

ustates.11.t:0 "증가하는 급진파"
ustates.11.d:0 "민주당원과 공화당원이 여느 때처럼 서로 싸우면서 점점 더 많은 미국인들이 전통적인 양당으로부터 소외감을 느끼고 있으며 전국적으로 급진적인 제일당과 사회당으로 몰려들고 있습니다. 이러한 급진주의자들의 정당조직은 공화당이나 민주당보다 대중매체를 훨씬 더 강하게 이용합니다. 1936년 선거 결과는 점점 더 리드 또는 롱에게로 기울 것으로 것으로 보입니다."
ustates.11.a:0 "이거 좋지 않군"

ustates.12.t:0 "진보당원들이 사회당으로 몰려들다"
ustates.12.d:0 "진보당 상원 의원 플로이드 올슨의 보루였던 미네소타가 마침내 뒤집혔습니다. 많은 사람들이 세계 산업 노동자 조합과 사회당 쪽으로 방향을 틀면서 올슨 상원의원을 외면하고 있습니다. 다양한 조합들이 사회당을 위해 시위를 벌였고 참가자들의 수는 우리가 대항할 수 있는 능력을 훨씬 능가했습니다."
ustates.12.a:0 "Roll the Union on."

ustates.13.t:0 "남부 민주당원 유권자들이 제일당에 맞추다"
ustates.13.d:0 "남부는 오래 전부터 민주당의 중심지로 여겨져 왔지만, 여론조사에서 제일당에 대한 유권자 등록이 크게 증가하고 있는 것을 볼 때 이는 그리 오래가지 못할 수도 있습니다. 라디오 방송에서 휴이 롱은 '우리의 부를 공유하자'와 미국을 위한 계획에 대해 상세히 말했습니다. 제일당이 날이 갈수록 더 강해지고 있는 것 같습니다."
ustates.13.a:0 "Hurray Boys for the red white and blue"

ustates.14.t:0 "맥아더가 후버에게 간언하다"
ustates.14.d:0 "맥아더는 미국 시민들의 무장 봉기에 대처하기 위한 백색 전쟁계획이라고 불리는 비상조치에 대해 후버 대통령에게 간언했습니다. 이 계획은 맥아더에게 국가를 보호하기 위한 비상조치를 취할 권력을 부여하고 워싱턴 DC에 오래된 바리케이드를 다시 배치할 것을 요구합니다. 이 계획이 명백히 승인되거나 그 세부사항이 공개되지는 않았지만 적어도 우리는 이 계획을 비상시에만 취해야 할 것으로 여깁니다."
ustates.14.a:0 "이 계획이 시행되지 않기를 바라자"

ustates.15.t:0 "The Battle of the Overpass"
ustates.15.d:0 "In Detroit, Michigan, the automotive capital of the world, Walter Reuther and Richard Frankenstein, the leaders of the United Auto Workers association, called a general strike against the Ford Motor Company and proclaim themselves for 'Unionism, Not Ford-ism', demanding higher pay and fewer hours for automotive workers.\n\nAt 2:00 PM today, a photographer from the Detroit Free Press asked to take a photo of the leaders of the UAW standing on the overpass with the Ford sign in the background. While they were posing, a group of forty men from the Ford's Service Department, approached them from behind and began to beat them with their batons. The group then continued their attack on some of the beret-wearing women present to pass out leaflets."
ustates.15.a:0 "This will hurt us more than it hurt the Unionists!"

ustates.16.t:0 "Representatives Retiring"
ustates.16.d:0 "Many Republicans and Democratic Representatives have announced that this year will be there last year in Congress. While many retirees claim old age motivated them, rumors of gang intimidation by SPA and AFP Congressmen reminds many of the Congressional brawl between Charles Sumner and Preston Brooks. The unprecedented rate of their retirement has given hope to the AFP and SPA that they can win these open elections."
ustates.16.a:0 "Let us hope they get good replacements"

ustates.17.t:0 "사회당과 제일당간의 유혈충돌"
ustates.17.d:0 "대다수 주요 도시에서 미국 제일당과 사회당 지지자들 사이의 유혈충돌이 발생했습니다. 주먹다짐부터 심지어 총격전까지 전국이 점점 더 깊은 혼란의 소용돌이에 빠져들면서 이런 사태는 일상이 되었습니다."
ustates.17.a:0 "올해는 우리의 시간이 아니군"

ustates.18.t:0 "찰스 코글린 신부와 CBS 라디오 방송"
ustates.18.d:0 "3년 전 오늘, 찰스 코글린 신부는 미국에서 주간 라디오 방송을 시작했고, 현재 5천만 명 이상의 시청자가 있습니다. 그는 프랑스의 생디칼리즘 혁명이 '유대인들에 의해 선동되었다'고 주장하며 베를린 증권 시장의 붕괴는 '유대인 은행가들의 국제적인 음모'라고 주장합니다. 그의 유대인 혐오 발언들을 교회는 용납하지 않을 것이며, 교황은 그런 증오스러운 메시지가 대중에게 전달되지 않도록 미국 정부에 방송을 중단하라고 요청할 것인지 여부를 결정할 것으로 예상됩니다."
ustates.18.a:0 "코글린은 사회악이므로 그 입을 닥치게 해야 한다"
ustates.18.b:0 "그놈이 말하는 것은 싫지만 최소한 말할 권리는 줘야 한다"

ustates.19.t:0 "휴이 롱의 연설"
ustates.19.d:0 "민주당과 공화당은 우리나라를 돌아다니는 늙은 약팔이와 같습니다. 그는 약 두 병을 가지고 있습니다. 그는 악기를 연주하고 약 두 병을 팔곤 했습니다.\n\n그 약병들 중 하나는 하이 포팔로늄이라고 불렸고 다른 하나는 로우 포팔로늄이라고 불렸습니다.\n\n마침내 누군가가 이 약병들에 어떤 차이점이 있냐고 물어봤습니다? '오, 상당한 차이가 있네.' 그가 말했습니다. '둘 다 좋은 약이지만 차이점이 존재하네.'라고 그가 말했습니다.\n\n'저 하이 포팔로늄은 우리가 위에서 아래로 던진 나무껍질로 만들었다네. 그리고 로우 포팔로늄은 우리가 뿌리째 뽑은 나무껍질로 만들었다네.'\n\n그리고 제가 국회에 입성했을 때 발견한 민주당 지도부와 공화당 지도부 둘 사이의 유일한 차이점은 하나는 당신의 살가죽을 발목에서부터 벗기고 있고 다른 하나는 당신의 살가죽을 머리부터 벗기고 있다는 것이었습니다."
ustates.19.a:0 "킹피쉬를 향해 만세 삼창을"

ustates.20.t:0 "'빅' 빌 헤이우드의 사망"
ustates.20.d:0 "오늘날 세계 산업 노동자들의 거물 중 한 명인 윌리엄 '빅 빌' 헤이우드가 세상을 떠났습니다. 그의 죽음은 횃불의 주자가 넘겨졌음을 의미합니다. 엘리자베스 걸리 플린은 장례식에서 '역사는 장기적인 관점을 가지고 있습니다. 그것은 결국 독재자에 대한 엄격한 판결을 통과시키고, 정치적 억압과 경제적 노예화에 맞서 싸웠고, 인간의 자유를 위해 고통을 겪다가 투옥되어 죽은 사람들을 정당화합니다.'라고 연설했습니다.\n\n플린과 그녀의 경쟁자를 포함한 다양한 노조 조직 내의 다른 지도자들도 그의 장례식에서 연설했고 미국 사회당 내의 지도층 또한 연설했습니다. 잭 리드는 장례식에서 이렇게 연설했습니다. '만약 노동자들이 조직적이라면, 그들이 해야 할 일은 손을 주머니에 넣고 자본주의 계층을 채찍질하는 것입니다. 파업은 초기 혁명입니다. 그동안의 굵직한 혁명들은 작은 파업에서 시작했습니다. 자기 자신보다 더 많은 것을 위해 투쟁할 수 있다는 것을 기억합시다. 여러분은 노동자 계층 전체를 위해 싸우고 있고 함께 서 있어야 합니다.'"
ustates.20.a:0 "횃불의 공이 넘어갔군"

ustates.21.t:0 "Violence against Politicians"
ustates.21.d:0 "For some time the violence has been mostly between the supporters of the various parties however recently the violence is now reaching the candidates and politicians themselves. Failed attempts on the lives of both Huey Long and Jack Reed have occurred in the past few months. Several more local politicians have been stabbed during a campaign rally. Moreover, many from both extremes are turning a blind eye to the violence done to their enemies."
ustates.21.a:0 "Great, more violence"

ustates.22.t:0 "노동절 폭동"
ustates.22.d:0 "May Day, International Workers day, this is a holiday that the Socialist Party celebrates with numerous parades and speeches and has since its founding. Generally, things are peaceful, though there have been confrontations with the Police. However this time things are more violent than normal. Clashes between the Socialists and the local police backed up by the AFP have occurred around the country. The question is who is at fault? The Socialists declare that things were peaceful till the police and the AFP goons arrived on the scene while the AFP is saying that the Socialists were deliberately looking to cause trouble and violence and that they were defending themselves."
ustates.22.a:0 "사회당이 문제였다."
ustates.22.b:0 "경찰이 문제였다."

ustates.23.t:0 "성 패트릭 날의 홍수"
ustates.23.d:0 "1936년 3월 16일, 평상시보다 기온이 높게 되면서 앨러게니 강과 머논가힐라 강의 많은 양의 눈과 얼음이 녹게 됩니다. 강과 그 지류들의 둑은 범람했고 곧 피츠버그시를 위협하게 됩니다. 1936년 3월 17일, 범람한 물은 25피트의 홍수 수위에 도달했습니다. 그리고 나서, 하룻밤 사이에 내린 폭우로 인해 강수량이 더 높이 올라갔으며, 3월 18일에 물은 홍수 수위에서 21피트 더 높은 약 46피트까지 치솟았습니다.\n\n이는 도시 역사상 최악의 재해이며, 지방정부는 이미 연방에 지원을 요청했습니다."
ustates.23.a:0 "우리는 사람들을 도와야 한다."
ustates.23.b:0 "그들 스스로 해결해야 한다."

ustates.24.t:0 "무더운 여름"
ustates.24.d:0 "무더운 날씨는 남부 캐롤라이나의 찰스턴에서 백인들이 흑인들을 때리고 흑인 사업장들을 불태우는 유혈 인종 폭동을 촉발시켰습니다. 여름 동안 전국적으로 린치의 발생건수가 급증했습니다. 이에 대한 대응으로 아프리카계 미국인 협회와 사회당의 구성원들은 무장을 갖추고 반격하기 시작했습니다. 극좌파인 사회당과 극우파인 제일당은 서로를 문제의 근원이라고 비난했습니다."
ustates.24.a:0 "설마 이보다 더 나빠지진 않겠지?"

ustates.25.t:0 "뉴저지의 특별선거!"
ustates.25.d:0 "Following Senator A. Harry Moore's resignation in order to run for governor, a special election has been called in New Jersey to select his replacement. The front-runners are Democrat John Gerald Milton and AFP spokesman Charles Lindbergh. Polls have just closed, and the winner appears to be..."
ustates.25.a:0 "존 제랄드 밀턴(민주당)"
ustates.25.b:0 "찰스 린드버그(미국 제일당)"

ustates.26.t:0 "워싱턴의 특별선거"
ustates.26.d:0 "In Washington, there is a special election to see whom will replace Senator Wesley Lloyd, who has passed away recently. The front-runners are John F. McKay from the Socialist Party and John Main Coffee from the Democratic Party. Who shall win the special election."
ustates.26.a:0 "존 F 맥케이(사회당)"
ustates.26.b:0 "존 메인 커피(민주당)"

ustates.27.t:0 "Crime Spree sweeps the nation"
ustates.27.d:0 "As America spirals ever deeper into chaos, there has been a wave of crime throughout the country. Many of these criminals are getting sensationalist news stories about their activities, especially gangsters like John Dillinger and the scandalous Bonnie & Clyde. Thankfully the Bureau of Investigation has been working hard to catch these criminals and bring some order back to America. Of course, the AFP and SPA have begun attributing these crimes to moral decline and robber baronies respectively."
ustates.27.a:0 "Stop right there criminal scum!"

ustates.28.t:0 "Paramilitary Militias forming"
ustates.28.d:0 "With violence and instability sweeping the country, the AFP and SPA have begun to form various paramilitary militias, which they claim are necessary to protect the people. Seen patrolling their strongholds and party rallies, these well-armed and equipped paramilitary units have already engaged in scattered, though extremely violent conflicts. We believe the paramilitaries are modifying civilian firearms, and the FBI's attempts to seize weapon stockpiles are too slow to stop gun runners. This could turn very bad, very fast."
ustates.28.a:0 "이거 좋지 않군"

ustates.29.t:0 "More AFP members announcing Congressional bids"
ustates.29.d:0 "While there have been a number of lawmakers from the America First Party in its brief life, particularly in the South, the 1936 election represents an unprecedented number of people registering to run for office under the banner of the AFP and just as many, if not more nationwide, pledging to vote for them."
ustates.29.a:0 "흥미롭군"

ustates.30.t:0 "More SPA members announcing Congressional bids"
ustates.30.d:0 "While there have been a number of lawmakers from the Socialist Party of America in the past few decades, particularly in the Steel Belt, the 1936 election represents an unprecedented number of people registering to run for office under the banner of the SPA and just as many, if not more nationwide, pledging to vote for them."
ustates.30.a:0 "흥미롭군"

ustates.31.t:0 "바람과 함께 사라지다"
ustates.31.d:0 "마가렛 미첼은 오늘 그녀의 소설 '바람과 함께 사라지다'를 출간했는데, 이 책은 즉시 베스트셀러가 되었고, 아마도 다음 퓰리처 상 후보에 오를 수도 있을 것입니다. 할리우드도 이 책을 주목하고 있으며 내년에 개봉할 예정으로 영화로의 각색도 계획하고 있습니다. 미국 남북전쟁 당시 남부를 배경으로 한 이 소설을 미국의 긴장된 정치 상황을 비유하는 것으로 많은 사람들은 보고 있으며, 많은 남부의 미국 제일당원들은 이 소설이 자신들의 대의를 지지한다고 주장합니다."
ustates.31.a:0 "'그대여 내 알 바 아니오'"

ustates.32.t:0 "36년도의 대폭염"
ustates.32.d:0 "무더위가 미국과 캐나다를 강타했습니다. 북미 현대사에서 가장 심했던 '대폭염'은 6월 말에 시작되어 계속되는 강수량 부족으로 가뭄 상태가 악화되면서 화씨 100도(섭씨 38도) 이상 올라갔습니다. 7월에 접어들면서 더위는 역대 최고 기록을 갱신했습니다. 노스다코타 주의 스틸에서는 기온이 화씨 121도(섭씨 50도)에 달했습니다. 오하이오 주의 기온은 1934년 최고기온 기록을 경신할 정도로 화씨 110도에 달했습니다.\n\n대폭염은 미국 제일당 의회가 중서부 정치에서의 주요세력으로 부각되고 사회당과 생디칼리스트가 오대호 지역에서 세력을 불리던 심각한 정치적 불안의 시기와 겹쳤습니다. 가뭄이 계속되고 있으며, 보고된 3,000명 이상의 사망자가 가뭄과 직간접적으로 연관되어 있다고 합니다. 많은 사람들이 열사병에 시달리고 있으며 대륙 전역의 농부들은 최악의 수확량을 기록하여 옥수수와 밀 가격이 치솟는 것을 목도했습니다. 그리고 이 폭염은 곧바로 소멸할 것 같지 않아 보입니다."
ustates.32.a:0 "올해는 우리의 시간이 아니다..."

ustates.33.t:0 "대폭염이 끝나다"
ustates.33.d:0 "밴쿠버와 로스앤젤레스에서 뉴욕과 워싱턴 DC에 이르기까지 사람들은 1936년의 대폭염이 끝나고 한랭 전선이 북미로 확산된다는 소식에 안도의 한숨을 내쉬었습니다. 이 대폭염은 20세기 미국에서 가장 치명적이었던 자연 재해로 알려지게 될 것이며, 사망자 수는 5,000명에 이를 것으로 추산됩니다. 그러나 폭염이 끝나는 이 순간 미국 역사의 새로운 장은 이제 막 펼쳐지고 있습니다."
ustates.33.a:0 "적어도 폭염은 끝났다..."

### the 1936 elections ###

ustates.34.t:0 "1936년 대선"
ustates.34.d:0 "마침내 미국 역사상 가장 이념적으로 격렬했던 대통령 선거의 결과가 나왔습니다. 3개 주요 정당 중 아무도 선거인단 선거에서 완전히 승리할 수 있을 만큼 충분한 표를 확보하지 못했고, 결과적으로 하원은 다시 한번 선거의 승자를 뽑아야 합니다. 이것만이 아마 우리가 처한 문제의 끝은 아닐 것입니다. 그러나 당분간 승자는..."
ustates.34.a:0 "플로이드 올슨(통합당 단일화 후보)"
ustates.34.b:0 "잭 리드(사회당)"
ustates.34.c:0 "휴이 롱(미국 제일당)"

ustates.35.t:0 "1936년 대선"
ustates.35.d:0 "마침내 미국 역사상 가장 이념적으로 격렬했던 대통령 선거의 결과가 나왔습니다. 4개 주요 정당 중 아무도 선거인단 선거에서 완전히 승리할 수 있을 만큼 충분한 표를 확보하지 못했고, 결과적으로 하원은 다시 한번 선거의 승자를 뽑아야 합니다. 이것만이 아마 우리가 처한 문제의 끝은 아닐 것입니다. 그러나 당분간 승자는..."
ustates.35.a:0 "잭 리드(사회당)"
ustates.35.b:0 "휴이 롱(미국 제일당)"
ustates.35.c:0 "존 낸스 가너(민주당)"
ustates.35.e:0 "알프 랜던(공화당)"

ustates.36.t:0 "사회당이 선거결과에 항의하다!"
ustates.36.d:0 "미국 사회당 의원들은 선거인단 제도가 다수당의 의지에 역행했다고 주장하며 자유롭고 공정한 선거 결과를 받아들이기를 거부했습니다. 잭 리드는 많은 말을 쏟아냈고, 이 부당함에 대한 의회의 반발을 불러일으켰습니다."
ustates.36.a:0 "젠장할 리드!"

ustates.37.t:0 "제일당이 선거결과에 항의하다!"
ustates.37.d:0 "미국 제일당 지도부는 선거 결과에 대해 이의를 제기했습니다. 그들은 리드의 추종자들이 선거를 조작했으며 이에 따른 재검표를 요구했습니다. 심지어 휴이 롱은 그의 추종자들에게 대통령직을 수락한다는 조롱조의 연설을 했습니다."
ustates.37.a:0 "젠장할 롱!"

ustates.38.t:0 "후버가 대통령을 비난하다"
ustates.38.d.reed:0 "허버트 후버는 선거 후에 목소리를 높였고 리드와 사회당이 나라를 이끌기에 부적합하다고 공개적으로 비판했습니다. 후버는 공화당원과 민주당원들이 리드와 사회당을 억제하기 위한 동맹을 결성하도록 격려했습니다."
ustates.38.d.long:0 "허버트 후버는 선거 후에 목소리를 높였고 롱과 제일당이 나라를 이끌기에 부적합하다고 공개적으로 비판했습니다. 후버는 공화당원과 민주당원들이 롱과 제일당을 억제하기 위한 동맹을 결성하도록 격려했습니다."
ustates.38.a:0 "그는 더 이상 문젯거리가 아니다."

ustates.39.t:0 "후버 전 대통령이 새 대통령을 지지하다"
ustates.39.d:0 "허버트 후버는 자신의 정치적 노선에 대한 고려도 마다않고 차기 대통령인 [USA.GetLeader]을 지지했습니다. 후버는 이렇게 어려운 시기에 법을 존중하는 것만이 나라를 하나로 만들 수 있다고 말했습니다."
ustates.39.a:0 "그의 도움이 고맙군그래."

ustates.40.t:0 "신년 파업"
ustates.40.d:0 "선거 결과에 항의하여 사회당은 신년 파업을 시작해 북부의 산업을 마비시켰습니다. 노동조합회의는 파업 중에 스틸 벨트에 있는 도시들을 운영하기 위해 설치되었습니다. 뉴스 미디어는 이것이 브리튼 혁명을 촉발시킨 총파업과 유사하다고 불안하게 말했습니다."
ustates.40.a:0 "문제가 될 것이다"

### Reed as President ###
ustates.41.t:0 "리드의 취임식"
ustates.41.d:0 "The country's social problems have forced the American people to turn to radical solutions; the two-party system has broken down, and Jack Reed is to be sworn in as the 31st president of the United States with Norman Thomas being sworn in as the Vice President. In a stirring speech in Washington DC, Reed has pledged to defend the interests of the workers and work to help revolutionize society for the good of all Americans. However, the SPA's slim majority in Congress means that it may find it challenging to pass meaningful legislation, especially in the Senate, where the AFP has promised to filibuster any law it sees as detrimental to America."
ustates.41.a:0 "인민들이 환호한다!"

ustates.42.t:0 "Executive Order 7080 Directing the Secretary of Labor to Protect Worker's Rights"
ustates.42.d:0 "One of Reed's first acts as was to enshrine the rights of Unions in law. Unwilling to wait to overcome the Senate filibuster, and citing the violent conflict between AFP and SPA paramilitaries, Reed passed an executive order that forced state and federal governments to recognize a union's right to exist and engage in collective bargaining, without exception, as well as forbidding Yellow Dog contracts from existing. While the unions rejoice, many in the country denounce the Executive Order as a tyrannical act of the Executive Branch."
ustates.42.a:0 "우리를 강하게 만들어줄 조합을 위하여!"

ustates.43.t:0 "화난 부르주아들."
ustates.43.d:0 "From New York to San Francisco, the rich and powerful protested Reed's election in the Hearst newspapers and in Congressional addresses. It is clear that the upper class is furious at the enforcement of Executive Order 7080, and have begun to radicalize against the SPA as a result."
ustates.43.a:0 "반동노무새끼들이 소리치게 냅둬라"

ustates.44.t:0 "반대파들이 리드를 폭군이라고 비난하다"
ustates.44.d:0 "Though they agreed on little else, the Democrats, Republicans, and the America First Parties have been quick to denounce Reed publicly across the Nation for the enactment of Executive Order 7080, claiming that it to be an overreach of the Executive Branch, and the start of the slide into tyranny. Huey Long has gone so far as to have vowed to not follow any law that 'Dictator Reed' wishes to impose upon America. Long followed up by comparing President Reed to Vladimir Lenin, almost gloating that Reed would share Lenin's fate."
ustates.44.a:0 "입닥쳐 롱"

ustates.45.t:0 "행정명령 7089호"
ustates.45.d:0 "Directing the Secretary of Commerce to Temporarily Take Possession of and Operate the Facilities of Certain Financial Companies\n\nThe inability to deal with the Great Depression had been the death of two major parties, and it would be the death of the SPA unless Reed acted quickly and decisively. Believing that the corrupt financial sector was primarily responsible for creating and prolonging the Depression, Reed has moved to nationalize the banks of Wall Street to force them to act in the public, rather than the private, good. A filibuster by Senator Roosevelt has forced Reed to resort to an Executive Order, appealing yet again to national security. While popular with the lower classes, many fear that Reed is drunk on his power, and well on his way to declare himself a tyrant."
ustates.45.a:0 "부자들이 돈을 낼 시간이다!"

ustates.46.t:0 "The Supreme Court Hears Challenges to Reed's Executive Orders"
ustates.46.d:0 "The Supreme Court has allowed the first challenge to Executive Order 7089, Standard Oil of California vs. Paul Mattick, to be heard. This case is brought by Paul Mattick to argue that Standard Oil's monopolistic power has overtaken democratic power. The accusation of Standard Oil bribing the Boston City Council is being taken very seriously. The nation waits to see if Reed's power will be checked, or whether the SPA will continue to enact their agenda in defiance of the Senate."
ustates.46.a:0 "반동노무새끼들"
 
ustates.47.t:0 "행정명령 7100호" 
ustates.47.d:0 "Directing the Secretary of the Interior to Temporarily Take Possession of and Operate the Facilities of Certain Mining Companies\n\nThe belief that public land was a public good is essential to most left-leaning parties, and the flagrant abuse of public land by mining companies had long been a source of deep bitterness for the environmentally minded. To most of Reed's cabinet, it was clear that private mining companies would be entirely unable to balance the needs of the public with their greed, and moved to nationalize the drilling and mining companies, included Standard Oil, whose case against Executive Order 7089 was still pending. This has been seen by many as an unsporting attack against a political rival, and further confirmation that Reed wishes to turn America into a Syndicalist state like the Commune of France or the Union of Britain."
ustates.47.a:0 "미국의 자원을 인민에게로!"

ustates.48.t:0 "Packing the Court"
ustates.48.d:0 "Although Reed has shown no sign of concern over Standard Oil vs. Paul Mattick in public, his administration is concerned that the conservative-leaning Supreme Court could rule 7-2 in favour of the capitalists, and revert whatever reforms had already been put in place. Citing Lincoln's court-packing during the Civil War as precedent, Reed has asked Senator Majority Leader Meyer London to remove the filibuster for judicial appointees, and has increased the size of the Supreme Court to 15. It is clear that he intends to appoint 6 pro-socialist justices to the bench, which will ensure his Executive Orders will remain constitutional. This has provoked a firestorm of protest, even from the left-leaning Farmer-Labor and Progressive parties, which had upt until now remained neutral or supportive of Reed."
ustates.48.a:0 "우리는 어떤 값을 치르지든지간에 노동자들을 보호해야 한다"

ustates.49.t:0 "혼돈과 폭력사태가 번지다"
ustates.49.d:0 "In the immediate aftermath of Reed's court-packing, Long has come out aggressively against Reed, all but calling for an armed uprising. Whole counties and states, especially in the South, refuse to accept Reed's Executive Orders as law, and there has been a massive uptick in violent clashes being reported between the SPA and AFP paramilitaries. Unless order is restored, the country is bound for a civil war"
ustates.49.a:0 "노동자들의 질서가 반드시 확립되어야 한다"

ustates.50.t:0 "미닛맨과 경찰간의 충돌"
ustates.50.d:0 "Long's calls for a resistance against Reed have been interpreted by some Minutemen as a call for resistance against any governmental agency. Police clashes with Long's Minutemen have now become common throughout the country. In cities with strong SPA presence, members of the General Defense Committees helped the police restore law and order, but in the Deep South, the Minutemen effectively have complete control." 
ustates.50.a:0 "누군가는 롱을 멈춰야해!"

ustates.51.t:0 "맥아더가 워싱턴으로 행군하다"
ustates.51.d:0 "General Douglas MacArthur marched into Washington D.C today to restore order, having declared Reed and his cabinet to be tyrants and attempted to arrest him at the White House. MacArthur's marchers reminded many of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by SPA informants in MacArthur's command staff, Reed was able to stay ahead of the traitorous general and has escaped to Chicago. MacArthur has chosen to inhabit the White House and coordinate an investigation into Reed from the executive chair. Civil war is imminent."
ustates.51.a:0 "My allegiance was to the Republic, MacArthur, to democracy!"

### President Long ###

ustates.52.t:0 "롱의 취임식"
ustates.52.d:0 "미국의 사회적 문제들은 미국민들이 보다 급진적인 해결책으로 눈을 돌리게 했습니다; 양당 체제가 무너졌고, 휴이 P. 롱과 윌리엄 렘케는 각각 미국의 31대 대통령과 부통령으로 취임할 예정입니다. 롱은 워싱턴에서 열린 감동적인 연설에서 국민의 이익을 옹호하고 미국 서민들의 이익을 다른 누구보다 우선시하겠다고 약속했습니다. 그러나 의회에서의 제일당이 다수를 차지하지 못한 것은 상원에서 의미 있는 법안을 통과시키는 것이 - 특히 사회당 상원의원들이 미국에 해로운 것으로 보이는 어떤 법이라도 의사진행 방해하겠다고 공언하면서 - 어렵다는 것을 의미합니다."
ustates.52.a:0 "하느님이 미국을 보우하사"

ustates.53.t:0 "행정명령 7037호 상무장관에게 농업 구호를 지시"
ustates.53.d:0 "One of Long's first acts was to provide relief for the farmers of America, thus this executive order directed the secretary of commerce. The Order enforces price controls on farm products, provides credit to the farmers and provide tariffs on grains and other cereals. Unwilling to wait to overcome the Senate filibuster, and citing the violent conflict that is going on in America, Long passed the executive order bypassing Congress entirely. While farmers across the country rejoice, many in the country denounce the Executive Order as a tyrannical act of the Executive Branch."
ustates.53.a:0 "승인한다"

ustates.54.t:0 "부와 공포가 손에서 손으로 퍼지다"
ustates.54.d:0 "From New York to San Francisco the rich and powerful protested Long's election in the Hearst newspapers and in Congressional addresses. It is clear that the wealthy whether politically minded or not are furious at the reforms Huey Long is passing, as well as his opposition to free market policies passed under Hoover. This has trickled down to the middle class readers, who are beginning to radicalize in favor of the SPA."
ustates.54.a:0 "국민의 목소리는 커질 것이다"

ustates.55.t:0 "반대파들이 롱을 폭군이라고 비난하다"
ustates.55.d:0 "Though they agreed on little else, the Democrats, Republicans, and Socialists have been quick to denounce Long publicly across the Nation for the enactment of Executive Order 7037, claiming it to be an overreach of the Executive Branch, and the start of the slide into tyranny. Jack Reed has gone so far as to have vowed to not follow any law that 'King Long' wishes to impose upon America. Jack Reed has even stepped up to the podium to call Huey Long 'the American Codreanu' and waves around folders of recorded hate crimes committed by President Long's followers."
ustates.55.a:0 "저들은 나의 대변인이 아니다!"

ustates.56.t:0 "행정명령 7048호 금화, 금괴 및 금증권 비축 금지"
ustates.56.d:0 "'By virtue of the authority vested in me, I, Huey Pierce Long, President of the United States of America, do declare that said national emergency still continues to exist and pursuant to said section do hereby prohibit the hoarding of gold coin, gold bullion, and gold certificates within the continental United States by individuals, partnerships, associations and corporations and hereby prescribe the following regulations for carrying out the purposes of this order:' So began the executive Order that Long believed would be one of the major steps in making sure his Share the Wealth plan was a success, the end of the Gold Standard. Claiming a national security interest due to the Great Depression, Long has again bypassed congress. While popular with the lower classes and economic liberals, many fear that Long is drunk on his power, and well on his way to declare himself a tyrant. The more conservative members of the Democratic Party, which had supported Executive Order 7037, now turn against Long on economic principle."
ustates.56.a:0 "우리는 부를 공유하는데 왜 너는 공유를 안하니?"

ustates.57.t:0 "행정명령 7048호가 위헌이라 선언되다"
ustates.57.d:0 "In a highly publicized court case, Chief Justice Charles Evan Hughes has declared that executive order 7048 is unconstitutional. This was a narrow court case and was split 5-4 against the President. When news reached the White House, Long was fuming at the news that the Court would block the necessary reforms needed to bring prosperity back to America."
ustates.57.a:0 "Charles Hughes has made his decision, now let him enforce it!"

ustates.58.t:0 "국회를 내쫓다"
ustates.58.d:0 "The decision by the Supreme Court to declare his Executive order unconstitutional has made Long take an extra-legal solution. Citing Lincoln's court-packing during the Civil War as precedent, Long has asked the Senate Majority Leader to remove the filibuster for Judicial appointees, and has increased the size of the Supreme Court to 15. It is clear that Long intends to appoint 6 pro-Long justices to the branch that shall ensure that his executive orders will be constitutional. This has provoked a firestorm of protest throughout the country, even from the members of Congress that have so far remained neutral or supportive of Long."
ustates.58.a:0 "나는 국민들의 이익을 지킨다고 분명히 말했다"

ustates.59.t:0 "행정명령 7050호 무정부주의계열 노조 불법화"
ustates.59.d:0 "Citing national concerns due to the anarchistic nature of the Combined Syndicates of America, Huey Long has passed an Executive Order that has declared them an illegal organization that seeks to overthrow the country and as such all force shall be used to oppose them. The CSA is now subject to Sedition Act of 1918, prosecuted as an anti-recruitment and vigilante group. This is also clearly aimed at the Socialist Party of America which supports them as a clear warning to stay in line."
ustates.59.a:0 "훌륭해!"

ustates.60.t:0 "리드가 행정명령에 불복종하다"
ustates.60.d:0 "Reed publicly denounced the Order as being unconstitutional and an act that would provoke the country's workers against Long. Reed has organized large rallies and protests against them with his paramilitary forces there to keep the workers safe from government thugs. These highly reported on protests have seen union scabs beaten without interference from the police, which calls into question Long's ability to protect Americans."
ustates.60.a:0 "체포를 위해 미닛맨을 비롯한 인력을 투입하라"
ustates.60.b:0 "질서 유지를 위해 경찰의 힘을 빌려라"

ustates.61.t:0 "조합 노동자와 경찰간의 충돌"
ustates.61.d:0 "In an unexpected move, the police have refused to enforce the various executive orders. Within Chicago, Pittsburgh, Philadelphia and other cities scattered throughout the Steel Belt, they have declared a Police Strike in solidarity with the workers. While they worked to keep order, Police union leaders publicly declare that they would not follow the Laws of 'King Long'. Thus Long called in the US Army to enforce his laws."
ustates.61.a:0 "더 많은 인력을 보내라"

ustates.62.t:0 "미닛맨과 노동연맹간의 충돌"
ustates.62.d:0 "When the Minutemen arrived in the Steel Belt to enforce the laws of the President they were immediately set upon by members of the Combined Syndicates of America and her supporters. Shootouts quickly became commonplace and the violence spread throughout almost every major city in the Steel Belt. It has quickly noticed that the President has no authority within the Steel Belt."
ustates.62.a:0 "우리가 가진 최대한의 인력을 보내라"

ustates.63.t:0 "맥아더와 육군이 롱을 축출하다"
ustates.63.d:0 "Douglas MacArthur marched into Washington D.C today to restore order, having declared Long to be a tyrant and attempted to arrest him at the White House. MacArthur's marchers reminded many of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by AFP informants in MacArthur's command staff, Long was able to stay ahead of the traitorous general and has escaped to New Orleans. MacArthur has chosen to inhabit the White House and coordinate an investigation into Long from the executive chair. Civil war is imminent."
ustates.63.a:0 "My allegiance was to the Republic, MacArthur, to democracy!"

### President Olson ###

ustates.64.t:0 "플로이드 B 올슨의 취임식"
ustates.64.d:0 "After his election, Olson addressed the nation. Olson called for patience and civility in these times of difficulty and that all Americans need to come together to overcome the challenges that face the nation. Reinvigorated with the news that his stomach cancer is in remission, Olson boldly strides into the White House amidst protests from both the socialists and hard liners with the promise of fixing the economy, restoring national brotherhood, and preventing political violence by any means necessary. Whether the rest of the nation would listen to the message was another story."
ustates.64.a:0 "미국은 나눌 수 없는 단일국이다!"

ustates.65.t:0 "올슨이 리드의 파업에 대처하다"
ustates.65.d:0 "Ending the strike that was launched by the CSA was one of the first priorities of the new President. Olson considered negotiation to be the best alternative but many believed a strong approach was necessary. Olson's cabinet, however, sees negotiations as political suicide, as the coalition was formed partially in order to bypass having to directly deal with the IWW."
ustates.65.a:0 "협상이 먼저다."
ustates.65.b:0 "협상은 의미없다"

ustates.66.t:0 "올슨과 리드가 시카고에서 대담하다"
ustates.66.d:0 "올슨과 리드는 시카고에서 어느 정도의 타협을 위해 서로 대면했습니다. 노동연맹 민병대들과 미 육군에 의해 협상장은 강제적으로 무장해제되었습니다. 리드와 노동연맹은 미국 노조의 노사관계를 급격히 변화시키기를 원하기에 협상은 결코 쉽지 않을 것입니다. 그러나 올슨은 끈기있게 협상에 임해 파업이 끝나기를 바랍니다."
ustates.66.a:0 "아마도 여기에 모두의 희망이 있을 것이다"

ustates.67.t:0 "롱이 회담에 동석을 요구하다"
ustates.67.d:0 "휴이 롱은 올슨이 미국민들을 팔아먹지 않도록 감시하기 위해 리드와의 협상에 미국 제일당이 참여해야 한다고 요구했었습니다. 올슨은 처음에는 롱이 노동연맹에 파견된 대표단의 구성원이 아니었기 때문에 거절했지만, 그의 참여를 거부한다면 롱이 회담장을 나서는 순간 그의 신변에 대한 위협이 있을지도 모릅니다. 롱 총재의 존재는 분명 협상에 부정적인 영향을 미칠 것이며 심지어는 협상을 무산시킬 수 있습니다."
ustates.67.a:0 "동석을 허락한다"
ustates.67.b:0 "롱과는 볼일이 없다"

ustates.68.t:0 "리드가 올슨에게 요구사항을 제시하다"
ustates.68.d:0 "리드는 협상에서 많은 요구를 하고 있습니다. 그는 인간적인 삶을 살아가기 위한 최저임금과 주 40시간 근무제가 즉시 의회의 승인을 받아야 한다고 요구했습니다. 또한 리드는 실업자들을 위한 연방 후원 복지 시스템을 구축과 정부가 노조에 더 많은 권한을 줄 것도 요구합니다."
ustates.68.a:0 "리드의 요구를 전부 받아들여라"
ustates.68.b:0 "리드의 개혁안 중 일부를 시행하라"

ustates.69.t:0 "롱이 올슨을 역적이라고 비난하다"
ustates.69.d:0 "휴이 롱과 미국 제일당은 협상에 임한 대통령이 약해빠졌고 미국인들에 대한 반역행위를 저질렀다며 비난했습니다. 롱과 제일당은 더 이상 협상을 지지하지 않을 것입니다."
ustates.69.a:0 "씨발 롱"

ustates.70.t:0 "롱이 개혁안에 대해 항의하다"
ustates.70.d:0 "롱은 개혁안이 미국의 근본에 대한 공격이라고 주장합니다. 제일당은 협상장에서 대통령을 끌어내라는 압력을 가하기 위해 남부에서 대규모 시위를 시작했습니다. 올슨은 이미 리드와의 협상이 끝날 때까지 롱에게 대응하지 말라고 조언받았습니다."
ustates.70.a:0 "롱의 의견을 받아들인다"
ustates.70.b:0 "개혁안에 대해 우리가 보증함을 롱에게 알려줘라"

ustates.71.t:0 "리드가 올슨을 구라쟁이 역적이라 비난하다"
ustates.71.d:0 "After giving into Long, to appease the America First, Olson has finally alienated Reed and the CSA. Reed no longer trusts the President and believes he is using his position to put America First into a dominant position."
ustates.71.a:0 "롱을 내쫓아라, 우리는 노동연맹이 필요하다."
ustates.71.b:0 "롱을 냅둬라, 그는 노동연맹보다 중요하다."

ustates.72.t:0 "총파업이 퍼지다"
ustates.72.d:0 "The lack of response by the Olson administration allowed the General Strike to move to more cities. A divided St. Louis is now wracked by strikes and the level of violence was increasing."
ustates.72.a:0 "노동연맹이 통제를 벗어났군"

ustates.73.t:0 "세인트루이스의 대폭동"
ustates.73.d:0 "The CSA had been aggravating the workers in the area to expand the strike. The local businesses were paralyzed and many of them turned to the America First party to provide a solution. Within days the streets were flooded with Minutemen. There are wild reports from the chaos ranging from Minutmen stopping petty crime in the absence of police, to them creating the crime. Now the situation has erupted into a wide scale urban riot."
ustates.73.a:0 "주방위군을 보내라"
ustates.73.b:0 "우리는 연방군 투입을 최대한 피해야 한다"

ustates.74.t:0 "주방위군이 압도당하다"
ustates.74.d:0 "The National Guard Commander in St. Louis was overwhelmed by the amount of violence in the city. St. Louis became a war zone as all sides fell upon each other. The National Guard was overwhelmed and is contemplating retreating from the city."
ustates.74.a:0 "더 많은 군대를 보내라."
ustates.74.b:0 "우리 인력을 철수시켜야 한다."

ustates.75.t:0 "세인트루이스가 교전지대가 되다"
ustates.75.d:0 "The lack of federal support has allowed the CSA and AUS to turn St. Louis into a war zone. People streamed out of the city to escape the violence. Throughout the north and south, Americans from all sides are beginning to mobilize."
ustates.75.a:0 "통제불능이군"

ustates.76.t:0 "세인트루이스가 교전지대가 되다"
ustates.76.d:0 "The troops that arrived to support the National Guard found themselves in a war zone. As people streamed out of St. Louis the federal forces tried to wrest control of the city with little success. Each side became involved in one pitched battle after another and it was a war that had not yet been declared but that would soon change"
ustates.76.a:0 "통제불능이군"

ustates.77.t:0 "롱과 리드가 논쟁하다"
ustates.77.d:0 "Both men had contradictory views and this led to heated arguments between both the men. The President did his best to keep the occasion as civil as he could but both men were very vocal in their dislike for each other. Reed had threatened to leave the table if Long was not removed."
ustates.77.a:0 "롱을 협상장에서 제거하라"
ustates.77.b:0 "두 사람과 타협을 시도해 보자"

ustates.78.t:0 "롱이 회담장에서 강제적으로 쫓겨나다"
ustates.78.d:0 "After Long was removed from the original meeting, he had returned and forced his way into the meeting hall. He demanded to be re-involved with the negotiations and accused Olson of selling out America to the syndicates. Olson had no choice but to have Long physically removed from the meeting."
ustates.78.a:0 "야만인새끼!"

ustates.79.t:0 "시카고에서 미국 제일당원이 노동연맹을 공격하다"
ustates.79.d:0 "After Long had been forcibly removed from the meeting, an America First group calling themselves the Minutemen attacked the CSA party involved in the negotiations. An impromptu battle erupted as armed Minutemen and CSA groups clashed. The President was forced to leave the meeting and with him went any hope for a peaceful conclusion."
ustates.79.a:0 "롱이 평화를 망쳤군!"

ustates.80.t:0 "리드가 회담장을 박차고 나가다"
ustates.80.d:0 "회의에 참석한 두 남자 모두를 붙들려는 올슨의 시도는 롱 진영이 CSA 노동자를 공격하면서 무산되었습니다. 도시는 공격 사태에 대한 항의로 폭발했고 리드는 회담장을 박차고 나갔습니다. 리드는 대통령의 노력에 대해 찬사를 보냈지만, 그는 롱을 대처할 수는 없었습니다. 리드가 회의를 떠날 때 CSA 민병대 무장단체들이 아메리카 제일당원들을 공격하기 시작했고 롱은 도시에서 철수해야 했습니다."
ustates.80.a:0 "모두가 개새끼들이야!"

ustates.81.t:0 "맥아더가 롱 암살을 제안하다."
ustates.81.d:0 "맥아더는 오늘 대통령을 개인적으로 만나 충격적이고 불법적인 휴이 롱 암살 제안을 내놓았습니다. 미국 제일당 내 스파이들의 보고에 따르면, 그의 카리스마 넘치는 지도력 없이는 당 전체가 분열될 것이며, 그것이 광범위한 폭동으로 이어질 수도 있지만, 시간이 지날수록 폭동이 약해질 것이라는 점에서 조직적인 반란보다는 확실히 더 나아 보입니다. 그러나 대통령의 측근들은 이것이 정치에서 경쟁자들을 상대하는 데 있어서 치명적인 선례가 될 수 있기 때문에 이 제안을 받아들이지 말라고 경고합니다."
ustates.81.a:0 "하라."
ustates.81.b:0 "너무 위험한 발상이다."

ustates.82.t:0 "휴이 롱 암살 시도!"
ustates.82.d:0 "정오가 되기 직전 애틀랜타에서 휴이 롱은 루이지애나 주 청사 앞에서 연설을 하고 있었습니다. 그러나 갑자기 그의 연설은 무대 바깥쪽에서 들린 여러 발의 총성으로 인해 중단되었습니다."
ustates.82.a:0 "휴이 롱이 죽었다!"
ustates.82.b:0 "휴이 롱이 기적적으로 살아남았다!"

ustates.83.t:0 "휴이 롱 사망!"
ustates.83.d:0 "루이지애나 주 출신의 상원의원이자 개혁자인 미친 깡패새끼는 죽었습니다. 휴이 롱의 죽음과 함께 애틀랜타는 빠르게 폭동과 저항의 물결에 휩싸였습니다. 그러나 미닛맨들은 주방위군에게 항복하기 시작했습니다."
ustates.83.a:0 "이거 무시무시하구만, 그러나 적어도 내전은 일어나지 않겠지."

ustates.84.t:0 "마침내 찾아온 평화!"
ustates.84.d:0 "미국 제일당이 정치적 무력에 의해 무너지고 생디칼리스트 연합이 우리의 개혁에 만족하면서, 이 나라의 정치적 위기는 지나간 것 같아 보입니다. 세상은 여전히 위험한 곳이고 우리는 외교 문제에 대해 언젠가는 결정을 내려야 합니다. 하지만 현재로서는 우리는 한숨 돌릴 여유는 있습니다."
ustates.84.a:0 "하느님이 미국을 보우하사!"

### Garner Path ###

ustates.86.t:0 "존 낸스 가너의 취임식"
ustates.86.d:0 "Today John Nance Garner has been sworn in as the 31st president of America. Garner's speech spoke about how we must not compromise our democratic values with radicals, left or right. He promised that the economy shall be fixed and that democracy is a non-negotiable and integral part of the nation. Garner enters the White House surrounded by allies, professing that the Longists and Unionists will tire themselves out before the end of the year."
ustates.86.a:0 "신이시여 미국을 구하소서"

ustates.87.t:0 "Federal Involvement in the Strike"
ustates.87.d:0 "Since Garner's election, the CSA with the support of Reed and the SPA launched a General Strike to oppose the results of the election. By Inauguration day the strike had been going on for nearly two months and no one had devised a way of ending the strike. Garner and many within the Democratic party have come to believe that a strong hand is needed to stop the strikers."
ustates.87.a:0 "Federal involvement is necessary."
ustates.87.b:0 "Federal involvement is not necessary."

ustates.88.t:0 "러스트 벨트 지역의 긴장"
ustates.88.d:0 "As National Guardsmen arrived in the North to end the strike, tension remained high. Many of the various mayors and even governors were not just supportive of the Strike but actively helping it. Consequently, they strongly opposed the use of the National Guard. The strikers began to taunt the guards and have even assaulted scab workers. It is clear a single spark can set off the North. Yet President Garner remained undeterred by this and declared on the radio that the strike must end for the good of the nation, with the unsaid implication that force is going to be used if it doesn't."
ustates.88.a:0 "내가 보장하건대 파업은 끝날 것이다"

ustates.89.t:0 "남부 파업"
ustates.89.d:0 "The General Strike launched by the CSA has reached even the south with textile workers joining in the strike and launched their own strikes across the south, as well as in the rest of the country. With the Chaos in the steel belt, President Garner had to make a choice. Should he divert force to stopping the strike in Tennessee or in North Carolina."
ustates.89.a:0 "The Strike shall end in Tennessee"
ustates.89.b:0 "The Strike shall end in North Carolina"

ustates.90.t:0 "Minutemen establish control in Tennessee"
ustates.90.d:0 "With the country falling further into chaos, Long had the Minutemen move into Tennessee to establish order out of chaos. As Long established order there it is clear that the state is more loyal to him now than to the Federal government."
ustates.90.a:0 "You're not welcome there, Long!"

ustates.91.t:0 "Minutemen establish control in North Carolina"
ustates.91.d:0 "With the country falling further into chaos, Long had the Minutemen move into North Carolina to establish control and order there. As Long established order there it is clear that the state is more loyal to him now than to the Federal government."
ustates.91.a:0 "Never should have come there, Long!"

ustates.92.t:0 "The Pittsburgh Massacre"
ustates.92.d:0 "All it took was a single spark to start the revolution, and in Pittsburgh that spark occurred when a crowd of people stood outside one factory determined to oppose the National Guard. Guardsmen fired into the crowd leaving 5 dead. It did not take long for this to quickly be dubbed the Pittsburgh Massacre and the Steel Belt was driven into a frenzy. Soon National Guardsmen and police were fighting with armed strikers throughout the steel belt."
ustates.92.a:0 "Who gave them guns? Guns are for us"

ustates.93.t:0 "Local Police are Ineffective"
ustates.93.d:0 "Whether due to loyalty to the CSA or just being overwhelmed, local authorities have been ineffective at dealing with Reed and the CSA. Information out of the Steel Belt is becoming more and more vauge. The General Strike had locked down more of the industrial base."
ustates.93.a:0 "If you can't rely on your fellow American...."

ustates.94.t:0 "Governor of Missouri Asks America First for Help"
ustates.94.d:0 "When the CSA strike took hold in St. Louis the city came to a halt. The Federal government had not been willing to become involved and the Governor of Missouri asked for help from the America First to end the strike."
ustates.94.a:0 "Stay out of this, Long!"

ustates.95.t:0 "The America First Minutemen Arrive in St. Louis"
ustates.95.d:0 "Long's Minutemen arrived in St. Louis and were greeted with cheers from the crowds as they marched through the city. The cheers were replaced with bricks as the Minutemen moved into the striking section of the city. There were several scuffles and all out brawls between the strikers and the Minutemen which threatened to launch the city into a war zone."
ustates.95.a:0 "Demand Long remove the Minutemen"

ustates.96.t:0 "Long Refuses to Remove the Minutemen"
ustates.96.d:0 "Long refused to remove the Minutemen, citing his invitation from the Governor of Missouri. Garner insisted that the Minutemen leave and that Long return control to the local authorities. Long's refusal was a challenge to the President's authority."
ustates.96.a:0 "Send in the army to remove the Minutemen"
ustates.96.b:0 "Back down for now"

ustates.97.t:0 "노동연맹이 미닛맨을 공격하다"
ustates.97.d:0 "When Garner backed down from Long, it gave Long the excuse to run wild in Missouri. Long denounced the President as being a coward and a do-nothing leader. Reed has gone on record insisting that this spat is a farce, and in reality Garner is working with Long. CSA groups began erecting barricades and armed units have been rising throughout the North."
ustates.97.a:0 "You're both full of it!"

ustates.98.t:0 "군대와 미닛맨이 충돌하다"
ustates.98.d:0 "When the Army arrived in St. Louis they were attacked by the Minutemen who refused to comply with the Presidential decree. The exchanges lasted for a few days but the army was able to remove the Minutemen. Long denounced the action as being barbaric and Garner doing the work of Reed and the syndicalists."
ustates.98.a:0 "젠장할 롱, 젠장할 미닛맨"

### Alf Landon Path ###

ustates.101.t:0 "알프 랜던의 취임식"
ustates.101.d:0 "Alf Landon was sworn in as the 31st president of the United States of America today. At his inaugural address he spoke of the challenges facing the nation in preserving a liberal democacy. Landon's speech curiously never directly named the AFP or SPA, in the hope that their members could still be reasoned with. Whether anyone will listen is another matter."
ustates.101.a:0 "신이시여 미국을 구하소서"

ustates.102.t:0 "The President Deals with the Strike"
ustates.102.d:0 "In response to the ongoing crisis, Landon proposes a Bill to begin a series of economic intervention policies. Landon proposes to bail out a number of high profile companies and declaring a bank holiday to start the process. However both the SPA and AFP oppose it for not going far enough and being too friendly with business that caused the Depression. It will take some cooperation between Republicans and Democrats to overcome this United Front in Congress."
ustates.102.a:0 "Propose the Bill anyways"

ustates.103.t:0 "법안이 통과되다"
ustates.103.d:0 "The Bill has managed to pass and has been signed into law by Landon. It is hard to say right away if this will solve the problem, but Landon hopes that this can be the first steps to fix the economy that all moderates can agree upon."
ustates.103.a:0 "효과가 있길 바라자"

ustates.104.t:0 "Reed calls Landon a tool of Standard Oil"
ustates.104.d:0 "Jack Reed has spoken on the radio about how Alf Landon is just a tool for Standard Oil and that his actions are not going to help the common man but instead help the rich at the top. He spoke about how a General Strike is in order to bring real change to America. Landon has choosen to respond to Reed indirectly through a speaking affair he was giving. "
ustates.104.a:0 "I started with nothing, Reed, just like you!"

ustates.105.t:0 "휴이 롱이 랜던을 썩어빠졌다고 비난하다"
ustates.105.d:0 "Huey Long has called Landon on the radio a corrupt politician in Standard Oil's pocket. Long spoke about how Landon only cared for the rich and the monopolies that oppress true Americans. Huey Long also made sure to remind the people that by all rights that he should be president and that he would have fixed this crisis already. Landon has choosen to respond to Long while giving an interview to the newspapers"
ustates.105.a:0 "I am not Rockafeller, Long!"

ustates.106.t:0 "롱과 리드를 만나다"
ustates.106.d:0 "In response to the ongoing crisis, Alf Landon's Secretary of Commerce has proposed to meet down with both Huey Long and Jack Reed and try to get some sort of compromise. However some within the Republican party are saying that this plan of action will not work, and dealing with them at all will only debase the party line."
ustates.106.a:0 "저들과 만나지 말자"
ustates.106.b:0 "Arrange the conference"

ustates.107.t:0 "롱과 리드가 논쟁하다"
ustates.107.d:0 "Both Long and Reed had contradictory views and this led to heated arguments between both the men. The President did his best to keep the occasion as civil as he could but both men were very vocal in their dislike for each other. Reed had threatened to leave the table if Long was not removed."
ustates.107.a:0 "리드 말이 맞다, 롱은 나가라"
ustates.107.b:0 "싸우지 말고 타협시키도록 노력한다"

ustates.108.t:0 "롱이 회담장에서 강제로 쫓겨나다"
ustates.108.d:0 "After Long was removed from the original meeting, he had returned and forced his way into the meeting hall. Long demanded to be re-involved with the negotiations and accused Landon of selling out America to the syndicates. Landon had no choice but to have Long physically removed from the meeting."
ustates.108.a:0 "야만인새끼!"

ustates.109.t:0 "미국 제일당원들이 시카고의 노동연맹을 공격하다"
ustates.109.d:0 "After Long had been forcibly removed from the meeting, an America First group calling themselves the Minutemen attacked the CSA party involved in the negotiations. An impromptu battle erupted as armed Minutemen and CSA groups clashed. The President was forced to leave the meeting and with him went any hope for a peaceful conclusion."
ustates.109.a:0 "롱이 평화를 망쳤어!"

ustates.110.t:0 "리드가 회담장을 박차고 나가다"
ustates.110.d:0 "Landon's attempts to keep both the men in the meeting had made some headway until some of Long's men attacked a CSA worker. The city erupted in protest and Reed walked away from the table. Reed praised the President for his efforts but he could not deal with Long. As he left the meeting armed groups of CSA militiamen began attacking the America First parties and Long was forced to retreat from the city."
ustates.110.a:0 "You're all thugs, brutes"

ustates.111.t:0 "세인트루이스 대폭동"
ustates.111.d:0 "The CSA had been aggravating the workers in the area to expand the strike. Local businesses in St. Louis were paralyzed and many of them turned to the America First Party to provide a solution. Within days the streets were flooded with Minutemen. There are wild reports from the chaos ranging from Minutmen stopping petty crime in the absence of police, to them creating the crime. Soon the situation had erupted into a wide scale riot."
ustates.111.a:0 "주방위군을 투입해라"
ustates.111.b:0 "우리는 연방군 투입을 최대한 피해야 한다"

ustates.112.t:0 "주방위군이 압도당하다"
ustates.112.d:0 "The National Guard commander in St. Louis was overwhelmed by the amount of violence in the city. The battle in St. Louis became a war zone as all sides fell upon each other. The National Guard was overwhelmed. The Police chief of St. Louis is considering a full retreat and evacuation of the city."
ustates.112.a:0 "지원군을 투입해라"
ustates.112.b:0 "우리 인력을 철수시켜라"

ustates.113.t:0 "St. Louis Becomes a Warzone"
ustates.113.d:0 "The lack of federal support has allowed the CSA and AUS to turn St. Louis into a war zone. People streamed out of the city to escape the violence. Throughout the North and South, Americans from all sides are beginning to mobilize."
ustates.113.a:0 "The is getting out of hand"

ustates.114.t:0 "St. Louis Becomes a Warzone"
ustates.114.d:0 "The troops that arrived to support the National Guard found themselves in a war zone. As people streamed out of St. Louis the federal forces tried to wrest control of the city with little success. Each side became involved in one pitched battle after another and it was a war that had not yet been declared but that would soon change"
ustates.114.a:0 "통제불능이군"

### Victory in the civil war

ustates.116.t:0 "맥아더의 권력"
ustates.116.d:0 "With our victory in the civil war, a question must be decided upon. Should Douglas MacArthur resign as President and ensure a peaceful transition of power or should he remain in control to protect America? Hard liners within MacArthur's clique insist that the US will fall back into civil war without him, while Republicans and some Democrats claim MacArthur would be a tyrant to stay."
ustates.116.a:0 "MacArthur remains in power"
ustates.116.b:0 "맥아더가 권력을 포기하다"

ustates.117.t:0 "민주주의의 승리"
ustates.117.d:0 "At long last, the Republic has been saved. The radicals from both the left and the right which tried to destroy America have been defeated. We may have been battered and bruised but democracy has been saved."
ustates.117.a:0 "신이시여 미국을 구하소서"

ustates.118.t:0 "Malice or Charity"
ustates.118.d:0 "The question of what to do with those that fought against the government has to be decided. Shall we offer clemency to those that fought against the government and try and rehabilitate them back into society or shall they be punished for their actions against America?"
ustates.118.a:0 "Charity"
ustates.118.b:0 "Malice"

ustates.119.t:0 "The fate of the Electoral College"
ustates.119.d:0 "As we work to strengthen democracy following the civil war, the question of the Electoral College has been brought up. Many are calling for its reformation while others believe that we should keep it around as a safeguard against radicalism. What should we do?"
ustates.119.a:0 "The Electoral College is gone"
ustates.119.b:0 "The Electoral College will safeguard the Republic"

ustates.120.t:0 "National Rehabilitation"
ustates.120.d:0 "While we root out those that continue to still fight on for their treasonous cause, the question has come before MacArthur about what to do to those that have laid down their arms. Some of his advisers are suggesting clemency others suggest they must be imprisoned for their actions. What shall the commander in chief choose?"
ustates.120.a:0 "Down with the Traitors"
ustates.120.b:0 "We have spilt enough blood"

ustates.121.t:0 "Reconcile with Washington?"
ustates.121.d:0 "The Tyrant MacArthur has done the unthinkable and has stepped down from power. Thus a debate has arisen about if we should reunite and make America whole. Many believe that even though MacArthur has stepped down from power, he still has control and that he won't hesitate to re-assume power should politics don't go his way."
ustates.121.a:0 "Let us reunite with Washington(Game Over)"
ustates.121.b:0 "We are the true America and we shall unite America ourselves!"

ustates.122.t:0 "America is reunited!"
ustates.122.d:0 "The rebel government out west has decided to lay down their arms and rejoin America. The military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
ustates.122.a:0 "From Sea to shining Sea!"

ustates.123.t:0 "No Reconciliation"
ustates.123.d:0 "Since MacArthur stepped down many wondered if the country would be whole again. However it seems that the rebels out west have decided that they shall not reunite with us. In their senate, they denounced Congress as just being a pawn of MacArthur who they still regard as a tyrant despite the fact he saved the country."
ustates.123.a:0 "America one day shall be reunited"

ustates.124.t:0 "America is Reunited"
ustates.124.d:0 "At long last America has been reunited. We stretch once again from sea to shining sea. The traitors to the country have been destroyed and the stars and stripes now fly proudly from coast to coast knowing that liberty is secured for all."
ustates.124.a:0 "A more perfect union"

ustates.125.t:0 "노조의 운명"
ustates.125.d:0 "With the civil war over and reconstruction now underway, the question of trade unions have been brought up. Some think that we should promote more liberal and anti-syndicalist to be a ward against the influence of Syndicalism. Others however, regard all trade unions as traitors to the country and should be outlawed. What should be done?"
ustates.125.a:0 "생디칼계열 노조만 금지한다"
ustates.125.b:0 "모든 노조를 금지한다"

ustates.126.t:0 "Army is slow to desegregate"
ustates.126.d:0 "After the President signed a law to desegregate the Armed Forces, it seems that it is taking more time then expected to fully desegregate. There are still black only and white only regiments and several officers are determined to keep things separate. Despite the slowness, things are improving as more and more units are desegregating. Still, Progress is slow."
ustates.126.a:0 "Desegregation shall still happen"

ustates.127.t:0 "붉은 공포"
ustates.127.d.macarthur:0 "Since MacArthur has taken power he has begun a campaign against socialism, anarchism, and syndicalism. They are after all the main instigators of the civil war and as such all Americans must know the role that they played in the conflict and as such as the so-called 'red scare' begins many are being forced out of jobs and are being blacklisted."
ustates.127.d.elected:0 "Since the election of [USA.GetLeader] the government of the United States has begun a campaign against socialist of all stripes. They were one of the main instigators of the civil war and as such all Americans must understand their role. Moreover socialists and syndicalists must not allow their subversion to survive and as such as the so-called 'red scare' begins many are being forced out of jobs and are being blacklisted."
ustates.127.a:0 "빨갱이가 되기보다 죽는 게 낫다"

ustates.128.t:0 "Lavender Scare"
ustates.128.d:0 "With the so-called Red Scare underway, [USA.GetLeader] has passed Executive Order 10450 that broadened the definition of a national security risk to include 'Any criminal, infamous, dishonest, immoral, or notoriously disgraceful conduct, habitual use of intoxicants to excess, drug addiction, or sexual perversion.'. This has led to the firing of over 5,000 federal employees who were accused of being homosexual."
ustates.128.a:0 "We shall keep America safe"

ustates.129.t:0 "Trial of the Weapons companies"
ustates.129.d:0 "A number of Weapons companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.129.a:0 "Allow them to operate again"
ustates.129.b:0 "They are traitors and should be treated as such"

ustates.130.t:0 "Trial of the Heavy Equipment companies"
ustates.130.d:0 "A number of Heavy Equipment companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.130.a:0 "Allow them to operate again"
ustates.130.b:0 "They are traitors and should be treated as such"

ustates.131.t:0 "Trial of the Aviation companies"
ustates.131.d:0 "A number of Aviation companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.131.a:0 "Allow them to operate again"
ustates.131.b:0 "They are traitors and should be treated as such"

ustates.132.t:0 "Trial of the Naval companies"
ustates.132.d:0 "A number of Naval companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.132.a:0 "Allow them to operate again"
ustates.132.b:0 "They are traitors and should be treated as such"

ustates.133.t:0 "Trial of the Industrial companies"
ustates.133.d:0 "A number of Industrial companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.133.a:0 "Allow them to operate again"
ustates.133.b:0 "They are traitors and should be treated as such"

ustates.134.t:0 "대이민"
ustates.134.d:0 "As MacArthur has not given up power, a number of America have made their way west to the so-called Pacific States of America that is occupying American Land and is desecrating the flag and everything that America holds dear. The question though is what shall we do in regard to this Great Migration? Should we let them freely go and present such a security risk, or shall we use the army to keep as many as possible within our borders?"
ustates.134.a:0 "그들은 떠나지 못한다"
ustates.134.b:0 "가게 냅둬라"

ustates.135.t:0 "Refugees from MacArthur"
ustates.135.d.let_go:0 "As expected, the tyrant known as Douglas MacArthur has refused to give up his grip on power. As such a large wave of Americans are making their way to the west where they will find a new life out of the shadow of a tyrant. Moreover, military leaders believe that we shall be able to make use of this intel and use it against MacArthur."
ustates.135.d.army:0 "As expected, the tyrant known as Douglas MacArthur has refused to give up his grip on power A wave of migrants and refugees have come westward to the true United States. While we and our special services have done what we could to bring them across the Rockies, MacArthur used his army upon many of them massacring them like the butcher that he is. However, this has only fueled people's desire to get revenge against the tyrant in the east."
ustates.135.a:0 "진정한 미국에 오신것을 환영합니다"

ustates.136.t:0 "Provisional President"
ustates.136.d:0 "With Democracy now restored to the country, the question is who shall be the leader of the country till the next election shall be called? MacArthur has picked Three men who could serve in that Role, Quentin Roosevelt, Wendell Willkie, and John Nance Garner. The question is whom shall congress choose?"
ustates.136.a:0 "쿠엔틴 루즈벨트"
ustates.136.b:0 "Wendell Willkie"
ustates.136.c:0 "존 낸스 가너"

