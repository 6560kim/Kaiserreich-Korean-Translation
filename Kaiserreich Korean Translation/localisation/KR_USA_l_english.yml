ustates.200.t:0 "The 1940 Progressive Party Primary"
ustates.200.d:0 "The Progressive Party is still mourning the loss of Floyd Olson who was able to save American Democracy. Henry Wallace has vowed that he shall carry on the legacy of Olson. Unsurprisingly the Progressive Party has nominated him as their candidate in the 1940 Election."
ustates.200.a:0 "헨리 월리스를 지명하다"

ustates.201.t:0 "The 1940 Republican Primary"
ustates.201.d.avoided:0 "The 1940 Republican Primary is here and as the vice presidential candidate of Floyd Olson, Quentin Roosevelt has been nominated as this year's Presidential Candidate. He has vowed to carry on the legacy of Olson."
ustates.201.d.landon:0 "Alf Landon has been president through the civil war and because of his leadership has guided the country through this difficult time has been re-nominated as the Presidential Candidate for the Republican Party."
ustates.201.d.not_elected:0 "The republican primary is here for 1940. Quentin Roosevelt has been unanimously nominated as the Republican nominee for the President."
ustates.201.a:0 "쿠엔틴 루즈벨트"
ustates.201.b:0 "Alf Landon"

ustates.202.t:0 "The 1940 Democrat Primary"
ustates.202.d.president:0 "John Nance Garner has managed to keep the country afloat during the civil war and as such he has been unanimously nominated for the democratic candidate for the presidency."
ustates.202.d.not_president:0 "There are a number of men who are running to be the democratic nominee for president. Whom shall be chosen?"
ustates.202.a:0 "Wendell Willkie"
ustates.202.b:0 "존 낸스 가너"
ustates.202.c:0 "Harry F. Byrd"
ustates.202.e:0 "더글러스 맥아더"

