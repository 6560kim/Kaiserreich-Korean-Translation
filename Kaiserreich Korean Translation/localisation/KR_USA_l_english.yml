### Ideas ###
USA_great_depression:0 "대공황"
USA_great_depression_desc:0 "Since the collapse of the New York Stock Market in 1925, the United States has been gripped by the Great Depression. In addition to the massive economic woes plaguing America from this never-ending crisis; the Great Depression has given energy to both Long and Reed as they campaign against one another and the establishment."

USA_black_monday:0 "대공황"
USA_black_monday_desc:0 "The Great Depression which has been gripping America for over a decade looked to be slowly recovering under the Hoover administration, though nowhere near fast enough. However, the recent collapse of the Berlin Stock Market has just made the Great Depression even worse. Only God and the next President knows when this can be over."

USA_political_crisis:0 "정치적 위기"
USA_political_crisis_desc:0 "The United States is in crisis. The Great Depression, which has been ravaging our nation for over a decade, has still not let up. Popular desperation has allowed the far-left Socialist Party of America and the far-right America First Party to gain strength in recent years. Others look to MacArthur and the Army as a way to solve both the depression and radicalization. Many worry that the United States could descend into civil war should our current situation not soon be resolved, or a radical presidential candidate win in the upcoming 1936 Elections."

