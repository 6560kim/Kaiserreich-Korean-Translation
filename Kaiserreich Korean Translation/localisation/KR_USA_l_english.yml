USA_civil_war_aftermath_idea:0 "내전피해 복구"
USA_civil_war_aftermath_idea_desc:0 "While we may have won the Civil War, our country is in ruins. Most people are forced to barter; electrity, running water, and other basic services barely function; and millions are starving or ill, especially the thousands and thousands of orphans."
USA_civil_war_aftermath_idea2:0 "내전으로부터 경미한 회복"
USA_civil_war_aftermath_idea2_desc:0 "While we may have stopped the cholera epidemics and famines, most of the country is still on fire. The only place one can find any modicum of stability is the heavily guarded military depots containing newly-delivered famine relief aid and medicine."
USA_civil_war_aftermath_idea3:0 "Fledling Recovery from the Civil War"
USA_civil_war_aftermath_idea3_desc:0 "The cities have returned to some level of stability, and currency is starting to come back into use as bartering fades. The mass graves are now covered in saplings and flowers as the nation slowly claws itself back from collapse."
USA_civil_war_aftermath_idea4:0 "내전으로부터 부분적 회복"
USA_civil_war_aftermath_idea4_desc:0 "Government-run agencies have started to put people back to work, and some respectable businesses have reopened. The threat of mass starvation has passed, though it is not uncommon to see small hordes of orphans and elderly rooting through trash in the cities."
USA_civil_war_aftermath_idea5:0 "내전으로부터 거의 다 회복"
USA_civil_war_aftermath_idea5_desc:0 "The scars of the war, visible just months ago, have largely faded from the country. Factories have re-opened, and trains, busses, and other forms of public transportation have started running with some regularity. America has nearly returned to its pre-war standard of living."
USA_civil_war_depression_idea:0 "Economic Devastation from the Civil War"
USA_civil_reconstruction_idea:0 "국가재건"
USA_home_of_the_brave_idea:0 "용사들의 고향"
USA_american_values_ideas:0 "미국의 가치"
USA_cointelpro_idea:0 "코인텔프로"
USA_black_chamber_idea:0 "검은 회의실"
USA_socialist_resistance1:0 "압도적인 사회주의자들의 저항"
USA_socialist_resistance1_desc:0 "While we may have won the war against the Combined Syndicates, we have not won the minds of its inhabitants. Syndicalist terrorists attack railroads and factories, and indiscriminantly kill our loyal soldiers and policemen."
USA_socialist_resistance2:0 "강력한 사회주의자들의 저항"
USA_socialist_resistance2_desc:0 "Our initial counter-terrorism efforts are showing some promise, but the Socialist resistance groups are tough nuts to crack. Some peripheral terrorists have been arrested, and a few safehouses raided, but this has had little impact."
USA_socialist_resistance3:0 "약화된 사회주의자들의 저항"
USA_socialist_resistance3_desc:0 "We have succeeded in destroying some main safehouses, and arresting some key ringleaders, but a few notable terrorists remain at large. Analyists still expect a more bombings and attacks, but nothing on the magnitute of the first months of our occupation.""
USA_socialist_resistance4:0 "퇴색된 사회주의자들의 저항"
USA_socialist_resistance4_desc:0 "Only a few die-hard radical Syndicalist terrorists now remain, with most of their compatriots killed or arrested. One final push to destroy the remaining safehouses hidden in the ruins of factories of Chicago and Milwaukee, and the Steel Belt will be pacified."
USA_longist_resistance1:0 "압도적인 롱 지지자들의 저항"
USA_longist_resistance1_desc:0 "While we may have won the war against the Union State, we have not won the minds of its inhabitants. Longist terrorists attack railroads and factories, and indiscriminantly kill our loyal soldiers and policemen."
USA_longist_resistance2:0 "강력한 롱 지지자들의 저항"
USA_longist_resistance2_desc:0 "Our initial counter-terrorism efforts are showing some promise, but the Longist resistance groups are tough nuts to crack. Some peripheral terrorists have been arrested, and a few safehouses raided, but this has had little impact."
USA_longist_resistance3:0 "약회된 롱 지지자들의 저항"
USA_longist_resistance3_desc:0 "We have succeeded in destroying some main safehouses, and arresting some key ringleaders, but a few notable terrorists remain at large. Analyists still expect a more bombings and attacks, but nothing on the magnitute of the first months of our occupation."
USA_longist_resistance4:0 "퇴색된 롱 지지자들의 저항"
USA_longist_resistance4_desc:0 "Only a few die-hard radical Longist terrorists now remain, with most of their compatriots killed or arrested. One final push to destroy the remaining safehouses hidden in the swamps of Louisiana, and the South will be pacified."
USA_federalist_resistance1:0 "Overwhelming Federalist Resistance"
USA_federalist_resistance1_desc:0 "While we may have won the war against the Federal Government, we have not won the minds of its inhabitants. Federalist terrorists attack railroads and factories, and indiscriminantly kill our loyal soldiers and policemen."
USA_federalist_resistance2:0 "Strong Federalist Resistance"
USA_federalist_resistance2_desc:0 "Our initial counter-terrorism efforts are showing some promise, but the Federalist resistance groups are tough nuts to crack. Some peripheral terrorists have been arrested, and a few safehouses raided, but this has had little impact."
USA_federalist_resistance3:0 "Weakened Federalist Resistance"
USA_federalist_resistance3_desc:0 "We have succeeded in destroying some main safehouses, and arresting some key ringleaders, but a few notable terrorists remain at large. Analyists still expect a more bombings and attacks, but nothing on the magnitute of the first months of our occupation."
USA_federalist_resistance4:0 "Fading Federalist Resistance"
USA_federalist_resistance4_desc:0 "Only a few die-hard radical Federalist terrorists now remain, with most of their compatriots killed or arrested. One final push to destroy the remaining safehouses hidden in the basements of ruined Washington, and the Maryland and Virginia area will be pacified."
