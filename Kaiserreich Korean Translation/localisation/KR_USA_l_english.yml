ustates.203.d.no_civil_war:0 "The 1940 Presidential election is finally here, thankfully it is nowhere near as contentious as the 1936 election. With this election, the National Unity Party Coalition has been dissolved. The question is now who shall become the president of the United States of America?"
ustates.203.a:0 "진보당"
ustates.203.b:0 "공화당"
ustates.203.c:0 "민주당"

