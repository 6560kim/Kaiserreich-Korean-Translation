### Ideas ###
NOR_labour_conflicts:0 "노동 논쟁"
NOR_labour_conflicts_desc:0 "노르웨이 경제는 끊임없는 노동 논쟁에 시달리고 있습니다. 그 결과 매년 파업과 공급 문제로 수백만의 인시가 없어지고 있습니다."
NOR_labour_conflicts_strike:0 "총파업"
NOR_labour_conflicts_strike_desc:0 "노동조합은 경제를 마비시키는 총파업을 선언했습니다."
NOR_weak_economy_1:0 "침체된 경기"
NOR_weak_economy_1_desc:0 "세계대전 이후 노르웨이는 정치적, 경제적으로 영국의 세력권에 잔존하고 있었습니다. 때문에, 1925년 영국의 혁명은 노르웨이의 수출지향적 경제에 재앙을 가져다주었습니다. 이후 독일의 '제국 협정' 출범에 따라 우리나라는 대부분의 유럽 시장에서 소외되었습니다. 부족한 국제 무역은 우리 경제를 마비시키고 있습니다."
NOR_weak_economy_2:0 "침체된 경기"
