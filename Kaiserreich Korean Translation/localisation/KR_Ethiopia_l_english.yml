ETH_Debt_idea_1_desc:0 "우리의 채무는 치명적인 수준에 달했고 국가의 어깨 위에서 주체못할 부담이 되고 있습니다. 우리의 채무가 우리를 너무나도 구속하기에 사람들은 에티오피아의 독립성에 대해 의문을 제기하기 시작했습니다."
ETH_Debt_idea_2_desc:0 "대규모 프로젝트를 실행할 수 없게 막은 우리의 엄청난 채무에도 불구하고, 우리는 국가에 가해져온 부담을 줄여나가기 시작했습니다."
ETH_Debt_idea_3_desc:0 "특정한 조치를 시행할 수 없게 막은 우리의 대형 채무에도 불구하고, 우리는 채무 관리 활동으로 이를 점차적으로 감소시키기 시작했습니다."
ETH_Debt_idea_4_desc:0 "전반적으로 남아있기는하지만 우리의 빚은 꽤나 처리할 수 있게 되었고 더이상 우리를 제한하지 않습니다."
ETH_Debt_idea_5_desc:0 "우리의 빚의 상태는 귀찮은 수준으로 감소했습니다. 하지만 이는 여전히 우리에게 개입해서 미래의 목표를 달성하는 것을 막고 있습니다."
ETH_military_Focus_desc:0 "우리는 우리의 예산을 군사 경비에 우선적으로 집중하기로 결정했습니다."
ETH_production_focus_desc:0 "우리는 우리의 예산을 생산과 산업 기금에 우선적으로 집중하기로 결정했습니다."
ETH_construction_focus_desc:0 "우리는 우리의 예산을 기반시설의 개선과 건설 능력에 우선적으로 집중하기로 결정했습니다."
ETH_Tribal_Intergration_desc:0 "다양한 부족들과 그 족장들의 권리를 인정하기로 시작한 이후 그들은 국가에 더 충성스럽고 협조적인 정책을 채택했습니다."
ETH_advisors_germany_desc:0 "우리 군의 장교들은 우리의 군대를 현대화하고 더 잘 훈련시키는 것을 도울 독일인 군사 고문들과 가깝게 일하고 있습니다."
ETH_Food_desc:0 "이제는 기근 문제가 해결되면서 우리의 인구와 경제가 중기적으로 상승할 것으로 예상됩니다."
ETH_Scouts_desc:0 "우리 나라의 청소년들은 줄지어 에티오피아 스카우트 단에 가입해 고귀하고 숭고한 가치를 추구하고 가치있고 명예로운 시민이 되기 위해 일 할 것입니다."
ETH_Slavery_idea_desc:0 "노예제는 에티오피아에서 매우 만연한 관습입니다. 메넬리크 2세 이후 전임 황제들의 노력은 사실상 상징적인 것 뿐이었고 노예제와 노예의 후손들은 여전히 존재하고 열심히 일하지만 그들의 노동의 대가를 받지 못합니다. 노예제의 실행은 그 어떠한 문명국에서도 부도덕적인 것으로 간주되기에 이 제도는 비효율적이며 에티오피아의 수치의 원천입니다."
ETH_Land_Reform_idea_desc:0 "우리는 지금 우리의 땅을 더욱 효율적으로 경영하고 현대적인 방법으로 관리해가고 있습니다. 이는 우리의 농업 생산에 큰 영향을 주었습니다."
ETH_Aristocratic_Army_desc:0 "우리의 군대에서의 직위는 출생으로 결정되고 모든 최고위직은 세계 대전에서 보여줬던 것처럼 그 능력이 의심스러운 귀족들의 것입니다."
ETH_Speech_Freedom_desc:0 "우리는 이제 국민의 권리와 표현의 자유를 보장하는 법률을 보유합니다. 더 나아가서 우리는 또한 이 새 법들을 더 강화할 정치적인 의지까지 보유합니다."
ETH_Ethiopian_Welfare_desc:0 "가난은 우리의 시민들이 물질적인 소득과 풍요의 가능성을 경험하는 것을 막습니다. 우리는 우리 신민들 중 가장 가난한 사람마저도 보호해야만합니다. 이는 모든 개인 각각이 낙관적인 미래를 소유할 수 있게 하는 것입니다."
ETH_Lion_of_Judah_idea_desc:0 "유다의 사자는 왕조의 상징 그 이상입니다. 이는 식민주의로부터 생존하고 심지어는 식민주의자들로부터 승리한 유일한 국가 에티오피아가 겪은 모든 고난과 도전을 상징합니다. 제국은 솔로몬의 후예가 여기에 첫 발을 내딛은 이후 천년의 역사동안 계속해서 굳게 서있습니다."
ETH_Imperial_Inspiration_desc:0 "우리의 황제는 전설적인 인물입니다. 외국인들에게는 그는 온화한 성격과 왜소한 모습으로 보일지도 모르겠습니다. 하지만 그가 말하면 모든 이가 듣습니다. 그는 자우디투로부터 망가지고 파산된 제국을 물려받았으며 모든 이가 그가 나타내는 진정한 위대함을 볼 수 있지만 이를 이해하는 이는 소수뿐입니다."
ETH_Working_Natives_desc:0 "부족들과 그 족장들의 권리를 인정하기로 한 이후로 그들은 차례차례 우리에 대해 협력하기 시작했습니다."
ETH_Trained_Pilots_desc:0 "외국인 조언가들이 지도하는 항공학교가 아디스아바바에 개교했습니다."
ETH_Anti_Imp_desc:0 "우리를 정복하고자하는 이들은 지속적으로 우리를 과소평과해왔습니다. 워플라부터 아도와까지 시기심 많은 약탈자들은 우리의 정신을 부수고 에티오피아의 자유로운 국민들을 예속하려 합니다. 그들은 결코 성공할수 없을 것입니다!"
ETH_Ethiopian_Guns_idea_desc:0 "외국의 기술을 이용하고 외형적 설계도는 우리의 디자인을 기초로 해서, 우리는 에티오피아인이 만든 에티오피아 인을 위한 에티오피아 산 총기가 값싸지만 높은 역량을 가지도록 했습니다."
ETH_Levy_Army_desc:0 "에티오피아는 근대의 강대국들과는 달리 통일되고 조직화된 군대를 가지고 있지 않습니다. 실제로는 에티오피아의 '군대'는 귀족들 개개인의 소유이며 사람들은 귀족들에게 충성하며 오직 그들에게만 충성합니다."


