ETH_Nationalised_Railroad_desc:0 "우리는 이제 우리의 철도를 국유화해서 그들을 제국의 재산으로 보장했습니다. 우리는 그것들을 잘 관리해서 화물과 병력의 수송이 빠르고 효율적으로 이뤄지게 할 것입니다."
ETH_Privatised_Railroad_desc:0 "우리는 독일 소유의 철도가 계속해서 독일인들에게 관리되도록 할 것이지만 그들을 지속적으로 감시해서 그 품질이 최상을 유지하도록 보장할 것입니다."
ETH_Expand_Railroad_desc:0 "현재의 철도 시스템을 확장하는 일은 우리 나라의 장기적 이익을 위해 필수적입니다. 병참선, 상품의 분배, 군대의 이동은 모두 똑같이 중요하고 우리의 나라를 풍요롭게 할 것입니다. 다행히도 황제는 이동 수단의 중요성을 이해하고 있습니다."
ETH_Southern_Expansion_desc:0 "우리의 철도 확장 계획의 다음 단계는 제국의 남부 지방을 우리의 다른 기반 시설과, 잘하면 우리 나라의 다른 지역과 연결하는 것입니다."
ETH_Expand_Into_Eritrea_desc:0 "우리의 철도 확장 계획의 다음 단계는 제국의 유일한 해안 지역인 에리트레아를 우리의 다른 지역과 연결하고 거기 사는 사람들의 재산을 증진시키고 지역의 상품을 더 잘 순환시키는 것입니다."
ETH_Impose_Amharic_desc:0 "민족적으로 동일하지 않음에도 에리트레아는 에리트레아에는 미래에 우리에게 위협이 될 수 있는 티그라이 엘리트들이 많이 있습니다. 우리는 언어의 장벽이 어떤 이점도 가지지 않고 에리트레아는 에티오피아라는 개념을 이해시키는 단계를 밟아야합니다."
ETH_Tribe_Intergration_desc:0 "우리는 에리트레아의 지배권을 장악할 수 있습니다... 그들에게 부차적인 인센티브를 제공한다면요."
ETH_Officer_Intergration_desc:0 "우리의 베테랑 전투원 중 많은 수는 이탈리아 인들 아래에서 복무했고 나머지는 해방 후의 사설 민병대 하에 있었습니다. 우리는 이제 우리가 적용해왔던 것과 같은 원칙을 적용해야 하며 에리트리아의 세력을 에티오피아 군으로 균일하게 통합하기 위한 단계를 밟아야 합니다. "
ETH_Construct_Naval_Base_desc:0 "우리는 아스마라에 너무나 거대해져서 제국의 진정한 해군력을 선보이게 되면 오늘의 해상 제국들을 날려버리게 될 항구를 세우는 데에는 예산을 아끼지 않을 것입니다!"
ETH_Intergration_Of_Eritrea_desc:0 "20년이 지나며 에리트레아의 불온은 거의 가라앉았고 지역에 거주하는 사람들은 제국에 긍정적인 관점을 보이기 시작했습니다. 가까운 미래에는 잠재적인 불온조차 감소하기 시작할 것으로 보입니다. "
ETH_Develop_Eritrea_desc:0 "에리트레아에 거의 투자하지 않았던 이탈리아의 제국주의자들과는 달리 좋은 의도를 보여줄 목적으로서 우리는 지역에 막중한 투자를 시작할 것입니다."
ETH_Invest_In_Industry_desc:0 "산업화는 진보하기 위한 유일한 길입니다. 제국이 생산을 신장하기 위해 더 많은 공장을 필요로 할 때 우리는 이 중추적인 정책을 포기할 수 없을 것입니다."
ETH_Tribal_Modernisation_desc:0 "우리는 부족 집단들과 다른 소수 집단들의 권리를 보장할 것입니다. 그들이 그들의 의무를 다하는 동안에는!"
ETH_Southern_Industrial_Expansion_desc:0 "우리는 우리의 산업화 프로그램을 확장하고 우리 나라의 남쪽 지방에 새로운 공장을 건설할 것입니다. 그렇게 하면 이 지역의 경제적 이익과 일자리는 더 잘 분배되어 생산성과 수익성을 폭발시킬 것입니다."
ETH_Military_Industrial_Expansion_desc:0 "세월이 지나며 우리의 군이 더 높은 품질의 장비와 충분한 보급을 받아야할 필요가 있음은 명백해졌습니다. 우리는 우리의 군인들이 제국을 더욱 잘 지킬 수 있도록 무기와 보급품의 대량 생산을 시작할 것입니다."
ETH_German_Investment_desc:0 "우리의 상대적인 안정성과 독일을 향한 흔들리지 않는 충성을 보여준 이후 아마 그들은 검은 월요일의 효과를 제거하기 위한 해외 투자를 에티오피아에서 시작할 수 있을 것이고 그 과정에서 에티오피아를 더 발전시키는 것을 도와줄 것입니다."
ETH_German_Aid_desc:0 "우리는 독일이 세계대전 중에 우리가 그들에게 보냈던 도움을 잊지 않도록 할 것입니다. 개인과 공공의 독일인 투자자들은 에티오피아에 번영을 가져오는데 도움을 줄 것입니다."
ETH_Debt_desc:0 "세계대전이 결말지어지며 우리 나라의 채무는 통제불능으로 급증했고 지금까지도 이어집니다. 정말로 필수적인 개혁은 채무 문제가 완전히 해결되기 전까지는 실행될 수 없습니다."
ETH_German_Military_Mission_desc:0 "우리가 투자와 원조를 받을 목적으로 독일에 접촉한 이래로, 우리의 병사들을 더 잘 훈련시키고, 전략을 향상시키고, 최종적으로는 우리의 군을 현대화시킬 방법을 배우기 위해 군사 전문가를 요청하는 일 역시 우리의 최고의 관심사가 되었습니다."
ETH_Tax_Church_desc:0 "안타까운 일이지만 제국이 채무를 상환하기 위한 자금을 필사적으로 찾고 있는 관계로 교회에 세금을 거두도록 해야만 합니다."
ETH_Tax_Slaveowners_desc:0 "전부는 아니어도 많은 노예주들은 부유합니다. 우리는 노예에 세금을 매김으로써 우리 나라의 지나치게 부요한 사람들로부터 재산을 착출해낼 수 있을 것입니다. 이것은 혹자에 의해 논쟁거리가 될 수 있겠지만 우리의 예산에는 큰 혜택이 될 것입니다."
ETH_Tax_Oromo_desc:0 "오로모인들은 많은 특권들을 수여받아 왔습니다. 우리는 제국 내에서 평등을 장려하고 예산을 증가시키며 더 나아가서 우리의 채무까지 상환할 능력을 얻기 위해 특권들을 폐지할 필요가 있습니다."
ETH_Tax_Eritrea_desc:0 "We’d freed the Eritreans upon the conclusion of the Weltkrieg and granted them special privileges within the empire. However, the time for them has ended as most Eritreans see themselves as Ethiopians anyway and, if they truly believe themselves worthy of our great nation, they must begin contributing towards the prosperity of the empire."
ETH_Budget_desc:0 "Due to budget reform and readjustment, we can finally begin the next step of the Emperor’s plan: reformation."
ETH_Haile_desc:0 "Halie Selassie I is a reformer in the best possible way. He is a dynamic man who understands what is required to modernise Ethiopia and drag it out of the past, which it has been stuck in for far too long. While the path of modernisation will not be easy, it says a lot about the King’s character and his willingness to help his nation."
ETH_Educate_Slaves_desc:0 "With former slaves now free, it is clear that we must take steps to properly integrate them within Ethiopian society. Incidentally, this has also coincided with our plans to reform and expand the education system. By undertaking these planned reforms, we will ensure that the future minds of Ethiopia are well educated!"
ETH_Slavery_Question_desc:0 "Slavery simply has no place within a modern and civilised nation. The concept of human ownership is incompatible with the empire envisioned by Halie Selassie I. Thankfully, the newly instituted slaveowner tax has meant that it is, in fact, cheaper to hire workers than own slaves and so the abolition of slavery will, most likely, not face great opposition. However, massive efforts will need to be undertake in order to heal the social and cultural wounds endured by the oppressed folk."
ETH_Agriculture_Initative_desc:0 "Ensuring the existence of an organised agricultural sector, especially a prosperous one, is paramount to the future of the empire. As Ethiopia grows, so does its population and its food consumption. In order to avoid overextending our production capabilities and suffering from famines, we must begin undertaking significant agricultural reforms."
ETH_Land_Reform_desc:0 "Land ownership within Ethiopia still operates based on an archaic system, where the people who hold the land only do so because of their abundant power or wealth. Legal ownership of land is uncommon and this has been a problem for quite a long time. It is time we begin the reformation of land ownership and distribution and actively enforce those laws."
ETH_Modernise_Bureaucracy_desc:0 "In order to modernise our empire, we must drag ourselves out of the Dark Ages of the Zemene Mesafint and begin centralisation, increasing efficiency within the government and the bureaucracy. Successfully implementing these new ideas, however, will be an arduous task."
ETH_Tax_Question_desc:0 "As it stands, we've no official tax code. In order to westernise our nation, reformation of the tax code is crucial. We currently have a few options in front of us: one, we can support the people and institute a land tax that will primarily fall on the wealthy, two, we can listen to our western advisers and push for a progressive tax system, and, three, we can listen to the aristocrats and institute a low, flat tax."
ETH_Permanent_Feudal_Borders_desc:0 "Order and stability within the empire are both of the utmost importance. We must decisively, yet gently, end the infighting between the upper classes lest they remain at each other’s throats, threatening the empire’s stability."
ETH_Governorship_Question_desc:0 "Deciding who will govern the various provinces of Abyssinia will be an extremely crucial decision, with many far reaching consequences. That being said, we’ve a few options in front of us: we can allow the people to elect their respective governors, allow the Negus to appoint governors, or we can allow the upper class to govern their own lands."
ETH_Ethiopia_Scout_Association_desc:0 "The Ethiopian youth need to spend their bountiful energy in better, more productive pursuits. What better way to help them do that than by creating the Ethiopian Scout Association, a state-sponsored organisation which will help young men within our nation work on bettering the empire."
ETH_Military_Question_desc:0 "Currently, the officers within our army belong to only noble backgrounds or are members of the Selassie family, with commoners being denied promotion to most of the high positions within the military, no matter their competency. Perhaps we could allow commoners to serve as high ranking officers within the army, promoting them based on merit instead of class."
ETH_Finish_The_Reforms_desc:0 "We’ve finally completed the reformation of the empire, with the only thing left being the ratification of those reformations through the creation of a new constitution."
ETH_New_Constitucion_desc:0 "A new constitution will be written up for the empire, containing and enforcing the reforms made by us during its drafting. The empire shall move forward, now stronger than ever!"
ETH_People_Constitucion_desc:0 "The legitimacy of a ruler is derived from the support of his people. Halie Selassie I will be the first Ethiopian emperor to grant control of vast parts of the state’s apparatus to democratically elected officials. The voice of the common folk and the disenfranchised shall be heard."
ETH_Freedom_Speech_desc:0 "The people deserve the right to say as they please, no matter if we agree with them or not, and the state should defend their right to say those things. Disagreement is how we, as a nation, can bring forth new ideas and, ultimately, progress."
ETH_Freedom_Religion_desc:0 "Ethiopia, in its lengthy history, has been the home of people of many faiths. From the Jews of old Axum to the Muslims of the walled city of Harar, citizens of Ethiopia, no matter their religion, shall live peacefully and free, equal to all."
ETH_Enrich_People_desc:0 "Poverty prevents our citizens from experiencing potential material gain and prosperity. We must protect even the poorest of our subjects, to ensure that each and every single one of them can possess an optimistic future."
ETH_Elections_desc:0 "Ethiopia, for the first time ever, will organise free and democratic elections. Political parties are beginning to rally, people are getting ready to vote, and many are eager for what lies ahead while others are anxious. Who shall be the first Prime Minister, appointed by His Majesty himself?"
ETH_Emperor_Constitucion_desc:0 "We’ve allowed men of inferior character and lesser status to impede Ethiopia’s natural progression for far too long. We shall have to take measures to reorganise the empire in such a way that will allow for the Negus to rightfully assume a position of power and authority."
ETH_Revered_Emperor_desc:0 "The citizens of Ethiopia must keep in mind that His Majesty, Halie Selassie I, has brought peace, stability, freedom, and justice to the reformed Empire of Abyssinia."
ETH_Control_Church_desc:0 "Those who are faithful require proper guidance. Not from those who would seek earthly power or material possession, but from those who will ensure that peace and stability are maintained within the empire through the blessed rule of the King of Kings."
ETH_Royal_Advisors_desc:0 "Only those who are close, and qualified, advisers to the Emperor shall have a say in the governance of His Majesty’s empire. That way, we can ensure efficient governance and quality leadership."
ETH_Lion_Of_Judah_desc:0 "From the entourage who had helped escort the Queen of Sheba back home, His Majesty, Selassie, is the embodiment of the symbol of the mighty lion and the 225th king from King David. The greatest of all earthly lords, His Majesty has had a legacy so grand, that it outshines even his mighty efforts to help further Ethiopia’s glory."
ETH_Noble_Constitucion_desc:0 "The noble lords and ladies of Ethiopia have managed to hold the empire together for millennia and shall continue to do so! Concerns such as the budget and management of the military are too trivial to bother the mighty King of Kings. Instead, his vassals shall tend to these affairs in his stead."
ETH_Noble_Investment_desc:0 "We shall ensure that Ethiopia acquires whatever it deems necessary, by any means necessary. No matter the cost nor the people we shall deal with in order to acquire these necessities."
ETH_Power_Of_Tradition_desc:0 "Nobles are of such high stature not because of their blood or ancestral ties, but because they have been trained from birth to obtain and better their skills as administrators, soldiers, or businessmen. Why alter a system that has worked, and will continue to work, for millennia?"
ETH_Noble_Armies_desc:0 "Our armies possess men who have been trained from birth to effectively and decisively lead our troops. In addition, with the recent acquisition of proper equipment and superior training for our foot soldiers, victory is only a natural outcome against any foe."
ETH_Power_Council_desc:0 "It is time for a council made up of nobles to seize full power of the government from Selassie’s thugs. From now on, Selassie will rule as a King among Kings, remaining a weak figurehead for the council to rally behind, if needed."
ETH_Military_Reforms_desc:0 "Our military’s performance during the Weltkrieg was, unfortunately, very poor. We shall evaluate the reason for this and discover a proper solution, so that we may reclaim and retake our territory in Ogaden; rightfully ours by treaty and law."
ETH_Hire_Askari_Veterans_desc:0 "Many of the Askari veterans within Mittelafrika tire of their garrison duty, constantly patrolling for unseen foes. We shall bring them here, where their skills and experience can be properly utilised."
ETH_New_Arms_Production_desc:0 "We must increase our efforts to better equip our army as, according to the Askari, our handguns are better suited to remain apart of a hunter’s collection than remain in an army’s arsenal."
ETH_Import_Small_Arms_desc:0 "The poor state and quality of our handguns can be improved, however, with some effort on our part by reverse engineering foreign models. The issue, however, is purchasing said guns."
ETH_Artillery_Effort_desc:0 "As the Weltkrieg has shown us, and the rest of the world, artillery is an extremely vital part of modern warfare. Yet, we’ve never been able to master these large-calibre guns. Thankfully, our foreign advisers understand how to design and man these shell-firing guns."
ETH_Buy_Tanks_desc:0 "While tanks and other mechanised vehicles may be ill suited for the highlands of Gondar, they may make all the difference in the flat plains of Ogaden and could be the deciding factor on whether or not we experience victory or defeat."
ETH_Foreign_Doctrine_desc:0 "The military high command has reached a unanimous conclusion: Hurling wave after wave of militia at the enemy may not be the best course of action. Perhaps it would be best to ask our foreign officers/advisers what would be the best course of action? Noble officers can be rather stubborn, after all..."
ETH_Improve_Firepower_desc:0 "Victory will be achieved through the use of extensive firepower! Our enemies shall be trampled by both the might and range of our guns! We shall take steps to better utilise these guns, in order to achieve maximum efficiency."
ETH_Modernise_High_Command_desc:0 "Perhaps we should refine our military doctrine and, instead of attacking the enemy with the use of brute force, we should choose men who are patient, proper, and skilled to plan and lead our army."
ETH_Legacy_Of_Adowa_desc:0 "We cannot nor will we ever rely on foreigners to acquire victory. The people of the world have, for far too long, forgotten the might of the Victory of Adwa. All of Africa shall see us for what we truly are; the mighty lion!"
ETH_Ethiopian_Guns_desc:0 "By utilising foreign expertise and basing our designs off of external blueprints, we can ensure Ethiopian-made guns, made by Ethiopians for Ethiopians, are of the highest calibre whilst remaining inexpensive."
ETH_Special_Equipment_desc:0 "Ensuring that our brave men have anything and everything at their disposal is important to aid them in the continual fight for the empire’s independence and victory."
ETH_Anti_Imperialist_Spirit_desc:0 "Those who attempt to conquer us continually underestimate our spirit and determination. From Wofla to Adwa, envious and unscrupulous vultures attempt to break our spirit and subjugate the people of Ethiopia. So long as our spirit lives on, they shall never succeed!"
ETH_Improve_Drilling_desc:0 "We will sharpen minds, tire legs, train arms, and, through relentless drilling, shape these ragged folk we call ‘soldiers’ in to proper and trim fighting men!"
ETH_Trust_Officers_desc:0 "Ensuring that our officers have a greater degree of autonomy in the battlefield is extremely crucial, as that would enable them to adapt to the ever changing landscape of modern war."
ETH_Develop_Weapons_desc:0 "Rather than purely copying advanced techniques, we should also ensure that our guns are designed and built within the empire, for the men of the empire."
ETH_Proffesional_Army_desc:0 "We have managed to triumph in resolving the failures of our army and have turned them into advantageous successes. Our army, which was once a mass of conscripted men, has now become a truly proper and organised fighting force. We can now direct our focus towards our peacetime affairs, as we are truly prepared in the case of a war."
ETH_Doctrine_I_desc:0 "Understanding naval tactics is far more than merely steering a ship towards enemy waters. Missions and operational hierarchy are vital components of any naval doctrine. Thankfully, because of its young age, our navy is flexible and able to adapt to any sort of change."
ETH_Submarine_Effort_desc:0 "Because of the strategic location of our ports, near the Gulf of Aden, it is important that we invest in submarine technology in order to destroy enemy shipping lanes and, subsequently, starve them of desperately needed supplies."
ETH_Submarine_Doctrine_desc:0 "A grand blockade of the Red Sea shall be planned in order for us to better control shipping lanes in the area. No convoy shall be given permission to pass through, unless we deem it fit to do so."
ETH_Destroyer_desc:0 "Ensuring our convoys are safe from enemy raiding efforts is crucial. Because of this, the creation of anti-submarine vessels with patrols, who will maintain watch regularly, is in order."
ETH_Cruiser_desc:0 "The navy will require more tonnage if we are to attain full control of the Horn. Cruisers will be paramount to this effort, especially if the projections of Somalian naval power are correct."
ETH_Doctrine_II_desc:0 "The creation of a proper school for prospective naval officers is paramount to the war at sea. As war fast approaches, we must ensure that our officers are ready to adapt and conquer the ever changing tactics at sea."
ETH_Dream_Sky_desc:0 "Control of the skies are within our reach, but it could soon slip out of our grasp. News has reached Addis Ababa that Somalia is planning the purchase of more airplanes in order to expand its air force. The goal of this blatant escalation of tensions is obvious and shall not go unanswered!"
ETH_Hire_Experts_desc:0 "In order to truly wrest control of the skies, it is clear that we will require the advice of experienced foreign experts. When we acquire the skills these experts possess, only then can we fully wrest full aerial control of the Horn!"
ETH_Advanced_Doctrine_desc:0 "Planning air missions is a rather complicated matter due to the sheer amount of factors that must be taken into account. Weather, distance, and the number of enemy forces must all be equally considered. However, most of our pilots are either not qualified or talented enough to understand the basics of aerial planning. Training them would be the obvious resolution to such an issue."
ETH_Train_Pilots_desc:0 "Possessing planes means little if our pilots are unable to skillfully and properly fly them. The Imperial Air Force can become a force to be reckoned with, however we must give it the attention it deserves before it can reach such a level."
ETH_Skylions_desc:0 "The training of a group of men, who rank amongst the best of our pilots, shall take place. They will, with the heart of a lion, fall straight from the skies into battle and strike where we could never hope to reach and win the fight we could never hope to win!"
ETH_Harer_Airbase_desc:0 "The existing airfield within Harar shall undergo an expansion in order to prepare for the upcoming war against Somalia. The aerial high command projects that, if the airfield does undergo expansion, our planes can reach even the farthest point of Somalia."
ETH_fighter_focus_desc:0 "Ensuring the aerial dominance of the Horn will be a difficult task, no matter who you ask. However, we believe that, with the reformation of our air force, we can successfully accomplish the endeavour."
ETH_bomber_focus_desc:0 "The undertaking of the creation of new bombers will be extremely beneficial to the Ethiopian war effort. The cities, ports, and supply lines of our enemies shall be within the reach of our airplanes to raze. We will emerge triumphant!"
ETH_CAS_effort_desc:0 "Controlling the battlefield from the air is an attractive prospect; However, possessing the aircraft and the pilots capable of doing so is both expensive and time consuming."
ETH_Crush_Somalia_desc:0 "Ogaden is rightfully ours as mandated by the treaty which had ended the Weltkrieg. However, the weakness of previous rulers and trouble within Eritrea prevented us from enforcing this claim. Since our enemy, the Mad Mullah, is dead and Germany is no longer in a position to intervene in African affairs, we shall strike at Somalia and reclaim the lands that rightfully belong to Ethiopia!"
ETH_Pacify_Ogaden_desc:0 "The easiest part of conquest is often gaining control of the land itself. However, pacifying the locals and integrating them into Ethiopian society is another matter all together. Integrating Ogaden into Ethiopia is of the utmost importance, so that we may retain control of the land and its people."
ETH_Industrial_Modernisation_desc:0 "Ethiopia is sorely lacking in terms of industrial capacity and manufacturing. On top of that, our economy is extremely small and very isolated. Because of this, we lack an international presence. In order to remedy this, we must take steps to industrialise our economy."
ETH_Heavy_Industry_desc:0 "Proper utilisation of our industrial capacity is paramount in order to fuel the creation of heavy construction material in order to conduct government projects in an efficient manner."
ETH_Coffee_desc:0 "Due to the chaotic situation in Brazil, a large demand for coffee has recently opened up. We can take advantage of this by modernising our harvesting techniques and growing more coffea plants, thereby producing more coffee beans. Doing so will greatly boost our income as a nation. After all, who doesn’t like coffee?"
ETH_Finish_Modernisation_desc:0 "Our industrialisation efforts have come to fruition at last. The future is now within our reach; we just need to grasp it!"

### Tooltips ###
ETH_public_rail:0 "독일 범아프리카 철도는 에티오피아 주 소유입니다."
ETH_private_rail:0 "독일 범아프리카 철도는 독일 회사 소유입니다."
ETH_Haile_Reforms:0 "하일레 셀라시에는 그의 개혁을 시작할 것 입니다."
ETH_Constitucion_tt:0 "에티오피아는 통과 된 개혁에 따라 새로운 헌법을 가질 것입니다."
ETH_Eritrea_tt:0 "§R에리트리아에서 위험 요소를 통합하지 않으면 세금이 많이 부과 될 수 있습니다!§!\n"
ETH_Eritrea_tt:0 "§R에리트레아가 갈등해소 될 때 까지 제대로 통합되지 않으면, 에리트레아의 친선유지를 기대할 수 없습니다!§!\n"

### Events ###
ethiopia.1.t:0 "교차로에 선 제국, 에티오피아"
ethiopia.1.d:0 "아비시니아(Abyssinia)라고도 알려진 에티오피아는 19세기 아프리카 쟁탈전 가운데서 유일하게 독립을 유지한 아프리카 국가이며 1896년에 이탈리아 침공을 성공적으로 막아냈습니다. 이 승리는 경제·군사·행정 면에서 유럽에 발맞추어 나라를 현대화시키고자 하던 에티오피아 제국 내의 현대화 절차에 박차를 가했습니다. 1918년, 자우디투(Zauditu) 여제 치하의 에티오피아 제국은 독일의 편으로 세계대전에 참여했고, 소말리아와 에리트레아의 이탈리아 식민지를 성공적으로 점령했습니다. 에티오피아 현대화의 긍정적인 신호로서, 에티오피아를 연결하고 나라 곳곳에 상품과 병사들을 운송하는데 필수적인 독일 범아프리카 철도(Deutsche Pan-Afrikanisches EisenBahn)의 확장이 있었습니다.  1930년 자우디투(Zauditu) 여제는 후계를 남기지 못하고 승하하였고, 이로 인해 그의 사촌인 라스 타파리 마콘넨(Ras Tafari Makonnen)이 하일레 셀라시에(Haile Selassie)로서 황위를 물려 받았습니다. 새로운 군주는 에티오피아를 서구화시키기 위한 일련의 새로운 계획에 착수할 의사를 밝혔습니다. 하지만 이러한 계획들은 이탈리아 식민지의 합병과 뒤이은 군대 확장 과정에서 강성해진, 귀족 세력의 맹렬한 반대에 부딪혔습니다. 또 에레트레아의 이탈리아 사업가들도 하일레 셀라시에를 반대했는데, 현상황에서 무슨 소란이 일어나든 자신들의 특권이 침해당하리라 여겼기 때문입니다. 그동안 제국 정부는 또다른 충격을 맞게 되는데, 1935년에 독일 통상부가 독일 범아프리카 철도의 취약한 재정 상황을 밝힘에 따라, 독일의 경제권에 의존하는 에티오피아의 비효율성을 확실히 증명했고, 에티오피아 전역의 경제가 위기에 처했기 때문입니다. 다가오는 경제 위기 아래, 현재 독일과의 관계를 유지할지, 새 무역 상대를 찾을지, 독자적인 외교 정책을 혼자 해쳐나갈지, 에티오피아는 결정해야 할지도 모릅니다.
ethiopia.1.a:0 "우리는 강하게 서 있다!"
ethiopia.2.t:0 "The DAKEB and its approaching bankruptcy"
ethiopia.2.d:0 "The Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) railway was established in the early 20th century, and linked Addis Ababa to Djibouti. After a series of German-backed expansions, it is now used mainly to transport ore from the Congo Basin, in Mittelafrika, to Djibouti. Because of the general economic downturn worldwide, ore is no longer being purchased at the rate it once was, resulting in fewer transports for the DPAEB. The situation has now reached such a level that the railway itself is nearing bankruptcy."
ethiopia.2.a:0 "Keep it running!"
ethiopia.railway.bankruptcy:0 "Bankruptcy is looming!"
ethiopia.2.b:0 "Sell the railway"
ethiopia.3.t:0 "The DKAEB has been sold"
ethiopia.3.d:0 "The Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) railway was established in the early 20th century, linking Addis Ababa, in Ethiopia, to Djibouti. After a series of German-backed expansions, it is now used mainly to transport ore from the Congo Basin, in Mittelafrika, to Djibouti. The present economic downturn in the world has meant that ore is no longer being purchased at the rate it once was, resulting in fewer transports for the DPAEB. The situation has now reached such a critical level that Germany has decided to sell the railway."
ethiopia.3.a:0 "Buy the Ethiopian section of the railway"
ethiopia.3.b:0 "We must let German companies buy the railway"
ethiopia.4.a:0 "Buy the Mittelafrikan section of the railway"
ethiopia.4.b:0 "A European consortium ends up buying the railway"
ethiopia.5.t:0 "The DKAEB goes bankrupt!"
ethiopia.5.d:0 "Our decision to try and keep the Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) running was indeed a short sighted one. The DKAEB, despite our attempts to revive it, has gone bankrupt!"
ethiopia.5.a:0 "Damn!"
ethiopia.6.d:0 "The Deutsche Kaiserliche Abessinien Eisenbahn has gone bankrupt! Our primary export link, running from the Congo to Djibouti, has been forced to close down. Large amounts of people are now jobless."
ethiopia.6.a:0 "Damn..."
ethiopia.7.d:0 "The Deutsche Kaiserliche Abessinien Eisenbahn has gone bankrupt! This major transport link, running from the Congo to Djibouti through Abyssinia, has been forced to shut down. Large amounts of people now stand, jobless."
ethiopia.7.a:0 "We will take it off their hands!"
ethiopia.8.t:0 "Drought!"
ethiopia.8.d:0 "A great drought has swept through eastern Abyssinia. With the economy already weakened by the decline of the DKAEB, we are now at risk of facing mass starvation as crops continually fail."
ethiopia.8.a:0 "Damn!"
ethiopia.8.b:0 "Use the newly nationalised railway to distribute food!"
ethiopia.9.t:0 "Budget Readjustment"
ethiopia.9.d:0 "Now that we have taxed our people and institutions enough to pay off our crippling debts, it is time we began the readjustment of our budget and ended this debt crisis once and for all. We can choose to refocus the aim of our budget on one of three things: military production, civilian production, or construction. Which one shall we choose?"
ethiopia.9.a:0 "Military Production"
ethiopia.9.b:0 "Civilian Production"
ethiopia.9.c:0 "Construction"
ethiopia.10.t:0 "Reforms in Abyssinia"
ethiopia.10.d:0 "Our emperor, Haile Selassie, is known to hold the ambition of modernising the country. This includes not only plans to build new factories, the reformation of our infrastructure, and the modernisation of our army, but also several legal and institutional reforms that will, hopefully, improve the Ethiopian quality of life. However, the broadening of these reforms will mean an end to the many privileges held by the nobility."
ethiopia.10.a:0 "Start the reforms"
ethiopia.11.t:0 "Question of Slavery"
ethiopia.11.d:0 "The institution of slavery is still widespread in Abyssinia, with almost 2 million people currently living under its oppressive rule. This has brought much criticism from the west upon Abyssinia and it is quite obvious we must abolish this institution in order to truly westernise our nation. However, the nobility will be quite angry with this change and we may instead institute a new law, nicknamed the 'Freedom of Womb', to try and appease them and delay the death of slavery, yet slowly kill it off."
ethiopia.11.a:0 "Abolish Slavery!"
ethiopia.11.b:0 "We must delay the abolition, Freedom of Womb."
ethiopia.12.t:0 "Land Reform"
ethiopia.12.d:0 "Land ownership within Ethiopia still operates based on an archaic system, where the people who hold the land only do so because of their abundant power or wealth. Legal ownership of land is uncommon and this has been a problem for quite a long time. It is time we begin the reformation of land ownership and distribution and actively enforce those laws. There are a few ways we can go about doing so:"
ethiopia.12.a:0 "Redistribute the land to the people"
ethiopia.12.b:0 "All land shall be owned in name by the Negus"
ethiopia.12.c:0 "Formalise the current ownership under the nobility"
ethiopia.13.t:0 "Tax Reform"
ethiopia.13.d:0 "The Empire of Abyssinia has never, in its entire history, formalised an official tax code. In order to westernise we must begin the reformation and finalisation of our tax code. There are a few options: we can listen to the people and institute a land tax, which will fall primarily on the rich landowners, we can listen to our western advisers, who advise us to copy the progressive tax system of the European powers, or we can listen to the nobles and institute a low flat tax."
ethiopia.13.a:0 "Institute a land tax"
ethiopia.13.b:0 "Institute a progressive tax"
ethiopia.13.c:0 "Institute a flat tax"
ethiopia.14.t:0 "Governorship Reform"
ethiopia.14.d:0 "It is time to decide who will govern the various provinces of the Abyssinian empire. There are a few options: we can either allow the people to elect their governors, we can allow the Negus appoint them, or we can allow the nobles to govern their own land."
ethiopia.14.a:0 "Governors should be elected by the people."
ethiopia.14.b:0 "The Negus shall appoint his governors."
ethiopia.14.c:0 "Let the nobles govern their own land."
ethiopia.15.t:0 "Military Reform"
ethiopia.15.d:0 "As it stands, our army is commanded by nobles and members of the Selassie family. Commoners are barred from most, if not all, of the high positions within the military — even if they possess a better understanding of military affairs or warfare than the nobles. Should we allow commoners to hold high ranking positions within the army?"
ethiopia.15.a:0 "Military positions shall be meritocratic"
ethiopia.15.b:0 "Keep the army as it is"
ethiopia.16.t:0 "End of the reforms"
ethiopia.16.d:0 "Selassie's era of reforms are now over. For better, or for worse, the nation has changed radically and modernisation has been achieved. The Lion of Judah has been added to the empire's flag in order to symbolise the rebirth of the Abyssinian empire and it is now time to start looking towards the drafting and formalisation of a new constitution for the empire."
ethiopia.16.a:0 "God bless the Lion"
ethiopia.17.t:0 "Selassie's Constitution"
ethiopia.17.d:0 "Selassie has managed to secure supreme power for himself, and this is reflected on the new constitution. It includes many articles which bestow powers upon the Negus, however it also contains reforms built towards modernising the legal framework of Abyssinia. Abyssinia is now very much the Emperor’s nation."
ethiopia.17.a:0 "All hail the Lion of Judah"
ethiopia.18.t:0 "Mekawint's Constitution"
ethiopia.18.d:0 "Through the blocking of many reforms and the institution of their own, the nobles have managed to secure power for themselves, and the new constitution reflects this. It contains articles that grant absolute power to the Upper House, which is dominated by nobles, and restricts democracy and the Emperor’s power. The age old traditions of Abyssinia have been protected and it will continue to remain a country of the nobles and for the nobles."
ethiopia.18.a:0 "The Negusa Nesat is weak"
ethiopia.19.t:0 "People's Constitution"
ethiopia.19.d:0 "Haile Selassie has instituted reforms that have westernised and brought democracy to the country, and the new constitution reflects this. It contains articles that protect the freedoms of the people and empowers the Lower House, which is controlled by the people. The power of the nobles, and even Selassie himself, has been restricted and it is clear that Ethiopia is now a westernised, constitutional monarchy."
ethiopia.19.a:0 "The people are strong"
ethiopia.20.t:0 "The first Elections"
ethiopia.20.d:0 "For the first time in Ethiopia’s grand history, democratic, and fair, elections will take place. The main participants within the election are: the right-wing 'Democratic League', the centre-right 'United Ethiopian Democratic Forces', the centre-left 'Coalition for Unity and Democracy’, and the left-wing 'Ethiopian People's Democratic Front’. The ballots have been counted, and the winners of the election are the:"
ethiopia.20.a:0 "Democratic League"
ethiopia.20.b:0 "United Ethiopian Democratic Forces"
ethiopia.20.c:0 "Coalition for Unity and Democracy"
ethiopia.20.e:0 "Ethiopian People's Democratic Front"
ethiopia.21.t:0 "Power to the council"
ethiopia.21.d:0 "It is time for the council of nobles to seize full control of the government from Selassie's goons as, from now on, he will be ruling as a King among Kings, remaining a weak figurehead for the council to rally behind, if and when he is needed."
ethiopia.21.a:0 "Praise the council"
ethiopia.22.t:0 "Eritrean Revolt!"
ethiopia.22.d:0 "The people of Eritrea have had enough of being taxed to oblivion, and with the tribal leaders and army officers remaining unintegrated, Eritrean nationalists have managed to organise a revolt against our rule during this desperate time of war. We must begin swift moblisation in order to put them down and ensure stability!"
ethiopia.22.a:0 "Damned backstabbers!"
ethiopia.23.t:0 "Victory over Somalia"
ethiopia.23.d:0 "We have finally crushed the Somalis in war and now it is time to choose: Shall we install a friendly regime in Somalia or simply occupy the entire country?"
ethiopia.23.a:0 "Install a friendly regime"
ethiopia.23.b:0 "Occupy the entirety of Somalia"
ethiopia.24.t:0 "Victory over Ethiopia"
ethiopia.24.d:0 "We have finally crushed the Ethiopians in war and now it is time to choose: Shall we install a friendly regime in Abyssinia and free our Eritrean brothers, install a friendly regime in the entirety of Abyssinia, or simply occupy the entire country?"
ethiopia.24.a:0 "Install a friendly regime in Abyssinia and Eritrea"
ethiopia.24.b:0 "Install a friendly regime in Abyssinia"
ethiopia.24.c:0 "Occupy the entirety of Abyssinia"
