### Focuses ###
FNG_Preservation_of_the_Xinhai_Order:0 "신해혁명 보전"
FNG_Preservation_of_the_Xinhai_Order_desc:0 "아이러니하게도, 봉천 정부는 1911년 신해혁명에서 비롯된 청의 타도 및 공화국의 수립이라는 기치를 보존하고 있는 유일한 정부입니다. 비록 '공화국'이 맞는지 의심스럽고, 남부의 수복도 현재로는 비현실적이지만, 이 두 가지 목표는 우리 정부가 주장하는 정통성의 근간입니다."
FNG_Fuguo_Qiangbing:0 "부국강병"
FNG_Fuguo_Qiangbing_desc:0 "'나라를 부유하게, 군대를 강력하게'정도로 해석되는 이 사자성어는 전국시대 이전부터 존재했었으나, 최근 광서제시기 청조와 메이지 유신시기 개혁을 불지피기 위해 다시 한번 등장했습니다. 우리는 부국강병이라는 이름 아래 근대화를 이룩하고 청나라를 패퇴시키고 중국을 재통일할 것입니다."
FNG_Open_the_Propaganda_Front:0 "선전전 개전"
FNG_Open_the_Propaganda_Front_desc:0 "총칼로 싸우는 것만이 능사는 아닙니다. 우리는 1928년부터 청나라와 산발적이고 적대적인 선전을 주고받아왔으며, 이제는 새로운 공세를 시작하여 효과를 배가시킬 때가 되었습니다. 민국 만세!"
#Suppress Regionalist Sentiment Branch
FNG_Suppress_Regionalist_Sentiment:0 "지역주의 정서 억압"
FNG_Suppress_Regionalist_Sentiment_desc:0 "여러해동안 장 쭤린의 주요 정치 슬로건은 '동북인을 위한 동북지역'이었으나 그의 야망이 베이징으로 바뀌었을때, 이 지역주의적인 발언은 묻어둬야 했습니다. 그 이후로, 지역주의는 대원수의 아킬레스건이 됐고 대다수는 아직 이 예전의 지역주의적 정서를 선호합니다. 문제를 해결할 때가 됐습니다."
FNG_Silence_Targeted_Subversives:0 "은밀한 반정부자 탄압"
FNG_Silence_Targeted_Subversives_desc:0 "지역주의 운동이 체계적인 조직을 이루진 않았으나 지역 유지들, 학교 선생들, 그리고 정부 관료들이 이를 지지하고 있고, 그 수가 눈에 띄게 증가하고 있습니다. 그들을 '조용하게'함으로써 지역주의라는 뱀의 머리를 잘라낼 수 있습니다. 누군가는 뒷돈을 좀 받고, 누군가는 협박을 받거나, 잘릴겁니다. 다른 더러운 방법들은 말할 필요도 없습니다."
FNG_Justify_Mass_Arrests:0 "대규모 체포의 정당화"
FNG_Justify_Mass_Arrests_desc:0 "지역주의 운동이 평화로운 한, 우리는 이를 짓밟을 법적 명분과 대중적 지지를 얻을 수 없습니다. 시위대로 위장한 '프락치'를 투입하여 운동을 폭력적으로 만들면, 시민들의 등을 돌리고, 대규모 체포를 할 명분이 생길겁니다."
#Enrich the Country Branch
FNG_Enrich_the_Nation:0 "부국"
FNG_Enrich_the_Nation_desc:0 "일본의 출판물 '끝없는 자원의 보고'에서 언급된 것처럼 만주의 강점은 풍부한 천연자원에 있는데, 석탄과 철같은 전략 자원의 매장량은 그야말로 '세계 최대급'입니다. 일본이 조금만 도와준다면, 우리는 번영하는 미래와 강력한 전쟁 기계 모두를 스스로 만들어 낼 수 있습니다!"
#Mantetsu Collaboration Section
FNG_Mantetsu_Collaboration:0 "만철과의 협력"
FNG_Mantetsu_Collaboration_desc:0 "'남만주 철도 회사'로도 알려진 만철은 제분소부터 병원까지 우리의 경제 전체에 크나큰 영향력을 행사하고 있습니다. 불행하게도 우리 경제를 위해선 일본의 전문 기술 원조가 필수적입니다."
FNG_Yamato_Hotel_Licenses:0 "야마토호텔 허가"
FNG_Yamato_Hotel_Licenses_desc:0 "만철이 만주에서 한 벤처 투자중 하나는 야마토 호텔 프랜차이즈입니다. 야마토 호텔은 매일같이 자국과 해외를 넘나드는 수많은 일본인 기업가들에게 서비스를 제공합니다. 그들의 반갑지 않은 영향은 싫지만, 그들의 기술과 자본은 우리에게 필요악입니다."
FNG_Japanese_Electrical_Expertise:0 "일본인 전기 기술자"
FNG_Japanese_Electrical_Expertise_desc:0 "지난 세기 시대에 뒤쳐진 중국의 후진성과 최근 20년간의 혼란때문에, 중국인 기술자는 씨가 말랐습니다. 때문에 동북 지역을 근대화하기 위해선 일본인의 도움이 필수적입니다."
FNG_Mantetsu_Research_Wing:0 "만철 조사부"
FNG_Mantetsu_Research_Wing_desc:0 "'만테쓰쵸사부'로 알려진 만철 조사부는 일본 식민화 프로그램의 중추인데, 광범위한 부문의 과학적 목표들을 연구합니다. 그들의 막대한 예산과 인재풀이 우리의 노력에 큰 도움이 될 수 있습니다."
FNG_Mantetsu_Civil_Engineering_Projects:0 "만철 토목공학 계획"
FNG_Mantetsu_Civil_Engineering_Projects_desc:0 "일본인들은 우리의 거대한 토목공학 계획들을 수주하면서 큰 이익을 얻지만, 한편으론 우리가 봉천 국민들의 생활의 질을 나날이 향상시켜간다고 극찬하며 간접적으로 도와주고 있습니다. 이런점에서, 우리와 그들의 이해관계가 일치합니다."
#Crossover Section
FNG_Develop_the_Northern_Frontier:0 "북부 변경 개발"
FNG_Develop_the_Northern_Frontier_desc:0 "헤이룽장과 싱안의 북부 지대는 태곳적부터 냉대 침엽수림 산으로 뒤덮여 있었고, 칼날같은 시베리아의 바람이 휩쓰는 이곳의 거주자는 지나가는 유목민들뿐이었습니다. 하지만 현대 기술들 덕분에 정착민들이 이 적대적인 환경을 뚫고 샤오싱안링 산맥의 석탄, 금, 그리고 흑연을 찾아다닐 수 있게 됐습니다."
FNG_Fengtian_Society_for_Light_Metals:0 "경금속 개발을 위한 봉천 학회"
FNG_Fengtian_Society_for_Light_Metals_desc:0 "수년전부터 랴오닝성에 보크사이트와 알루나이트의 상당량이 매장돼 있다는 게 알려져 있었는데, 최근 만철의 지원을 받은 푸순과 도쿄의 연구소들이 전기-화학 공법을 개발함으로써 알루미늄 생산을 가능케 했습니다."
FNG_Yalu_and_Songhua_Hydroelectricity:0 "압록강과 쑹화강의 수력발전소"
FNG_Yalu_and_Songhua_Hydroelectricity_desc:0 "만주의 풍부한 석탄 매장량은 훌룡한 전력 공급원이 되어주지만 압록강과 쑹화강의 거센 급류는 최소한의 비용으로 추가적인 전력을 생산하게 해줍니다. 일본의 기술이 있다면, 아마 저 거센 강들을 제어해서 주거지와 산업단지에 더 많은 전기를 보낼 수 있을겁니다."
FNG_Japanese_Coal_Gasification_Methods:0 "일본의 석탄 가스화 기술"
FNG_Japanese_Coal_Gasification_Methods_desc:0 "일본은 그들에게 필수적인 석유를 찾기 위해 만주를 탐색했지만, 탐사 결과는 실망적이었고 남아있는 유일한 방법은 석탄가스화뿐입니다. 에너지가 많이 들겠지만, 푸순의 막대한 석탄 매장량이라면 복잡한 과정에도 불구하고 이를 경제적으로 만들어 줄 수 있습니다."
FNG_Manchurian_Model_Cities:0 "만주 도시계획"
FNG_Manchurian_Model_Cities_desc:0 "일본은 우리에게 자비로운 국가로 비춰지기 위해 놀랄만한 일을 가끔 하기도 하는데, 이번에 만철이 선양과 창춘 그리고 하얼빈의 대도시에 최신식 전기, 하수도, 그리고 트램을 설치해주기로 했습니다."
#Industrial Development Committee Section
FNG_Found_the_Northeast_IDC:0 "동북 IDC 설립"
FNG_Found_the_Northeast_IDC_desc:0 "일본의 권고에 따라 '동북 산업 개발 위원회'를 설립하여 몇몇 거대 기업인들과 정치인들을 하나로 조직하자는 제안이 제기됐습니다."
FNG_Expand_the_Anshan_Mines:0 "안산 광산 확장"
FNG_Expand_the_Anshan_Mines_desc:0 "안산의 막대한 철 매장량은 '세계 최고급'이라고 알려져 있으며 매해 약 700만톤의 철을 생산하는데, 1942년까지 이를 3배로 늘릴 수 있습니다. 이 확장으로 안산은 앞으로 동아시아에서 가장 거대한 산업 중심지가 될겁니다."
FNG_Establish_the_Jinzhou_Industrial_Zone:0 "진저우 산업단지 조성"
FNG_Establish_the_Jinzhou_Industrial_Zone_desc:0 "진저우의 항구와 중국의 북부와 북동부를 잇는 '랴오시 회랑'의 전략적인 위치는 정부로 하여금 이곳을 최우선 개발 지역으로 만들기에 충분했습니다. 남은건 이곳에 중국 기업들이 들어올게할지, 일본 기업이 들어올게할지를 특별법으로 결정하는 일입니다."
FNG_Expand_the_Fushun_Mines:0 "푸순 광산 확장"
FNG_Expand_the_Fushun_Mines_desc:0 "푸순의 광산은 매해 1100만톤의 석탄을 생산하고, 총 매장량은 약 45억톤 정도로 추산됩니다. 서양의 최신식 열차와 선박은 석유로 운행되지만 일제의 것들은 석탄으로 운행되므로 이 광산의 전략적 가치는 어마어마합니다."
FNG_Yingkou_Commercial_Development:0 "잉커우의 상업단지 개발"
FNG_Yingkou_Commercial_Development_desc:0 "잉커우 항구도시는 봉천과 외국을 잇는 제1관문 역할을 하며, 보하이 만에서 일본이 지배중인 [GetDalianName]의 뒤를 이어 2번째로 큰 항구입니다. 봉천의 원자재 생산량이 급증함에 따라 상업, 무역업 인프라의 대규모 투자 필요성도 마찬가지로 커졌습니다."
#Develop the Nine Provinces Section
FNG_Develop_the_Nine_Provinces:0 "9성 개발"
FNG_Develop_the_Nine_Provinces_desc:0 "원래 3개성이였던 만주의 9성은 중국 전체 철도의 30%를 가지고 있고 중공업이 발달했지만, 봉천이 미래로 나아가기 위해선 이를 더욱더 확장하고 개선시켜야 합니다. 이상적으로는 우리 국민들 스스로의 힘으로 이뤄내는게 좋겠지만, 현실적으론 일본의 지도와 도움이 필수적입니다."
FNG_Wang_Yongjiangs_Legacy:0 "왕 융장의 유산"
FNG_Wang_Yongjiangs_Legacy_desc:0 "만주가 가난한 국경 변두리 지역에서 중국에서 가장 부유한 지역 중 하나가 된 것은 전적으로 장쭤린의 재무국장, 고 왕융장의 덕분입니다. 그는 1928년 만리장성 남부에서 일어난 대원수의 '값비싼 여행'에 혐오감을 느껴 사직했고, 곧 임종을 맞았습니다. 그가 하고자 했으나 이루지 못한 일들이 남아있고, 우리는 그 의지를 이어받아야 합니다."
FNG_Reorganize_the_NTC:0 "NTC 재조직"
FNG_Reorganize_the_NTC_desc:0 "봉천 정부가 설립된 이후 곧바로 만들어진 국가 교통 위원회 NTC는 우리 나라 전역의 교통망 건설을 구상하고 있습니다. 다만 일본은 NTC가 만철의 계획을 방해하는 것이라고 반발하고 있는데, 사실 완전히 틀린말은 아니긴 합니다."
FNG_Support_Sino-Japanese_Joint_Companies:0 "중-일 합작기업들을 지원하자"
FNG_Support_Sino-Japanese_Joint_Companies_desc:0 "만철을 포함한 봉천의 대다수 기업들의 주식 시장은 중국인과 일본인 모두에게 열려있지만, 일본인에 비하면 중국인의 자금력은 보잘것 없고 결과적으로 대다수 합작 회사들은 일본인의 소유입니다. 정부가 중국인들을 법적 경제적으로 지원하여 천천히 균형을 되돌릴 수 있습니다."
#Political Branch
FNG_From_Beijing_to_the_Begonia_Leaf:0 "베이징에서 베고니아 잎으로"
FNG_From_Beijing_to_the_Begonia_Leaf_desc:0 "수십년간 학생들과 민족주의자들은 완전히 통일된 중국의 모양을 베고니아 꽃잎에 비유했습니다. 베이징이 우리 손에 들어온 지금, 우리 조국을 되찾고 베고니아 잎을 현실로 만들때가 됐습니다!"
FNG_Unification_through_Negotiation:0 "협상을 통한 재통합"
FNG_Unification_through_Negotiation_desc:0 "1911년 이후 중국을 통합하려는 수많은 협상 시도들은 수포로 돌아갔고, 분열은 불가피하다는 것이 증명되었습니다. 하지만 수년간의 갈등과 분열 끝에, 베이징이 대원수의 손에 들어오면서 적어도 중국의 일부 파벌과 군벌들을 협상 테이블로 데려오는게 가능해진 듯 합니다."
FNG_Restore_1923_Constitution:0 "1923년 헌법 복원"
FNG_Restore_1923_Constitution_desc:0 "1923년 제정된 헌법은 당대 중국의 가장 현대적인 헌법이었으나 차오쿤의 직예 군벌의 부패로 그 가치를 상실하여 제기능을 하지 못했습니다. 봉천이 공화국의 횃불을 든 1928년 이후로도 지금까지 전략적인 이유로 헌법은 정지됐습니다. 이제 예전의 그 헌법을 되살리고 선거를 재개할 때가 왔습니다."
FNG_The_China_Welfare_Fund:0 "중국 복지 기금"
FNG_The_China_Welfare_Fund_desc:0 "고 쑨원의 아내인 쑹칭링은 모든 공화주의자들을 결집시킬 수 있는 인물로서, 정치적 지지를 대가로 그녀는 [FNG.GetNameDef]에 몇가지 보증을 요청했습니다. 첫번째로 중국 복지 기금의 제정으로, 이는 굶주림과 빈곤의 위험이 가장 큰 여성과 이이들에게 정부가 원조를 할 수 있게하는 것입니다."
FNG_Limited_Womens_Suffrage:0 "제한된 여성 참정권"
FNG_Limited_Womens_Suffrage_desc:0 "이는 유교 사회의 기저층에 깔린 고정적인 성역할 때문에 보통 선거권은 너무 멀어보입니다. 그러나 쑹칭링은 여성에게 최소한의 제한적인 참정권을 요구했습니다. 준비만 충분히 한다면, 우리 나라의 여성들은 대중들의 미심쩍은 시선에도 불구하고 지방선거에 투표할 수 있게됩니다."
FNG_Toward_the_Third_Principle:0 "삼민주의의 실현"
FNG_Toward_the_Third_Principle_desc:0 "“민생” 또는 “민생주의”는 일선 쑨원 선생의 삼민주의 중 마지막 하나지만, 다른 두개만큼이나 중요합니다. 쑹칭링은 다양한 교육 및 개발 프로그램으로 이를 실현하기를 바라고 있으며, 봉천 정부는 이를 위한 자원을 배당해 줄 것입니다."
FNG_Revived_Rural_Reconstruction:0 "되살아난 농촌 재개발 계획"
FNG_Revived_Rural_Reconstruction_desc:0 "중국 내륙의 시골은 오래동안 방치 돼 왔습니다. 이 지역들을 개발하기 위한 종합적인 계획을 수립하여 해안도시만큼 부유하게 만들어 도시-농촌간의 격차를 줄여야합니다. 추가적인 운하와 철도를 포함한 국가적인 공공사업 계획은 개발에 힘을 보태줄 수 있습니다."
FNG_Redefine_Provincial_Obligations:0 "지방의 의무 재정의"
FNG_Redefine_Provincial_Obligations_desc:0 "장쭤린이 천중밍에게 한 약속 중 하나는 새로운 정부가 연방제를 택하겠다는 것입니다. 지방은 반드시 중앙 정부의 명령을 따라야 하지만, 자체적인 조세권을 갖게 됩니다. 중앙과 지방 모두에게 만족스러운 결과는 아니지만 어쨌든 조약은 조약입니다."
FNG_Building_the_Road_to_Federalism:0 "연방제를 향한 첫걸음"
FNG_Building_the_Road_to_Federalism_desc:0 "천중밍에게 한 또 다른 약속은 지방 헌법에 따라 민주적인 방식으로 선출된 지방 의회 설립을 허가하는 것으로, 중앙 정부는 이런 것들을 허락하지만, 지방 의회가 만든 불쾌한 결정들에 대해서, 거부권을 행사할 수 있는 주지사를 뽑을 권리가 있습니다."
FNG_Twin_Dragons_Taming_the_Water:0 "이룡치수"
FNG_Twin_Dragons_Taming_the_Water_desc:0 "기나긴 혼란과 분열, 행정력의 붕괴 끝에 대원수 장쭤린과 수상 천중밍 사이에 체결된 조심스러운 평화는 그야말로 양국을 지상낙원으로 만든 것처럼 느껴집니다. 이 두명은 '이룡치수'라고 불려지지만 몇몇 사람들은 이 평화가 언제까지 갈지에 대한 의구심을 갖고 있습니다."
FNG_Supress_the_Bandits_Collect_the_Harvest:0 "도적을 소탕하고; 추수를 도와주자"
FNG_Supress_the_Bandits_Collect_the_Harvest_desc:0 "지난 시절, 봉천군이 북중국 평야에 진입했을때 일부 부대는 지역의 도적을 소탕하고 가을철 추수를 도와 숙박과 식량 문제를 해결했습니다. 이런 원조 행위로 점령지의 불안감을 해소하고 빨치산 활동을 예방할 수 있었습니다. 우리 군의 전 장교들에게 이를 교육시켜 따르게 해야합니다"
FNG_Continue_the_Reclamation_War:0 "계속되는 재수복 전쟁"
FNG_Continue_the_Reclamation_War_desc:0 "국가 재수복은 베이징의 점령으로 끝이난게 아닙니다. 중국의 각 성들을 하나하나 점령해야하고 중국을 다시 한번 통일시켜야 합니다."
FNG_Integrate_Occupied_Arsenals:0 "Integrate Occupied Arsenals"
FNG_Integrate_Occupied_Arsenals_desc:0 "The Shenyang Arsenal is unquestionably the greatest in China, but by integrating and specializing newly seized arsenals, now as part of a national supply system, we may be able to ease the burden on Shenyang and improve our overall logistics capability."
FNG_Crush_Flies_and_Capture_Pigs:0 "Crush Flies and Capture Pigs"
FNG_Crush_Flies_and_Capture_Pigs_desc:0 "Corruption and abuse of power have run rampant throughout China over the past several decades, and all levels of the Fengtian Government are complicit in this activity. In order to regain the public’s trust, some measure of law and order must be restored, and examples will be made of both low-level “Flies” and high-level “Pigs”, who have been greedily gorging themselves on the nation’s livelihood."
FNG_Expand_the_Baojia_System:0 "보갑법 확대"
FNG_Expand_the_Baojia_System_desc:0 "보갑법은 고대 송나라 시기 존재한 향촌제도와 군 징병제도였습니다. 장쭤린은 수십년전 동북지역에서 이를 되살려 큰 효과를 거뒀고, 이제 보갑법을 중국 전역으로 확대할때가 됐습니다. 한번 크게 실패했었던 것을 말이죠."
FNG_Incorporate_Local_Patronage_Networks:0 "지역 후원 네트워크 통합"
FNG_Incorporate_Local_Patronage_Networks_desc:0 "모든 연구 기관들은 단순히 눈에 보이는 것 이상의 가치를 갖고 있고, 영리한 군벌은 비밀리에 상부상조하는 네트워크, 즉 후원을 통해 자신의 땅을 부유하게 하는 법입니다. 적이 무너진 지금, 갈곳이 없어진 수많은 개인들과 기관들이 많습니다. 가능한 한 이들을 포섭해 우리에게 합류시켜야합니다."
FNG_Broaden_the_Bingzhan_Network:0 "병참선을 넓히자"
FNG_Broaden_the_Bingzhan_Network_desc:0 "봉천군은 예전부터 탁월한 물류체계를 가진것으로 유명한데, 다른 군대들이 지역주민들에게 약탈하거나 훔쳐야하는 것과 달리 봉천군은 정기적으로 식량과 탄약을 보급받을 수 있습니다. 이 체계의 핵심적인 요소는 "병참"이라고도 부르는 물류 기지로, 점령지에 반드시 이 병참 기지들을 지어야 합니다."
FNG_Reclaim_the_Railways:0 "철도 권리 재주장"
FNG_Reclaim_the_Railways_desc:0 "중국의 철도는 대개 서양인이 지었거나, 혹은 외국 자본으로 지어진 것들이 대부분으로, 이는 제국주의의 상징과도 같았습니다. 때문에 대부분은 (철도를 만든)미국과 유럽 기업이 부분적인 소유권들을 갖고 있습니다. 이제 철도 소요권을 되돌려받고 철도망에 중앙 정부의 통제권을 확실히 해야합니다. 얼마가 들던간에요."
FNG_Centralize_Provincial_Revenues:0 "지방세 중앙화"
FNG_Centralize_Provincial_Revenues_desc:0 "중국 분열의 가장 큰 원인은 아마 1853년 청조가 도입한 이금세로 시작된 조세 제도의 탈 중앙화 때문일 겁니다. 새 중앙 정부는 지방세를 제한하고, 지역 당국의 권한을 약화시켜야 합니다. 그렇게 하지 않으면 지방 정부는 중앙 정부에게 세금을 내지 않을테니까요."
FNG_Institute_Labour_Discipline:0 "기강 잡힌 노동조합"
FNG_Institute_Labour_Discipline_desc:0 "우리 나라의 산업정책은 기업가, 노조 지도자와 노동자들간의 이해관계 충돌이 잦아지면서 흔들리고 있습니다. 노조는 분열을 만들고 분란을 일으키기만 하며 타협을 받아들일수 밖에 없게 합니다. 무력을 쓰는 한이 있더라도, 노조의 태도와 충성심을 공고히 하여 단결시키는 것만이 우리 나라를 발전시킬 수 있습니다."
FNG_The_Generals_Know_Best:0 "장군들은 답을 알고있다"
FNG_The_Generals_Know_Best_desc:0 "중앙집권하의 군대가 중앙집권적인 국가의 토대가 된다는 것은 반론의 여지가 없는 사실이지만, 중국의 거대한 규모는 다른 접근법을 필요로 합니다. 따라서 우리는 더 많은 장성들을 임명해야 합니다. 대신 지방군의 병력은 서로 다른 지방의 병사들로만 구성시키고, 중화기의 생산과 보급을 제한함으로써 균형을 맞출 수 있습니다."
FNG_One_Army_One_Republic:0 "일군일민국"
FNG_One_Army_One_Republic_desc:0 "우리가 2000년 이상의 중국사에서 배운 한가지 교훈이 있다면, 이는 군사력이 분열되면 국가도 마찬가지로 분열된다는 것입니다. 통일된 중국을 만들기 위해선, 통일된 하나의 깃발, 하나의 군통수권자, 하나의 군대가 필요합니다. 물론 정부를 제외한 그 누구도 좋아하진 않을겁니다."
FNG_The_Ultimatum:0 "최후통첩"
FNG_The_Ultimatum_desc:0 "중국은 거의 1세기 동안 해외 열강들의 군홧발 밑에서 짓뭉개지고 굴욕을 당했습니다. 이 민족의 수치를 끝장낼 시간이 다가왔습니다. 일본은 우리의 요구를 받아들이거나, 우리의 강철을 받아들여야 할 것입니다."
FNG_Unification_through_Subjugation:0 "무력통일"
FNG_Unification_through_Subjugation_desc:0 "Negotiations have failed, as they always do, and now there is no choice but to unify China by the sword. Our few friends and allies will now rally behind us as we carry forth the Five Color flag, raising aloft a symbol that unites the hopes and dreams of all Chinese. It was force which broke China, then force which humiliated it, and now force shall make it whole again. The time has come to reclaim our country once and for all!"
FNG_Secure_the_Rear_Area:0 "Secure the Rear Areas"
FNG_Secure_the_Rear_Area_desc:0 "The North China Plain has been seized, but it has not been pacified. For now the Army controls only the railways and their immediate proximity, with bandits and partisans running wild beyond. China is a big country, and the rear areas must be thoroughly scoured in order to ensure an uncompromised advance toward the goal of national reunification."
FNG_The_Question_of_the_Presidency:0 "The Question of the Presidency"
FNG_The_Question_of_the_Presidency_desc:0 "In Beijing, they say that when Zuolin stamps his foot the whole city shakes. Yet he is a soldier before a politician, and once no more than a bandit, making many question his suitability for the nation’s highest political office. With gossip already circulating about his advanced age, illiteracy, and vulgarity, his western-tutored son Zhang Xueliang may make a better choice, while Zuolin leads from the shadows."
FNG_Eliminate_Internal_Dissent:0 "Eliminate Internal Dissent"
FNG_Eliminate_Internal_Dissent_desc:0 "For many years the Fengtian Government has tolerated some measure of political plurality, with a variety of interest groups lobbying the government in return for promises and favors. Within Beijing in hand this system must come to an end. Subversive internal elements will be eliminated, and those that remain must toe the government line. There is no other way to govern a Chinese society."
FNG_Minde_Zhuyi:0 "Minde Zhuyi"
FNG_Minde_Zhuyi_desc:0 "Sun Yat-sen was right to call for the three principles. Yet, without morality, how could the people truly devote themselves to the nation? There must be a fourth principle, “People’s Morality”, based on Confucian principles in order to drag China away from the clutches of crime, and vice. Chief among these principles, of course, is appropriate deference to figures of paternal authority."
FNG_A_Father_to_the_People:0 "A Father to the People"
FNG_A_Father_to_the_People_desc:0 "While he may not be suited to the Presidency, the people must be taught to recognize the key role of Zhang Zuolin in our great strides towards unification, and toward an end to a century of national humiliation. In his rise from rags to leader, he has carried with him the aspirations of the people. Ten thousand years to Grand Marshal Zhang Zuolin! Ten thousand years to the Republic of China!"
FNG_Toward_Japan:0 "일본에게로"
FNG_Toward_Japan_desc:0 "The time has come to reach out to our Japanese allies in the name of Pan-Asian cooperation. By lowering barriers to trade and accepting Japanese oversight in certain economic sectors, we can make Manchuria a prosperous cornerstone of the East Asian economy!"
FNG_Chunchi-Xiangyi:0 "Chunchi-Xiangyi"
FNG_Chunchi-Xiangyi_desc:0 "It was once said that China and Japan are “as close as lips and teeth”, and today further integration can only mean further prosperity. Now we can ensure that China reaps all the benefits of Japanese manufacturing. Some call this the gateway to a captive Chinese market, but we have no need for fear-mongering. What the people want is cheap clothing, radios, and cigarettes!"
FNG_Collaborative_Equipment_Design:0 "Collaborative Equipment Design"
FNG_Collaborative_Equipment_Design_desc:0 "By partnering with Japanese manufacturers to create and streamline designs suited to the unique Chinese environment, we can produce superior weapons at a lower cost. This may make us reliant on expensive Japanese-built machinery, but in the long run we will have the tools we need to pacify all of China."
FNG_Treaty_of_Friendship_and_Cooperation:0 "Treaty of Friendship and Cooperation"
FNG_Treaty_of_Friendship_and_Cooperation_desc:0 "In recognizing the indisputably ascendant position of Japan astride the East, we must acknowledge our own role as equal but subordinate partners in pursuit of the Pan-Asian Dream. The time has come to join Japan’s alliance, and commit ourselves to its esteemable goals."
FNG_Join_the_Yen_Bloc:0 "엔화 블록 참여"
FNG_Join_the_Yen_Bloc_desc:0 "By adopting the Japanese Yen as a reserve currency, and making it required for all foreign expenditures, Japan and China can present a united fiscal front to the world. This will finalize the process of integrating our economy with that of Japan, and forming an East Asian economic bloc independent from and unspoiled by greedy Western bankers from Washington, Ottawa, and Berlin."

#Shenyang National Academy Section
FNG_Found_the_Shenyang_National_Academy:0 "Found the Shenyang National Academy"
FNG_Found_the_Shenyang_National_Academy_desc:0 "In the years of economic hardship following the last Zhifeng War the Military Academy of the Three Eastern Provinces began to stagnate. By refounding the old academy under a new name and updating its curriculum, it can again become a point of pride."
#Japanese Instruction Column
FNG_Obtain_Japanese_Instructors:0 "Obtain Japanese Instructors"
FNG_Obtain_Japanese_Instructors_desc:0 "The Japanese field a modern military and industrial sector comparable in strength and discipline with any in the West. Given that the Japanese government is willing to provide instructors free of charge, we should take this opportunity to build a force our enemies will envy."
FNG_Modernized_Curriculum:0 "Modernised Curriculum"
FNG_Modernized_Curriculum_desc:0 "The modern Japanese curriculum, designed to counter Russian aggression on the plains of Manchuria, emphasises morale factors and tenacity of the will, stressing training designed to develop the ability to recognise opportunities for decisive attack; enveloping open enemy flanks, encircling formations, and thus destroying numerically and technologically superior forces."
FNG_Moral_Indoctrination:0 "Moral Indoctrination"
FNG_Moral_Indoctrination_desc:0 "Japanese training emphasises the importance of the human factor in maintaining a continuous offensive, with the belief that spirit can triumph over steel. This requires serious moral indoctrination."
FNG_New_Model_Army:0 "New Model Army"
FNG_New_Model_Army_desc:0 "Our new officer corps are now well schooled in the most modern Japanese strategies and tactics available. Now all that remains is to begin the process of graduation, deployment, and integration with the regular troops."
#Chinese Instruction Column
FNG_Lessons_from_the_Zhifeng_Wars:0 "Lessons from the Zhifeng Wars"
FNG_Lessons_from_the_Zhifeng_Wars_desc:0 "The last Zhili-Fengtian War saw the Fengtian Army fighting enemies whose weapons and technology far outclassed their own. Through trials of fire and blood, improvised weapons and unusual methods emerged to suit the new environment, allowing our soldiers to punch above their weight."
FNG_Ties_of_Loyalty:0 "Ties of Loyalty"
FNG_Ties_of_Loyalty_desc:0 "The Army's leadership structure is virtually feudal, and most of our generals and troops owe their personal loyalty to the Grand Marshal, instead of any abstract concept of state. This has its obvious disadvantages, but strengthening these ties will help to resist Japanese interference."
#Chinese Equipment Section
FNG_Rearming_the_Northeast:0 "Rearm the Northeast"
FNG_Rearming_the_Northeast_desc:0 "The Shenyang Arsenal was once China's greatest military-industrial enterprise, but the past decade has seen it eclipsed by the combined production of other Chinese arsenals, such as those at Hanyang, Baoding, and Jiangnan. We must reclaim our place at the top, and in doing so reduce our reliance on Japanese military aid. We can begin by stamping out corruption and increasing production quotas."
FNG_Diversify_Armament_Production:0 "Diversify Armament Production"
FNG_Diversify_Armament_Production_desc:0 "The Shenyang Arsenal has always been a massive but totally centralized operation, with one single plant and sub-factories in the Shenyang area accounting for the entirety of the Northeast's armament production. Eventually size becomes a burden. We must consider diversifying our equipment manufacturing process to include components built at separate plants, or even by private companies."
FNG_Zaibatsu_Investments:0 "재벌 투자"
FNG_Zaibatsu_Investments_desc:0 "By opening our armaments industry to the Zaibatsu we are inevitably inviting increased Japanese influence in Manchuria. However, they can provide more money than we could ever afford to spend, and their manufacturing processes are far more sophisticated than our own."
FNG_Jigyou_Hikaku:0 "사업 비교"
FNG_Jigyou_Hikaku_desc:0 "The Japanese have recommended that our military-industrial enterprises adopt a strategy of comparing business results, or 'Jigyou Hikaku', in which proprietary data on production is disclosed. They will then rank performance and dispatch consultants to improve our industrial methods. This should boost production, though it will give the Japanese plenty of information about our military industry."
FNG_Expand_the_Shenyang_Arsenal:0 "Expand the Shenyang Arsenal"
FNG_Expand_the_Shenyang_Arsenal_desc:0 "China's largest military-industrial enterprise through the 1920s, the enormous Shenyang Arsenal produces a wide variety of modified small arms and artillery, usually based around designs acquired from overseas. By expanding its operations and introducing newer equipment we can substantially increase its output."
FNG_Develop_the_Dadong_Artillery_Complex:0 "Develop the Dadong Artillery Complex"
FNG_Develop_the_Dadong_Artillery_Complex_desc:0 "[FNG.GetLeader] has always had an enthusiasm for big guns, and the Mukden Arsenal has always built its artillery at the Shenyang Mortar Factory in Dadong; a northeastern district of Shenyang. By expanding this operation into a totally seperate artillery complex, we can maximize its efficiency."
FNG_Inviting_Japanese_Experts:0 "Inviting Japanese Experts"
FNG_Inviting_Japanese_Experts_desc:0 "Our factories still use faulty equipment to produce our equipment, technology, et cetera. The government has asked Japanese experts to help with the modernization of the factories."
FNG_A_Modernized_Military_Industry:0 "A Modernized Military Industry"
FNG_A_Modernized_Military_Industry_desc:0 "Our armament factories are finally the most modern factories in all of China. This will help us tremendously with the reclamation of China."
#Modernizing Equipment Section
FNG_Standardize_Equipment:0 "Resume Standardization"
FNG_Standardize_Equipment_desc:0 "The chaos of the past two decades and a century of pervasive Western influence has resulted in the eclectic mix of old, obsolete, and locally produced weapons fielded by many factions. The resulting logistical nightmare requires ammunition for over 100 variants of small arms alone."
FNG_The_Kwantung_Protocol:0 "The Kwantung Protocol"
FNG_The_Kwantung_Protocol_desc:0 "In light of the growing friendship between our two nations, the Kwantung Army has petitioned Japan's Army Ministry to increase cooperation. This is set to include the transfer of weapons and technology, as well as training. All we need to do is add our signature to the prepared document, though accepting will play straight into the hands of the Concordia Association."
#Naval Branch
FNG_The_Navy_of_the_Republic:0 "민국해군"
FNG_The_Navy_of_the_Republic_desc:0 "The Navy of the Republic, more commonly referred to as the Fengtian Navy, currently consists of a small collection of cruisers, destroyers, and re-purposed civilian vessels. The vast majority of its ships are obsolete, dating back to the Guangxu era Beiyang Navy, and morale is low among the sailors."
FNG_Reorganize_the_Coastal_Defence_Forces:0 "Reorganise the Coastal Defence Forces"
FNG_Reorganize_the_Coastal_Defence_Forces_desc:0 "Because the Fengtian Navy has no realistic way of opposing the larger and newer navy fielded by Qing, its main purpose is coastal defence. In light of recent troubling inadequacies, such as one ship's crew selling their armament on the black market, extensive reorganisation and reform is necessary."
FNG_Expand_Yingkou_Naval_Yard:0 "Expand Yingkou Naval Yard"
FNG_Expand_Yingkou_Naval_Yard_desc:0 "Yingkou is the Northeast Region's second largest port, after Japanese-held [GetDalianName], and the home of our Navy. If we are to begin any meaningful naval reconstruction project, expansion of the Yingkou Naval Yard is an essential first step."
FNG_The_Nine_Points_Strategy:0 "The Nine Points Strategy"
FNG_The_Nine_Points_Strategy_desc:0 "The severe asymmetry in strength between the Fengtian and Qing navies means that, in the absence of Japanese support, our entire coast will be at risk of invasion. Japanese strategists have outlined nine positions at which naval landings are most likely, and drafted plans for their defence."
FNG_Regular_River_Patrols:0 "Regular River Patrols"
FNG_Regular_River_Patrols_desc:0 "The Navy possesses number of small patrol boats, occasionally used to police the Yalu and Songhua rivers, but the majority of which are currently rusting away in storage. These might be better used to train our crews and maintain our internal security, if we can find the funding."
FNG_Re-Forming_the_Marine_Corps:0 "Re-Forming the Marine Corps"
FNG_Re-Forming_the_Marine_Corps_desc:0 "A marine corps was created in 1914, called the 'Republic of China Marine Corps,' but this attempt went nowhere. We will revive the China Marine Corps along modern lines, enabling us to better operate in riverine environments like the Huang He and Yangtze. Given the right opportunity, we may even be able to cross the Bohai Sea, and make Wu Peifu's old strategy our own."
FNG_Commission_Japanese_Ships:0 "Commission Japanese Ships"
FNG_Commission_Japanese_Ships_desc:0 "There can be no doubt that our own ship-building capabilities pale compared to those of the Imperial Japanese Navy. They will never give us the ships necessary to build a truly modern fleet, but they might sell us enough to make a difference against other Chinese, and any other future threats."
#Air Force Branch
FNG_Request_Air_Shipment:0 "일본제 기체 요청"
FNG_Request_Air_Shipment_desc:0 "While we have a strong air force in comparison to most warlords, our airforce still lacks behind the [QIE.GetName] airforce in size and modernity, as they are supplied with modern German aircraft. We will need to leverage our relationship to Japan in order to be able to have a chance against them."
FNG_The_China_Flying_Corps:0 "Restructure the China Flying Corps"
FNG_The_China_Flying_Corps_desc:0 "Originally organised by the Grand Marshal's son, Zhang Xueliang, the Corps performed well in the last war, losing air superiority only upon the arrival of more modern German-piloted planes. Since then it's expanded, but retains aircraft decades behind Western standards."
FNG_Order_New_Aircraft:0 "항공기 청사진 요청"
FNG_Order_New_Aircraft_desc:0 "True aircraft design requires well educated and extremely specialised engineers, which we sadly don't have access to. As a result, in order to improve our air force, we must order more from Japan."
FNG_Reverse_Engineering_Efforts:0 "Reverse Engineering Efforts"
FNG_Reverse_Engineering_Efforts_desc:0 "With some Japanese planes in our possession, it seems possible that we might reverse engineer them for our own use, though the success of such efforts cannot be guaranteed."
FNG_Shoutai_Tactics:0 "소대 전술"
FNG_Shoutai_Tactics_desc:0 "Enormous advances in aircraft design in recent years have produced planes that fly completely differently than their predecessors, requiring reevaluations of flight manoeuvring and tactics. The Japanese have reorganized their Air Squadrons into three-plane 'Shoutai' units which are designed around the flexibility necessary for dogfighting. These could give us an important edge."
FNG_Expand_the_Shenyang_Aerodrome:0 "Expand the Shenyang Aerodrome"
FNG_Expand_the_Shenyang_Aerodrome_desc:0 "One of China's first military aviation centres, the Shenyang Aerodrome requires expansion in-line with our increasing air power."

### New Fengtian Events ###
fengtian.1.t:0 "소문이 지역주의 논란을 부추기다"
fengtian.1.d:0 "대중에게 알리지도 않았고, 심지어 완성된 계획도 아니지만, 우리군이 다음달 내로 남쪽으로 진군하여 베이징을 점령한다는 소문이 급속도로 퍼지기 시작했습니다. 남쪽에서 드문드문 들려오는 소식들은 흥분과 동시에 우려의 감정을 불러왔는데, 이미 찻집과 바 그리고 공공장소등에서 극렬 민족주의자들과 '둥베이당' 소속 지역주의자(만주 독립주의자)들 간의 대립이 펼쳐지고 있습니다.\n\n'둥베이당'은 실제 의회의 정당은 아니나 장쭤린의 중국 재통일 계획에 대해 부정적으로 생각하는 자들의 모임으로서, 많은 수의 지역 공무원,관료 그리고 학교 선생등이 이런 회의론에 의견을 같이하여 그들이 보기엔 막대한 예산이 드는 불필요한 전쟁을 비판하기 위해 시위를 하기 시작했습니다.\n\n정부는 이 소문들에 대해 반박 성명을 내지 않을 생각인데, 이 소문이 퍼지게 되면 청나라는 연합 갈등(혹은 전쟁)에 개입할 생각을 접어야 하기 때문입니다."
fengtian.1.a:0 "소문은 위험할 수도 있다..."
fengtian.3.t:0 "지역주의자들이 행동을 개시하다"
fengtian.3.d1:0 "'둥베인을 위한 둥베이' 혹은 '동북인을 위한 동북'을 외치는 시위대는 하얼빈의 소피아 광장, 그 중에서도 대원수의 궁전 근처와 지린 의과대학교 앞에서 전쟁 준비를 취소하라는 요구를 했습니다. 시위의 규모는 문제가 될 만큼 크지 않고 이미 경찰이 치안 유지를 위해 배치 됐지만, 이는 정권에 대한 대중의 지지를 떨어뜨릴수도 있는, 한창 진행중인 사태의 일부일 뿐입니다. 중국을 재통일하려는 대원수의 꿈에, 정작 동북 지역이 따르지 않는다면, 어떻게 이를 이룰 수 있겠습니까?"
fengtian.3.d2:0 "시위대는 북동부 도시의 몇몇 주요 장소에 다시 운집했습니다. 그 숫자는 별다른 문제가 될만큼 많지는 않지만, 그럼에도 경찰들은 그들을 단속하고, 진압봉과 개머리판으로 후드려 깠고, 시위대는 사방으로 도망쳤습니다. 폭력에 분노한 몇몇 '둥베이당' 회원은 더욱 많은 수로 되돌아오겠다고 선포했지만, 이 신속하고 결단력 있는 대응이 강경파를 제외한 대다수를 가라앉혀 와해시키고 한결 쉽게 검거시킬 수 있길 바랍니다.\n\n다만 걱정되는 것은 무역,상업 협회와 지방 의회의 소속 의원들간에 나오고 있는 세금 보이콧 문제입니다. 철없는 학생들과 다르게, 중년의 사내들은 지난 10년전 전쟁으로 인한 비용이 동북지역의 경제 규모를 뛰어넘어, 경제가 붕괴된 일을 기억하고 있습니다."
fengtian.3.d3:0 "경찰의 노력에도 불구하고 지역주의 시위는 계속되고 있으며 지역 상업 협회와 환전소, 그리고 중국 남부와의 전쟁(의 경제적 비용)을 걱정하고 있는 여타 기업등에 의해 지원 받기까지 하고 있습니다. 현재는 이 정도 수준이지만, 전쟁이 났을때 저들이 전시 효율을 얼마나 약화시킬지는 알 수 없으며, 아직 폭력 시위는 아니지만 그렇게 되기는 시간문제처럼 보입니다. 이 문제는 빨리 해결될수록 더 나을겁니다."
fengtian.3.d4:0 "남쪽에서의 충돌이 계속되고 있다는 소식이 전해지면서 지역주의 운동은 다시 활기를 되찾았습니다. 우리의 시위 진압 시도는 시위대를 동정하여 맡은 바 임무를 다 하지 않는 일부 관료들과 경찰서장, 그리고 다른 공무원들에 의해 방해받고 있습니다. 질서를 회복하고 방해 요소들을 뿌리뽑기 위한 노력이 필요합니다. 아울러 국민들의 불평불만이 계속되면서 우리 정부의 정통성과 힘이 약해지고 있습니다."
fengtian.3.a:0 "유감이군"
fengtian.4.t:0 "선동 프락치가 행동을 개시하다"
fengtian.4.d:0 "계획한대로 우리가 배치해놓은 프락치들이 성공적으로 지역주의 운동 일부를 폭력적으로 변질시키는데 성공했습니다. 이미 폭력적인 시위대가 공공 재산을 파괴했고, 이에 대한 시민의 반응은 부정적입니다. 우리가 필요한 명분을 쌓는데는 얼마 안 걸릴듯 합니다."
fengtian.4.a:0 "완벽해"
fengtian.5.t:0 "하얼빈 폭동"
fengtian.5.d:0 "어젯밤 하얼빈의 시내에서 시위대가 경찰과 충돌하며 시위는 폭동으로 격화했습니다. 공식적으로 알려진 사망자만 15명으로, 양측모두 부상자의 수는 알 수 없으며 사망자 수는 거의 백명 가까이까지 늘어날 수도 있습니다. 그 중에서도 특히나 더 우려되는 것은 하얼빈 중앙역으로, 앞 유리창이 깨지고 지붕이 불에 타고있습니다. 기차역과 몇몇 철도차량이 받은 피해로 기차가 지연되자 만철의 관료들은 불만을 표출했습니다.\n\n이 난장판을 원상복구하는데엔 시간이 좀 걸리겠지만, 대신 우린 지역주의를 제압할 완벽한 명분을 갖게 됐습니다."
fengtian.5.a:0 "좋군... 아마도."
fengtian.6.t:0 "대규모 체포 시작"
fengtian.6.d:0 "명분을 갖게 된 지금 지역 민병대와 봉천군의 지원을 받은 우리 충직한 경찰들이 시위자를 검거하기 시작했습니다. 대다수는 집으로 보내지겠습니다만은, 다는 아닙니다. 우리는 시위자들을 감옥에 수감하여, '반정부자나 반정부 행위는 절대 용납하지 않겠다'는 우리 정부의 입장을 다른 시위자들과 협조자들에게 알릴 수 있을겁니다."
fengtian.6.a:0 "속이 시원하군"
fengtian.7.t:0 "헌병대의 제안"
fengtian.7.d:0 "일본 육군의 사법 경찰, 헌병대는 우리의 지역주의 시위 문제를 인지하고  일부 도움이 될만한 해결책을 내밀었습니다. 그들이 가진 넓은 정보망을 통해서, 지역주의 운동에 투신하는 사람들에 대한 정보들을 알아낼 수 있다는 겁니다. 대신 우리가 알고있는 몇몇 항일 운동가들과 체제전복자들의 정보들을 넘겨달라는 제안이었습니다. 특히나 이 운동가들은 일본의 감시망을 번번히 벗어나곤 했었습니다; 우리가 보호한건 절대 아니지만요. 지금까진 이 운동가들과 접촉하는게 우리에겐 좋았습니다. 몰래 일본의 영향력을 감소시켜야 하는 경우들처럼요\n\n이번이 그런 경우인걸까요? 아니면 거래를 받아들여 주요 인물들에 대한 정보를 손쉽게 얻어야 할까요?"
fengtian.7.a:0 "받아들이지"
fengtian.7.b:0 "필요없다"
fengtian.8.t:0 "지역주의 운동 진압"
fengtian.8.d:0 "'둥베이당'과 지역주의 운동이 마침내 진압되었습니다. 이게 동북에서 지역주의 감정이 끝났다는걸 뜻하는건 아니고, 앞으로 10년은 더 지속될 수도 있지만, 최소한 지금은 우리의 관심을 남쪽으로 돌릴 수 있을만큼은 안정됐습니다."
fengtian.8.a:0 "계획대로."
#The Fate of Mantetsu Schooling
fengtian.9.t:0 "Picking up the Educational Slack"
fengtian.9.d:0 "Our targeted removal of regionalist 'Dongbei Party' school teachers and other intellectuals has predictably led to educational chaos and major research interruptions, but staffers at the Japanese Consulate have come forward with a possible solution. Mantetsu has long maintained a series of privately run schools originally intended for the sons and daughters of employees, as well as Japanese immigrants, which pride themselves on providing an education comparable to or even exceeding those available in the Home Islands. At our behest, the Japanese government might pressure Mantetsu to open these to the public and provide staff to fill temporary shortages.\n\nOnce we open the door to this kind of activity it will be very difficult to close, and these schools will almost certainly be used to spread Japanese culture and norms. We should consider carefully."
fengtian.9.a:0 "Decline the offer."
fengtian.9.b:0 "Accept the offer."
fengtian.10.t:0 "The Kimono Scandal"
fengtian.10.d:0 "Scandal! In a most unfortunate turn of events, the Grand Marshal's youngest daughter has been photographed wearing a Japanese Kimono during a photo-session at the Mantetsu-run 'Hokutou Kunitachidaigaku' or 'Northeast National Academy'. Despite risk of arrest, word of the photo has already spread widely, along with a few copies of the image itself, though local and national news agencies know better than to print this defamation. Some agents in the military's intelligence branch speculate that the image was intentionally taken and spread by the Japanese as a means of punishing the government for recent actions, but no supporting evidence has emerged.\n\nThere is little question, however, that our enemies will use this opportunity to spread their nefarious propaganda."
fengtian.10.a:0 "What an embarrassment!"
fengtian.10.b:0 "Close the Mantetsu schools!"
fengtian.11.t:0 "Students Join the Youth League"
fengtian.11.d:0 "In an embarrassing and deeply damaging incident, a band of Chinese school children from Changchun recently announced their intention to join the Fengtian Youth League, which actively promotes Japanese interests in our country. Obviously their young minds are easily impressionable, but their parade through the streets of their home city, waving Japanese flags, has disgusted many and invited outright enmity towawrd the government. Parents weep, asking how their children could become so warped, and demand an alternative to these dangerous Japanese-run schools."
fengtian.11.a:0 "This is an outrage!"
fengtian.11.b:0 "Close the schools!"
fengtian.12.t:0 "Chinese Uniforms for Chinese Students"
fengtian.12.d:0 "After the demoralizing effects of our harsh but necessary crack-down on 'Dongbei Party' teachers, our Education Ministry has come forward with a new national school uniform. While this may seem like a small change, the uniforms are a symbol of Chinese independence and national identity stretching beyond any particular region. Surely a bright new future awaits our students as part of a united China!"
fengtian.12.a:0 "A point of pride!"
#NTC Railway Construction
fengtian.13.t:0 "Building the Jilin-Hailong Line"
fengtian.13.d:0 "With the reorganisation of the Northeast Transportation Committee complete, several new railways have been proposed for construction and, in some cases, completion. The first major project is the Jilin-Hailong Railway, originally planned in 1927, which met serious delays due to the eruption of war in the south, and Japanese attempts to stall construction. The line has been operating in a limited capacity since 1931 but remains incomplete, with a collection of smaller Chinese companies vying for the contract to continue building.\n\nThese companies, in the abscence of Mantetsu and Japanese engineers, will do a great deal to demonstrate Chinese strength and independence."
fengtian.13.d_jap:0 "With the reorganisation of the Northeast Transportation Committee complete, several new railways have been proposed for construction and, in some cases, completion. The first major project is the Jilin-Hailong Railway, originally planned in 1927, which met serious delays due to the eruption of war in the south, and Japanese attempts to stall construction. The line has been operating in limited capacity since 1931, but remains incomplete, with both Mantetsu and a collection of smaller Chinese companies vying for the contract to continue building.\n\nThe Japanese claim, and perhaps correctly, that they could have the railway complete in half the time due to their resources and expertise, but choosing a Chinese company would do a great deal to demonstrate Chinese strength and independence."
fengtian.13.a:0 "Choose a Chinese Company."
fengtian.13.b:0 "Choose Mantetsu."
fengtian.14.t:0 "The Jilin-Hailong Line is Complete"
fengtian.14.d:0 "After months of construction and various unfortunate delays, the Jilin-Hailong line is finally complete, extending the reach of our main rail system into areas otherwise difficult to access. After reviewing plans and available resources, the NTC will undoubtedly prepare to issue another contract."
fengtian.14.a:0 "Great news!"
fengtian.15.t:0 "Building the Changchun-Dailai Line"
fengtian.15.d:0 "The NTC's next major project is the Changchun-Dalai Line, which was originally proposed by the Japanese to connect Mantetsu's smaller provincial lines with central lines running through major cities. This work in particular serves a strategic purpose, as it should ease the movement of men and materials from north to south significantly."
fengtian.15.d_jap:0 "The NTC's next major project is the Changchun-Dalai Line, which was originally proposed by the Japanese to connect Mantetsu's smaller provincial lines with central lines running through major cities. This work in particular serves a strategic purpose, as it should ease the movement of men and materials from North to South significantly. While the line does have Japanese origins and would serve to extend Mantetsu's reach, NTC planners nonetheless note its practical value. As before, Mantetsu offers to carry out the construction process themselves, but Chinese companies stand ready to perform the same task."
fengtian.15.a:0 "Choose a Chinese Company."
fengtian.15.b:0 "Choose Mantetsu."
fengtian.16.t:0 "The Changchun-Dailai Line is Complete"
fengtian.16.d:0 "The new Changchun-Dailai line now stands among the most modern in China, taking full advantage of more recent technologies, and visually demonstrating the sheer gap in time between the older lines originating in the 1920s. Truly, the Northeast is moving toward a brighter future."
fengtian.16.a:0 "Excellent!"
fengtian.17.t:0 "Building the Taonan-Suolun Line"
fengtian.17.d:0 "The last of the NTC's major construction projects is the Taonan-Suolun Line which, like other recent projects, serves to connect major lines to otherwise difficult to reach areas. Unlike the previous line, however, this will connect directly to the Chinese Eastern Railway."
fengtian.17.d_jap:0 "The last of the NTC's major construction projects is the Taonan-Suolun Line which, like other recent works, serves to connect major lines to otherwise difficult to reach areas. Unlike the previous line, however, this will connect directly to the Chinese Eastern Railway, theoretically keeping Mantetsu's creeping influence further from its operations. All the same, Mantetsu offers to construct the railroad, likely hoping to salvage at least something from the situation."
fengtian.17.a:0 "Choose a Chinese Company."
fengtian.17.b:0 "Choose Mantetsu."
fengtian.18.t:0 "The Taonan-Suolun Line is Complete"
fengtian.18.d:0 "With the completion of the Taonan-Suolin Line, the Northeast Transportation Commission can focus on smaller projects, and on ensuring that China's railways remain Chinese. This second task will undoubtedly be a challenge all to itself."
fengtian.18.a:0 "Wansui!"
fengtian.19.t:0 "Railway Construction Workers Strike!"
fengtian.19.d:0 "Chinese workers, complaining of inadequate pay and difficult working conditions, have refused to return to work in a carefully coordinated strike. Despite the presence of railway unions in the Northeast, their coordination in this instance suggests the involvement of the Communications Clique, possibly as part of an attempt to demonstrate their influence or retaliate for some perceived slight.\n\nWhile this turn of events effects them too, the Japanese are happy to watch us squabble amongst ourselves. The strike will end, but not without causing significant delays."
fengtian.19.a:0 "Unfortunate."
fengtian.20.t:0 "Delays Plague Railway Construction"
fengtian.20.d:0 "The nature of the situation was fairly clear as soon as the first signs appeared; shipments unaccountably missing, rails laid at just enough of an incorrect angle to require complete re-construction, and sudden inspections of the labour force by Japanese agents supposedly seeking 'dangerous criminals'; inspections which inevitably required the suspension of work.\n\nThese same tactics were employed by the Japanese during the 1920s against the Fengtian Clique's railway projects, attempting to slow and discredit Chinese construction in order to limit competition to Mantetsu, and now they seem to be delaying our efforts once again. Unfortunately, there is little we can do."
fengtian.20.a:0 "Frustrating."
fengtian.21.t:0 "Delays Plague Mantetsu Railway Construction"
fengtian.21.d:0 "Despite Mantetsu's excellent engineers and equipment, the current railway construction project has encountered repeated delays as workers unaccountably go missing, materials vanish in the night, and bandits raid the camps alongside the rails, only to disappear before Japanese troops arrive.\n\nThe local police and our intelligence services are unwilling to do much to investigate or solve these repeated incidents, instead preferring to watch the Japanese squirm. The fact that Mantetsu received the contract to build the railway is well known to the public, and some patriotic citizens appear to have taken matters into their own hands."
fengtian.21.a:0 "What a pity."
#Imperial Fury/Japanese Aid Cut
fengtian.22.t:0 "Imperial Fury"
fengtian.22.d:0 "Infuriated, the Japanese government today issued a statement declaring an end to various Fengtian aid programs, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
fengtian.22.d_influence_low:0 "Worried by the decreasing power of their political proxy in the Assembly, the Japanese government today issued a statement declaring an end to various Fengtian aid programs, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
fengtian.22.d_fengtian_refuses_food:0 "Incensed by what they see as impertinence, the Japanese government today issued a statement declaring an end to various Fengtian aid programs, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
fengtian.22.d_fengtian_blames_japan:0 "Incensed by our 'grave insolence', the Japanese government today issued a statement declaring an end to various Fengtian aid programs, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
fengtian.22.a:0 "A hard lesson."
fengtian.22.b:0 "A perfect time to strike!"
fengtian.23.t:0 "Japanese Aid Returns"
fengtian.23.d:0 "Apparently feeling that their lesson in obedience is clear and punishing enough, the Japanese have resumed their aid. We should be careful about provoking them in the future, and make sure not to push the Concordia Association too far out of the Assembly before we are ready."
fengtian.23.a:0 "At last!"
#Clearing Investment Dearth
fengtian.24.t:0 "Wu Jinglian Criticises Japan"
fengtian.24.d:0 "Citing the recent expansion of the Japanese military garrison in Shenyang, Wu Jinglian launched a scathing criticism of Japan and its foreign policy from the Assembly floor. Though other politicians have been known to disparage the Japanese in the past, the post of Foreign Minister gives Wu's words a different kind of significance, and elevates them above the confines of the Assembly.\n\nWasting no time, the Japanese Consul-General has already demanded that we remove Minister Wu from office."
fengtian.24.a:0 "Oh dear."
fengtian.24.b:0 "Japan is our fraternal ally..."
fengtian.25.t:0 "Japanese Investment in Glass, Paper, and Textiles"
fengtian.25.d:0 "Thanks to our financial incentives, representatives of the Mitsui Zaibatsu have indicated a willingness to invest heavily in local businesses, specifically Dongxing Dye & Textile Company, Fengtian Industrial Paper, and Manchurian Glass. With controlling shares in all three companies, Mitsui seems likely to dominate our glass, paper, and textile industries for the foreseeable future, with only Mantetsu as competition."
fengtian.25.a:0 "Good news."
fengtian.25.b:0 "Block the investment."
fengtian.26.t:0 "Japanese Investment in Shipping and Tourism"
fengtian.26.d:0 "Ever since the establishment of its Yamato Hotel line, Mantetsu has actively promoted tourism in Fengtian, drawing wealthy and middle class tourists from the Home Islands to travel about Manchuria's 'exotic landscape' on its state of the art railways. In all that time, however, it has never extended its tourist ambitions to the sea.\n\nA small group of wealthy investors from Tokyo now intend to partner with several local shipping companies and establish a water-borne alternative to Mantetsu's railway tourism, while performing shipping services on the side, thus creating 'Bohai Waterborne Enterprises'.\n\nNone of this would be possible withour our efforts to encourage Sino-Japanese business partnership."
fengtian.26.a:0 "Good news."
fengtian.26.b:0 "Block the investment."
fengtian.27.t:0 "Japanese Investment in Metals and Minerals"
fengtian.27.d:0 "After talks with government representatives, the Sumitomo Zaibatsu has agreed to partially fund metals and mineral prospecting across Fengtian, in return for a proportional share in any companies created to extract any resources discovered. With rumors of gold in the Khigan Mountains and Tungsten in Liaoning Province, their investment seems likely to pan out."
fengtian.27.a:0 "Good news."
fengtian.27.b:0 "Block the investment."
fengtian.28.t:0 "Japanese Investment in Steel"
fengtian.28.d:0 "Mantetsu has long held Anshan Iron & Steel, China's largest steel processing company, as its subsidiary, and with recent government funded expansion of the Anshan Mines and an atmosphere ripe for investment, it has decided to invest further capital in modernising and expanding the company's operations."
fengtian.28.a:0 "Good news."
fengtian.28.b:0 "Block the investment."
fengtian.29.t:0 "Wu Jinglian Negotiates New Trade terms"
fengtian.29.d:0 "The Qing-German embargo on goods moving to and from the Northeast hit its economy hard. Recovery came largely as a product of trade handled with the Legation Cities as an intermediary, allowing the embargo to be sidestepped, but at the cost of additional tariffs and reliance on third parties. With Shanghai businesses, both legitimate and illegitimate, fully aware of their control over an entire region's trade, trade deals have always been lacklustre despite their necessity.\n\nSomehow Wu Jinglian has managed to push through years of negotiations however, and secured a deal offering better terms for trade. Rumours swirl that a number of palms were greased in the process, but nobody seems to want to ask questions."
fengtian.29.a:0 "Excellent!"
fengtian.30.t:0 "Chinese Investment in Industrial Materials"
fengtian.30.d:0 "Encouraged by our investment incentives, and worried by Japanese dominance of Fengtian's heavy industry sector, several wealthy businessmen with ties to the Communications Clique have pooled their resources to invest heavily in several promising companies in Jinzhou, namely Zhaozin Ceramics Company, Jinzhou Railway Machinery, and the Northeastern Chemical Leather Plant."
fengtian.30.a:0 "Good news."
fengtian.30.b:0 "Block the investment."
fengtian.31.t:0 "Chinese Investment in Heilongjiang"
fengtian.31.d:0 "With Japanese investment often flooding into heavy industry and mining, a group of local investors have decided to pool their resources in order to back two Chinese companies struggling against Mantetsu competition. The Dongdai Fertiliser company and Shanjing Packing Plant will both continue to help Fengtian's burgeoning soy industry expand into the Northeastern frontier."
fengtian.31.a:0 "Good news."
fengtian.31.b:0 "Block the investment."
fengtian.32.t:0 "A New Automobile Company"
fengtian.32.d:0 "Thanks to the Shenyang Arsenal's regular production of the Minsheng Truck and our efforts to encourage sino-japanese cooperation, a group of Communications Clique oligarchs have partnered with the Jidosha-Seizo Company, subsidiary to the Nihon Sangyo Zaibatsu, to fund the creation of a new automobile factory in Liaoning Province. Already a collection of young engineers, mostly educated in Japan, are studying the prospects of more modern consumer-oriented Minsheng-inspired models."
fengtian.32.a:0 "Good news!"
fengtian.32.b:0 "Block the investment."
fengtian.33.t:0 "An End to the Investment Shortage"
fengtian.33.d:0 "After roughly a decade of limited external or internal investment beyond the government's own, Fengtian has made itself a reliable and trustworthy location for prosperous growth. Going from strength to strength, and with the fires of industry behind us, our prospects of retaking the country are growing by the day.\n\nAs we begin other development projects, we should begin to see our investment efforts open up related opportunities."
fengtian.33.a:0 "Finally!"
#The Hiroshima Proposal
fengtian.34.t:0 "Red Spears in Cangzhou!"
fengtian.34.d:0 "Bands of Red Spears, peasant self-defense units which are often little better than bandits, have grown in size and strength across Cangzhou recently, especially along the Zhili-Shandong border. As the new rulers in the area, we are expected to maintain peace and order, which has now been substantially disturbed. Several local garrisons have been attacked, villages burned, and towns raided. Forces have already been dispatched to deal with the issue, but a concerted effort to wipe out resistance in the rear areas, behind our front lines, is likely needed to deal with them permanently."
fengtian.34.a:0 "Damn pesants!"
fengtian.35.t:0 "Deserters Rise up in Daming!"
fengtian.35.d:0 "When our troops swept through Zhili province, they crushed all signs of organized resistance, but sometimes resistance isn't so organized. Groups of deserters, stemming from our enemy's former armies and our own forces, have begun organizing in order to take on larger targets across Daming. Several trains in the vicinity of Shimen have come under attack, and have caused our logisticians serious concern due to the Jinhan Line's major strategic importance. Local garrisons will be mobilized to deal with the issue, but matters such as these behind our lines deserve a coordinated response."
fengtian.35.a:0 "Traitors the lot of them!"
fengtian.36.t:0 "Warlords Resist in Ruyang"
fengtian.36.d:0 "Composed as they are of informal patronage networks, not all local power structures can be co-opted by our occupying forces. In this case, several local warlords formerly loyal to Wu Peifu have seemingly taken offense at our policies in Ruyang, and seized the Gongxian Arsenal at Xinyang. Despite their relative organization and weapons from the arsenal, their troops are still too few and too ill-equipped to combat our own on a large scale, but they will nontheless force us to divert forces away from the front lines. We need a coherent response to these cases of resistance."
fengtian.36.a:0 "Fools."
fengtian.37.t:0 "Bandits Sweep Guanzhong"
fengtian.37.d:0 "The mountains around Xi'an have been home to bandits since time immemorial, but now these brigands have come down from the hills and begun preying on hapless travelers, undefended villages, and most importantly our supply caravans. Due to their diffuse and disorganized nature, bandits can be difficult to track down and eliminate permanently. To do so we will undoubtedly need a coordinated effort."
fengtian.37.a:0 "Well what are we waiting for?"

#Soy Agricultural Initiative
fengtian.42.t:0 "The Soy Agricultural Initiative"
fengtian.42.d:0 "Soybeans are an extremely flexible crop, useful for human food, animal feed, fertiliser, and for a wide variety of industrial applications. Mantetsu's Research Wing has made great strides in making their growing, processing, and use more efficient, but planting percentages across Fengtian remain relatively stagnant. Korean farmers, who make up the majority of immigrants to Manchuria, are excellent rice planters, and like many Chinese prefer crops they have more experience with.\n\nIn an attempt to change this, Mantetsu began the Soy Agricultural Initiative, a plan intending to educate farmers and incentivise the production of soy as a cash crop, but it has so far been poorly received. Mantetsu hopes to gain the government's support in promoting the initiative, which would almost certainly increase soy yields and therefore long term profits.\n\nA few dissenting voices have pointed out that excessive soy production could reduce food security in the northeast, and in the right conditions might lead to a famine."
fengtian.42.a:0 "Back the Initiative."
fengtian.42.b:0 "We need no more soy."
fengtian.43.t:0 "Japan and Korea Struggle with Drought"
fengtian.43.d_fengtian_forced:0 "Both Japan and Korea are experiencing severe drought conditions, which we have fortunately been spared, but their economies and people now suffer, and some live on the brink of starvation. The Japanese government has formally demanded that we take part in a programme wherein we provide rice and millet to Korea, which in turn will provide rice to Japan. However, this plan is somewhat confounded by the overwhelming success of Mantetsu's Soy Agricultural Initiative, which replaced vast tracts of rice plots with soy farming. As a result, we have nowhere near enough rice and millet to feed Korea, while our soy production remains key to our industry and international trade.\n\nThanks to Japan's political and economic influence, we have little choice but to comply."
fengtian.43.d_fengtian_normal:0 "Both Japan and Korea are experiencing severe drought conditions, which we have fortunately been spared, but their economies and people now suffer, and some live on the brink of starvation. The Japanese government has informally asked that we take part in a programme wherein we provide rice and millet to Korea, which in turn will provide rice to Japan. However, this plan is somewhat confounded by the overwhelming success of Mantetsu's Soy Agricultural Initiative, which replaced vast tracts of rice plots with soy farming. As a result, we have nowhere near enough rice and millet to feed Korea, while our soy production remains key to our industry and international trade.\n\nThis is a surprising turn for the typically aloof Japanese, but all the same, while we may refuse, it would almost certainly be met with severe repercussions."
fengtian.43.a:0 "We will provide food."
fengtian.43.b:0 "Japan is on its own."
fengtian.44.t:0 "Food departs for Korea"
fengtian.44.d:0 "With Japan's proposal accepted, provisions are leaving from Yingkou for Incheon and other ports in Korea, as well as along the Anfeng and Gyeongui lines to Pyongyang. While starvation has yet to occur, it's difficult to portray the shipments leaving China's shores as anything other than an act of subservience to the Japanese."
fengtian.44.a:0 "We will endure."
fengtian.45.t:0 "The Industrial Soy Proposal"
fengtian.45.d:0 "In light of the current anti-drought measures which have resulted in low provisions across Fengtian and considerable public upset, some government ministers have proposed cutting production of industrial soy, thus providing sufficient food but handicapping our civilian industry and some exports until the crisis is resolved."
fengtian.45.a:0 "Cut Industrial Soy."
fengtian.45.b:0 "We cannot afford this."
fengtian.46.t:0 "The Drought Ends"
fengtian.46.d:0 "After months of hardship, the drought in Korea and Japan has ended."
fengtian.46.a:0 "Finally!"
#Hokkaido Farming
fengtian.47.t:0 "A Proposal from Mantetsu"
fengtian.47.d:0 "A representative from Mantetsu's Research Wing has come forward with a proposal, the acceptance of which he assures the government is in its best interest, but which he insists must be kept completely secret. Apparently, following the Drought of 1939, Mantetsu brought together farming experts, senior officials from agricultural organisations, and academic scholars with relevant expertise in order to lead an initiative with the aim of improving agricultural efficiency and production in Fengtian. After months of testing, one of several research teams created a solution based upon farming methods used in Hokkaido, which might allow the average Chinese family to farm ten entire hectares of land without needing to hire seasonal workers, thus improving production and freeing up labour for factories in Anshan, Fushun, and Shenyang. The Mantetsu official indicates that these methods should be spread through the dissemination of informational leaflets and Chinese instructors, themselves trained by Japanese experts, and he seemed to stress the idea that this project should be disassociated in every possible way from the South Manchurian Railway.\n\nAfter some investigation, the Army's intelligence section has determined that the Kwantung Army refused to support Mantetsu's efforts for unclear reasons, suggesting that the two factions may be competing, or that this is simply a part of some elaborate Japanese ruse. The relatively liberal officials in Mantetsu's research wing and other bureaucratic roles have been known to clash with the conservative Kwantung Army."
fengtian.47.a:0 "Accept the proposal."
fengtian.47.b:0 "Refuse the proposal."

fengtian.48.t:0 "Hokkaido Farming Bears Fruit"
fengtian.48.d:0 "After much time and effort, the Hokkaido farming methods proposed by Mantetsu seem to be bearing fruit in some areas, increasing production, and freeing up additional land in the north."
fengtian.48.a:0 "Excellent."

fengtian.49.t:0 "Discovery"
fengtian.49.d:0 "Although neither made any public announcement, Mantetsu's research wing has communicated that the Kwantung Army discovered its farming collaboration with our government, a claim backed up by findings from our intelligence services. General Kekichi Ueda himself is said to have stormed into the office of the Mantetsu president, Yosuke Matsuoka, and delivered a thunderous verbal barrage regarding the necessity to keep Fengtian dependent upon Japanese aid. The Kwantung Army's ability to punish Mantetsu is ultimately limited, as the powerful company is practically autonomous, but there's little doubt that the Army will go out of its way to make things difficult for everyone involved. Unfortunately, this will certainly be the end of this specific collaboration project with Mantetsu."
fengtian.49.a:0 "Unfortunate."

fengtian.50.t:0 "Discovery"
fengtian.50.d:0 "Dr Y.C. James Yen, the leader of the Rural Reconstruction Movement, today denounced our collaboration with Mantetsu to bring Hokkaido farming styles to Fengtian, declaring that 'China must reform itself' and not submit to 'forced restructuring disguised as collaborative reform'. Our legitimacy in the eyes of the Chinese people will almost certainly be impacted severely by this turn of events. Some ministers suggest that we might defend our collaboration, painting it as an instance in which we are able to manipulate Mantetsu, instead of the other way around. Others suggest that this may simply dig our hole deeper."
fengtian.50.a:0 "Guilty as charged."
fengtian.50.b:0 "Our actions were legitimate!"

fengtian.51.t:0 "Popular Opinion Shifts in our Favour"
fengtian.51.d:0 "Against what seemed to be all odds, the government's defence of the Hokkaido farming project seems to have convinced not only Dr Yen, but also the vast majority of the population. The impact has been mitigated, and the programme can continue uninterrupted."
fengtian.51.a:0 "Wonderful news!"

fengtian.52.t:0 "The Public is Incensed!"
fengtian.52.d:0 "Despite our best efforts, both Dr Yen and the general public seem unconvinced by our defence of the Hokkaido Farming project. As a result, the programme will almost certainly grind to a halt, and the government's credibility has dwindled significantly."
fengtian.52.a:0 "Damn!"

#Focus Tree Specific Events

fengtian.53.t:0 "Enrich the Country, Strengthen the Army"
fengtian.53.d:0 "After decades of decline and destitution, the necessity of progress and development has never been more glaring, but still most reforms Zhang Zuolin has considered implementing are overshadowed by the possibility of discontent, disorder, and dissent. Still, stagnation bears as much risk as change, and the South will never be reclaimed without improvements.\n\nThus the task falls to the government to answer calls to 'Enrich the Country and Strengthen the Army', but limited resources force us to prioritise one or the other."
fengtian.53.a:0 "We must enrich the Country!"
fengtian.53.b:0 "We must strengthen the Army!"
fengtian.53.c:0 "Tell me more about the state of the Economy."
fengtian.53.e:0 "Tell me more about the state of the Army."

fengtian.54.t:0 "Enrich the Country"
fengtian.54.d:0 "While Manchuria's resources are rich and diverse, and Fengtian stands as the third greatest industrial centre in East Asia, its economy remains plagued by a number of structural problems, the symptoms of which cripple the state and slow progress toward Southern Reclamation. Fengtian's biggest investor is the state itself, feeding tax revenues back into key sectors such as steel, coal, and soybean production. Yet, the Japanese and Mantetsu trail the government only marginally in this regard, and invest far more widely, giving them an unquestioned grip upon both Fengtian's economy and society.\n\nWhile the extent of this grip grows by the day, reform could serve to increase the government's revenues through the suppression of otherwise endemic corruption, the creation of a healthier environment for private investment, and the unfortunate but necessary cooperation with Mantetsu in key areas like infrastructure and technology. So long as the government can maintain political autonomy, and at least a majority of control over the economy, it can pursue initiatives to contest Japanese influence, retain legitimacy in the eyes of the Chinese people, and eventually achieve its core goals.\n\nIt should be noted that while Japan has a vested interest in seeing us succeed relative to the Qing, they will only provide assistance with specific efforts aiming to move past our backward industry, even as they attempt to widen their already worrying influence over our economy."
fengtian.54.a:0 "Let us enrich the country!"
fengtian.54.b:0 "Perhaps the Army is more important?"

fengtian.55.t:0 "Strengthen the Army"
fengtian.55.d:0 "The Fengtian Army, officially the Army of the Republic, is an impressive sight by most Chinese standards, though pales in comparison to most foreign forces, and has only recently recovered much of its strength after its decimation in the last Zhifeng War. The majority of Fengtian's weapons and vehicles are outdated, even including its standard issue rifle provided by the Japanese, and organisation below the division level is a patchy affair due to limited communications equipment. The Army's greatest deficiency is in morale, partially as a consequence of foreign-trained and even outright Japanese officers widespread throughout the ranks.\n\nMeanwhile, the Fengtian Flying Corps, officially The China Flying Corps, is the pride and joy of the Grand Marshal's oldest son, Zhang Xueliang, who used his passion for aviation to train its first pilots. The Flying Corps performed well during the war, and lost air superiority over the Zhili only upon the arrival of modern German-piloted planes. Since then, the Corps has grown slightly, though its planes remain over a decade behind the European standard.\n\nOverall, Fengtian's forces lag behind those of the Qing, and remain heavily dependent upon Japanese equipment and aid. This aid, and whatever Fengtian can do to become self-sufficient, will be crucial to narrowing that gap and eventually reclaiming the south."
fengtian.55.a:0 "Let us strengthen the Army!"
fengtian.55.b:0 "But what of the economy?"

fengtian.56.t:0 "An Empty-Handed Return"
fengtian.56.d:0 "Despite their best efforts, the scientists and engineers we dispatched to study Japanese manufacturing methods have returned empty-handed. Perhaps the sheer disparity in sophistication between their technology and our own was a hinderance, or maybe the Japanese went out of their way to be unhelpful. Whatever the case, the general population seems to have been impressed more by the apparent accomplishment of our 'top men' than their failure, as this has gone mysteriously unreported. As far as anyone knows, our scientists went overseas to receive very prestigious awards."
fengtian.56.a:0 "Top men."

fengtian.57.t:0 "Reforming Manchurian Finance"
fengtian.57.d:0 "At the start of the 20th century, Manchuria was a poorly managed frontier, fraught by lawlessness and banditry. With the rule of Zhang, however, came rapid reforms through his finance minister Wang Yongjiang. Wang backed his currency, originally no different from those printed by other warlords, with silver, generating confidence which led to some gains in value against the Japanese Yen. Extensive tax reform solved outstanding debts, and by the early 1920s the economy was bolstered by immigrants fleeing instability throughout the rest of China.\n\nOf course, this could not last, and Minister Wang resigned in 1928 and died the next year. With Fengtian's economy only beginning to recover from eight years of post-war decline, the time has come to implement new reforms, inspired by those of the old, and return the Northeast to its rightful place as one of China's most prosperous regions.\n\nA minister must be chosen to draw up the necessary plans and determine priorities for government efforts."
fengtian.57.a:0 "Appoint Pan Fu."
fengtian.57.b:0 "Appoint Li Shaogeng."
fengtian.57.c:0 "Appoint Sun Qichang."
fengtian.57.e:0 "Appoint Ruan Zhenduo."

fengtian.58.t:0 "Yamato Hotel Licenses"
fengtian.58.d:0 "Mantetsu's Yamato Hotel line has long been a staple of the South Manchuria Railway Zone; the concessions zone ceded first to Imperial Russia and then to Japan after 1906, and then expanded following the 21 demands of 1915 through a rather loose interpretation of its provisions to include all of southern Manchuria. All the same, while treaty rights permit Japanese to reside and engage in business and manufacture of any kind, construction still theoretically requires approval from the local governor and, if necessary, the Grand Marshal himself.\n\nMantetsu aims to build a series of new hotels, all of which will inevitably become hubs for further Japanese activity, and while construction could never be stopped without angering the Japanese government, limits might be imposed to forestall Japanese influence in certain areas. Unfortunately, as much as they may stand as physical edifices of Japan's strength, the hotels are frequented by the Japanese elite and many Mantetsu employees, making them crucial for the rapid development we desire."
fengtian.58.a:0 "Limit construction."
fengtian.58.b:0 "Let them build as they please."

fengtian.59.t:0 "The Northeast Industrial Development Commission"
fengtian.59.d:0 "At Japan's request, and with no particular reason to refuse, we have established a legal and fiscal framework enabling the creation of the Northeast Industrial Development Commission. Serving to oversee and direct the development of Fengtian's industry, mostly through the allocation of funds and leases, the commission now faces the question of its composition.\n\nThe Concordia Association has proposed the inclusion of a series of extremely talented individuals with experience working for the Nissan and Mitsubishi Zaibatsu in Japan, who stress the need for an export driven economy taking advantage of Fengtian's existing natural resources, while the Grand Marshal's generals insist upon the necessity of an 'Army First' approach to development, and are using their considerable influence to ensure the placement of military men on the commission. The Communications Clique recommends their own presence, and advocate a mixed developmental approach, referencing their long experience with business dealings across China, as well as more recently here in the Northeast.\n\nUnfortunately, a compromise involving all three parties is practically impossible, as a clear vision is necessary for the task, and intra-commission bickering would almost certainly render it functionally impotent. Additionally, although the commission's nature as an appointed body permits the presence of Japanese in its makeup, the public and much of the Assembly will likely react negatively to their presence. At the same time, the Japanese will not appreciate exclusion."
fengtian.59.a:0 "Prioritise exports."
fengtian.59.b:0 "The army must come first."
fengtian.59.c:0 "A mixed approach is best."

fengtian.60.t:0 "Mantetsu Chosabū"
fengtian.60.d:0 "The South Manchuria Railway Company's Research Wing, colloquially known as 'Mantetsu Chosabū', has grown over the years from a mere corporate R&D department into the heart of Japan's colonial research programme, with divisions dedicated to everything from agricultural science to intelligence gathering. The sheer scale of Mantetsu Chosabū and its ambitions has lead to the opening of offices in Berlin, Vancouver, and New York to attract foreign talent, and wide recruitment from Japan's foremost universities. The result is a surprisingly liberal and open minded intellectual community, which sometimes goes insofar as to place scientific inquiry before nationalistic concerns.\n\nThis appears to be one of those instances, as our government has been approached by a Chosabū representative offering future assistance in one of several technological fields. It should be noted that the Kwantung Army garrison in [GetDalianName] were strongly opposed to this arrangement."
fengtian.60.a:0 "Radar."
fengtian.60.b:0 "Construction."
fengtian.60.c:0 "Production Efficiency."
fengtian.60.e:0 "Decryption."

fengtian.61.t:0 "Mantetsu Chosabū Radar Collaboration"
fengtian.61.d:0 "In light of Japan's recent technological developments in radar, scientists from Mantetsu's research wing have begun to collaborate with our own, so that we may sooner achieve the same level of advancement."
fengtian.61.a:0 "Excellent."

fengtian.62.t:0 "Mantetsu Chosabū Radar Collaboration"
fengtian.62.d:0 "In light of Japan's recent technological developments in radar, scientists from Mantetsu's research wing have begun to collaborate with our own, so that we may sooner achieve the same level of advancement."
fengtian.62.a:0 "Excellent."

fengtian.63.t:0 "Mantetsu Chosabū Construction Collaboration"
fengtian.63.d:0 "In light of Japan's recent developments, officials from Mantetsu's research wing have begun to collaborate with our own, providing new tools and best practices so that we may sooner achieve the same level of advancement."
fengtian.63.a:0 "Excellent."

fengtian.64.t:0 "Mantetsu Chosabū Construction Collaboration"
fengtian.64.d:0 "In light of Japan's recent developments, officials from Mantetsu's research wing have begun to collaborate with our own, providing new tools and best practices so that we may sooner achieve the same level of advancement."
fengtian.64.a:0 "Excellent."

fengtian.65.t:0 "Mantetsu Chosabū Production Collaboration"
fengtian.65.d:0 "In light of Japan's recent technological developments, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and manufacturing practices so that we may sooner achieve the same level of advancement."
fengtian.65.a:0 "Excellent."

fengtian.66.t:0 "Mantetsu Chosabū Production Collaboration"
fengtian.66.d:0 "In light of Japan's recent technological developments, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and manufacturing practices so that we may sooner achieve the same level of advancement."
fengtian.66.a:0 "Excellent."

fengtian.67.t:0 "Mantetsu Chosabū Decryption Collaboration"
fengtian.67.d:0 "In light of Japan's recent breakthroughs in decryption, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and methods so that we may sooner achieve the same level of advancement."
fengtian.67.a:0 "Excellent."

fengtian.68.t:0 "Mantetsu Chosabū Decryption Collaboration"
fengtian.68.d:0 "In light of Japan's recent breakthroughs in decryption, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and methods so that we may sooner achieve the same level of advancement."
fengtian.68.a:0 "Excellent."

fengtian.69.t:0 "The Jinzhou Industrial Zone"
fengtian.69.d:0 "Jinzhou's convenient location makes it excellent for a proposed Industrial Zone, and several groups have already begun jockeying for a dominant position in development; most notably a Mantetsu subsidiary specialising in canning and light metal work, the Communications Clique who want to establish a rolling stock factory, and the military which insists that the zone must be used for munitions manufacture ahead of 'personal capitalistic gains'. The situation is made somewhat unusual by the Communications Clique, who are usually able to front quite a bit of money, and rumours suggest that several members are under pressure from the military to weaken their own bidding position."
fengtian.69.a:0 "Choose Mantetsu."
fengtian.69.b:0 "Choose the Communications Clique."
fengtian.69.c:0 "Choose the Zhang Clique."

fengtian.70.t:0 "Filling the Silver Reserve"
fengtian.70.d:0 "A full silver reserve is crucial to building confidence in Fengtian's currency, and even more crucial to attracting foreign investment, without which Fengtian can never hope to match the Zhili to the south who have been, for the past eight years, flush with German capital. However, silver is an expensive commodity, and paying for enough to fill the reserve fully would undoubtedly cut funding from other areas.\n\nSome ministers have privately suggested only buying about half of the desired quantity, as many believed the reserve was less than full before the last Zhifeng War, and those rumours were never confirmed. Of course, it was later difficult to explain the significant economic recession that followed the government's inability to settle its war debts.\n\nStill, filling the reserve inadequately would certainly be a big risk, but perhaps a worthwhile one."
fengtian.70.a:0 "Fill the reserve."
fengtian.70.b:0 "No risk no reward."

fengtian.71.t:0 "Economic Disaster!"
fengtian.71.d:0 "After the Bank of Japan and Mitsui Bank, major lenders to our own government, unexpectedly called for outstanding debts to be paid, our Central Bank suddenly found itself unable to provide sufficient silver for the transaction. News of the situation quickly leaked to the public provoking a run on the banks, and widespread financial panic. Rumour suggests that the crisis is not a product of gross mismanagement and incompetence on behalf of the government, which would surprise few in Fengtian, but rather a deliberate move to deceive the public. Mantetsu's offices in Shenyang and Harbin have already begun a full scale investigation, and unless action is taken they seem likely to discover a very incriminating paper trail.\n\nWhile there are several options available, it would be unfortunate if certain government files inexplicably went missing..."
fengtian.71.a:0 "Burn the evidence!"
fengtian.71.b:0 "Burn it and blame the Japanese!"
fengtian.71.c:0 "Ask Japan for a bailout!"
fengtian.71.e:0 "We must come clean!"

fengtian.72.t:0 "Banking Evidence Discovered!"
fengtian.72.d:0 "After a thorough investigation involving untold bribes and threats, Mantetsu investigators have concluded that our government intentionally deceived its people, and is entirely to blame for the recent financial disaster. We are in no position to refuse their calls for the arrests of several involved ministers, but conveniently the Grand Marshal and his closest advisers have been spared direct blame, and Mantetsu's Director Yosuke Matsuoka has suggested that in return for political favours, the entire matter could be shelved indefinitely."
fengtian.72.a:0 "Accept the offer."
fengtian.72.b:0 "Refuse the offer."

fengtian.73.t:0 "Japan Agrees to the Bailout"
fengtian.73.d:0 "In a move that will surely save our economy, Japan has agreed to pay for sufficient silver to fill our reserve, and will not look further into the matter. Of course, this was likely inspired by little more than self interest, but some say that Japan may not be so bad after all..."
fengtian.73.a:0 "We are saved!"

fengtian.74.t:0 "Japan Refuses the Bailout"
fengtian.74.d:0 "Despite our pleas, Japan has refused a bailout, leaving us in the same economic position we were before we made the request and with ample humiliation to boot. The only 'silver lining' is that many citizens, even including some employees of Mantetsu, have lost a great deal of faith in Japan's benevolent position toward China."
fengtian.74.a:0 "If only that was more than a metaphor."
fengtian.74.b:0 "Perhaps Minister Ruan can smooth things over."

fengtian.75.t:0 "The State of the Officer Corps"
fengtian.75.d:0 "Fengtian's officer corps is an unusual mix of young Chinese educated at the Rikugun Shikan Gakkō in Japan, older Chinese who served in the Civil Wars, and Japanese officers part of the Military Mission to Fengtian, all united by common loyalties to individuals more than any special dedication to the state. Japanese officers in particular are known to prize any station in the Northeast, the devalued currency allowing them to live lives of relative luxury, and hire servants for most menial tasks, earning them the enmity of not only their fellows but also the local population.\n\nNow, with the founding of the Shenyang National Academy, these officers have taken the opportunity to mock the academy's current accommodations, which are decades old and in disrepair. While a newer modern building rises nearby, the pitiful state of the academy at present leaves the government open to criticism."
fengtian.75.a:0 "Unfortunate."

fengtian.76.t:0 "Expel Japanese Officers"
fengtian.76.d:0 "Japan has maintained a military mission in Fengtian ever since the founding of the Fengtian Government in 1926, who were preceded by over a decade of informal Japanese operations in support of Zhang Zuolin's Fengtian Clique. The Mission has served to aid many aspects of the military's development, primarily through the supply of arms and equipment, but also training and planning assistance.\n\nUnfortunately, however, the shortage of officers in the aftermath of the civil wars provided Japan with the opportunity to attach Japanese officers to command positions in the field, and even lead our units independently. This has had a negative effect upon the morale of our men, making Japan's influence all too obvious, even as the Military Mission attempts, and often succeeds, in influencing our affairs of government. In order for our soldiers and the Chinese people to have any respect for our Government, the Japanese Military Mission must leave."
fengtian.76.a:0 "Expel them all!"
fengtian.76.b:0 "Let us be diplomatic."

fengtian.77.t:0 "일본의 선전포고"
fengtian.77.d:0 "In response to our expulsion of their officers, the Japanese Government has cut all ties and declared war! Many will look at this as a disaster, but perhaps it is an opportunity in disguise. The truth will be found on the battlefield."
fengtian.77.d_breakaway:0 "In response to what they see as a violation of our commitment to cooperation, as well as the Thirteen Demands of 1915, Japan has subsequently declared war 'in protection of its treaty rights and interests in China'."
fengtian.77.a:0 "중화민국 만세!"

fengtian.78.t:0 "일본의 최후통첩"
fengtian.78.d:0 "Despite our valiant attempts to remove the Japanese Military Mission, their influence in our government has proven to be too great, forcing us to reinstate the mission. The only other option now would be a rejection of the ultimatum and a declaration of war, lead by patriotic elements of the Zhang Clique."
fengtian.78.d_ultimatum:0 "Negotiations have failed and Japan has delivered a simple ultimatum. We must reinstate the mission or they will immediately declare war."
fengtian.78.a:0 "수용 외에는 방도가 없다."
fengtian.78.b:0 "전쟁이다!"

fengtian.79.t:0 "무망재거"
fengtian.79.d:0 "Grand Marshal Zhang Zuolin delivered a short but powerful speech alluding to the historical State of Qi which, when on the brink of defeat at the siege of Ju, turned the tide and eventually won the war. This is to be our example as we march forward against those who would keep China weak and divided."
fengtian.79.a:0 "연설문을 가져와라."
fengtian.79.b:0 "화남의 수복은 필연적이다!"

fengtian.80.t:0 "Retaking Inner Mongolia"
fengtian.80.d:0 "The time has come to return Inner Mongolia to the Chinese sphere, and once agains subjugate this upstart border region. We must prosecute the war with as much haste as possible."
fengtian.80.a:0 "Forward!"

fengtian.81.t:0 "내몽골에서의 승리"
fengtian.81.d:0 "After seizing Inner Mongolia and holding it against enemy counterattacks, we have successfully concluded a peace and achieved our goals. This is one small step in the struggle to reclaim all of China."
fengtian.81.a:0 "우리는 목표를 달성했다."
fengtian.81.b:0 "평화는 없을 것이다."

fengtian.1000.t:0 "[FNG.GetName]가 평화를 제안해오다"
fengtian.1000.d:0 "The [FNG.GetName] has offered us peace if we concede their claims to them."
fengtian.1000.a:0 "불가피한 희생이다."
fengtian.1000.b:0 "우리는 승리할 것이다!"

fengtian.82.t:0 "Doihara's Proposal"
fengtian.82.d:0 "Colonel Doihara, the head of the Kwantung Garrison's intelligence section, has come forward with a proposal he intends to implement with or without our assistance, though the former would be very much preferred.\n\nThe German intervention effectively closed the vast majority of the Chinese market to Japanese products, including particularly profitable goods like the 'Golden Bat' cigarette. Doihara intends access the old market through the re-branding of these cigarettes as 'Golden Dragons', then sale via the Legation Cities to avoid Qing embargoes, and most crucially the insertion of trace amounts of opium to ensure quick addiction. All we would need to do is support poppy production in key areas of Liaobei and Xing'an, and in time the profits could begin to flow.\n\nDoihara is a thoroughly unsavoury character, and our involvement in such a project could undermine our political legitimacy, but the government desperately needs funds, and this might provide an edge against the Qing."
fengtian.82.a:0 "Support the proposal."
fengtian.82.b:0 "We will have nothing to do with this."

fengtian.83.t:0 "황룡담배"
fengtian.83.d:0 "The necessary preparations have been made, and production will soon begin. Judging by a telegraph message sent from Shanghai, Doihara intends to inform us of his progress over time."
fengtian.83.a:0 "좋군."

fengtian.84.t:0 "Delays in Doihara's Plans"
fengtian.84.d:0 "Communications from Doihara have been infrequent, scattered, and often evasive, until more recently when a he suggested a meeting in the old Astor House Hotel in Shanghai. Conveying his apologies for delays in his programme over a very expensive meal in the elaborate dining room, Doihara seemed genuinely frustrated, but after returning, our agent has been careful to emphasise that progress is still on track and the money will be flowing soon.\n\nOther intelligence operatives in the Legation Cities, and other parts of China, tell a rather different story, and suggest that the operation is already profitable, with the vast majority of the money being used to fund Doihara's other subversive activities. The evidence seems to suggest that our representative in Shanghai has been bribed, but surely Doihara will eventually cough up what he's promised..."
fengtian.84.a:0 "Unfortunate."
fengtian.84.b:0 "We've had enough."

fengtian.85.t:0 "Further Delays"
fengtian.85.d:0 "Doihara has suggested another meeting, yet again after an extended period of limited communication, but this time in a secluded hideaway near Xiamen in Fujian Province. Insisting that he has run into trouble with the Green Gang, Doihara once again apologies for the delays, but insists that we will receive our funds within the next several months.\n\nMost of our operatives assigned to monitor Doihara's activities have mysteriously disappeared, so his actual status is difficult to ascertain."
fengtian.85.a:0 "Unfortunate."
fengtian.85.b:0 "We've had enough."

fengtian.86.t:0 "Doihara has Succeeded"
fengtian.86.d:0 "After a surprisingly short amount of time, considering the task at hand, Doihara has succeeded in establishing a reliable means of smuggling the opium-laced cigarettes into the rest of China, producing said cigarettes cheaply with our help, and selling them en-masse."
fengtian.86.a:0 "Excellent."
fengtian.86.b:0 "We've had enough"

fengtian.87.t:0 "Discovery and Failure"
fengtian.87.d:0 "After a rapid series of arrests both within Qing jurisdiction and the Legation Cities, Doihara's plans appear to have failed, and the Colonel has cut all contact with us and presumably his former associates. Unfortunately, the Qing seem to have discovered our involvement and publicised the evidence. The political impact has already been devastating."
fengtian.87.a:0 "Damn!"

fengtian.89.t:0 "Doihara's Fate"
fengtian.89.d:0 "One of our agents monitoring Doihara's progress has forwarded some unfortunate news. It seems that, in his efforts to secure profitable transfer rates in Shanghai, Doihara made enemies of the Green Gang Triad. His body was reportedly found outside a back-alley brothel alongside those of several bodyguards, identifiable only thanks to its uniform and testimonies from nearby civilians.\n\nKempeitai agents have already begun an investigation in partnership with the Shanghai Municipal Police, but for all intents and purposes Doihara's initiative can be considered dead in the water."
fengtian.89.a:0 "So be it."

fengtian.90.t:0 "Opium Addiction Spreads in Qing"
fengtian.90.d:0 "Despite the best efforts of local officials and even the Qing Government, opium addiction has slowly spread among the general population to levels rivalling those of the Tongzhi and Guangxu Eras, weakening the 'central government' and its armies. This is to our advantage, but if our efforts to bring this state of affairs about become public knowledge the public relations impact will be difficult to contain. The Opium trade has long been viewed as not only as an evil, but one brought about primarily as a tool of Western imperialism."
fengtian.90.a:0 "Unfortunate but necessary."

fengtian.91.t:0 "Escalating the Propaganda War"
fengtian.91.d:0 "Already the Propaganda Department is strenuously launching a devastating ideological barrage under which the regressive [QIE.GetAdjective] regime must surely crack and crumble! The Grand Marshal has personally released several short speeches denouncing \"the Kaiser's puppet in Asia\", [QIE.GetLeader], calling him \"lower than a dog\" for his \"cowardice and brazen collaboration with the German intruder\", and for \"selling out the Chinese people to foreign interests\". Just how much further can the illegitimate [QIE.GetAdjective] government bow before it topples?"
fengtian.91.d_mantetsu:0 "Already the Propaganda Department is redoubling its efforts in launching a devastating ideological barrage under which the regressive [QIE.GetAdjective] regime must surely crack and crumble! The Grand Marshal has personally released several short speeches denouncing "the Kaiser's puppet in Asia", [QIE.GetLeader], calling him "lower than a dog" for his "cowardice and brazen collaboration with the German intruder", and for "selling out the Chinese people to foreign interests".\n\nAt the same time, the degree of influence the Japanese hold over our own government is clear even to the lowest beggar, and so our efforts ring of hypocrisy in the ears of many."
fengtian.91.a:0 "Southern reclamation is inevitable!"

fengtian.92.t:0 "Obsolete Artillery from Japan"
fengtian.92.d:0 "In response to our request, the Imperial Japanese Army has authorized a sizable shipment of obsolete artillery that probably hasn't seen action since the Weltkrieg. This is disappointing, if not entirely unhelpful."
fengtian.92.a:0 "Good."

fengtian.93.t:0 "The Latest Artillery from Japan"
fengtian.93.d:0 "In response to our request, the Imperial Japanese Army has authorized a sizable shipment of their latest artillery from the Kokura Arsenal. Our officers are already eyeing the promised weapons with the special kind of excitement reserved exclusively for machined steel and high explosives."
fengtian.93.a:0 "Good."

fengtian.94.t:0 "Fengtian Requests Artillery"
fengtian.94.d1:0 "The Fengtian Government has long possessed an advantage against its Chinese rivals thanks to our frequent material aid. In this particular case, we are being asked for artillery.\n\nWe could send the best we have, which ought to make a significant difference in such a backwards country, but we could also provide a greater number of cheap obsolete weapons at lesser cost to ourselves. Or we could always send nothing at all."
fengtian.94.d2:0 "The Fengtian Government has long possessed an advantage against its Chinese rivals thanks to our frequent material aid. In this particular case, we are being asked for artillery, which is especially prized among warlord arsenals."
fengtian.94.a:0 "Send the latest equipment"
fengtian.94.b:0 "Send obsolete equipment"
fengtian.94.c:0 "Send nothing"
fengtian.94.d:0 "We can't afford this"

fengtian.95.t:0 "Japan Delivers Obsolete Equipment"
fengtian.95.d:0 "In response to our request, the Imperial Japanese Army has authorized a sizable shipment of obsolete infantry equipment. Some of it looks to have last seen action during the Russo-Japanese War, or even earlier. This is disappointing."
fengtian.95.a:0 "So be it."

fengtian.96.t:0 "Japan Delivers the Latest Equipment"
fengtian.96.d:0 "In response to our request, the Imperial Japanese Army has authorized a sizable shipment of their latest infantry equipment."
fengtian.96.a:0 "Our thanks."

fengtian.97.t:0 "Fengtian Requests Small Arms"
fengtian.97.d1:0 "The Fengtian Government has long possessed an advantage against its Chinese rivals thanks to our frequent material aid. In this particular case, we are being asked for Infantry Equipment.\n\nWe could send the best we have, which ought to make a significant difference in such a backwards country, but we could also provide a greater number of cheap obsolete weapons at no real cost to ourselves. Or we could always send nothing at all."
fengtian.97.d2:0 "The Fengtian Government has long possessed an advantage against its Chinese rivals thanks to our frequent material aid. In this particular case, we are being asked for Infantry Equipment.\n\nAll we can currently afford is a number of cheap obsolete weapons, albeit at no real cost to ourselves. Of course, we could always send nothing at all."
fengtian.97.a:0 "Send the latest equipment"
fengtian.97.b:0 "Send obsolete equipment"
fengtian.97.c:0 "Send nothing"

fengtian.971.t:0 "Japan Refuses to Send Equipment"
fengtian.971.d:0 "Japan has denied our request for a shipment of equipment, citing their own 'greater needs'. Admittedly, this is far from surprising."
fengtian.971.a:0 "So much for Pan-Asian Brotherhood"

fengtian.98.t:0 "Surplus Tanks from Japan"
fengtian.98.d:0 "Although the Japanese predictably refused to send us their latest armored equipment, they did agree to dispatch a number of surplus light tanks of an older but not entirely obsolete model."
fengtian.98.a:0 "Good."

fengtian.99.t:0 "Obsolete Tanks from Japan"
fengtian.99.d:0 "Although the Japanese predictably refused to send us their latest armored equipment, only the most cynical anticipated the arrival of the rusting and dented Weltkrieg-era tanks now being unloaded at Yingkou. Although they are better than nothing at all, this is distinctly disappointing."
fengtian.99.a:0 "So be it."

fengtian.100.t:0 "Fengtian Requests Light Tanks"
fengtian.100.d1:0 "The Fengtian Government has long possessed an advantage against its Chinese rivals thanks to our frequent material aid. In this particular case, we are being asked for light tanks, which are better suited than heavier models to China's rough terrain and primitive infrastructure.\n\nThe latest armored vehicles would be wasted or even outright dangerous in Chinese hands, but we do have surplus stockpiles of only slightly outdated tanks that might be appreciated. Alternately we could send even older equipment at no real cost to ourselves, though of course we could also choose to send nothing at all."
fengtian.100.d2:0 "The Fengtian Government has long possessed an advantage against its Chinese rivals thanks to our frequent material aid. In this particular case, we are being asked for light tanks.\n\nAlthough we currently have no modern tanks available, we could dispatch a shipment of very old weltkrieg-era tanks at no real cost to ourselves. Or we could always send nothing at all."
fengtian.100.a:0 "Send the surplus light tanks"
fengtian.100.b:0 "Send the obsolete tanks"
fengtian.100.c:0 "Send nothing"

fengtian.101.t:0 "The Grand Marshal's Proclamation"
fengtian.101.d:0 "Today the Grand Marshal delivered a rousing speech calling all of the Northeast to strive to their utmost in pursuit of victory in the upcoming National Reclamation War. Ten thousand years to the Republic!"
fengtian.101.a:0 "Read the text of the speech."
fengtian.101.b:0 "Wansui!"
fengtian.101.c:0 "Wansui!"

fengtian.102.t:0 "The War of National Reclamation!"
fengtian.102.d.no_shanhaiguan:0 "The appointed hour has finally arrived. In the coming days, the fruits of over a decade of extensive planning and preparation will finally be brought to bear against the enemy, and the first steps will be taken on the path to national reunification. All that remains is to stride forward and seize the moment. Ten thousand years to Grand Marshal Zhang! Ten thousand years to the Republic!"
fengtian.102.d.shanhaiguan:0 "The appointed hour has finally arrived. In the coming days, the fruits of over a decade of extensive planning and preparation will finally be brought to bear against the enemy, and the first steps will be taken on the path to national reunification. All that remains is to stride forward and seize the moment. Ten thousand years to Grand Marshal Zhang! Ten thousand years to the Republic!\n\nEmerging from small villages and towns along the northern banks of the Chaobai River, our soldiers have lead a successful uprising, isolating and eliminating local garrisons, and holding key river-crossings. We must push South as quickly as possible, before they are overwhelmed by the Qing response and greater numbers."
fengtian.102.a:0 "History will remember this day!"

fengtian.103.t:0 "Shanhaiguan Infiltration"
fengtian.103.d:0 "The time has come for our soldiers to put into action our carefully laid plans and begin to infiltrate through Shanhaiguan and into the province beyond. Their mission will not be easy, as any number of things could go wrong, but if they are successful we will have an uprising behind Qing lines to keep them busy and cut their supply."
fengtian.103.a:0 "Best of luck to our brave soldiers!"
fengtian.103.b:0 "Forget it."

fengtian.104.t:0 "Preparations Complete at Shanhaiguan"
fengtian.104.d:0 "Word has reached our intelligence operatives that most of our infiltrated soldiers are now in position south of Shanhaiguan. Now they must lie low and await the beginning of the War of National Reclamation."
fengtian.104.a:0 "Good news."

fengtian.105.t:0 "Failure at Shanhaiguan"
fengtian.105.d:0 "Word has reached our intelligence operatives that, in the process of infiltration through Shanhaiguan, our soldiers were discovered and picked off by Qing operatives and groups of military police. If anyone is left, they will undoubtedly be too scattered and disorganised to be of any use once we begin the war, and so unfortunately this plan must be considered failed."
fengtian.105.a:0 "A brave sacrifice."

fengtian.106.t:0 "Infiltrators Disappear"
fengtian.106.d:0 "Although our intelligence services received reports of progress through the beginning stages of the Shanhaiguan Infiltration, contact has been abruptly cut off, and our forces have disappeared South of the Great Wall. It's possible that some were discovered and are merely avoiding detection, or that the entire force was destroyed. The fate of these brave soldiers could never be known."
fengtian.106.a:0 "There is still hope."

fengtian.107.t:0 "An Unexpected Advantage"
fengtian.107.d:0 "Despite the cessation of all contact with the Shanhaiguan infiltration force, reports have made their way north of gunfire and chaos on the northern banks of the Chaobai River. It seems that these heroes have avoided all detection, only to strike now at the opportune moment. Truly, this is an unexpected advantage, and we must push south before they are overwhelmed by the Qing response and greater numbers!"
fengtian.107.a:0 "Glorious!"

fengtian.108.t:0 "Shanhaiguan Uprising Fails"
fengtian.108.d:0 "Before it could ever truly begin, our uprising south of Shanhaiguan was detected and quickly overwhelmed by the local Qing garrison in a short but violent confrontation. While we may encounter some survivors as we push South, we will have no organised assistance from the other side of the Great Wall."
fengtian.108.a:0 "Damn."

fengtian.110.t:0 "The Gang of Three"
fengtian.110.d:0 "As a loose coalition of fallen generals, governors, bureaucrats, and politicians exiled from the South by the collapse of the Beiyang Government, the Recovery League is widely acknowledged to be susceptible to corruption. However, recent discoveries by police have turned up something unusually troubling. It seems that a group of Recovery League politicians, who were made mayors of townships in Jilin thanks to their experience with governing in the South, had in fact never been mayors anywhere or at all. Instead they had killed and replaced their namesakes and, through a complicated plot of deceit, fooled the authorities while eliminating any who might contradict them.\n\nThe web of lies, corruption, and murder necessary to sustain this falsehood stretches across the whole of the province, and the damage dealt to the government's legitimacy is not inconsiderable."
fengtian.110.a:0 "Disgusting."

fengtian.111.t:0 "Mantetsu Bribes"
fengtian.111.d:0 "A pair of Concordia Association members were recently caught attempting to bribe Recovery League politicians, and while this activity has long been suspected, this is the first time it has been caught in the open. Although members of the other parties have motioned to remove the offending members, the Japanese Consulate has already delivered a message 'strongly advising' that no action be taken against the members of the Concordia Association.\n\nThe Grand Marshal could choose to do so regardless, but not without risking Japanese wrath."
fengtian.111.a:0 "Remove them anyway."
fengtian.111.b:0 "We can do nothing."

fengtian.112.t:0 "The Anshan Incident"
fengtian.112.d:0 "The iron ore deposits at Anshan have been worked by a Japanese-owned subsidiary of Mantetsu since 1918, known as "Anshan Iron and Steel", serving as one of Japan's most valuable sources of steel outside the Home Islands. When the facilities were first constructed most of the ore required little digging, as the deposits lie close to the surface, but as of the current date more extensive excavation is required to continue operations. The company has begun this expansion work without acquiring a lease for the extra land from the local authorities, destroying several farm properties in the process, and despite promises neither compensation nor the lease have been forthcoming.\n\nProtests quickly broke out among local farmers over the issue, and quickly escalated into a riot that severely damaged expensive mining equipment, which our police refused to prevent, citing the technically illegal nature of the operations. On its own initiative, a nearby Japanese garrison from Anshan stepped in, and used lethal force to disperse the riot. This slaughter of our citizens has not gone unnoticed, and existing anti-Japanese sentiment has only been inflamed. The people will hold us accountable in our response, but the deposits and the company working them are essential to Japan's strategic goals, and our relationship with the Japanese permits little room to manoeuvre."
fengtian.112.a:0 "Denounce the Japanese."
fengtian.112.b:0 "Stay silent."

fengtian.113.t:0 "Japan Denounces Us"
fengtian.113.d:0 "Describing our denouncement of their conduct during the recent Anshan Incident as 'insolent' and 'unbefitting of Japanese generosity', the Japanese government issued a scathing rebuke both publicly and through a letter delivered directly by the Japanese Consul General in Shenyang. The Kwantung Garrison performed a series of motorised and armoured manoeuvres in full view of the capital, their message clear. Any escalation of this situation would undoubtedly result in further rebukes to which we can make no meaningful response."
fengtian.113.a:0 "So be it."
fengtian.113.b:0 "We will not be intimidated!"

fengtian.114.t:0 "An Opportunity Arises"
fengtian.114.d:0 "In the years since the Fengtian's Army retreat beyond the Great Wall a watchful eye has been kept on the south. The natural chokepoint created by the Shanhai Pass has always made it hard for Zhili armies to get in, but equally difficult for our own to get out. Any effort to reclaim China has always depended upon a moment of southern weakness. Such a moment now seems set to arrive, as simmering anti-German sentiment has erupted into violence in the League of Eight Provinces, and the governor of Anhui has broken away from Nanjing - hoping to leverage the League and the Central Government against one another for his own gain.\n\nUnfortunately we are not yet ready to begin our long-awaited campaign, there are outstanding issues in the Northeast to be settled and it is still not clear exactly what will become of the situation in the League. We must watch and wait for the right opportunity."
fengtian.114.a:0 "Let us choose wisely."

fengtian.115.t:0 "The Zhang Zuolin Radio Incident"
fengtian.115.d:0 "In what has come to be known as 'The Zhang Zuolin Radio Incident', a Qing subversive was able to record a frank conversation between the Grand Marshal and his generals, and transmitted it over widely used frequencies in Shenyang for nearly fourty minutes before being jammed by a nearby Mantetsu owned station. The conversation, in which the Grand Marshal described "enemies to the North, South, East, and West", puts Fengtian's relations with Japan in unconventionally blunt terms damaging to our propaganda and Japan's interests.\n\nThe broadcast was doubly damaging thanks to its capture of Zhang discussing the realities of Qing's relative industrial and military strength, and the degree to which we must rely on the Japanese for crucial technology, something which we have been careful to conceal from the public."
fengtian.115.a:0 "Like laws, it is better not to see Hongchang being made."

fengtian.116.t:0 "Seditious Articles Proliferate"
fengtian.116.d:0 "An article in the Nihon Kogyō Shimbun, or 'Japan Industrial Newspaper', has been translated into Chinese and spread widely in local newspapers before censorship officials managed to track and shut down the publisher. The article described in substantial detail the extensive degree to which Mantetsu and other Japanese companies have established control over most sectors of our economy, and set a forecast predicting near complete control within five years time. For obvious reasons, the article has been deeply upsetting to the general population, and there is little we can do to prevent the existing copies circulating."
fengtian.116.a:0 "Disgraceful!"

fengtian.117.t:0 "Honghuzi Attacks in Heilongjiang"
fengtian.117.d:0 "Honghuzi, translating literally to 'Red Beards', are groups of bandits and robbers that have long plagued the Northeast. While the Grand Marshal's Pacification and Centralisation campaign after the last war reduced their number, there have been attacks in the years since. Now several farmsteads in southern Heilongjiang were set alight, and their occupants robbed of valuables.\n\nSome have suggested that an expedition should be mounted to crush the bandits at their base of operations, but others say that such a mission is beneath the central government and worth little time or effort."
fengtian.117.d_Ma:0 "Honghuzi, translating literally to 'Red Beards', are groups of bandits and robbers that have long plagued the Northeast. While the Grand Marshal's Pacification and Centralisation campaign after the last war reduced their number, there have been attacks in the years since. Now several farmsteads in southern Heilongjiang were set alight, and their occupants robbed of valuables.\n\nSome have suggested that an expedition should be mounted to crush the bandits at their base of operations, but others say that such a mission is beneath the central government and worth little time or effort. Minister of Security Ma Zhanshan, longing to get into the field and himself once a bandit, has offered to lead the mission personally."
fengtian.117.a:0 "An expedition is a fool's errand."
fengtian.117.b:0 "Send an expedition."
fengtian.117.c:0 "Ma Zhanshan will lead the expedition personally."

fengtian.118.t:0 "Honghuzi Attacks in Xing'an"
fengtian.118.d:0 "Despite efforts made to contain them the Honghuzi have struck again, this time in Xing'an, raiding farmers and traders along its major roads. The local governor has dispatched his garrison to guard against future incursions, but the rough terrain and the bandit's elusive nature suggests that they may simply strike again elsewhere."
fengtian.118.d_Ma:0 "Despite Ma's best efforts to hunt them down the Honghuzi have struck again, this time in Xing'an, raiding farmers and traders along its major roads. The local governor has dispatched his garrison to guard against future incursions, but the rough terrain and the bandits' elusive nature suggests that they may simply strike again elsewhere."
fengtian.118.a:0 "Perhaps the Honghuzi have had enough."
fengtian.118.b:0 "Hunt them down!"
fengtian.118.c:0 "Ma will get them this time!"

fengtian.119.t:0 "Honghuzi Attacks in Liaobei"
fengtian.119.d:0 "The Honghuzi have grown particularly bold, leading attacks into Liaobei province, and even venturing to the borders of Jilin before derailing a local train and robbing its occupants, including a number of Japanese citizens. The local authorities have apologised profusely for this embarrassment, and additional guards have been posted on nearby trains, but the Japanese Consulate has already demanded compensation from our government for the property lost.\n\nAllowing this to continue for any longer would be a national embarrassment."
fengtian.119.d_Ma:0 "The Honghuzi have grown particularly bold, leading attacks into Liaobei province, and even venturing to the borders of Jilin before derailing a local train and robbing its occupants, including a number of Japanese citizens. The local authorities have apologised profusely for this embarrassment, and additional guards have been posted on nearby trains, but the Japanese Consulate has already demanded compensation from our government for the property lost.\n\nAllowing this to continue for any longer would be a national embarrassment, and Ma is ready to go once again."
fengtian.119.a:0 "Third time's the charm!"
fengtian.119.b:0 "Third time's the charm!"

fengtian.120.t:0 "The Manchurian Youth League"
fengtian.120.d:0 "The Manchurian Youth League has existed as a general association for Mantetsu employees and other Japanese residents in the Northeast for several years, but the recent attacks by bandits has lead it to issue a statement on the matter, calling on the Japanese Government to better protect its citizens, and demanding a greater degree of control over our government.\n\nOf course, the immediate impact will likely be minimal, but if the Youth League continues its efforts, it could turn some heads in Tokyo."
fengtian.120.a:0 "Unfortunate."

fengtian.124.t:0 "Heinous Assassination in Shenyang!"
fengtian.124.d:0 "On his way to government offices, a member of the Communications Clique was gunned down in public by what appears to be a Qing loyalist, recruited from among the Northeast's Manchu population! The Qing have been known to recruit spies and assassins before, but some rumours suggest that this assassin was instead hired by members of the Concordia Association, locked in conflict with the Communications Clique's Railway and Telegraph barons for control of the country's infrastructure."
fengtian.124.a:0 "A terrible loss."

fengtian.125.t:0 "Record Mantetsu Profits"
fengtian.125.d:0 "The South Manchuria Railway Company, colloquially 'Mantetsu', has long dominated large sectors of Fengtian's economy, and in turn acts as Japan's primary means of influence over our government. While this influence is unwelcome, it brings crucial capital and technology without which the Grand Marshal could never hope to retake China.\n\nThe Company has today announced record profits, much of which goes to Japan's government in the form of tax revenue."
fengtian.125.a:0 "Is this a necessary evil?"

fengtian.126.t:0 "Counterfeit Dollars Spread"
fengtian.126.d:0 "In order to save money, the version of the Fengtian Dollar being circulated currently is the same as it was when it was first issued, as quality printing equipment is highly expensive. This seems to have left the currency open to forgery, however, and already there are believed to be thousands of fake Fengtian dollars circulating."
fengtian.126.a:0 "They will be caught eventually."

fengtian.128.t:0 "Zhang's Proclamation"
fengtian.128.d:0 "Grand Marshal Zhang of the Fengtian Government has proclaimed that, within a year, his nation will begin its War of National Reclamation to retake the South and reunite the country under his leadership. Of course, our aid has played a great role in getting Fengtian to where it is today, and already some ministers have suggested that we might make a private commitment to joining their war.\n\nThis would be in our interest, as Fengtian is the best means of pushing German influence out of China, but at the same time it might be best to limit their ambitions and our resources are not limitless. The Grand Marshal will, of course, push on regardless. His legitimacy depends on it."
fengtian.128.a:0 "Support Fengtian."
fengtian.128.b:0 "Refuse to support Fengtian."

fengtian.129.t:0 "War Descends from the North"
fengtian.129.d:0 "Today Grand Marshal Zhang, of the Fengtian Government, has declared that within one year he will begin his 'War of National Reclamation' and strike south against us. Whether or not he has Japan's support, there will be a great struggle ahead, for in the end there can only be one China."
fengtian.129.a:0 "They shall not pass."

fengtian.130.t:0 "Japan Confirms its Support"
fengtian.130.d:0 "Japan's government has privately sent its assurances that it will assist as we strike south!"
fengtian.130.a:0 "Excellent."

fengtian.131.t:0 "Honouring Commitments"
fengtian.131.d:0 "The time has come to honour our word and enter Fengtian's war against Qing."
fengtian.131.a:0 "Japan honours its commitments."
fengtian.131.b:0 "Fengtian is on its own."

fengtian.132.t:0 "The Tiannanmen Parade"
fengtian.132.d:0 "With the capital secure and under our control, we have achieved the first and perhaps greatest goal on the long road to national reclamation. Soon, the world will no longer be able to ignore our right to be recognised as the sole legitimate government! Unfortunately, our Japanese allies also took part in the fighting around Beijing, and have already begun organising a victory parade through Tiannanmen Square. The local IJA commander has extended an invitation, but with a tardiness that seems all too deliberate, and our troops will have to rush to prepare.\n\nSome of our generals are already suggesting that we prevent the Japanese from holding their parade or organise our own later, as Beijing is ultimately our capital and this is our day of glory. Other more diplomatic members of the Cabinet and Assembly are proposing that we accept the invitation, most prominently members of the Concordia Association."
fengtian.132.d_mantetsu:0 "With the capital secure and under our control, we have achieved the first and perhaps greatest goal on the long road to national reclamation. Soon, the world will no longer be able to ignore our right to be recognised as the sole legitimate government! Unfortunately, our Japanese allies also took part in the fighting around Beijing, and have already begun organising a victory parade through Tiannanmen Square. The local IJA commander has extended an invitation, but with a tardiness that seems all too deliberate, and our troops will have to rush to prepare. The Concordia Association, which has a great deal of influence in our government, makes taking a hard-line stance difficult, though we could probably convince our local commanders to snub the occasion. If this were to occur, the Japanese would almost certainly be enraged."
fengtian.132.a:0 "This is our day!"
fengtian.132.b:0 "We will march side by side!"
fengtian.132.c:0 "We will not participate!"

fengtian.133.t:0 "Chinese Insolence at Tiannanmen!"
fengtian.133.d:0 "With China's capital secure we have helped the Fengtian Government achieve the first and perhaps greatest goal on its long road to national reclamation. The local IJA commander who lead the assault on the capital has already begun organising a victory parade, and kindly invited nearby Fengtian divisions to participate. However, in an act of unparalleled impertinence, the Fengtian Government has not only refused our offer but actively impeded our own parade claiming that this is 'their day of glory' and not our own!\n\nWe could issue an immediate statement, cutting aid from Fengtian, but they do remain our allies, and the war continues unabated."
fengtian.133.a:0 "Punish this insolence immediately!"
fengtian.133.b:0 "Punishment will have to wait."
fengtian.133.c:0 "So be it."

fengtian.134.t:0 "Chinese Insolence at Tiannanmen!"
fengtian.134.d:0 "With China's capital secure we have helped the Fengtian Government achieve the first and perhaps greatest goal on its long road to national reclamation. The local IJA commander who lead the assault on the capital has already begun organising a victory parade, and kindly invited nearby Fengtian divisions to participate. However, in an act of unparalleled impertinence, the Fengtian Government has refused our offer, and will hold its own separate parade! Surely, our own resplendent troops will make fools of them, but their actions may deserve a more serious response."
fengtian.134.a:0 "Punish this impertinence immediately!"
fengtian.134.b:0 "Punishment will have to wait."
fengtian.134.c:0 "So be it."

fengtian.135.t:0 "Japan's Delayed Anger"
fengtian.135.d:0 "In response to our embarrassment of their forces during the occupation of Beijing, the Japanese Government has temporarily cut its various forms of aid to our country. It seems Japanese pride is easily tarnished, and grudges are not soon forgotten."
fengtian.135.a:0 "Unfortunate."
fengtian.135.b:0 "Perhaps it is time to strike."

fengtian.136.t:0 "Fengtian in Crisis"
fengtian.136.d:0 "In spite of all the aid we have provided over the years to the Fengtian Government, it now faces the risk of defeat as its armies begin to crumble. Not only do we have a general commitment to Fengtian's defence politically and economically, but it also remains the only means by which we could indirectly control China as a whole. Direct occupation would almost certainly be costly, but an intervention could also come with its own costs. The time has come to decide."
fengtian.136.a:0 "Japan honours its commitments."
fengtian.136.b:0 "Zhang is on his own."

FNG_JAP_joins_all_wars:0 "§RWe shall join Fengtian against all of their enemies!§!\n"

fengtian.137.t:0 "Japan Joins the War!"
fengtian.137.d:0 "Honouring its general commitment to our defence, Japan has joined the war."
fengtian.137.a:0 "Wansui!"

fengtian.138.t:0 "The Founding of the Jilin Film Association"
fengtian.138.d:0 "Bringing together staff from its Photographic Division, directors from Japan, and local acting talent, Mantetsu has begun the process of establishing a film studio in Jilin which it claims will 'Demonstrate what China can achieve with modernity, through the camera lens, in a unique Chinese style'. Privately, Mantetsu's President has indicated that the studio will also be used to subtly spread anti-Qing messages, but this has left some close advisers to the Grand Marshal wondering what else might be subtly inserted.\n\nThe government could always instruct Jilin's governor to deny Mantetsu permission to build, but the Film Association would likely just move south to [GetDalianName], where we will have no influence over it at all."
fengtian.138.a:0 "Modernity is our goal!"
fengtian.138.b:0 "Not on our soil."

fengtian.139.t:0 "The Five Colours"
fengtian.139.d_1:0 "The Jilin Film Association has today released its first feature, a sweeping ethnographic detailing the diverse populations of the Northeast, from the snow-capped pines of Heilongjiang to the fertile banks of the lower Liao River, espousing the values of the national 'Five Races under One Union' policy.\n\nThanks to government assistance, the Association was able to easily access a number of remote locations in order to film and better spread its message of unity and harmony, though some criticism has been levelled at its coverage of Koreans and Japanese, many of whom also cohabit the Northeast, but are not officially a part of the 'Five Races' designated in the national flag. Overall, and despite its relatively small screening due to limited theatre numbers, the film has been considered a great success."
fengtian.139.d_2:0 "The [GetDalianName] Film Association has today released its first feature, a sweeping ethnographic detailing the diverse populations of the Northeast, from the snow-capped pines of Heilongjiang to the fertile banks of the lower Liao River, espousing the values of the national 'Five Races under One Union' policy.\n\nThough its messages of racial unity and harmony are fine in themselves, the film has been criticised for spending almost half of its running time focusing on Japanese and Koreans, many of whom cohabit the Northeast, but are not officially a part of the 'Five Races' designated in the national flag. Still, despite this and its relatively small screening due to limited theatre numbers, the film has been considered a success."
fengtian.139.a:0 "Small successes pave the road to victory!"
fengtian.139.b:0 "Small successes pave the road to victory!"

fengtian.140.t_1:0 "The Song of the White Orchid"
fengtian.140.t_2:0 "Lice are Frightening"
fengtian.140.d_1:0 "In the time since its initial release, the Mantetsu Film Association has put out several more films, each garnering some measure of attention and generally following the understandings agreed at its founding. The latest film, 'Song of the White Orchid', has attracted notable attention however.\n\nThe piece involves a romantic entanglement between a Japanese man (Kazuo Hasegawa) and a Chinese woman (Li Xianglan) where Li leaves his lover through a misunderstanding, and joins a Manchu bandit group plotting to sabotage the South Manchuria Railway. She later learns of the deliberate arrangement of this misunderstanding by Qing spies, renews her faith in Hasegawa, and undermines the plot. Both protagonists seem clear allegories for their respective countries, and concerns have been raised, but the anti-Qing propaganda value is significant, and the theme tune is just so catchy..."
fengtian.140.d_2:0 "In the time since its initial release, the [GetDalianName] Film Association has put out several more films, each garnering some measure of attention and generally following the understandings agreed at its founding. The latest film, 'Lice are Frightening', has attracted notable attention however.\n\nThe piece presents a scientific and hygenic lesson to viewers through a combination of microscopy and 'outrageous' stop-motion animated lice which, some have alleged, appear to 'leap from the screen'. Aside from the first-time viewers scared out of the theatre, the overall message is demeaning, playing to Japanese assumptions that Chinese are, by habit, dirty and lice-infested; the reception being quite negative as a result, and leading some to wonder whether this might have been avoided if the government took a more active role in production."
fengtian.140.a:0 "Good."
fengtian.140.b:0 "I'm not scared of lice!"

fengtian.141.t:0 "Honghuzi Crushed!"
fengtian.141.d:0 "After an extensive hunt, the Honghuzi were tracked to the foot of a mountain referred to by the locals as 'Hushan', or 'Tiger Mountain'. The bandits fought to the death, resisting an assault by several thousand regulars for nearly three hours; steep inclines, narrow paths, and hidden caverns aiding their defence.\n\nA number of prisoners from the surrounding villages were liberated, alongside a significant sum in valuables."
fengtian.141.d_ma_mountain:0 "After an extensive hunt, General Ma tracked the Honghuzi to the foot of a mountain referred to by the locals as 'Hushan', or 'Tiger Mountain'. Foregoing a direct assault, Ma devised an ingenious plan where he and several trusted companions infiltrated the Bandit stronghold and struck from the inside, catching the defenders by surprise and allowing an assault to begin from the base of the mountain. Despite the steep inclines, narrow pathways, and hidden caverns, Tiger Mountain was taken in under an hour.\n\nA number of prisoners from the surrounding villages were subsequently liberated, alongside a significant sum in valuables, and with the day won Ma set light to the Bandit camp; the fire soon spreading to the trees, and creating a spectacle visible for miles around."
fengtian.141.a:0 "Thus to all bandits!"
fengtian.141.b:0 "Thus to all bandits!"

fengtian.1411.t:0 "Prince Kan'in Kotohito set to visit the Northeast"
fengtian.1411.d:0 "The Japanese consulate in Shenyang has handed the Government documents detailing the planned arrival of Prince Kan'in Kotohito, Great-Uncle to the reigning Emperor, who will tour the Northeast later this year. He has been to Manchuria before, and this will almost certainly be an inspection as much as a show for public relations. He is known to take special interest in our plans to reclaim the rest of China.\n\nThe exact date of his arrival has been witheld for security reasons, and Japanese concerns are not unfounded. It is well known that there are extremist elements in Shenyang and throughout the region that might wish the Prince harm.\n\nEvery effort should be made to ensure that he is both safe and satisfied during his visit."
fengtian.1411.a:0 "Preparations must be made"

fengtian.142.t:0 "Prince Kan'in Arrives"
fengtian.142.d:0 "The Japanese consulate in Shenyang has handed the Government notice of the arrival of Prince Kan'in, who recently disembarked the battleship Nagato in [GetDalianName] Harbour. In accordance with his rank, the occasion is being given all the pomp and circumstance of a state visit, and the Prince will travel north to Shenyang for a formal reception by the Grand Marshal, followed by a tour of the country.\n\nVarious ministers and generals have made assurances of the Prince's safety, as it would be a political disaster for any harm to come to a member of the Imperial Family."
fengtian.142.d_security:0 "The Japanese consulate in Shenyang has handed the Government notice of the arrival of Prince Kan'in, who recently disembarked the battleship Nagato in [GetDalianName] Harbour. In accordance with his rank, the occasion is being given all the pomp and circumstance of a state visit, and the Prince will travel north to Shenyang for a formal reception by the Grand Marshal, followed by a tour of the country.\n\nVarious ministers and generals have made assurances as to the Prince's safety, as it would be a political disaster for any harm to come to a member of the Imperial Family, but the absence of certain security measures has left them privately concerned. The visit could always be cancelled, but not without considerable national embarrassment."
fengtian.142.d_school:0 "The Japanese consulate in Shenyang has handed the Government notice of the arrival of Prince Kan'in, who recently disembarked the battleship Nagato in [GetDalianName] Harbour. In accordance with his rank, the occasion is being given all the pomp and circumstance of a state visit, and the Prince will travel north to Shenyang for a formal reception by the Grand Marshal, followed by a tour of the country. Already, he seems to have been impressed by the students who turned out from several prominent Mantetsu schools, waving the Hinomaru and singing the Japanese anthem in welcome.\n\nVarious ministers and generals have made assurances as to the Prince's safety, as it would be a political disaster for any harm to come to a member of the Imperial Family."
fengtian.142.d_school_and_security:0 "The Japanese consulate in Shenyang has handed the Government notice of the arrival of Prince Kan'in, who recently disembarked the battleship Nagato in [GetDalianName] Harbour. In accordance with his rank, the occasion is being given all the pomp and circumstance of a state visit, and the Prince will travel north to Shenyang for a formal reception by the Grand Marshal, followed by a tour of the country.\n\nVarious ministers and generals have made assurances as to the Prince's safety, as it would be a political disaster for any harm to come to a member of the Imperial Family, but the absence of certain security measures has left them privately concerned. The visit could always be cancelled, but not without considerable national embarrassment."
fengtian.142.a:0 "Welcome Prince Kan'in!"
fengtian.142.b:0 "Cancel the visit."

fengtian.143.t:0 "In the Eye of the Tiger"
fengtian.143.d:0 "After arriving at the Grand Marshal's residence in Shenyang, the Prince was ceremoninally received in the Tiger Room by prominent members of the Assembly and [Root.GetLeader] himself, before touring the former Palace of the Qing Dynasty, which has since been converted for use by the Government, and the Shenyang Arsenal in the city's Northwest Suburbs. The evening was finished by an elegant state dinner in the Chinese style, during which a toast was made to the special relationship between China and Japan.\n\nKotohito plans to leave Shenyang in a few days for an inspection of defences to the south, but rumours swirl that an attempt could be made on his life."
fengtian.143.d_embarassment:0 "After arriving at the Grand Marshal's residence in Shenyang, the Prince was ceremoninally received in the Tiger Room by prominent members of the Assembly and [Root.GetLeader] himself, before touring the former Palace of the Qing Dynasty, which has since been converted for use by the Government, and the Shenyang Arsenal in the city's Northwest Suburbs. The evening was finished by an elegant state dinner in the Chinese style, during which a toast was made to the special relationship between China and Japan.\n\nUnfortunately, Kotohito made note of the poor state of our soldiers' equipment, and commented on it to considerable embarrassment. The Prince plans to leave Shenyang in a few days for an inspection of defences to the south, but rumours swirl that an attempt could be made on his life."
fengtian.143.d_arsenal:0 "After arriving at the Grand Marshal's residence in Shenyang, the Prince was ceremoninally received in the Tiger Room by prominent members of the Assembly and [Root.GetLeader] himself, before touring the former Palace of the Qing Dynasty, which has since been converted for use by the Government, and the Shenyang Arsenal in the city's Northwest Suburbs, the expansions to which the Prince seemed particularly impressed by. The evening was finished by an elegant state dinner in the Chinese style, during which a toast was made to the special relationship between China and Japan.\n\nKotohito plans to leave Shenyang in a few days for an inspection of defences to the south, but rumours swirl that an attempt could be made on his life."
fengtian.143.a:0 "A great honour."
fengtian.143.b:0 "The visit must be cancelled for his safety."

fengtian.144.t:0 "An Inspection of the Southern Front"
fengtian.144.d:0 "As part of a general inspection of the narrow demilitarised zone separating Qing and Fengtian territory, Prince Kan'in was greeted by a precision military drill at the Wanjiazhen Forts, built in 1929 to support the operation of several armoured trains along the Jingfeng Line. Unfortunately, in the years since, time and poor maintenance have taken their toll. Kotohito was clearly not impressed with what he saw, using his extensive soldierly experience to critique the poor state of our defences.\n\nIn lieu of further inspections, the Prince will be staying at the recently completed Yamato Hotel in Jinzhou, before moving north again to Harbin."
fengtian.144.d_hotel:0 "As part of a general inspection of the narrow demilitarised zone separating Qing and Fengtian territory, Prince Kan'in was greeted by a precision military drill at the Wanjiazhen Forts, built in 1929 to support the operation of several armoured trains along the Jingfeng Line. Unfortunately, in the years since, time and poor maintenance have taken their toll. Kotohito was clearly not impressed with what he saw, using his extensive soldierly experience to critique the poor state of our defences.\n\nTo add insult to injury, he was dismayed to find that the Yamato Hotel in Jinzhou has met considerable construction delays and will not be able to receive him. Instead, the Imperial Prince has been reduced to staying several nights at an old Chinese-run hotel not far from the city centre.\n\nOnce his inspections are complete, he will call next at Harbin in the North."
fengtian.144.d_modern_defenses:0 "As part of a general inspection of the narrow demilitarised zone separating Qing and Fengtian territory, Prince Kan'in was greeted by a precision military drill at the Wanjiazhen Forts, built in 1929 to support the operation of several armoured trains along the Jingfeng Line. Impressed by the recent additions to the Forts, and other fortifications to the north running parallel to the Great Wall, Kotohito was also surprised by the professionalism of our soldiers. Given our esteemed visitor's considerable rank in the Japanese military, it seems likely that Japan will see us as a more reliable ally in the future.\n\nIn lieu of further inspections, the Prince will be staying at the recently completed Yamato Hotel in Jinzhou, before moving north again to Harbin."
fengtian.144.d_hotel_and_defenses:0 "As part of a general inspection of the narrow demilitarised zone separating Qing and Fengtian territory, Prince Kan'in was greeted by a precision military drill at the Wanjiazhen Forts, built in 1929 to support the operation of several armoured trains along the Jingfeng Line. Impressed by the recent additions to the Forts, and other fortifications to the north running parallel to the Great Wall, Kotohito was also surprised by the professionalism of our soldiers.\n\nHis good mood was soured, however, upon finding that the Yamato Hotel in Jinzhou has met considerable construction delays and will not be able to receive him. Instead, the Imperial Prince has been reduced to staying several nights at an old Chinese-run hotel not far from the city centre.\n\nOnce his inspections are complete, he will call next at Harbin in the North."
fengtian.144.a:0 "Fengtian's defences are strong!"
fengtian.144.b:0 "It is safest to end the visit here."

fengtian.145.t:0 "An Industrial Excursion"
fengtian.145.d:0 "Before leaving for Harbin, Prince Kan'in surprised his entourage by breaking from the established schedule to examine Jinzhou's burgeoning industry, a direct product of the new Special Industrial Zone there. Intrigued by the growth he had already seen on the train journey through Anshan, Kotohito was even more impressed by the rapid rate of industrialisation present here, commenting that much of the surrounding area had been little more than a bare field during his last visit.\n\nHopefully this experience will leave a lasting positive impression."
fengtian.145.a:0 "The future is now!"

fengtian.146.t:0 "The Wonders of Harbin"
fengtian.146.d:0 "The Northeast's cultural capital and a centre of innovation, the city of Harbin has received Prince Kan'in after his long journey through the summer heat. The Prince quickly transitioned to a tour of the city, including the Russian quarter, and received reports from both Chinese and Japanese garrisons along the Northern frontier.\n\nHis departure from the city in a few days will mark a functional end to the visit, though he remains the nation's guest until his train passes back into the Kwantung Leased Territory."
fengtian.146.d_express:0 "The Northeast's cultural capital and a centre of innovation, the city of Harbin received Prince Kan'in a mere four an a half hours after his departure thanks to the astounding speed of Mantetsu's 'Asia Express', among the fastest locomotives in the world. Although Kotohito was aware of the train's existence, few things prepare even royalty for the speed and luxury of this world wonder.\n\nThe Prince quickly transitioned to a tour of the city, including the Russian quarter, and received reports from both Chinese and Japanese garrisons along the Northern frontier. His departure from the city in a few days will mark a functional end to the visit, though he remains the nation's guest until his train passes back into the Kwantung Leased Territory."
fengtian.146.d_speech:0 "The Northeast's cultural capital and a centre of innovation, the city of Harbin has received Prince Kan'in after his long journey through the summer heat. The Prince quickly transitioned to a tour of the city, including the Russian quarter, and received reports from both Chinese and Japanese garrisons along the Northern frontier.\n\nShortly afterward, he declared his admiration for what we have achieved in the past several years, as well as his intention to use recently installed communications lines to transmit a speech by Japanese radio in shocking real time. The Prince has assured us that the content will be only praise, and while most in the government expect the usual Japanese self-congratulation, this is an excellent opportunity to improve our national standing.\n\nFor better or worse, the Prince's departure from the city in a few days will mark a functional end to the visit, though he remains the nation's guest until his train passes back into the Kwantung Leased Territory."
fengtian.146.d_express_and_speech:0 "The Northeast's cultural capital and a centre of innovation, the city of Harbin received Prince Kan'in a mere four an a half hours after his departure thanks to the astounding speed of Mantetsu's 'Asia Express', among the fastest locomotives in the world. Although Kotohito was aware of the train's existence, few things prepare even royalty for the speed and luxury of this world wonder.\n\nThe Prince quickly transitioned to a tour of the city, including the Russian quarter, and received reports from both Chinese and Japanese garrisons along the Northern frontier. Shortly afterward, he declared his admiration for what we have achieved in the past several years, as well as his intention to use recently installed communications lines to transmit a speech by Japanese radio in shocking real time.\n\nThe Prince has assured us that the content will be only praise, and while most in the government expect the usual Japanese self-congratulation, this is an excellent opportunity to improve our national standing.\n\nFor better or worse, the Prince's departure from the city in a few days will mark a functional end to the visit, though he remains the nation's guest until his train passes back into the Kwantung Leased Territory."
fengtian.146.a:0 "Harbin is the multicultural jewel of the Northeast!"

fengtian.147.t:0 "Prince Kan'in Returns to Japan"
fengtian.147.d:0 "His duties here complete, Prince Kan'in Kotohito has safely departed [GetDalianName] for the Home Islands. Any strong impressions made could have a lasting impact upon our relations with Japan."
fengtian.147.a:0 "Hopefully they are positive."

fengtian.148.t:0 "Prince Kan'in Poisoned"
fengtian.148.d:0 "After complaining of headaches and diziness following the state dinner, Prince Kan'in collapsed just outside his room in the Grand Marshal's estate. Thanks to the medical attention provided by a nearby Mantetsu-owned hospital, he seems set to make a full recovery. However, blood tests leave little doubt that this was an attempt on his life.\n\nThe lapse in security responsible, and the event in itself, represent a deep national embarrassment and a grave insult to Japan's Imperial family. Severe repercussions are distinctly possible."
fengtian.148.a:0 "How could this happen?"

fengtian.149.t:0 "Prince Kan'in is Shot!"
fengtian.149.d:0 "During his inspection of an outpost north of the Shanhai Pass, a renegade soldier suddenly opened fire on Prince Kan'in, killing several of his guards before being overwhelmed. Fortunately, the Prince suffered relatively minor injuries, but the lapse in security responsible, and the event in itself, represent a deep national embarrassment and a grave insult to Japan's Imperial family.\n\nInvestigative work so far seems to suggest that the soldier was part of an extremist faction within the Zhang Clique, and Japan's response could be severe."
fengtian.149.a:0 "How could this happen?"

fengtian.150.t:0 "The Prince's Train is bombed!"
fengtian.150.d:0 "Only minutes after leaving Huanggutun station in Shenyang, the Prince's train was rocked by a massive explosion, obliterating its rear carriages. Fortunately, a last minute change resulted in his carriage being moved to the front of the train, allowing him to escape with only minor injuries. The lapse in security responsible, and the event in itself, represent a deep national embarrassment and a grave insult to Japan's Imperial family.\n\nInvestigative work so far seems to suggest that lower ranking members of the Communications Clique might be responsible, and Japan's response could be severe."
fengtian.150.a:0 "How could this happen?"

fengtian.151.t:0 "The Bastion in the North"
fengtian.151.d:0 "As the year 1936 dawns, Fengtian stands in the Northeast as the final bastion of China's Republican dream. As with many things in China however, the abstractions of this dream hide complex and often inconvenient truths. The Fengtian Government of the Republic of China, contesting Qing's claims to legitimacy, maintains democracy only as a thin veneer, covering what has always been, and perhaps always will be, an authoritarian state.\n\nThe Assembly in Shenyang is widely regarded to be corrupt, power divided between autocratic generals, unscrupulous railway barons, and Pan-Asianist ideologues with questionable motivations. Amid it all stands Grand Marshal Zhang Zuolin, his ambitions great, but limited by the stark realities of Qing strength and Japanese power; for now forced to walk a political tightrope between the two, and above the machinations of his own divided government. The status quo cannot last forever, and if the right moment to strike south is not chosen soon, it may never come at all.\n\nThe staggering cost of the wars with the south and the severance of economic ties left Fengtian reeling, and while past years have been spent rebuilding, there is much left to do. Likewise the army has suffered from neglect, and must be reorganised. The Japanese, their influence growing by the day, present both a dire threat and an opportunity. The waters ahead are treacherous, and it will take a truly great helmsman to steer the ship of state not only to survival, but also toward the reclamation of all China.\n\nBriefings are available on Fengtian's special mechanics, its relationship with the Japanese, and internal politics."
fengtian.151.a:0 "Brief me on the special mechanics."
fengtian.151.b:0 "Brief me on the Japanese."
fengtian.151.c:0 "Brief me on Politics."
fengtian.151.e:0 "Onward!"

fengtian.152.t:0 "Special Mechanics Briefing"
fengtian.152.d:0 "The Fengtian Government is unstable, pressured from without and within, ultimately a fusion of elements that would be contradictory were it not for their shared goals. The parties, more accurately termed factions, exercise their grip through dominance of the country's institutions instead of mass appeal. As such, the 'popularity' of parties should be taken to represent their degree of control over the country's government and other structures of power, control being determined not by the popular policies of ministers, but by choices, focuses, and events that increase or diminish their power.\n\nConsequently, your aim should be to balance the various factions, each of which has the potential to abuse their power if given too much of it, though each will do so differently. As they grow in strength, the factions will nominate ministers, each of whom will pursue his own agenda, potentially in line with his faction, or his country, but which could also have negative consequences in the short or long term.\n\nAnother crucial point is the role of the Concordia Association, also explained in the politics briefing, the strength of which can be taken as a loose indicator of Japanese influence over the country. As their influence grows, it will lead to increasing bonuses to production, but at the cost of political power and autonomy. The rise of this influence is inevitable over time, and should be viewed with caution."
fengtian.152.a:0 "Brief me on the Japanese."
fengtian.152.b:0 "Brief me on Politics."
fengtian.152.c:0 "Onward!"

fengtian.153.t:0 "Japanese Briefing"
fengtian.153.d:0 "The Japanese exercise their power in Fengtian through a series of treaties permitting them not only extraterritoriality, but also the right to live and work in Fengtian more or less as if they were its citizens. While the Grand Marshal and others utilise a wide variety of means to slow and inconvenience the Japanese, their presence is necessary and the growth of their influence inevitable. The primary institution responsible for this growth is the South Manchuria Railway Company, more commonly termed 'Mantetsu', the profits from which in recent years have accounted for nearly a quarter of Japan's entire national budget.\n\nAt the same time, the Japanese need Fengtian and what it represents. Its cooperation and the prospect of a victory in the South offer to save Japan a great deal of time and money. The result is a tenuous balance, the Japanese ever looking for more profit and power, but well aware that pushing too hard will place Zhang Zuolin in a politically untenable position, and thus bring their careful efforts to naught.\n\nSo far Zhang has pursued a patchwork policy; promotion of Pan-Asian brotherhood with Japan, only to intermittently replace this with repudiations of Japanese initiatives that push too far, and consistent private efforts to lessen Japanese influence. How to proceed will be your choice, but caution is advised."
fengtian.153.a:0 "Brief me on Politics."
fengtian.153.b:0 "Brief me on the Special Mechanics."
fengtian.153.c:0 "Onward!"

fengtian.154.t:0 "Politics Briefing"
fengtian.154.d:0 "Fengtian has four primary political factions:\n\n1. The Recovery League\n\nA loose association of fallen generals, governors, bureaucrats, and politicians without any strong ideological affiliation, most of whom find themselves in Fengtian because there are few other places where they might hold any semblance of power. Easily bribed and tempted, they often serve to promote the interests of whoever is willing to pay, and consequently the 'league' is highly splintered despite controlling a large portion of the Assembly, lacking the political will to act decisively.\n\n2. The Zhang Clique\n\nA collection of loyalists and generals, the Zhang Clique holds no specific ideology beyond promoting the furtherance of the Grand Marshal's political powers. While making pretences to democracy, Zhang's supporters are not committed to republican ideals, and promote them only for their utility.\n\n3. The Communications Clique\n\nThe sole politically coherent faction to emerge from the former Beiyang Government, the Communications Clique are a collection of railroad and telegraph barons, primarily self-interested, but locked in confrontation with Mantetsu and the Concordia Association over the country's infrastructure.\n\n4. The Concordia Association\n\nA grouping of politicians and lobbyists with all the trappings of a party, the Concordia Association represents the interests of Mantetsu, and sometimes other Japanese Zaibatsu, in the Assembly. Their actual ideological positions vary, some using the Japanese to counter Zhang's power for their own gain, with others subscribing to Pan-Asian principles."
fengtian.154.a:0 "Brief me on the Special Mechanics."
fengtian.154.b:0 "Brief me on the Japanese."
fengtian.154.c:0 "Onward!"

fengtian.158.t:0 "Tang Yulin Tempts Fate"
fengtian.158.d:0 "Promised control of Chahar Province only to have it torn away by Mongolian rebels in the last days of the Zhifeng War, Tang Yulin's ambitions to retake the province have never been a secret affair. However, few would have predicted a move such as this; a daring series of raids into Mongolian territory, striking the trading centre of Duolun, and eliciting a fierce response from the local Xilingol League. Skirmishes have erupted all along the Jehol-Chahar border, and neither side seems willing to give ground.\n\nStrangely word has reached the government's ears only now, after nearly a day of fighting, and it seems Tang may have abused his office in order to further escalate the conflict. This is assuming, of course, that the Mongolians have not already decided to commit themselves fully."
fengtian.158.a:0 "We must strike before they do!"
fengtian.158.b:0 "Tang has done enough damage already!"
fengtian.158.c:0 "Maybe things will de-escalate."

fengtian.159.t:0 "Fengtian Invades Chahar"
fengtian.159.d:0 "It has never been a secret that Fengtian wanted to reclaim Chahar province, which we brazenly stole from under its nose in the last days of the last Chinese civil war, but few expected a sudden invasion, especially without preparatory troop movements for weeks beforehand. Some are even saying that it may be only a matter of time before the Fengtian Government pushes to reclaim all of Inner Mongolia.\n\nWar has come to our doorstep."
fengtian.159.a:0 "Right where we like it!"
fengtian.159.b:0 "Let them have the land!"

fengtian.160.t:0 "Confusion at the Border"
fengtian.160.d:0 "Scattered reports suggest that the Fengtian Government has carried out a surprise attack on the trading centre of Duolun in Chahar province, eliciting a fierce response from the local Xilingol League. Skirmishes have erupted all along the Jehol-Chahar border, and neither side seems willing to give ground, but strangely the Fengtian Government itself claims that the attack was been carried out by a rogue general who will shortly be removed from office. Whether this is true or the start of something larger is unclear, but if what they say is true it might be worth striking while they are confused and disorganised."
fengtian.160.a:0 "This isn't worth a war."
fengtian.160.b:0 "They've messed with the wrong Khan!"

fengtian.161.t:0 "Border Skirmishes in Chahar"
fengtian.161.d:0 "Scattered reports suggest that Fengtian troops have carried out a surprise attack on the trading centre of Duolun in Chahar province, eliciting a fierce response from the local Xilingol League. Skirmishes have erupted all along the Jehol-Chahar border, and neither side seems willing to give ground, but strangely Fengtian reinforcements haven't arrived and the fighting is so far contained to the two provinces. Whether this is merely a rogue general or the start of something larger is unclear, but in either case it might be worth striking while they are disorganised."
fengtian.161.a:0 "This isn't worth a war."
fengtian.161.b:0 "They've messed with the wrong Khan!"

fengtian.162.t:0 "Fengtian Skirmishes with Mongolia"
fengtian.162.d:0 "A developing crisis has emerged on the Fengtian-Mongolian border, with localised fighting now ongoing for two days between forces of the Provincial Governor of Jehol and the Mongolian Xilingol League. For unclear reasons the central government in Shenyang has yet to react to the Crisis, possibly hoping to squeeze out a victory without a larger costly war.\n\nOfficials at home and at the Kwantung Army headquarters in [GetDalianName] have reacted with alarm, worried that this could set a precedent for further irresponsible actions that might draw us into a wider conflict, while the foreign ministry suggests silent support; unwilling to risk harming the reputation of the pro-Japanese Concordia Association in the Fengtian Government."
fengtian.162.a:0 "They will have our support."
fengtian.162.b:0 "They will fight only when we say so!"

fengtian.165.t:0 "Japan Offers Support"
fengtian.165.d:0 "In light of the ongoing situation on the Mongolian Border, Japan has decided to render political and material aid."
fengtian.165.a:0 "Excellent!"

fengtian.166.t:0 "Japan Lashes Out!"
fengtian.166.d:0 "Condemning what they call 'dangerous and disrepsectful irresponsibility damaging to our partnership', the Japanese consulate in Mukden has forwarded word that they will be temporarily ending various aid programs."
fengtian.166.a:0 "Unfortunate."

fengtian.167.t:0 "Ma Zhanshan Offers to Defect!"
fengtian.167.d:0 "Communicating by mounted messenger, General Ma Zhanshan of [From.GetNameDef] has offered to defect, citing his once close relationship with Zhang Zuolin, but his growing dissatisfaction with the Grand Marshal's political overreach. Zhanshan is known to be an effective, if eccentric general, spending much of his time practicing his superb marksmanship; likely a product of the early life he spent roaming the Northeastern plain.\n\nAll the former bandit asks for in return is the latest equipment to outfit his men and three million dollars worth of gold."
fengtian.167.a:0 "A small price to pay for a skilled general."
fengtian.167.b:0 "Defectors? We don't need these scum!"

FNG_ma_zhanshan_equipment_tooltip:0 "§H1.00K§! units of [Root.GetAdjective] §HInfantry Equipment§! will be removed from the national stockpile."

fengtian.168.t:0 "Ma Zhanshan has defected to [From.GetNameDef]!"
fengtian.168.d:0 "For reasons unknown, Ma Zhanshan suddenly defected to [From.GetNameDef], bringing with him ten thousand men, and receiving in return three million dollars' worth of gold. Ma has long had a close relationship with the Grand Marshal, so this move comes as a stunning surprise, though already some of his former rivals are attributing the action to his early life as a bandit."
fengtian.168.a:0 "There are no words..."

fengtian.169.t:0 "Ma Zhanshan has Double-Crossed us!"
fengtian.169.d:0 "General Ma Zhanshan, who only recently defected to our ranks after accepting an enormous bribe, has double-crossed us and returned to fight for [FNG.GetNameDef]; taking the weapons and gold he gave us with him!"
fengtian.169.a:0 "Never trust a bandit!"

fengtian.170.t:0 "Ma Zhanshan Turns Traitor!"
fengtian.170.d:0 "General Ma Zhanshan, who only recently defected to our ranks after accepting an enormous bribe, has double-crossed us and attempted to return to fight for [FNG.GetNameDef]; taking the weapons and gold he gave us with him!\n\nFortunately, before they could escape, Ma and his men were cut off and eliminated. General Ma perished in the fighting."
fengtian.170.a:0 "Never trust a bandit!"

fengtian.171.t:0 "Ma Zhanshan Returns a Hero!"
fengtian.171.t_ma_dead:0 "Ma Zhanshan Dies a Hero!"
fengtian.171.d:0 "General Ma Zhanshan, who only recently defected to [From.GetNameDef], has staged a daring betrayal and returned to our own ranks, bringing with him a cache of weapons and over three million dollars worth of gold originally used to 'buy' his loyalty. Ma is already being hailed as a hero, and newspapers from [GetDalianName] to Harbin are portraying suspiciously varying 'first-hand accounts' of his fearless break through [From.GetAdjective] lines."
fengtian.171.d_ma_dead:0 "General Ma Zhanshan, who only recently defected to [From.GetNameDef], staged a daring betrayal and attempted to return return to our own ranks yesterday, nearly bringing with him a cache of weapons and over three million dollars worth of gold originally used to 'buy' his loyalty. Unfortunately, Qing forces were quick to cut-off and surround Ma's troops, resulting in a vicious battle that left the ambitious general dead. Still, he is already being immortalised as a hero, and newspapers from [GetDalianName] to Harbin are portraying suspiciously varying 'first-hand accounts' of his fearless attempt break through [From.GetAdjective] lines, and his fall to overwhelming numbers."
fengtian.171.a:0 "That magnificent bastard!"
fengtian.171.b:0 "But can we trust him?"
fengtian.171.c:0 "Who would have thought?"

fengtian.173.t:0 "The Asia Express Runs from [GetDalianName] to Harbin!"
fengtian.173.d:0 "For the first time Mantetsu's 'Asia Express' streamlined train will be running from the tip of [GetDalianName] to the northern city of Harbin at an astonishing 130 kilometres an hour, putting it among the fastest trains in the world. The journey took a mere 21 hours and 30 minutes. The locomotive wonder bears cars outfitted with heat, air conditioning, and luxurious lounges for even third class customers, as well as its very own signature cocktail served at the bar.\n\nWhile Mantetsu's unimitigated success has given some reason to cheer, and may strike envy in Beijing, others can only view Mantetsu's advancements with growing concern."
fengtian.173.a:0 "A modern marvel!"

fengtian.174.t:0 "Lu Ronghuan gifts a Sturdy Northeastern Pony"
fengtian.174.d:0 "For reasons probably associated with his recent ministerial appointment, Lu Ronghuan has gifted the Grand Marshal a splendid Manchurian pony named 'Pong', a rare breed supposedly capable of performing tricks, and worth nearly a million Yen. Exchanges of gifts, which might be interpreted as bribes in other countries, are a common sight in the Northeast and across China, but Lu's deep pockets are known for producing all manner of expensive oddities."
fengtian.174.a:0 "Never look a gift horse in the mouth."

fengtian.175.t:0 "Railway Strikes!"
fengtian.175.d_Li:0 "Influential members of the Concordia Association had planned to bring forward legislation tomorrow increasing their control over the country's telegraph, claiming that certain sections in Jilin Province were built without permits, and calling that they be turned over to 'more reliable authorities'. However, the major lines running from [GetDalianName] to Harbin have suddenly experienced a series of strikes, shutting down service in protest of the proposed legislation.\n\nFaced with this overwhelming rejection, the legislation has been shelved for the timebeing, and it seems likely that Li Shaogeng and his widespread contacts are responsible."
fengtian.175.d_Liang:0 "As of early this morning the major railway lines running between [GetDalianName], Shenyang, and Harbin have experienced near total shutdowns as strikes seemingly spontaneously erupted along them, effectively grinding the country's resource economy to a halt.\n\nMantetsu and its advocates in the Concordia Association seem to have taken the opportunity to ship in workers from the Kwantung Leased Territory to ensure that basic services continue to run, but the strike has continued nontheless; demonstrating Liang Shiyi's willingness to damage even his own cause in response to refusal by the Grand Marshal."
fengtian.175.a:0 "Good."
fengtian.175.b:0 "Damn it Liang!"

fengtian.176.t:0 "The Pan Fu Development Scandal"
fengtian.176.d:0 "Despite the immeasurable faith put in Pan Fu by awarding him and his party with the right to direct Fengtian's financial and monetary development in accordance with Wang Yongjiang's original policies, his efforts seem to have fallen short. Evidence has come to the Grand Marshal's attention suggesting that vast sums of development money were funnelled into private projects and accounts across the country. No doubt other members of his party are complicit, and while some measure of corruption is of little surprise to the public, a scandal on this scale will upset even the highest ranks of government."
fengtian.176.a:0 "Who can be trusted anymore?"

fengtian.177.t:0 "The Li Shaogeng Development Scandal"
fengtian.177.d:0 "Despite the immeasurable faith put in Li Shaogeng by awarding him and his party with the right to direct Fengtian's financial and monetary development in accordance with Wang Yongjiang's original policies, his efforts seem to have fallen short. Evidence has come to the Grand Marshal's attention suggesting that vast sums of development money were funnelled into desperate measures to compete with Mantetsu across the country, a vast majority in the form of bribes. On top of this, Li has abused his position to ensure favourable rights for construction efforts lead by his allies in government. No doubt other members of his party are complicit, and while some measure of corruption is of little surprise to the public, a scandal on this scale will upset even the highest ranks of government."
fengtian.177.a:0 "Who can be trusted anymore?"

fengtian.178.t:0 "The Sun Qichang Development Scandal"
fengtian.178.d:0 "Despite the immeasurable faith put in Sun Qichang by awarding him and his party with the right to direct Fengtian's financial and monetary development in accordance with Wang Yongjiang's original policies, his efforts seem to have fallen short. Evidence has come to the Grand Marshal's attention suggesting that vast sums of development money were funnelled into arms purchases to equip provincial divisions and bodyguards, as well as into the pockets of prominent generals. No doubt other members of his party are complicit, and while some measure of corruption is of little surprise to the public, a scandal on this scale will upset even the highest ranks of government."
fengtian.178.a:0 "Who can be trusted anymore?"

fengtian.179.t:0 "The Ruan Zhenduo Development Scandal"
fengtian.179.d:0 "Despite the immeasurable faith put in Ruan Zhenduo by awarding him and his party with the right to direct Fengtian's financial and monetary development in accordance with Wang Yongjiang's original policies, his efforts seem to have fallen short. Evidence has come to the Grand Marshal's attention suggesting that vast sums of development money were funnelled into Mantetsu sponsored schools and hospitals, each of which used the sudden boost in funding to further its efforts in promoting Sino-Japanese friendship. No doubt other members of his party are complicit, and while some measure of corruption is of little surprise to the public, a scandal on this scale will upset even the highest ranks of government."
fengtian.179.a:0 "Who can be trusted anymore?"

fengtian.180.t:0 "Tang Yulin Rides a Tiger!"
fengtian.180.d:0 "Minister Tang Yulin has been spotted audaciously seated atop a ravenous tiger somewhere in Jehol Province! Or has he?\n\nAn image depicting Tang has circulated widely, appearing in newspapers across the Northeast, though its origin is unclear. Some claim that the image is doctored, while others believe the tiger is only stuffed, but the aspect garnering the most attention is the context. Grand Marshal Zhang Zuolin is often referred to as 'The Mukden Tiger', and so the fact that Tang is shown riding one paints a very questionable picture.\n\nOn his part, Tang Yulin claims that the image is the creation of a Qing saboteur, but his extravegant parties in Chaoyang suggests that the image, if not the tiger, may well be genuine."
fengtian.180.a:0 "This is an outrage!"
fengtian.180.b:0 "Surely it's fake..."

fengtian.181.t:0 "The CER Tax Dispute"
fengtian.181.d:0 "The levying of seemingly arbitrary taxes to fill gaps in the budget, genuine or not, has been a long standing practice of national, regional, and local governments across China, including our own. This time Interior Minister Yuan is pressuring the Director of the Chinese Eastern Railway and Economic Minister, Li Shaogeng, to levy additional taxes on the railway for the purposes of further strengthening the army; threatening an investigation of Communications Clique assets, as well as various fees the Board already charges its customers, the revenue from which almost certainly sticks to a number of fingers.\n\nThere is every likelyhood that, as Yuan is a member of the CER board himself, this is a power-play on his part to weaken his rivals, but such a tax would undoubtedly help fill the national treasury, if at the cost of undercutting competition to Mantetsu. It seems likely that the Grand Marshal will be forced to settle this dispute, lest it spiral out of control."
fengtian.181.a:0 "Levy the tax."
fengtian.181.b:0 "No tax is necessary."

fengtian.182.t:0 "Yuan Investigates Regardless"
fengtian.182.d:0 "Seething over the decision to prevent his rail-tax proposal, Minister Yuan Jinkai has gone ahead with his threat to intensively investigate the other members of the CER Board, as well as the Communications Clique at large. Already police forces have begun to converge, and unless the Grand Marshal intercedes soon, there is an increasing risk that the investigation could uncover larger secrets best kept from the public eye.\n\nOf course, if his investigation is stopped, Yuan will almost certainly resign his position as Minister of the Interior."
fengtian.182.a:0 "This will not be tolerated."
fengtian.182.b:0 "Let the investigation go ahead."

fengtian.183.t:0 "Yuan's Investigation Yields Results"
fengtian.183.d_large:0 "There were concerns when Yuan began his investigation that it might reveal the deep webs of corruption widely believed to exist within the Government, and the subject of those fears has now come to pass. Though the Communications Clique has been hit hardest by this scandal, the government as a whole has suffered a serious blow to its legitimacy, despite Yuan's best efforts to keep the full results under wraps. Though there have been calls for Yuan to resign, damage control takes priority, and the Interior Minister has earned a great deal of respect from the general population, ironic though it may be."
fengtian.183.d_small:0 "There were concerns when Yuan began his investigation that it might reveal the deep webs of corruption widely believed to exist within the Government, but fortunately its results squarely target members of the Communications Clique, leaving the government largely unscathed. Yuan will almost certainly walk away with a greater degree of control over the CER, and greater respect among the general population, despite his own 'alleged' shady dealings."
fengtian.183.a:0 "At least it's finished."

fengtian.184.t:0 "Yuan's Investigation Yields Nothing"
fengtian.184.d:0 "Despite the widespread belief that Yuan's investigation would inevitably uncover some trace of Communications Clique corruption, the official report released today indicates that nothing was found. Yuan is deeply displeased, but there is little he can do short of escalating the conflict in a way guaranteed to do considerable damage to his own reputation."
fengtian.184.a:0 "Who would've thought?"

fengtian.191.t:0 "Fengtian in Crisis"
fengtian.191.d.losing:0 "In spite of all the aid we have provided over the years to the Fengtian Government, it now faces the risk of defeat as its armies begin to crumble. Not only do we have a general commitment to Fengtian's defence politically and economically, but it also remains the only means by which we could indirectly control China as a whole. Direct occupation would almost certainly be costly, but an intervention could also come with its own costs. The time has come to decide."
fengtian.191.d.long:0 "In spite of all the aid we have provided over the years to the Fengtian Government, it now faces the risk of defeat as its war drags on interminably. Not only do we have a general commitment to Fengtian's defence politically and economically, but it also remains the only means by which we could indirectly control China as a whole. Direct occupation would almost certainly be costly, but an intervention could also come with its own costs. The time has come to decide."
fengtian.191.a:0 "Japan honours its commitments."
fengtian.191.b:0 "Zhang is on his own."

fengtian.192.t:0 "Japan Joins the War!"
fengtian.192.d:0 "Honouring its general commitment to our defence, Japan has joined the war."
fengtian.192.a:0 "Wansui!"

fengtian.193.t.jinhan:0 "Reclaiming the Jinhan Railway"
fengtian.193.t.jinpu:0 "Reclaiming the Jinpu Railway"
fengtian.193.t.yuehan:0 "Reclaiming the Yuehan Railway"
fengtian.193.d.jinhan:0 "Originally financed by Belgian capital, the Jinghan Railway runs north-to-south from Beijing in Zhili to Hankou in Hubei. For decades it has served as one of China's primary transit arteries, ferrying goods across the length of the North China Plain, and connecting its width by way of Zhengzhou.\n\nIn the years since its construction the railway has fallen on hard times, and so while the Belgians are long gone it will take a great deal of investment to restore its infrastructure and integrate it with our new national railway services. Of course, we could always ask Mantetsu to do it free of charge."
fengtian.193.d.jinpu:0 "Financed by British and German capital nearly fifteen years before the Weltkrieg, the Jinpu Railway runs north-to-south from Tianjin to Pukou, a district of Nanjing. Like the Jinghan Railway, it has long served as one of China's most important logistical arteries, connecting north with south, and east with west by way of Xuzhou.\n\nIn the years since the last Zhifeng War the sections of the railway in Shandong and Jiangsu gradually fell under the sway of the German AOG, which updated and expanded its infrastructure. However, as the company's employees have now been driven away or shot as Hanjian they will need to be replaced. Unfortunately the process of finding and paying these individuals, not to mention re-integrating the railway itself, could prove a costly enterprise. Of course, we could always ask Mantetsu to do it free of charge."
fengtian.193.d.yuehan:0 "The Yuehan Railway, connecting Hankou and Guangdong, was born amid a conflict between Belgian and American investors, and as such took abnormally long to complete once both parties pulled out of the project. The railway was ultimately completed under the supervision of the German AOG in the early 1930s, and remained under their control until the collapse of Sun Chuanfang's League.\n\nWith the Germans gone it will need entirely new management and integration into the new national railway system. This will be an expensive task, though we could always ask Mantetsu to do it for us."
fengtian.193.a:0 "Give it to Mantetsu."
fengtian.193.b:0 "We shall control it ourselves."

fengtian.194.t.jinhan:0 "Jinhan Railway Reclaimed"
fengtian.194.t.jinpu:0 "Jinpu Railway Reclaimed"
fengtian.194.t.yuehan:0 "Yuehan Railway Reclaimed"
fengtian.194.d.jinhan_mantetsu:0 "Operations along the Jinghan Railway have been successfully handed over to Mantetsu bureaucrats and engineers. Their expertise should prove crucial to keeping the trains running on time, despite the political costs of surrendering Chinese railways to foreign control."
fengtian.194.d.jinpu_mantetsu:0 "Operations along the Jinpu Railway have been successfully handed over to Mantetsu bureaucrats and engineers. Their expertise should prove crucial to keeping the trains running on time, despite the political costs of surrendering Chinese railways to foreign control."
fengtian.194.d.yuehan_mantetsu:0 "Operations along the Yuehan Railway have been successfully handed over to Mantetsu bureaucrats and engineers. Their expertise should prove crucial to keeping the trains running on time, despite the political costs of surrendering Chinese railways to foreign control."
fengtian.194.d.jinhan_national:0 "After a great deal of effort a team of bureaucrats and engineers has been assembled to take control of the Jinghan Railway. A number of the staff had to be pulled out of retirement, while others possessed dubious graduation certificates, but nontheless the trains are thus far running on time."
fengtian.194.d.jinpu_national:0 "A team of bureaucrats and engineers has finally been assembled to take control of the Jinpu Railway. Many of the fresh-faced staff, some of whom were trained only recently, seemed nervous at the occasion. Nontheless, the reclamation of this once foreign-owned railway is a major step forward in reasserting China's national pride."
fengtian.194.d.yuehan_national:0 "A team of bureaucrats and engineers has finally assembled at the Yuehan Railway's headquarters in Guangzhou, and though the sign at the entrance is in Chinese, the logbooks and other documents within remain largely German. Converting all of this information will be yet another task to tackle, and finding German-speaking engineers without a history of collaboration was difficult.\n\nNontheless, this marks a significant propaganda victory."
fengtian.194.a:0 "Excellent."

fengtian.195.t:0 "The Mantetsu Rail System"
fengtian.195.d:0 "With Mantetsu's staff taking up residence in the latest 'reclaimed' railway headquarters, the company has decided to establish two regional subsidiaries to supervise activities in North and Central China. The North China Transportation Company, headquartered in Beijing, will take control of operations between Shanhaiguan and the Yangtze, while the Central China Transportation Company will operate between there and Guangzhou in the south. Ironically, the Japanese have now achieved what the German AOG never could."
fengtian.195.a:0 "A marvel of engineering."

fengtian.196.t:0 "National Ownership over Railways"
fengtian.196.d:0 "The central government has finally completed its mission to remove Western influence over our railway system, a very costly project but a great propaganda victory, as Western ownership of Chinese railways has long been seen as the height of national humiliation. In the long term, these efforts will give the government an increase in revenue, and should make further infrastructure expansions cheaper."
fengtian.196.a:0 "Another victory for China against the West!"

fengtian.200.t:0 "Reclamation Ally Conference"
fengtian.200.d1:0 "The collapse of the League of Eight Provinces has provided us with an enormous advantage against the [QIE.GetNameDef], as our ally, Anqing, now controls the Five Provinces. [getfngshandongally] We should approach them to discuss possible strategies in the Reclamation War and to get them to commit to join the conflict on our side."
fengtian.200.d2:0 "The collapse of the League of Eight Provinces has provided us with an enormous advantage against the [QIE.GetNameDef], as our ally, Shandong, now controls the Five Provinces. We should approach them to discuss possible strategies in the Reclamation War and to get them to commit to join the conflict on our side."
fengtian.200.a:0 "Ask them."
fng_shandong_ally_strategy_conference:0 "Due to a succesful mediation between Anqing and Shandong, the latter is also our ally, giving us an even greater benefits."
fng_shandong_puppet_strategy_conference:0 "Anqing was able to take control of Shandong, but we made them set up an autonomous government in Shandong. However, when the war starts, we can take control of it."
fng_shandong_defeated_strategy_conference:0 "Zhang Zongchang, once our loyal supporter, has been defeated and as a result will not be attending the strategy conference."

fengtian.201.t:0 "Fengtian Requests Participation"
fengtian.201.d:0 "The Fengtian government has requested our participation in its Reclamation Ally Conference to discuss the strategy to defeat the [QIE.GetNameDef]. If we wish to attend, we must commit to indeed joining Fengtian in its Reclamation War."
fengtian.201.a:0 "We commit."

fengtian.202.t:0 "Reclamation Ally Conference"
fengtian.202.d1:0 "The Anqing Clique, citing a combination of a failure on our side to properly support them, to properly negotiate deals, Japanese influence and other events, have decided to abandon the Reclamation War, and with that, us. This is extremely unfortunate as it means we have lost an ally. [getfngshandongreclaccept]"
fengtian.202.d2:0 "The Anqing Clique has committed to join the Reclamation War. [getfngshandongreclaccept]"
fengtian.202.a:0 "Investigate strategies." #anqing
fengtian.202.b:0 "Investigate strategies." #shandong
fengtian.202.c:0 "We'll have to stick to our current strategy."
fng_shandong_commits_reclamation:0 "Shandong has of course commited to participating in the Reclamation War."

fengtian.202.t:0 "Anqing Suggests a Strategy"
fengtian.202.d:0 "The Anqing Clique has suggested a strategy. They are willing to go participate in the war, but only if we and our Japanese backers provide very generous and extensive aid to help them recover from the disastrous League War. This strategy would indeed bring them back to full strength quickly, but would cost us significant capital. We also do not know if the Japanese will accept. We can also think of other options."
fengtian.202.a:0 "Commit support, ask Japan"
fengtian.202.b:0 "Investigate other options"

fengtian.203.t:0 "Other Strategies"
fengtian.203.d1:0 "Japan has decided not to commit to the reconstruction, and we can't do it on our own. So now our generals have come up with two other strategies that do not involve us investing heavily in Anqing immediately. The first is simply delaying our plans for the Reclamation War for at least one and a half years, to give Anqing time to recover on their own. The reasoning behind this is that the advantage that Anqing gives us is so great that we must not waste it by going to war while they are weak. The risk is that the Beijing government is able to mount a proper defense before that time. The other option is to not wait for Anqing to recover, but attack as soon as we are able to. The risk is that the Anqing government might collapse, but Qing is still reeling from the effects of the League War and are also weak. We have been mostly insulated from the conflict. However, we cannot risk to athe latter option they should agree as well."
fengtian.203.d2:0 "Our generals have come up with two other strategies that do not involve us investing heavily in Anqing immediately. The first is simply delaying our plans for the Reclamation War for at least one and a half years, to give Anqing time to recover on their own. The reasoning behind this is that the advantage that Anqing gives us is so great that we must not waste it by going to war while they are weak. The risk is that the Beijing government is able to mount a proper defense before that time. The other option is to not wait for Anqing to recover, but attack as soon as we are able to. The risk is that the Anqing government might collapse, but Qing is still reeling from the effects of the League War and are also weak. We have been mostly insulated from the conflict. However, we cannot risk to attack soon if we do not have Japan's blessing, so if we choose the latter option they should agree as well."
fengtian.203.a:0 "Wait for Anqing to recover"
fengtian.203.b:0 "Begin the Reclamation sooner"

fengtian.211.t:0 "Hotheaded Allies"
fengtian.211.d:0 "Chen Tiaoyuan of the Anqing Clique, our newly commited ally, as well as Zhang Zongchang, who has long had good relations with us and fought on our side a long time ago, do not have a good relationship.\n\nWhat makes matters worse is that Chen sees his Anqing Clique as the rightful ruler of all of the primary Five Provinces that made up the League. Zhang seeks to enter the conflict as well, but most likely not be satisfied if he is left with nothing, which is bound to happen if Chen insists on controlling all of the Five Provinces. We will have to begin thinking of a solution, because we most definitely do not want war between our allies."
fengtian.211.a:0 "I hope that ends well..."

fengtian.213.t:0 "Shandong-Anqing War Conference"
fengtian.213.d1:0 "Qi Xieyuan's League, which saw itself as the successor to Sun Chuanfang's League of Eight Provinces, has been fallen apart as it was assaulted on three sides. Two of these, the Anqing Clique and the Shandong Clique, are our allies. Chen Tiaoyuan's Anqing Clique has successfully taken control of all the northern provinces, with only the reborn Left Kuomintang in the south. However, this is not satisfactory for Zhang Zongchang of Shandong, who believes control of the northern province of Jiangsu (Xuhai, Huaiyang, Nantong) is his right. A right Chen is unwilling to give.\n\nWe must prevent war between them at all costs, as this could lead to their collapse, leaving the Kuomintang to take control of the Five Provinces instead. Shall we mediate between them?"
fengtian.213.d2:0 "Qi Xieyuan's League, which saw itself as the successor to Sun Chuanfang's League of Eight Provinces, has been fallen apart as it was assaulted on three sides. Two of these, the Anqing Clique and the Shandong Clique, are our allies. Zhang Zongchang's Shandong Clique has seized some of the League's north, in the province of Jiangsu (Xuhai, Huaiyang, Nantong). This is unacceptable to Chen, who sees himself as the League's successor and thus the province's rightful owner.\n\nWe must prevent war between them at all costs, as this could lead to their collapse, leaving the Kuomintang to take control of the Five Provinces instead. Shall we mediate between them?"
fengtian.213.d3:0 "Qi Xieyuan's League, which saw itself as the successor to Sun Chuanfang's League of Eight Provinces, has fallen apart as it was assaulted on three sides. Two of these, the Anqing Clique and the Shandong Clique, are our allies. Zhang Zongchang's Shandong Clique has seized parts of the northern province of Jiangsu  (Xuhai, Huaiyang, Nantong), but also states even farther south. This is completely unacceptable to Chen, who feels that Zhang controls way too much of the League's former territory, all of which he believes belongs rightfully to Anqing.\n\nWe must prevent war between them at all costs, as this could lead to their collapse, leaving the Kuomintang to take control of the Five Provinces instead. Shall we mediate between them?"
fengtian.213.a:0 "Reach out."
fengtian.213.b:0 "It is not worth mediating between these two"

#temp loc here
fengtian.213.e:0 "What is critical now is that these two warlords do not battle it out. We must convince Zhang that he should not take Jiangsu by force and we must convince Chen that Zhang is not a threat that must be dealt with immediately. It is paramount peace returns and the Kuomintang are defeated first, then we can worry about the details.\nWhat is critical now is that these two warlords do not battle it out. We must convince Zhang to not seek to further expand his dominion and we must convince Chen that right now Jiangsu is not important and that instead he must first focus on other threats. It is paramount peace returns and the Kuomintang are defeated first, then we can worry about the details.\nChen does have a point that Zhang has indeed been maybe too aggressive and as such we must convince Zhang to at least temporarily hand over these critical provinces. We must convince Chen that Zhang can at least hold the provinces in Jiangsu while he deals with the threat to the south. It is paramount peace returns and the Kuomintang are defeated first, then we can worry about the details.\nChen does have a point that Zhang has indeed been maybe too aggressive and as such we must convince Zhang to at least temporarily hand over these critical provinces and especially Nanjing. We must convince Chen that Zhang can at least hold the provinces in Jiangsu while he deals with the threat to the south. It is paramount peace returns and the Kuomintang are defeated first, then we can worry about the details."

fengtian.214.t:0 "Fengtian Seeks to Mediate" #for ANQ
fengtian.214.d1:0 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zoulin promised him the provinces of Anqing. It should be simple to force Zhang Zoulin to mediate this issue, and we have no doubt Zhng Zoulin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
fengtian.214.d2:0 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zoulin promised him the provinces of Anqing. Zhang Zongchang has even gone so far as to annex part of Jiangsu province illegally to prop up this claim. It should be simple to force Zhang Zoulin to mediate this issue, and we have no doubt Zhng Zoulin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
fengtian.214.d3:0 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zoulin promised him the provinces of Anqing. Zhang Zongchang has even gone so far as to annex critical areas of Jiangsu province illegally to prop up this claim. It should be simple to force Zhang Zoulin to mediate this issue, and we have no doubt Zhng Zoulin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
fengtian.214.d4:0 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zoulin promised him the provinces of Anqing. Zhang Zongchang has even gone so far as to annex most of Jiangsu province illegally to prop up this claim. It should be simple to force Zhang zoulin to mediate this issue, and we have no doubt Zhng Zoulin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
fengtian.214.a:0 "Zhang remains a threat."
fengtian.214.b:0 "They can have all of Jiangsu."
fengtian.214.c:0 "They can only keep Jiangsu."
fengtian.214.d:0 "We demand all of the Five Provinces."
fengtian.214.e:0 "We won't let you mediate."

fengtian.215.t:0 "Fengtian Seeks to Mediate" #for SQI
fengtian.215.d1:0 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Chen Tiaoyuan's territorial gains. However, Chen Tiaoyuan has continued his baseless claim that Zhang Zoulin promised him the provinces of Anqing. Chen Tiaoyuan has even gone so far as to annex all of Jiangsu province illegally to prop up this claim. It should be simple to force Zhang Zoulin to mediate this issue, and we have no doubt Zhng Zoulin will agree with our claims to Anqing. Just in case Zhang and Chen intend to betray us, we should still keep watch on the Anqing border."
fengtian.215.d2:0 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Chen Tiaoyuan's territorial gains. However, Chen Tiaoyuan has continued his baseless claim that Zhang Zoulin promised him the provinces of Anqing. Chen Tiaoyuan has even gone so far as to annex parts of Jiangsu province illegally to prop up this claim. It should be simple to force Zhang Zoulin to mediate this issue, and we have no doubt Zhng Zoulin will agree with our claims to Anqing. Just in case Zhang and Chen intend to betray us, we should still keep watch on the Anqing border."
fengtian.215.d3:0 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Chen Tiaoyuan's territorial gains. However, Chen Tiaoyuan has continued his baseless claim that Zhang Zoulin promised him the provinces of Anqing. Chen Tiaoyuan has even gone so far as to annex the metropole of Jiangsu province illegally to prop up this claim. It should be simple to force Zhang Zoulin to mediate this issue, and we have no doubt Zhng Zoulin will agree with our claims to Anqing. Just in case Zhang and Chen intend to betray us, we should still keep watch on the Anqing border."
fengtian.215.d4:0 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Chen Tiaoyuan's territorial gains. However, Chen Tiaoyuan has continued his baseless claim that Zhang Zoulin promised him the provinces of Anqing. Chen Tiaoyuan was fortunately not able to annex Jiangsu, but this claim of his is causing considerable diplomatic friction. It should be simple to force Zhang Zoulin to mediate this issue, and we have no doubt Zhng Zoulin will agree with our claims to Anqing. Just in case Zhang and Chen intend to betray us, we should still keep watch on the Anqing border."
fengtian.215.a:0 "We demand to keep only Jiangsu now." #they have other parts
fengtian.215.b:0 "We demand to have all of Jiangsu now." #they dont have
fengtian.215.c:0 "We keep all our states."
fengtian.215.d:0 "We won't let you mediate"

fengtian.216.t:0 "Anqing Demands Zhang Zongchang End Claim"
fengtian.216.d1:0 "Chen Tiaoyuan has arrived in Shenyang to settle his territorial dispute with Zhang Zongchang. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zoulin cannot resolve the border. Long hours of negotation with Chen Tiaoyuan reveals his conclusion that Zhang Zongchang and Shandong are now liabilities. Despite the amount of resources poured into Shandong, it it apparent from the talk that Chen believes the criminal commanders in Shandong are too dangerous to ever work for the greater good of China."
fengtian.216.d2:0 "Chen Tiaoyuan has arrived in Shenyang to settle his territorial dispute with Zhang Zongchang. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zoulin cannot resolve the border. Long hours of negotation with Chen Tiaoyuan reveals his conclusion that Zhang Zongchang and Shandong are now liabilities. Due to the amount of resources poured into Shandong, Chen suggests that Zhang Zongchang be allowed to keep his gains in Jiangsu, but the rest of Anqing be proclaimed. Zhang may have Jiangsu, the rest they want."
fengtian.216.d3:0 "Chen Tiaoyuan has arrived in Shenyang to settle his territorial dispute with Zhang Zongchang. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zoulin cannot resolve the border. Long hours of negotation with Chen Tiaoyuan reveals his conclusion that Zhang Zongchang and Shandong are now liabilities. Due to the amount of resources poured into Shandong, Chen suggests that Zhang Zongchang be allowed to keep his gains in Jiangsu, but the rest of Anqing be proclaimed. Zhang may have parts ofJiangsu, the rest they want."
fengtian.216.d4:0 "Chen Tiaoyuan has arrived in Shenyang to settle his territorial dispute with Zhang Zongchang. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zoulin cannot resolve the border. Long hours of negotation with Chen Tiaoyuan reveals his conclusion that Zhang Zongchang and Shandong are now liabilities. Due to the amount of resources poured into Shandong, Chen suggests that Zhang Zongchang return Jiangsu,and Chen's authoirty over Anqing be proclaimed."
fengtian.216.a:0 "Noted."

fengtian.217.t:0 "Shandong Demands Chen Tiaoyuan End Claim"
fengtian.217.d1:0 "Zhang Zongchang has arrived in Shenyang to settle his territorial dispute with Chen Tiaoyuan. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zoulin cannot resolve the border. Long hours of negotation with Zhang Zongchang reveals his conclusion that Chen Tiaoyuan and Anqing are now liabilities. Despite the amount of resources poured into Anqing, it it apparent from the talk that Zhang Zongchang believes the turn commanders in Anqing are too dangerous to ever work for the greater good of China. Zhang Zongchang insists to us that he should keep only his marginal gains in Jiangsu."
fengtian.217.d2:0 "Zhang Zongchang has arrived in Shenyang to settle his territorial dispute with Chen Tiaoyuan. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zoulin cannot resolve the border. Long hours of negotation with Zhang Zongchang reveals his conclusion that Chen Tiaoyuan and Anqing are now liabilities. Despite the amount of resources poured into Anqing, it it apparent from the talk that Zhang Zongchang believes the turn commanders in Anqing are too dangerous to ever work for the greater good of China. Zhang Zongchang insists to us that he should be awarded all of Jiangsu."
fengtian.217.d3:0 "Zhang Zongchang has arrived in Shenyang to settle his territorial dispute with Chen Tiaoyuan. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zoulin cannot resolve the border. Long hours of negotation with Zhang Zongchang reveals his conclusion that Chen Tiaoyuan and Anqing are now liabilities. Despite the amount of resources poured into Anqing, it it apparent from the talk that Zhang Zongchang believes the turn commanders in Anqing are too dangerous to ever work for the greater good of China. Zhang Zongchang insists to us that he should keep all our new territory."
fengtian.217.a:0 "Noted."

fengtian.218.t:0 "Making a Proposal"
fengtian.218.desc:0 "Zhang Zoulin has taken in the two prevailing ideas of Chen Tiaoyuan and Zhang Zongchang into care. The fears of Zhang and Chen's rivalry was confirmed in these talks, but a surprising amount of trust was conferred to Zhang Zoulin. One could not properly predict either mens' responses, so there is no guarentee Zhang and Chen will agree to Zoulin's decision. Although made in confidence, the weight of keeping the alliance alive and the and the possiblity of Japan's judgement weighs heavy. After much deliberation, Zhang Zoulin has decided that, with regards to Shandong..."
fengtian.218.a:0 "Shandong stays in Shandong"
fengtian.218.b:0 "Shandong keeps Jiangsu"
fengtian.218.c:0 "Shandong gets Jiangsu"
fengtian.218.d:0 "Shandong keeps everything"

fengtian.219.t:0 "Fengtian Presents Proposal to Anqing" #ANQ
fengtian.219.d1:0 "Zhang Zoulin has delviered his decision to Chen Tiaoyuan. On the issue of the Anqing-Shandong border, Zhang Zoulin has declared that Shandong must cede all territory outside of Shandong. To most of Chen's military staff, this is a diplomatic victory. However, to the few oficers that used to serve under Zhang Zongchang, they see this as a moral defeat in the battle to delegitimize Zhang Zongchang."
fengtian.219.d2:0 "Zhang Zoulin has delviered his decision to Chen Tiaoyuan. On the issue of the Anqing-Shandong border, Zhang Zoulin has declared that Shandong may continue to occupy Jiangsu. To most of Chen's military staff, this is a diplomatic defeat, and legitimizes the tyranny of Zhang Zongchang."
fengtian.219.d3:0 "Zhang Zoulin has delviered his decision to Chen Tiaoyuan. On the issue of the Anqing-Shandong border, Zhang Zoulin has declared that Shandong should be awarded Jiangsu province. To most of Chen's military staff, this is a diplomatic defeat, and legitimizes the tyranny of Zhang Zongchang."
fengtian.219.d4:0 "Zhang Zoulin has delviered his decision to Chen Tiaoyuan. On the issue of the Anqing-Shandong border, Zhang Zoulin has declared that Shandong may continue to occupy all their territory they took from the League of Eight Provinces. To Chen's military staff, this is a diplomatic defeat, and legitimizes the tyranny of Zhang Zongchang."
fengtian.219.a:0 "Accept"
fengtian.219.b:0 "Refuse"

fengtian.220.t:0 "Fengtian Presents Proposal to Shandong" #SQI
fengtian.220.d1:0 "Zhang Zoulin has delviered his decision to Zhang Zongchang. On the issue of the Anqing-Shandong border, Zhang Zoulin has declared that Shandong must cede all territory outside of Shandong. To Zhang Zongchang's military staff, this is a diplomatic defeat, and legitimizes the disloyal Chen Tiaoyuan."
fengtian.220.d2:0 "Zhang Zoulin has delviered his decision to Zhang Zongchang. On the issue of the Anqing-Shandong border, Zhang Zoulin has declared that Shandong may continue to occupy Jiangsu. To most of Zhang Zongchang's military staff, this is a diplomatic victory. However, to the few oficers that knew Chen Tiaoyuan before his revolt, they see this as a moral defeat in the battle to delegitimize Chen."
fengtian.220.d3:0 "Zhang Zoulin has delviered his decision to Zhang Zongchang. On the issue of the Anqing-Shandong border, Zhang Zoulin has declared that Shandong be awarded Jiangsu. To most of Zhang Zongchang's military staff, this is a diplomatic victory. However, to the few oficers that knew Chen Tiaoyuan before his revolt, they see this as a moral defeat in the battle to delegitimize Chen."
fengtian.220.d4:0 "Zhang Zoulin has delviered his decision to Zhang Zongchang. On the issue of the Anqing-Shandong border, Zhang Zoulin has declared that Shandong be awarded Jiangsu. To Zhang Zongchang's military staff, this is a diplomatic victory. However, to the few oficers that knew Chen Tiaoyuan before his revolt, they see this as a delay in the battle to delegitimize Chen." 
fengtian.220.a:0 "Accept"
fengtian.220.b:0 "Refuse"

fengtian.221.t:0 "Zhang Zoulin's Proposal Accepted" 
fengtian.221.d:0 "Fengtian's proposal has been accepted by both Zhang Zongchang and Chen Tiaoyuan. Perhaps this is the beginning of a new era of cooperation under Fengtian that will lead to national reunification? Many in the military staff are hopeful, citing this as a triumph not even Wu Peifu could accomplish."
fengtian.221.a:0 "Peace... for now."

fengtian.222.t:0 "Zhang Zoulin's Proposal Rejected" 
fengtian.222.d:0 "Fengtian's proposal has been rejected by both Zhang Zongchang and Chen Tiaoyuan. It seems the two will remain uncooperative and hostile for the forseeable future. Perhaps this is a signal that diplomatic negotations to reunify China are doomed to fail? Some within the military staff agree, citing that not even Wu Peifu could have figured out a diplomatic solution."
fengtian.222.a:0 "Unfortunate, but unsurprising."

fengtian.223.t:0 "Shandong and Anqing Make Deal" 
fengtian.223.d:0 "Shandong and Anqing have agreed to a separate land and revenue sharing deal. This independent deal between Chen Tiaoyuan and Zhang Zongchang bodes for a less militarized border, and a mutual agreement that national reunification is a greater concern."
fengtian.223.a:0 "Surprising."

fengtian.224.t:0 "Shandong and Anqing Declare War" 
fengtian.224.d:0 "We're not sure exactly what happened, but it looks like talks between Shandong and Anqing broke down somehow. The personalities of Zhang Zongchang and Chen Tiaoyuan are obvious factors in this breakdown. Anqing and Shandong, despite both of them being in favor of Fengtian victory, appear to be ready to deploy troops against each other. The military staff is divided, with some in favor of protecting our old investments in Shandong via Zhang Zongchang, and other in favor of protecting the richer river valley under Chen Tiaoyuan."
fengtian.224.a:0 "Back Chen"
fengtian.224.b:0 "Back Zhang"
fengtian.224.c:0 "Our involvement is done."

fengtian.225.t:0 "Kuomintang Defeated - New War Conference" 
fengtian.225.d1:0 "The Left Kuomintang have been successfully defeated. While this is great news and means that our allies control the Five Provinces, which gives us an enormous advantage against the [QIE.GetNameDef], it also introduces problems. Not long after the news of broke that the Kuomintang were defeated, we received a telegram from Zhang Zongchang of the Shandong Clique.\n\nIn the telegram, which frequently goes off on a tangent and refuses to get to the point until the very end, Zhang describes the strength of our 'Old Alliance' and that as such, we should support him to receive control over the Five Provinces. This is rather outrageous, as this would certainly lead to war with the Anqing Clique, which would be a disaster. However, it is true that Zhang Zongchang and Zhang Zuolin go back a long way. We will need to hold another conference to determine a solution that both Zhang and Chen Tiaoyuan of the Anqing Clique are satisfied with."
fengtian.225.d2:0 "The Left Kuomintang have been successfully defeated. While this is great news and means that our allies control the Five Provinces, which gives us an enormous advantage against the [QIE.GetNameDef], it also introduces problems. Not long after the news of broke that the Kuomintang were defeated, we received a telegram from Zhang Zongchang of the Shandong Clique and Chen Tiaoyuan of the Anqing Clique.\n\nZhang's telegram asks us to honor our old alliance and support him to press claims on the rest of the provine of Jiangsu (Xuhai, Huaiyang, Nantong), which he only partially controls. It is true that Zhang Zongchang and Zhang Zuolin go back a long way. Chen instead describes the fact that as the legitimate successor to the League, all of the Five Provinces should fall under his dominion. He demands that all of Jiangsu is returned to him at once. If things are to end well, we will have to hold another conference to determine a solution that both Zhang and Chen Tiaoyuan of the Anqing Clique are satisfied with."
fengtian.225.d3:0 "The Left Kuomintang have been successfully defeated. While this is great news and means that our allies control the Five Provinces, which gives us an enormous advantage against the [QIE.GetNameDef], it also introduces problems. Not long after the news of broke that the Kuomintang were defeated, we received a telegram from Chen Tiaoyuan of the Anqing Clique.\n\nChen says it is outrageous that Zhang Zongchang of the Shandong Clique is allowed to hold all of Jiangsu (Xuhai, Huaiyang, Nantong) considering that Chen's Anqing Clique is the legitimate successor to the League. While he has a point, we never recognized the League originally and Zhang is an old friend. If things are to end well, we will have to hold another conference to determine a solution that both Zhang and Chen Tiaoyuan of the Anqing Clique are satisfied with."
fengtian.225.a:0 "Think of a solution"
fengtian.225.b:0 "Let them fight it out"

fengtian.226.t:0 "Solution to the Conflict" 
fengtian.226.d1:0 "To us, it would be preferable if Zhang Zongchang would simply back down and let Chen control all the Five Provinces. This would save us a lot of trouble. However, with Zhang you can never be sure how he'll respond and forcing him to back down might lead to him doing what he wants regardless. Of course, he could also be scared of our military might and just agree. We will have to think this through carefully."
fengtian.226.d2:0 "With both Zhang and Chen currently unhappy, the problem becomes hard to solve. We could force either to back down and let the other have what they want, but that could end very badly. Most likely, we will have to come up with a compromise."
fengtian.226.d3:0 "It would be preferable if Chen Tiaoyuan just backs down and leaves Jiangsu to Zhang. This would most likely solve the issue. However, Chen is a proud man and sees his Anqing Clique as the true successor of the League, which necessarily contains all the Five Provinces, which includes Jiangsu. His victories and popular support mean it is unlikely he will simply relent. We will have to take a look at engineering a compromise."
fengtian.226.a:0 "Force Zhang to back down"
fengtian.226.b:0 "Force Chen to back down"
fengtian.226.c:0 "Come up with a compromise"

fengtian.227.t:0 "Compromise Solution" 
fengtian.227.d:0 "It is clear that Chen will not relent unless he can at least call himself master of Jiangsu (Xuhai, Huaiyang, Nantong) in some way. Zhang will also never be happy with being stuck with only Shandong. This means that we will have to split Jiangsu, one way or another. One possibility is to simply split the western Xuhai region, which would go to Zhang, from the eastern Huaiyang region, with the latter including Nantong and going to Chen. It is unlikely Chen will see this as sufficient as the province was ruled from Xuzhou, which is also where the province's most important railroads meet. Another possibility is to separate economic from political control. In this scenario, one would officially run Jiangsu's government, which would of course have to be led by at least a somewhat independent governor. Then the other would be allowed to nominate a lieutenant governor, who would have control over all the province's resources and be allowed to levy taxes and conduct recruitment among other things."
fengtian.227.a:0 "Split Jiangsu between them"
fengtian.227.b:0 "Chen gets Jiangsu, exploitation rights to Zhang"
fengtian.227.c:0 "Zhang gets Jiangsu, exploitation rights to Chen"

fengtian.228.t:0 "Fengtian Forces Us to Back Down!" 
fengtian.228.d:0 "The Fengtian government has said that our uncompromising attitude is the reason that no deal has been made. They say the only solution is that we back down and withdraw all our demands, otherwise they would have to seriously consider military action. This is of course outrageous and nothing like a proper permanent solution. We will have to call their bluff."
fengtian.228.a:0 "Call their bluff"

fengtian.229.t:0 "Fengtian Presents Compromise" 
fengtian.229.d1split:0 "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that by splitting the province of Jiangsu, we will both get something of value. We would get Huaiyang, including Nantong. Of course we cannot accept this, as Xuhai is the heart of Jiangsu, with the city of Xuzhou an important railway hub. We cannot accept giving a way a part of the Five Provinces! Fengtian has utterly failed to defuse the situation."
fengtian.229.d1specrzhang:0 "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that we will control the province politically. We would have to appoint a somewhat independent governor as a sign of goodwill towards Shandong. In exchange, Zhang would get economic control over the province, meaning he is allowed to levy taxes and conduct recruitment. This means we can plausibly say we control all of the Five Provinces. Allowing Zhang this economic control is a small price to pay for peace, especially if it makes Fengtian, our benfactor, happy."
fengtian.229.d1specrchen:0 "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that we would have allow political control to be in Zhang's hands, who would appoint a somewhat independent governor as a sign of goodwill. In exchange, we would get economic control over the province, which includes levying taxes. While this is nice, it would mean that on all maps, it would be Zhang that holds Jiangsu. We would be giving a way an integral part of our territory, one of the Five Provinces. This is unacceptable!"
fengtian.229.d2split:0 "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that by splitting the province of Jiangsu, we will both get something of value. We would get Xuhai, which includes the city of Xuzhou, which is an important railway hub. Of course we cannot accept this, as this leaves the region without sea access and also means that for all our efforts in the war, we only get half a province! We cannot accept such a laughable proposal. Fengtian has utterly failed to defuse the situation."
fengtian.229.d2specrzhang:0 "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that Chen will control the province politically and would have to appoint a somewhat independent governor as a sign of goodwill towards us. In exchange, we will get economic control over the province, meaning we will be allowed to levy taxes and conduct recruitment. While this means we will have no territorial expansion to show for our efforts against the League, the Jiangsu province is very rich. It would allow us to significantly bolster our ranks as well and gives us ample opportunity to expand our armies in order to strike again in the future. However, having full control remains ideal and if Chen is able to rebuild, it will be very difficult to ever defeat him."
fengtian.229.d2specrchen:0 "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that we would have full political control of Jiangsu, but we would have to appoint a somewhat independent governor as a sign of goodwill towards Anqing. In exchange, they would get economic control over the province, which includes levying taxes. Adding Jiangsu to our control means an enormous boost to the prestige of our government, even if it means we can not benefit economically as much as we'd like. This option is very tempting."
fengtian.229.a:0 "Agree"
fengtian.229.b:0 "Only war can solve this"

fengtian.230.t:0 "[From.GetNameDef] Calls Our Bluff" 
fengtian.230.d:0 "[From.GetNameDef] has called our bluff, believing that we will not truly risk anything and will not support either Anqing or Shandong."
fengtian.230.a:0 "We won't intervene"
fengtian.230.b:0 "We'll fight"

fengtian.231.t1:0 "Shandong Doesn't Back Down"
fengtian.231.t2:0 "Anqing Doesn't Back Down" 
fengtian.231.d1:0 "Shandong was forced to back down by Fengtian, but instead called their bluff, with Fengtian deciding it was time to intervene."
fengtian.231.d2:0 "Anqing was forced to back down by Fengtian, but instead called their bluff, with Fengtian deciding it was time to intervene."
fengtian.231.a:0 "War it is, then"

fengtian.232.t:0 "Compromise Breaks Apart" #other rejects
fengtian.232.d:0 "Through refusal by one of the parties, the compromise that Fengtian proposed has not been accepted. Diplomacy has been ceased and our enemy mobilises. It seems like Fengtian wasn't so good a mediator, after all."
fengtian.232.a:0 "War it is, then"

fengtian.233.t:0 "Compromise Accepted" 
fengtian.233.d:0 "The compromise engineered by Fengtian, which involves political control lying in the hands of Chen's Anqing Clique and economic control belonging to Zhang, has been accepted by all parties. This means that Shandong and Anqing can now move on as allies under Fengtian protection."
fengtian.233.a:0 "Great news."

fengtian.234.t:0 "Compromise Rejected" 
fengtian.234.d1:0 "Unfortunately, the compormise has been rejected. Shandong has not accepted the compormise, meaning that it is of no use. Anqing did accept, however, but we needed both parties to agree if we wanted it to work. This means that our allies, Shandong and Anqing, will surely go to war. We can decide to support one of the two, or just wait it out."
fengtian.234.d2:0 "Unfortunately, the compormise has been rejected. Anqing has not accepted the compormise, meaning that it is of no use. Shandong did accept, however, but we needed both parties to agree if we wanted it to work. This means that our allies, Shandong and Anqing, will surely go to war. We can decide to support one of the two, or just wait it out. "
fengtian.234.d3:0 "Unfortunately, the compormise has been rejected. Shandong and Anqing both refused the compormise, making it completely useless. This means that our allies, Shandong and Anqing, will surely go to war. We can decide to support one of the two, or just wait it out."
fengtian.234.a:0 "We won't intervene"
fengtian.234.b:0 "Support Chen (Anqing)"
fengtian.234.c:0 "Support Zhang (Shandong)"

fengtian.235.t:0 "Supporting Chen" 
fengtian.235.d:0 "We have decided to support Chen Tiaoyuan's Anqing Clique in his fight against Zhang Zongchang of the Shandong Clique for control over the Five Provinces and Shandong. This means we will continue shipping weapons to Chen, which will hopefully allow him to win more easily."
fengtian.235.a:0 "Alright."

fengtian.236.t:0 "Supporting Zhang" 
fengtian.236.d:0 "We have decided to support Zhang Zongchang's Shandong Clique in his fight against Chen Tiaoyuan of the Anqing Clique for control over the Five Provinces and Shandong. This means we will stop shipping weapons to Chen and instead begin shipping them to Zhang. Japan will follow our lead."
fengtian.236.a:0 "Alright."

fengtian.237.t:0 "Fengtian Removes Itself" 
fengtian.237.d:0 "The Fengtian government has notified our government that they will not be supporting either side in the conflict between Anqing and Shandong, meaning we stand on our own. Of course, our enemy also stands alone."
fengtian.237.a:0 "Very well."

fengtian.239.t:0 "Anqing Has Won!"
fengtian.239.d:0 "The Anqing Clique, which we supported during their war with the League and later Kuomintang and other warlords, have emerged victorious and united the Five Provinces. This is very good news, as this means we now have a very powerful ally lying to the south of our enemy! We will have to immediately think how we will use this advantage."
fengtian.239.a:0 "Good news"

fengtian.240.t:0 "Anqing Requests Reconstruction Aid"
fengtian.240.d:0 "The Anqing Clique has suggested a strategy. They are willing to go participate in the war, but only if we and our Japanese backers provide very generous and extensive aid to help them recover from the disastrous League War. This strategy would indeed bring them back to full strength quickly, but would cost us significant capital. We also do not know if the Japanese will accept. We can also think of other options."
fengtian.240.a:0 "Commit support, ask Japan."
fengtian.240.b:0 "We cannot help them."

fengtian.241.t:0 "Anqing Reconstruction Begins"
fengtian.241.d1:0 "Reconstruction support for Anqing has begun without Japanese aid."
fengtian.241.d2:0 "Reconstruction support for Anqing has begun with Japanese aid."
fengtian.241.a:0 "Good"

fengtian.242.t:0 "Japanese Reconstruction Aid"
fengtian.242.d1:0 "The Japanese have decided to not give aid to Anqing, even do we wanted to. Will we cancel our plans to give aid or continue on our own?"
fengtian.242.d2:0 "The Japanese have also committed aid, we should notify Anqing."
fengtian.242.a:0 "Begin reconstruction aid."
fengtian.242.b:0 "Cancel reconstruction aid."

fengtian.243.t:0 "Anqing Thinks About Reclamation"
fengtian.243.d:0 "Now that we have begun openly pursuing a Reclamation War against Beijing, our ally Anqing has begun weighing factors to decide whether they will want to participate with us."
fengtian.243.a:0 "We will see what they decide."

fengtian.244.t:0 "Anqing Abandons Reclamation"
fengtian.244.d1:0 "The Anqing Clique, led by Chen Tiaoyuan, has decided to decline any participation in our Reclamation War against the [QIE.GetName]! This is extremely disrespectful, as both our government and the Japanese supported them during the League War and helped them achieve control over all Five Provinces. However, we need any help we can get, and as such we could let it be and hope they join the war regardless once it has started. But if they do not join eventually, it would mean we would have to see them as just another warlord that we will need to bring down to unite China."
fengtian.244.d2:0 "The Anqing Clique, led by Chen Tiaoyuan, has decided to decline any participation in our Reclamation War against the [QIE.GetName]! This is extremely disrespectful, as both our government and the Japanese supported them during the League War and helped them achieve control over all Five Provinces. We have also invested considerable resources into their reconstruction, hoping that they would prove a more valuable ally. We should cancel our reconstruction aid immediately. However, we need any help we can get, and as such we could let it be and hope they join the war regardless once it has started. But if they do not join eventually, it would mean we would have to see them as just another warlord that we will need to bring down to unite China."
fengtian.244.a:0 "Cut ties and denounce them."
fengtian.244.b:0 "Tolerate them and wait."

fengtian.245.t:0 "Anqing Cuts Ties Anyway"
fengtian.245.d:0 "Unfortunately, even though we had decided to tolerate Anqing for now, they have decided to cut completely cut ties themselves. This means we cannot at all count on them and must see them as just another clique of warlords."
fengtian.245.a:0 "Unfortunate."

fengtian.246.t:0 "Anqing Annexes Shandong"
fengtian.246.d:0 "Originally, we had agreed with Anqing that they would temporarily control Shandong until the start of the Reclamation War, as they had no proper claim to it and recognized us as the national government. Now that this is no longer the case, Chen Tiaoyuan of Anqing has decided to assume full control over Shandong and make it part of his League. This means the territory is unavailable to us."
fengtian.246.a:0 "Bad news."

fengtian.251.t:0 "Acceptance of Women Suffrage"
fengtian.251.d:0 "The population has finally accepted the idea of Women being able to vote in local elections, which was quite controversial prior as it is a comparetively radical change considering China's very conservative society. Song Qingling has declared it a great victory for Women's rights in China, being the main reason [FNG.GetNameDef] implemented the policy in the first place."
fengtian.251.a:0 "A victory for women, a victory for democracy"

fengtian.253.t:0 "Loyality of Workers Achieved"
fengtian.253.d:0 "The [FNG.GetName] has finally achieved its goal of destroying the influence of unions, by using various means like union busting, anti-union propaganda, aswell as increasing national control of key industry. The propaganda has instilled the belief that unions are just a way to divide this society, weakening us agaisnt the West, which most workers now finally believe in."
fengtian.253.a:0 "Unions divide the country in the face of foreign imperialism!"

fengtian.254.t:0 "지휘구조 개혁 완료"
fengtian.254.d:0 "[FNG.GetName]의 대규모 지휘구조 개혁이 마침내 완료되어, 미래의 중국의 분열을 막기위한 중앙집권적인 지휘구조를 만들어 냈습니다. 덕분에 군대의 효율성이 대폭 개선되었으나, 고위 장성들은 이 나라의 많은 군벌들이 가지고 있는 무소불위의 권력이 없어진 것에 대해 실망한 기색이 가득합니다."
fengtian.254.a:0 "중국은 영원하리라!"

fengtian.255.t:0 "[FNG.GetName]이/가 전쟁을 준비하다"
fengtian.255.d:0 "The [FNG.GetName]가 한달 내로 전쟁을 선포하려고 합니다. [FNG.GetNameDef]의 막강한 공업력과 일본의 원조를 고려하면, 아마 우리의 모든 것을 걸어야 할듯 합니다."
fengtian.255.a:0 "일본놈들의 애완견을 박살낼때다!"



fengtian.270.t:0 "The Matter of Occupation"
fengtian.270.d:0 "Occupations are never easy or simple, but the average Chinese soldier is often little better than a bandit with marching orders. Already our troops have begun burning, looting, and defiling the same towns and villages that our government claims to be liberating. Some would say that we should let the troops have their fun, but now that Grand Marshal Zhang Zuolin is again competing on the national stage he must consider his image. He was once no better than they were, and many here in the south have a hard time showing respect to or taking orders from a one-time bandit. Already the elite have turned up their noses, and while force might be an easy answer, we do need these intellectuals, landlords, and businessmen to forward our greater aims. It is these figures through whom we must rule. Fortunately our logistics system is sufficient to feed our soldiers, meaning our men are not looting for survival, but nonetheless they will be unhappy to be kept from what they see as their right by conquest.\n\nHere we must choose: The liberators or the liberated?"
fengtian.270.a:0 "Let them have their fun."
fengtian.270.b:0 "We're not bandits anymore."

fengtian.271.t:0 "Feeding the North China Plain"
fengtian.271.d_food:0 "As we extend our authority over newly reclaimed areas, we must ensure that they too do their part in the march toward reunification. Unfortunately, the North China Plain is densely populated and consumes more food than it produces, turning otherwise richly taxable land into a drain on our resources. Fortunately Manchuria is vast and fertile, and thanks to our decision not to push through the 'Soy Agricultural Initiative' we can afford to feed most of the population."
fengtian.271.d_exports:0 "As we extend our authority over newly reclaimed areas, we must ensure that they too do their part in the march toward reunification. Unfortunately, the North China Plain is densely populated and consumes more food than it produces, turning otherwise richly taxable land into a drain on our resources. On the one hand, Manchuria is vast and fertile, and thanks to our decision not to push through the 'Soy Agricultural Initiative' we can afford to feed most of the population. On the other hand we are currently exporting all of our surplus grain to Japan to offset its current famine.\n\nHere we must choose: China or Japan? Do we put our own people first, or cower before Japanese martial supremacy?"
fengtian.271.d_soy:0 "As we extend our authority over newly reclaimed areas, we must ensure that they too do their part in the march toward reunification. Unfortunately, the North China Plain is densely populated and consumes more food than it produces, turning otherwise richly taxable land into a drain on our resources. Unfortunately, thanks to the Soy Agricultural Initiative, a great deal of Northeastern grain production has been replaced by soy cash crops. With barely enough food to feed the Northeast, we can't even begin to think about shipping food anywhere else.\n\nNorth China will have to endure a famine, one which will reflect poorly on our leadership."
fengtian.271.a:0 "Import grain from Manchuria"
fengtian.271.b:0 "We need the grain, stop exporting to Japan."
fengtian.271.c:0 "We can't stand up to them."
fengtian.271.e:0 "Those damn soy beans!"

fengtian.272.t:0 "Scandal in Beijing"
fengtian.272.d_bad:0 "A certain amount of looting was inevitable in Beijing. As the national capital for centuries, and home to generations of emperors, the wealth spread throughout the city's rampant bureaucracy has long been beyond measure. However, it is not material wealth that has seen the city now dragged into scandal. Supposedly some of our soldiers have been capturing the wives and concubines of government ministers and, after committing unspeakable acts, parading them through the city streets as trophies. To make matters worse, some have been placed on a makeshift scaffold and are being sold as if chattle to the highest bidder. In any disciplined army they would be executed for this behavior, and we have made assurances as such to the local population, but there is every possibility that the matter will be brushed under the rug by local commanders."
fengtian.272.d_good:0 "A certain amount of looting was inevitable in Beijing. As the national capital for centuries, and home to generations of emperors, the wealth spread throughout the city's rampant bureaucracy has long been beyond measure. However, it is not material wealth that has seen the city now dragged into scandal. Supposedly some of our soldiers have been capturing the wives and concubines of government ministers and, after committing unspeakable acts, parading them through the city streets as trophies. To make matters worse, some were placed on a makeshift scaffold and are being sold as if chattle to the highest bidder. In any disciplined army they would be executed for this behavior, and we have made assurances as such to the local population. Fortunately, thanks to our code of conduct and the quick reactions of a less tolerant commander the majority of these soldiers have been imprionsed and await punishment."
fengtian.272.a:0 "Outrageous!"


fengtian.273.t:0 "Desecration in Yi County"
fengtian.273.d_bad:0 "Alarming news has emerged from Yi County in Zhili Province, where a number of Fengtian Army soldiers have blown open the entrance to several of the Western Qing Tombs. Ever since the vulgar desecration of Dowager Empress Cixi's resting place in 1928, by Zhang's indirect subordinate Sun Dianying no less, this subject has been used to damage the Grand Marshal's reputation in certain circles. With this new episode, so similar to the last, there may be no true recovery. The exact amount of wealth stolen from the tombs is unclear, but the soldiers involved disappeared into the reeds along Lake Baiyangdian, and the majority will likely make its way onto the black market soon."
fengtian.273.d_good:0 "Alarming news has emerged from Yi County in Zhili Province, where a number of Fengtian Army soldiers had reportedly begun placing dynamite at the entrance to the Western Qing Tombs. Ever since the vulgar desecration of Dowager Empress Cixi's resting place in 1928, by Zhang's indirect subordinate Sun Dianying no less, this subject has been used to damage the Grand Marshal's reputation in certain circles. With this new episode, so similar to the last, it is fortunate that a superior officer was able to prevent any serious damage. Regardless of the soldiers' supposedly republican intentions, it is important for the sake of national legitimacy that we respect our forebears. It is from their example of a single unified and unyielding China that we draw inspiration, if not practice."
fengtian.273.a:0 "Even monarchist history can be worth preserving!"

fengtian.274.t:0 "Disorder at Baoding"
fengtian.274.d:0 "Disturbing reports have begun to emerge from Boading Military Academy, which a company of our soldiers recently captured and occupied. As a military target in which the enemy held out for over a week, damage to the building was expected, as was some degree of looting, but few expected to hear of our men killing one another over the spoils. Supposedly the institution's store of medals and rank insignia was discovered shortly after its capture, creating several self-declared colonels, majors, and generals, each belonging to a variety of self-awarded honorable orders. These men, completely ignorant of the actual standing granted by their regalia, began to fight over precedence. By the time troops arrived from elsewhere to relieve the actual commander, the upstart soldiers had split into a number of cliques occupying different parts of the academy, and several dozen were dead."
fengtian.274.a:0 "There can only be one Grand Marshal"

fengtian.275.t:0 "Order returns to Zhili Province"
fengtian.275.d_bad:0 "After a wave of spontaneous and occasionally indiscriminate looting, burning, and other criminal behavior by our troops, order has returned to Zhili Province. By and large, the soldiers simply burned themselves out. This episode will not be regarded highly by the peasants who bore the brunt of the violence, nor by landlords, business owners, or government officials. While this will eventually blur together with the rest of the atrocities of the warlord era, it will make governing the vast areas of newly conquered territory no easier."
fengtian.275.d_good:0 "After our troops swept across Zhili Province the majority of the population braced themselves for a wave of indiscriminate violence. But, despite a few unavoidable incidents, our troops have largely kept to the code of conduct set out by Marshal Zhang. Some stubborn figures have attributed the surprise to Fengtian's advanced system of logistics, which reduced the need for our armies to live off of the land, instead of praising Zhang himself. Still, even they cannot ignore results, and this performance will go a long way toward earning the nation's trust."
fengtian.275.a:0 "At least it's over."

##Luoyang-Zhengzhou Events
fengtian.276.t:0 "Railway Chaos in Zhengzhou"
fengtian.276.d_bad:0 "Apparently, as soon as our troops seized Zhengzhou, they descended on its railway station. As the heart of the nation's railway network in wartime, and perhaps due our enemies' dogged attempts to defend it, the tracks were crowded with rolling stock - full to the brim with refugee belongings and war materiel. The subsequent orgy of looting has seen railway traffic in the area backed up for days, as every last car has been ransacked, and while we have seized a certain amount of military equipment from the cars, the majority are now wrecked and unusable. It will take a long time to clear them from the railway, and longer still for the city's former residents to forget the blatant theft of their belongings."
fengtian.276.d_good:0 "Apparently, as soon as our troops seized Zhengzhou, they descended on its railway station. As the heart of the nation's railway network in wartime, and perhaps due our enemies' dogged attempts to defend it, the tracks were crowded with rolling stock - full to the brim with refugee belongings and war materiel. Looting began almost immediately, but fortunately some of our officers were able to limit the activity to only half of the rail cars, with the officers themselves taking only a further quarter. Consequently what might have turned into a logistical disaster, where looted rolling stock blocked the tracks for days, became a relatively orderly affair that left at least something behind for the city's residents."
fengtian.276.a:0 "What's left?"

fengtian.277.t:0 "Bandits against Bandits"
fengtian.277.d_bad:0 "Our troops recently seized Luoyang alongside most of Henan Province's major cities, but securing the countryside has proven another matter. Banditry has long history in Henan, and despite nearly a decade of Zhili rule this problem never truly went away. The majority were simply incorporated into Wu Peifu's armies. Now they are sweeping across the province's rural regions, and having 'defected' to our side, are claiming the spoils of a war they never won.\n\nOur own troops, feeling cheated, are now engaging in competitive looting and destruction, occasionally escalating into localized but coordinated battles. The planned arrival of some more orderly troops to the area ought to calm tensions so that the actual bandits can be rounded up, but the damage is already done. The combined destruction is being compared to a natural disaster."
fengtian.277.d_good:0 "Our troops recently seized Luoyang alongside most of Henan Province's major cities, but securing the countryside has proven another matter. Banditry has long history in Henan, and despite nearly a decade of Zhili rule this problem never truly went away. The majority were simply incorporated into Wu Peifu's armies. Now they are sweeping across the province's rural regions, and having 'defected' to our side, have begun claiming the spoils of a war they never won.\n\nOur own troops have stepped in to quell the violence, but thoroughly combing Henan's hills and riversides will time and energy; neither of which our troops would prefer to spend. In all likelyhood bandit activity will resume again some time in the future, and everything already stolen is now in the hands of our own troops."
fengtian.277.a:0 "Bandits everywhere!"

fengtian.278.t:0 "Order returns to Henan Province"
fengtian.278.d_bad:0 "After transportation chaos, endemic violence, and a wave of all too familiar banditry, Henan province has settled back into relative normality. Times are still hard for the average peasant, and brigands still roam the hills, but by and large our own troops have burned themselves out and settled down. Henan in particular has seen its fair share of famine, violence, and other tragedy, in which this may be little more than a historical footnote, but for the lives it touched, and certainly the lives it claimed, the events of [GetYear] will never be forgotten."
fengtian.278.d_good:0 "After some inevitable violence, and a wave of all too familiar banditry, Henan has settled back into relative normality. The province is no stranger to tragedy, and so the relatively decent conduct of our troops throughout has turned some heads. Local business owners, landlords, and government officials appreciate our soldiers' restraint, and it's their support that will be essential to governing the province in the future."
fengtian.278.a:0 "At least it's over."


##Wuhan Events
fengtian.279.t: "Destruction in Wuhan"
fengtian.279.d_bad:0 "China's republican dream was born in Wuhan, and today we are its torchbearers. Sadly revolutionary ideals were far from the minds of our soldiers who, after encountering unexpected resistance in Wuchang, proceeded to run wild through the city, looting indiscriminately. By the time order was restored, the docks, wharfs, and all manner of river-side businesses were reduced to ashes, along with sizable residential areas. What might have otherwise served as political victory became a political defeat, and a mark of shame.\n\nOn a more positive note, our troops were able to recover a stockpile of equipment from the now abandoned Hanyang Arsenal, though it is suspected that a certain number of weapons were siphoned away and onto the black market."
fengtian.279.d_good:0 "China's republican dream was born in Wuhan, and today we are its torchbearers. Fortunately this seems to have been on the minds of our soldiers when entering the city, which survived the fighting relatively unharmed, especially as looting was limited. After fighting their way across the North China Plain, it seems our troops have begun to acknowledge the benefits of a grateful populace. Our army, consisting as it does of so many former bandits and vagabonds, may never change completely, but today's relative restraint is a step forward.\n\nTo add to the good news, our troops have recovered a stockpile of equipment from the now abandoned Hanyang Arsenal."
fengtian.279.a:0 "Shameful"
fengtian.279.b:0 "What a relief!"

fengtian.280.t:0 "Disaster at the Daye Mines"
fengtian.280.d:0 "Ore has been mined at Daye for over two thousand years, and today iron from its depths feeds the fires of modern industry in Wuhan, Hubei, and the Lower Yangtze. This did nothing to stop our soldiers, who upon hearing rumors that gold was to be found there, plundered the mine and, in their disappointment at finding nothing of the sort, collapsed its entrance - trapping over one hundred miners inside. A rescue effort has been proposed, but such expense is widely considered wasted on common laborers. Those responsible for the disaster, meanwhile, have deserted and are nowhere to be found."
fengtian.280.a:0 "Begin rescue operations."
fengtian.280.b:0 "Life is cheap."

fengtian.281.t_bad:0 "Tragedy in the Mines"
fengtian.281.t_good:0 "Miners Rescued in Daye"
fengtian.281.d_bad:0 "By the time our men broke through to the trapped miners in Daye, all had perished. While this is certainly not the outcome we were hoping for, the fact that our men tried at all has been received well by the local community, and more importantly by national newspapers."
fengtian.281.d_good:0 "Thanks to an old O&K steam shovel brought over from a neighboring mine, our soldiers were able to break through in time to rescue dozens of miners. Despite their initial reservations, the men seem to feel that the heartfelt gratitude of the laborers and their families made it well worth the effort, and praise by national newspapers has offset most political fallout from the disaster itself.\n\nTo add to the positive turn of events, an assortment of weapons crates were brought up by the grateful miners, which had apparently been stashed there during the enemy's retreat not so long ago."
fengtian.281.a:0 "What a waste."
fengtian.281.b:0 "Wansui!"

fengtian.282.t:0 "Remember the Experience in Ju"
fengtian.282.d:0 "The years since the formation of our Government have laid for us a solid foundation for national regeneration. We fear no problems, nor are we concerned over impending dangers. We merely lament the fate of the South, the freedom of which was originally brought about by the hard efforts and sacrifices of reformist patriots, and which has since been erased by the old and outmoded forms of government. Today, her people are powerless, and her rulers without integrity, thus allowing the slow degradation of the national condition, and the return to a state of total subservience to Western nations. These old ways are sapping China's national strength, shaking her national foundations, and subjugating her people.\n\nIt is thus that we find ourselves in the North, as the final bastion of all that our predecessors struggled to build, and the bearers of the future of a new China. The regressive Qing government likes to say that, by fortifying the Northeast, we are 'digging a hole to die in'. To this I say 'Forget not what happened in Ju'. It was to Ju that the State of Qi retreated, and from there that it reconquered all that it had lost. When the time is right, the Northeast will be our Ju, and the whole of China will be our Qi. Our victory is inevitable, long live the Republic!"
fengtian.282.a:0 "Wansui!"

fengtian.283.t:0 "The Grand Marshal's Proclamation"
fengtian.283.d:0 "An old proverb says: 'Virtue never lacks company; it will ever find support.' The forces of justice will rise, and men of goodwill ultimately co-operate in the interests of rectitude. There is little question that the regressive and illegitimate Qing government stands in the way of progress, oppressing and subjugating the Chinese people, and I have received every assurance that our allies will stand with us to end this injustice. On our part, we should hold fast, fix our eyes steadfastly on our goal, and be firm in our determination. The entire Northeast should carry on with oneness of heart. The final victory will be ours. I urge my ministers, our army, and our people to redouble their efforts in order to attain success.\n\nIt is in this spirit, that I proclaim the beginning of the Year of Righteous Effort, a full three hundred and sixty five days of strenuous national effort, from which we shall emerge as a force unstoppable in the pursuit of our goal. And, when this year is done, the Five Colour Flag will fly high again in Beijing, and the Qing government will be nothing but ash in the winds of history. Ten thousand years to the Republic! Zhonghua Mingguo Wansui!"
fengtian.283.a:0 "Wansui!"

fengtian.284.t:0 "[From.GetNameDefCap] Demands Integration!"
fengtian.284.d:0 "The Central Government under [FNG.GetLeader] has demanded that we formally relinquish control of our armies and territory. While [ROOT.GetLeader] and his subordinates will be permitted to retain their current titles and positions, there is no way to know what the future might bring. On the one hand surrendering most of our autonomy would be the patriotic thing to do, and perhaps the safest in the short term. On the other hand, freedom is sweet."
fengtian.284.a:0 "For an United China! (Play as [From.GetCliqueShortName])"
fengtian.284.b:0 "We shall not submit."

fengtian.285.t:0 "Fengtian's Ultimatum"
fengtian.285.d:0 "A representative of the Fengtian Government has delivered an ultimatum to our consulate in [FNG.GetCapital], demanding that we remove our military presence from China over the next three months, and return our various territorial concessions at once. According to the military this flagrant disprespect, made all the more despicable in light of our long-standing cooperation with [FNG.GetLeader], cannot go unanswered. However some quieter voices from the Foreign Ministry suggest that this might be the only way to secure a lasting alliance with China."
fengtian.285.a:0 "Punish this utter insolence!"
fengtian.285.b:0 "We can't afford another war in China."

fengtian.286.t:0 "Japan Accepts Our Demands!"
fengtian.286.d:0 "Japan has accepted our ultimatum, removing its military mission and curtailing its government influence, while keeping our alliance intact."
fengtian.286.a:0 "A more equal relationship, at last."

fengtian.287.t:0 "Zuolin Plans To Step Back"
fengtian.287.d:0 "Zhang Zuolin has announced his plans to step back from his position as President of the Republic, making way for his son Xueliang - a promising young man with a Western education, albeit also a troubling if not uncommon relationship with opium. Zuolin will stay on as Grand Marshal, cementing his control over the military, and many are already seeing this move as a way for Zhang to draw attention away from his past banditry and military service, traits considered unbecoming of a national political leader, while retaining a de-facto monopoly on power."
fengtian.287.a:0 "Long live the Grand Marshal."

fengtian.288.t:0 "The Shikan Clique Protests"
fengtian.288.d:0 "The Shikan Clique, a group of officers within the Fengtian Army educated at Japanese academies, has quietly but forcefully protested Zhang Zuolin's decision to hand the presidency to his son. Citing Zhang Xueliang's addiction to opium, and his well-known years of carousing in Shanghai's casinos and pleasure palaces, Yang Yuting, the de-facto face of the Shikan group, called the move 'dangerous and divisive'. This is likely an attempt by Yang to jockey for additional power within the Fengtian Clique as a whole, but more concerningly he may also be speaking for the Kwantung Army, which is known to distrust Xueliang due to his anti-Japanese leanings."
fengtian.288.a:0 "Ineffectual ditherings."

fengtian.289.t:0 "A Sinister Plot"
fengtian.289.d:0 "An unusual notice has made it's way to the government's attention, passed along by Kenji Doihara, whose clandestine operations are well known within our intelligence circles. Apparently Yang Yuting, an influential and notably pro-Japanese general within the Fengtian Army, is plotting the overthrow and assassination of Zhang Zuolin. The move seems to have been spurred by Zhang's decision to grant his son the presidency, which may simply reflect factional squabbling, but the appointment has already been concerning for many in the War Ministry. Zhang Xueliang's anti-Japanese sentiments are well known, and should he seize any real power there could be consequences for our relationship with the Fengtian Government, and our long-laid plans in China as a whole.\n\n"We could choose to support Yang Yuting's power grab, and he is a well known friend to Japan. On the other hand some in the Foreign Ministry are advising caution, and alleging that this entire operation is a product of meddling by our own units based in Manchuria. The Kwantung Army has long been known to have far more assertive foreign policy inclinations than the government in Tokyo."
fengtian.289.a:0 "Give them covert assistance."
fengtian.289.b:0 "This is too dangerous."

fengtian.290.t:0 "Ambush in Shenyang!"
fengtian.290.d:0 "In the middle of a busy Shenyang street, Zhang Zuolin's custom-built armor-plated car suddenly came under fire as a small bomb exploded under its wheels. The vehicle was thrown violently upward, and then careened into a nearby tailor's shop. A shootout immediately began as ambushers on both sides of the street began to open fire on the car's surviving occupants, and by the time reinforcements arrived almost fifteen minutes later its owner had suffered various burns and injuries by both shrapnel and bullets. Zhang Zuolin's life now hangs in the balance."
fengtian.290.a:0 "He cannot be saved."
fengtian.290.b:0 "He must live!"

fengtian.291.t:0 "The Zhaode Dajie Incident"
fengtian.291.d:0 "Zhang Zuolin was suddenly and unexpectedly struck down by assassins on Shenyang's Zhaode main street only a matter of hours ago. It was his leadership that served to underpin the entirety of the Fengtian Clique and its government, and now the power vacuum left in his wake threatens to swallow the entirety of the Northeast. Soon every soldier and officer, every contact and associate of the Old Marshal, must question his loyalties and pick a side - if there are even to be sides at all. As of now two loose factions seem set to emerge: a collection of loyalists and nationalists beneath Zhang Xueliang's banner, facing a number of Japanese-educated officers and opportunists aligned with Yang Yuting, who almost certainly had some role to play in Zuolin's assassination. Whoever strikes a decisive blow first will be entitled to Zhang Zuolin's legacy."
fengtian.291.a:0 "Xueliang rallies his father's loyalists."
fengtian.291.b:0 "Yang Yuting receives unexpected support."
fengtian.291.c:0 "The Kwantung Army moves in to support Yuting's takeover."

fengtian.292.t:0 "Zhang Xueliang Rallies The Government"
fengtian.292.d:0 "After convincing the remnants of the cabinet and most of the general staff to take his side, either through persuasion or more coercive means, Zhang Xueliang has emerged as the sole victor following his father's untimely demise. Yang Yuting, meanwhile, has been politically defeated, and soon retreated to a safe-house outside Shenyang to recoup his losses and take stock of the situation.\n\nYang still holds influence with a number of the Fengtian Army's most talented commanders, and so he may be betting on Zhang Xueliang's willingness to compromise and worry that, without them, he may fall behind his enemies elsewhere in China, or even in Japan."
fengtian.292.a:0 "The Young Marshal will have his chance."

fengtian.293.t:0 "A Mystery"
fengtian.293.d.zuolin:0 "As the fires on Zhaode Main Street are put out and the bodies recovered from the rubble, the exact identity and motivation of the attackers remains a mystery. With no uniforms to identify them, and no central database for photographic identification, these men could be from anywhere, and acting under anyone's command. Some may have escaped amid the chaos, and might be tracked down, but such efforts will take weeks or months if they yield anything at all.\n\nWe must count ourselves fortunate that Zhang Zuolin survived the attack, against all odds." #Zuolin's POV
fengtian.293.d.xueliang:0 "As the fires on Zhaode Main Street are put out and the bodies recovered from the rubble, the exact identity and motivation of the attackers remains a mystery. With no uniforms to identify them, and no central database for photographic identification, these men could be from anywhere, and acting under anyone's command. Some may have escaped amid the chaos, and might be tracked down, but such efforts will take weeks or months if they yield anything at all." #Xueliang's POV
fengtian.293.a:0 "Who could be behind this?"

fengtian.294.t:0 "Zhang Zuolin's Funeral"
fengtian.294.d:0 "A great white banner flutters over the front portico of the Zhang residence in downtown Shenyang, and from the gates a procession slowly winds its way toward the central square. An auspicious day has been selected for the funeral, and already the streets are lined with citizens paying their respects, or simply caught up in the moment. Before them passes an impressive funeral cortege, replete with all the Old Marshal's earthly possessions rendered in paper, so that they may be burned and carried with him up to heaven. Eventually the pallbearers will reach a stone mausoleum outside Shenyang, where the story of this once-bandit who came to stand shoulder-to-shoulder with Presidents and Emperors will finally come to an end. "
fengtian.294.a:0 "Farewell, Old Marshal."

fengtian.295.t:0 "The Purge of the Shikan Clique"
fengtian.295.d:0 "The invitation to play cards came as something of a surprise to Yang Yuting, who had expected a more formal summons. Nontheless, he interpreted the letter as a good sign - perhaps Zhang Xueliang had seen the light and decided to negotiate. He might be taking a risk by walking into the Young Marshal's arms, but it was one he had to take.\n\nHis car arrived at Zhang's mansion in the early evening, and upon entering main hall he received a bullet to the back of the head. There would be no negotiating after all.\n\nThe Shikan Clique has subsequently been dismantled, taken apart man by man in a relentless but pragmatic campaign of revenge. Some generals will be allowed to serve on under close watch, but even slight suspicion of involvement in the Zhaode Incident was a death sentence. The Fengtian Army's cohesion has taken a great blow today, but there could be no other answer."
fengtian.295.a:0 "Such is justice."

fengtian.296.t:0 "Japan is the True Enemy"
fengtian.296.d.zuolin:0 "Yang Yuting's attempt to seize power was not among the greatest of surprises, but evidence has now come to light implicating not only the Kwantung Army in the Zhaode Incident but also the Japanese Government itself. Zhang's own bodyguard, a Japanese exile by the name of Araki Goro, admitted the Kwantung Army's attempts to involve him in the assassination attempt, and explained that the plan had backing from Tokyo. Now there can be no question of where Japan stands." #Zuolin's POV
fengtian.296.d.xueliang:0 "Yang Yuting's attempt to seize power was not among the greatest of surprises, but evidence has now come to light implicating not only the Kwantung Army in the Zhaode Incident but also the Japanese Government itself. The late Marshal's own bodyguard, a Japanese exile by the name of Araki Goro, admitted the Kwantung Army's attempts to involve him in the assassination attempt, and explained that the plan had backing from Tokyo. Now there can be no question of where Japan stands." #Xueliang's POV
fengtian.296.a:0 "How could we trust them?"

fengtian.297.t:0 "Fengtian Denounces Us!"
fengtian.297.d.zuolin:0 "Though still recovering from his serious wounds, Zhang Zuolin has loudly denounced our involvement in the botched attempt against his life. Though this is an embarassing moment for us, as few expected him to survive or much less discover our involvement, it is also one of crisis. We cannot take this direct challenge lying down, but aggressive action would destroy our only partnership on the Chinese mainland, and render the whole of the country hostile once again. There is no easy way out of this mess." #Zuolin alive
fengtian.297.d.xueliang:0 "Much to our surprise Zhang Xueliang, believed by most to be an opium-riddled bohemian, has not only prevailed against Yang Yuting but also discovered our involvement in his father's assassination. The fury on his face is not difficult to read, even from the poor photographs obtained by our intelligence services, and today the Young Marshal announced our actions to the world. Though this is an embarassing moment for us, we cannot take this direct challenge lying down. Yet aggressive action would destroy our only partnership on the Chinese mainland, and render the whole of the country hostile once again. There is no easy way out of this mess." #Xueliang took over
fengtian.297.a:0 "Punish their insolence!"
fengtian.297.b:0 "We can do nothing."

fengtian.298.t:0 "The Zhaode Dajie Incident"
fengtian.298.d:0 "It seems that the attack on Zhaode Main Street was carried out at the behest of none other than Yang Yuting, leader of the Shikan Clique. After his agents' simultaneous plans were foiled across the country, Yang retreated to a safehouse outside Shenyang. From there he may have intended to flee or fight back, but ultimately it didn't matter. Once it became known that Yang had taken up residence, the structure was levelled by heavy artillery at Zhang's own direction. A body, which may or may not have been Yang's, was pulled from the wreckage, its head decapitated and placed on a pike.\n\nFrom there Shikan Clique was subsequently dismantled, taken apart man by man in a relentless but pragmatic campaign of revenge. Some generals were allowed to serve on under close watch, but even slight suspicion of involvement in the Zhaode Incident was a death sentence. The Fengtian Army's cohesion has taken a great blow as a consequence, but to such treachery there could be no other answer."
fengtian.298.a:0 "Such is justice."

fengtian.299.t:0 "Yuting Takes Over"
fengtian.299.d:0 "Travelers attempting to enter Shenyang this evening were shocked to witness troops of the Kwantung Army rush out of the darkness and onto the roads, hurriedly deploying searchlights, sandbags, and machine guns along all the city's main thoroughfares. Soon their opposition arrived, batallions of Fengtian Army troops from Fushin, Liaoyang, and Xinmin, called there by Zhang Xueliang's plea for reinforcements. As these troops attempted to negotiate their way into the city, Yang Yuting's forces seized key positions across Shenyang in a matter of hours. By dawn, and with the Japanese troops refusing to budge, the Young Marshal's resistance had been crushed, and Japan announced its intent to 'safeguard regional security' by deploying additional troops in the area. Unable to break the deadlock and now threatened by crack Japanese divisions, loyalist units around the city peeled away and broke apart - mirroring others across the country as Japanese troops soon swept across the region.\n\nThe Fengtian Government is, for all intents and purposes, dead. With Yang Yuting at the helm it has become just another Japanese puppet, meaning that its allies have broken away and its political support has collapsed. The way forward is unclear."
fengtian.299.a:0 "A new era."

fengtian.300.t:0 "A Puppet in Manchuria"
fengtian.300.d:0 "All our best efforts in Manchuria have come to fruition. With Zhang Zuolin dead and Zhang Xueliang out of the picture, Yang Yuting should prove a pliable puppet suited to our purposes. While we may no longer have an easy route to control of China as a whole, we have safeguarded our own security. Without Manchurian resources our economy would founder, and from there an enemy could easily take Korea, then plunge a dagger into the heart of Japan. This is how history is made."
fengtian.300.a:0 "Excellent!"

### FNG Political Events ###

fngpolitic.1.t:0 "The Recovery League Nominates a New Foreign Minister"
fngpolitic.1.d_Wu:0 "Feeling confident in their growing influence in government, the Recovery League has proposed Wu Jinglian, former speaker of the Beiyang Assembly, as a replacement for our current Minister of Foreign Affairs. Wu has served in the position before, and is known for his fierce opposition to the regressive Qing monarchy, though he has also been an outspoken critic of Japanese involvement in China. As a result, he could be a vital asset in the propaganda war against Qing, or a substantial inconvenience in our complicated relationship with Japan.\n\nWu's extant ties to the Foreign Ministry and its importance to the Recovery League means that they will fight hard to ensure he gets the position, but the final decision rests with the Grand Marshal."
fngpolitic.1.d_Chang:0 "Feeling confident in their growing influence in government, the Recovery League has proposed Chang Chun, a prominent politician with close ties to Huang Fu and the late Dr Sun Yat-sen, as a replacement for our current Minister of Foreign Affairs. Having studied at the Tokyo Shinbu Gakko before the Revolution, Chang can be said to have a working understanding with the Japanese while still remaining distant from the Concordia Society, making him especially well suited to manage the complicated relationship between our two governments.\n\nThe Recovery League's ties to the Foreign Ministry means that they will fight hard to ensure he gets the position, but the Grand Marshal can veto the decision at any time."
fngpolitic.1.d_Huang:0 "Feeling confident in their growing influence in government, the Recovery League has proposed Huang Fu, former Speaker of the Assembly, as a replacement for our current Minister of Foreign Affairs. His reputation as a man of character makes him well suited to to the task, but his resolute republican values have made his relationship with the Grand Marshal one of cooperation against mutual enemies, and he will undoubtedly react poorly to further consolidation of the Grand Marshal's already sweeping powers.\n\nHuang's prominence and the Foreign Ministry's importance to the Recovery League means that they will fight hard to ensure he gets the position, but the final decision will be made by the Grand Marshal."
fngpolitic.1.d_Huang_hog:0 "Feeling confident in their growing influence in government, the Recovery League has proposed Huang Fu, our current Speaker of the Assembly and Head of Government, as a replacement for our current Minister of Foreign Affairs. It is not unheard of for especially powerful politicians and warlords to consolidate power through occupying multiple posts, and his reputation as a man of character makes him well suited to deflect suspicion and accusations of misappropriated power. All the same, his resolute republican values have made his relationship with the Grand Marshal one of cooperation against mutual enemies, and he will undoubtedly react poorly to further consolidation of the Grand Marshal's already sweeping powers.\n\nHuang's prominence and the Foreign Ministry's importance to the Recovery League means that they will fight hard to ensure he gets the position, but the final decision will be made by the Grand Marshal."
fngpolitic.1.a:0 "Appoint Wu."
fngpolitic.1.b:0 "Appoint Chang."
fngpolitic.1.c:0 "Appoint Huang."
fngpolitic.1.e:0 "Refuse the appointment."

fngpolitic.2.t:0 "The Recovery League Nominates a New Economic Minister"
fngpolitic.2.d_Pan:0 "With the Foreign Ministry firmly under their control, the Recovery League has set its sights on the office of the Economic Minister, proposing Pan Fu as a replacement for its current occupant. Pan is known to be an experienced in the role, having served both under the Beiyang Government and our own, but during that time he built up an unfortunate reputation for shady dealings and corruption. He has yet to be convicted of any crime, and it's even possible that these widely held suspicions are unfounded, but his past seems likely to haunt him if he reoccupies his old post.\n\nDespite the risk, the Recovery League's advantage in government means that only the Grand Marshal can prevent his appointment."
fngpolitic.2.d_Chang:0 "With the Foreign Ministry firmly under their control, the Recovery League has set its sights on the office of the Economic Minister, proposing Chang Chun as a replacement for its current occupant. Chang has relatively little experience with fiscal and financial matters, leading most to suspect that his nomination is more a product of intra-party politics than one based on merit. Despite this, Chang remains a respected politician, and the Recovery League's strong position in government means that only the Grand Marshal himself can stand in the way of his appointment."
fngpolitic.2.d_Chang_for:0 "With the Foreign Ministry firmly under their control, the Recovery League has set its sights on the office of the Economic Minister, proposing Chang Chun as a replacement for its current occupant. Unfortunately Chang has relative little experience suiting him to the task, and his nomination alongside his extant role as Minister of Foreign Affairs seems to be evidence of his growing power within the party more than any particular fiscal or financial merit. Thanks to the Recovery League's strong position in government, only the Grand Marshal himself can stand in the way of his appointment."
fngpolitic.2.a:0 "Appoint Pan."
fngpolitic.2.b:0 "Appoint Chang."
fngpolitic.2.c:0 "Refuse the appointment."

fngpolitic.3.t:0 "The Recovery League Nominates a New Interior Minister"
fngpolitic.3.d:0 "With the support of the Rural Reconstruction Movement, the Recovery League has nominated Dr James Yen as a replacement for our current Interior Minister, citing his broad support among the rural population and commitment to reform. Of course, Yen does not come without political baggage, and he is known to have little tolerance for the Grand Marshal's more autocratic tendencies and a strong distrust of Japanese motives, both of which could prove inconvenient in the long run.\n\nOf course, the Grand Marshal could always refuse to appoint him."
fngpolitic.3.a:0 "Appoint Dr Yen."
fngpolitic.3.b:0 "Refuse the appointment."

fngpolitic.5.t:0 "The Communications Clique Nominates a New Economic Minister"
fngpolitic.5.d_Lu:0 "Thanks to their growing strength in government, the Communications Clique has nominated Lu Ronghuan to fill the position of Economic Minister. A native of Liaoning province, Lu oversaw the sale of Transamur's portion of the Chinese Eastern Railway to Fengtian in 1927, and has been Chairman of the Board ever since, marking him as a significant figure of opposition to Mantetsu, while conveniently allowing him to amass a great deal of personal wealth.\n\nThe Communications Clique's extensive connections to the Commerce and Financial Ministries makes this appointment relatively easy, and the transition smooth, leaving the Grand Marshal with the sole choice of whether or not to approve the appointment."
fngpolitic.5.d_Li:0 "Thanks to their growing strength in government, the Communications Clique has nominated Li Shaogeng to fill the position of Economic Minister. Granted the role of Director of the Chinese Eastern Railway in 1929, Li has never been particularly outspoken or charismatic, but maintains an intricate network of back-channels and secret agreements with low level officials and bureaucrats across the Northeast. His most important relationships, however, are with the railway unions, which work with the Communications Clique to oppose Mantetsu and Japanese influence in return for rights, benefits, and control over the workplace.\n\nLi is known to be silently competent, but the Grand Marshal can always choose to prevent the appointment."
fngpolitic.5.a:0 "Appoint Lu."
fngpolitic.5.b:0 "Appoint Li."
fngpolitic.5.c:0 "Refuse the appointment."

fngpolitic.6.t:0 "The Communications Clique Nominates a New Interior Minister"
fngpolitic.6.d_Cao:0 "With their prized Economic Ministry in friendly hands, the Communications Clique has now nominated Cao Rulin as a replacement for the position of Interior Minister. Although Cao is quite influential within his own party, his decision to sign Japan's 21 Demands in 1916 has haunted him for the past two decades. While he retains pro-Japanese sentiment, he appears to have made genuine efforts in the years since to distance himself both from his decision and his Japanese connections.\n\nAll the same, his power within his party is second only to its leader, Liang Shiyi, and his talents are many. He may be appointed or turned away at the Grand Marshal's leisure."
fngpolitic.6.d_Cao_hog:0 "With their prized Economic Ministry in friendly hands, the Communications Clique has now nominated Cao Rulin as a replacement for the position of Interior Minister. Although Cao leads the Communications Clique and stands as Head of Government, his decision to sign Japan's 21 Demands in 1916 has haunted him for the past two decades. While he retains pro-Japanese sentiment, he appears to have made genuine efforts in the years since to distance himself both from his decision and his Japanese connections.\n\nAll the same, his power within his party is considerable, and his talents are many. He may be appointed or turned away at the Grand Marshal's leisure."
#fngpolitic.6.d_Cao_for:0 "With their prized Economic Ministry in friendly hands, the Communications Clique has now nominated Cao Rulin as a replacement for the position of Interior Minister. Although Cao is quite influential within his own party and already stands as Foreign Minister, his decision to sign Japan's 21 Demands in 1916 has haunted him for the past two decades. While he retains pro-Japanese sentiment, he appears to have made genuine efforts in the years since to distance himself both from his decision and his Japanese connections.\n\nAll the same, his power within his party is second only to its leader, Liang Shiyi, and his talents are many. He may be appointed or turned away at the Grand Marshal's leisure."
fngpolitic.6.d_Li:0 "With their prized Economic Ministry in friendly hands, the Communications Clique has now nominated Li Shaogeng as a replacement for the position of Interior Minister. Comparatively young by Fengtian Government standards, Li has spent most of his adult life occupying one position or another beneath Zhang Zuolin, but his appointment as Minister of Transport in 1929 led to his association with the Communications Clique and his middling post within their ranks.\n\nWhile not of particularly high prestige, Li has deep roots in Liaoning Province, and his unconventional position between the Communications and Zhang Cliques makes his status unusual, for better or worse. His appointment depends only upon the Grand Marshal."
fngpolitic.6.d_Li_eco:0 "With their prized Economic Ministry in friendly hands, the Communications Clique has now nominated Li Shaogeng as a replacement for the position of Interior Minister. Comparatively young by Fengtian Government standards, Li has spent most of his adult life occupying one position or another beneath Zhang Zuolin, but his appointment as Minister of Transport in 1929 led to his association with the Communications Clique and a sudden rise in their ranks with his recent appointment to Economic Minister.\n\nWhile previously relatively little prestige, Li has deep roots in Liaoning Province, and his unconventional position between the Communications and Zhang Cliques makes his status unusual, for better or worse. His appointment depends only upon the Grand Marshal."
fngpolitic.6.d_Liang:0 "With their prized Economic Ministry in friendly hands, the Communications Clique has now nominated the leader of their party, Liang Shiyi, as a replacement for the position of Interior Minister. Despite a few interruptions over the years, Liang has remained at the head of the Communications Clique thanks, first and foremost, to his extensive network of contacts and clever politiking, playing even his allies off of each other to cement his control. As a result, he is extremely well suited to the position, though he is not without enemies.\n\nThe appointment needs only the Grand Marshal's approval, and Liang has taken the opportunity to imply that the consequences of refusal could be unpleasant."
fngpolitic.6.d_Liang_hog:0 "With their prized Economic Ministry in friendly hands, the Communications Clique has now nominated the leader of their party and Head of Government, Liang Shiyi, as a replacement for the position of Interior Minister. Despite a few interruptions over the years, Liang has remained at the head of the Communications Clique thanks, first and foremost, to his extensive network of contacts and clever politiking, playing even his allies off of each other to cement his control. As a result, he is extremely well suited to the position, though he is not without enemies.\n\nThe appointment needs only the Grand Marshal's approval, and Liang has taken the opportunity to imply that the consequences of refusal could be unpleasant."
fngpolitic.6.a:0 "Appoint Cao."
fngpolitic.6.b:0 "Appoint Li."
fngpolitic.6.c:0 "Appoint Liang."
fngpolitic.6.e:0 "Refuse the appointment."

fngpolitic.8.t:0 "The Zhang Clique Nominates a New Interior Minister"
fngpolitic.8.d_Yuan:0 "Thanks to their increasing power in government, the Zhang Clique has moved to nominate Yuan Jinkai as Interior Minister. Unlike many of his faction, Yuan is as much a bureaucrat as he is a soldier, with experience managing logistics in Heilongjiang, and his position on the Chinese Eastern Railway's board gives him ties to, and a rivalry with, the Communications Clique.\n\nWhile he and his faction proclaim absolute loyalty to the Grand Marshal, the more power they hold, the more the other factions grow restless, giving some reason at least for Zhang to possibly refuse to appoint Yuan."
fngpolitic.8.d_Ma:0 "Thanks to their increasing power in government, the Zhang Clique has moved to nominate Ma Zhanshan as Interior Minister. As a fellow 'Graduate of the University of the Green Forest', Ma shares something of a bond with Zhang Zuolin, and his masterful horsemanship and sharpshooting skills have turned him into something of a popular legend. However, this same background has left him illiterate, particularly hostile to the Japanese, and without any formal military training whatsoever.\n\nAlready, members of the other factions have voiced their complaints about the placement of a 'bandit lord' on the cabinet, even including some other members of the Zhang Clique, and it seems clear that the appointment was secured by Ma's patron Wu Junsheng.\n\nThe decision is left with the Grand Marshal."
fngpolitic.8.d_Tang:0 "Thanks to their increasing power in government, the Zhang Clique has moved to nominate Tang Yulin as Interior Minister. Governor of Jehol, and promised rule of Chahar before his forces were driven out of it by Mongolian cavalry at the end of the last Zhifeng War, Tang is known to be something of an administrative blunderer, and his support for the Qing Restoration of 1917 has left him unpopular in some circles. As a result, his appointment seems likely to be a product of Clique internal politics, or merely well placed bribes funded by his considerable wealth.\n\nShort of any ill-advised attempts to open conflict over Chahar, or any administrative embarrassments, Tang stands to be a low-key minister unlikely to stir political competition. Of course, the Grand Marshal can always refuse the appointment."
fngpolitic.8.a:0 "Appoint Yuan."
fngpolitic.8.b:0 "Appoint Ma."
fngpolitic.8.c:0 "Appoint Tang."
fngpolitic.8.e:0 "Refuse the appointment."

fngpolitic.10.t:0 "The Zhang Clique Nominates a New Economic Minister"
fngpolitic.10.d_Sun:0 "Although most members of the Zhang Clique are military men without much experience managing a national economy, the office of Economic Minister is still important to their long term political and military goals, and as such Sun Qichang has been nominated to replace the position's current occupant. Sun breaks from this trend however, in that he has both political and administrative experience, primarily in Jilin Province under Zang Shiyi. As such, he is likely to serve well in the roll, though many will be unhappy with a member of his faction holding it at all.\n\nThe decision lies with the Grand Marshal."
fngpolitic.10.d_Tang:0 "Although most members of the Zhang Clique are military men without much experience managing a national economy, the office of Economic Minister is still important to their long term political and military goals, and as such Tang Yulin has been nominated to replace the position's current occupant. Governor of Jehol, and promised rule of Chahar before his forces were driven out of it by Mongolian cavalry at the end of the last Zhifeng War, Tang is known to be something of an administrative blunderer, and his support for the Qing Restoration of 1917 has left him unpopular in some circles. As a result, his appointment seems likely to be a product of Clique internal politics, or merely well placed bribes funded by his considerable wealth.\n\nShort of any ill-advised attempts to open conflict over Chahar, or any administrative embarrassments, Tang stands to be a low-key minister unlikely to stir political competition. Of course, the Grand Marshal can always refuse the appointment."
fngpolitic.10.d_Yuan:0 "Although most members of the Zhang Clique are military men without much experience managing a national economy, the office of Economic Minister is still important to their long term political and military goals, and as such Yuan Jinkai has been nominated to replace the position's current occupant. Yet, unlike many of his faction Yuan is as much a bureaucrat as he is a soldier, with experience managing logistics in Heilongjiang, and his position on the Chinese Eastern Railway's board gives him ties to, and a rivalry with, the Communications Clique.\n\nAs a result, while Tang seems competent, his appointment to their most prised cabinet position will undoubtedly be seen as a direct insult, and the Grand Marshal could always prevent the appointment to avoid risking the further development of this feud."
fngpolitic.10.d_Yuan_sec:0 "Although most members of the Zhang Clique are military men without much experience managing a national economy, the office of Economic Minister is still important to their long term political and military goals, and as such Yuan Jinkai has been nominated to replace the position's current occupant. Yet, unlike many of his faction Yuan is as much a bureaucrat as he is a soldier, with experience managing logistics in Heilongjiang, and his position on the Chinese Eastern Railway's board gives him ties to, and a rivalry with, the Communications Clique.\n\nAs a result, while Tang seems competent, his appointment to their most prised cabinet position in addition to his existing security role will undoubtedly be seen as a direct insult, and the Grand Marshal could always prevent the appointment to avoid risking the further development of this feud."
fngpolitic.10.d_Zhang:0 "Although most members of the Zhang Clique are military men without much experience managing a national economy, the office of Economic Minister is still important to their long term political and military goals, and as such Zhang Xueliang has been nominated to replace the position's current occupant. As the Grand Marshal's eldest son, Zhang is bright, well educated, and cosmopolitan, with a keen interest in aviation.\n\nHowever, he also struggles with a serious opium addiction, not only dulling his skills and intelligence, but also running something of a political risk. Most self respecting Chinese view Opium with a great deal of disgust, aware of its role in the Western exploitation of their country.\n\nAlthough Xueliang is his son, this could be reason enough for the Grand Marshal to refuse the appointment."
fngpolitic.10.a:0 "Appoint Sun."
fngpolitic.10.b:0 "Appoint Tang."
fngpolitic.10.c:0 "Appoint Yuan."
fngpolitic.10.e:0 "Appoint Zhang."
fngpolitic.10.f:0 "Refuse the appointment."

fngpolitic.11.t:0 "The Zhang Clique Nominates a New Foreign Minister"
fngpolitic.11.d_Sun:0 "The Foreign Ministry is usually regarded as a Recovery League stronghold, but with most cabinet positions under their control, the Zhang Clique has proposed that Sun Qichang become Foreign Minister. Of all the possible candidates from his faction, Sun is perhaps the most qualified, with service to the Beiyang Government as a diplomat in Jilin Province, and as a consultant for the Foreign Ministry in matters concerning Russia.\n\nIf the Grand Marshal decides to go forward with the appointment, the Recovery League will likely be deeply displeased by their loss of control over their prised position."
fngpolitic.11.d_Wang:0 "The Foreign Ministry is usually regarded as a Recovery League stronghold, but with most cabinet positions under their control, the Zhang Clique has proposed that Wang Yintai become Foreign Minister. Of all the possible candidates from his faction, Wang is perhaps one of the most qualified, with a degree in law, years as Zhang Zuolin's legal adviser, and a brief stint as the Vice-Minister of Foreign Affairs for the Beiyang Government.\n\nHowever, Wang is weakened by his status as something of an outsider, lacking comradery with many of the officers in his own faction, his position within which he holds almost exclusively thanks to the Grand Marshal's personal patronage."
fngpolitic.11.a:0 "Appoint Sun."
fngpolitic.11.b:0 "Appoint Wang."
fngpolitic.11.c:0 "Refuse the appointment."

fngpolitic.12.t:0 "The Concordia Association Nominates a New Economic Minister"
fngpolitic.12.d_Ruan:0 "Thanks to their growing influence in government, the Concordia Association has nominated Ruan Zhenduo for the position of Economic Minister. Though trained as a doctor and not an economist, Ruan's extensive ties to the Japanese in the medical field lead to his meteoric rise in politics, and he now acts as the primary go-between for the Japanese Foreign Ministry and the Concordia Association. While his lack of experience in economics may be a concern, Ruan is known to be diligent, and the Japanese Foreign Ministry's handling of events in Fengtian is notably more cautious than that of Mantetsu or the Kwantung Army.\n\nThe final decision ultimately rests with the Grand Marshal."
fngpolitic.12.d_Yu:0 "Thanks to their growing influence in government, the Concordia Association has nominated Yu Zhishan for the position of Economic Minister. An Army officer through-and-through, Yu takes a pragmatic approach to Fengtian's position visa-vis Japan, seeing it as the only way for Fengtian to defeat the South, and for China as a whole to retain its identity in the face of Western domination. With a great deal of experience managing supply lines and weapons production during the War, Yu is likely to pursue a policy emphasising military industrialisation, closely aligning his position with the interests of the Kwantung Army.\n\nThe final decision ultimately rests with the Grand Marshal."
fngpolitic.12.a:0 "Appoint Ruan."
fngpolitic.12.b:0 "Appoint Yu."
fngpolitic.12.c:0 "Refuse the appointment."

fngpolitic.13.t:0 "The Concordia Association Nominates a New Foreign Minister"
fngpolitic.13.d:0 "With the position of Economic Minister in their grasp, the Concorida Association has pushed to nominate Ruan Zhenduo for the position of Foreign Minister. While he isn't a diplomat by training, Ruan has been a favourite of the Japanese Foreign Office for some time, and has a wide range of contacts there. Though their influence is rarely welcome, it is nonetheless preferable to Mantetsu and the Kwangtung's Army's more aggressive approaches to foreign affairs. Ruan's assumption of the office will undoubtedly also solidify his control over the direction of the Association.\n\nThe choice of whether to accept the nomination naturally rests with the Grand Marshal."
fngpolitic.13.a:0 "Appoint Ruan."
fngpolitic.13.b:0 "Refuse the appointment."

fngpolitic.14.t:0 "The Concordia Association Nominates a New Interior Minister"
fngpolitic.14.d_Yang:0 "Now with two key cabinet positions within their control, the Concordia Association has nominated Yang Yuting for the position of Interior Minister. Having served as a governor, there is every reason to believe that Yang will make a competent minister, though his experience as a general suggests he is likely to pursue a policy emphasising the military and extensive security measures, a move likely to earn the approval of the Kwantung Army.\n\nThough the placement of an alleged Japanese sympathiser at the head of Fengtian's security apparatus may make some nervous, the ultimate decision lies with the Grand Marshal."
fngpolitic.14.d_Ding:0 "Now with two key cabinet positions within their control, the Concordia Association has nominated Ding Jianxiu for the position of Interior Minister. Highly educated in Japan and a teacher by trade, Ding could be considered one of the most pro-Japanese of the Concordia Association's members, believing strongly in the prospects of Sino-Japanese cooperation. Though the Interior Minister is the functional head of the Fengtian's security apparatus, the less-used functions of the role also permit a great deal of control over government services and funds in general.\n\nAs a result, some worry that Ding could further empower Japan's economic and cultural initatives across the country, though he is known to staunchly oppose the Kwantung Army's military orientated agenda.\n\nThe decision ultimately lies with the Grand Marshal."
fngpolitic.14.a:0 "Appoint Yang."
fngpolitic.14.b:0 "Appoint Ding."
fngpolitic.14.c:0 "Refuse the appointment."

fngpolitic.15.t:0 "Encryption Codes Leaked!"
fngpolitic.15.d_Wu:0 "Although our encryption is by no means as advanced as that in the West, or even in Japan, it nontheless goes a long way to ensuring that vital information doesn't fall into the wrong hands. Unfortunately, Foreign Minister Wu seems to have mislaid his copy of our codebook while staying at the Palace Hotel in Shanghai. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised, and while a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could take over two months."
fngpolitic.15.d_Chang:0 "Although our encryption is by no means as advanced as that in the West, or even in Japan, it nontheless goes a long way to ensuring that vital information doesn't fall into the wrong hands. Unfortunately, Foreign Minister Chang seems to have mislaid his copy of our codebook while visiting [GetDalianName]. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised, and while a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could take over two months."
fngpolitic.15.d_Tang:0 "Although our encryption is by no means as advanced as that in the West, or even in Japan, it nontheless goes a long way to ensuring that vital information doesn't fall into the wrong hands. Unfortunately, Interior Minister Tang seems to have lost his copy of our codebook during a lavish party in his estate in Chengde. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised, and while a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could take over two months."
fngpolitic.15.d_Ruan:0 "Although our encryption is by no means as advanced as that in the West, or even in Japan, it nontheless goes a long way to ensuring that vital information doesn't fall into the wrong hands. Unfortunately, Foreign Minister Ruan Zhenduo seems to have lost his copy of our codebook while conducting diplomatic business in Tokyo. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised, and while a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could take over two months.\n\nAlso, due to Ruan's political leanings, there have alread been accusations that this 'accidental' incident was in fact entirely deliberate. While there is no proof one way or the other, it seems likely that Japan will not take kindly to Ruan's removal, should we choose to do so."
fngpolitic.15.a:0 "Such is fate..."
fngpolitic.15.b:0 "Remove him from office!"

fngpolitic.16.t:0 "Expel the Japanese Bandits!"
fngpolitic.16.d:0 "The time has come to declare our independence, drive the Japanese intruders from China, and end a century of unbearable national humiliation! We will naturally be deprived of foreign material support, but the Chinese people now rally behind us. Onward! Zhonghua Mingguo Wansui!"
fngpolitic.16.a:0 "Wansui!"

fngpolitic.17.t:0 "Preservation of the Xinhai Revolution"
fngpolitic.17.d:0 "Fengtian is the sole standing government upholding the order established by the Xinhai Revolution in 1911, which called for the overthrow of the Qing and the establishment of a Republic. Although some say that our republican commitments are questionable, and full scale war against the restored Qing is currently unrealistic, the government loudly advocates both goals, as they foster legitimacy in the eyes of all Chinese."
fngpolitic.17.a:0 "Defend the revolutionary values!"

fngpolitic.18.t:0 "Mantetsu Influence"
fngpolitic.18.d:0 "Mantetsu's economic influence spreads across the country and through the assembly. While the government is, for now, committed to privately resisting, their efforts seem to grow weaker by the day."
fngpolitic.18.a:0 "A necessary evil?"

fngpolitic.19.t:0 "Pervasive Mantetsu Influence"
fngpolitic.19.d:0 "Our factories rumble with activity, churning out weapons, supplies, and every-day conveniences at an astounding rate. None of this would be possible without Japan, but whispers of discontent abound. Who are we fighting for, China or Japan? Is the Republic really being strengthened, or instead brought to its knees by foreign exploitation? Is this truly necessary?"
fngpolitic.19.a:0 "How much further can this go?"

fngpolitic.20.t:0 "Mantetsu Dominance"
fngpolitic.20.d:0 "Japanese expertise and Mantetsu's influence propels Fengtian forward in ways previously thought impossible, but for all intents and purposes most meaningful control has passed from the hands of the Assembly to Japan. The Grand Marshal, for better or worse, stands alone before Mantetsu's overwhelming power in the country. It will be up to him to determine the path forward, if there is even one to be found, even as the legitimacy of the government collapses about him."
fngpolitic.20.a:0 "These are dire times."

fngpolitic.21.t:0 "Disastrous Governance"
fngpolitic.21.d:0 "With the power of other factions receding, the Recovery League has found itself in an unprecedented position of strength. However, the League is a far cry from the political party it is often believed to be, lacking functional leadership and clear direction at its higher levels; its lower levels falling prey to various special interests and personal squabbles. The result is a government unable to govern, and while the Grand Marshal is able to use his extensive powers to ensure continued order, this and the League's unscrupulous actions tear at the government's already thin veil of legitimacy.\n\nThe balance must be restored if the country is to prosper."
fngpolitic.21.a:0 "Things are spiralling out of control..."

fngpolitic.23.t:0 "Zhang Clique Dominance"
fngpolitic.23.d:0 "With the power of Zhang's loyalists and immediate subordinates reaching levels unseen since the establishment of the Fengtian Government, its other political factions have begun to turn to unconventional means to stave off a total dictatorship.\n\nAt the Communication's Clique's behest, trains have stopped running on time and telegraph messages disappear, while the Japanese have stepped up both political and economic pressure to aid the Concordia Association. Even the Recovery League, usually considered politically impotent, has staged protests, rallied by a cause célèbre.\n\nThe situation is worsened by the Zhang Clique's now frequent abuses of power and attempts to retaliate through force. Though he has more power than ever before, the Grand Marshal must surely reign in his followers for the greater good of the nation."
fngpolitic.23.a:0 "Things are spiralling out of control..."

fngpolitic.25.t:0 "Plutocratic Exploitation"
fngpolitic.25.d:0 "Though few might have predicted it years earlier, the Communications Clique finds itself as the most powerful faction in government, though this dominance conceals a power structure built upon nothing more than a controlling interest in infrastructure and abundant capital. Thus, Liang and his party lack a broad base of support or the means to render this absence irrelevant. Already the other factions push back as the Clique absuses its power; reaching for further control but sabotaging the national interest in the process.\n\nThis unbalanced situation cannot last forever."
fngpolitic.25.a:0 "Things are spiralling out of control..."

fngpolitic.28.t.minor:0 "Anti-Japanese Protests"
fngpolitic.28.d.minor:0 "Angered by Japan's increasing control over our country, protests have broken out in Shenyang, Harbin, and Changchun. Police and military units are already on site, containing the protests, but the damage is already done."
fngpolitic.28.t.major:0 "Major Anti-Japanese Protests"
fngpolitic.28.d.major:0 "Angered by the overwhelming control over our country by Japan and Mantetsu, protests have broken out across the country. Police and military units are already on site, but they seem unwilling to go far to limit the protests. While they ought to die down in a few days, it seems unlikely that this will be the last of the protesters unless major changes occur."
fngpolitic.28.a:0 "Unfortunate."

fngpolitic.29.t:0 "Creeping Mantetsu Influence"
fngpolitic.29.d:0 "As it has done for years, Mantetsu continues its slow but sure efforts to dominate our economy, investing in businesses, buying others up, and diversifying across the industrial sector.\n\nGiven enough time, it seems as if the whole country might be swallowed up, unless a final and decisive break is made with Japan."
fngpolitic.29.a:0 "This must be resisted."

fngpolitic.30.t:0 "The Generals Grow Restless"
fngpolitic.30.d:0 "Worried by their diminishing influence in the Assembly, and throughout the government, powerful members among the Zhang Clique have begun voicing their discontent, claiming that if they so desired, the entire assembly could be dissolved in minutes by force of arms. These statements have been reinforced by a slow but steady increase in the capital's garrison, which would almost certainly overwhelmingly side with their patron generals in the event of any political upheaval."
fngpolitic.30.a:0 "Worrying..."

fngpolitic.31.t:0 "Railway and Telegraph Mysteries"
fngpolitic.31.d:0 "Ministers and other government officials have strangely found themselves immensely inconvenienced as of late, with telegrams going missing or relayed to the wrong people, secrets uttered only over the telephone suddenly becoming public, and trains mysteriously arriving chronically late. Of course, many are well aware that this is merely the Communications Clique showing its discontent with its recent diminishing influence, and it seems likely that these measures it has taken will reinforce its necessity to the government's effective functioning."
fngpolitic.31.a:0 "Such is politics."

fngpolitic.32.t:0 "Communications Clique Leads Railroad Strikes"
fngpolitic.32.d:0 "The Communications Clique, with its widespread influence in Chinese-owned Manchurian railroads like the CER, has resorted to encouraging union activity and strikes to compensate for its recent losses of influence in government. The Clique will likely only go so far, for risk of creating something it cannot control, but their methods have already been fairly successful in demonstrating their political and economic clout."
fngpolitic.32.a:0 "Troubling."

fngshen.1.t:0 "The Shenyang Conference"
fngshen.1.d:0 "As it stands, [QIE.GetNameDef] presents the most powerful obstacle against our ambitions for China and Asia as a whole. Although we have the means to defeat them alone it would certainly be a daunting and costly task. Worse yet, we run a significant risk of being seen as Japan's crony if we go at it alone, allowing [QIE.GetLeader] to rally the other warlords against us. We must not allow this to happen.\n\nIn order to show to our friends in Asia that we're a legitimate power when we stand up to [QIE.GetNameDef], we have organized a conference to be held in Shenyang where we'll form a coalition against them. Not only will this strengthen our position, but it will also prove our legitimacy to the world."
fngshen.1.a:0 "Send the invitations."

fngshen.2.t:0 "Invited to the Shenyang Conference"
fngshen.2.d:0 "Today we formally received an invitation to the Shenyang Conference hosted by [From.GetNameDef]. Its goal is to allow us to improve our coordination in future conflicts and create a broader cooperation between [From.GetCliqueShortName] and the other powers across China. As we have nothing to lose by accepting their friendly invitation and participating in the conference, we will accept and attend."
fngshen.2.a:0 "Send a delegation."

fngshen.3.t:0 "[FROM.GetName] Agrees to the Conference"
fngshen.3.d:0 "Good news! [FROM.GetNameDefCap] has replied to our invitation and they have agreed to attend the Conference. We can expect their delegation to arrive soon."
fngshen.3.a:0 "Excellent."

fngshen.4.t:0 "Negotiations with the Federalists?"
fngshen.4.d.no_allies:0 "Our diplomatic state currently leaves much to be desired. Besides Japan, we have no natural allies in the region that would be able to cooperate with us against [QIE.GetNameDef]. This leaves us with the unorthodox but still present possibility of approaching the Federalists to support us. While they are anything but insignificant, we certainly have our fair share of ideological differences. Be that as it may - if we can bridge them, they could become a potent ally in the conflict ahead."
fngshen.4.d.conference:0 "While we have gained ground with our recent diplomatic efforts, the question of whether or not to engage the Federalists has been raised by some of our advisers. While we have our fair share of ideological differences, they argue that our growing strength and influence should allow us to overcome this hurdle and add another ally to our ranks. Thanks to our other successes however, we could always decline to do so and spare ourselves from their inevitable demands."
fngshen.4.a:0 "Let's try to find common ground."
fngshen.4.b:0 "Don't bother."

fngshen.5.t:0 "An Offer from [From.GetCliqueShortName]"
fngshen.5.d.no_allies:0 "Today we received a message from [From.GetNameDef] where they wish to invite us to discuss possible cooperation against the [QIE.GetNameDef]. While we don't see eye to eye on a lot of issues, we can perhaps attribute their more welcoming tone as a result of the broader isolation that they're suffering from. Given their lack of friends in the region, attending would allow us to encourage them to agree to sorely needed reforms in exchange for our helping hand. How should we reply?"
fngshen.5.d.conference:0 "In a rather surprising development, [From.GetCliqueShortName] has invited us to attend their conference in Shenyang. Their goal is to create a broad coalition against [QIE.GetNameDef]. So far, they seem to have had some success in bringing the other warlords on board. Perhaps if we attended, we could get them to agree to undertake some sorely needed reforms. How should we respond to their invitation?"
fngshen.5.a:0 "Very well, let's go to Shenyang."
fngshen.5.b:0 "We don't trust them."

fngshen.6.t.accepted:0 "[From.GetCliqueShortName] Agrees to the Conference"
fngshen.6.d.accepted:0 "Good news! [From.GetLeader] has replied to our invitation to attend the Shenyang Conference. He has agreed to attend the conference and we should expect a Federalist delegation to arrive in short order."
fngshen.6.a:0 "Excellent."

fngshen.6.t.refused:0 "[From.GetCliqueShortName] Refuses our Offer"
fngshen.6.d.refused:0 "Perhaps unsurprisingly, [From.GetLeader] has refused our olive branch. In the letter he sent in reply to our invitation, he cited the Japanese influence as the primary reason, claiming that he doubted our ability to speak for ourselves rather than simply doing Tokyo's bidding."
fngshen.6.b:0 "Their loss."

fngshen.7.t:0 "Start of the Shenyang Conference"
fngshen.7.d:0 "The big day has finally arrived. Delegates have arrived from every corner of China to discuss [From.GetCliqueShortName]'s initiative against the regime in Beijing. A brief opening ceremony was held, culminating in an introductory speech by Zhang Zuolin. Everyone's in good spirit, though no one doubts the diplomatic challenges that lie ahead."
fngshen.7.a:0 "Let's begin."

fngshen.8.t:0 "Heated Discussions"
fngshen.8.d:0 "Everyone knew that [ANQ.GetLeader]and [SQI.GetLeader] would have a hard time cooperating given their mutual dislike. Unfortunately, they've allowed this turn into a public dispute that has already disrupted the talks. Zhang in particular has caused a scene as his mannerisms are enough to make even the most hardened warlord raise an eyebrow. We can only hope that this won't set a trend as the conference goes on."
fngshen.8.a:0 "Cut it out, both of you!"

fngshen.9.t:0 "Federalists Press for Reforms"
fngshen.9.d:0 "As expected from the Federalists, [FNG_shenyang_federalist_leader.GetLeader] has been attempting to pressure Zhang Zuolin to adopt reforms. The aim of these would be the gradual liberalization of [From.GetCliqueShortName] and ideally - for him - that these reforms at the head would trickle down to influence the other warlords as well. It's clear that the Federalists aren't prepared to support Zhang without getting something in return."
fngshen.9.a:0 "Make vague promises."

fngshen.10.t:0 "The Anti-Concessionist Question"
fngshen.10.d.ANQ:0 "Fierce opponents of the Concessions to the colonial powers, the [ANQ.GetCliqueShortName] delegation has been actively pressuring Fengtian to accept a firm stance against the Concessions. Zhang Zuolin has been reluctant to make any definitive pledges on the matter so far, but that hasn't made the issue go away. It's evident that this won't last long if the conference is to move forward."
fngshen.10.d.GXC:0 "Fierce opponents of the Concessions to the colonial powers, the [ANQ.GetCliqueShortName] delegation has been actively pressuring Fengtian to accept a firm stance against the Concessions. They've been supported in this endeavor by the Federalists, who are equally defiant against the Concessions albeit from a more liberal position. While Zhang Zuolin has been reluctant to state an official position on the matter so far, he's likely to be forced to do so soon. As the influence that the two Chens wield is gaining momentum, this issue isn't likely to go away."
fngshen.10.a:0 "They might have a point..."

fngshen.11.t:0 "[ANQ.GetCliqueShortName] and [FNG_shenyang_federalist_leader.GetCliqueShortName] Find Common Ground"
fngshen.11.d:0 "United by a staunch Anti-Concessionist platform, the two Chens of [ANQ.GetCliqueShortName] and [FNG_shenyang_federalist_leader.GetCliqueShortName] have formed what's essentially a bloc in the conference. With broad support for their positions, Zhang Zuolin's undeclared position is becoming more and more untenable by the hour."
fngshen.11.a:0 "This may be a problem."

fngshen.12.t:0 "Zongchang's Drunken Rants"
fngshen.12.d:0 "After drinking Sake by what we can only assume to be the barrel-load, [SQI.GetLeader] has created a scene today as he slurred and yelled his way through a drunken tirade. What little could be understood of his ravings were nothing short of a love letter to Japan with only his love for Japanese booze and women being comprehended by the hostage audience, if only through repetition. Most of Zhang's incomprehensible ravings were, for better or for worse, impossible to understand, which may have been a blessing in disguise.\n\nAfter creating a spectacular scene, he got up on his chair and put one boot down on the table. Before he could be made to sit down again, he declared a toast to Japan, with the rest of his speech sounded more like a man struggling to hold back vomit than actual words. To say that this has created a negative atmosphere among the conference attendants would be the understatement of the decade."
fngshen.12.a:0 "Stop embarassing us!"

fngshen.13.t:0 "Yang Yuting Urges Caution"
fngshen.13.d:0 "With Anti-Concessionist sentiments rising, Yang Yuting has come forward to urge Zuolin to be cautious with regards to the stance on the Concessions. Because of Japan's strong interests in them, particularly through its China Agency in the Legation Cities, they stand to lose greatly if we went ahead and declared ourselves to be against the Concessions. Because of our healthy and mutually beneficial cooperation, alienating them would be seen by Tokyo as not merely an insult, but naked aggression against them.\n\nWhile hardly unexpected, Yuting's actions prove that Japan is worried about our eventual decision. If nothing else, it's a reminder that they will not sit idly by if we join the anti-Concessionist movement."
fngshen.13.a:0 "A fair warning."

fngshen.14.t:0 "The Point of Decision"
fngshen.14.d:0 "Facing insurmountable pressure from his potential partners, Zuolin must decide whether he agrees to the anti-Concessionist stance that has overtaken the conference or tries to argue against them. Siding against the anti-Concessionists would be devastating for any chance of forming a strong alliance. Doing so, however, would be tantamount to breaking off from Tokyo."
fngshen.14.a:0 "Very well, we accept."
fngshen.14.b:0 "We cannot turn our back on Japan."

FNG_federalist_allies:0 "§GThe Federalists will join our efforts against [QIE.GetNameDef]!§!"
FNG_anticoncessionists_angered:0 "§R[ANQ.GetCliqueShortName] and [FNG_shenyang_federalist_leader.GetCliqueShortName] will be greatly angered by this decision!§!"
FNG_federalists_angered:0 "§R[FNG_shenyang_federalist_leader.GetCliqueShortName] will be greatly angered by this decision!§!"
FNG_anqing_angered:0 "§R[ANQ.GetCliqueShortName] will be greatly angered by this decision!§!"

fngshen.15.t:0 "The Federalist-[FNG.GetCliqueShortName] Alliance"
fngshen.15.d:0 "It wasn't easy to overcome the numerous differences between us. In the end though, pragmatism won out and enough common ground was found to make this unlikely friendship a reality. [FNG.GetCliqueShortName] and the Federalists of [FNG_shenyang_federalist_leader.GetCliqueShortName] are now on the same side following a long series of secretive negotiations. Let us hope that this alliance stands the test of time."
fngshen.15.a:0 "Excellent."

fngshen.16.t:0 "[ANQ.GetCliqueShortName] Reaffirms Its Support"
fngshen.16.d:0 "We've received official word from [ANQ.GetLeader] that we can rely on [ANQ.GetCliqueShortName]'s support in the future. Pleased with our pledges made throughout the conference, our friendship still stands. We can count on their support in the conflicts with Beijing that lie ahead."
fngshen.16.a:0 "Thank you!"

fngshen.17.t:0 "End of the Conference"
fngshen.17.d:0 "Although there was no shortage of hurdles to overcome along the way, diplomacy has won the day. The Shenyang Conference has ended in a success for [Root.GetCliqueShortName], cementing their position in the region at the expense of the Beijing government. As the delegates left after a cordial closing ceremony after which the delegates left the city. Zhang Zuolin is now several steps closer to turning his ambitions into reality."
fngshen.17.a:0 "Next stop: Beijing!"

fngshen.18.t:0 "The Federalists Storm Off"
fngshen.18.d:0 "Finding a compromise on the Concessions proved to be an insurmountable task. It was simply politically impossible for the Federalists to make a complete U-turn on the matter, while Zhang's refusal to budge is being publicly mocked as a simple refusal to bite the hand that feeds it. After publicly denouncing the conference as a sham, the Federalist delegation led by [FNG_shenyang_federalist_leader.GetLeader] left the conference. Any chance for an alliance between them and [Root.GetCliqueShortName] is now likely an outright impossibility."
fngshen.18.a:0 "This will be trouble."

fngshen.19.t:0 "Zuolin Refuses Our Demands"
fngshen.19.d:0 "Evidently, Zuolin simply could not bite the hand that fed him. By declaring his opposition to the anti-Concessionists, he's showed his colors for all of China to see. There's absolutely no way we can side with [From.GetCliqueShortName] under these circumstances. While we'd hoped that he'd see reason, we can't say we're surprised either. Our delegation left the conference earlier today, leaving Zuolin with his Japanese cronies."
fngshen.19.a:0 "What to expect from a Japanese puppet?"

fngshen.20.t:0 "[From.GetCliqueShortName] Refuses to Denounce the Concessions"
fngshen.20.d:0 "Despite our best efforts, our delegates could not convince Zuolin to stand against the concessions. This declaration of unconditional support for Tokyo and the other colonial bloodsuckers is nothing less than a grave insult to Tiaoyuan and a betrayal of his trust. Rest assured, we'll not let this go lightly."
fngshen.20.a:0 "Denounce him!"

fngshen.21.t:0 "Tiaoyuan Breaks Off the Alliance"
fngshen.21.d:0 "The [FNG.GetCliqueShortName] stance on the Concessionist question proved to be a bridge that couldn't be crossed. Unable to break against everything he's stood for, Chen Tiaoyuan sharply denounced Zhang Zuolin in the harshest possible terms for his cowardice and subservience to Tokyo. He angrily declared the alliance between [ANQ.GetCliqueShortName] and [FNG.GetCliqueShortName] to be dead and buried on the spot and that there was no way to reverse this unless Zhang decided to side with his countrymen over the Japanese. The [ANQ.GetCliqueShortName] delegation quickly left the conference afterwards. Needless to say, this has dealt a black eye to Zuolin's diplomatic efforts."
fngshen.21.a:0 "Drat."

