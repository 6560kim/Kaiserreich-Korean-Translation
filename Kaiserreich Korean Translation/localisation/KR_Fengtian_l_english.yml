FNG_north_china_famine_idea_desc:0 "인구 밀도가 대단히 높은 화북평야는 기근에 취약하기로 악명이 자자하며, 기본적인 생필품조차 중국 내 다른 지역에서 수입하고 있습니다. 전쟁의 혼돈과 파괴에 더해 식량이 풍부한 지역이 남과 서로 분리되면서, 해당 지역의 새로운 점령자들은 질서를 유지하고 자신의 군대를 계속 보급하기 위해 애쓰고 있습니다."

FNG_ANQ_Reconstruction_Plan:0 "안경 재건 계획"
FNG_ANQ_Reconstruction_Plan_desc:0 "안경이 재건되면 재수복 전쟁에서 우리를 도울 수 있으므로, 우리는 그들에게 원조를 보내고 있습니다."

