l_english:

mtg_exile_government.2.title:0 "[From.GetAdjective]의 망명정부"
mtg_exile_government.2.desc:0 "[From.GetLeader]은(는) 공식적인 자리에서 [Root.GetAdjective]정부에게 전후[From.GetNameDef](으)로 돌아가 [From.GetRulingPartyLong] 내각을 재수립 할 수 있도록 요청했습니다."
mtg_exile_government.2.a:0 "이제 그들 자신의 영토로 돌아갈 때다."
mtg_exile_government.2.b:0 "아직 때가 아니다."
mtg_exile_government.3.title:0 "[From.GetName]의 해군 통합 요청"
mtg_exile_government.3.desc:0 "[From.GetAdjective]의 해군 지도부는 우리 해군을 그들의 해군으로 통합하자고 제안했습니다. 그들의 주장에 따르면, [From.GetAdjective]의 해군 작전참모들이 우리의 함선을 완전히 통제할 수 있게 함으로써, 현재의 독자적인 작전보다 실효성이 급격히 증가할 것이라고 말했습니다."
mtg_exile_government.3.a:0 "동의한다."
mtg_exile_government.3.b:0 "저 자들 밑에서 명령받지는 않겠다."
mtg_exile_government.4.title:0 "[From.GetName]이(가) 해군 통합을 받아들이다"
mtg_exile_government.4.desc:0 "[From.GetAdjective]정부는 우리의 제안에 동의했으며, 이제 그들의 선박은 우리의 지휘 아래 운용 될 것입니다."
mtg_exile_government.5.title:0 "[From.GetName]이(가) 해군 통합을 거부하다"
mtg_exile_government.5.desc:0 "[From.GetAdjective]정부는 자국 해군이 결코 외세의 지휘를 받지 않을 것이라고 통보했습니다. 그들은 우리를 돕겠지만, 독립적으로 행동 할 것입니다."
mtg_exile_government.5.a:0 "그들은 동맹의 이익보다 자신들의 자존심을 더 내세우는군."
mtg_generic.1.title:0 "[From.GetName] Enforces Government Change"
mtg_generic.1.desc:0 "Citing the clear lack of electoral support for our current government, [From.GetNameDef] has demanded a change in politics."
mtg_generic.1.a:0 "선택의 여지가 없으므로 받아들인다."
mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective] Exile Leader Offers Service"
mtg_exile_leader_added.1.desc:1 "After a long and hazardous journey through enemy-held territory and several neutral states, [From.GetName] has finally arrived in the capital. Following a short period of recovery, [From.GetSheHe] has offered [From.GetHerHis] services in our common struggle.\n\nReportedly, [From.GetSheHe] is quite eager to "get back in the business of killing people and breaking things"."
mtg_exile_leader_added.1.a:1 "당신의 싸움은 아직 끝나지 않았다."
