BRA_election_year_desc:0 "아마도 브라질 역사상 가장 폭력적이고 논쟁이 많은 선거를 준비하면서 긴장감이 고조되고 있습니다. 정치적 대화는 열띤 논쟁과 거의 동의어이며 이념적 극단주의의 분위기가 국가의 대중을 둘러싸고 나타나고 있습니다."
BRA_decentralization_desc:0 "브라질 연방 공화국은 자국의 자치권을 항상 소중히 여겨왔습니다. 각자가 자신의 대통령, 자신의 정당, 그리고 자신의 군대를 가지고 있으며, 국민들은 이러한 지역 권리를 위해 기꺼이 죽을 각오가 되어 있습니다. 그러나, 이것은 매우 약하고 이빨 빠진 중앙 정부로 귀결되는데, 이것은 필요할 때 결단력 있게 행동하게 할 수 없습니다."	
BRA_wake_of_civil_war_desc:0 "내전만큼 회복에 오래 걸리는 상처는 거의 없습니다. 미나스 제라이스의 군대가 상파울루에 침입한 후 정치적 과두 정부와 지역 정체성 사이의 긴장이 마침내 전쟁터로 쏟아져 나감에 따라, 전쟁은 수천 명의 사망자와 더 많은 고아와 노숙자를 남겼습니다. 중앙 정부가 하려고 하는 어떤 행동들은 현재 엄청난 불신으로 보여지고 있고, 리오와 상파울루 사이의 국경에 야기된 완전한 피해는 아직 완전히 복구되지 않았습니다."
BRA_fatherland_volunteers_desc:0 "위대한 역사에서 우리 군대의 유산을 기리는, 조국 자원병들은 공통된 브라질 사람들로부터 길러진 힘 그 이상이며, 이들은 국가를 위해 기꺼이 죽을 그들의 의지와 자유를 상징합니다."
BRA_forager_idea_desc:0 "브라질에 군대를 보급하는 물류 병참은, 우리 군인들의 자율성을 요구하기에, 우리 군대는 가능한 한 많은 자원을 쓸 수 있는 능력을 가져야 합니다."
BRA_planningspeed_desc:0 "우리의 장교들은 함께 작전을 계획할 수 있고, 어떤 경우에든 그 계획을 적용할 수 있습니다; 결론적으로, 전투 계획은 적과의 교전에서 뜻대로 되지는 않습니다."
BRA_we_werent_expecting_special_forces_desc:0 "브라질의 특수부대는 잘 훈련되었으며, 그들은 외국의 침략으로부터 나라를 지키기 위해 몇 년을 전쟁의 기술을 연마하는데 보냈습니다. 그들의 수와 지형에 대한 숙달은 확실히 침략자가 조사해야 될 요소일 것입니다."
BRA_state_armies_desc:0 "브라질의 군대는, 간단히 말해서, 리우데자네이루에서 소위 '연방군'으로 불리는 26개 주의 민병대로 이루어진 군집단이고, 브라질의 해군이 실제 연방 정부 산하의 군대의 거의 유일한 무기입니다. 이 거대하며 고풍스럽게 조직된 병력은 훈련과 장비 모두에서 질적으로 매우 다르며, 어떤 면에서도 현대 전투에는 적합하지 않습니다."
BRA_militiagungs_desc:0 "민병대들은 특별 국가 주방위군으로 적절히 통합되었고, 현대적인 방식으로 조직되고 장비를 갖추고 있으며 브라질을 위해 싸우고 죽을 준비가 되어 있습니다."
BRA_merchant_marine_desc:0 "브라질은 항상 국제 무역의 나라였습니다. 그 명성 자체가 브라질의 가장 강력한 수출품인 브라질우드에서 유래되었기 때문입니다. 상품을 수입할 수 있는 우리의 능력은 중요한 전략적 요소이며, 상선의 확장은 공식적으로 국가가 후원합니다."
BRA_patriotism_desc:0 "우리 국민들은 브라질이 하나의 통일국이라는 개념에 서서히 익숙해지고 있지만, 때가 되면, 통합된 정체성을 구축하려는 우리의 노력이 반드시 뿌리를 내릴 것입니다."
BRA_cangaco_is_over_desc:0 "주 사이의 강도율은 사상 최저이며, 시골과 도시 모두 범죄자들이 체포를 피하기 위해 주 경계를 넘나들 수 없기 때문에 훨씬 더 안전하다고 느낍니다."
BRA_higher_learing_desc:0 "대학 교육을 마친 우리나라의 인원을 늘리기 위해 많은 자금이 투입되고 있습니다. 우리는 한때 특권이었던 것을 모두가 접근할 수 있는 것으로 바꾸기를 바랍니다."
BRA_manter_isso_ai_viu_desc:0 "지지 편지에서 수상한 모임에 이르기까지 우리는 정치적, 경제적 안정을 보장하기 위한 조치를 전혀 취하지 않았습니다. 정치는 잔인하고 사악한 게임이지만, 패배의 결과는 혼란스러울 것입니다!"
BRA_cheap_cars_desc:0 "관대한 세금 감면 덕분에, 우리 자동차 산업은 엄청난 효율성과 심지어 더 큰 이익을 위해 일하고 있으며, 주 정부에 우리의 요구에 맞는 모든 종류의 차량을 공급할 수 있습니다."
BRA_black_monday_1_desc:0 "검은 월요일의 우리 경제에 대한 파괴는 엄청난 규모입니다. 우리는 폭풍을 이겨내고 빠르게 줄어드는 예산으로 먹고살려고 노력하는 것 외에는 거의 할 수 없습니다..."
BRA_black_monday_2_desc:0 "새 정부는 우리 경제의 위기를 다루기 위해 적절한 조치를 취해왔고 최악의 상황은 끝났습니다. 그러나, 피해는 여전히 계속되고 있고, 우리 시장에는 공개적인 상처가 있으며, 추가적인 조치가 취해져야 합니다."
BRA_bigger_salaries_desc:0 "대통령 선거 운동 기간 중 약속했던 대로 공무원의 임금 인상률이 공식적으로 증가했습니다. 자연스럽게, 이것은 비용이 들더라도 우리의 정치적 상황을 개선합니다."
BRA_it_prints_money_desc:0 "과도한 지출은 심각한 인플레이션 문제의 시작이 될 수 있는 결과를 낳았습니다. 우리는 이 문제를 즉시 처리해야만 합니다. 우리는 계속 치솟는 물가의 무게로 엄청나게 고통받을 수 있기 때문입니다."
BRA_freedom_of_press_desc:0 "모든 기자들이 모든 문제에 대해 보도할 권리는 자유의 근본적인 측면이며, 우리는 그것이 위험에 처하도록 결코 허용하지 않을 것입니다; 우리의 검열 금지 법안은 아마도 서반구에서 가장 강력할 것입니다."
BRA_freedoms_desc:0 "개인의 권리는 항상 국가의 필요보다 우선합니다: 정부의 최우선 과제는 시민들의 권리를 보호하는 것이어야지, 그것을 빠져나갈 세금 소득 비축금으로 취급해서는 안 됩니다!"
BRA_tax_breakings_desc:0 "검은 월요일 위기의 여파로 인한 긴급 복구 조치로 농가 소유주와 같은 몇몇 전략 부문에 상당한 세금 우대 조치가 내려졌습니다."
BRA_salarys_marlib_desc:0 "한 걸음 뒤로 물러나서 공공 임금을 다시 인상함으로써, 우리는 그들의 인상률을 훨씬 더 합리적인 비율로 정했고, 예산에 친환경적으로 필요한 숨 쉴 공간을 주었습니다."
BRA_marlib_loans_desc:0 "강도 높고 광범위한 재정 개혁은 연방정부와 주정부들의 예산 상황을 크게 개선했습니다."
BRA_am_i_being_detained_desc:0 "우리의 법은 항상 우리의 자유의 초석이 되어왔고, 이 어려운 시기에도 다르지 않습니다. 우리는 항상 다른 무엇보다도 국민의 자유를 존중해야 합니다."
BRA_good_natives_desc:0 "최초의 브라질 사람들은 가혹하지만 공정한 법 아래 보호받고 있으며, 만약 그들이 제국의 나머지에서 고립된 채 살고 싶다면 그렇게 하는 것은 그들의 권리 내에서 충분히 가능합니다. 그들의 고귀하고 순수한 생활방식을 더럽히는 사람은 누구입니까?"
BRA_advisory_parliament_desc:0 "의회는 이제 간단한 자문 역할을 하고 있으며, 군주의 말은 항상 의도했던 대로 최종적이고 절대적인 것입니다."
BRA_anmon_gang_desc:0 "소위 말하는 주정부의 권력은, 브라질을 해체하기 위한 공화당원들의 도구보다 더 적은 것들로 적절히 처리되었습니다. 브라질은 국민들을 위해 일하는 정부에 한 걸음 더 가까워졌습니다."
BRA_are_you_threatening_me_master_jedi_desc:0 "사람들의 의지를 적절하게 대표하는 진정한 유기적인 그리고 분권화된 국가는 현재 현실이 되었습니다. 각 도시마다 생디칼리스트 노예가 생각할 수 있는 것보다 더 많은 자유가 있기 때문입니다. 신은 진정 우리 제국을 축복했습니다."
BRA_blueguard_desc:0 "황실 청위대들은 지적이고 충성스럽습니다; 그들은 외국 스파이들과 생디칼리스트들의 거짓말에 대한 첫 번째 방어선입니다."
BRA_krush_desc:0 "우리는 군 기병대의 전통과 자금 지원을 모두 회복했고, 이제 이 제국의 강력한 방어자들은 그들이 항상 받을 만한 훈련과 장비를 가지고 있습니다."
BRA_stubborness_desc:0 "우리 제국은 아무리 비용이 많이 들더라도 결코 우리를 반대하는 어둠의 세력에게 굴복하지 않을 것입니다!"
BRA_the_romena_desc:0 "새로운 헌법은 브라질에서 시행되고 있으며, 새로운 국가의 법적 기반입니다. 철저하게 권위주의적인 성향으로 인해 반대파들에 의해 '루마니아인'이라고 불렸지만, 실제로 철위대가 내놓을 수 있는 것이 훨씬 급진적입니다, 그러나 비판가들을 '반역자'로 체포할 수 있을 정도로 새로운 헌법은 새로운 국가가 철저하게 통제권을 장악하기 위한 뻔뻔스러운 시도입니다."
BRA_voz_do_brasil_desc:0 "구아나바라 만에서의, 19시간"
BRA_estado_novo_youth_desc:0 "우리 새로운 국가의 젊은이들은 브라질의 번영을 방해하려고 끊임없이 노력하는 생디칼리스트와 다른 폭도들을 다룰 준비가 되어 있습니다."
BRA_populsit_education_desc:0 "브라질 사람들은 가장 어린 시절부터, 가난한 사람들의 아버지가 나라를 완전한 파멸에서 구해냈고 나라를 위대함으로 되돌려 보냈다는 것을 알게 될 것입니다."
BRA_CLT_Vargas_desc:0 "새로운 국가는 항상 노동자들의 이권을 마음에 두고 있었고, 노동자의 권리를 위한 새로운 헌장이 공정하지도 않고 시기적으로도 한참 늦은 것이라고 주장할 사람은 거의 없습니다."
BRA_unlimited_powa_desc:0 "새로운 국가는 남미의 역사상 그 어느 나라보다도 더 큰 중앙집권화를 달성했을 것입니다. 바르가스 개인의 지시도 이 새로운 시대에 법이 될 수 있습니다."
BRA_anarcho_hueism_desc:0 "브라질의 독특한 역사와 문화는 우리가 프랑스와 브리튼에 관련된 생각을 적용할 수 없다는 것을 의미하며, 사유 재산에 대한 엄격한 소유권 감시를 가져서는 안 된다는 것 의미합니다. 정통적인 이념은 브라질의 진보를 방해할 수 없습니다!"
BRA_shrukie_state_desc:0 "물론 어려운 과정이지만, 우리는 주의 기관이 사람들의 삶에 미치는 영향을 줄이는데 많은 노력을 기울이고 있습니다."
BRA_mst_desc:0 "농지는 주로 그 땅에서 일하는 사람들에 의해 소유되고 운영되는 지역 협동조합에 재분배되었습니다. 그러나 개인은 여전히 그들이 땅에 부가하는 가치를 소유할 수 있습니다."
BRA_women_homefront_desc:0 "우리는 전시의 경우, 전 브라질 사람들이 전쟁터 안팎에서 그 역할을 할 준비가 되어있다는 것을 확실히 해야 합니다."
BRA_radsoc_literay_desc:0 "모든 브라질 인이 어디에서 살든지 간에 읽고 쓰는 법을 알 수 있도록 하기 위한 노력의 일환으로 대대적인 파업이 일어나고 있습니다."
BRA_christian_socialism_desc:0 "너희는 그 사람을 미워하고, 다른 사람을 사랑하거나, 그 사람에게 헌신하고, 다른 사람을 경멸할 것이다. 신과 돈 모두를 섬길 수는 없다."
BRA_radsoc_literay2_desc:0 "모든 브라질 인이 어디에서 살든지 간에 읽고 쓰는 법을 알 수 있도록 하기 위한 노력의 일환으로 대대적인 파업이 일어나고 있습니다."
BRA_people_militias_desc:0 "민병대는 이전 공화국의 주 민병대의 자손이며 법 집행과 수비 활동을 모두 처리합니다."
BRA_guns_desc:0 "폭정에 대한 최선의 방어는 우리가 지금 하고 있는 것처럼 국민들이 스스로 무장할 수 있도록 하는 것입니다."
BRA_nomnom_desc:0 "우리가 몇 년 안에 달성할 수 있는 어떤 조치로도 굶주림을 없애지는 못할 것입니다. 하지만 우리는 그 목표를 향해 엄청난 발전을 하고 있고, 우리는 짧은 몇 십 년 안에 그가 어디에서 왔든 간에, 그의 일생 동안 단 한 명의 브라질 사람도 음식을 찾는 데 하루도 보내지 않도록 보장할 수 있습니다."
BRA_kids_learn_materialism_desc:0 "사람들을 적절하게 교육하는 것은 아마도 우리 국가, 특히 생디칼리즘의 가치를 태어나면서 배워야 하는 아이들에게 가장 중요한 일일 것입니다."
BRA_cs_union_desc:0 "노동조합의회는 브라질 연합의 새로운 입법 기관입니다. 이것은 전 세계가 노동자의 민주주의를 볼 수 있는 훌륭한 예입니다."
BRA_cs_main_legistaltive_desc:0 "노동조합의회는 브라질 연합의 새로운 입법 기관입니다. 이것은 전 세계가 노동자의 민주주의를 볼 수 있는 훌륭한 예입니다."
BRA_cs_local_aswell_desc:0 "노동조합의회는 브라질 연합의 새로운 입법 기관입니다. 이것은 전 세계가 노동자의 민주주의를 볼 수 있는 훌륭한 예입니다."
BRA_adults_learn_materialism_desc:0 "우리의 거대한 교육 개혁은 이제 모든 수준의 교육에 도달했고, 새로운 세대의 지식인들이 우리를 미래로 이끌기 위해 빠르게 일어섰습니다."
BRA_cs_powerful_desc:0 "노동조합의회는 브라질 연합의 새로운 입법 기관입니다. 이것은 전 세계가 노동자의 민주주의를 볼 수 있는 훌륭한 예입니다."
BRA_washy_washy_desc:0 "가난을 낭만적으로 묘사하고 극심하게 비위생적인 장소에서 사는 것은 혐오스러운 운명입니다. 개인의 개인 소원은 특히 공중 보건 문제에서 사회의 요구에 우선순위를 두고 있지 않습니다."
BRA_shining_syndies_desc:0 "브라질 연합은 생디칼리스트 국가가 되기를 열망하는 것의 예시입니다. 전 국민이 전례 없는 평화와 안정의 시대를 살고 있기 때문에, 사슬은 부서지고 책과 빵으로 대체되었습니다."
BRA_pray_or_gulash_desc:0 "우리의 성직자들은 우리의 새로운 정권을 전적으로 지지합니다. 왜냐하면 그들은 우리 정권의 대안이 사람들의 영혼을 위험에 빠뜨리는 것이라는 것을 알기 때문입니다."
BRA_helpful_spies_desc:0 "국가에서 어떠한 연합이나 유대관계도 없는 이 외국 스파이들은 차갑고 필요한 군사 정보 업무에 완벽합니다. 노동자의 연대는 여러 가지 형태가 있습니다..."
BRA_dops_desc:0 "정치 및 사회 질서부는 대학과 반혁명적 불안의 온상들을 돌며 항상 우리의 원대한 원칙을 옹호할 준비가 되어 있습니다."
BRA_pravda_desc:0 "지금 많은 국영 언론들은 선전이기 때문에 뉴스와 팸플릿에 대해 확신할 수 있는 사람은 거의 없습니다."
BRA_thats_racist_desc:0 "브라질은 현재 세계에서 가장 강력한 반인종차별 법안을 가지고 있으며, 동료 시민들에게 비방하는 것은 용납할 수 없는 일입니다. 우리는 모두 하나님과 황제 밑에서 평등하고, 그렇지 않다고 생각하는 것은 반역입니다!"
BRA_the_red_army_desc:0 "브라질 연합군은 더 나은 미래를 위해 노동자들의 의지의 정점으로 개편되고 재편되었습니다: 붉은 군대."
BRA_industrialist_soft_approach_desc:0 "우리는 이 나라의 강력한 산업 부호들을 부드럽게 다루고 있습니다."
BRA_industrialist_harsh_approach_desc:0 "우리는 이 나라의 강력한 산업 부호들을 가혹하게 다루고 있습니다."
BRA_in_revolt_desc:0 ""
BRA_american_refugees_desc:0 "미국을 휩쓸고 있는 혼란과 소란 때문에 많은 시민들이 더 좋고 안전한 삶을 찾아 브라질로 옵니다."
BRA_csn_rio_desc:0 "리우데자네이루에 본사를 둔 국립 제철 회사는 주정부에게 막대한 이익을 가져다 줍니다."
BRA_csn_alegre_desc:0 "포르투 알레그레에 본사를 둔 국립 제철 회사는 주정부에게 막대한 이익을 가져다 줍니다."
BRA_csn_steel_mills_desc:0 "상파울루에 본사를 둔 국립 제철 회사는 주정부에게 막대한 이익을 가져다 줍니다."
BRA_industrial_transition_desc:0 "산업 전환"
BRA_togolese_trade_desc:0 "토고 정부와의 무역 협정은 우리에게 큰 이익을 줍니다."
BRA_nigerian_trade_desc:0 "나이지리아 해안 도시와의 무역 협정은 우리에게 큰 이익을 줍니다."
BRA_brazilian_trade_desc:0 "브라질 해안의 대도시들과의 무역 협정은 우리에게 큰 이익을 줍니다."

##Focuses 
BRA_archipelago:0 "브라질의 군도에 다리를 놓다"
BRA_archipelago_desc:0 "우리의 많은 군사 분석가들과 이론가들에게, 브라질은 도시와 주요 중심지가 섬으로 이루어진 군도와 비슷합니다. 우리나라에 알려지지 않은 광활하고 접근하기 어려운 이 광대한 땅은 우리의 침략에 대한 반응 속도를 크게 방해할 수 있지만 가까운 장래에 침략으로부터 우리를 구하기 위해 올 수도 있습니다. 우리에게 필요한 것은 일련의 라디오 방송국입니다. 왜냐하면 우리 군대가 항상 즉각적인 행동을 할 수 있기 때문입니다!"
BRA_general_staff:0 "작전 참모"
BRA_general_staff_desc:0 "수십 년 동안 우리 군대는 약하고 비효과적인 파벌과 파벌들 사이에서 분열되어 왔습니다. 우리는 그들을 좀 더 가까이 데려와야 합니다, 국방을 적절히 계획할 수 있는 단 하나의 단일한 작전 참모 아래로 말입니다."
BRA_logistics_battalions:0 "병참 대대"
BRA_logistics_battalions_desc:0 "군대는 총과 군복 이상의 것으로 만들어집니다. 의무병, 기술자, 장교, 정찰병 또한 매우 중요하지만, 장비가 턱없이 부족해서 그 효과가 저해되고 있습니다."
BRA_scouts_trackers:0 "정찰병 및 추적자"
BRA_scouts_trackers_desc:0 "우리 조국의 위험한 지형은 육군 계획자들에게 축복이자 저주입니다; 우리 군대가 그 땅을 항해하기 위해 현지인들의 적절한 지도를 필요로 하는 것은 드문 일이 아닙니다. 그러나, 적절한 정찰과 계획 절차를 수립함으로써 우리는 항상 우위를 확보할 수 있습니다."
BRA_doctrine_mass:0 "대규모 돌격"
BRA_doctrine_mass_desc:0 "브라질은 가장 발달된 장비나 가장 잘 훈련된 군대를 가지고 있지 않을 수도 있지만, 우리가 확실하게 가지고 있는 것이 한 가지가 있습니다: 나라를 위해 싸우고 죽는 것을 두려워하지 않는 사람들! 우리 이웃의 작은 군대는 브라질 사람들의 의지와는 맞설 수 없을 것입니다."
BRA_not_one_step_back:0 "한 발자국도 물러서지 않는다"
BRA_not_one_step_back_desc:0 "브라질은 견딜 것입니다! 우리나라는 모든 시민과 군인의 용기에 바탕을 두고 있기 때문에, 적들에 대한 두려움에 의해 정복되는 사람은 한 사람도 없을 것입니다. 겁쟁이나 탈영병은 두려워할 무언가를 얻을 것입니다."
#BRA_fatherland_volunteers:0 "조국 자원병들"
#BRA_fatherland_volunteers_desc:0 "위대한 역사에서 우리 군대의 유산을 기리는, 조국 자원병들은 공통된 브라질 사람들로부터 길러진 힘 그 이상이며, 이들은 국가를 위해 기꺼이 죽을 그들의 의지와 자유를 상징합니다."
BRA_forager_squads:0 "징발 부대"
BRA_forager_squads_desc:0 "대군을 이끌 때, 보급품은 항상 거대한 문제입니다. 그 노력에 도움을 주기 위해 정찰대와 수색대대는 우리 군대에 대한 생존 훈련 외에도 식량을 모으기 위한 특별한 훈련을 진행할 것입니다."
BRA_grand_battleplan:0 "웅장한 전투계획"
BRA_grand_battleplan_desc:0 "준비는 성공과 전쟁, 그리고 삶의 열쇠입니다. 만일 우리가 진정으로 남아메리카에서 가장 위대하고 부유한 나라로서 우리의 위치를 지키려면, 우리는 전쟁이 어디에서 왔든 간에 전쟁을 준비해야 합니다."
BRA_exercises_large:0 "대규모 연습"
BRA_exercises_large_desc:0 "평화를 원하는 사람은 전쟁을 준비해야 합니다; 그리고 이러한 준비들은 우리나라의 국방부가 요구하는 적절한 크기와 규모여야 합니다."
BRA_plano_infalivel_n1936:0 "계획 장교"
BRA_plano_infalivel_n1936_desc:0 "이제 우리 장병들은 우리 부대가 현장에서 수행하는 모든 주요 작전을 준비하는 데 도움을 받을 것입니다. 일부에서는 이를 운영 자율성을 잠재적으로 감소시킬 수 있는 지나치게 중앙 집중적인 조치라고 평가하지만, 모든 장교가 대전략을 알고 있다고 가정할 수는 없습니다."
BRA_macro_battlelines:0 "전략 전투라인"
BRA_macro_battlelines_desc:0 "회전의 시대는 지났습니다; 지금은 작전이 전략적 차원에서 이루어지며 전장의 전선은 수백 킬로미터에 달하고 있습니다. 우리는 우리의 장군들이 그런 규모로 생각하고 계획할 수 있도록 보장해야 합니다."
BRA_united_brazilian_army:0 "군대 통합"
BRA_united_brazilian_army_desc:0 "우리 군대는 전통적으로 국가 자체보다 더 분산되어 있었으며, 지역 연대와 민병대는 서로 거의 독립적인 방식으로 운영되었습니다. 내전은 군에 대한 연방정부의 권한을 거의 무너뜨렸고, 이제 우리 군대는 정말로 지휘관과 장교들의 혼란이 되었습니다. 정치적 비용이 어떻든 간에, 이것을 극복하기 위해 심각한 조치를 취해야 합니다."
BRA_southern_strongholds:0 "남부 요새화"
BRA_southern_strongholds_desc:0 "만약 다른 모든 것이 실패한다면, 그리고 우리의 전선 중 하나가 파괴된다면, 우리의 방어 계획자들은 비상사태를 맞게 될 것입니다. 상파울루와 외곽의 언덕과 지역을 요새화함으로써, 우리는 리오와 해안선 주변에 경계를 건설할 수 있고, 상 프란시스쿠 강을 북부로 사용하는 자연적인 방어선을 만들어낸다면, 우리가 대비되지 않은 채 방치된 것이 아니라는 것을 확신할 수 있습니다."
BRA_techslot:0 "군사학"
BRA_techslot_desc:0 "전차, 잠수함, 비행기, 레이더; 전쟁터는 항상 변하고 있습니다. 특히 우리가 살고 있는 흥미로운 시기에 말이죠. 우리는 우리 군이 최신 장비를 갖추었을 뿐만 아니라 우리의 장군들과 제독들이 끊임없이 변화하는 전쟁의 시대를 따라갈 수 있도록 해야 합니다."
BRA_adapt_militias_into_hieracy:0 "주 민병대를 군에 적응시키기"
BRA_adapt_militias_into_hieracy_desc:0 "효율성에 있어서 이질적인 우리의 민병대는 일반 군대와 같은 순위와 질서를 가지고 있습니다. 직접적인 통합이 가능하고 바람직하지만 많은 사람들이 여전히 연방정부를 신뢰하지 않고 있고 이러한 움직임은 인기가 없을 수 있다는 점을 기억해야 합니다."
BRA_joint_planning_staff:0 "합동 참모"
BRA_joint_planning_staff_desc:0 "군대 통합이라는 우리의 임무에서 가장 중요한 것은 군대 위계 최상부의 중앙집권화입니다. 이것은 분명히 복잡한 과정이 될 것입니다. 하지만 이것은 필요한 것입니다."
BRA_joint_exercises:0 "합동 훈련"
BRA_joint_exercises_desc:0 "군사훈련은 흔하지 않을 뿐만 아니라, 종종 동료 브라질 사람들과 모의 전쟁을 벌이는 특정 국가 민병대의 몇 명만 특징적으로 합니다. 통합 의식을 만들기 위해서는 이러한 연습이 보다 생산적이고 현실적인 결과로 재구성되어야 합니다."
BRA_federal_intervention_corps:0 "연방 중재단"
BRA_federal_intervention_corps_desc:0 "연방정부의 힘은 명목상 존재하지 않지만, 이것은 특수부대로서 두 배로 늘어나는 국가 보안관으로서 엘리트 세력인 연방 중재단의 창설을 정당화하는 데 사용될 수 있습니다. 당연히, 우리는 이 노력을 위해 모든 주에서 군인들을 손으로 뽑아야 할 것입니다."
BRA_selva_forces:0 "정글 전투"
BRA_selva_forces_desc:0 "대부분의 해안선을 가로지르는 거대한 정글은 거대한 군사적 의미를 지니고 있습니다. 그것의 산악 지형은 너무 울퉁불퉁하고 일반적인 육지 전투가 일어나기에는 너무 험난합니다. 우리는 적절히 수비하고 필요하다면 효과적인 반격을 위해 특수부대를 훈련시켜야 합니다."
BRA_federal_army:0 "연방군"
BRA_federal_army_desc:0 "주의 군대는 가능한 한 빨리 공식적으로 폐지되어야 합니다; 그것들은 우리에게 걱정스럽고 불확실한 시기를 상기시켜주는 상처일 뿐입니다."
BRA_modern_army_corps_organization:0 "현대 육군 군단 조직"
BRA_modern_army_corps_organization_desc:0 "중앙집권 그 자체만을 위하여, 우리는 유럽의 대군을 기반으로 적절하고 현대적인 부대를 구축하기 위해 군대의 분열을 종식시킬 필요가 있습니다."
BRA_promote_military_invation:0 "혁신자 장려"
BRA_promote_military_invation_desc:0 "전통적으로, 공무원직은 정치적 흥정의 도구이거나 가족이 비용을 지불할 수 있는 사람들의 도구일 뿐이었습니다. 그러나 우리 군대가 진화하고 있는 경우에는 혁신과 전향적 사고가 우선해야 하며, 진급이 능력에 기초하도록 보장하는 것은 언제나 보다 더 쉽습니다."
BRA_stronger_together:0 "함께 강해지다"
BRA_stronger_together_desc:0 "브라질의 힘은 단결력에 있습니다! 우리는 이웃 국가들처럼 분쇄된 것은 아니지만, 우리는 굳건히 서서, 우리나라의 적들에 대항하여 단결했습니다. 이 원칙은 우리 군에도 적용됩니다."
BRA_regionalist_recruiting_tactics:0 "지방 분권주의자 모집 전술"
BRA_regionalist_recruiting_tactics_desc:0 "우리만큼 큰 나라에서 멀리 떨어진 나라에서 싸우라고 사람들을 설득하는 것은 언제나 복잡할 수 있습니다. 특히 도시가 추상적인 맥락인 사람들에게는 더욱 그렇습니다. 우리는 가능한 한 모든 지역에 우리의 채용과 선전 노력을 적용하고 모든 군인들이 그들이 브라질을 위해 싸우는 만큼 그들의 가족들을 위해 싸우고 있다는 것을 알게 할 것입니다."
BRA_uniforms_standards:0 "장비 표준화"
BRA_uniforms_standards_desc:0 "가장 고립된 국경 순찰대부터 리오에 있는 군함까지, 우리 군대는 기껏해야 형편없고 최악의 경우 쓸모없는 것으로 묘사될 수 있는 장비를 가지고 있습니다. 우리는 이 상황을 바꾸기 위해 노력을 아끼지 말아야 합니다."
BRA_better_barracks:0 "더 나은 군사 생활"
BRA_better_barracks_desc:0 "우리 군 본부는 전통적으로 살기 좋은 곳이 아니었습니다; 나라의 일부 지역에서는 막사라는 말이 나쁜 곳에 대한 대명사로 거의 쓰입니다. 이것은 단순히 우리 군대가 역사를 통틀어 겪는 극심한 자금 부족에 의해 설명될 수 있고, 오직 우리만이 그것을 바꿀 수 있습니다."
BRA_military_equipment_effort:0 "군사 장비 노력"
BRA_military_equipment_effort_desc:0 "군복, 음식, 군화, 총; 만약 보병이 무언가를 필요로 한다면, 브라질은 그것들을 군인들에게 적절히 공급할 수 없습니다. 이런 슬픈 상황을 바꾸는 것은 칭찬할 만한 목표이지만 비용이 많이 들 것입니다."
BRA_brazilian_small_arms:0 "브라질 소화기"
BRA_brazilian_small_arms_desc:0 "우리의 국가 안보를 보장하기 위해서, 브라질 군인들을 위해 브라질 공장에서 우리나라의 무기를 생산하는 능력을 보장해야만 합니다."
BRA_automotive_expertise:0 "자동차 전문 지식"
BRA_automotive_expertise_desc:0 "우리나라는 한동안 자동차를 생산해 왔고, 남반구에서 가장 큰 산업이었습니다. 그러나, 지금까지 이러한 전문지식이 우리 정규군에게 제대로 활용되지 못했다는 점을 주목하는 것이 중요합니다. 그것을 바꿀 때입니다."
BRA_armor_mechanziation:0 "기계화"
BRA_armor_mechanziation_desc:0 "완전 기계화된 군대의 개념은 군계에서 힘을 얻고 있습니다. 우리는 기술자들의 도움을 받아 첫걸음을 내디딜 수 있습니다. 따라서 우리 군대는 가능한 한 최신 상태를 유지할 수 있습니다."
BRA_tank_experiments:0 "타모이오 프로젝트"
BRA_tank_experiments_desc:0 "전차는 세계대전과 전쟁의 얼굴을 돌이킬 수 없게 바꾸었습니다. 현대전의 문제에서 경쟁상대에 뒤지지 않으려면 국산 전차의 지속적인 공급이 필요합니다."
BRA_brazilian_panzer_corps:0 "브라질 기갑 군단"
BRA_brazilian_panzer_corps_desc:0 "기갑부대를 제대로 사용하기 위해서, 우리는 단순히 인공물을 생산해서는 안 됩니다; 우리는 또한 그들을 특수 연대로 묶어서 적의 전선을 뚫고 상상할 수 없는 규모로 우리에게 승리를 가져다주어야 합니다. 우리만의 기갑부대를 설립함으로써 우리는 전쟁에서 우리가 필요로 하는 우위를 확보할 것입니다."
BRA_heavy_weapons_guy:0 "포병 갱신"
BRA_heavy_weapons_guy_desc:0 "포병대는 모든 현대 군대에서 매우 중요한 부분입니다. 시대에 뒤떨어지고 남용되는 우리의 모델은 확실히 세계가 우리를 위해 판매하는 것과 동일한 것이 없을 것입니다, 따라서 더 크고 더 좋은 총들이 필요합니다!"
BRA_armor_piercing_shells:0 "AT 포병대"
BRA_armor_piercing_shells_desc:0 "완전 기계화된 군대를 건설하는 데 드는 비용을 고려하면, 보다 비용적으로 효율적인 방법으로 적의 무기에 맞서려고 하는 것이 현명할 것입니다; 훨씬 더 저렴한 대전차포와 장비 부품으로 말입니다."
BRA_rocket:0 "로켓 프로젝트"
BRA_rocket_desc:0 "장거리 로켓은 매우 실험적이며, 따라서 우리는 우리의 최고 지휘부가 로켓의 개념에 감동하지 않을 것이라고 예상했습니다. 하지만, 그들은 공군의 손이 미치지 않는 지역에서 우리의 적들에게 반격할 수 있는 능력이 필요하다는 것을 알고 있습니다."
BRA_renew_arsenals:0 "국가 무기고 갱신"
BRA_renew_arsenals_desc:0 "우리는 군사 장비의 생산을 전담하는 몇 개의 공장이 있지만, 많은 공장들이 적절한 군사 장비보다 박물관 복제품을 만드는 경향이 있습니다. 새로운 비축의 필요성으로, 우리는 신속하게 움직여야 합니다."
BRA_build_new_arsenals:0 "국가 무기고 건설"
BRA_build_new_arsenals_desc:0 "늘 굶주린 군이 적절한 전쟁 도구를 갖추도록 하기 위해서는, 우리는 갱신 이상의 것을 필요로 합니다. 우리는 국가의 생존을 위해 더 많은 공장을 건설하고 생산망을 구축할 필요가 있습니다."
BRA_more_arsneal:0 "국가 무기고 확장"
BRA_more_arsneal_desc:0 "이제, 우리가 육지와 앞으로 수십 년 동안 하늘에 있는 우리의 군대에 공급할 수 있을 만큼 강력하고 광대한 생산 라인을 세웠기 때문에, 우리의 군사 장비 상태를 적절히 유지하기 위한 마지막 단계를 취할 수 있습니다!"
BRA_military_engineering_advancements:0 "군사공학 발전"
BRA_military_engineering_advancements_desc:0 "장비 생산 능력 이상으로, 우리는 우리 군대가 이미 전술한 장비를 얻을 수 있고, 그들이 그것을 잃지 않도록 해야 합니다. 기반 시설과 관련된 물류 문제는 가능한 한 빨리 해결되어야 합니다."
BRA_needs_of_war:0 "전쟁의 필요성"
BRA_needs_of_war_desc:0 "자원에 대한 필요성은 미사여구 그 이상이며, 그것이 전쟁의 진실입니다. 우리는 군화에서부터 날붙이에 이르기까지 우리 군대가 필요한 모든 것을 갖추도록 조치를 취해야 합니다."
BRA_rubber_army:0 "고무 군대"
BRA_rubber_army_desc:0 "브라질의 많은 사람들은 일자리가 필요합니다. 브라질에 있는 많은 사람들은 오직 우리나라를 위해 최선을 다하기를 바랍니다. 민간인들이 아크레와 아마존의 가장 깊은 정글에 고무를 모으도록 한다면, 우리의 전쟁 노력에 크게 도움이 될 수 있을 것입니다. 비록 우리가 그것을 쓸 필요가 없더라도, 우리는 그것을 최고 입찰자에게 팔 수 있습니다. 왜냐하면 독일의 콩고와 말라야 통치에 대한 지배는 넓은 시장이 있음을 보장합니다."
BRA_lobato:0 "로바토의 유정"
BRA_lobato_desc:0 "우리는 찾았습니다! 마침내 브라질 땅에서 기름이 발견되었습니다. 그것은 비용이 많이 들겠지만, 우리의 고유 유정을 갖는 것의 전략적 가치는 과소평가될 수 없습니다."
BRA_CSI:0 "CSN 설립"
BRA_CSI_desc:0 "국립 제철 회사(Compania Siderugica Nacional)는 우리에게 우리의 무기 산업에 필요한 많은 강철을 줄 것입니다. 그러나 그것을 확립하려면 외국의 전문지식과 많은 노력이 필요할 것입니다."
BRA_ram_eater:0 "크롬 채광"
BRA_ram_eater_desc:0 "소위 크롬 광석이라고 불리는 이 광석은 브라질에서 아직 개발되지 않았습니다. 그리고 그것의 매장량 때문에 이익을 위해 광산을 채굴하기 위한 엄청난 노력이 필요할 것입니다. 그러나, 현재의 상황은 그것을 요구하며, 우리는 비용이 얼마가 되든 이러한 광석을 우리의 통제 하에 두도록 해야 합니다."

BRA_FAB:0 "FAB 설립"
BRA_FAB_desc:0 "브라질 공군은 브라질의 하늘을 안전하게 관리하고 통제하기 위해 단일 중앙 지휘 체계로 조직되어야 합니다."
BRA_lessons_civil_war:0 "내전의 교훈"
BRA_lessons_civil_war_desc:0 "내전의 제한적인 공중전투는 이 문제에 대해 에이스나 발전된 군사학을 만들어내지 못했지만, 그것은 항공 전투의 엄청난 가치를 깨달은 젊은 장교 세대를 만들어냈고, 우리는 그들이 영예롭게 전투를 이끌 준비를 할 것입니다."
BRA_watching_the_skies:0 "하늘을 주시하다"
BRA_watching_the_skies_desc:0 "우리는 우리가 항상 우리의 영공을 통제할 것이라고 가정할 수 없습니다. 우리의 땅은 너무 넓고 공항은 너무 산재해 있습니다. 우리의 도시와 군인들을 보호하기 위해, 우리는 우리의 대공 능력이 부분적으로 유럽에서 가장 진보된 종류의 시스템에 포함되도록 할 것입니다."
BRA_fighter_planes:0 "전투기 갱신"
BRA_fighter_planes_desc:0 "공중전투의 가장 중요한 측면은 하늘을 통제하고, 우리의 비행기가 안전한지, 그리고 지상에 있는 우리의 적들이 그렇지 않은지 확인하는 것입니다. 우리는 노력을 아끼지 않을 것입니다. 우리의 전투기들은 FAB의 자랑거리입니다."
BRA_bomber:0 "폭격기"
BRA_bomber_desc:0 "공중전의 가장 중요한 측면은 지상에서의 전쟁에 영향을 미치기 위해 지상의 목표물에 피해를 주는 것입니다. 우리는 노력을 아끼지 않을 것입니다. 우리의 폭격기들은 FAB의 자랑거리입니다."
BRA_cas:0 "근접 지원 항공기"
BRA_cas_desc:0 "우리가 앞으로 브라질에 닥칠 도전들을 극복하기 위해서는 육군과 공군이 하나가 되어야 합니다. 우리의 적들에게 매우 가까이서 죽음을 가져다줄 특별한 폭격기들을 후원하고 훈련시켜야 합니다."
BRA_airdoctrine:0 "공군 교리"
BRA_airdoctrine_desc:0 "공중전은 완전히 새로운 차원의 전쟁입니다; 말 그대로. 작전을 계획하는 데는 너무나 많은 독특한 요소들이 고려되어야 하고, 그러한 이유 때문에 위험을 다루는데 필요한 군인들을 빠르게 육성해야 합니다."
BRA_aviacao_naval:0 "해군 항공 학교"
BRA_aviacao_naval_desc:0 "해군항공대는 비참한 상태에 있습니다. 재정 지원을 갱신하고 두 배로 늘려서 외국 함대가 우리 조국의 해안선을 침범하지 않도록 해야 합니다."
BRA_paratroop:0 "낙하산 부대 설립"
BRA_paratroop_desc:0 "비용이 많이 드는 최전선의 교착상태를 피하기 위해서, 우리는 훈련을 받은 군대를 그들의 군대를 교란시키기 위해 주요 적전선 뒤로 떨어뜨릴 수 있다는 것을 확실히 해야 합니다. 그러한 전략적 잠재력은 과소평가될 수 없습니다."

BRA_marinha_do_brasil:0 "브라질 해군"
BRA_marinha_do_brasil_desc:0 "브라질 해군은 오랫동안 대륙에서 지배적인 역할을 해왔고, 우리가 그것을 확장할 때마다, 우리의 무서운 경쟁자들은 우리를 따라잡으려고 그들의 공급 업체로 달려갔습니다. 진실은, 언제나 그렇듯이, 브라질이 단순히 모든 면에서 우리의 이웃들보다 더 능력이 있다는 것입니다."
BRA_stray_dog_doctrine:0 "들개 교리"
BRA_stray_dog_doctrine_desc:0 "우리는 바다의 전권을 다투기를 기대할 수 없습니다; 그러나 우리는 아르헨티나를 절실히 필요로 하는 물건들로부터 반드시 굶주리게 할 수 있습니다."
BRA_fleet_in_being:0 "견제 함대"
BRA_fleet_in_being_desc:0 "우리는 이미 두 척의 주력함과 몇몇 강력하고 현대적인 배들을 가지고 있습니다; 우리는 남대서양에 대한 완전한 지배를 할 수 있을 뿐만 아니라 해야만 합니다. 세계의 강대국들조차도 그 지역에서 우리의 힘에 적절히 맞설 수 있는 존재가 없기 때문입니다."
BRA_dockyards:0 "조선소 확장"
BRA_dockyards_desc:0 "우리 해군을 계속 확장하려는 우리의 계획은 다른 예산적 우선 사항들로 인해 줄어들었지만, 이제 전쟁이 다가오고 있고 우리는 그에 따라 해군을 준비해야 합니다. 전문 시설의 확장이 반드시 이루어져야 합니다."
BRA_variant_experiments:0 "해군 변종 실험"
BRA_variant_experiments_desc:0 "때때로, 몇 밀리미터로 우리의 포들이 전투에서 승리하는데 필요한 추가 사거리를 얻을 수 있습니다. 아니면 굉침할 수도 있습니다. 그래서 이 시험 예산이 그렇게 많은 겁니다!"
BRA_more_dockyards:0 "광범위한 해군 건설"
BRA_more_dockyards_desc:0 "전쟁이 다가오고 있고 우리 해군은 더 많은 배가 필요합니다! 우리는 생산 할당량을 제때 완료할 수 있도록 자금을 핵심 시설로 전환해야 합니다."
BRA_battleshiptech:0 "전함 갱신"
BRA_battleshiptech_desc:0 "미나스 제라이스 급은 세계대전에서 좋은 성적을 거두었을 것입니다; 우리는 모든 반대세력을 물리칠 수 있는 적절하고 현대적인 주력함이 필요합니다!"
BRA_further_hvy_doctrine:0 "해군 지배"
BRA_further_hvy_doctrine_desc:0 "바다의 지배자는 더 많은 톤수를 가지는 것 이상의 것입니다. 그것은 전략적인 목표를 달성하기 위해 어떻게 적절한 방법으로 여러 대의 주력함을 사용하는가에 관한 것입니다."
BRA_carrier_experiments:0 "항공모함 실험"
BRA_carrier_experiments_desc:0 "항공 우위는 현대 해군의 패권을 좌우하는 핵심입니다. 우리의 전함이 잘 보호되도록 하기 위해, 우리는 브라질의 강력한 함대를 선두 하기 위해 우리 자신의 종류의 항공모함을 만들기 시작할 것입니다."
BRA_naval_fortifications:0 "해안 요새 갱신"
BRA_naval_fortifications_desc:0 "우리만큼 크고 중요한 해안 도시가 많은 나라에서, 중요한 산업 지역에서의 수륙 양용 공격을 막으려면 적절한 해안 요새를 보유하는 것이 필수적입니다."
BRA_amphibious:0 "해병 합동 전투"
BRA_amphibious_desc:0 "강과 바다를 가로질러 공격할 수 있는 우리의 능력은 현재 제한되어 있습니다. 우리는 우리의 특수부대가 불가능을 가능하게 하는 훈련을 받도록 해야 합니다."
BRA_better_ports:0 "항구 개선 및 수리"
BRA_better_ports_desc:0 "우리 항구들과 조선소들은 구식이고 대부분 작동하지 않습니다. 만약 우리가 더 크고 더 효과적인 해군을 가지려면, 우리가 가지고 있는 시설들을 확장해야 하고, 더 많은 해군들이 건설되어야 합니다."
#BRA_merchant_marine:0 "브라질 상선 해병대"
#BRA_merchant_marine_desc:0 "우리의 무역선은 모든 항구에서 환영받지만, 그 수가 적고 증가하는 힘의 요구를 충족시키기에 불충분합니다."
BRA_submarine_wafare:0 "시제 잠수함"
BRA_submarine_wafare_desc:0 "우리는 적어도 이론상으로는 끈질긴 해군 전투 계획을 지속할 수 있도록 브라질산 잠수함 생산을 시작할 것입니다."
BRA_matilhas_de_caca:0 "들개 전술"
BRA_matilhas_de_caca_desc:0 "작은 무리의 잠수함, 또는 무리가 먹이를 찾아 남대서양을 돌아다닐 것이고, 빠르게 적을 압도하고 깊은 곳에서 사라질 것입니다; 계획대로 말이죠."
BRA_moar_subbo:0 "잠수함 현대화"
BRA_moar_subbo_desc:0 "브라질의 잠수함 기술은 우리가 최근에 구입한 모델에서 단순히 기술을 모방한 것입니다; 우리가 진정으로 장기적으로 우위를 점하려면, 우리 스스로 나아가야 합니다."
BRA_screens:0 "현대화된 함대"
BRA_screens_desc:0 "우리의 대양 함대는 매우 중요한 기능을 가지고 있으며, 최첨단 선박에 의해 수행되어야 합니다. 우리는 그것들을 개선할 기술을 가지고 있지만, 그것에 대한 자금이 필요합니다."
BRA_cruiser:0 "순양함 갱신"
BRA_cruiser_desc:0 "순양함을 지을 수 있는 우리의 능력은 다른 종류의 배보다 훨씬 더 제한적이며, 몇몇은 최근의 구매로 인한 보조로 보입니다. 하지만, 우리는 다음 세대의 브라질 순양함을 대비하는 것이 좋을 것입니다."
BRA_destroya:0 "구축함 노력"
BRA_destroya_desc:0 "적 잠수함의 공격으로부터 우리의 해안선이 안전하도록, 작지만 최신의 브라운 워터 해군을 유지해야 합니다."
BRA_subbo_hunters:0 "잠수함 사냥 함대"
BRA_subbo_hunters_desc:0 "적의 잠수함을 파괴하는 것은 기뢰를 부설하고 해안선을 순찰하는 것 이상의 것으로, 우리는 안전한 브라질이라는 우리의 목표를 달성하기 위해 승무원들을 훈련시키고 배를 개선해야 합니다."
BRA_refined_naval_tactics:0 "해군 고등 학교"
BRA_refined_naval_tactics_desc:0 "만약 우리가 강대국들의 해군을 물리치려면 우리는 안락의자보다 더 많은 것이 필요합니다. 최고만을 위한 학교는 우리 해군 장교들이 마침내 때가 올 때 무엇을 하고 언제 해야 하는지 알 수 있게 해줄 것입니다."
BRA_mastery_of_the_seas:0 "바다의 군주"
BRA_mastery_of_the_seas_desc:0 "브라질은 본래 거대한 나라이고, 우리 해군은 적도 남쪽에 있습니다. 심지어 크릭스마리네도 다른 모든 함대를 지배하고 있는 우리의 영광스러운 함대의 위엄과 기량을 경계할 것입니다!"

BRA_republican_government:0 "공화당 정부"
BRA_republican_government_desc:0 "공화당은 이념적 집단보다는 소위 브라질의 새로운 과두 정부의 기묘한 동맹에 가깝습니다. 농부들, 산업자들, 장교들 그리고 지식인들은 국가를 천천히 하지만 확실하게 미래를 향해 나아가길 바라고 있습니다."
BRA_preserving_our_republic:0 "우리의 공화국 보존"
BRA_preserving_our_republic_desc:0 "최근 몇 년 동안, 급진적인 세력이 대통령 선거에서 거의 승리했습니다; 그런 위험은 더 이상 무시할 수 없습니다. 왜냐하면 우리 공화국은 그것이 얼마나 취약할 수 있는지를 반복해서 보여줬기 때문입니다."
BRA_grand_public_works:0 "대규모 공공 사업"
BRA_grand_public_works_desc:0 "브라질에서는 도로를 건설하는 것으로 통치를 합니다. 그리고 다른 기반 시설들과 사람들이 보고 만질 수 있는 것들을 포함해서입니다; 사람들이 직면 한 수년간의 공허한 약속의 자연적인 부산물입니다. 재선을 희망하려면 원대한 손길이 필요합니다."
BRA_moral_e_civica:0 "도덕 & 문명"
BRA_moral_e_civica_desc:0 "전국의 어린이들이 종교적인 수업과 축제로 적절한 기독교 교육을 받도록 함으로써, 우리 사회의 분야를 기쁘게 하고 미래 세대를 위해 더 나은 미래를 보장할 수 있습니다."
BRA_church_back:0 "교회 지원"
BRA_church_back_desc:0 "교회와 공화국은 전통적으로 그들의 관계에 미온적인 태도를 보여왔지만, 그것은 브라질을 약화시키고 위험한 생각에 취약하게 만들었습니다. 로마와의 관계 개선은 순리입니다."
BRA_crush_interstate_banditry:0 "주간 강도질 단속"
BRA_crush_interstate_banditry_desc:0 "도적, 테러리스트 그리고 모든 종류의 범죄자들은 정의를 회피하기 위한 적절한 연방법 집행의 부족에 대한 특권을 너무 오랫동안 가져왔습니다. 그들의 과격 행위를 끝내기 위해 종종 과두 정부를 충돌시키는 긴밀한 협력이 필요합니다."
BRA_industrialist_measures:0 "산업화 조치"
BRA_industrialist_measures_desc:0 "우리 경제 지도자들이 현재의 경제 상황에 대처하기 위해 제안하는 것을 들어봅시다; 결국, 누가 더 자격이 있을까요?"
#BRA_higher_learing:0 "고등 교육 기금"
#BRA_higher_learing_desc:0 "지난 몇 십 년 동안 대학과 다른 고등 교육 기관들은 정치적 배경의 변화를 겪은 희생자들을 방치해 왔습니다. 우리는 이것을 바로잡아야 합니다."
BRA_state_power_bounduaries:0 "주의 권력 경계 공식화"
BRA_state_power_bounduaries_desc:0 "우리 연방 내의 주들은 여전히 그들 사이에 상당한 양의 소모가 있습니다. 많은 문제들이 법적인 테두리와 어려움에 직면해 있으며, 그런 논쟁은 정부의 관심을 다른 문제에서 벗어나게 합니다. 따라서, 이러한 변화를 극복하기는 어렵지만, 이것을 바꾸는 것은 필요합니다."
BRA_acordo_nacional:0 "장대한 국가 합의"
BRA_acordo_nacional_desc:0 "지금까지 여러 해 동안, 공화당 지도부는 브라질의 안정과 발전을 유지하기 위해 지역 이익, 강력한 산업 지도층, 군 장교들을 조직 해왔습니다. 우리는 이것을 계속해야 합니다."
BRA_susbsidies_for_automotive:0 "자동차 보조금"
BRA_susbsidies_for_automotive_desc:0 "자동차 산업에 종사하는 우리 친구들은 오랫동안 그들의 중요하고 필수적인 사업에 대한 세금 감면을 요구해왔으며, 우리는 국가를 위한 최선의 결과만을 원하기 때문에 그렇게 할 것입니다."

BRA_PSI:0 "PSI"
BRA_PSI_desc:0 "우리의 미래에 대한 우리의 주요 아이디어는 외국 세력으로부터 우리의 진정한 독립을 보장하는 것입니다. 이것은 수입 대체라고 알려진 방법을 통해 달성되어야 합니다: 우리는 모든 수입을 브라질 사람들이 브라질 사람들을 위해 만든 제품으로 점차 대체할 것입니다. 값싸고 폭넓은 노력이지만, 브라질이 진정으로 발전할 것입니다."
BRA_protect_our_industry:0 "우리의 산업 보호"
BRA_protect_our_industry_desc:0 "우리의 계획이 성공하려면, 우리는 우리의 상품을 불충분한 외국 경쟁으로부터 보호해야 하며, 우리의 계획된 산업화 능력을 보장해야 합니다."
BRA_seek_german_capital:0 "독일의 경제 추구"
BRA_seek_german_capital_desc:0 "이 시대의 가장 위대한 초강대국인 독일은 많은 것을 아는 많은 민간인들을 가지고 있습니다. 초기 단계에 우리의 산업에 투자하는 것은 장기적으로 큰 수익을 내는 소수의 모험적인 사람들에게 줄 것입니다."
BRA_regulate_imports_taxes:0 "수입품 규제"
BRA_regulate_imports_taxes_desc:0 "우리의 PSI 프로그램에서 중요한 단계는 브라질 제품을 더 큰 경제대국의 경쟁으로부터 보호하는 것입니다. 관세와 더불어, 우리는 브라질 사람들이 자국의 물건을 사도록 하기 위해 수입할 수 있는 특정 상품의 양을 제한할 것입니다."
BRA_seek_entente_capital:0 "영국의 경제 추구"
BRA_seek_entente_capital_desc:0 "가장 위대한 국가는 아니지만, 캐나다는 위대한 사람들로 가득 차 있고, 큰 부를 지니고 있으며, 부자가 될 기회를 갈망하고 있습니다. 초기 단계에 우리의 산업에 투자하는 것은 장기적으로 큰 수익을 내는 소수의 모험적인 사람들에게 줄 것입니다."
BRA_locomotive:0 "기관차"
BRA_locomotive_desc:0 "상파울루의 업계 리더들은 항상 국가의 선두에 있었고, 오늘날에도 다르지 않습니다! 우리 산업의 거대한 기관차는 계속하여 시골의 가난 속에서 수천 명의 사람들을 끌어낼 것입니다."
BRA_o_petroleo_e_nosso:0 "우리의 기름"
BRA_o_petroleo_e_nosso_desc:0 "석유에 대한 완전한 국가 통제를 위한 대중의 지지는 항상 있었지만, 최근 몇 년 동안 특히 아동 도서 작가인 로저 몬테이로 로바토의 노력 때문에 거대한 대중적 문제로 치솟았습니다. 우리는 현재 대중의 요구를 준수함으로써 전쟁의 중요한 자산에 대한 통제권을 보장할 수 있습니다."

BRA_left_alliance:0 "좌익 민주 정부"
BRA_left_alliance_desc:0 "민주좌파연합은 더 좋고 더 공정한 브라질에 대한 희망에 의해서만 통합되고 다양화됩니다. 우리 정부는 균형 잡힌 행동을 할 것이지만 우리 조국이 번영하려면 성공해야만 합니다."
BRA_workers_rights:0 "근로자 권리 보호"
BRA_workers_rights_desc:0 "너무 오랜 기간 동안 노동자들은 힘든 근무 교대나 유급 휴가 같은 기본적인 권리 부족과 함께, 고용주들의 자비 아래에서 살아왔습니다. 이것을 바꾸기 위해서, 우리는 새로운 법을 만들고 기존의 법을 무시하고 브라질 사람들을 탐욕스러운 침입자로부터 구해야 합니다."
BRA_increased_public_salaries:0 "공공 급여 인상"
BRA_increased_public_salaries_desc:0 "국가를 위해 일하는 많은 브라질 사람들은 오랫동안 물가 상승률보다 낮은 수준의 급여로 기력을 잃었습니다; 이 문제를 바꾸는 것은 더 많은 지출이 발생한다는 것을 의미하겠지만 우리에게 필요한 정치적 지지를 제공할 것입니다."
BRA_left_front:0 "좌익 전선"
BRA_left_front_desc:0 "우리 협력자들의 브라질에 대한 시각차가 커서 많은 논의가 이루어졌으며, 우리는 종종 의회 내에서 일치된 행동을 할 수 없습니다. 만약 우리가 그것을 바꾸려고 한다면, 우리는 우리의 좌익 전선을 위한 적절한 ED 헌장을 만들기 위해 노력해야 합니다."
BRA_railway_projects:0 "철도 프로젝트"
BRA_railway_projects_desc:0 "우리는 우리 기반 시설의 유감스러운 상태를 직접적으로 개선해야 하며, 투자자나 개인적인 도움을 기다릴 시간이 없습니다; 보다 계획된 기반 시설 성장을 위해 신속하고 결단력 있게 대처해야 합니다."
BRA_heavy_handed_development:0 "엄격한 개발"
BRA_heavy_handed_development_desc:0 "때로는, 보이지 않는 손의 올바른 방향으로의 가벼운 뉘앙스가 필요하기도 합니다. 지금은 그런 때가 아닙니다, 국가는 경제를 통제해야 합니다!"

BRA_plano_de_metas:0 "목표 계획"
BRA_plano_de_metas_desc:0 "우리는 산업화와 경제성장의 커다란 전략적 목표를 세울 것입니다; 소위 목표 계획이라고 불리는 이것은 모든 경제 정책의 방향을 안내할 우리의 방위가 될 것입니다."
BRA_dobra_a_meta:0 "목표 확장"
BRA_dobra_a_meta_desc:0 "우리는 산업화의 정해진 목표가 없습니다. 우리가 목표에 도달할 때 우리는 목표를 두 배로 늘리고 계속해서 브라질을 앞으로 나아가게 할 것입니다."
BRA_conquest_of_the_west:0 "서부 정복"
BRA_conquest_of_the_west_desc:0 "우리의 대중과 마찬가지로 우리의 사회기반시설은 국가의 해안선에 집중되어 있고, 내륙 도시들은 세계와 제대로 연결되어 있지 않습니다. 이것을 바꾸면 이 지역들이 발전하는데 도움이 될 것입니다."
BRA_taming_the_sertao:0 "오지 길들이기"
BRA_taming_the_sertao_desc:0 "광활한 마른 땅, 지친 마을 사람들, 작은 마을들, 타는 듯한 태양. 브라질이 진보와 거의 반대되는 시기를 떠올리게 합니다. 기차가 철로를 따라 출발하면서 시간이 지나면 이 이미지들을 지워버릴 것입니다."
BRA_inflation_struggle:0 "물가 상승률 투쟁"
BRA_inflation_struggle_desc:0 "예상했던 대로, 우리의 팽창주의 통화 정책은 시장에 과도한 통화를 만들어냈습니다. 상황이 더 악화되기 전에 이 상황을 바로잡기 위해서는 몇 가지 신중한 조치를 취해야 할 것입니다."

BRA_liberal_alliance:0 "자유 정부"
BRA_liberal_alliance_desc:0 "구 공화국의 상징인 반면, 자유당은 그것을 통치했던 옛 군주의 공통점을 거의 가지고 있지 않습니다. 공화주의와 인본주의 사상에 바탕을 둔 그들의 미래상은 많은 브라질 사람들에게 공유되지 않을 수도 있지만 그럼에도 불구하고 그들은 그것을 성취하기 위해 노력할 것입니다."
BRA_press_freedom:0 "언론의자유 보호"
BRA_press_freedom_desc:0 "자신의 의견을 말할 권리는 공화국에서 가장 기본적인 권리이며, 특히 언론에 관해서 그렇습니다. 존경받는 신문에서부터 부끄럽지 않은 타블로이드판까지, 우리는 어떠한 판단도 하지 않을 것이며 브라질 사람들이 위조에서 진실을 결정하도록 할 것입니다."
BRA_state_taxation_reform:0 "국가세법 개혁"
BRA_state_taxation_reform_desc:0 "너무 많은 세금이 연방 정부에서 유지되고 있으며, 연방 협약에 대한 명백한 배신은 현재 몇 년 된 것입니다. 우리는 각 연방 구성원의 화합으로 자신을 적절히 유지할 수 있는 충분한 수입을 갖도록 할 것입니다."
BRA_civil_liberties:0 "시민적 자유"
BRA_civil_liberties_desc:0 "우리는 사람들의 가장 기본적인 권리조차도 최근 몇 년 동안 폭력 단체들로부터 위협을 받았기 때문에 사람들의 권리를 보호하기 위해 노력해야 합니다. 준군사단체들은 우리의 기본권을 침해하려 하고 우리는 그들이 그렇게 하도록 허락하지 않을 것입니다."
BRA_positivism:0 "실증주의"
BRA_positivism_desc:0 "실증주의는 브라질 공화국이 수립된 가치였으나 구 공화국이 탐욕과 군사적 야심에 빠져들면서 잊혀졌습니다. 우리는 항상 진보하는 자유롭고 주권적인 브라질에 대한 우리의 약속을 갱신할 것입니다."

BRA_soften_regulations:0 "부드러운 규제"
BRA_soften_regulations_desc:0 "과도한 세금과 함께 은행과 다른 기관에 대한 지나치게 엄격한 규제는 이러한 불확실한 시기에 문제를 일으키고 있습니다. 우리는 경제가 순조롭게 돌아가도록 보장해야 합니다."
BRA_mining_grants:0 "채광 보조금"
BRA_mining_grants_desc:0 "브라질의 막대한 광물자원은 우리의 것입니다. 우리가 해야 할 일은 우리의 탐사자들이 이 엄청난 부를 적절히 활용할 수 있도록 하는 것입니다."
BRA_local_tax_breaks:0 "지방세 우대"
BRA_local_tax_breaks_desc:0 "브라질 사람들의 일상생활의 몇몇 생필품들이 최근의 경제 격변으로 인해 그들의 가격이 바뀌었습니다. 특정 생필품에서 매일 세금 우대 조치를 함으로써, 우리는 나라의 상황을 처음에는 지역적으로, 그리고 그다음에는 전국적으로 개선할 것입니다."
BRA_para_mining_aluminum:0 "알루미늄 채광"
BRA_para_mining_aluminum_desc:0 "희귀하고 필수적인 광물을 채굴하는 우리의 능력은 아직 완전히 그 잠재력에 도달하지 못했습니다. 우리는 이 금속들이 채굴되어 국가의 보호와 개선을 위해 사용되도록 해야 합니다."
BRA_flexibilize_unions:0 "노동조합 유연화"
BRA_flexibilize_unions_desc:0 "우리는 노동조합이 의무적일 뿐만 아니라, 정치적 문제에 대한 참여도가 낮아지도록 하고, 중요한 서비스에 대한 파업에 제한을 두기 위해 노력할 것입니다."
BRA_financial_institutions:0 "금융 기관"
BRA_financial_institutions_desc:0 "우리 정부는 거시경제 계획에서부터 기본적인 통화 통제에 이르기까지 적절한 현대 경제의 특징들이 많이 부족합니다. 만약 우리가 필요할 때 개입할 수 있는 능력을 향상시키려면, 그렇게 할 수 있는 우리의 도구가 적절하게 날카로워지도록 해야 합니다."

BRA_liberal_republicans:0 "자유민주주의 정부"
BRA_liberal_republicans_desc:0 "소위 자유주의자라는 사람들은 자유주의가 진정 무엇을 의미하는지 모릅니다; 공화당에 대한 그들의 단순한 반대가 그들의 전체 계획입니다. 브라질이 자유공화국의 원칙을 진정으로 따라야 할 때입니다."
BRA_curb_desenvolmentismo:0 "개발주의 억제"
BRA_curb_desenvolmentismo_desc:0 "국가가 경제에 개입하는 것이 발전의 열쇠라는 개념은 매우 특이한 세계 불안의 시기에 태어난 어리석은 것입니다. 국가가 진정으로 부자가 될 수 있는 유일한 방법은 자유 기업들이 적절한 방식으로 번창하도록 허용하는 것입니다."
BRA_flexibilize_work_law:0 "작업법의 유연화"
BRA_flexibilize_work_law_desc:0 "이전 행정부가 정한 고정 관행은 너무 엄격하고 비공식 고용을 장려합니다. 우리는 현대적이고 미래 지향적인 사고방식을 가지고 계약을 현대화하고 융통성 있게 해야 합니다."
BRA_lower_salary_increase:0 "낮은 급여 인상률"
BRA_lower_salary_increase_desc:0 "국가의 총경비의 대부분은 일을 거의 하지 않으면서도 그것에 대해 매우 후하게 보수를 받는 공무원들로부터 나옵니다; 대부분의 고용은 정치가들에 의해 그들의 친구들과 그들의 선호를 받은 사람들에게 특혜가 주어집니다. 공무원 수를 줄이고 급여 인상률을 대폭 줄임으로써 우리는 소득을 크게 개선할 것입니다."
BRA_gold_reserves:0 "금 비축"
BRA_gold_reserves_desc:0 "우리가 살고 있는 그런 위험한 시기에 전쟁의 전선과 같이 가격이 변동되지 않는 걸 원하는 시장은 필사적으로 안전을 갈망합니다. 금은 해결책이며, 비축량을 늘리면 정부와 통화에서 신뢰도가 높아질 것입니다."
BRA_state_level_fiscal_responsability:0 "주정부 재정 책임"
BRA_state_level_fiscal_responsability_desc:0 "주정부는 너무 오랫동안 그들이 얻는 것보다 훨씬 더 많은 재정을 소비해 왔는데, 대부분이 엘리트들의 화려한 권력 과시를 위한 무의미한 도로 공사 형태입니다. 이 상황을 개선하려면 적절한 법적 안전장치가 있어야 합니다."
BRA_fiscal_reform:0 "재정 개혁"
BRA_fiscal_reform_desc:0 "연방 수준의 재정 개혁은 힘든 작업입니다; 그러나 정부가 소위 정치적 엘리트들에게 지급한 좌파 예술 유형의 자금과 다른 사치품 등 노골적으로 삭감할 수 있는 지출 분야가 많습니다."
BRA_coffee_tax_breaks:0 "커피 세금 우대"
BRA_coffee_tax_breaks_desc:0 "우리의 농부들과 그들의 숭고한 노력이 브라질의 경제를 발전시키는 것입니다. 지난 몇 년간의 재난으로부터 그들을 구하는 데 시간을 낭비할 필요는 없습니다. 그들은 우리나라의 미래에 필수적이기 때문입니다."
BRA_strict_liberties_protection:0 "자유의 엄격한 보호"
BRA_strict_liberties_protection_desc:0 "우리는 반공화주의적 정서가 다시 떠오르는 것을 허락하지 않을 것입니다. 하지만 모든 비반역적인 생각이 들 수 있고 들어야 하며, 모든 종류의 언론이 존중되어야 합니다."
BRA_garner_foreign_capital:0 "사유 재산 취득"
BRA_garner_foreign_capital_desc:0 "민간부문과 합작투자를 통해, 우리는 우리나라의 경제 회복 상황을 개선할 수 있습니다."
BRA_bastion_of_liberty:0 "자유의 요새"
BRA_bastion_of_liberty_desc:0 "모두에게 적용되는 자유와 정의는 모든 공화국의 궁극적인 목표입니다. 우리가 살고 있는 잔인하고 비이성적인 세계에서는 자유의 빛이 희미해지면서, 어떤 사람들은 질서를 유지하기 위해 폭정이 필요하다고 믿습니다. 하지만 자유를 위한 전쟁으로 이미 분열된 공화정의 시민들은 평화가 그 자체의 보상이라는 것을 압니다."

BRA_illegalize_integralism:0 "인테그랄리즘 불법화"
BRA_illegalize_integralism_desc:0 "인테그랄리즘은 국민을 위해 만들어진 공화국과 양립할 수 없는 위험하고 반민주적인 이념입니다. 그들의 훼방을 더 이상 허용할 수 없습니다."

BRA_destroy_their_militias:0 "인테그랄리즘 민병대 격파"
BRA_destroy_their_militias_desc:0 "많은 준군사 무장단체들이 인테그랄리스트들에 의해 조직되어, 절대로 오지 않을 국가 전복에 대비하고 있습니다. 이제, 그러한 세력들을 파괴하는 것은 민주주의 국가로서의 우리의 의무입니다."
BRA_crush_radical_unions:0 "급진적 노동조합 해산"
BRA_crush_radical_unions_desc:0 "소위 말하는 노동자들의 '대표자들'은 더 큰 이익에 협력하기보다는 오히려 내전에 우리나라를 집어넣을 것입니다. 그들의 과대망상을 끝낼 때가 되었습니다."
BRA_red_scare:0 "붉은 공포"
BRA_red_scare_desc:0 "우리는 브라질 인으로서 단결해야 합니다. 그것은 그들을 위협할 것입니다; 외국의 침략, 빈곤, 그리고 최악인 생디칼리즘!"
BRA_industry_defend_the_republic:0 "공화국의 방어"
BRA_industry_defend_the_republic_desc:0 "우리의 적들은 우리 공화국을 해체하기 위해 여러 번 노력했습니다. 그러나 내전, 투쟁, 그리고 위기를 통해, 우리 공화국은 존속하고 그 별은 더 밝게 빛나며, 그것은 항상 국민들의 의지가 우세하다는 것을 보여주는 세계로의 신호입니다."
BRA_weapons_grants:0 "무기 보조금"
BRA_weapons_grants_desc:0 "브라질은 스스로를 방어할 필요가 있고, 그렇기 때문에 우리는 우리를 약하다고 생각하는 사람들에 맞서 우리나라를 무장시킬 민간 기업의 도움이 필요할 것입니다."

BRA_AIB:0 "섭정"
BRA_AIB_desc:0 "국민의 의지가 뚜렷해지고, 국가는 이제 브라질 자체를 구하기 위해 필요한 일을 할 대통령이 있습니다; 다시 제국으로 재조직합시다!"
BRA_massive_rallies:0 "대중 집회"
BRA_massive_rallies_desc:0 "모든 사람들에게 복원에 대한 사람들의 지지가 보여져야 합니다! 우리는 전국의 지지자들을 모아 우리의 대중적 지지를 여전히 의심하는 사람들을 압박할 것입니다."
BRA_ensuring_military_loyalty:0 "군대 충성 보장"
BRA_ensuring_military_loyalty_desc:0 "슬프게도 우리 군대의 많은 사람들은 공화주의적 동조심을 품고 있습니다. 우리는 새로운 정부 체제로의 전환이 순조롭게 이루어지도록 조치를 취해야 할 것입니다."
BRA_propaganda_efforts:0 "선전 활동"
BRA_propaganda_efforts_desc:0 "브라질 국민들은 약한 공화국을 해체함으로써 얻을 수 있는 실질적인 이익을 인식해야 하며, 우리는 이 노력에 어떠한 비용도 아끼지 않을 것입니다."
BRA_church_support:0 "교회 지원 공식화"
BRA_church_support_desc:0 "성직자들은 이제 완전히 우리 뒤에 서 있고, 국가를 모든 것으로 만들기 위한 우리의 노력들이 있습니다. 새로운 브라질은, 우리 아가씨의 축복과 함께, 신 아래, 하나의 국가가 될 것입니다."
BRA_woo_northern_colonels:0 "북부 코로네이스 지지 호소"
BRA_woo_northern_colonels_desc:0 "코로네이스(정치, 경제 및 사회적 힘을 통제하는 큰 시골 지역의 대표)는 단순하지만 영향력 있는 사람들입니다. 그들은 아주 적은 돈으로 살 수 있고, 그들의 충성심은 왕정에게 매우 가치 있습니다."
BRA_the_empire_strikes_back:0 "브라질 제국"
BRA_the_empire_strikes_back_desc:0 "페드로 3세 폐하가 제국의 왕위를 받을 준비가 되어 있습니다. 다시 한번 브라질은 항상 의도해왔던 왕정이 되었습니다. 대관식을 조직하고 폐하가 살게 될 궁전들을 복원하는 것 같은 마지막 준비만 하면 됩니다. 그리고 우리는 시작할 수 있습니다. 제국은 완전한 힘을 가지고 다시 살아났고, 어쩌면 온전히 남을지도 모릅니다!"
BRA_one_nation:0 "하나의 국가"
BRA_one_nation_desc:0 "세속적인 힘으로부터 교회를 분리하는 것에 대한 급진적인 생각은 원시적인 생디칼리스트들의 헛소리입니다. 교회는 시작부터 이 어두운 시대까지 우리나라의 심장과 영혼이며, 재건 사업의 바깥에 놓아두는 것은 근시안적입니다. 사회주의는 최악입니다!"
BRA_protecting_the_first_brazilians:0 "최초의 브라질인 보호"
BRA_protecting_the_first_brazilians_desc:0 "우리의 원주민들은 오래전부터 공화국에서 방치되어 왔으며 심지어 다른 나라들보다 더 많이 방치되어 왔습니다. 그들의 마을과 지역사회는 보호될 것이며, 그들의 땅은 세계의 악에 대항하여 적절하게 보호될 것입니다; 그리고 그들은 또한 우리가 미래에 왕국의 모든 도시에 주고 싶어 하는 자치권을 누릴 것입니다."

BRA_afro_religions:0 "아프리카 문화 보호"
BRA_afro_religions_desc:0 "브라질의 아프리카인들은 오랫동안 공화국에 의해 무시되어왔습니다; 이 잔인한 관습을 끝낸 것에 대해 군주제를 원망했던 이전 노예 소유주들에 의해 어떻게 만들어지고 유지되었는지를 고려하면 놀라운 사실입니다. 그들의 집회와 관습은 보호될 뿐만 아니라, 브라질 국민의 침묵하는 다수를 실제로 돌보는 국가에 의해 격려될 것입니다."
BRA_criminalize_racism:0 "인종차별 범죄 처벌"
BRA_criminalize_racism_desc:0 "브라질의 엘리트들은 불행한 사람들을 조롱하면서 그들의 재산을 노리고 불행한 사람들은 보호받지 못한 채 오랫동안 살아왔습니다. 좋은 기독교인들을 노예로 만드는 것에 만족하지 않는 이러한 독수리들 또한 평등에 대한 정치적 헛소리를 내면서 그들 자신이 토착민이나 이민자들보다 더 잘 믿는 것처럼 보입니다. 어떤 사람들은 다른 사람들보다 더 평등해야 한다고 생각합니다; 하지만 이것은 결코 브라질에서는 그렇지 않을 것입니다. 기본적인 존경과 관용이 부족한 사람들은 제국 법의 전권을 직면할 것입니다."
BRA_healing_the_chaos:0 "혼란 치유"
BRA_healing_the_chaos_desc:0 "내전은 신체와 건물에 있는 것보다 훨씬 더 심각한 상처를 입힙니다. 바로 옆에 있는 사람이 소위 '민주적 절차'로 인한 적, 분열, 혼돈일 수도 있다는 생각입니다; 이제는 브라질의 제국에 훼방이 될 수 있는 모든 악을 빠르게 처리해야 될 때입니다."
BRA_corporate_power:0 "기업의 힘"
BRA_corporate_power_desc:0 "우리는 진보한 우리 직원들이 계속해서 나라를 산업화하고 부유하게 만들고 그들과 더 가까이서 경제적 번영을 이룰 수 있는 수단을 갖도록 해야 합니다."
BRA_end_gommunism:0 "불안 제거"
BRA_end_gommunism_desc:0 "생디칼리즘의 악령이 세계를 떠돌고 있습니다. 고맙게도, 그러한 악령들은 모두 십자가와 이것들이 서있는 것을 두려워합니다: 진실, 정의, 그리고 브라질식 생활 방식."
BRA_christian_integral_unions:0 "기독교 노동조합"
BRA_christian_integral_unions_desc:0 "우리는 생디칼리즘과 싸우기 위해 필요한 많은 조치를 취해왔지만, 우리는 노동자들이 노동조합에 가입하는 것을 금지해서는 안 됩니다. 왜냐하면 우리 사회는 동업자들과 좋은 관계를 조성해야 하기 때문입니다. 하지만, 그들은 더 이상 마르크스의 숭배자들이 아니라 영혼이 평화를 찾을 수 있는 장소가 될 것입니다."
BRA_heroic_cult:0 "영웅적 문화"
BRA_heroic_cult_desc:0 "브라질 역사의 위대한 남녀들은 공화주의자들에 의해 무시당했는데, 공화당은 망상에 빠져서 노예 주인인 티라덴테스를 영웅으로 선택했습니다."
BRA_cultural_exchange_brazil:0 "국가 문화"
BRA_cultural_exchange_brazil_desc:0 "브라질은 항상 문화적으로 다양했고, 수백 개의 지역 전통, 축제, 방언에 걸쳐 있습니다. 우리는 보다 높은 수준의 교류를 촉진하고, 그들이 속한 곳에서 이러한 전통을 발전시키고, 대중적인 전통으로 이번 주에 프랑스에서 어떤 문화든지 간에 대체되어야 한다고 주장하는 마르크스주의자들을 무시할 것입니다."
#BRA_advisory_parliament:0 "자문 의회"
#BRA_advisory_parliament_desc:0 "제국 의회는 이제 원래의 기능으로 축소될 것입니다; 황제가 원한다면 국가의 문제에 대한 최종 결정을 내리겠지만, 다른 경우에는 국회가 그에게 최선의 행동방침을 조언할 것입니다."
BRA_direct_imperial_prerrogatoves:0 "직접적인 황제 특권"
BRA_direct_imperial_prerrogatoves_desc:0 "많은 행동과 지시, 그리고 법령이 이제 우리 현명한 국왕의 직접적인 칙령이 될 것이며, 이는 폐하가 브라질에 중요하다고 믿는 중요한 문제들에 개입할 수 있다는 것을 확실히 하기 위한 것입니다."
BRA_curb_state_powers:0 "주정부 권력 억제"
BRA_curb_state_powers_desc:0 "브라질의 주들은, 그들이 공화국에 존재했던 것처럼, 제국에 대항하여 쿠데타를 이끈 잔인한 과두제 정부의 상속자들입니다. 페드로 2세는 화해를 바라는 마음에서 그들과 맞서지 않았습니다. 우리는 같은 실수를 하지 않을 것이고, 우리는 이 지역의 영주들에게 제국의 진정한 힘을 보여줄 것입니다!"
BRA_true_education:0 "참된 교육"
BRA_true_education_desc:0 "수십 년 동안, 공화당의 소위 지식인들은 학교 책들을 선전, 가짜 역사, 황실에 대한 비방 등으로 오염시켜 왔습니다. 우리는 이 익살극이 더 이상 진행되도록 해서는 안됩니다; 이 허구적인-마르크스주의 책들은 모두 학교로부터 멀리 떨어진 곳에 놓아야 합니다."
BRA_brazilian_youth:0 "브라질 청소년 리그"
BRA_brazilian_youth_desc:0 "요즘 아이들은 책임감과 의무감이 없습니다; 자연스레 학교에서, 그리고 어떤 경우에는 부모님이 가르쳐 준 모든 자유주의 정신 때문입니다! 이런 슬픈 상황을 바로잡기 위해 브라질은 모든 사람들이 충실하고 좋은 삶을 살 수 있도록 우리 막내에게 진정한 가치를 알리는 청소년 단체를 만들 것입니다."
BRA_true_municipalism:0 "진정한 지방 자치주의"
BRA_true_municipalism_desc:0 "브라질은 단지 사소한 경쟁상대가 아닌 진정한 분권화가 필요합니다. 브라질에 대한 우리의 계획의 핵심은 모든 도시, 마을, 농장이 자신의 것을 보호하고, 자신의 것을 관리하고, 모든 브라질 사람들이 신과 그의 가족과 함께 그의 삶을 사는 것입니다."
BRA_imperial_blueguards:0 "황실 녹위대"
BRA_imperial_blueguards_desc:0 "우리 젊은이들 중 많은 수가 자선단체, 무료 급식소를 통해 사람들을 돕고 생디칼리스트의 바리케이드와 다른 폭도들을 해체하는 일을 한동안 해왔습니다. 이 훌륭한 청년들을 축하할 뿐만 아니라, 그들의 조직은 국가에 더 가까워질 것이고, 녹색 셔츠는 진정한 브라질의 가장 위대하고 자랑스러운 조직이 될 것입니다."
BRA_grant_titles:0 "작위 부여 갱신"
BRA_grant_titles_desc:0 "제국 시대에는 많은 공작과 백작과 귀족들이 있었는데, 그들은 그들만의 힘으로 작위를 따냈지만, 질투심 많은 공화주의자들에 의해 폐지되었습니다. 기존의 직함을 복원하고 새로운 직책을 만들어냄으로써, 우리는 이 반정부적 제국에서 고귀한 지위를 계속 육성할 것입니다."
BRA_sponsor_popular_festivals:0 "대중적인 축제 후원"
BRA_sponsor_popular_festivals_desc:0 "브라질 사람들은 축제와 축하의 풍부하고 다채로운 전통을 가지고 있습니다. 카니발이나 세인트 존의 축제 같은 것들은 오래된 것이고, 반면에 위대한 축구 경기와 같은 다른 것들은 훨씬 더 새로운 것입니다. 국가는 모든 시민들의 행복에 대해 걱정해야 하며, 따라서 우리는 지구상에서 가장 행복한 사람들인 브라질 사람들의 오락에 크게 투자할 것입니다."
BRA_i_am_the_senate:0 "유기적인 제국"
BRA_i_am_the_senate_desc:0 "유기 제국은 마치 몸처럼 작용하기 때문에 그렇게 불립니다; 모든 구성원은 그들 자신의 삶을 가지고 있고, 각 구성원은 국가를 위해 필수적이고, 그럼에도 불구하고 국가의 일부분입니다. 다른 말로 몸을 건강하게 하기 위해서는, 좋은 식단을 가지고 있어야 하고, 어떤 질병이나 어떤 세포가 고장 나면 즉시 치료해야 합니다..."
BRA_imperial_cavalry:0 "제국 드라군"
BRA_imperial_cavalry_desc:0 "오랜 시간 잊혀진 명예로운 황실 경비대, 그리고 우리 승마 전통의 다른 부분들은 우리의 역사와 군대에서 적절한 장소로 복원될 것입니다. 결국 브라질의 지형은 항상 자동차보다 말에 더 적합했습니다."
BRA_send_aid_portugal:0 "우리의 형제들 지원"
BRA_send_aid_portugal_desc:0 "포르투갈이 포위되었습니다! 어둠의 세력은 어떤 식으로든 매력적인 작은 왕국을 파괴하려고 합니다. 우리는 그들을 구해야 합니다!"
BRA_holy_war:0 "성스러운 투쟁"
BRA_holy_war_desc:0 "거룩한 십자가에 보호받는 군대는 이길 수 없습니다! 인터내셔널을 파괴하라, 신이 그것을 원할지어다!"
BRA_glory_of_empire:0 "제국주의 장려"
BRA_glory_of_empire_desc:0 "약한 공화국에 비해 제국의 영광은 태양을 초와 비교하는 것과 같습니다. 시민들에게 경외심을 심어주려는 부르주아의 애처로운 시도에도 아무도 공화국의 상징을 존중하지 않았습니다. 제국의 경우는 절대 아닐 겁니다!"
BRA_never_surrender:0 "완강한 제국주의"
BRA_never_surrender_desc:0 "군주제는 지난 세기에 단 한 발의 총도 발사하지 않고 멸망했습니다. 우리는 어떤 상황에서도 다시는 이런 일이 없도록 할 것입니다. 우리의 제국을 무너뜨리기 위해서, 그 사악한 생디칼리스트들은 모든 최후의 황실 경비대를 제압해야만 할 것입니다!"
BRA_aid_africa:0 "부담을 견디다"
BRA_aid_africa_desc:0 "문명화를 위한 임무를 수행하는 것은 가벼운 부담이 아닙니다. 독일인들은 그들의 개인적인 영광을 위해 그것을 가져갔습니다; 모든 개신교도들은 결국 어떤 진정한 미덕보다 이익을 위해 더 신경을 씁니다. 그들의 거대한 식민지 사업의 실패는 수백만 명의 영혼을 위험에 빠뜨리고, 대륙에 있는 우리의 친구들과 함께 이 광기를 끝내는 것을 돕는 것은 문명화된 국가로서의 우리의 의무입니다."
BRA_bring_togo_fold:0 "토고 지원"
BRA_bring_togo_fold_desc:0 "토고의 땅은 브라질 소수 민족들 사이에 우뚝 서 있으며, 독일의 무능함이 이를 갉아먹는 것처럼 아프리카에서는 홀로 표류하고 있습니다. 이제, 도움의 손길을 뻗치고 그들을 돕는 것은 우리에게 달려있습니다."
BRA_camarao:0 "혼란으로부터 노예 해안 구조"
BRA_camarao_desc:0 "많은 브라질 사람들의 조상이 있는 곳인, 옛 노예 해안의 땅은 약한 독일인들이 기본적인 국가 기능을 수행할 수 없기 때문에 무정부 상태에 빠졌습니다. 우리의 많은 사람들의 조국에 우리의 영향력 발판을 마련하기 위해 새로이 설립된 국가들에게 원조와 무역을 해야 합니다."
BRA_safeguard_guarani_peoples:0 "과라니족 보호"
BRA_safeguard_guarani_peoples_desc:0 "파라과이의 용감한 사람들은 그들을 단지 파괴만 하려고 하는 잔인한 지도자 아래 오랫동안 고통받아 왔습니다. 그들의 땅과 문화를 제대로 보호하기 위해, 우리는 개입해서 그곳의 생디칼리스트와 자유주의자들을 뿌리뽑을 것입니다."
BRA_cisplatina:0 "시스플라티나"
BRA_cisplatina_desc:0 "우루과이는 그들의 반란으로 민족성의 정체성을 만들어냈지만, 기존의 정체성을 분해하는데 많은 시간이 걸릴 것입니다. 그러나 우리는 아르헨티나의 침략에 대한 예방책으로 동부의 공화국을 무력으로 점령함으로써 브라질의 남대서양 지배권을 지켜야 합니다."
BRA_develop_araucania:0 "마푸체족 구출"
BRA_develop_araucania_desc:0 "수십 년 동안 칠레와 아르헨티나의 마푸체 원주민들은 잔인한 점령과 토지 절도로 고통을 받아왔습니다. 그들이 회복하도록 돕는 것이 우리의 최우선 과제입니다."

BRA_new_state:0 "새로운 국가"
BRA_new_state_desc:0 "새로운 국가는 브라질의 수호자이자 후견인으로 굳어졌습니다. 모두가 그들의 임무를 완수할 것으로 기대되고, 브라질은 이 어려운 시기로부터 그 어느 때보다도 더 강하게 나타날 것입니다!"
BRA_crush_state_powers:0 "주정부 권력 축소"
BRA_crush_state_powers_desc:0 "이 공화국에 오랫동안 존재해 온 주정부들은 단지 국가를 약화시키고, 거의 이름뿐인 봉건 영주들인 지방 지도부가 국민들을 사슬로 묶어놓기를 원합니다. 더 이상은 안됩니다! 바르가스 하의 사람들은 그들의 자치권을 파괴하고, 주의 국기를 불태우며, 브라질이 우선되도록 할 것입니다!"
BRA_a_romena:0 "루마니아 인"
BRA_a_romena_desc:0 "그렇습니다, 새로운 헌법은 사람들에게 루마니아 철위대를 약간 생각나게 한다는 몇 가지 우려가 있습니다. 하지만 때때로 민주주의의 약점과 맞서 싸워야 하고, 우리 정부는 그 더러운 정권보다 공정하고 덜 불안정합니다."
BRA_crush_tenete_rebels:0 "반항적인 장교들 퇴역"
BRA_crush_tenete_rebels_desc:0 "군대에는 새로운 질서에 대해 공공연히 불만을 표한 많은 장교들이 있습니다. 그런 부주의한 말은 국가의 적들에게 자유를 희생당할 것입니다."
BRA_retire_deport:0 "불충한 사람 은퇴시키기"
BRA_retire_deport_desc:0 "일부 고위급 장교들 또한 반역적인 생각을 가지고 있습니다. 하지만 마치 길거리 깡패인 것처럼 처리하기에는 이것은 중요한 사항입니다. 우리나라에 대한 그들의 봉사를 위해 그들은 명예롭게 은퇴할 것입니다."
BRA_violent_crackdown_syndies:0 "코헨 계획"
BRA_violent_crackdown_syndies_desc:0 "중요한 인테그랄리스타 본부 급습 이후 우리는 뭔가 난처한 것을 발견했습니다. 그들은 일부 핵심 장교들과 공적인 인물들이 생디칼리스트 쿠데타를 일으킬지에 대한 자세한 계획을 가지고 있었던 것 같습니다! 이 괴물들이 야기하는 모든 고통에도, 그들은 포기할 수 없는 것처럼 보입니다. 이제 우리는 그들의 배신에 대한 반박할 수 없는 증거를 가지고 있고, 아무도 브라질의 분노를 피할 수 없을 것입니다!"
BRA_stopping_fake_news:0 "브라질의 소리"
BRA_stopping_fake_news_desc:0 "브라질 사람들에게 국가의 행보에 대해 더 잘 교육하고 알리기 위해, 우리는 국가가 국민들과 적절하게 소통할 수 있는 그런 방송과는 달리 라디오 쇼를 만들 것입니다. 구아나바라 만에서의, 19시간"
BRA_new_era_new_life:0 "새로운 시대"
BRA_new_era_new_life_desc:0 "새로운 힘이 떠오르고 있습니다! 브라질의 힘은 이스타두 노부(새로운 국가)가 모든 브라질 국민의 기반 시설과 삶을 개선하겠다는 의지를 굳건히 함에 따라 높아질 것입니다."
BRA_juventude:0 "새로운 청소년"
BRA_juventude_desc:0 "많은 청소년 단체들은 우리가 살고 있는 평화의 새로운 시대를 위해 혈안이 되어 있습니다. 게으른 사람은 나쁜 생각에 취약하기 때문에, 우리는 그들을 찬양할 뿐만 아니라 그들을 전국적으로 표준적인 관습이 되도록 해야 합니다."
BRA_election_monitors:0 "선거 감독"
BRA_election_monitors_desc:0 "선거 사기는 큰 위험입니다! 우리는 사람들의 의지를 항상 들을 수 있도록 현재보다 더 신뢰할 수 있는 개표소를 세울 필요가 있습니다."
BRA_woo_military_footmen:0 "병영 지지"
BRA_woo_military_footmen_desc:0 "새로운 국가의 존속을 보장하기 위해, 우리는 공화국이 오랫동안 방치해 온 장교들과 군인들에게 적절한 관심을 기울일 것입니다. 군대는 더 강해질 것이고, 우리의 입장은 더 안전해질 것입니다."
BRA_literacy_investment:0 "새 교육 지침"
BRA_literacy_investment_desc:0 "아이들은 누가 그들의 새 학교를 지었는지, 누가 무서운 생디칼리스트들을 나라에서 쫓아냈는지, 누가 엄마와 아빠가 일과 좋은 삶을 갖도록 했는지 알아야 합니다. 물론, 과거의 도둑이 아니라 위대한 대통령입니다."

BRA_populist_work_laws:0 "CLT 설립"
BRA_populist_work_laws_desc:0 "탐욕스러운 자본가들의 거센 비난을 받고 있는 우리의 새로운 노동법은 노동자들의 삶을 크게 개선하고 향후 수십 년간 브라질의 정치 생활의 틀을 잡을 것입니다."

BRA_heavy_devlopent:0 "중공업화"
BRA_heavy_devlopent_desc:0 "우리는 브라질을 가난하게 유지하기 위하여 새로운 국가를 건설하지 않았습니다! 우리는 우리의 성공을 방해하는 문제들을 제쳐두는데 필요한 힘을 얻었습니다."
BRA_honor_alliance_industrialists:0 "우리의 약속을 이행하다"
BRA_honor_alliance_industrialists_desc:0 "우리가 새로운 브라질로 올라갈 때, 우리는 지역 지도부와 강력한 동맹국들과 많은 거래와 협정을 맺었습니다. 그들에게 한 약속을 지킬 때입니다; 승리자에게, 전리품을!"
BRA_connect_the_land:0 "육지 연결"
BRA_connect_the_land_desc:0 "브라질은 강과 산에 의해 오랫동안 분리되어왔습니다. 브라질 사람들은 적절한 동질감이 없기 때문입니다. 나라를 적절히 통합하기 위해서, 우리는 어떤 마을도 고립된 채로 남아있지 않고 브라질의 심장 박동이 하나로 이루어지도록 해야 합니다."
BRA_consolidate_the_new_state:0 "새로운 국가 통합"
BRA_consolidate_the_new_state_desc:0 "우리의 웅대한 설계 방향에는 더 많은 조치가 취해져야 합니다. 그들의 문 앞에서 부는 변화와 진보의 바람을 인식하는 지역 지도자들과의 거래와 합의를 포함합니다."
BRA_defang_opposition:0 "반대파 제거"
BRA_defang_opposition_desc:0 "물론, 독재자만이 반대파를 가지지는 않습니다. 다행히 우리 새로운 국가의 안정을 위해, 대부분의 야당 의원들은 우리의 아래에서 일하고 있습니다."
BRA_extended_executive_power:0 "확장된 권력"
BRA_extended_executive_power_desc:0 "공화정의 현재 구조는 실제 국가보다는 낡은 정치모임에 더 적합하고 부적절합니다. 앞으로 수십 년 동안 우리나라가 생존할 수 있도록 하려면 많은 조치를 취해야 합니다."


BRA_the_counter_coup:0 "쿠데타"
BRA_the_counter_coup_desc:0 "오늘 일어난 국민의 의지에 대한 심각한 공격 이후 반혁명이 일어났습니다: 국민들은 군대와 단합된 목소리로 쿠데타 주동자들의 합법성 요구를 거부했습니다. 그들의 위협과 분열을 초래하는 전술은 그들을 구하지 못했고, 이제 브라질 자본주의는 그 시대가 지났습니다!"
BRA_f_anarchist_b:0 "자치주의자"
BRA_f_anarchist_b_desc:0 "'자치주의자들은 그들이 아닌 것에 의해서보다 그들이 무엇인지에 의해 더 잘 정의된다.'"
BRA_rehabiltate_officer_corps:0 "장교단 재건"
BRA_rehabiltate_officer_corps_desc:0 "노동자들의 어깨 위에 자본주의가 세워졌습니다. 많은 사람들이 너무 무서웠거나 너무 약해서 주인에게 반항하지 못했습니다. 이 불쌍한 반동주의의 졸개들이 그들이 명백히 후회하는 실수에 대한 대가를 치뤄야 할까요? 단순히 가족을 보호하던 사람들을 처벌해야 할까요?"
BRA_brazil_own_socialism:0 "브라질의 사회주의"
BRA_brazil_own_socialism_desc:0 "브라질의 독특한 역사와 문화는 우리가 프랑스와 브리튼에 관련된 생각을 적용할 수 없다는 것을 의미하며, 사유 재산에 대한 엄격한 소유권 감시를 가져서는 안 된다는 것 의미합니다. 정통적인 이념은 브라질의 진보를 방해할 수 없습니다!"

BRA_shrink_state:0 "주정부 권력 축소"
BRA_shrink_state_desc:0 "브라질의 주는 항상 억압과 중앙집권의 도구였습니다."
BRA_anti_monarchist_militas:0 "인테그랄리즘의 끝"
BRA_anti_monarchist_militas_desc:0 "아마도 가장 정신착란적인 것으로 알려진 인테그랄리즘은 믿음을 뒤틀어서 마음을 사로잡고 군주제나 전제정치를 회복하려고 합니다. 우리를 사슬에 매어 넣으려는 자들이 결백한 것처럼 자유롭게 돌아다니게 할 수는 없습니다."
BRA_stabilization:0 "안정화"
BRA_stabilization_desc:0 "우리를 이곳으로 이끌었던 위기의 충격적 과정은 확실히 걱정스럽습니다. 우리는 잠시 시간을 내서 관리자들을 진정시켜야 하고, 더 중요한 것은 인민들입니다; 새로운 브라질은 끝이 아니라 새로운 시작입니다."
BRA_end_banks:0 "은행 폐쇄"
BRA_end_banks_desc:0 "은행은 성들과 매우 비슷합니다; 현대 사회나 사회주의 사회에서는 필요하지 않은, 이전 시대의 진보의 부산물들입니다."
BRA_field_collectivization:0 "농장 집산화"
BRA_field_collectivization_desc:0 "모든 경작지를 브라질에 있는 농민들의 협동조합으로 재조직하는 것은 작은 노력이 아니라 혁명의 궁극적인 목표입니다."
BRA_industrial_collectivization:0 "산업 집산화 "
BRA_industrial_collectivization_desc:0 "우리의 산업과 공장들은 현재 부패한 사기꾼들이 소유하고 있는데, 그들은 우리가 권력을 잡자마자 그들의 공장들을 버렸습니다. 우리는 이 공장들을 다시 열게 하여 일자리를 늘려야 합니다."
BRA_women_workers:0 "여성 노동자"
BRA_women_workers_desc:0 "여성 해방과 성별에 따른 역할 반동에는 수십 년이 걸릴 것이지만, 우리는 이제 몇 가지 단계로 시작할 수 있습니다; 그중에서 가장 중요한 것은 여성들이 우리 산업에서 일할 수 있도록 하고, 모든 브라질 사람들이 진정으로 국가의 한 부분이 되도록 장려하는 것입니다."
BRA_educate_the_masses:0 "대중 교육"
BRA_educate_the_masses_desc:0 "읽고 쓰는 능력은 브라질에 높았던 적이 없었고, 우리나라는 결코 사람들이 스스로 생각하는 나라가 아니었습니다; 그때 나라를 이끌었던 약탈형 정치가들의 설계 때문입니다. 더 이상은 안됩니다! 우리 국민이 지금 우리 앞에 놓여있는 미래의 일부가 되기를 원한다면 읽는 것을 알아야 합니다."
BRA_aid_poor:0 "빈민 지원"
BRA_aid_poor_desc:0 "우리는 모두에게 일자리를 가져다주는 것보다 더 긴급한 일이 있습니다; 우리는 사람들을 구해야 합니다! 굶주리고 사회의 여백에 있는 브라질 도시의 수많은 가난한 사람들은 잊혀졌고 너무 오랫동안 감춰져 왔습니다. 우리는 가능한 한 그들을 도울 것입니다."
BRA_christian_morals:0 "기독교의 가치"
BRA_christian_morals_desc:0 "브라질은 언제나 신앙심이 깊은 나라였고, 국민들의 의사를 표명하는 것은 우리의 구세주가 항상 옹호했던 자선의 이상을 공유하는 것입니다; 돈과 하나님을 동시에 섬길 수는 없습니다."
BRA_true_equality:0 "진정한 평등"
BRA_true_equality_desc:0 "이 나라에서 우리의 가장 큰 가치는 친절함과 연민의 가치입니다. 왜냐하면 우리는 항상 새로운 사람들과 생각들을 환영할 것이기 때문입니다. 브라질에서 사회주의가 시작되면서 우리는 그 어느 때보다도 이러한 가치를 더 진실하게 유지할 것이며, 모든 사람은 재산이 아닌 자신의 장점에 의해 정의될 것입니다."
BRA_moving_teachers:0 "이동 학교"
BRA_moving_teachers_desc:0 "교육을 먼 곳까지 가져가는 것은 쉬운 일이 아닙니다. 그러나 우리는 반드시 그것을 하기를 원합니다. 맞춤식 이동 학교를 육지와 수로를 이용하여 교육을 제공해야 합니다."
BRA_peoples_militas:0 "인민 민병대"
BRA_peoples_militas_desc:0 "많은 노동자 민병대가 전쟁으로 형성되었고, 일부는 곧 해산됐습니다. 그들의 전쟁에서의 경험은 매우 귀중하며, 따라서 우리는 우리 군대를 훈련시키기 위해 그들의 지도자들을 호출할 것입니다."
BRA_peoples_arms:0 "인민의 무기"
BRA_peoples_arms_desc:0 "우리는 노동자들이 스스로를 방어할 수 있도록 보장해야 합니다. 마르크스와 다른 많은 주도적인 사상가들이 동의했듯이, 무장하지 않은 대중은 독재에 취약하고 더 나빠지기 때문에, 우리는 우리가 자급자족에 도달할 수 있다는 것도 역시 중요하다고 확신해야만 합니다."
BRA_end_internal_famine:0 "굶주림의 끝"
BRA_end_internal_famine_desc:0 "수 세기 동안 브라질은 계절적인 배고픔을 견뎌냈고 유럽의 모든 국가들보다 더 큰 규모였습니다. 이를 해결하기 위해, 굶주린 근로자의 수가 완전히 0에 도달하도록 하기 위한 대규모 계획이 마련될 것입니다."
BRA_one_people:0 "하나된 인민"
BRA_one_people_desc:0 "지금 우리의 목표는 브라질 통합입니다; 도로, 철도, 터널을 건설하고, 우리가 우리의 다양성에서 단결되고 동등하다는 것을 강화해야 합니다."

BRA_syndicalist_alliance:0 "정통"
BRA_syndicalist_alliance_desc:0 "시인, 언론인, 예술가, 지식인들 사이에서 인터내셔널이 보여준 빛나는 불빛은 그들에게 이미 강한 친 프랑스 행보를 더했을 뿐입니다. 브라질의 인민들 사이에서 가장 널리 퍼진 이념은 아니지만 생디칼리즘은 군인과 지식인들 사이에서 입지를 굳혔고, 이것이 그들이 브라질 노동자들을 외국의 제국주의로부터 보호할 수 있는 위치에 있는 이유입니다."
BRA_marxist_curriculum:0 "마르크스주의 교육과정"
BRA_marxist_curriculum_desc:0 "프랑스에서 가장 현대적인 교육법을 바탕으로 한 브라질 교과과정의 전면적 점검이 가능한 한 빨리 시행될 것입니다. 우리는 어린 나이부터 아이들의 마음에서 유령과 거짓을 버리게 하여 우리의 미래를 보장할 것입니다."
BRA_union_political_framework:0 "노동조합의회"
BRA_union_political_framework_desc:0 "옛 자본주의 헌법은 아직도 존속하고 있는데, 자유를 갈망하는 노동자들에 대한 살아있는 범죄입니다. 그들의 희생에 경의를 표하고 모든 브라질 인민들을 동등하게 여기는 새로운 헌법을 초안하고 진정한 민주주의를 위한 발판을 마련해야 합니다."
BRA_deal_with_corrupt_elites:0 "코로네이스와의 거래"
BRA_deal_with_corrupt_elites_desc:0 "진보에 대항하는 힘을 영원히 가지기 위하여, 북동부 코로네이스는 그 지역의 통치자들의 위치를 유지하기 위해 어떤 일도 멈추지 않을 것입니다. 그들에게 인민들의 뜻이 무엇인지 상기시켜줄 시간입니다!"
BRA_rally_the_tenentes:0 "장교 집회"
BRA_rally_the_tenentes_desc:0 "역사적으로 노동자들의 권리를 위해 투쟁해 온 많은 하위직 장교들은 특히 현재 존재하는 위험 반동자들을 고려할 때 혁명의 유지에 앞장서게 될 것입니다. 우리는 그들의 지지를 얻어야 합니다."
BRA_disband_parliament:0 "의회 해산"
BRA_disband_parliament_desc:0 "낡은 자본주의 의회 대신에, 우리는 매년 노동조합의회를 열 것이고, 그것은 국가의 많은 문제들을 결정할 것이고, 마침내 국민들의 목소리가 진정으로 들릴 것입니다."
BRA_red_industrialization:0 "적색 산업화"
BRA_red_industrialization_desc:0 "우리는 브라질이 봉건적인 과거를 뒤로하고 노동자들에게 밝은 미래를 향해 나아가도록 해야 합니다."
BRA_red_army:0 "붉은 군대"
BRA_red_army_desc:0 "군대는 쿠데타 전에 개혁이 필요했습니다. 왜냐하면 쿠데타는 외국 조합의 친구들로 가득 차 있었기 때문입니다. 지금, 그 어느 때보다도, 우리는 오직 브라질에 충성하는 사람들과 국민들이 조국의 방위를 책임지는지를 확실히 해야만 합니다. 배반자들은 꽁지를 빼고 도망갈 것입니다."
BRA_deal_with_reactionaries:0 "반동자와의 거래"
BRA_deal_with_reactionaries_desc:0 "우리 주변에는 반역자들이 숨어 있습니다. 그들은 순간적으로 우리가 약해지기를 기다리고 있습니다. 우리의 결심에 있어서 그들이 원하는 것은 우리가 온순하고 우유부단해지는 것입니다. 역사의 흐름을 막으려고 하는 사람들에게 무슨 일이 일어나는지 알려주기 위하여 그들을 체포해야 합니다."
BRA_red_army_arsenals:0 "붉은 군대 무기고"
BRA_red_army_arsenals_desc:0 "우리 대군은 본국의 프롤레타리아 영웅들이 만든 제품으로 잘 공급되어야 합니다. 우리는 결코 우리의 혁명을 위험에 빠뜨리지 않을 것입니다!"
BRA_traitors_of_the_people:0 "혁명의 반역자"
BRA_traitors_of_the_people_desc:0 "적어도 그들의 의도에 대해 정직하게 말하는 자본가들보다, 우리의 모든 노력을 끊임없이 망치려고 하는 더러운 전체주의자들은 무엇보다도 권력을 갈망하는 진정한 혁명의 배신자, 야심찬 뱀들입니다. 그들은 믿을 수 없고, 듣지 말아야 합니다."

BRA_modernist_triumph:0 "현대주의의 승리"
BRA_modernist_triumph_desc:0 "한때는 지식인들의 작은 패거리라고 불렸던 것이 문화적으로나 정치적으로나 국가의 수뇌부가 되었습니다. 예술이든 정치이든 간에 브라질 생활의 어떤 측면도 현대 철학에 영향을 받을 수밖에 없는 것 같습니다."
BRA_local_congresses_trade_unions:0 "지역 조합 의회"
BRA_local_congresses_trade_unions_desc:0 "생디칼리즘의 핵심이자 진정한 민주주의를 만드는 한 부분은 모든 사람들의 의지를 진정으로 움직이게 만들어 노동자들의 국가를 만드는 것입니다. 보다 국지적인 관리를 보장함으로써 우리는 브라질의 오랜 집권화 문제가 마침내 종식되도록 할 것입니다."
BRA_reorganize_universities:0 "대학 재편성"
BRA_reorganize_universities_desc:0 "브라질에는 많은 존경받는 대학들이 있지만, 그들 대부분은 교회에 의해 운영되거나, 아니면 단순히 우리의 새로운 사회에서 무의미한 기술들을 가르칩니다. 우리는 그것을 바꾸고 브라질의 새로운 지식인들이 옳고 그름을 알게 할 것입니다."
BRA_civilize_integrate:0 "통합 국가"
BRA_civilize_integrate_desc:0 "많은 브라질 인민들은 여전히 야만적인 삶의 주머니 속에 살고 있고, 단순한 공동생활 속에서 살고 있습니다. 하지만, 더 큰 이익을 위해서, 모든 브라질 인민들은 국가와 국민을 위해 그들의 역할을 이해하고 행동해야 합니다."
BRA_propaganda_offensive:0 "선전 공세"
BRA_propaganda_offensive_desc:0 "교육을 받지 못하고 굶주린 브라질 인민들은 혁명의 잠재력이 완전히 실현되면 그들의 삶이 얼마나 나아질지 모릅니다. 그것을 바꾸고 모든 인민들에게 동이 트는 황금기를 인식하게 해야 합니다!"
BRA_cement_authority_congresses:0 "의회 권한 강화"
BRA_cement_authority_congresses_desc:0 "노동조합의회는 대부분의 국가에서 한동안 주권 위치를 해왔지만 여전히 나라를 바꾸는 데 필요한 많은 권한이 부족합니다. 우리는 마지막으로 남은 부르주아 정부를 완전히 씻어 버릴 것입니다."
BRA_zumbi_proletarian_values:0 "브라질인의 자각"
BRA_zumbi_proletarian_values_desc:0 "브라질 사람들은 최초의 노예 반란 이후 계급 전쟁에 관여해왔습니다. 줌비(노예제에 대한 저항의 선구자)에서 현대까지, 모든 영웅들은 적절한 존경을 받을 것이고, 브라질에 대한 역사는 혁명 투쟁의 하나로 기록될 것입니다."
BRA_female_pioneers:0 "여성 개척자"
BRA_female_pioneers_desc:0 "우리는 여성이 군 복무를 하도록 허용해야 합니다; 그리고 이 계획을 선도하기 위해 우리는 우리의 여성들이 지상의 사람들을 방어하기 위해 하늘로 치솟도록 할 것입니다!"
BRA_estradas_do_futuro:0 "미래로의 길"
BRA_estradas_do_futuro_desc:0 "사람들을 연결하는 것 또한 우리의 목표 중 하나입니다. 그것은 브라질이 더 이상 자본가들이 원해왔던 더러운 길과 험한 길들에 의존하지 않도록 보장하는 것입니다!"
BRA_sanitary_raids:0 "위생 조치"
BRA_sanitary_raids_desc:0 "교육받지 못한 대중은 지저분하게 삽니다. 우리는 더 이상 이 상황을 무시할 수 없고, 우리는 진보를 방해하려는 자본가들의 외침을 무시해야 합니다. 심각한 예방접종 운동부터 시작해서 도시 재건을 통하여, 슬럼가 및 다른 자본주의의 얼룩을 뿌리 뽑아야 합니다."
BRA_the_union_of_brazil:0 "브라질 연합"
BRA_the_union_of_brazil_desc:0 "마지막으로, 우리는 브라질이 더 이상 밝은 미래를 가진 나라가 아니라고 주장할 수 있습니다; 우리는 밝은 미래에 살고 있습니다! 브라질은 봉건화된 고귀한 귀족들을 남겨두고 이제 세계의 나머지 국가로 북을 치며 행진합니다. 우리가 국가에서 주도해 온 중요한 발전은 논리를 부인하는 사람들에 의해서만 부인됩니다."

BRA_ato_institucional_1:0 "AI1: 최대주의자들의 첫 번째 움직임"
BRA_ato_institucional_1_desc:0 "프롤레타리아 계급에 대한 막강한 최대주의 독재정권만이 브라질을 제국주의의 발톱으로부터 진정으로 안전하게 지켜낼 수 있습니다. 혁명이 살아남기 위해서는 우리는 신속하고 결단력 있게 행동해야 합니다!"
BRA_ato_institucional_2:0 "AI2: 반동 상징 파괴"
BRA_ato_institucional_2_desc:0 "녹색과 노란색은 유럽의 왕실의 색깔입니다. 그들은 브라질이나 인민들과는 아무 상관이 없습니다. 별과 푸른 하늘은 위를 올려다보면 상류층에 도달할 거라는 잘 속는 사람들을 먹이기 위한 거짓말에 불과합니다."
BRA_ato_institucional_3:0 "AI3: 의무적인 정당 가입"
BRA_ato_institucional_3_desc:0 "모든 브라질 사람들은 우리의 미래 정당과 국가를 위한 구성원 선정에 참여할 필요가 있습니다. 브라질 인민들은 종종 여론조사에 참여하는데 약간의 압박을 받을 수 있고, 당원 이면의 이점은 무시하기에는 너무 클 것입니다."
BRA_ato_institucional_4:0 "AI4: 성직자에게 강요"
BRA_ato_institucional_4_desc:0 "성직자들은 우리가 무신론자라고 무식하게 비난합니다. 우리보다 더 많은 믿음을 가진 사람은 없습니다! 교회는 우리를 지지하기 위해 만들어질 것입니다. 그렇지 않으면 어떤 불쾌한 요소들이 그들에게 보복할지 모릅니다."
BRA_ato_institucional_5:0 "AI5: 최대주의 국가의 시작"
BRA_ato_institucional_5_desc:0 "이 선언문에 따라 브라질 연방 공화국은 영구적으로 브라질 연합으로 전환됩니다. 마르크스주의의 최대주의 원칙은 이곳에서 지켜질 것이고, 우리는 책임감과 공정성으로 국가를 사회주의로 이끌 것입니다."
BRA_commisars:0 "인민의 정치 위원"
BRA_commisars_desc:0 "인민들은 모든 행동이 국가의 더 큰 이익을 위해 중요할 수 있다는 것을 알아야 합니다. 말수가 적은 것조차도 사기를 떨어뜨릴 수 있습니다."
BRA_establish_the_DOPS:0 "정치 및 사회 질서부"
BRA_establish_the_DOPS_desc:0 "우리는 우리의 위대한 해방 혁명을 약화시키려고 애쓰는 모든 반역자와 비애국적인 요소들을 뿌리뽑기 위해 정부의 특별 부서를 설립할 것입니다."
BRA_foreign_anaylists:0 "외국인 분석가"
BRA_foreign_anaylists_desc:0 "혁명의 충실한 조언가들과 외국인들의 도움으로, 우리는 우리의 정보 장교들이 위험한 생각과 개인들로부터 사람들을 보호하기 위해 정보 탐지 및 추출의 궁극적인 형태를 최신 상태로 유지할 수 있도록 할 수 있습니다."
BRA_DOI-CODI:0 "정보 작전부"
BRA_DOI-CODI_desc:0 "우리는 이제 내부 안전과 안정성을 보장하고 반혁명적 테러가 발생하기 전에 이를 저지하기 위해 전문화된 대테러 정보부서를 갖게 될 것입니다."
BRA_industrualization:0 "계획된 산업화"
BRA_industrualization_desc:0 "브라질은 강제적으로 현대화되어야 합니다. 우리는 필요하다면, 비용이 얼마가 되든, 모든 것을 개선하기 위해 계획된 모든 것을 질질 끌 것입니다."
BRA_economic_miracle:0 "경제 기적"
BRA_economic_miracle_desc:0 "우리의 정책은 산업화에 관해서, 심지어 우리 자신에게도 놀랍도록 효과적이었습니다! 자본주의 바보들은 우리가 외부적인 요인들만 이용하고 있다고 주장하지만, 우리는 진보의 기적이 있다는 것을 압니다!"
BRA_industrial_comissars:0 "산업 생산 할당량"
BRA_industrial_comissars_desc:0 "우리의 산업은 이제 설립되었지만, 그들은 우리를 위해 더 많은 것을 할 수 있습니다; 게으름 피우지 않는다!"
BRA_urbanization_goals:0 "도시화 목표"
BRA_urbanization_goals_desc:0 "브라질은 수백만 명이 무의미한 일을 하는 농장에서 무기력해지는 동안 발전할 수 없습니다. 우리는 모든 것의 상황을 자연스럽게 질서 정연하고 계획적으로 개선하기 위해 도시화를 장려할 것입니다."
BRA_off_to_the_mines_with_you_lot:0 "광산으로"
BRA_off_to_the_mines_with_you_lot_desc:0 "브라질의 많은 광물 매장량은 여전히 심각하게 아직 개발되지 않은 채 남아 있고 광산은 관리하지 못하고 있습니다. 우리의 감옥들 중 많은 곳은 재활 중인데, 우리는 그들 자신을 유용하게 만들 필요가 있습니다. 우리는 이 두 문제를 해결할 수 있습니다."
BRA_pra_ingles_ver:0 "기반 시설 작업"
BRA_pra_ingles_ver_desc:0 "혁명은 브라질 전체에 도달해야 합니다! 우리는 전국의 모든 구석구석과 훌륭한 철도를 연결할 것이고, 세계는 브라질의 진보와 사회주의 행보에 놀랄 것입니다."
BRA_i_found_an_even_bigger_hole:0 "인민의 광산 확장"
BRA_i_found_an_even_bigger_hole_desc:0 "광대한 광물자원의 매장량이 더 많이 발견되었습니다! 브라질 노동자들은 이러한 놀라운 발견에 기뻐하고 있습니다. 우리는 이 부를 이용하는데 모든 남성들과 여성들을 이용할 것입니다."
BRA_transamazonia:0 "아마존 횡단철도"
BRA_transamazonia_desc:0 "마나우스와 다른 도시들을 다른 나라들과 연결하기 위해 아마존 정글을 가로지르는 효과적인 철도를 구현하는 것은 항상 브라질의 꿈이었습니다. 그러나 지금, 우리나라를 앞으로 나아가게 하기 위해서는 이러한 오래된 계획을 적용해야 합니다."
BRA_cs_centralization:0 "노동조합의회 중앙집권화"
BRA_cs_centralization_desc:0 "노동조합의회는 국가를 진정한 혁명의 길로 이끌기에는 꽤 성급하고 낭비적인 방법으로 불렸습니다. 이제, 우리는 그것이 국회를 영구적으로 대체하도록 할 것이며, 그것은 오직 우리의 위대한 국가의 발전에만 도움이 되도록 할 수 있을 것입니다."
BRA_cult_of_personality:0 "개성 숭배"
BRA_cult_of_personality_desc:0 "우리의 위대한 지도자들은 인정받을 만합니다; 그들은 모든 면에서 완벽하고 완전한 충성심을 가질 자격이 있습니다."
BRA_cs_powerless:0 "무력한 의회"
BRA_cs_powerless_desc:0 "노동조합의회는 국민들이 영원히 그들의 정부에 의해 대표되지 않은 채로 머물지 않도록, 부르주아 민주주의에 속해서는 안 됩니다. 대신, 그들은 법치를 부드럽게 하기 위해 사소한 안건을 제정하고 국가 내에서 자금을 배분하는 것을 도울 것입니다."
BRA_inner_circle:0 "자문 위원회"
BRA_inner_circle_desc:0 "우리는 노동조합의원들의 자문과 보완을 수행하고 영광스러운 의장에 대한 임무를 수행하기 위해 내부 위원회를 설립할 것입니다."
BRA_totalitarian_propaganda_machine:0 "선전 방송"
BRA_totalitarian_propaganda_machine_desc:0 "브라질 인민들은 오랫동안 우리에 대한 거짓말을 하고 정부가 이 나라를 위해 추구하는 것에 대해 찾고 있습니다. 우리는 언제나 인민들에게 우리가 브라질에 얼마나 많은 희생을 치르고 싸우는지 알도록 해야 합니다."
BRA_clear_line_of_sucession:0 "확실한 승계"
BRA_clear_line_of_sucession_desc:0 "의장직이 끝난 후 질서 정연한 변혁을 보장하기 위해 우리는 적절한 의정서를 만들 것인데, 그것은 장군들과 장교들 사이의 어떤 합의로도 결코 그들이 선호하는 후보를 지명하지 않는다는 것입니다."
BRA_love_it_or_leave_it:0 "좋아하거나 떠나거나"
BRA_love_it_or_leave_it_desc:0 "브라질은 지구상에서 가장 위대한 나라이고, 우리의 위대하고 현명한 지도자들은 그 사실을 확실히 하는데 노력을 아끼지 않았습니다. 동의하지 않는 사람들에게, 떠나는 문이 당신들이 이용할 수 있는 것입니다."

### Decisions ###
BRA_brazil_war_decisions:0 "전쟁 결정"
BRA_fight_for_patagonia:0 "[From.GetNameDef]로 부터 파타고니아를 해방한다"
BRA_fight_for_patagonia_desc:0 "우리는 무력으로 이 야만인들로부터 마푸체 족을 구해야 합니다."
BRA_free_patagonia:0 "아라우카니아 왕국의 자유"
BRA_free_patagonia_desc:0 "아라우카니아 왕국의 땅은 현재 우리의 통제 하에 있습니다. 마푸체 족에 대한 우리의 약속을 이행할 때가 왔습니다."
SPO_recruit_supporters:0 "입헌주의자 고용 지원"
SPO_recruit_supporters_desc:0 "민주주의를 위한 투쟁은 상파울루의 경계를 넘어 확산되어야 합니다!"
BRA_join_internationale:0 "인터내셔널 가입"
BRA_join_internationale_desc:0 "우리가 우리 자신의 사슬을 끊은 것은 충분하지 않습니다. 전 세계의 싸움에 동참해서는 안 되며, 사방에 있는 노동자들의 사슬을 끊는 일에 전념해야 합니다!"
BRA_join_reichspakt:0 "제국 조약 가입"
BRA_join_reichspakt_desc:0 "우리는 미래에 우리의 독립을 유지할 단 하나의 희망만 가지고 있습니다: 그리고 그것은 우리의 운명을 [GER.GetNameDef]에 던졌습니다."
BRA_join_entente:0 "협상국 가입"
BRA_join_entente_desc:0 "국제적인 동맹에서 대영제국에 합류하고 세계 질서를 회복하기 위한 전쟁에서 그들과 함께 싸우는 것이 우리의 최대 관심사입니다."
BRA_ally_with_america:0 "아메리카와 동맹"
BRA_ally_with_america_desc:0 "[USA.GetNameDefCap]는 세계에서 가장 강력한 국가 중 하나로 빠르게 성장하고 있습니다 - 만약 우리가 스스로를 보호하려면, 우리는 그들 동맹의 일부가 되도록 요청해야 합니다."
BRA_establish_relations_with_CSA:0 "CSA와의 관계 수립"
BRA_establish_relations_with_CSA_desc:0 "신대륙에서의 또 다른 주요 생디칼리스트 세력으로서 [CSA.GetNameDef]와 최대한 빨리 관계를 맺는 것이 중요합니다."
BRA_aid_socialist_peru:0 "우리의 페루 동지들을 돕는다"
BRA_aid_socialist_peru_desc:0 "생디칼리즘이 [PRU.GetNameDef]를 장악하고 있습니다. 하지만 번창하려면 우리의 지원이 필요합니다."

### Events ###
bra.1.t:0 "브라질 연방 공화국"
bra.1.d:0 "영국 혁명 이후 주요 무역 상대국들의 위기 이후 경제가 붕괴될 때까지 세계대전에서 브라질의 중립성은 나라를 평화롭고 안정되게 유지시켰습니다. 상파울루와 미나스 제라이스 둘 다 1926년 선거 후보들을 각각 창당한 후 선거의 균형이 깨지면서 혼란의 시대는 정점에 이르렀습니다. 이후 사건은 큰 위기를 맞이하여, 내전이라고도 불리는 주간 전쟁을 시작했습니다. 상파울루는 연방정부에 대항한 전쟁에서 광범위한 지지를 받았습니다; 특히 중요한 것은 주앙 페소아 주와 리오그란데 도 술 주를 주도하는 북부 및 동부 주지사였습니다. 그들은 역사적인 국경 지대로 불균형적으로 강한 군대를 가지고 있었습니다. 이 지원으로, 제조업과 금전적 이득을 얻었고 연방 해군의 반란과 함께, 전쟁 종식은 반군들의 승리로 끝났고 페르난도 드 멜로는 잠시 공화국을 통치하고 현행 헌법으로 개정한 보르게스 드 메데이로스의 편을 들어 사임했습니다. 그 이후로, 공화국은 여러 가지 면에서, 특히 경제적으로 변화해 왔고, 두 대통령이 민주적으로 선출됨에 따라 여러 가지 면에서 번영해 왔습니다. 그러나 1936년 선거가 다가옴에 따라 생디칼리스트, 무정부주의자, 인테그랄리스타들이 계속해서 거리 싸움에 참여하고 정치인들의 미사여구가 분열되고 선동적이 되면서 정치적 급진주의가 대두되고 있습니다." 
bra.1.a:0 "지배와 진보에는 값이 따른다"
bra.2.t:0 "키케로 신부가 사망했다"
bra.2.d:0 "오늘 아침 키케로 로마오 바티스타 신부는 92세의 나이로 잠든 동안 평화롭게 사망했습니다. 북동부 주의 농민들에 의해 성자로 존경받는 그 지역 지도자였던 그는 북동부 지역의 부유한 지주들과 코로네이스의 분쟁에 대한 중립적인 중재자로써 세아라의 정치적 계급에 의해 숨은 실력자로 여겨졌습니다."
bra.2.a:0 "위대한 사람이었어"
bra.3.t:0 "카를레스 정권"
bra.3.d:0 "이웃인 아르헨티나의 경우, 지난 몇 주 동안 문제가 있었습니다. 크리스마스 기간 동안 쿠데타를 일으킨 후 마누엘 카를레스가 이끄는 급진파들이 멀리 떨어진 지역에서 생디칼리스트적인 반란을 적절하게 대처하지 못한 당국의 무능함을 언급하면서 아르헨티나를 장악했습니다. 아르헨티나에서 온 보고서는 개략적이고 종종 모순적입니다. 하지만, 그 이후 거의 한 달이 지났고, 브라질은 남부에 있는 정권에 대해 공식적인 입장을 취해야 합니다."
bra.3.a:0 "비난한다"
bra.3.b:0 "지지한다"
bra.3.c:0 "성명을 발표하지 말라"
bra.4.t:0 "[From.GetAdjective]의 비난"
bra.4.d:0 "[From.GetAdjective] 지도부는 우리 정부의 혁명의 명예를 떨어뜨리기 위해 비하하였으며 우리 정부가 불법이라고 비난했습니다. 더 이상의 확대는 일어날 것 같지 않지만, 이것은 대륙의 주요 두 국가 사이의 관계에 있어서 예고 없는 붕괴입니다."
bra.4.a:0 "그들은 그들이 누구라고 생각하는거지?"
bra.5.t:0 "[From.GetAdjective]의 지지"
bra.5.d:0 "브라질은 우리 체제를 아르헨티나의 유일한 합법정부로 인정해 국제사회에서 입지를 굳히는데 큰 도움을 주고 대륙에서의 생디칼리즘에 대한 브라질의 의지를 보여주고 있습니다."
bra.5.a:0 "우리는 그들에게 감사합니다"
bra.6.t:0 "포르투갈 식민지 박람회"
bra.6.d:0 "포르투갈 왕국은 브라질과 포르투갈 간의 유대를 기념하기 위해 리우데자네이루에서 식민지 박람회를 개최했습니다. 일부 좌파주의자들은 이 전시회가 식민주의 국가들에 의한 뻔뻔한 선전활동이라고 주장하지만, 포르투갈 관계자들은 이 전시회가 순수하게 과학적이라고 주장하며, 이 어두운 대륙을 문명화하려는 포르투갈의 사명에 대해 독일 식민지들과 비교를 함으로써 사람들을 교육할 것을 주장합니다. 빈번한 비교는 브라질 주재 독일 대사의 분노를 불러일으켰으며, 그는 "괴링 총독의 강직한 성격에 대한 비방적인 주장"이라고 주장했습니다. 정치적인 논란에도 불구하고, 많은 장신구, 물건들 그리고 심지어 아프리카 왕들이 가져온 물건들이 박람회에 대한 많은 호기심을 불러일으켰고 그것들을 보기 위한 많은 사람들을 불러들였습니다."
bra.6.a:0 "대단해!"
bra.7.t:0 "병영에 도착한 새로운 총기"
bra.7.d:0 "오랫동안 새로운 장비들이 배치되지 않은 후에, 새로운 군화와 다른 종류의 물품들이 지난 몇 년 동안 병영에 도착하기 시작했고, 병사들의 삶은 나아졌습니다. 하지만, 국가가 획득한 새로운 총은 가장 최근의 사건이었고, 보병들 사이에서 눈에 띄게 인기가 있습니다; 과거 세기의 오래된 총과 비교했을 때, 믿을 수 있고 정확합니다. 이것은 확실히 우리의 국가에 대한 보병의 의견을 향상시킬 것입니다."
bra.7.a:0 "그들은 새 장난감을 좋아한다..."
bra.8.t:0 "마누엘 반데이라가 '샛별'을 출판하다"
bra.8.d:0 "저명한 시인 마누엘 반데이라가 또 다른 책인 '샛별'을 출판했는데, 이 책 역시 대중들에게 호평을 받을 것입니다. 그의 현대적이고 혁신적인 스타일로 알려진 저자는 '잘 짜인' 시의 현재와 최근 몇 년 동안을 거스르려는 경향이 있습니다. 세계대전의 발발로 유럽에서 몇 년 후에 브라질에 도착한 후 그의 작품은 기존의 작품들과 비교하면 점점 더 이단적이 되었고, 시의 주제들은 종종 희극적, 죽음적 혹은 심지어 저속한 어조를 섞었습니다. 그리고 이러한 현대주의로의 경향은 그의 가장 최근의 책에서 잘 보여집니다. 현대 문학계에서는 칭찬이 거의 보편적이지만, 플리니우 살가두와 같은 일부 지식인들은 그를 천박하고 터무니없이 반 기독교적이라고 비난했습니다."
bra.8.a:0 "대단해!"
bra.9.t:0 "상파울루의 생디칼리스트 파업"
bra.9.d:0 "5월 1일에 시위와 노동자들의 항의가 일반적으로 보기 드문 것은 아니지만, 현재 상파울루에서 벌어지고 있는 파업은 그들의 도구를 내려놓은 노동자들의 수가 매우 많기 때문에 주목할 만합니다. 그들은 정상적인 파업이 있은 후, 도시의 특정 지역들에 바리케이드를 칠 준비를 하고 있으며, 이 행동의 결과를 잘 알고 있습니다. 주 경찰에게 이 흉악한 반란자들을 단속하게 하는 것 말고는 선택의 여지가 거의 없습니다."
bra.9.a:0 "경찰을 보내!"
bra.10.t:0 "파업이 폭력적으로 끝나다"
bra.10.d:0 "파업자들은 싸움을 벌였고, 도망치기보다는 상파울루 주 경찰에 맞서 싸웠습니다. 이것은 심각한 실수였고, 심지어 일부 사망자들까지도 기자들이 기록했고, 그 숫자는 공식적으로 6명 미만의 사상자를 낸 통계와는 매우 달랐습니다. 구어적으로 '바리케이드 전쟁'이라고 불리는 이 사건은 이 도시의 기억 속에서 오랫동안 기억될 유산으로 남을 것 같습니다."
bra.10.a:0 "유감스럽지만, 어쩔 수 없었다."
bra.11.t:0 "제툴리우 바르가스가 주 법원의 지도자가 되다"
bra.11.d:0 "리오그란데 도 술의 주지사, 그리고 줄리오 프레스테스 정부의 부통령이었던 제툴리우 바르가스는 다른 주들에서 온 중요한 인물들, 특히 그의 임기를 지지했던 북동부 출신 인사들을 만났습니다. 그는 대통령직 입후보를 위한 토대를 마련하고 있는 듯하며, 위기 상황에 적극적으로 대처할 수 있는 보다 적극적인 정부에 대한 계획으로 청취자들을 만났습니다."
bra.11.a:0 "공화당의 후보가 여기 있는 것 같다."
bra.12.t:0 "바르가스가 공화당 후보자로 발표되다"
bra.12.d:0 "제툴리우 바르가스의 경력은 항상 이 쪽으로 향하고 있는 것 같습니다. 브라질 역사상 가장 인기 있는 국가 원수의 부통령이 될 때까지 브라질의 리오그란데 도 술의 초기 직책에서부터 성공적인 주지사의 자리까지 그의 상승은 전통적으로 느린 상승세를 수반해 왔습니다. 그는 오늘 아침 공식적으로 포르투 알레그레에서 대통령 선거에 출마할 의사를 밝혔고, 공화국이 안정을 얻기를 희망하는 사람들이 몰려들었으며 기회주의자들이 그들을 빼앗으려 하는 것에 지쳤습니다. 그의 약속된 목표 중에는 계획된 산업화 프로그램, 근로자들에게 더 나은 연봉, 그리고 브라질이 '현대화'에 이르게 하는 것이 있습니다."
bra.12.a:0 "인기 있고 안전한 선택이군"
bra.13.t:0 "구스타보 도트 바로소와 페드로 드 브라간사의 만남"
bra.13.d:0 "주요 인테그랄리스타 인물이자 육군 장교인 구스타보 도트 바로소는 오늘 브라질 제국의 황위 계승 주장자 브라간사 가문의 페드로를 만났습니다. 그들의 회의는 공개적으로 리오 근처의 가난한 이웃에 대한 기부금에 관한 것이었지만, 사실은 그들이 인테그랄리즘의 선거 승리를 위한 계획을 짜고 있을 가능성이 있습니다. 비록 공개적인 인테그랄리즘당이 법적으로 불법이긴 하지만 브라질의 인테그랄리즘은 포르투갈의 영향을 많이 받습니다. 그리고 이 회의는 많은 논란을 일으켰습니다. 그것은 많은 인테그랄리스타의 진정한 충성의 증거 때문입니다. 인테그랄리스타 지도부는 전례가 없는 방식으로 통합되고 준비하는 것처럼 보이며, 오직 시간만이 이 사람들이 어떤 중요한 결과를 가져올지 말해줄 것입니다."
bra.13.a:0 "만약 이게 군주주의가 아니라면, 뭔지 모르겠다."
bra.14.t:0 "인테그랄리스타들이 대통령 후보를 발표하다"
bra.14.d:0 "브라질 인테그랄리스타 운동은 본질적으로 생태주의적이지만, 최근 몇 년 동안 카톨릭의 가치를 옹호하고 특히 아프리카-브라질에서 온 가난한 사람들로부터 많은 참여와 함께 군주제주의자, 루시타니아인들의 영감을 받아 정당으로 정착되었습니다. 인종평등에 대한 참여와 헌신은 그들의 전 대통령 후보자였으며, 현직 부통령 후보인 아를린도 베이가 도스 산토스는 공화당의 지도자를 가식적이며 과거의 노예 지배자로 비난하였습니다. 그리고 또한 대통령 후보인 구스타보 도트 바로소는 브라질의 자본주의 계급이 유대인 장로들의 꼭두각시라고 주장하면서 훨씬 더 적대적이고 그의 반유대주의를 과시하는데 부끄러워하지 않았습니다. 이 남자들은 여러 분야에서 근본적으로 다른 시각을 가지고 있지만, 그들은 기본적인 인테그랄리스타 원칙에 동의하고 더 중요한 것은 브라질 공화국이 소수의 힘 있는 자에게만 봉사하는 부패한 시체라는 점에서의 긍정이었습니다."
bra.14.a:0 "하나의 대의명분에 매우 다른 두 사람이군"
bra.15.t:0 "무정부주의자 봉기"
bra.15.d:0 "리오에서, 상파울루 전투의 결과로 연방 선거구의 북부 지역에서 무정부주의 봉기가 일어난 것이 이번 주에 감지되었습니다. 수가 적지만, 수도 근처에 무정부 지역을 갖는 것은 위험할 수 있으며, 따라서 우리 경찰관들은 즉각적인 조치를 취하고 있습니다."
bra.15.a:0 "경찰을 보내라"
bra.16.t:0 "좌익민주당은 망가베이라를 후보자로 지명했다"
bra.16.d:0 "좌익민주당은 일반 국민들에 대한 원조 부족으로 좌절감을 느낀 전 공화당원부터 민주적 방법으로 권력을 얻으려 하는 생디칼리스트들에 이르기까지 매우 넓은 전선에서 형성되었습니다. 이 빅텐트 조직은 대통령 후보 선출이 특별히 논란이 되는 과정은 아니었지만 어렵게 만들었습니다. 조앙 망가베이라는 아마도 자신의 경력보다 망가베이라 대통령의 좌파 형제로 더 잘 알려져 있을 것입니다. 하지만 이 인식은 아마도 복잡한 선거 과정이 될 때 그의 가장 큰 자산이 될 것입니다. 이 지명은 단지 그의 여정의 시작일 뿐입니다. 왜냐하면 그는 노동조합과 브라질 무정부주의 연맹과 같은 몇 가지 요소로 좌익 전선을 적절히 건설할 필요가 있기 때문입니다."
bra.16.a:0 "합의된 선택이로군"
bra.17.t:0 "망가베이라가 CGT의 환심을 사려하다"
bra.17.d:0 "노동총연맹 혹은 CGT는 올해 5월 파업의 주요 부분을 포함하여 파업을 조직 한 지난 10년 동안 유명 해졌습니다. 아마도 국가에서 가장 잘 조직되고 영향력 있는 좌익 조직일 것이고, 좌익 전선에 있는 조앙 망가베이라와 그의 동맹들은 그들을 좌익민주당의 우산 아래로 데려오는데 시간을 거의 낭비하지 않은 것은 당연합니다. 노동총연맹의 많은 사람들이 자신들보다 확실히 덜 급진적인 사람들과 일하는 것에 대해 회의적인 반면에, 노동자의 정부로의 평화적 이양에 대한 생각은, 특히 최근 몇 번의 파업에 대한 폭력적인 탄압 이후 일부 사회에서 증가해왔습니다."
bra.17.a:0 "좌파는 스스로 조직된다..."
bra.18.t:0 "망가베이라가 FAB의 지도자와 만나다"
bra.18.d:0 "좌익민주당 지도자와 무정부주의 연맹(FAB)의 회의는 공식적인 지지와 관련하여 대부분 결실을 맺지 못했지만, 그가 좌파에서 영향력 있는 친구들을 사귀었다는 것은 분명합니다. FAB는 당연하게도 무정부주의 단체답게 매우 분권화되어 있었으며, 그 회의는 주로 공식적인 연립 회담이 아닌 노동자의 권리와 지급에 관한 주제였습니다. 그러나 브라질의 대부분의 좌파들은 모두가 공식적으로나 공개적으로 그렇지 않더라도 실제로 좌익민주당의 보살핌 아래에 있다고 가정하는 것이 안전합니다."
bra.18.a:0 "무정부주의자와 정부의 연합이라고? 무슨 소리지."
bra.19.t:0 "망가베이라가 중도적인 입장을 재확인하다"
bra.19.d:0 "O 글로보 신문이 말한 것처럼, 좌익민주당의 지도자인 조앙 망가베이라는 특정 '불우하고 사회주의적인' 사람들을 만나 사실상 그가 생디칼리스트이며, 브라질의 민주주의를 파괴하고 노동자 공화국을 그 자리에 세우려고 한다는 우려를 낳고있습니다. 당연히, 과장된 것이지만, 이 붉은 공포의 영향으로 망가베이라는 그가 사실상 어떤 방식으로든 생디칼리스트가 아니며, 극단주의의 결과에 대한 경고로 이탈리아 내전을 인용하면서 유럽 생디칼리즘은 '따라할 예시가 아니다'라고 언급하였습니다. 그러나 그의 언급에도 이미 인테그랄리스타의 팸플릿에 의해 퍼지고 있는 브라질을 점령하기 위해 런던에서 보내진 스파이라는 루머를 사람들은 확신하고 있습니다."
bra.19.a:0 "많은 사람들이 여전히 우려하고 있다..."
bra.20.t:0 "자유당이 줄리오 프레스테스를 후보로 발표하다"
bra.20.d:0 "자유당은 공화당과 마찬가지로 단일된 목표와 이상을 가진 조직이라기보다는 지역 정당의 연합에 가깝습니다. 가장 영향력 있는 자유주의 지도자들인 상파울루와 리오그란데 도 술의 실증주의 지도부는 오늘 만나 줄리오 프레스테스가 당 대통령 후보로 지명되도록 결정했습니다. 언뜻 보기에 자유당의 승리에는 특별히 좋은 것 같지 않은 반면, 논란이 되고 있는 다른 후보들의 의견들 때문에 그들의 연립에 보다 중도적인 유권자들을 떠밀 수도 있습니다."
bra.20.a:0 "당연한 선택이로군"
bra.21.t:0 "상파울루에서 열리는 바로소와 도스 산토스의 후원 축제"
bra.21.d:0 "인테그랄리스타는 상파울루에서 음악가와 연설가들 그리고 많은 무료 음식과 음료와 함께 축제를 후원하고 조직했습니다. 선거 몇 달 전 승리를 축하하는듯한 이 쇼는 기본적으로 모든 인테그랄리스타들, 주교들, 심지어 왕위 계승자의 연설을 했는데, 이것은 최근 정치 역사에서 인정받지 못한 행동이었습니다. 기자들은 이 행사를 "빵과 서커스"라고 부르며 이곳에 모인 교육받지 못한 군중들을 조롱했지만, 인테그랄리스타가 그들의 승리를 확신하고 있다는 것은 의심의 여지가 없습니다."
bra.21.a:0 "합법적인 건가?"
bra.22.t:0 "바르가스가 '유토피아의 바보들'을 비난하다"
bra.22.d:0 "제툴리우 바르가스는 전국에서 연설을 하였고 오늘 주이스 데 포라에서 '유토피아적 대중주의'라고 말하는 것을 부인하기 위해 연설을 했고 브라질이 겪는 어리석은 이상들을 비난했습니다. 바르가스는 그들은 국가의 문제를 빠르고 고통 없는 길로 처리하길 원한다고 말하겠지만, 사람들이 황금 같은 약속을 믿고 자유의 잠에 들었을 때 그들을 약탈하려 할 것이라고 주장했습니다; 그리고 다른 덜 우호적인 비유들도 있습니다. 그 연설의 솔직함과 언어는 청중을 사로잡았고, 그것의 녹음은 이미 몇몇 주요 도시에 있는 라디오를 통해 전송되고 있습니다."
bra.22.a:0 "이게 최선일까?"
bra.23.t:0 "무정부주의자들이 좌익민주당의 후보를 지지하다"
bra.23.d:0 "FAB는 후보자를 실제로 지지할 방법이 없지만, 에드가르드 레우엔로스와 같은 주요 회원들은 좌익민주당의 후보가 브라질 국민들에게 가장 적합하다고 표현했습니다. 그러한 지지는 그들의 캠프에 공개적으로 지지를 하는 노동자들을 끌어들일 것입니다."
bra.23.a:0 "그들이 지금?"
bra.24.t:0 "무기 밀수업자가 붙잡혔다!"
bra.24.d:0 "오늘 몇몇 불미스러운 사람들이 리오그란데 도 술에서 아르헨티나로 무기를 밀반입하려다 잡혔습니다. 그 총들은 독일제인 것 같고, 우리의 손 아래에 떨어졌습니다... 그러나, 이것들은 출처가 불분명하고 도난당하거나 이미 지불되었을 가능성이 매우 높습니다. 이 많은 짐을 어떻게 해야 할까요?"
bra.24.a:0 "발견한 사람이 임자다."
bra.24.b:0 "법을 어길 수는 없다!"
bra.25.t:0 "장교단 반란 진압"
bra.25.d:0 "또 다른 반란이 있습니다! 상파울루의 막사에서 장교가 반란을 일으켰지만, 곧 진압되었습니다. 사건은 하루도 지속되지 않았지만, 그 사건은 언론에 의해 다루어졌고 우리 정부의 약점을 보여주었습니다."
bra.25.a:0 "작은 불편사항이로군"
bra.26.t:0 "루이스 카를로스 프레스테스가 좌익민주당을 지지하다"
bra.26.d:0 "생디칼리스트 성향을 가진 고위 장교인 루이스 카를로스 프레스테스는 좌익민주당 운동에 대한 지지를 공식적으로 발표했습니다. 그가 보기에 노동자들을 폭정으로부터 진정으로 보호할 유일한 선택입니다. 프레스테스는 제3인터내셔널과의 연계로 악명 높기 때문에, 이 움직임은 분명히 좌익민주당에 득보다는 해를 끼칠 수 있습니다."
bra.26.a:0 "생디칼리스트들이 선거에 개입한다고?"
bra.27.t:0 "검은 월요일이 브라질을 강타하다"
bra.27.d:0 "재앙입니다! 브라질은 파멸에 직면해 있습니다! 독일의 경제 붕괴가 우리의 농업과 초기 산업에 충돌하였고, 우리나라에 경제 대공황이 찾아왔습니다. 우리의 예산이 거의 하룻밤 사이에 붕괴되고, 통화가치의 절반이 손실되고, 수백만 달러의 투자가 취소되어 국외로 빠져나가는 것을 지켜보는 것 외에는 우리가 할 수 있는 일이 거의 없습니다. 우리는 지금 상황이 이렇기 때문에 중요한 정부 인사에 대한 급여조차 없습니다. 수십 년간의 계획과 번영, 모든 것이 쓸모 없어질까요...?"
bra.27.a:0 "이건 좋지 않아..."
bra.28.t:0 "복구를 위한 커피 태우기"
bra.28.d:0 "지난 10년 동안과 마찬가지로, 우리 커피는 살 사람이 아무도 없습니다. 주 정부에 의해 제시된 해결책은 수확물의 잉여분을 큰 불에 태워서 가격이 완전히 붕괴되는 것을 막는 것입니다. 이것은 확실히 극단적인 조치이지만 검은 월요일의 비참한 영향은 아직 끝나지 않았습니다; 어두운 시대가 다가오고 있습니다."
bra.28.a:0 "태워버려, 태워버려!"
bra.29.t:0 "공장 폐쇄"
bra.29.d:0 "검은 월요일 때문에 대부분의 브라질 사람들에게 필수품이 아닌 상품의 구매력이 떨어지면서 많은 공장들이 시장이 없어져 막대한 손실을 입게 되었습니다. 우리의 산업을 발전시키려는 계획에 치명적인 차질이 생겨 적절한 회복을 위해 몇 년이 걸릴 수도 있습니다."
bra.29.a:0 "안 돼!"
bra.30.t:0 "산업 지도자들이 바르가스와 만나다"
bra.30.d:0 "오늘 상파울루에서 몇몇 주요 산업 지도자들이 제툴리우 바르가스를 만났는데, 그는 오직 그만이 그들을 도울 비전이 있다고 주장하면서 그의 입후보에 대한 공식적인 지지를 협상했습니다. 그들이 급진주의자이거나, 아무런 도움 없이 그들을 놓아주기를 바라는 자유주의자들인 것을 고려하면, 바르가스의 말은 들을 준비가 된 귀를 찾았습니다."
bra.30.a:0 "힘들면 기회가 생깁니다, 그렇죠?"
bra.31.t:0 "강철의 시대"
bra.31.d:0 "브라질의 경제가 발전함에 따라, 주요 수출품은 바뀌었습니다; 나라의 이름을 현대의 커피에 붙여주는 레드우드에서 말이죠. 그러나 우리가 산업화하고 현대화함에 따라 새로운 시대가 도래했습니다: 강철의 시대입니다; 제조품을 수입하기 위해 기본적인 원자재를 더 이상 수출할 필요가 없습니다. 이 근본적인 변화는 의심의 여지없이 우리 국가의 가장 큰 유산일 것입니다."
bra.31.a:0 "진보적이군!"
bra.40.t:0 "[GetYear]년의 연방 선거"
