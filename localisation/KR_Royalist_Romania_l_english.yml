### Decisions ###
RRM_civil_war:0 "루마니아 내전"
RRM_call_to_arms:0 "군사를 소집하라!"
RRM_call_to_arms_desc:0 "우리 국민이 국왕폐하의 의로운 대의를 지지하고 있으니, 이제 모든 루마니아인들을 군대에 소집할 때가 되었습니다. 우리는 악랄한 철위대 놈들을 물리치고 조국을 되찾을 것입니다."
RRM_last_stand:0 "최후의 보루"
RRM_last_stand_desc:0 "우리의 임시수도인 이아시가 악랄한 철위대에게 넘어갔습니다. 우리의 패배가 눈앞에 다가왔습니다. 승리하려면 반전을 꾀해야 합니다!"
RRM_white_terror:0 "백색테러"
RRM_white_terror_desc:0 "군주주의 군대와 지지자들이 철위대 협력자들에 대한 테러를 일삼고 있습니다. 정부가 손을 쓰지 않는다면 백색 테러가 전국에 만연할 것이지만, 우리가 개입한다면 철위대 대원들이 우리 감시를 벗어나 재조직할수도 있을 것입니다."
RRM_white_terror_ban_people_tribunals:0 "즉석재판소 금지"
RRM_white_terror_ban_people_tribunals_desc:0 "몇몇 도시에서 '충성스러운' 시민들로 구성된 즉석 재판소가 설립되었습니다. 지금까지 이는 지역 경찰의 묵인을 받고 있었으나, 질서를 바로세우려면 우리는 이를 금지해야 합니다."
RRM_white_terror_ban_people_militias:0 "지역민병대 금지"
RRM_white_terror_ban_people_militias_desc:0 "몇몇 도시에서 내전 때 사용된 총기로 무장한 의용군들이 이끄는 지역 민병대가 설립되었습니다. 하지만 이들은 우리 사회의 질서를 위협하고 있으며, 우리는 이들을 무장해제하고 해산시켜야 합니다."
RRM_open_internment_camps:0 "억류 수용소"
RRM_open_internment_camps_desc:0 "일반 사법제도는 어마어마한 수의 철위대 협력자들을 색출해 낼수 없습니다. 억류 수용소를 개장함으로써 그들을 화난 군중으로부터 보호할 수 있을 것이고,  그들의 유죄 여부를 경찰이 쉽게 판별할 수 있을 것입니다."
RRM_open_internment_camps_tooltip:0 "국가에 엄청난 혼란이 닥치고 있습니다.\n\n"
RRM_declare_martial_law:0 "계엄선포"
RRM_declare_martial_law_desc:0 "나라에 혼란이 증가하고 있고, 이대로 방치한다면 무정부 상태가 될 것입니다. 우리는 군대를 보내 질서를 회복해야 합니다.  이는 비록 모든 백색테러를 막지 못할 것이고, 심지어 몇몇 병사들이 테러에 참가할 수도 있을 것이지만 이러한 조치를 통해 테러를 약간이나마 억누를 수 있을 것입니다."
RRM_declare_martial_law_tooltip:0 "국가는 거의 무정부 상태에 가깝습니다.\n\n"
RRM_end_white_terror:0 "백색테러 종결"
RRM_end_white_terror_desc:0 "백색테러를 종식시킬 때가 왔습니다. 보고에 따르면 철위대에 대한 시민들의 분노가 사그라든 것 같고, 반 철위대 테러가 점점 줄어들고 있습니다."

