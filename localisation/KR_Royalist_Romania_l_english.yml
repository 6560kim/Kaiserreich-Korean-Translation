RRM_new_economy_desc:0 "-"
RRM_public_private_cooperation:0 "공기업-사기업 협력"
RRM_public_private_cooperation_desc:0 "민간기업이 정부와 더 협력하도록 유도할 수 있다면 새로운 연구개발(R&D) 기회가 생겨날 것입니다."
# Liberal Government
RRM_liberal_government:0 "자유 정부"
RRM_liberal_government_desc:0 "국민자유당이 향후 몇 년 동안 나라를 통치할 것입니다. 그들은 왕의 권력을 억제하고 싶어하지만 현재의 정치 환경을 보존하고 싶어합니다. 게다가 그들은 수출 주도형 경제와 더불어 소비재 수요를 증가시키기 위한 야심찬 경제 개혁 계획을 제시했습니다."
RRM_curb_king_powers:0 "국왕의 권력을 제한하자"
RRM_curb_king_powers_desc:0 "국왕은 현행 헌법상 너무 많은 권력을 가지고 있습니다. 현행 헌법은 우리가 건드릴 수 없고 국왕이 거부권을 행사할 수 있지만, 우리는 선출된 정부가 우리 나라에서 가장 강력하다는 것을 확실히 하기 위해 새로운 법을 도입할 수 있습니다."
RRM_export_driven_economy:0 "수출 추진 경제"
RRM_export_driven_economy_desc:0 "-"
RRM_larger_economic_reform:0 "경제 개편"
RRM_larger_economic_reform_desc:0 "-"
RRM_balancing_act:0 "균형법"
RRM_balancing_act_desc:0 "-"
RRM_invest_in_rural_areas:0 "낙후 지역 투자"
RRM_invest_in_rural_areas_desc:0 "-"
RRM_constitutional_front:0 "입헌전선"
RRM_constitutional_front_desc:0 "놀랍게도 입헌전선이 선거에서 승리했습니다. 그들은 곧 왕의 권력을 제한하기 위해 움직일 것입니다. 이들은 헌법 개정도 제안했습니다. 왕이 어떤 반응을 보일지 궁금하군요."
RRM_protectionism:0 "Protectionism"
RRM_protectionism_desc:0 "-"
RRM_king_abdication:0 "국왕 퇴위 압박"
RRM_king_abdication_desc:0 "-"
RRM_rewrite_constitution:0 "헌법 재작성"
RRM_rewrite_constitution_desc:0 "-"
RRM_constitutional_monarchy:0 "입헌군주제"
RRM_constitutional_monarchy_desc:0 "-"
RRM_romanian_academy:0 "루마니아 학회"
RRM_romanian_academy_desc:0 "루마니아 학회는 과학자, 작가 그리고 다른 사상가들이 만나는 장소입니다. 정부는 학회에 더 많은 투자를 함으로써 그들의 전문지식을 활용할 수 있을 것입니다."
# New Constitution
RRM_new_constitution:0 "신 헌법"
RRM_new_constitution_desc:0 "루마니아는 민주주의에 대한 준비가 되어 있지 않다는 것을 역사는 증명했습니다. 우리는 새로운 헌법에서 국왕의 권력을 성문화해야 합니다. 이는 우리나라를 독재 국가로 만들 것이고 민주 정당들이 항의할 것입니다. 하지만 국왕의 힘으로 그들의 입을 간단히 막을 수 있을 것입니다."
RRM_ban_all_parties:0 "정당 금지"
RRM_ban_all_parties_desc:0 "이 나라에는 오직 국왕의 의견만 있을 뿐입니다. 모든 정당이 금지되었고 해산되었습니다. 오직 이러한 방법만이 반체제적 움직임을 뿌리뽑을 수 있습니다."
RRM_one_nation_one_party:0 "하나의 국가, 하나의 당"
RRM_one_nation_one_party_desc:0 "FRN은 목적을 달성했고, 이제 새로운 정당이 필요합니다. FRN은 '국가당'으로 재편될 것이고 정부를 이끌 것입니다."
RRM_one_nation_one_party_tooltip:0 "FRN은 전체주의 정당인 §Y국가당§!으로 재편될 것입니다.\n\n"
RRM_create_the_sentinels:0 "조국의 보초"
RRM_create_the_sentinels_desc:0 "-"
RRM_create_camarilla:0 "사설고문단 제도화"
RRM_create_camarilla_desc:0 "사설 고문단은 오랫동안 왕에게 조언을 해왔고, 이를 제도화하여 그들이 루마니아를 이끌도록 합시다."
RRM_corporatism:0 "협동조합주의"
RRM_corporatism_desc:0 "새로운 상원은 협동조합주의자들의 모임으로, 모든 기업가들이 국가에 충성하도록 만들 것입니다."
RRM_cult_of_personality:0 "개인 숭배"
RRM_cult_of_personality_desc:0 "카롤 2세가 우리 나라를 위대하게 만들 것입니다! 그는 모국의 구세주, 부활의 왕, 대감시인입니다."
RRM_allow_other_parties:0 "다당제 허용"
RRM_allow_other_parties_desc:0 "공식적으로 금지되긴 했지만, 우리는 민주 정당들이 그들의 정당을 유지하고 정부 의 업무를 도울 수 있게 함으로써 그들의 지지를 확보할 필요가 있습니다. 그 정당들의 후보들은 국회의원 선거에 출마할 수도 있지만, 실제 선거운동은 금지되어 있기 때문에 우리는 FRN이 실질적인 권력을 장악하도록 할 수 있습니다."
RRM_strong_central_executive:0 "강력한 중앙 행정부"
RRM_strong_central_executive_desc:0 "국왕이 우리 정부의 실권을 쥐고 있지만, 우리는 중앙 행정부의 권력을 강화시켜 국왕의 지시를 효과적으로 전달해야 합니다."
RRM_work_and_reconstruction:0 "노동하고 재건하라"
RRM_work_and_reconstruction_desc:0 "지난 몇 년은 루마니아에게 재앙적이었고 우리는 국가 재건의 시간이 필요합니다."
RRM_research_council:0 "의회 연구"
RRM_research_council_desc:0 "-"
### Industry
RRM_new_economic_plan:0 "새로운 경제 계획"
RRM_new_economic_plan_desc:0 "우리는 철위대와 군사정부 아래에서 침체되어온 경제를 되살리기 위한 계획이 필요합니다."
RRM_rebuilding_the_country:0 "국가 재건"
RRM_rebuilding_the_country_desc:0 "비록 우리는 내전에서 승리했지만 전쟁은 우리 경제를 파탄냈습니다. 우리 국민이 먹고 살 수 있도록 나라를 다시 세워야 합니다."
RRM_private_initiatives:0 "민간 투자"
RRM_private_initiatives_desc:0 "경제를 발전시키는 가장 좋은 방법은 시장에 맡기는 것입니다. 우리는 대기업들의 모험적 투자를 장려할 것이고 정부는 필요한 분야에만 개입할 것입니다."
RRM_private_initiatives_tt:0 "§Y민간 기업들이 새 공장을 설립할 것입니다.§!\n\n"
RRM_factory_investment:0 "공장 투자"
RRM_factory_investment_desc:0 "경제를 성장시키기 위해서는 기존 공장에 투자하여 수익을 높일 필요가 있습니다. 주요 산업 분야는 대규모 정부 보조금을 받게 될 것입니다."
RRM_factory_investment_tt:0 "§Y정부가 공장에 직접 투자합니다.§!\n\n"
RRM_infrastructure_effort:0 "기반시설 확장"
RRM_infrastructure_effort_desc:0 "루마니아의 기반시설 수준은 이웃나라보다 뒤쳐져 있습니다. 산업과 군대가 보다 유연하게 움직일 수 있게 하려면 우리는 기반시설에 투자할 필요가 있습니다."
RRM_military_factories:0 "군수공장 확장"
RRM_military_factories_desc:0 "루마니아의 군수산업은 큰 규모이지만, 우리 군대에 충분한 보급을 하려면 이 군수공장들을 확장해야 합니다."
RRM_extra_research_slot:0 "부쿠레슈티 대학 투자"
RRM_extra_research_slot_desc:0 "부쿠레슈티 대학에 투자하여 우리의 연구개발 기회를 확장시킵시다."
RRM_expand_ploiesti:0 "플로에슈티 유전 투자"
RRM_expand_ploiesti_desc:0 "플로에스티 유전은 유럽에서 가장 거대한 규모이지만 비효율적입니다. 기존의 독일 및 오스트리아 기업과 협력하여 석유 생산을 늘려야 합니다."
RRM_raw_resources:0 "광산 확장"
RRM_raw_resources_desc:0 "우리나라에는 여러 종류의 광산이 있습니다. 우리 군에 더 많은 보급품을 공급하기 위해 이 광산들을 확장해야 합니다."
RRM_steel_factory:0 "강철 공장 투자"
RRM_steel_factory_desc:0 "루마니아는 많은 양의 강철이 부족합니다. 무기에 사용되는 좋은 품질의 강철을 만들기 위해 새로운 철강 공장을 신설할 필요가 있습니다."
### Foreign Policy
RRM_dynasty_ties:0 "왕조 유대"
RRM_dynasty_ties_desc:0 "카롤 2세의 할아버지 카롤 1세는 호헨촐레른 가문의 첫번째 루마니아 왕입니다. 비록 그의 아들 페르디난드가 대전쟁 때 협상국에 가입함으로써 독일에 대항했지만, 그의 가문 덕에 왕조의 명맥이 이어질 수 있었습니다. 이제 왕정이 복구되었고, '유럽의 패자'와 친해지기 위해 독일과의 혈연 관계를 강조할 필요가 있습니다."
RRM_approach_germany:0 "독일에 접근"
RRM_approach_germany_desc:0 "독일 제국은 유럽의 진정한 패권국입니다. 그들의 군대와 산업은 최강이고, 카이저를 자극하는 것은 현명하지 못한 일일 것입니다. 독립 루마니아의 생존을 위해 그들과 더 가까워질 필요가 있습니다."
RRM_german_science:0 "독일 과학"
RRM_german_science_desc:0 "우리는 독일 과학자들을 우리나라에 초청하여 연구개발을 촉진시켜야 합니다. 우리는 몇몇 분야에서 그들에게 훨씬 뒤쳐져 있고 늦기 전에 따라잡을 필요가 있습니다."
RRM_join_mitteleuropa:0 "제국 조약 가입"
RRM_join_mitteleuropa_desc:0 "-"
RRM_approach_austria:0 "오스트리아에 접근"
RRM_approach_austria_desc:0 "오스트리아는 북쪽에 있는 우리의 강력한 이웃입니다. 대전쟁기 우리의 트란실바니아 침공 때문에 사이가 좋지 않지만, 오스트리아 황제를 자극하는 것은 현명하지 못한 일입니다. 우리는 그들과 가까워질 필요가 있습니다."
RRM_austrian_investment:0 "오스트리아의 투자"
RRM_austrian_investment_desc:0 "우리는 오스트리아 기업들을 우리 경제에 투자하도록 초대할 수 있습니다. 이는 우리의 산업을 활성화시킬 것입니다.."
