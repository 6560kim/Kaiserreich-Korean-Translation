### Military
RRM_for_the_king:0 "국왕폐하를 위하여"
RRM_for_the_king_desc:0 "이제 우리는 더이상 철위대에 고개를 숙일 필요가 없습니다. 마침내 부쿠레슈티에 왕이 돌아왔고 혐오스러운 정권이 물러났습니다. 국왕 만세!"
RRM_lessons_of_the_civil_war:0 "내전의 교훈"
RRM_lessons_of_the_civil_war_desc:0 "내전은 루마니아 역사에서 가장 어두운 시기 중 하나였습니다. 하지만 우리는 이로부터 많은 것을 배웠으며 미래의 전쟁을 대비할 수 있을 것입니다."
RRM_gendarmerie:0 "국가 헌병대 설립"
RRM_gendarmerie_desc:0 "국가헌병대는 주로 군경의 임무를 담당하는 기관입니다. 이 기관은 철위대의 지배 기간에 해체되었지만 우리는 국가헌병대를 재설립하여 새로이 정복한 우리의 영토의 치안을 유지하는 데 활용할 수 있습니다."
RRM_gendarmerie_tt:0 "\n당신은 §Y국민정신 강화§! or §Y국가헌병 연구§! 사이에서 선택할 수 있습니다."
RRM_mountaineers:0 "산악부대 확장"
RRM_mountaineers_desc:0 ""vanatori de munte"는 우리 군의 엘리트 산악부대입니다. 이 부대의 규모를 키움으로써 카르파티아 산맥과 같은 산악 지형의 전투를 승리로 이끕시다."
RRM_royal_guard:0 "왕실 경비대"
RRM_royal_guard_desc:0 "왕실 경비대는 왕을 경호하는 임무를 지닌 엘리트 부대입니다. 아직 부대의 규모가 작지만 다른 부대의 정예 병사들을 경비대에 배속시킴으로써 부대의 규모를 키울 수 있을 것입니다."
RRM_modernize_army:0 "육군 현대화"
RRM_modernize_army_desc:0 "우리는 군대의 대규모 현대화를 시작해야 합니다. 우리의 군사 교리는 구식이고 군대의 구성 요소들은 골동품이 되어버렸습니다. 우리는 두가지 모두를 현대화하여 루마니아 군대를 강하게 만들어야 합니다."
RRM_defensive_focus:0 "방어 중점"
RRM_defensive_focus_desc:0 "대전쟁 기간 동안 우리는 지나친 자신감으로 인해 동맹국 군대에 패배했으나, 몰도바의 방어는 매우 성공적이었고 러시아의 항복이 아니었다면 우리는 버틸 수 있었을 것입니다. 외세가 다시 우리를 정복하지 못하도록 방어에 집중해야 합니다."
RRM_trench_warfare:0 "참호전"
RRM_trench_warfare_desc:0 "대전쟁은 참호전이 적군을 저지하는데 매우 효율적이라는 것을 보여주었습니다. 우리 군은 참호를 구축하는 능력을 향상시켜야 합니다."
RRM_offensive_army:0 "공격적인 군대"
RRM_offensive_army_desc:0 "최선의 방어는 공격이고, 따라서 루마니아는 훌륭한 공격 부대가 필요합니다. 우리는 가능한 빠르게 적군을 무찔러야 합니다."
RRM_planning_school:0 "작전 학교"
RRM_planning_school_desc:0 "어떤 계획이라도 완벽히 실행하기 위해서는 많은 준비가 필요합니다. 우리는 장교들이 효율적으로 행동할 수 있도록 대규모 공격 계획을 세우고 실행하는 법을 교육해야 합니다."
RRM_focus_on_infantry:0 "보병 중점"
RRM_focus_on_infantry_desc:0 "보병은 모든 군대의 근간을 이룹니다. 충분한 신병을 확보함으로써 보병대를 키웁시다."
RRM_support_guns:0 "포 지원"
RRM_support_guns_desc:0 "우리 보병들이 탱크나 공중 지원 없이도 잘 싸우려면 대공 무기와 대전차 무기가 필요합니다. "
RRM_new_materiel:0 "신 물질"
RRM_new_materiel_desc:0 "우리나라에는 군대에 물자를 공급하는 대규모 군수 산업이 존재합니다. 하지만 우리 무기의 일부는 구식이므로 현대화해야 합니다. 우리의 자금을 한두 분야에 집중하면 기업들이 좋은 성과를 낼 것입니다."
RRM_armored_corps:0 "기갑 부대"
RRM_armored_corps_desc:0 "우리는 보병 지원뿐 아니라 단독 공격 기능을 할 수 있는 기갑 부대가 필요합니다."
RRM_tank_destroyer:0 "대전차포 개발"
RRM_tank_destroyer_desc:0 "우리 군 내부에서 현대적인 대전차포를 개발하자는 제안이 나왔습니다. 장갑차는 전장에서 점점 더 흔해지고 있고 우리는 우리 군대가 그들을 쉽게 물리칠 수 있도록 해야 합니다."
RRM_new_army_weapons:0 "신무기"
RRM_new_army_weapons_desc:0 "군인은 무기가 있어야만 빛날 수 있습니다. 우리 병사들을 위해 신무기 개발이 필요합니다."
RRM_modern_artillery:0 "현대 야포"
RRM_modern_artillery_desc:0 "포병대는 어느 군대에서나 중요한 역할을 수행하며, 우리는 해외의 기술적 진보를 따라잡기 위해 포병을 현대화해야 합니다."
RRM_army_tactics:0 "육군 전술 현대화"
RRM_army_tactics_desc:0 "우리 군대의 전술은 뒤쳐져 있고, 전술을 현대화해서 우리 군이 전투 감각을 익히게 합시다."
RRM_modern_army:0 "현대 육군"
RRM_modern_army_desc:0 "거대한 사업이었던 군 현대화 사업이 끝났고 이제 루마니아군은 현대화되었습니다."
RRM_modern_army_tooltip:0 "당신은 당신의 중점 선택에 따른 §Y국민정신§!을 가지게 될 것입니다."
### Air
RRM_technical_development_society:0 "기술개발학회"
RRM_technical_development_society_desc:0 "'Societatea Pentru Exploatări Technice' 또는 '기술개발학회'는 신형 항공기를 개발하기 위해 부쿠레슈티에 설립된 항공기 공장입니다. 우리는 우리 공군을 성장시키기 위해 공장 설비를 확장해야 합니다."
RRM_early_warning:0 "조기 경보"
RRM_early_warning_desc:0 "최근에 레이더라는 새로운 기술이 개발되었는데, 이것은 장거리에서 비행기를 발견할 수 있게 합니다. 우리나라에 이와 같은 조기경보시스템을 구축하면 우리의 영공을 더 잘 방어할 수 있을 것입니다."
RRM_invest_in_iar:0 "IAR에 투자"
RRM_invest_in_iar_desc:0 "'Industria Aeronautică Română', IAR은 루마니아에서 가장 큰 항공기 제조사로서, 우리의 전투기 개발과 생산을 대부분 책임지고 있습니다. 전쟁에 대한 그들의 지속적인 기여를 보장하려면 우리는 그들에게 지원을 해야 합니다."
RRM_new_fighter:0 "새로운 전투기"
RRM_new_fighter_desc:0 "다른 나라의 발전을 따라잡기 위해서는 새로운 전투기 설계가 필요합니다. 우리는 우리 항공 산업체에 신형 전투기 설계를 요청할 필요가 있습니다."
RRM_bomber_program:0 "폭격기 계획"
RRM_bomber_program_desc:0 "현재 우리의 폭격기는 구식이기 때문에 신형 폭격기 설계 프로그램에 자금을 지원함으로써 외국의 기술적 진보를 따라잡아야 합니다."
RRM_medium_bomber_effort:0 "중폭격기에 투자"
RRM_medium_bomber_effort_desc:0 "중폭격기는 다재다능하며 근접지원과 장거리 폭격을 모두 수행할 수 있습니다. 우리는 중폭격기에 투자해야 합니다."
RRM_cas_effort:0 "근접지원항공기에 투자"
RRM_cas_effort_desc:0 "근접 항공 지원기는 우리 공군에 꼭 필요합니다. 이들은 국경을 넘는 어떤 군대도 저지할 수 있고 우리의 공세를 지원할 수도 있습니다. 우리는 근접항공지원기에 투자해야 합니다."
RRM_air_tactics:0 "새로운 공군 전술"
RRM_air_tactics_desc:0 "우리의 항공전술은 구식이고 적기를 격퇴하기 위한 새로운 전술을 개발해야 합니다."
RRM_rocket_effort:0 "로켓 개발"
RRM_rocket_effort_desc:0 "로켓 분야에서 기술적 진전이 이루어졌습니다. 장거리 로켓은 발사 장소에서 멀리 떨어진 적의 기지를 타격할 수 있고 그 속도 때문에 요격하기가 거의 불가능합니다."
RRM_national_aeronautical_industry:0 "국립항공산업"
RRM_national_aeronautical_industry_desc:0 "SET와 IAR 공장의 합병은 루마니아 항공기 생산과 개발에 도움을 줄 것입니다. 정부는 매년 신공장으로부터 최소 주문량의 항공기를 구매할 것을 약속할 필요가 있지만, 그들은 생산량을 조정하여 그 비용을 낮출 수 있습니다."
# Navy
RRM_expand_galati_shipyards:0 "갈라치 조선소 투자"
RRM_expand_galati_shipyards_desc:0 "갈라치의 조선소는 루마니아에서 가장 큰 조선소이고 민간 선박과 군사 선박 모두 건조할 수 있습니다. 조선소를 확장하여 더 크고 더 많은 선박을 만듭시다."
RRM_expand_constanta_port:0 "콘스탄차 항구 확장"
RRM_expand_constanta_port_desc:0 "콘스탄타가 다시금 우리 수중에 들어왔습니다. 콘스탄차는 흑해의 주요 항구이며 선박 생산을 보장하려면 항구의 확장이 필요합니다."
RRM_modern_destroyers:0 "현대 구축함"
RRM_modern_destroyers_desc:0 "갈라치 조선소에서 새롭고 현대적인 구축함을 건조하자는 제안이 나왔습니다. 이 를 통해 우리의 해안과 항로를 보호할 수 있을 것입니다."
RRM_modern_submarines:0 "현대 잠수함"
RRM_modern_submarines_desc:0 "우리는 갈라치 조선소에서 현대적인 잠수함을 생산하여 전시에 적 함선을 타격해야 합니다."
RRM_improve_civilian_shipbuilding:0 "민간조선 개선"
RRM_improve_civilian_shipbuilding_desc:0 "루마니아는 큰 함대가 필요하지 않습니다. 대신에 우리는 민간 무역 선단에 조선 능력을 집중시켜 어떠한 상황에서도 바다를 통해 보급이 원활히 이루어지도록 해야 합니다."
RRM_defending_shipping_lanes:0 "대양 항로 보호"
RRM_defending_shipping_lanes_desc:0 "무역선단을 보호하기 위해서는 적 함선, 특히 잠수함으로부터 우리의 항로를 방어하기 위한 더 나은 함선과 전술을 개발해야 합니다."
RRM_fleet_expansion:0 "함대 확장"
RRM_fleet_expansion_desc:0 "루마니아는 더 큰 함대가 필요합니다. 우리는 흑해에서 무시할 수 없는 세력이 되어야 합니다."
RRM_cruiser_effort:0 "항공모함 개발"
RRM_cruiser_effort_desc:0 "우리는 구축함만으로 충분하지 않습니다. 더 큰 순양함을 개발하여 소형 함선을 보호하고 적 함선을 공격해야 합니다."
RRM_fortify_coast:0 "해안 요새화"
RRM_fortify_coast_desc:0 "루마니아의 해안선은 적의 공격에 취약합니다. 우리는 우리의 해안과 항구를 강화하여 바다에서의 침략을 대비해야 합니다."
RRM_navy_tactics:0 "새로운 해군 전술"
RRM_navy_tactics_desc:0 "우리는 우리 해군을 위한 새로운 전술을 개발해야 합니다."
RRM_naval_bomber_effort:0 "해상폭격기 개발"
RRM_naval_bomber_effort_desc:0 "루마니아는 흑해와 그 너머의 적함들을 공격할 수 있는 전용 해군 폭격기가 필요합니다."
RRM_marine_corps:0 "해병대"
RRM_marine_corps_desc:0 "우리는 다뉴브 강 어귀를 방어하고 또한 해안 침공 역할도 할 수 있는 해병대가 필요합니다."

### Events ###
# General Events
royalist.1.t:0 "국왕의 귀환"
royalist.1.d:0 "루마니아의 왕 카롤 2세가 마침내 고국으로 돌아왔습니다. 소형 비행기로 착륙한 후, 왕은 이아시로 빠르게 이동했고 그곳의 많은 군중들이 그를 맞이할 준비를 했습니다. 도시의 다른 곳에서 경찰과 군인들이 철위대 대원들을 체포하는 동안, 도시 중앙에서는 이 중대한 순간을 축하하러 사람들이 모였습니다.\n\n또한 1927년 즉위해 그 후 철위대에 의해 강제퇴위당한 카롤 2세의 아들 미하일도 함께 왔습니다. 미하일은 아버지에 대한 분명한 지지를 표명하며, 아버지야말로 이 어려운 시기에 루마니아를 이끌 적임자라고 말했습니다.\n\n이미 총성이 들려오고 있고, 내전이 금방이라도 닥칠 것 같습니다. 앞으로 루마니아는 매우 어두운 시기를 겪을 것이지만, 지금 당장은 왕의 귀환을 축하합시다!"
royalist.1.a:0 "우린 폐하를 위해 싸울 것입니다!"

royalist.2.t:0 "국왕의 귀환"
royalist.2.d:0 "루마니아의 왕 카롤 2세가 마침내 고국으로 돌아왔습니다. 소형 비행기로 착륙한 후, 왕은 부쿠레슈티로 빠르게 이동했고 많은 군중들이 그의 도착을 간절히 기다렸습니다. 또한 1927년 즉위해 그 후 철위대에 의해 강제퇴위당한 카롤 2세의 아들 미하일도 함께 왔습니다. 미하일은 아버지에 대한 분명한 지지를 표명하며, 아버지야말로 이 어려운 시기에 루마니아를 이끌 적임자라고 말했습니다.\n\n 국왕은 도착하자마자 자신은 당쟁이나 내전에 신경 쓰지 않고 루마니아의 진보만을 염두에 둔 모든 사람들과 협력하여 통치할 것이라고 선언하였습니다. 왕의 귀환으로 루마니아의 새 시대가 열릴 것입니다."
royalist.2.a:0 "돌아오신걸 환영합니다!"

royalist.3.t:0 "The Front of National Resurrection"
royalist.3.d:0 "Quickly after loyal officers seized parts of Romania talks begun between different groups keen on defeating the Iron Guard. This has resulted in a wartime coalition of democratic parties, businessmen and the army, called the Front of National Resurrection (FRN). Different democratic parties, persecuted under the autocratic regime, have been re-established in Iasi. Some important businessmen have pledged their loyalty to the King and denounced the Guard. A temporary military government will govern the country until the Iron Guard has been defeated."
royalist.3.a:0 "As long as we fight together..."

royalist.4.t:0 "선거에 대한 열망"
royalist.4.d:0 "Officals representing the different democratic parties in the FRN coalition have called upon the King for organizing elections. The last elections were quite some time ago, and were not free under the military regimes preceding the Iron Guard. Some people in the government argue that it is too early to already organise nation-wide elections, and that we need to focus first on rebuilding the country. On the other hand, delaying the elections will certainly lead to dissent of the increasingly popular Liberal and Peasants parties."
royalist.4.a:0 "전하께서 그들의 요구를 받아들이셨다."
royalist.4.a.tt:0 "This will likely lead to the disintegration of the wartime coalition."
royalist.4.b:0 "전하께서 선거를 실시할 준비를 하라고 지시하셨다."
royalist.4.b.tt:0 "정당들이 만족할 것입니다."

royalist.5.t:0 "민주주의자들의 선거 요구"
royalist.5.d:0 "Officals representing the different democratic parties in the FRN coalition have made an ultimatum to the country leadership: organise elections within 30 days or they will withdraw their support from the government. Given their increasing popularity this would be a blow to the legitimacy of the military government."
royalist.5.a:0 "선거를 조직하자."
royalist.5.a.tt:0 "선거가 §Y30일§!내에 열릴 것입니다."
royalist.5.b:0 "아직 때가 아니다."
royalist.5.b.tt:0 "Democratic parties will withdraw from the FRN.\n\n"

royalist.6.t:0 "PNT and PNL Withdraw From the FRN"
royalist.6.d:0 "The largest democratic parties in the FRN coalition have today announced they have withdrawed their support. The National Liberal Party (PNL), one of the main political forces of Romania before de 1930s, has been re-established under the leadship of Ion Duca.\n\nThe former Peasants Party has also reorganised with Iuliu Maniu as its leader, and has renamed itself to the National Peasants Party (PNT). In addition to several smaller parties they want to partake in any upcoming elections."
royalist.6.a:0 "좋아."

royalist.7.t:0 "새로운 내각"
royalist.7.d:0 "Now that elections will be organised, it is clear the FRN has come to an end. General Argeseanu had a meeting with the King today where he told him that he would resign. With two main parties, there are two options for a caretaker government.\n\nThe King can appoint Ion Duca from the National Liberal Party as new Prime Minister. Duca is known as staunch anti-Iron Guard, and will likely take immediate action and encourage any White Terror activities.\n\nThe other option is Iuliu Maniu of the National Peasants Party. The PNT does not want to take a hard stand against the Iron Guard, but rather wants to cooperate with their sympathisers to build a new Romania together. He will probably try to stop the White Terror."
royalist.7.a:0 "왕이 Ion Duca를 지명했다."
royalist.7.b:0 "왕이 Iuliu Maniu를 지명했다."

royalist.8.t:0 "백색테러"
royalist.8.d:0 "The reign of the Iron Guard is finally over. Their regime has left Romania scarred and it will take time for the wounds to heal. But many who have bled under Codreanu's dictatorship now take right in their own hands. More and more reports are coming in of loyalist troops plundering houses and shops of know Iron Guard sympathisers. In some cities militias have formed who arrest people left and right and quickly try them for ad hoc tribunals, before they are executed or set to work on repairing the damages done in the earlier fighting.\n\nIf the government does not act, these White Terror activities might spiral out of control. On the other hand, Iron Guard members might slip through our fingers and reorganise."
royalist.8.a:0 "모든 철위대 대원들이 숙청될 것이다."
royalist.8.b:0 "군대를 보내 질서를 바로잡자."

royalist.9.t:0 "증가하는 백색테러"
royalist.9.d:0 "The increasing amount of White Terror activities has lead to more chaos in our country. The police and the army have their hands full but can not stop all atrocities commited. At this rate Romania slowly moves to anarchy."
royalist.9.a:0 "이런 맙소사."

royalist.10.t:0 "감소하는 백색테러"
royalist.10.d:0 "The increasing amount of White Terror activities has been slowly declining lately. The efforts of the army and police to restore order are having effect. Not everyone has calmed down however, and the fights may flare up again. But for now, the country is a bit more stable."
royalist.10.a:0 "좋아."

royalist.11.t:0 "백색테러로 인한 무정부 상태"
royalist.11.d:0 "The government stance on White Terror activities has allowed lawlessness to grow. The streets in our cities are roamed by armed militias and every day citizens, of which many are probably innocent, are put to death. Anarchy has broken out in Romania, and the state is increasingly weak."
royalist.11.a:0 "This has to end."

royalist.12.t:0 "군대에 대한 저항"
royalist.12.d:0 "The government stance on White Terror activities has led to protests from large groups of people. They do not want the army to protect all citizens, many of which they suspect are Iron Guard supporters. The army patrols in the streets and barricades of important buildings have been largely effective against most mobs. Still, they might not hold if they become target of an attack by an armed militia."
royalist.12.a:0 "군대를 병영으로 되돌려보내자."
royalist.12.b:0 "Arrest some well-know collaborators to appease them."
royalist.12.c:0 "Plunder and murder are not civilized!"

royalist.13.t:0 "Nightly plundering of Legionnaire shops"
royalist.13.d:0 "In many cities tonight shops of know Iron Guard collaborators were raided. Large mobs took to the streets, and with no police or army in sight began mass plundering. When the authorities failed to respond, several houses were set on fire. Several shopholders have asked the government to protect them. Even though they say they had nothing to do with the Iron Guard, they fear that the plundering will spiral out of control and also hit loyalist houses."
royalist.13.a:0 "상점을 보호하라."
royalist.13.b:0 "못 본체 하자."

royalist.14.t:0 "백색테러: 부쿠레슈티에서 시민이 살해당하다"
royalist.14.d:0 "A large and possibly armed group of people have lynched several others in Bucharest today. Announcing that they were rounding up some anti-Royalist figures, they went from house to house to search for hidden collaborators, triumphantly dragging several out of their hiding holes. Afterwards they were brought to a local square and summarily executed.\n\nAccording to local media, the sight was not pretty."
royalist.14.a:0 "안됐군."

royalist.15.t:0 "백색테러: 이아시에서 시민이 살해당하다"
royalist.15.d:0 "A large and possibly armed group of people have lynched several others in Iasi today. Announcing that they were rounding up some anti-Royalist figures, they went from house to house to search for hidden collaborators, triumphantly dragging several out of their hiding holes. Afterwards they were brought to a local square and summarily executed.\n\nAccording to local media, the sight was not pretty."
royalist.15.a:0 "안됐군."

royalist.16.t:0 "이거 보면 안돼요"
royalist.16.d:0 "이거 봤으면 버그 제보를 해줘요"
royalist.16.a:0 "네"

royalist.17.t:0 "[white_terror_state.GetName]에 백색테러 발생"
royalist.17.d:0 "[white_terror_state.GetName] was relatively quiet until now, but today several people were 'arrested' by people militias in multiple towns. They were quickly tried and some were summarily executed, with their houses plundered by their neighbours. It seems that the White Terror has finally arrived in [white_terror_state.GetName]."
royalist.17.a:0 "안됐군."

royalist.18.t:0 "Angry mob threatens to storm internment camp"
royalist.18.d:0 "One of the larger internment camps in Bucharest has been surrounded by an angry mob, who demand that several people who they say were part of the Death Squads should be extradited and tried. The local police commander has quickly called for army support to protect the people in the camp.\n\nWhat should we do?"
royalist.18.a:0 "Order the army to shoot at the crowd."
royalist.18.b:0 "Deliver the persons they ask for."
royalist.18.c:0 "Order the army and police to stand down."

royalist.19.t:0 "First Elections"
royalist.19.desc_chaos:0 "The first free elections since the Weltkrieg are finally here. In some cities voters are lining up to fullfill their democratic duty, but the continuing chaos and anarchy stemming from the White Terror has led to many people staying at home. The grim reality of police and military patrolling the streets is not the feast of democracy the different parties had imagined.\n\nOnly the two major parties have the expectation of becoming the largest party, and the race is very close. But it remains to be seen how legitimate the results will be."
royalist.19.desc_no_chaos:0 "The first free elections since the Weltkrieg are finally here. Thousands of voters are lining up to fullfill their democratic duty. Despite fears that the White Terror would prevent people from voting, the streets have been relatively calm today and police only reported a few minor incidents.\n\nOnly the two major parties have the expectation of becoming the largest party, and the race is very close..."
royalist.19.a:0 "PNT wins a majority"
royalist.19.b:0 "PNL wins a majority"
royalist.19.c:0 "PNT wins a plurality"
royalist.19.d:0 "PNL wins a plurality"
royalist.19.has_chaos_tooltip:0 "The chaos in the country damages the political reputation of all parties.\n"

# OLD oil stuff
royalist.64.t:0 "플로에슈티의 석유"
royalist.64.d:0 "대전쟁에서의 루마니아의 패배 이후, 우리는 플로에스티 유전에 대한 사용권을 약속받았습니다. The former leader of Romania, Codreanu, nationalised the oilfields a few years ago with much fanfare, yet even he didn't dare stop the oil shipments. Now with the monarchists back in power it is time to remind them to honour their commitments."
royalist.64.a:0 "루마니아를 압박하여 석유를 운송하도록 하자."

royalist.65.t:0 "The Germans Demand Their Oil Shipments"
royalist.65.d:0 "After our defeat in the Weltkrieg, we were forced to cede control over the rich oilfields of Ploesti to Germany. The former leader, Corneliu Zelea Codreanu, nationalised the oilfields a few years ago, yet continued the oil shipments. Now that we have won the civil war, the Germans want us to continue the shipments."
royalist.65.a:0 "We will keep sending the oil, for now."
royalist.65.b:0 "Refuse outright!"

royalist.66.t:0 "[From.GetName] Continues Their Oil Shipments"
royalist.66.d:0 "As expected, the Romanians didn't dare to defy our mighty empire."
royalist.66.a:0 "Great!"

royalist.67.t:0 "[From.GetName] Refuses to Renew Their Oil Shipments"
royalist.67.d:0 "The Romanians refused our rightful demand to renew the oil shipments to us. What shall we do?"
royalist.67.a:0 "We will not forget this."
royalist.67.b:0 "War will solve this!"

# Focus Tree: Economy
royalist.200.t:0 "New Subsidised Factory Opens"
royalist.200.d:0 "The large-scale subsidies the government has given for funding new industries has resulted in a new factory being opened today. It will provide a boost to local employment and will make our economy more competitive with those of other countries. The King has opened the new complex to much fanfare."
royalist.200.a:0 "Excellent."

royalist.201.t:0 "Factory Subsidy Program Ended"
royalist.201.d:0 "Today the Interior ministry announced the end to its subsidy program for factories. During its course, several new factories have been opened, though some point out that they might not be as profitable in the long run without the government money. Regardless, the Interior minister has called the program a success."
royalist.201.a:0 "For a stronger economy."

royalist.202.t:0 "Private Party Requests a Building Permit"
royalist.202.d:0 "With the government encouraging private initatives to expand our industry, several investors are working to build new factories or expand existing ones. Today one of those groups has asked the central government for a building permit. They claim to have found the perfect spot for their factory, which is unfortunately occupied by a farm.\n\nExpropriation will not be popular in that neighboorhood, but will most likely result in a large new factory."
royalist.202.a:0 "Give them a permit."
royalist.202.b:0 "It is not worth it."

royalist.203.t:0 "New Factory Built"
royalist.203.d:0 "The government campaign to encourage private initiatives to expand our industry has payed off today. A new large factory has opened, almost entirely funded by private investors. They thank the government for their support which made it possible in such a short time."
royalist.203.a:0 "Excellent."

royalist.204.t:0 "Local Businessman Asks For Government Intervention"
royalist.204.d:0 "A local businessman who is one of the richer persons in Romania, has made an unusual request to the central government. Because of the increasing tensions in the world and the dangerous place Romania is in, he and some of his associates want to fund a new arms factory, which will largely benefit our domestic weapons industry. However, the local government is against the plan, which will involve large-scale demolition of the area, including a large forest.\n\nThe Interior minister has the power to overrule the local government, though this will certainly not be a popular decision in that area."
royalist.204.a:0 "We need a larger industry!"
royalist.204.b:0 "It is not worth it."

royalist.205.t:0 "New Factory Built"
royalist.205.d:0 "The factory we allowed to expand recently has opened today. With the increased output we can make sure our army is even better supplied. The cost of demolishing a small village is nothing compared to our enlarged potential for arms production."
royalist.205.a:0 "For a stronger arms industry."

# Focus Tree: Internal Politics

# Focus Tree: Foreign Policy
royalist.300.t:0 "Romania Emphasises Dynastic Ties"
royalist.300.d:0 "The recently re-instated Romanian monarchy has sent a new ambassador to Berlin. Relations with the previous Iron Guard government were strained, but the new regime ensures us they are our friends. They emphasize the dynastic ties between our countries, both ruled by branches of the Hohenzollern dynasty. The first King of Romania, Carol I, was a German prince.\n\nThis could be the dawn of a new relation with Romania, and above all a continued oil flow."
royalist.300.a:0 "We need closer ties."

royalist.301.t:0 "[From.GetNameDefCap] desires closer relations"
royalist.301.d:0 "The Romanian ambassador has approached us with a very friendly message from his government. Relations with the previous Iron Guard government were strained, but the new regime ensures us they are our friends. This could be the start of a much closer friendship with this strategically located nation."
royalist.301.a:0 "They are our friends."

royalist.302.t:0 "[From.GetNameDefCap] welcomes German scientists"
royalist.302.d:0 "The Romanian government has invited German scientists to their country. They obviously hope it will help them improve their R&D efforts. While they will profit from our knowledge, this will lead to an even closer relationship between our countries."
royalist.302.a:0 "Accept."
royalist.302.b:0 "Do not give permission."

royalist.303.t:0 "[From.GetNameDefCap] has accepted our proposal"
royalist.303.d:0 "The German government has accepted our proposal and several scientists have arrived in Bucharest today, with more expected to come. Our universities welcome them with open arms, and it is expected that this will have a large impact on our research advances."
royalist.303.a:0 "Great!"

royalist.304.t:0 "[From.GetNameDefCap] has declined our proposal"
royalist.304.d:0 "The German government has declined our proposal and stated they will not let us benefit from their research."
royalist.304.a:0 "Outrageous!"

royalist.305.t:0 "[From.GetNameDefCap] opens up economy for investment"
royalist.305.d:0 "The Romanian government has announced that it has opened its economy for Austrian investment. Austrian companies can get favorable deals when wanting to establish a Romanian branch. This will certainly improve our relations if we are to follow up on this."
royalist.305.a:0 "Subsidise companies who invest in Romania."
royalist.305.b:0 "Only announce support for the plan."
royalist.305.c:0 "Prohibit Austrian citizens from investing in Romania."
royalist.305.c_tt:0 "We have not forgotten Transylvania.\n\n"

royalist.306.t:0 "[From.GetNameDefCap] has accepted our proposal"
royalist.306.d:0 "The Austrian government has accepted our proposal for investing in the Romanian economy. Several large companies have already expressed interest in opening a Romanian branch. This will surely benefit our mutual relationship."
royalist.306.a:0 "Great!"

royalist.307.t:0 "[From.GetNameDefCap] has declined our proposal"
royalist.307.d:0 "The Austrian government has explicitly prohibited any Austrian national to invest in Romania. This is a huge setback in our effort to open up our domestic market and get closer relations with Austria."
royalist.307.a:0 "Outrageous!"

# Focus Tree: Military
royalist.400.t:0 "The Royal Gendarmerie"
royalist.400.d:0 "We have re-established the Royal Gendarmerie and now need to choose which ministry gets to direct this new part of our government.\n\nSome argue that the Gendarmerie should become part of the Interior Ministry, and primarily be tasked with maintaining order in unruly territories. The Gendarmerie will be separate from the normal police and be more militarised.\n\nOthers say that this will put too much power in the hands of the Interior Minister, and that the Gendarmerie should sortie under the Ministry for War. In this case we can use them as military police force, keeping order in our military."
royalist.400.a:0 "The Interior Ministry."
royalist.400.b:0 "The War Ministry."
