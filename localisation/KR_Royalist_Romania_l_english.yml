### Leader Descriptions ###

### Focus Tree ###
### Internal Politics
RRM_civil_war_victory:0 "내전 승리"
RRM_civil_war_victory_desc:0 "철위대가 우리 군대에 패배했고, 루마니아 왕국이 복원되었습니다. 이제 우리는 국가를 재건할 것이고, 이전보다 더욱 위대하게 만들 것입니다."
RRM_kingdom_restoration:0 "왕정복고"
RRM_kingdom_restoration_desc:0 "마침내 루마니아 왕국이 복원되었고, 철위대의 악랄한 통치가 끝났습니다. 이제 우리의 위대한 국가를 재건할 때입니다."
RRM_reestablish_siguranta:0 "시구란차 재설립"
RRM_reestablish_siguranta_desc:0 "철위대는 왕국 비밀경찰인 시구란차를 숙청하고 해산시켰습니다. 이제 우리는 시구란차를 재설립하여 사회의 안정을 유지해야 합니다."
RRM_reestablish_siguranta_tooltip:0 "§Y이제 이벤트에서 더 많은 선택지가 열릴 것입니다§!\n\n"
RRM_border_defense:0 "국경 방어"
RRM_border_defense_desc:0 "철위대는 패배했고, 이제 외부의 위협에서 루마니아를 지켜야 할 때입니다. 국경선에 새로운 방어선을 구축하여 적의 급습으로부터 우리 심장부를 보호합시다."
# First Elections
RRM_first_elections:0 "선거 실시"
RRM_first_elections_desc:0 "철위대와 군사정권이 패배했고 이제 우리나라의 첫번째 자유선거를 치뤄야 합니다. 두 주요 정당인 농민당(PNT)과 자유당(PNL)이 경쟁하고 있고, 민주주의가 복원되었으니 둘 중 어떤 정당이라도 선거에서 승리할 수 있습니다."
RRM_election_pnt:0 "국민농민당 승리"
RRM_election_pnt_desc:0 "국민농민당이 선거에서 승리했으며, 정부를 구성했습니다."
RRM_rehabilitation:0 "복위"
RRM_rehabilitation_desc:0 "사람들은 새로운 진실을 받아들여야 하지만 지나친 숙청은 필요 없습니다. 국가 재건을 위해 산업과 군대를 재건하는 일에 박차를 가합시다."
RRM_subsidise_peasants:0 "농민 지원"
RRM_subsidise_peasants_desc:0 "PNT의 유권자들 중 상당수는 농민들이며, 향후 선거에서 그들의 지지를 확실히 하기 위해서는 정부가 보조금을 지급해야 합니다. 명목적으로는 기근 예방을 위해 보조금을 지급하는 것입니다."
RRM_election_pnl:0 "PNL 승리"
RRM_election_pnl_desc:0 "국민자유당이 선거에서 승리했으며, 정부를 구성했습나다."
RRM_limited_economic_reform:0 "제한적인 경제 개편"
RRM_limited_economic_reform_desc:0 "루마니아의 경제는 이웃들에 비해 뒤떨어져 있습니다. 대전쟁기부터 정부는 경제상황을 개선시키려는 노력을 하지 않았고 우리나라의 석유에 눈독을 들인 외국 회사가 경제를 장악하고 있습니다. 내부 소비재 시장을 개발하여 루마니아를 현대 국가로 만듭시다."
RRM_truth_commission:0 "진상조사위원회"
RRM_truth_commission_desc:0 "몇 명의 저명한 산업가들이 철위대와 군사 정부를 지지해 왔다는 것은 공공연한 비밀입니다. 우리는 반역자를 색출해내어 그들의 충성심을 확인받아야 합니다."
# Military Government
RRM_military_government:0 "군사정부 유지"
RRM_military_government_desc:0 "아직 국민들의 투표권을 허용할 때는 아닙니다. 우리는 국가를 안정시키기 위해 임시 군사 정부를 유지할 필요가 있으나, 선거를 요구하고 있는 민주정당들은 이러한 조치에 반발할 것입니다."
RRM_order_and_stability:0 "질서와 안정"
RRM_order_and_stability_desc:0 "국왕의 영도하에 있는 강력한 군사정부의 통치만이 우리나라의 안정과 질서를 보장할 것입니다."
RRM_allow_elections:0 "선거 허용"
RRM_allow_elections_desc:0 "군사정부는 그 목적을 달성했고, 이제 첫 선거를 열 때입니다. 여러 정당들이 경쟁하고 있고, 이 선거는 사회에 거대한 변화를 가져올 것입니다."
# Stable Government / Second Elections
RRM_stable_government:0 "안정적인 정부"
RRM_stable_government_desc:0 "새 정부가 오래 버티지 못할 것이라는 예측에도 불구하고, 그들은 의회에서 안정적으로 다수를 차지했고, 당분간 이들이 의회를 지배할 것입니다."
RRM_second_elections:0 "두번째 선거"
RRM_second_elections_desc:0 "예측한 대로 새 민주 정부가 무너졌습니다. 이 상황을 해결하기 위해서는 새로운 선거가 치러져야 합니다. 여러 정당들이 다시금 경쟁하고 있고, 이 선거는 사회에 거대한 변화를 가져올 것입니다."
# Peasants Government
RRM_peasants_government:0 "농민 정부"
RRM_peasants_government_desc:0 "농민당이 향후 몇년동안 국가를 통치할 것입니다. 그들은 제한된 농업과 경제 개혁안을 제시했고, 왕의 권력을 존중하기로 했습니다."
RRM_agrarian_reform:0 "농업 개편"
