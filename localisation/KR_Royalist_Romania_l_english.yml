# Foreign Policy
RRM_german_science_idea:0 "독일인 과학자들"
RRM_german_science_idea_desc:0 "우리의 연구를 개선시키는데에 도움을 받기 위해 독일 과학자들을 초청했습니다."
RRM_large_austrian_investment:0 "대대적인 오스트리아의 투자"
RRM_large_austrian_investment_desc:0 "오스트리아 회사와 오스트리아 정부는 우리 경제에 투자하고 있습니다."
RRM_austrian_investment_idea:0 "오스트리아의 투자"
RRM_austrian_investment_idea_desc:0 "오스트리아 회사가 우리 경제에 투자하고 있습니다."
# Military
RRM_for_the_king_idea:0 "국왕폐하를 위하여"
RRM_for_the_king_idea_desc:0 "루마니아 시민들이 자유를 위해 싸우는 국왕폐하를 돕기 위해 행진하고 있습니다."
RRM_gendarmerie_idea:0 "국가 헌병"
RRM_gendarmerie_idea_desc:0 "국가 헌병대는 우리가 새로 정복한 영토에서 공공 질서를 유지하는 역할을 하는 부대입니다."
RRM_gendarmerie_idea_2:0 "국가 헌병"
RRM_gendarmerie_idea_2_desc:0 "국가 헌병대는 우리가 새로 정복한 영토에서 공공 질서를 유지하는 역할을 하는 부대입니다."
RRM_modernizing_army:0 "군사 현대화"
RRM_modernizing_army_desc:0 "루마니아 군의 현대화가 진행되고 있습니다."
RRM_modernizing_army_offensive1:0 "공격적인 육군으로 현대화"
RRM_modernizing_army_offensive1_desc:0 "루마니아 군의 공격적인 육군으로의 현대화가 진행되고 있습니다."
RRM_modernizing_army_offensive2:0 "공격적인 육군으로 현대화"
