LIB_massive_debt_desc:0 "라이베리아는 최근 수 년간의 수많은 실패한 프로젝트로 인한 빚에 빠져버렸고 현재 이런 노력의 성과는 전혀 없었을 뿐만 아니라 부채를 상환하기 위해 고생만 하고 있습니다. 국가는 파산의 위기에 몰려있으며, 스스로가 판 구덩이에서 올라올 희망이 전혀 없다면 구제금융 요청을 고려해야할지도 모릅니다."
