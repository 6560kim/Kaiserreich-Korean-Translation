LIB_found_military_academy:0 "Daniel Edward Howard Military Academy"
LIB_found_military_academy_desc:0 "A central institution for educating the next generation of Liberian officers is an absolute necessity, particularly if we are to instil into them a sense of Liberia as a true nation."
LIB_tuskegee:0 "Invite the Tuskegee Institute"
LIB_african_airmail:0 "Found the African Air Mail Service"
LIB_borrowing_research:0 "'Borrow' American Research"
LIB_flying_stars:0 "Found the Flying Stars"
LIB_copy_best:0 "Copy Only the Best"
LIB_air_force:0 "Found the Liberian Air Wing"
LIB_freemason_coup_desc:0 "It was Edwin Barclay's greatest mistake letting secret societies out into the open. Even worse than the Citizenship Act, for which he will pay. Our party is the true spirit of free men returned to Liberia, and not every Liberian is deserving of freedom."
LIB_ultimatum_to_foreigners_desc:0 "With Frank Tolbert as our Grandmaster, we have the authority to deliver judgement to every man. The foreigners in Liberia, the plantation owners and refugees, may not share our love of liberty. We must only have good workers to build a great country."
LIB_no_democracy_desc:0 "What caused the downfall of the True Whigs was not they were corrupt, but they had to connive themselves to prove they had power inherent in their status. Elections in Liberia never instilled trust in the government. Ifa Mo, secrecy, ensures a stable government."
LIB_power_to_poros_desc:0 "We should not see the Poros in the Hinterland as a nuisance. Maybe the late Edwin Barclay was right to give them representation. If we leveraged group power to these numerous groups, we could raise an army dedicated to Liberty and Ifa Mo."
LIB_totalist_coup_desc:0 "The repression of secret societies is the last straw, but also our greatest opportunity. If the True Whigs will not adhere to the very basics of liberty, then they are enemies to liberty and socialism."
LIB_totalist_2_desc:0 "The Union forever, boys! Although the whigs may flee to the Hinterland, they will be met by a million free men. Let us go to the plantations and uproot the slave drivers forever more!"
LIB_totalist_3_desc:0 "For nearly 100 years, our enslavement has been approved by the United States. No longer! The Internationale will rejoice at our arrival."
LIB_totalist_4_desc:0 "The political reality of Liberia is still defensive. The French exiles could swarm us at any moment and end the revolution. Let us prepare to meet the French arms with zeal."
LIB_remove_corruption_desc:0 "What began as an effective and modern army has descended into another club. Recruits today learn how to march and shout the national anthem. We shall take our commanders to task."
LIB_fighting_tooth_nail_desc:0 "We can not deny that our Frontier Force fights better operating in small divisions. Guerrilla tactics, while not honourable, is our true fighting tradition."
LIB_train_militias_desc:0 "We must ensure that our military know the terrain. Militias can outmanoeuvre larger enemies, and quickly grab land."
LIB_grand_battleplan_desc:0 "When Germany moved into the Bush to claim Mittelafrika, they found that the tools of war were the only ones to survive the harsh climate. The rifle, the pontoon bridge, the small artillery piece. These are our bread and butter."
LIB_defense_force_desc:0 "Now that we have solidified the foundations of the military, we can begin to specialise in elite divisions. The Liberian Task Force will be our final line of defence, ready to die for their homeland above any loyalty."
LIB_battle_principles:0 "Principles of Battle"
LIB_copy_best_desc:0 "Let go of the past. America's exercises prove that full infantry can execute complex orders and machines will outpace manned warfare."
LIB_battle_principles_desc:0 "When Germany moved into the Bush to claim Mittelafrika, they found that the tools of war were the only ones to survive the harsh climate. The rifle, the pontoon bridge, the small artillery piece. These are our bread and butter."
LIB_bush_clearing_desc:0 "It began when we subdued the Krahn people by plowing their land. We can subdue the continent with tanks and trucks. There will be nowhere to hide."
LIB_modern_war_desc:0 "But what if our enemy destroys the bush as well? We must ensure that we are trained and equipped to face a superior enemy."
LIB_new_army_desc:0 "Now, our men sing about the women they will miss while away. The national anthem is played through loudspeaker. We are a modern army."
LIB_ambassador_lessons_desc:0 "The German ship that decimated our great Liberian Navy was a Dresden Class cruiser. At the very least, we want a ship that can defeat a German cruiser designed in 1907."
LIB_convenient_convoys_desc:0 "We are too poor to afford a merchant navy for ourselves. If we sell the rights to our naval flag to independent ships, we can have a strong paper navy and money."
LIB_defend_trade_desc:0 "We must rely on naval attrition to win on the open seas. Direct conflict with the enemy must be avoided at all costs."
LIB_trade_connections_desc:0 "Any overt show of strength on the open seas would lead provoke war. We must instead pull in experienced sailors from our Registry. Vicarious learning is still learning."
LIB_african_airmail_desc:0 "There is a devious plan to expand our Air Force's Offensive capabilities without arousing suspicion. If we call our plan to develop Bombers the "African Air Mail Service", we can catch our enemies unaware."
LIB_swamp_eels_desc:0 "It is dangerous to go down to the Bassa delta in the summer. Swamp Eels come out at night. We have taken this natural strategy into the 20th century."
LIB_air_force_desc:0 "We have for too long shirked that most important innovation of this century, the Air Force. We will set up an Air Base and Airport in Monrovia, serving both our economic and military interest."
LIB_tuskegee_desc:0 "We know of an enthusiastic group of men in Alabama who can help us pilot and develop new planes. So sorry about what happened to their College."
LIB_borrowing_research_desc:0 "Those young men from Alabama are proving invaluable to our Air programme. While abroad, Tuskegee students have uncovered further plans in the US for fantastic new weapons."
LIB_flying_stars_desc:0 "The young Aces from Tuskeegee have created a plan for a Liberian fighter plane programme. They call in the " Flying Stars" because they are as destructive as shooting stars, but never fall to the ground."
LIB_secret_societies_desc:0 "Secret Societies, while the subject of exaggeration in the US, form a parallel legal system in Liberia. The exclusively Americo-Liberian Freemason Order wields undeniable influence within the True Whig Party, and the Poros of the hinterland allow the disenfranchised to participate in local government along tribal lines. We must either push these forces into the bush, or drag them out."
LIB_1939_elections_desc:0 "Only our oldest statesmen, those alive in 1870, would be able to remember an election as contentious as this. The True Whig Party supremacy is challenged by reformists, syndicalists, and lobbyists. As we hold our American ideals close to heart, we vote with conviction in our system of government."
LIB_election_soccon_desc:0 "Edwin Barclay wins reelection, achieving a third term where his predecessor could not. The True Whig Party secures it's only contested victory since 1869. In his inauguration speech, Barclay vows to turn a new leaf for the party and the nation."
LIB_election_radsoc_desc:0 "The road to the Presidential Palace was difficult for the socialists. Meeting in the Hinterland, coordinating with the IWW in secret, even selling out Padmore's gang. All done in order to supplant the True Whig regime legally."
LIB_election_mrklib_desc:0 "The old older of the True Whigs died because they lost the grace of their betters, the United States. We split the vote, and came out on top. Liberia will change now, and a better union will be built."
LIB_election_soclib_desc:0 "Although we put our faith in Edwin Barclay to lead Liberia out of the dark, he has fallen to compromise. The Liberian people want a party that works to free them from physical slavery. Economic slavery is a willing price to pay."
LIB_secure_citizenship_desc:0 "Despite the passing of the 1932 Citizenship Act, numerous issues plague native enfranchisement. The Hut Tax, a tax on all native dwellings which also conferred voting rights, is widely ignored. We must decide whether to pursue collection of the Hut Tax, helping our national debt, or to abolish it in the name of true freedom"
LIB_patronize_allies_desc:0 "While it is not in the spirit of the law, we can offer incentives for renewed loyalty from the Americo Liberians. On the other hand, this capital can be put directly into businesses that will solve our unemployment and pitiful industry."
LIB_judicial_reform_desc:0 "Since the beginning of the 20th century, the Supreme Court and bureaucracy have expanded in power. The True Whig Party let this happen, and in turn they ran wild and allowed opposition to form. Making judges and bureaucracy based on meritocracy can only help us."
LIB_reconcile_totalists_desc:0 "When J.J. Dossen reported Padmore to the police, he created a rift in the socialist union we must have in order to fix Liberia. Pardoning him and his members will remove a potential enemy. We both see the chains of slavery, why fight over the tools to smash them?"
LIB_emancipation_desc:0 "When Liberia was founded in 1847, we were the "Land of the Free" in the same way the US was. If we accomplish nothing else, we should still free the forced labourers and open education to all. The world is behind us on this."
LIB_internationalism_desc:0 "As James Ford instructed us, we will go to the Third Internationale and the United States. In France, we will propose to join them in their great union, and for us to leave the US's sphere permanently."
LIB_amend_constitution_desc:0 "The flaw in our Constitution is not that it is based on the American system. Our founders took the 19th century interpretation of the constitution, adding a vow to god and fraternal love. We must divorce ourselves from fraternities and theism."
LIB_immigration_desc:0 "While the US embraced immigrants from Asia, Europe, and South America, our immigration has been minimal. This is because of the ridiculous requirement of being black to become a citizen. Both the US government and our Firestone benefactors approve."
LIB_foreign_investment_desc:0 "The fools at the True Whig Party took loans in order to control the economy. The economy must be free in order for our rubber to be worth anything. Let foreigners come and directly invest their own money and live in Liberia."
LIB_holy_materialism_desc:0 "Though he called himself the prophet Elijah, and claims he spoke to the angel Gabriel, William Wadé Harris is now an ally. His idea that material possessions are a sign of God's grace is exactly what we need in Liberia. Though we are not fetishists, we need more in order to enrich our nation."
LIB_race_mixing_desc:0 "Our ally, Gabriel Dennis, has come back from Brazil with a book by Joao Baptiste de Lacerda. This anthropological treatise details the flaw in denying race mixing. In fact, race mixing is the way to increase our own status as a nation in Africa. Old laws preventing race mixing must end, for the sake of our children."
LIB_legitimize_unions_desc:0 "The decision on secret societies revealed the dirty secret of Liberia, but we are not ashamed of our labour unions. The labour unions growing in Liberia are not an enemy, but a potential ally to balance our goals of emancipation with economic solvency."
LIB_spread_unionism_desc:0 "Though it will take a while for trade unions to modernise, we can spread the word. The Liberian journalists are ready to publish in French and creole, spreading social liberalism to all of West Africa."
LIB_african_investment_desc:0 "We fell onto hard time because of the short term thinking of the True Whigs. The only way to ensure we never fall again is to follow the plan set out by Wilmont E. Dennis. We will send our best and brightest out of Africa to build businesses, and bring back wealth to Liberia."
LIB_peculiar_institutions_desc:0 "Despite our best efforts to hold off erupting emancipation, we can no longer. Gunnar Myrdall's assessment that emancipation will increase the number of educated and skilled is wise. We are willing to buy our freedom, as to not destroy our integrity to Firestone."
LIB_star_of_africa:0 "Star of Africa"
LIB_star_of_africa_desc:0 "The First Weltkrieg has endangered the free nations of West Africa. Liberia, Sierra Leone, and the Ivory Coast. We must secure our brethren from their French and German overlords. We are the last free men of Africa, yes, but perhaps not for long."
LIB_demand_sierra_leone:0 "Demand Sierra Leone"
LIB_demand_sierra_leone_desc:0 "The French have ruled over Sierra Leone for too long, and done so with an iron fist. Now is our chance to demand they return it, or it will mean war between us."
LIB_claim_sierra_leone:0 "Fight for Sierra Leone"
LIB_claim_sierra_leone_desc:0 "Sierra Leone is properly part of the greater African commonwealth, and it is our place to reclaim it."
LIB_sierra_leone_liberated:0 "Sierra Leone Liberated"
LIB_sierra_leone_liberated_desc:0 "Until we can decide how better to organise our larger nation, the citizens of Sierra Leone have been granted seats in our Parliament and we will treat them as equals among Liberians."
LIB_demand_ivory_coast:0 "Demand Ivory Coast"
LIB_demand_ivory_coast_desc:0 "The Germans have ruled over the Ivory Coast for too long, and done so with an iron fist. Now is our chance to demand they return it, or it will mean war between us."
LIB_claim_ivory_coast:0 "Fight for the Ivory Coast"
LIB_claim_ivory_coast_desc:0 "The Ivory Coast is properly part of the greater African commonwealth, and it is our place to reclaim it."
LIB_ivory_coast_liberated:0 "Ivory Coast Liberated"
LIB_ivory_coast_liberated_desc:0 "Until we can decide how better to organise our larger nation, the citizens of the Ivory Coast have been granted seats in our Parliament and we will treat them as equals among Liberians."
LIB_keep_our_promise:0 "Keep our Promise"
LIB_keep_our_promise_desc:0 "Greater Liberia is not a national concept; it is rather a sum of the numerous efforts. We all came here for the lover of liberty, to reunite with our motherland, or for fortune. We will make that dream a reality for all of West Africa."
LIB_military_occupation:0 "Military Occupation"
LIB_military_occupation_desc:0 "We will not leave Sierra Leone and the Ivory Coast undefended. Even an alliance is insufficient - together we are stronger, and Liberian troops will defend their freedom with our lives."
LIB_african_commonwealth:0 "Declare the West African Commonwealth"
LIB_african_commonwealth_desc:0 "With our total control over west Africa we can now form a commonwealth of nations, not unlike the one formed by the dominions of the former British empire. This will keep us from overextending ourselves too far and still have control over West Africa."
LIB_greater_liberia:0 "Declare Greater Liberia"
LIB_greater_liberia_desc:0 "We are weak if we are not united - some believe that the sum of the whole is greater than its parts, but the truth is that our breathren in West Africa are stronger if they stand at our side under a single banner."
LIB_integrate_guinea:0 "Integrate Guinea"
LIB_integrate_guinea_desc:0 "The acquisition of Guinea is a great windfall, and a sign that West Africa is ready to unite. Though their peoples are mostly Muslim, it will be an honour to fight alongside our Guinean brothers."
LIB_integrate_ghana:0 "Integrate Ghana"
LIB_integrate_ghana_desc:0 "The former Kingdom of Ashanti was one of the strongest in West Africa, challenging the British for many years until they, too, fell to the colonisers. Now they shall stand at our side, adding their strength to the greater whole."
LIB_integrate_togoland:0 "Integrate Togoland"
LIB_integrate_togoland_desc:0 "The Togolese people have a strong tradition of freedom, and they will enjoy that and more as part of the Liberian republic."
LIB_integrate_dahomey:0 "Integrate Dahomey"
LIB_integrate_dahomey_desc:0 "Dahomey represents the furthest extent of our West African borders, and the Fon people deserve an equal place at the Liberian table."
LIB_great_minds:0 "Great Minds of Africa"
LIB_great_minds_desc:0 "Now West African language and culture can flourish. In English, French, and German; we will speak whatever improves our lives the most. We are united at last, and indivisible forever."
LIB_assess_economy_desc:0 "Our government owes a total of 6.4 million dollars to a combination of private investors and the US government. With the economic crisis in America not lifting, the US government has decided to hold us accountable to our debts, and our investors are likely to do the same. We must find a new source of income, and fast."
LIB_increase_taxes_desc:0 "Benjamin Franklin, a great American, once said that death and taxes were the only certainty in life. The $1 Annual Hut Tax we added in 1932 will have to be raised to $3. American imports, items such as clothing and cameras will tariffs. We shall rouse the Liberian people chip in for the prosperity of their children."
LIB_bailout_partner_desc:0 "It is oblivious that our own bootstraps will not save our deteriorating economy. Only by cooperating with an external partner can we save the economy. We can ask the Firestone Natural Rubber Company, the US government, or even Germany."
LIB_bailout_usa_desc:0 "In a final analysis, the US needs us more than we need them. If war comes to their shore, they will need an ally across the Atlantic. Let's send our foreign minister to the US, hammer out a way to forgive the $3.4 million."
LIB_american_deal_desc:0 "The US agreed to a deal, but it they are as tough as ever. They recommend we declare bankruptcy, which activates a US provision that forgives our debt in exchange for forced austerity measures. Liberia would become an Unincorporated Unorganised Territory in every way but name."
LIB_tax_exemption_desc:0 "Since the US has now formalised the informal power that it exerted over Liberia, we now receive some US social services. We can do one, better, we demand triple tax exemption, which will help US businesses come to Liberia."
LIB_land_speculation_desc:0 "The Firestone Company came to Liberia only after speculators determined the land was suitable. If the US government could send more land speculators, we could deepen our resource pool and improve infrastructure."
LIB_bailout_firestone_desc:0 "We must prioritise the money that exists within Liberia already. Harvey Firestone own 1.5 million acres of land and is willing to help us out of debt. In his words, our solvency is a mark of pride for his business."
LIB_rubber_plants_desc:0 "Harvey Firestone has agreed to pay $3 million in the form of treasury bonds and cash. In return, he asks for the Liberian government to extend certain 'benefits' to his associates at Ford."
LIB_facilitate_lobbying_desc:0 "Trouble within our ministries is erupting due to our deal with Firestone. They have proof that Firestone engages in slave labour and persecutes labour unions. Fortunately there is enough kickback left over to shut them up."
LIB_repair_railway_desc:0 "This new arrangement with Ford and Firestone requires us to rebuild the Main Line Railway. We will even drill our army along the line. Let's see if our saboteurs are brave enough to try again."
LIB_bailout_ger_desc:0 "Didn't our German ambassador, Massaquoi, have a plan for Germany to bail us out? We may have had our differences with Germany in the past, but that is history. the future of the world, of Africa, is probably in their hands."
LIB_join_germany_desc:0 "The deal on the table is the biggest to ever land on our doorstep. Join the German Empire, wipe away the debts. If the alternative is poverty and eventually slavery, we choose rule by the Germans."
LIB_german_industry_desc:0 "The German production method emphasises extensive planning in the engineering phase. Labour reducing machinery, cafeterias, and rousing music is sent to the Grain Coast as a gift."
LIB_german_tech_desc:0 "A second convoy arrives with scientists and schematics. The Kaiser intends for us to become a model colony, like Nigeria used to be for Britain. Let's hope Mittelafrika does not become jealous."
LIB_economy_direction_desc:0 "Finally, we have recovered from the slump that started with the US Depression. We must now ready our nation for whatever the future will bring."
LIB_civ_ind_1_desc:0 "The war is far away, and we still have many people unemployed. If we want to become a self sufficient economy, we need to make a long term investment."
LIB_mil_ind_1_desc:0 "The love of Liberty brought us to Liberia. We show our appreciation by arming ourselves. As our ancestors did."
LIB_mobilisation_1_desc:0 "Americo-Liberians are still the base of our army, and Monrovia is still the base of our power. We should construct new military railways to help effectively control the nation."
LIB_civ_ind_3_desc:0 "Monrovia, although our capital, is still a small town by European standards. If we construct new industry and homes we should see masses of workers coming in from the Hinterland looking for a job."
LIB_mobilisation_2_desc:0 "The Hinterland is still home to the vast majority of our population but most are not in contact with the Liberian government, effectively being independent entities. We should extend our infrastructure into the vast expanse to promote urbanisation and make military conscription much easier."
LIB_civ_ind_2_desc:0 "We should begin construction on a series of cities across the coast, shifting population from the jungles and increasing our industrial capacity."
LIB_mil_ind_3_desc:0 "When that German submarine fired warning shots at Monrovia in 1921, we had nowhere to hide. If we control Monrovia, we control Liberia."
LIB_mil_ind_2_desc:0 "Although Monrovia has preserved us for almost a century, we need to spread our zone of control south. Maryland, on the Ivorian border, provides us with access to French goods."
LIB_university_desc:0 "Our education system has never befitted our tradition of liberty. We can construct a new university in Montserrado County, and name it after the honourable D.B King"

