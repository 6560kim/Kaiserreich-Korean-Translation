anq.110.d:0 ""
anq.110.a:0 ""

anq.111.t:0 "Coordinated Literacy"
anq.111.d:0 ""
anq.111.a:0 ""

anq.113.t:0 "Qing Government Unsatisfied"
anq.113.d1:0 "Our Qing benefactors have let us know they are very much unsatisfied with how things are going in the relationship between us. While we have worked hard to cooperate and become closer, recently we have rebuffed a great deal of their proposals. They have begun using their agents against us and are now actively sabotaging us if we do not show remorse."
anq.113.d2:0 "While their anger has reduced somewhat recently, the Qing government continues being unsatisfied with our actions and we most definitely cannot afford to anger them more. We must be careful."
anq.113.a:0 "That's not good"

anq.114.t:0 "Escalated Qing Conflict"
anq.114.d1:0 "The conflict with our Qing benefactors has escalated as we have only angered them even more with our recent actions. Their sabotage has reached higher levels and it has become difficult to continue normal governance under these circumstances, partially because we have become so dependent on Qing. We need to do something soon."
anq.114.d2:0 "The Qing government is no longer furious, but the conflict between our governments remains very escalated. It is paramount we work on solving the problems between each other. We cannot afford a mistake."
anq.114.a:0 "This may not end well"

anq.115.t:0 "Qing Is Furious"
anq.115.d1:0 "Our Qing partners have let us know they are absolutely furious. The Anqing Clique has failed all of their expectations and has backtracked on multiple promises. Our government has become increasingly unstable as tensions mount."
anq.115.d2:0 "The Qing have lifted the major obstructions to our government and relations have normalised somewhat, but they continue to be extremely bad. It will still require a lot of effort from our side before things start improving again."
anq.115.a:0 "We should probably back down"

anq.116.t:0 "Qing Obstructs Our Government"
anq.116.d:0 "As the conflict has escalated even further, Qing has now begun to obstruct all elements of our governments. They have sent troops and agents right into our territory to disrupt our communications and they have begun approaching our governors if they maybe want to switch allegiance. Knowing them, they might even be willing. We need to take back control or accept Qing demands."
anq.116.a:0 "Placating them would be better"

anq.117.t:0 "Qing Relations Restored"
anq.117.d:0 "The conflict with the Qing has been resolved as they are no longer as angry as before. We must be careful not to let this happen again."
anq.117.a:0 "Back to normal"

anq.118.t:0 "Chen and the Anti-Concessionists"
anq.118.d:0 "Chen Tiaoyuan is the undisputed leader of the Anqing Clique. He rules supreme, with his friends and allies holding all positions of government. However, Chen does not have the personal relations nor the military backing to fully rule autocratically. No, the only reason he is where he is now is his support for the Anti-Concessionist Movement. This support was a gamble, one that paid off very well. But it also means that he is dependent on them for his political support. Should he lose it, his governors and military will easily find someone else.\n\nThat is why Chen must remain friendly with the movement. But this is no easy task, as it is fragmented, consisting of numerous organisations and coalitions. By far the biggest player is the Anti-Concessions League active in all of Eastern China but now particularly influential within the Anqing Clique. This League is itself divided, with two groups being the most prominent, namely the Republicans and the Monarchists. Both groups advocate a swift reunification of China, but only with their government of choice. Within the Republican group, there is also a small minority who support neither the [QIE.GetNameDef] nor the Fengtian government and instead advocate Chen proclaim himself a national leader.\n\nChen will have to balance many interests if his government is to succeed. On one hand he must keep the former military men and local leaders who underpin the rural order as friends, but this means collaborating with those who supported Sun Chuanfang's traitorous government. He must also make significant reforms to appease Anti-Concessionist radicals, which again comes with its own problems. But it is certain that with much of Eastern China under his control, no one will be able to ignore Chen."
anq.118.a:0 "Interesting."

anq.119.t:0 "Fengtian Considering Strategy"
anq.119.d:0 "Our benefactors, the Fengtian government, are considering how to alter their strategy now that they have us as their allies. They are preparing their Reclamation War against the Beijing government and must now decide how to use us in their plans. Chen Tiaoyuan would rather not wade into war, especially considering the damage done to the Five Provinces and the current weak state of the military. But knowing that he cannot immediately backtrack on his benefactors, the following will be proposed to Fengtian, as well as their benefactor, Japan: we will participate in the war, but wish very extensive reconstruction aid and generous backing from both the Fengtian government. Otherwise we cannot afford to fight a protracted war."
anq.119.a:0 "That sounds good"

anq.120.t:0 "Fengtian Waits"
anq.120.d:0 "The Fengtian government has decided that due to our current weak state"
anq.120.a:0 "That sounds good"

anq.121.t:0 "Fengtian and Japan Back Reconstruction"
anq.121.d:0 "The Fengtian government and Japan back a rapid reconstruction plan to get us back on our feet. This will allow us to move on Beijing relatively fast."
anq.121.a:0 "Great news"

anq.122.t:0 "Fengtian Wishes to Strike Soon"
anq.122.d:0 "The Fengtian government has decided that a swift strike against Beijing, to begin with months, is the best course of action. Of course, this means we would have to join another war, when we only just had one. [getanqshandongreclamation] Will we deny their strategy or accept it and hope for the best?"
anq.122.a:0 "This is a bad idea"
anq.122.b:0 "We can do it"
anq_shandong_participatesreclamation:0 "Shandong is would possibly also join on Fengtian's side, which give us an additional edge."

anq.123.t:0 "Fengtian Doesn't Change Strategy"
anq.123.d:0 "The Fengtian government has not been able to agree with us on a correct strategy, or its strategy was not backed by Japan. This means they will stick to their existing timeline."
anq.123.a:0 "That sounds good"

anq.124.t:0 "The Reconstruction Plan"
anq.124.d:0 "As agreed, the Fengtian government and Japan have committed significant resources to the Reconstruction Plan to get the Five Provinces whole again as fast as possible. They have also commited workers as well as troops to guard against possible Kuomintang and Yiguandao insurgencies. This should allow us to deal with our problems much faster than if we had been alone."
anq.124.a:0 "That sounds good"

anq.125.t:0 "18 Months Have Passed"
anq.125.d:0 "It's been a bit past 18 months after we secured the Five Provinces. The Fengtian government will expect we are ready now."
anq.125.a:0 "We'll prepare"

anq.126.t:0 "Fengtian Goes to War!"
anq.126.d:0 "Shanxi has convinced Fengtian to come to their immediate defense. Fengtian has decided that this was more important than honoring their commitment to the plan we decided upon to attack Qing. This is unacceptable!"
anq.126.a:0 "Unfortunate"

anq.127.t:0 "Grand Marshal's Proclamation"
anq.127.d:0 "[FNG.GetLeader] has made his great proclamation, announcing the start of the Reclamation War in a month's time. As agreed upon in our strategy, we will join the war with him. "
anq.127.a:0 "We honor our commitment"

anq.128.t:0 "Grand Marshal's Proclamation"
anq.128.d:0 "[FNG.GetLeader] has made his great proclamation, announcing the start of the Reclamation War in a month's time. As agreed upon in our strategy, we will join the war with him."
anq.128.a:0 "We honor our commitment"

anq.129.t:0 "Zongchang Rules Shandong"
anq.129.d:0 "Zhang Zongchang, known also as the Dogmeat General and widely reviled and hated within China, rules Shandong. He is an old ally of Fengtian, meaning that we are, in a way, also allied. However, Zhang certainly has ambitions within the Five Provinces. So while for now his moves against the League make our war more easy, in the end we will have to deal with him somehow."
anq.129.a:0 "Okay"

anq.130.t:0 "No Intervention"
anq.130.d:0 "Fengtian has completely removed itself from the dispute between Shandong and us. This leaves us no other option that to immediately move on Shandong and deal with it ourselves. Words will not help when dealing with Zhang Zongchang."
anq.130.a:0 "War it is"

anq.131.t:0 "Talks Break Down"
anq.131.d:0 "Fengtian's mediation is failed and all diplomacy with Zhang has ceased. We must act now and move against him!"
anq.131.a:0 "War it is then"

anq.132.t:0 "A Deal is Made"
anq.132.d:0 "A deal has successfully been brokered with Shandong, meaning that at least until the defeat of the Kuomintang, we have peace in the north. But the situation has most definitely not been permanently resolved."
anq.132.a:0 "Temporary peace."

anq.133.t:0 "Diplomat Offers Deal"
anq.133.d1:0 "A lowly diplomat within our own bureacracy has taken it upon himself to prevent war between Shandong and us, believing that Fengtian's failed mediation was no reason to give up hope. The diplomat went out on a limb and approached Shandong, meeting with Zongchang at the risk of his life. But for once, Zongchang was reasonable and accepted the diplomat's proposal, which involves Shandong giving up all of its territory outside of Jiangsu for now. This does mean they will, temporarily, administer Jiangsu, which is one of the Five Provinces. But considering the Kuomintang are the more acute threat, this should be acceptable."
anq.133.d2:0 "A lowly diplomat within our own bureacracy has taken it upon himself to prevent war between Shandong and us, believing that Fengtian's failed mediation was no reason to give up hope. The diplomat went out on a limb and approached Shandong, meeting with Zongchang at the risk of his life. But for once, Zongchang was reasonable and accepted the diplomat's proposal, which involves Shandong holding on to the Jiangsu territory it acquired. This does mean they will, temporarily, administer at least parts of Jiangsu, one of the Five Provinces. But considering the Kuomintang are the more acute threat, this should be acceptable."
anq.133.d3:0 "A lowly diplomat within our own bureacracy has taken it upon himself to prevent war between Shandong and us, believing that Fengtian's failed mediation was no reason to give up hope. The diplomat went out on a limb and approached Shandong, meeting with Zongchang at the risk of his life. But for once, Zongchang was reasonable and accepted the diplomat's proposal, which involves us ceding Jiangsu to them. This does mean they will, temporarily, administer Jiangsu, one of the Five Provinces. But considering the Kuomintang are the more acute threat, this should be acceptable."
anq.133.d4:0 "A lowly diplomat within our own bureacracy has taken it upon himself to prevent war between Shandong and us, believing that Fengtian's failed mediation was no reason to give up hope. The diplomat went out on a limb and approached Shandong, meeting with Zongchang at the risk of his life. But for once, Zongchang was reasonable and accepted the diplomat's proposal, which involves us ceding only Xuhai, a part of Jiangsu, to them. This does mean they will, temporarily, administer a part of Jiangsu, one of the Five Provinces. But considering the Kuomintang are the more acute threat, this should be acceptable."
anq.133.a:0 "This deal is reasonable."
anq.133.b:0 "War is the better option."

anq.134.t:0 "Fengtian Backs Us"
anq.134.d:0 "The conflict with Shandong has escalated and led to war, but thankfully the Fengtian Government has decided to support us and not Zhang Zongchang."
anq.134.a:0 "Good."

anq.135.t:0 "Fengtian Backs Shandong"
anq.135.d:0 "The conflict with Shandong has escalated and led to war, but the Fengtian Government has decided to support Zhang Zongchang and not us!"
anq.135.a:0 "Good."

anq.136.t:0 "The Shandong Issue"
anq.136.d1:0 "Now that the war is over, we will have to deal with the Shandong issue once and for all. We will not accept any temporary deals, only permanent solutions. Currently, Zhang Zongchang is stuck with only Shandong, something he most likely finds himself much too important for. As a result, we can soon expect Fengtian to approach us with some kind of suggestion to cede parts of Jiangsu to him. This of course, is unacceptable. The unity of the Five Provinces must be preserved."
anq.136.d2:0 "Now that the war is over, we will have to deal with the Shandong issue once and for all. We will not accept any temporary deals, only permanent solutions. Currently, Jiangsu (Xuhai, Huaiyang, Nantong) is split between us and Zhang Zongchang. This is unacceptable as Jiangsu should be united and under our control, as it is one of the Five Provinces. We will immediately lodge a diplomatic protest with Fengtian, who will hopefully back us against the madman that is Zhang Zongchang."
anq.136.d3:0 "Now that the war is over, we will have to deal with the Shandong issue once and for all. We will not accept any temporary deals, only permanent solutions. Currently, Jiangsu (Xuhai, Huaiyang, Nantong) is under Zhang Zongchang's rule. This is unacceptable as Jiangsu belongs to our critical territory as it is one of the Five Provinces. We will immediately lodge a diplomatic protest with Fengtian, who will hopefully back us against the madman that is Zhang Zongchang."
anq.136.a:0 "Let's see what happens."

anq.137.t:0 "Reclamation War Successful"
anq.137.d:0 "Fengtian has successfully taken control of Beijing, leaving only one national government in China."
anq.137.a:0 "One government at last."

anq.138.t:0 "Fengtian Talking to Japan"
anq.138.d:0 "We have learned from credible sources that Japan is seeking to push Fengtian to take the aggressive route to unifying China, leaving little room for democratisation or tolerating other leaders."
anq.138.a:0 "Tell them it is unacceptable."

anq.139.t:0 "Fengtian Talking to Japan"
anq.139.d:0 "We have learned from credible sources that Japan is seeking to push Fengtian to take the aggressive route to unifying China, leaving little room for democratisation or tolerating other leaders. Due to our current reliance on Japanese aid, it is not bad that Fengtian wishes to continue to have strong relations with Japan, but we should still ask them to be careful."
anq.139.a:0 "Tell Fengtian to be careful."

anq.141.t:0 "Conference with [FNG.GetLeader]"
anq.141.d:0 "Now that Fengtian is the sole national government of China, we must speak to them about our future. He will wish to integrate us into a united China. Currently, our government enjoys little credibility and we are also dependent on Japanese aid. We have no choice but to move ahead with the formal unification process and get it over with sooner or later. We have little room for demands, right now."
anq.141.a:0 "Begin integration talks."

anq.142.t:0 "Conference with [FNG.GetLeader]"
anq.142.d:0 "Now that Fengtian is the sole national government of China, we must speak to them about our future. He will wish to integrate us into a united China. Currently, our government enjoys little credibility, but we have remained mostly free of Japanese influence. We have no choice but to move ahead with the formal unification process and get it over with sooner or later. We have little room for demands, right now, but we will ask them to stay away from Japan if they can."
anq.142.a:0 "Begin integration talks."

anq.143.t:0 "Conference with [FNG.GetLeader]"
anq.143.d1:0 "Now that Fengtian is the sole national government of China, we must speak to them about our future. He will wish to integrate us into a united China. Currently, our government enjoys high credibility, meaning that we can make some demands of [FNG.GetLeader] before he can integrate us. First of all, we must demand he rid himself of Japanese influence. Second of all, he must implement some democratisation."
anq.143.d2:0 "Now that Fengtian is the sole national government of China, we must speak to them about our future. He will wish to integrate us into a united China. Currently, our government enjoys high credibility, meaning that we can make some demands of [FNG.GetLeader] before he can integrate us. He must implement some democratisation."
anq.143.a:0 "Make demands known."

anq.144.t:0 "Conference with [FNG.GetLeader]"
anq.144.d:0 "Now that Fengtian is the sole national government of China, we must speak to them about our future. He will wish to integrate us into a united China. Currently, our government enjoys high credibility, meaning that we can make some demands of [FNG.GetLeader] before he can integrate us. He must implement some democratisation."
anq.144.a:0 "Make demands known."

anq.145.t:0 "Fengtian Takes Beijing"
anq.145.d:0 "The Fengtian government has successfully taken Beijing. However, we have not been the ally they had hoped us to be and we have not participated with this war from the very beginning. This means that the Fengtian government might seek to subjugate us soon. We must be careful."
anq.145.a:0 "We'll look out."

anq.146.t:0 "Joining Fengtian"
anq.146.d:0 "Even though we may not participated fully and have been wary of Fengtian, they are still the national government. We can seek to repair relations, or we can continue our own path or look elsewhere for national leaders."
anq.146.a:0 "We won't join them."
anq.146.b:0 "Rejoin Fengtian."

anq.147.t:0 "Joining Fengtian"
anq.147.d:0 "Even though we may not participated fully and have been wary of Fengtian, they are still the national government. Furthermore, our government currently lacks serious legitimacy, meaning that it will look very bad if we delay Chinese unification or seek some other national government."
anq.147.a:0 "Rejoin Fengtian."

anq.148.t:0 "Fengtian Moves Against Us"
anq.148.d:0 "Still angry with our limited participation in the Reclamation War, Fengtian has decided to wait no longer and has begun mobilising its troops for a strike against us. We must either plea with them to resolve this peacefully through expedited integration, or we must ready for war."
anq.148.a:0 "Make a plea."
anq.148.b:0 "Ready for war."

anq.149.t:0 "Fengtian Agrees With Us"
anq.149.d:0 "Fengtian has accepted our demands, paving the way for a true, expanded conference about Chinese unification."
anq.149.a:0 "Great news."

anq.150.t:0 "Fengtian Denies Our Demands"
anq.150.d:0 "Fengtian has not accepted our demands. These were non-negotiable and we will have to break our relations with them."
anq.150.a:0 "We must do this."

anq.151.t:0 "Fengtian Disagrees"
anq.151.d:0 "Fengtian has not accepted our demands. While this is not ideal, there is little we can do and this is not too critical. We will have to move on."
anq.151.a:0 "Very well."

anq.152.t:0 "Onward to the Conference"
anq.152.d:0 "Not that our issues have been dealt with, it is time to take the next steps towards unification."
anq.152.a:0 "Good."

anq.153.t:0 "Relations Break Down"
anq.153.d:0 "Relations with Fengtian have completely broken down, meaning that we are without them now. We will have to act alone or seek other allies."
anq.153.a:0 "Tough."

anq.154.t:0 "Faster Integration?"
anq.154.d:0 "Our government enjoys good credibility and we can plausibly deny Fengtian advances for at least a while. However, some Anti-Concessionist leaders and people within our government have told Chen that there is no reason to delay. The faster China unites, the better, even if this means losing autonomy."
anq.154.a:0 "Yes."
anq.154.b:0 "No."

anq.155.t:0 "Moving Forward with Unification"
anq.155.d:0 "The conference was a success, meaning we can now begin the process of swift integration with Fengtian."
anq.155.a:0 "Good."

anq.156.t:0 "Fengtian Becomes Hostile"
anq.156.d1:0 "Fengtian has chosen to not seek peaceful unification. We are no longer involved with them and they are becoming hostile. We will have to prepare for a potential war."
anq.156.d2:0 "Fengtian has chosen to not seek peaceful unification. They must have ignored our warnings and accepted Japanese demands! We will have to prepare for a potential war."
anq.156.a:0 "Bad news."

anq.157.t:0 "Fengtian Demands Integration"
anq.157.d:0 "The Fengtian government has become more hostile towards us and is now, in exchange for peace, demanding we accept their demand to integrate swiftly."
anq.157.a:0 "Never."
anq.157.b:0 "We have no choice."

anq.158.t:0 "Cooperation on Unification"
anq.158.d:0 "The Fengtian government has decided to take an aggressive path towards unification, but has involved us in their plans. This means that we will be able to enjoy independence longer while the rest of China is subjugated."
anq.158.a:0 "Good."

anq.159.t:0 "Start of Integration"
anq.159.d:0 "The conference was a success, meaning we can now slowly begin the process of integration."
anq.159.a:0 "Great."

anq.160.t:0 ""
anq.160.d:0 ""
anq.160.a:0 ""

anq.161.t:0 "Ask Fengtian for Help"
anq.161.d:0 "The Fengtian government, our benefactors, hope that we will join them in their Reclamation War against Beijing. Chen Tiaoyuan would rather not wade into war, especially considering the damage done to the Five Provinces and the current weak state of the military. Hopefully, they will want to aid us in reconstructing our territory. If they agree, we might consider joining their Reclamation War."
anq.161.a:0 "Make the request."

anq.162.t:0 "Fengtian Commits Aid"
anq.162.d1:0 "The Fengtian government has decided that it will indeed help us! This is excellent news, as this will allow us to recover much faster. However, they will also have greater expectations of us. What is unfortunate is that Japan did not agree to aid us."
anq.162.d2:0 "The Fengtian government and Japan have decided that they will indeed help us! This is excellent news, as this will allow us to recover much faster. However, they will also have greater expectations of us."
anq.162.a:0 "Great."

anq.163.t:0 "Reconstruction Cooperation Begins"
anq.163.d1:0 "The aid that the Fengtian government has committed towards us has begun arriving, meaning that we can now truly begin reconstruction."
anq.163.d2:0 "The aid that the Fengtian government and Japan have committed towards us has begun arriving, meaning that we can now truly begin reconstruction."
anq.163.a:0 "Very good."

anq.164.t:0 "Fengtian Denies Aid"
anq.164.d:0 "Fengtian has denied us reconstruction aid, meaning that we must now do it alone."
anq.164.a:0 "Bad news."

anq.165.t:0 "Anti-Concessionists and the [QIE.GetNameDef]"
anq.165.d1:0 "Our republican stance has led to increased support from the Republican faction of the Anti-Concessions League. To the north, the Qing still rule, even though Puyi is little more than Wu Peifu's puppet. We must continue emphasising our republican ideals in order to the keep the Anti-Concessions League as our ally."
anq.165.d2:0 "The Qing are no longer ruled by Wu Peifu's Zhili Clique. Instead, Puyi was restored to greater power in a coup known as the Manchu Restoration. This has greatly increased anti-monarchist sentiment among Anti-Concessionists within our country and cemented our pro-republican reputation. The Monarchist faction of the Anti-Concessions League, which used to emphasize the fact that the Qing government was a harmonious balance between the Zhili Clique and the Manchu Qing dynasty, have seen their arguments weaken with the destruction of the Zhili Clique. Of course, at the same time some staunchly pro-Manchu Monarchists have gained support, but they are a minority. With the Manchus holding greater power and remaining unpopular, our popularity has increased. Increased calls have been made for us to join the Reclamation War with Fengtian against the Qing government."
anq.165.d3:0 "Much of our argument in siding with the Fengtian government was based on republican ideals. The 1911 Xinhai Revolution, which was wildly popular, was inherently republican and anti-monarchist and our reiteration of its ideals has increased the legitimacy of our denial of Qing being the true government of China. However, following an attempted coup, Wu Peifu has consolidated control over the government and ousted Puyi from the throne, declaring a republic in the process. This is bad news for us, as this undermines much of the fundamental premise of our support for Fengtian. The Republican faction of the Anti-Concessions League, always the most popular, has now seen members change their support from Fengtian for Wu Peifu's Zhili Clique. They have called on us to do the same, but unfortunately considering Fengtian's support for us in the League War, we are unable to do this. This will hurt our credibility."
anq.165.a:0 "Alright."
anq.165.b:0 "Great."
anq.165.c:0 "That's not good."

anq.166.t:0 "Anti-Concessions League Calls for Reclamation"
anq.166.d1:0 "The Anti-Concessions League, the largest Anti-Concessionist organization in China, was originally divided on whether it would support our intention to join our ally Fengtian in the Reclamation War. However, the recent Manchu Restoration in Qing has marginalized the Monarchists and emboldened the Republicans, who see it as an example of why even a 'constitutional monarchy' would not work. Even though they do not like Fengtian much,"
anq.166.d2:0 "The Anti-Concessions League, the largest Anti-Concessionist organization in China, was originally divided on whether it would support our intention to join our ally Fengtian in the Reclamation War. However, the break in relations between Fengtian and Japan have caused the Republicans who supported Fengtian to gain significant support, as the Japanese issue was the main reason why the League hadn't fully embraced our partnership with Fengtian. The Republican faction is much emboldened now and have called for our government to join Fengtian and end the Qing regime."
anq.166.d3:0 "The Anti-Concessions League, the largest Anti-Concessionist organization in China, was originally divided on whether it would support our intention to join our ally Fengtian in the Reclamation War. However, our government has shown that it is not just any warlord government but has truly made effort to achieve proper legitimacy and credibility. As a result, because of our partnership with Fengtian, Republican Anti-Concessionists have now been swayed to our side and have come out in support of us participating in the Reclamation War, believing that we will make sure Fengtian behaves."
anq.166.a:0 "Good."

anq.167.t:0 "Anti-Concessions League Rallies Against Reclamation"
anq.167.d1:0 "Recent events, particularly the Republican takeover of Beijing led by Wu Peifu, have caused great turmoil among Anti-Concessionists. Many believe that even though Wu Peifu cooperates with the Germans, he is still a principled man, much more so than Zhang Zuolin, who sells out to the Japanese instead. As a result, they have actively called for us to forgo participation in the Reclamation War. While we cannot afford to break ties with the Fengtian government due to their support of us, we can try to take a less active role in the conflict."
anq.167.d2:0 "Recent events that have led to a thorough increase in Japanese influence over Fengtian, have led to outrage within the Anti-Concessions League. Even some of the most ardent republicans have withdrawn their support for the Fengtian government, saying that we must instead seek a neutral position in Fengtian's desired Reclamation War against the [QIE.GetNameDef]. While we cannot afford to break ties with the Fengtian government due to their support of us, we can indeed try to take a less active role in the conflict."
anq.167.a:0 "We don't want to make them angry."

anq.168.t:0 "Anti-Concessions League Divided on Reclamation"
anq.168.d:0 "The various factions within the Anti-Concessions League remain divided on the question of whether we should participate in the Reclamation War. Our partnership with Fengtian basically requires it, but we could also choose for a less active role."
anq.168.a:0 "We can make our own decision."

anq.169.t:0 "Japanese Influence in Fengtian"
anq.169.d1:0 "We have not only the Anti-Concessions League to worry about when it comes to Japanese influence. It also concerns our own interests. High Japanese influence would also mean our autonomy would be under question more quickly, as the Japanese would most likely prefer us to be eliminated, in part due to our Anti-Concessionist stance. And right now, Japan has an extremely dominant position in the Fengtian economy and political sphere. This makes us very uncomfortable to join their Reclamation War."
anq.169.d2:0 "We have not only the Anti-Concessions League to worry about when it comes to Japanese influence. It also concerns our own interests. High Japanese influence would also mean our autonomy would be under question more quickly, as the Japanese would most likely prefer us to be eliminated, in part due to our Anti-Concessionist stance. And right now, Japan has a powerful position in the Fengtian economy and political sphere. This makes us seriously uncomfortable to join their Reclamation War."
anq.169.d3:0 "We have not only the Anti-Concessions League to worry about when it comes to Japanese influence. It also concerns our own interests. High Japanese influence would also mean our autonomy would be under question more quickly, as the Japanese would most likely prefer us to be eliminated, in part due to our Anti-Concessionist stance. And right now, Japan has a significant position in the Fengtian economy and political sphere. This makes us a bit uncomfortable to join their Reclamation War."
anq.169.d4:0 "We have not only the Anti-Concessions League to worry about when it comes to Japanese influence. It also concerns our own interests. High Japanese influence would also mean our autonomy would be under question more quickly, as the Japanese would most likely prefer us to be eliminated, in part due to our Anti-Concessionist stance. Thankfully, Japanese influence within Fengtian is currently somewhat limited, assuaging our fears."
anq.169.d5:0 "Fengtian no longer has ties to Japan, meaning they are a much more independent and credible government. This makes us much more eager to join their Reclamation War, purely from our own perspective. It also means Fengtian is more reliant on our support, as they no longer have a powerful benefactor"
anq.169.a:0 "This is important to consider."

anq.170.t:0 "Our Japanese Reliance"
anq.170.d1:0 "In order to determine our course of action, we must look not only at the negatives of Japanese relations with Fengtian, but also at their benefits, as they allow us to enjoy considerable economic advantages. In fact, we have increased Japanese reliance to such a level that losing it could hurt our economy quite a lot. As a result it is probably better to join Fengtian and not risk losing Japanese support."
anq.170.d2:0 "In order to determine our course of action, we must look not only at the negatives of Japanese relations with Fengtian, but also at their benefits, as they allow us to enjoy considerable economic advantages. We do not have very high reliance, but there are still already significant benefits we receive from cooperation with Japan. We do not want to risk losing those."
anq.170.d3:0 "In order to determine our course of action, we must look not only at the negatives of Japanese relations with Fengtian, but also at their benefits, as they allow us to enjoy considerable economic advantages. However, our reliance on Japanese support is not so large that this will have any real impact, so we can safely ignore this."
anq.170.a:0 "We'll take this into account."

anq.171.t:0 "The Reclamation War"
anq.171.d1:0 "The Shenyang Conference, held by Fengtian, has just concluded. They have, at our request, adopted a strong Anti-Concessionist stance. This is great news and will make it much easier for us to justify joining their Reclamation War against Beijing. However, we must also consider other factors if we wish to truly make the correct decision."
anq.171.d2:0 "The Shenyang Conference, held by Fengtian, has just concluded. They have blatantly disregarded our suggestions and have refused to adopt a firm Anti-Concessionist stance. However, before we refuse to join their alliance outright, we must weigh other factors. It is possible that joining the Reclamation War is the right decision after all."
anq.171.a:0 "Much to discuss."

anq.172.t:0 "Fengtian and Reconstruction"
anq.172.d1:0 "The Fengtian government was quick to come to our aid when we required help with reconstruction following our victory in the League War. This has helped us recover faster and should positively influence our willingness to join them in the Reclamation War."
anq.172.d2:0 "The Fengtian government was quick to come to our aid when we required help with reconstruction following our victory in the League War. They even convinced Japan to help us as well. This has helped us recover faster and should positively influence our willingness to join them in the Reclamation War."
anq.172.d3:0 "The Fengtian government did not come to our aid when we needed them to, deciding to not expend capital and commit to helping us reconstruct. This has severely damaged our trust in them."
anq.172.a:0 "Indeed."

anq.173.t:0 "Conference with Shandong"
anq.173.d1:0 "If we want to have a good measure of the competence of the Fengtian government when it comes to negotations, which will almost certainly be necessary for a succesful unification of China and proper unification with us, we can look to their efforts mediating the Shandong War Conference. They completely failed here, as they were not even able to engineer a temporary peace. That does not bode well for the future."
anq.173.d2:0 "If we want to have a good measure of the competence of the Fengtian government when it comes to negotations, which will almost certainly be necessary for a succesful unification of China and proper unification with us, we can look to their efforts mediating the Shandong War Conference. They were able to engineer a temporary compromise, which allowed us to focus on other threats first, but unfortunately they then messed up and failed to give a good permanent solution."
anq.173.d3:0 "If we want to have a good measure of the competence of the Fengtian government when it comes to negotations, which will almost certainly be necessary for a succesful unification of China and proper unification with us, we can look to their efforts mediating the Shandong War Conference. Fengtian failed at first, but thankfully we were able to strike an independent deal with Shandong and eventually Fengtian did lead the way in providing a permanent solution."
anq.173.d4:0 "If we want to have a good measure of the competence of the Fengtian government when it comes to negotations, which will almost certainly be necessary for a succesful unification of China and proper unification with us, we can look to their efforts mediating the Shandong War Conference. Fengtian was able to defuse the situation and successfully engineer both a temporary compromise and a permanent solution."
anq.173.a:0 "Indeed."

anq.174.t:0 "Relations with Fengtian"
anq.174.d1:0 "The final factor we should weigh in order to make a decision whether to join Fengtian's Reclamation War is our current opinion with them. Currently, relations with them are very strong and joining the Reclamation War will surely keep it that way."
anq.174.d2:0 "The final factor we should weigh in order to make a decision whether to join Fengtian's Reclamation War is our current opinion with them. Currently, relations with them are good, which means we should probably join their war."
anq.174.d3:0 "The final factor we should weigh in order to make a decision whether to join Fengtian's Reclamation War is our current opinion with them. Currently, relations with them are relatively low, but not so low we should think about abandoning the Reclamation War."
anq.174.d4:0 "The final factor we should weigh in order to make a decision whether to join Fengtian's Reclamation War is our current opinion with them. Currently, relations with them are very limited, meaning we probably shouldn't join their Reclamation War."
anq.174.a:0 "Alright."

anq.175.t:0 "Reclamation Decision"
anq.175.d1:0 "There are many factors that have made it abundantly clear that committing to Fengtian's Reclamation War to capture Beijing is the right choice. As a result, no matter the credibility of our government, abandoning Reclamation would mean political suicide. This leaves us only one true choice, commit to come to Fengtian's aid when they go to war against Beijing."
anq.175.d2:0 "Allmost all the factors are pointing in the same direction, namely that we should join Fengtian's Reclamation War. But of course, almost all means there are at least some factors which allow a way out. Because it's a fact that there is little thirst for war among our population, especially one against their fellow Chinese people. However, our current government thanks its legitimacy in large part to our stated desire to unify China under Fengtian rule. Abandoning Fengtian would also mean abandoning unification.[getanqreclamationdecisioncredenough2]"
anq.175.d3:0 "Most factors point towards joining the Reclamation War, but we cannot ignore a significant amount of factors also indicating it might be a bad idea. However, our current government thanks its legitimacy in large part to our stated desire to unify China under Fengtian rule. Abandoning Fengtian would also mean abandoning unification. [getanqreclamationdecisioncredenough3]"
anq.175.d4:0 "The factors in favor and against joining the Reclamation War are roughly balanced. However, our current government thanks its legitimacy in large part to our stated desire to unify China under Fengtian rule. Abandoning Fengtian would also mean abandoning unification.  [getanqreclamationdecisioncredenough4]"
anq.175.d5:0 "The factors are against us joining the Reclamation War. However, our current government thanks its legitimacy in large part to our stated desire to unify China under Fengtian rule. Abandoning Fengtian would also mean abandoning unification. [getanqreclamationdecisioncredenough5]"
anq.175.d6:0 "There are many factors pushing us against joining the Reclamation War. However, our current government thanks its legitimacy in large part to our stated desire to unify China under Fengtian rule. Abandoning Fengtian would also mean abandoning unification.  [getanqreclamationdecisioncredenough6]"
anq.175.a:0 "Commit to the Reclamation War."
anq.175.b:0 "Abandon Fengtian."
anq_reclamation_credibility_not_enough:0 "\nUnfortunately, we have too little credibility to stand alone as a separate national government and thus depend too much upon Fengtian. As a result, we cannot afford to lose their support and are forced to join their Reclamation War."
anq_reclamation_credibility_enough:0 "\nThankfully, our government has, also using the arguments against the Reclamation War, enough credibility to stand separately from the Fengtian government and decline to participate. This will force us to either make our own claim to national leadership, or seek another party to support. "

anq.176.t:0 "Shandong Handover to Fengtian"
anq.176.d:0 "As agreed upon when we seized Shandong Province, now that the conflict with the [QIE.GetNameDef] has started, we must now hand over Shandong Province to Fengtian, as we have no justifiable claims on the region."
anq.176.a:0 "Very well."

anq.177.t:0 "Fengtian Cuts Ties"
anq.177.d1:0 "Due to our decision to not participate in Fengtian's Reclamation War to capture Beijing, they have cut ties with us and labeled us as just another warlord government. This is unfortunate but expected. We must now rely upon ourself to see China's future secured and we will have to watch what happens in both the north and south very closely."
anq.177.d2:0 ""Due to our decision to not participate in Fengtian's Reclamation War to capture Beijing, they have cut ties with us and labeled us as just another warlord government. They have also canceled all remaining reconstruction aid. This is unfortunate but expected. We must now rely upon ourself to see China's future secured and we will have to watch what happens in both the north and south very closely."
anq.177.a:0 "It is how it is."

anq.178.t:0 "Fengtian Tolerates Non-Participation"
anq.178.d1:0 "Fengtian is, as expected, very unhappy with our decision not to participate in their Reclamation War to capture Beijing. However, as they are in dire need of allies and all possible help, Fengtian has decided to not cut ties with us and to continue to tolerate our presence among their group of allies. This allows us to still reap some of the benefits of cooperation with them and the Japanese. However, as the Reclamation War progresses, they will most likely cut us out anyway if we do not participate. We can decide to not agree to this and cut ties ourselves, fully distancing from the Fengtian government. The latter will give us some increased standing as we had already announced we would not be supporting Fengtian. [getanqcanannexshandong]"
anq.178.d2:0 "Fengtian is, as expected, very unhappy with our decision not to participate in their Reclamation War to capture Beijing. However, as they are in dire need of allies and all possible help, Fengtian has decided to not cut ties with us and to continue to tolerate our presence among their group of allies. This allows us to still reap some of the benefits of cooperation with them and the Japanese. Unfortunately, they have decided to cancel their remaining reconstruction aid. Furthermore, as the Reclamation War progresses, they will most likely cut us out anyway if we do not participate. We can decide to not agree to this and cut ties ourselves, fully distancing from the Fengtian government. The latter will give us some increased standing as we had already announced we would not be supporting Fengtian. [getanqcanannexshandong]"
anq.178.a:0 "Alright."
anq.178.b:0 "Cut ties anyway."
anq_can_annex_shandong: "If we cut ties, we can also take full control of our Shandong puppet."

anq.179.t:0 "Keeping Shandong"
anq.179.d:0 "Since we have decided to no longer fight together with Fengtian and no longer recognize them as the national government of China, there is no reason to keep Shandong as an autonomous province and hand it over to Fengtian later on. We should recall Liu Heding and assume full control over the province."
anq.179.a:0 "Great."


anq.180.t:0 "End of Destruction"
anq.180.d:0 "Through many months of hard work and targeted programs, we have repaired the majority of our industry and fixed the worst destruction in the cities and countryside. While there is still a deeper damage that has yet to heal, at least most of the material value has been restored and our country can again function properly."
anq.180.a:0 "Great."


anq.181.t:0 "Full Civilian Government"
anq.181.d:0 "We have transfered the last of the Five Provinces from direct military occupation to more civilian governments. All the governors have been installed and the bureaucracy has returned to normal. All of these governments are loyal to our leader, Chen Tiaoyuan. Nanjing is also firmly under our control. We now truly control all of the Five Provinces."
anq.181.a:0 "Fantastic."


anq.182.t:0 "Healed Once More"
anq.182.d:0 "Under Chen Tiaoyuan's exemplary leadership, the Five Provinces have defeated Kuomintang insurgents and Yiguandao fanatics. The damage done by the brutal League War has been fixed and new civilian governments, different from the corrupt warlords that ruled before, have been installed in all regions. Chen Tiaoyuan has succeeded in bringing together his allies to make the League much greater than it was before. Because before it suffered under the German yoke, but now it stands free and in support of a great, independent China."
anq.182.a:0 "Onward!"

anq.183.t:0 "The Grand Marshal's Proclamation"
anq.183.d:0 "Grand leader of the Fengtian Government, Zhang Zuolin, has made a bold proclamation indicating a Fengtian invasion of the [QIE.GetName] is imminent. We must prepare for war immediately."
anq.183.a:0 "Good news."

anq.120.t:0 "Fengtian Waits"
anq.120.d:0 "The Fengtian government has decided that due to our current weak state"
anq.120.a:0 "That sounds good"

anq.121.t:0 "Fengtian and Japan Back Reconstruction"
anq.121.d:0 "The Fengtian government and Japan back a rapid reconstruction plan to get us back on our feet. This will allow us to move on Beijing relatively fast."
anq.121.a:0 "Great news"

anq.122.t:0 "Fengtian Wishes to Strike Soon"
anq.122.d:0 "The Fengtian government has decided that a swift strike against Beijing, to begin with months, is the best course of action. Of course, this means we would have to join another war, when we only just had one. [getanqshandongreclamation] Will we deny their strategy or accept it and hope for the best?"
anq.122.a:0 "This is a bad idea"
anq.122.b:0 "We can do it"
anq_shandong_participatesreclamation:0 "Shandong would possibly also join on Fengtian's side, which give us an additional edge."

anq.123.t:0 "Fengtian Doesn't Change Strategy"
anq.123.d:0 "The Fengtian government has not been able to agree with us on a correct strategy, or its strategy was not backed by Japan. This means they will stick to their existing timeline."
anq.123.a:0 "That sounds good"

anq.124.t:0 "The Reconstruction Plan"
anq.124.d:0 "As agreed, the Fengtian government and Japan have committed significant resources to the Reconstruction Plan to get the Five Provinces whole again as fast as possible. They have also commited workers as well as troops to guard against possible Kuomintang and Yiguandao insurgencies. This should allow us to deal with our problems much faster than if we had been alone."
anq.124.a:0 "That sounds good"

anq.125.t:0 "18 Months Have Passed"
anq.125.d:0 "It's been a bit past 18 months after we secured the Five Provinces. The Fengtian government will expect we are ready now."
anq.125.a:0 "We'll prepare"

anq.126.t:0 "Fengtian Goes to War!"
anq.126.d:0 "Shanxi has convinced Fengtian to come to their immediate defense. Fengtian has decided that this was more important than honoring their commitment to the plan we decided upon to attack Qing. This is unacceptable!"
anq.126.a:0 "Unfortunate"

anq.127.t:0 "Grand Marshal's Proclamation"
anq.127.d:0 "[FNG.GetLeader] has made his great proclamation, announcing the start of the Reclamation War in a month's time. As agreed upon in our strategy, we will join the war with him. "
anq.127.a:0 "We honor our commitment"

anq.128.t:0 "Grand Marshal's Proclamation"
anq.128.d:0 "[FNG.GetLeader] has made his great proclamation, announcing the start of the Reclamation War in a month's time. As agreed upon in our strategy, we will join the war with him."
anq.128.a:0 "We honor our commitment"

