#Influence System
ANQ_influence_decisions:0 "동맹 외교"
ANQ_influence_decisions_desc:0 "[getanqinfluencesystem]"
anq_influence_decisions_proqing:0 "우리가 남경 군벌을 패배시킴에 있어 청은 중요한 존재이며, 그만큼 그들에게 빚을 지고 있습니다. 더불어, 우리는 중국의 통합이라는 이상을 좇고 있습니다. 즉, 청과 밀접한 협력 관계를 수립하는 것과 정치적 통합으로의 길은 필연적으로 같이 진행되어야 합니다.\n\n§g현재 §Y청의 영향력§!: §H[?party_popularity@market_liberal|%1]§!§! §Y(시장 자유주의 지지율)§!\n§g현재 §Y청의 분노§!: §R[?ANQ_beijing_anger|0]§! §Y(주마다 1만큼 줄어듭니다)§!"
anq_influence_decisions_projapan:0 "우리는 봉천 정부를 합법적인 중국 정부라 여기고 있습니다. 그들로 인해 우리가 일본으로부터 더 많은 지원을 받을 수록, 일본의 영향력은 증대하고 있습니다. 봉천 정부는 통합된 중국이라는 우리의 대의를 이용하여 그들의 지배력을 우리에게까지 확대하려 시도할 것입니다.\n\n[getanqwillingnessreclamation]§g현재 §Y봉천 정부의 영향력§!: §H[?party_popularity@market_liberal|%1]§!§! §Y(시장 자유주의 지지율)§!\n§g현재 §Y일본의 원조 점수§!: §H[?ANQ_tokyo_score]§!§!"
anq_willingness_reclamation_loc:0 "§g수복 전쟁에 참여할 §Y의지§!: §H[?ANQ_reclamation_willingness|+0]§!§!\n"

ANQ_reduce_qie_influence:0 "청의 영향력을 줄이다"
ANQ_reduce_qie_influence_desc:0 "어느 정도에 이르면, 청의 진군에 저항하기는 점점 어려워질 것입니다. 그렇기에 약삭빠른 책략을 통해 친청 관료들을 소외시키고 청의 영향력을 축소시키는 것은 가치 있는 일일 것입니다."
ANQ_closer_qie_cooperation:0 "청과의 밀접한 협력"
ANQ_closer_qie_cooperation_desc:0 "우리는 청을 중앙 정부라 인식하고 있고, 통합된 중국이라는 꿈도 믿고 있습니다. 이러한 밀접한 협력은 모든 중국인이 발전할 수 있는 길입니다. 여러 프로젝트들 뿐만 아니라 정치적 담화 등을 공유하는 것은 상호 간의 우호 관계를 증진하는 데 도움이 될 것입니다."
ANQ_placate_qing:0 "청을 달래다"
ANQ_placate_qing_desc:0 "청은 우리 정부에 매우 분노했습니다. 우리는 그들의 요구대로 행동해야 했지만 그러지 않았습니다. 하지만 관계가 완전히 끊기는 것은 용납할 수 없습니다."
ANQ_coordinated_qie_industrialisation:0 "산업화 조직"
ANQ_coordinated_qie_industrialisation_desc:0 "각각 남북의 수도인 난징과 베이징은 우리 공업 생산의 상당 부분을 차지하고 있습니다. 이는 산업화를 추진하고 두 도시에 더 좋은 결과를 가져올 기회입니다."
ANQ_canal_dikes_qing:0 "운하와 제방"
ANQ_canal_dikes_qing_desc:0 "우리는 청을 도와 허베이, 카이펑, (우리 소유의)화이시 지역에의 운하, 제방 건설을 원조하고 있습니다. 그들은 추가적으로 진화와 첸탕에 운하를 건설하여 우리의 수도와 이 지역들을 연결할 수 있도록 돕겠다고 합니다."
ANQ_develop_wuchanganqing:0 "우창-안칭을 개발하다"
ANQ_develop_wuchanganqing_desc:0 "우창-안칭 지역은 [QIE.GetName]과(와) 안경 군벌 모두에게 이익을 가져다 줄 이상적인 개발 구역입니다. 이 지역을 발전시키고 산업화하는데 많은 자원을 투자해야 할 것입니다."

ANQ_join_QIE_alliance:0 "청의 동맹에 참여하다"
ANQ_join_QIE_alliance_desc:0 "청은 봉천 정부와 전쟁 중입니다. 우리가 유일하게 인정하고 있는 합법 정부의 영토가 침략당하고 있는 상황을 좌시할 수 없습니다. 봉천 정부도 중국인의 것이겠지만, 그들은 중국인의 이익을 위해 싸우지는 않습니다. 행동해야 합니다."
ANQ_join_war_vs_FNG:0 "봉천 정부와의 전쟁에 참여하다"
ANQ_join_war_vs_FNG_desc:0 "우리는 지금 청과 동맹 중입니다. 이제 봉천의 침략자들에 맞서 악으로부터 중국을 구할 전쟁에 참여할 때입니다."
ANQ_join_war_vs_FNG_self:0 "봉천 정부와의 전쟁에 참여하다"
ANQ_join_war_vs_FNG_self_desc:0 "봉천이 청을 공격했습니다! 중국이 일본의 괴뢰국이 되기를 앉아서 바라만 보시겠습니까, 아니면 북쪽의 이웃을 도우시겠습니까?"

ANQ_develop_wuchanganing:0 "우창-안칭 공업을 발전시키다"
ANQ_develop_wuchanganing_desc:0 "우창-안칭 지역은 전략적으로 중요하며, 발전 가능성이 충분합니다. 그러므로 우리는 이 지역이 더 발전할 수 있도록 투자해야 합니다."

ANQ_reduce_fng_influence:0 "봉천 정부의 영향력을 줄이다"
ANQ_reduce_fng_influence_desc:0 "어느 정도에 이르면, 봉천 정부의 진군에 저항하기는 어려워질 것입니다. 그렇기에 약삭빠른 책략을 통해 친봉천 관료들을 신해협회로부터 소외시키고 봉천 정부의 영향력을 축소시키는 것은 가치 있는 일입니다."
ANQ_closer_fng_cooperation:0 "봉천 정부와의 밀접한 협력"
ANQ_closer_fng_cooperation_desc:0 "우리는 봉천 정부를 중앙 정부라 인식하고 있고, 통합된 중국이라는 꿈도 믿고 있습니다. 이러한 밀접한 협력은 모든 중국인이 발전할 수 있는 길입니다. 여러 프로젝트들 뿐만 아니라 정치적 담화 등을 공유하는 것은 상호 간의 우호 관계를 증진하는 데 도움이 될 것입니다."
ANQ_xinhai_loyalists:0 "신해혁명파를 결집시키다"
ANQ_xinhai_loyalists_desc:0 "신해혁명의 공화주의적 이상을 지원하려는 우리의 움직임은 수많은 공화주의자들이 우리의 대의에 참여하도록 이끌었습니다. 심지어는 봉천 정부에 협력하던 자들조차 고향에 돌아왔습니다. 이들은 청의 복원이 우리 역사의 암흑기에 불과하다고 여기며 청의 붕괴에 기여하길 원합니다."

ANQ_join_war_vs_QIE:0 "수복 전쟁에 참여하다"
ANQ_join_war_vs_QIE_desc:0 "봉천 정부는 [QIE.GetName]과(와)의 전쟁을 준비하고 있습니다. 우리는 이에 준비하여 대의를 지켜내야만 합니다."
ANQ_join_war_vs_QIE_self:0 "수복 전쟁에 참여하다"
ANQ_join_war_vs_QIE_self_desc:0 "봉천 정부는 [QIE.GetName]과(와) 전쟁 중입니다. 우리는 이 기회를 놓치지 않고 그들에 전쟁을 선포해야 합니다. 우한 지역은 아주 매력적인 표적이 되어줄 것입니다."

ANQ_steel_prospect_for_resources:0 "철이 매장되어 있을 가능성"
ANQ_steel_prospect_for_resources_desc:0 "우리 영토 내에 상당한 양의 철이 매장되어 있을지 모른다는 정보가 입수되었습니다. 이를 찾고 채굴하는 사업에 투자해야합니다."
steel_huainan_find:0 "화이난 광산을 개발하다"
steel_changsa_find:0 "창사 광산을 개발하다"
steel_nhunan_find:0 "북후난 광산을 개발하다"
steel_nanjing_find:0 "난징 광산을 개발하다"
steel_jinan_find:0 "지난 광산을 개발하다"

# Canal Stuff
ANQ_subei_canal:0 "쑤베이 운하"
ANQ_subei_canal_desc:0 "장쑤 북부 용수간선이나 쑤베이 운하는 화이허의 물을 관강 하구 근처를 통해 바다로 내보내도록 설계되었습니다. 12세기 말, 황허(황하)가 산둥 반도 남쪽을 향해 유로를 바꾸었고, 화이허 하류를 집어삼켰습니다. 그 이후 화이허는 훙쩌호와 수많은 호수와 수로들을 지나 양쯔강(장강) 근처의 양저우로 흘렀습니다. 황허는 1850년대까지 그 유로를 유지했지만, 이후 갑작스럽게 산둥 반도 북쪽으로 흐르는 현재의 유로로 바뀌었습니다. 20세기 초가 되자 화이 지역의 배수는 심각한 문제로 떠올랐습니다.\n\n이 문제를 해결하기 위해 훙쩌호와 바다를 연결하는 운하의 건설을 명령해야 합니다. 이는 범람시 넘친 물을 배출할 통로 역할을 할 뿐 아니라 이 지역을 연결하는 수많은 배수로와 관개로의 대동맥이 되어줄 것입니다."

# Foreign Policy
ANQ_join_war_FNG:0 "[FNG.GetNameDef]에 대한 전쟁에 참여하다"
ANQ_join_war_FNG_desc:0 "형제는 그 어떤 대가를 치를지라도 함께 싸워야 하는 법입니다. 만주에 있는 일본의 사냥개들은 침략을 시작했습니다. 강직하고 지조 있는 중국 남성과 여성들은 그들을 장성 너머로 보내버릴 것입니다. 일어납시다!"
ANQ_join_war_QIE:0 "[QIE.GetNameDef]에 대한 전쟁에 참여하다"
ANQ_join_war_QIE_desc:0 "청은 실패했고 그 존재 자체가 불결하고 더럽습니다. 비유적으로 말하자면, 장쭤린은 루비콘 강을 건넜고 우리는 서쪽으로 진군하여 옥좌를 얻어낼 것입니다. 더 우수하고 강력한 중국을 위해서 말이죠!"

# Ideas #
ANQ_overstretched_administration:0 "과도한 행정 부담"
ANQ_overstretched_administration_desc:0 "우리는 구 연맹 정부를 대신하고 있지만, 우리 정부는 한계에 다다르고 있습니다."

ANQ_purged_military:0 "군대 숙청"
ANQ_purged_military_desc:0 "난징에 탄탄한 정부를 수립하기 위해 치셰위안과 쑨촨팡 아래 소속되어 있던 군 조직의 상당수를 숙청하기로 결정했습니다."
ANQ_purged_bureaucracy:0 "관료 숙청"
ANQ_purged_bureaucracy_desc:0 "쑨촨팡에 의해 뭉친 난징의 관료들은 계속 우리에게 저항하여 난징에 통치를 확립하기 힘들게 하고 있습니다. 그들은 이제 숙청되어야 합니다."

ANQ_japanese_troop_training:0 "일본인 주도의 군대 훈련"
ANQ_japanese_troop_training_desc:0 "많은 수의 봉천 및 일본 훈련 교관이 소속된 군사 임무는 연맹과의 전쟁을 더욱 빨리 치를 수 있도록 돕고 있습니다."
ANQ_reconstruction_plan:0 "재건 계획"
ANQ_reconstruction_plan_desc:0 "봉천 정부는 우리의 재건을 돕기로 결정했고, 이는 우리가 전쟁의 상처를 더 빨리 회복할 수 있도록 도울 것입니다. 재건 요원들, 경비대, 직접적인 재정 지원 등이 이뤄질 것입니다."
ANQ_reconstruction_plan1:0 "재건 계획"
ANQ_reconstruction_plan1_desc:0 "일본과 봉천 정부는 우리의 재건을 돕기로 결정했고, 이는 우리가 전쟁의 상처를 더 빨리 회복할 수 있도록 도울 것입니다. 재건 요원들, 경비대, 직접적인 재정 지원 등이 이뤄질 것입니다."
ANQ_reconstruction_strategy:0 "재건 계획"
ANQ_reconstruction_strategy_desc:0 "일본과 봉천 정부는 우리가 전쟁의 상처를 더 빨리 회복하는데에 종합적인 행동을 취하겠다 결정했습니다. 이렇게 재건 계획에 대해 그들이 목소리를 같이 하는 것은 수복 전쟁에 참여하겠다는 우리의 결정과 맞닿아 있을 것입니다."
ANQ_anti_concessionist_militias:0 "반연성주의 민병대"
ANQ_anti_concessionist_militias_desc:0 "우리의 대의에 대한 대중의 지지는 전방위적이며, 많은 이들은 독일의 사슬로부터 우리를 해방시키기 위해 군에 지원하기 시작했습니다."
ANQ_new_xinhai_idea:0 "또다른 신해년"
ANQ_new_xinhai_idea_desc:0 "베이징 정부는 신해혁명의 이상을 저버렸습니다. 우리는 위대했던 혁명의 날들로 돌아가 그 불꽃이 모든 중국인들의 심장 속에서 뜨겁게 타오르도록 할 것입니다. 우리는 신해혁명이 꾸었던 진정한 꿈들을 실현시키기 위해 싸울 것입니다."
ANQ_new_xinhai_idea1:0 "또다른 신해년"
ANQ_new_xinhai_idea1_desc:0 "베이징 정부는 신해혁명의 이상을 저버렸습니다. 우리는 위대했던 혁명의 날들로 돌아가 그 불꽃이 모든 중국인들의 심장 속에서 뜨겁게 타오르도록 할 것입니다. 우리는 신해혁명이 꾸었던 진정한 꿈들을 실현시키기 위해 싸울 것입니다."

ANQ_qing_army_cooperation:0 "청과의 군사 협력"
ANQ_qing_army_cooperation_desc:0 "아직 우리는 청과 통합 조약을 체결하는데 이르지는 못했지만, 외부 위협과 맞서 싸우는 것이 중국의 생존에 얼마나 중요한지에 대해서는 목소리를 같이하고 있습니다. 그러므로 천의 안경 군벌과 청은 군사 문제에서 긴밀히 협력하기로 하였습니다."
ANQ_qing_army_cooperation1:0 "청과의 군사 협력"
ANQ_qing_army_cooperation1_desc:0 "아직 우리는 청과 통합 조약을 체결하는데 이르지는 못했지만, 외부 위협과 맞서 싸우는 것이 중국의 생존에 얼마나 중요한지에 대해서는 목소리를 같이하고 있습니다. 그러므로 천의 안경 군벌과 청은 군사 문제에서 긴밀히 협력하기로 하였습니다."
ANQ_qing_army_cooperation2:0 "청과의 군사 협력"
ANQ_qing_army_cooperation2_desc:0 "아직 우리는 청과 통합 조약을 체결하는데 이르지는 못했지만, 외부 위협과 맞서 싸우는 것이 중국의 생존에 얼마나 중요한지에 대해서는 목소리를 같이하고 있습니다. 그러므로 천의 안경 군벌과 청은 군사 문제에서 긴밀히 협력하기로 하였습니다."
ANQ_qing_army_cooperation3:0 "청과의 군사 협력"
ANQ_qing_army_cooperation3_desc:0 "아직 우리는 청과 통합 조약을 체결하는데 이르지는 못했지만, 외부 위협과 맞서 싸우는 것이 중국의 생존에 얼마나 중요한지에 대해서는 목소리를 같이하고 있습니다. 그러므로 천의 안경 군벌과 청은 군사 문제에서 긴밀히 협력하기로 하였습니다."

ANQ_palace_construction:0 "궁전 건설"
ANQ_palace_construction_desc:0 "우리 정부는 난징에 푸이의 개인 궁전을 건설하는데 자금을 내도록 강요받았습니다."
ANQ_temporary_sanctions:0 "청의 일시적인 제재"
ANQ_temporary_sanctions_desc:0 "최근 우리가 그들의 제안을 계속해서 거부하자, 청은 우리 영토에서 활동 중인 회사들을 처벌하기로 결정했습니다."
ANQ_qing_enterprises:0 "청의 사업 투자"
ANQ_qing_enterprises_desc:0 "최근 우리 정부의 행동은 청의 기업들이 대규모로 우리에 투자하게 했습니다."

ANQ_beijing_angry1:0 "청과의 관계가 무너지다"
ANQ_beijing_angry2:0 "청과의 관계가 무너지다"
ANQ_beijing_angry3:0 "청과의 관계가 무너지다"
ANQ_beijing_angry4:0 "청과의 관계가 무너지다"

ANQ_yiguandao:0 "일관도로 인한 불안"
ANQ_yiguandao_desc:0 "내전으로 인한 북부의 전반적인 불안 상황은 일관도 신도들에 의한 불안이 급등하는 결과를 초래했습니다. 그들은 대중들을 소집하여 북부 성들에서 대단한 혼란상을 빚어내고 있습니다. 이들을 빠르게 진압하지 못한다면, 이 혼란은 더 나빠지기만 할 것입니다.\n\n불안 정도: [getanqunreststrengthtextyiguandao]"
ANQ_kuomintang:0 "국민당으로 인한 불안"
ANQ_kuomintang_desc:0 "국민당 좌파 정부는 그들의 반란에 모든 자원을 쏟아 부어 무너졌음에도 불구하고, 한 때 국민당의 고위직을 맡았던 많은 수의 탈영병과 마적떼들이 문제를 일으키고 있습니다. 우리가 끝까지 이들을 추적하여 뿌리를 뽑아내지 못한다면, 국민당 좌파를 지지하는 이들은 끝까지 남부에서 문제를 일으킬 것입니다.\n\n불안 정도: [getanqunreststrengthtextkmt]" 

ANQ_international_embargo:0 "국제적인 금수 조치"
ANQ_international_embargo_desc:0 "최근 외국인과 해외 교역, 특히 독일인들에 대한 우리의 행동으로, 온 세계가 우리를 경멸하고 있습니다. 우리는 이제 거의 모든 통상을 차단당할 것입니다."

ANQ_righteous_cause:0 "정의로운 대의"
ANQ_righteous_cause_desc:0 "반연성 운동과 구 정권에 대한 대중들의 적대심은 안경 군벌에 대한 지지의 급증으로 표현되고 있습니다. 중국은 독일의 제국주의에서 해방될 자격이 있고, 이에 대한 인민들의 지원이 그 증거입니다!"
ANQ_victory_league_idea:0 "난징에 대한 승리"
ANQ_victory_league_idea_desc:0 "남경 군벌에 대한 승리는 천의 정권이 전격적인 지지를 받도록 해주었습니다. 또한 군인들은 5개 성에 평화가 다시 찾아올 수 있을거라 믿고 있습니다."
ANQ_peace_idea:0 "5개 성에서의 평화"
ANQ_peace_idea_desc:0 "천에 의한 5개 성의 성공적인 통일은 인민들의 전폭적인 지지에 의해 가능했습니다. 이는 인민들이 전쟁으로 인한 혼돈을 잠시나마 잊을 수 잇게 해줄 것입니다."
ANQ_black_dragon_society:0 "흑룡회의 협력"
ANQ_black_dragon_society_desc:0 "우리 군은 아시아의 영광을 위해 서양인과 싸우고 있습니다. 베이징과 더불어 대부분의 중국은 우리를 노예화하려는 자들에 의해 사실상 점령되었습니다. 우리는 이를 좌시할 수 없으며 아시아의 이름 아래 마지막 남은 반제국주의 열강과 함께 싸워야 합니다. 바로 일본 말이죠. 흑룡회는 그 급진적인 아이디어를 실현시키려 하고 있습니다."
ANQ_nationalist_spirit_idea:0 "민족주의적 정신"
ANQ_nationalist_spirit_idea_desc:0 "우리는 중국의 대의에 따릅니다. 오로지 중국만 따릅니다. 우리는 외부의 다른 주인을 섬기지 않으며 애국주의의 선봉장입니다. 우리는 민족주의 아래 뭉쳐 굳건히 싸워나갈 것입니다."
ANQ_chen_yi:0 "천이의 명령 이행"
ANQ_chen_yi_desc:0 "저장성장 천이는 천탸오위안의 반연성주의적 움직임과 그것이 제공하는 기회들에 동요되었습니다."
