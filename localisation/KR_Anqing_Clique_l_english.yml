## Decisions ##
ANQ_anti_concessionists:0 "반연성주의 운동"
ANQ_anti_concessionists_desc:0 "오래된 팔성연합에 금이 가고 반연성주의자들의 목소리가 높아져만 갈때, [ANQ.GetLeader]은(는) 중국 내 운동의 선봉장이 되는 데 성공했습니다. 여기까지 올라오는 데 많은 사람들의 도움이 있었습니다. 하지만 그들의 이익을 침해한다면 손쉽게 그를 무너뜨릴 것입니다. 그럼에도 불구하고, [ANQ.GetLeader]은(는) 그들의 바람을 들어준다면 특별한 자원 없이도 안경 군벌에 중국 통일을 가져올 수 있음을 잘 알고 있습니다.\n\n§Y신뢰성§! §g은 [ANQ.GetLeader]이(가) 가지고 있는 반연성주의 운동에서의 대표성과, 그가 그들의 대의명분에 얼마나 적합한지를 보여줍니다.§!\n\n£anq_credibility  §Y신뢰성§!  :  [?ANQ.credibility_factor]\n"

ANQ_antiwestern_volunteers:0 "반 서구 의용군을 모집하다"
ANQ_antiwestern_volunteers_desc:0 "서구인들을 향한 증오가 강해지고 있습니다. 우리는 이 증오를 잘 이용하여, 난징의 괴뢰국에서 도망치는 자들을 우리 군을 지원할 새로운 부대로 조직해야 합니다. 우리는 쪽수에서 밀리고 있기에 가능한 모든 수단을 이용해야만 합니다."
ANQ_anticollaborationist_patrols:0 "반연성주의 순찰대"
ANQ_anticollaborationist_patrols_desc:0 "독일인과 서양을 향한 증오는 많은 자경단원들에게서 나타나고 있습니다. 최근 그들은 나름의 작전을 수행하고 있으며, 과거 독일에 협조했던 자들을 색출하고 있습니다. 우리는 이 운동을 이용하여, 그들을 정규 순찰대로 고용해 시골의 치안을 유지하도록 해야 합니다."
ANQ_harsh_desertion_policy:0 "가혹한 탈영병 정책"
ANQ_harsh_desertion_policy_desc:0 "중국 동부에 만연한 혼란상으로 인해, 우리의 영토는 반항적인 장교들이나 대부분 과거에 군인이었던 마적단들로 고통받고 있습니다. 그들이 죄없는 농민들에게 큰 혼란을 주는 것을 막기 위해, 이 탈영병들을 색출해야만 합니다."
ANQ_expel_western_nationals:0 "서양인들을 추방하다"
ANQ_expel_western_nationals_desc:0 "여기서 머무는 것이 적절치 않다 느낀 많은 서양인들은 이미 망명을 떠났지만, 일부 완고한 자들은 아직도 남아있습니다. 우리는 이들이 적들의 스파이가 아니라는 것을 절대 확신할 수 없습니다. 게다가 이들을 추방하면 우리에게 부가적인 지원이 있을지도 모릅니다."
ANQ_redirect_criticism_japan:0 "일본에 대한 비판을 단속하다"
ANQ_redirect_criticism_japan_desc:0 "급진 민족주의자들과 여타 세력들은 우리와 일본 간의 거래를 주시하고 있습니다. 그들은 우리가 독일에 나라를 파는 대신, 이제는 일본에 나라를 팔고 있다고 말합니다. 하지만 일본 없이 우리는 독립을 이룰 수 없을 것이며, 그렇기에 그들에게 잘 보여야 합니다. 우리는 일본에 대한 비판의 방향을 독일과 서구로 돌려야 합니다."

ANQ_internal_decisions:0 "긴급 전시 요청"
ANQ_internal_decisions_desc:0 "우리의 비좁은 영토에서 무언가를 해나가기 위해서라도. 우리는 해외, 특히 일본 제국과 북서쪽의 청으로부터의 원조에 의존하고 있습니다. 그들은 전쟁으로 피폐해진 구 연맹의 영토에 도움을 줄 의지가 있지만, 장비를 계속 보냄으로써 투자를 얻어내려는 의도도 있을 것입니다."

ANQ_hastened_doctrine_adoption:0 "정책 적용을 서두르다"
ANQ_hastened_doctrine_adoption_desc:0 "우리에게는 최고의 정책을 찾을 시간이 없습니다. 일의 속도를 최대한으로 빠르게 하고, 최고의 행동 방침을 정하기 위해 주변을 살피고, 우리 군의 효율성을 높이는 데 집중해야 합니다."

ANQ_chens_propaganda:0 "천을 위한 선전"

# Cities
ANQ_Xuzhou_City:0 "쑤저우 함락"
ANQ_Xuzhou_City_desc:0 "화이허 이북에 있는 쑤저우 시는 중요한 철도 허브일 뿐 아니라 많은 인력과 방어 시설을 가져, 쑤하이 정복을 목표로 한다면 반드시 점령해야 하는 곳입니다."
ANQ_Nanchang_City:0 "난창 함락"
ANQ_Nanchang_City_desc:0 "최근 중국인들에 의해 건설된 철도가 연결된 바 있는 이 도시는 반연성주의 운동이 성장하는 거점입니다. 이곳은 썩은 연맹을 정복하려 하는 모든 지도자들에게 중요한 도시입니다."
ANQ_Jinhua_City:0 "진화 함락"
ANQ_Jinhua_City_desc:0 "그 유명한 진화 햄(Jinhua ham)의 고향이기도 한 이 도시는 저장성에 식량을 공급하고 저장하는 중요한 지역 중심지입니다. 비록 이 지역에서 가장 큰 도시는 아니지만, 상하이와 철도로 연결되어 있어 수년 동안 급격히 성장하였습니다. 이곳을 점령한다면 앞으로의 활동에 커다란 도움이 될 것입니다."
ANQ_Nanjing_City:0 "난징 함락"
ANQ_Nanjing_City_desc:0 "무질서한 도시 난징은 사실상 중국의 수도로 여겨지며, 의심할 여지 없이 연맹에서 가장 중요한 도시입니다. 만약 이곳이 함락된다면 [LEP.GetLeader]의 지위는 중대한 위협에 직면할 것입니다. 즉 이곳은 더 말할 필요 없이 우리가 최우선으로 지켜야 할 도시가 되어야 합니다."

# Supply lines Qing
ANQ_Huai_River_Line:0 "화이허 선"
ANQ_Huai_River_Line_desc:0 "청 호난 지역 내부와 £victory_points §G벙부§!를 연결하는 이 강은 양쯔강에 비해 특별한 이점이나 해운 교통을 제공하지는 않지만, 여기서 베이징에 있는 우리의 동맹이 제공하는 보급품을 일부 받을 수 있습니다."
ANQ_Yangtze_River_Line:0 "양쯔강 선"
ANQ_Yangtze_River_Line_desc:0 "이야기와 전투로 가득찬 강인 양쯔는 태초부터 최근 수십 년 전 까지 중국사에 심대한 영향을 끼쳐왔습니다. 티베트의 산지에서 동중국해까지 흐르는 이 강은 길이가 6300km이며 중국 인구의 약 3분의 1이 사는 곳입니다. 상하이에게는 필수적인 연결로를 제공해주기도 합니다.\n\n우리 영토 내에서 간신히 운영되는 철도 연결 그리고 우리가 난징의 적들과 싸우는 데 대한 해외에서의 해상 원조와 더불어, 이 강은 우페이푸의 영토에 있는 지원가들과 우리 사이를 연결해줍니다. 그렇기에 만일 우리가 £victory_points §G안칭§!시를 잃는다면 우리의 전쟁 수행 능력은 크게 감소할 것입니다."
ANQ_Xuzhou_Rail_Line:0 "베이징-상하이 철도"
ANQ_Xuzhou_Rail_Line_desc:0 "대청의 수도와 상하이라는 동중국해의 금융 허브를 연결하는 이 철도는 중국 전체에서 가장 중요한 철도 중 하나이며, 우리 군에게 필수적인 보급선입니다.\n\n우리에게 가장 중요한 도시는 £victory_points §G쑤저우§!이지만, £victory_points §G난징§!과 £victory_points §G벙부§!를 통제하는 것은 보급품을 들여오는 창구를 늘리는 것일 뿐 아니라 무너진 연맹의 역할을 우리가 하고 있음을 우리의 후원자들에게 보여주는 일이기도 합니다."
ANQ_Nanchang_Rail_Line:0 "난창-상하이 철도"
ANQ_Nanchang_Rail_Line_desc:0 "£victory_points §G난창§!시와 £victory_points §G항저우§! 항, 상하이를 연결하는 이 철도는 다른 노선들처럼 대청의 영토와 연결되어 있지 않아 덜 중요하다 여겨지지만, 연맹의 남쪽 영역에서 있을 우리의 활동을 지원하고, 최종 보급선이라는 역할을 수행할 수 있습니다. £victory_points §G진화§!의 철도 교차점을 통제한다면, 선로를 따라 내려오는 보급품의 양을 증가시킬 수 있고, 청에 있는 우리의 후원자들에게는 계획의 진전을 보여줄 기회가 될 것입니다."
ANQ_Jinan_Rail_Line:0 "베이징-칭다오 철도"
ANQ_Jinan_Rail_Line_desc:0 "독일의 조약항인 칭다오를 연결하는 이 철도는 상하이로 향하는 더 큰 규모의 철도와 함께 우리의 활동의 핵심을 차지합니다. 그렇기에 이들은 언제나 가동되어야 하고, 결과적으로 이 지역을 잘 연결해야 합니다. 그렇지 않으면, 장쭝창 휘하의 일관도 세력이 £victory_points §G지난§!을 중심으로 근방을 자시느이 영향 하에 두려 시도할 것입니다."

# Supply lines Japan
ANQ_Nantong_Port_Line:0 "난통-나가사키 해운로
ANQ_Nantong_Port_Line_desc:0 "£victory_points §G난통§!은 동중국해에서 상하이 다음으로 중요한 항구이며, 내륙과는 철도를 통해 연결되어 있습니다. 이곳은 우리 군에 보급되는 '중국산' 무기들이 들어오는 중요한 창구이기도 합니다."
ANQ_Wenzhou_Port_Line:0 "원저우-나가사키 해운로"
ANQ_Wenzhou_Port_Line_desc:0 "난통이 연맹 치하에서 가장 중요한 항구라면, £victory_points §G원저우§!는 난통보다는 덜 중요하지만 반란에 필요한 무기와 여타 보급품을 공급받는 두번째 핵심 지역입니다."
ANQ_Quanzhou_Port_Line:0 "취안저우-타카오 해운로"
ANQ_Quanzhou_Port_Line_desc:0 "다른 항구들보다 훨씬 남쪽에 위치한 £victory_points §G취안저우§!는 위치상 일본령 포르모사 섬과 매우 가깝고 그곳의 군수 공장과 중요한 관계를 구축하고 있습니다."
ANQ_Hangzhou_Port_Line:0 "항저우-나가사키 해운로"
ANQ_Hangzhou_Port_Line_desc:0 "신뢰할 수 없는 저장성장 천이(Chen Yi)와의 연합 아래 보호되고 있는 £victory_points §G항저우§!는 우리 반란 세력의 주춧돌입니다. 우리가 동중국해의 다른 중요한 항구들을 장악할 수 있을 때까지 떠오르는 태양의 제국(Empire of the Rising Sun)과의 유일한 연결이기도 합니다."

#War
ANQ_attack_SQI:0 "산둥 공격"
ANQ_attack_SQI_desc:0 "산 정부는 언제라도 우리에게 전쟁을 선포할 것입니다. 우리는 이 위험한 정권이 권력을 가지고 있는 것을 더이상 좌시할 수 없습니다!"
ANQ_attack_CHI:0 "국민당 공격"
ANQ_attack_CHI_desc:0 "국민당은 우리의 안전과 5개 성의 통합을 방해하는 심각한 위협입니다. 이들을 퇴치하는 데 국가의 성쇠가 달려있습니다!"
ANQ_attack_FNG:0 "봉천 정부 공격"
ANQ_attack_FNG_desc:0 "봉천 정부는 우리가 생각한 그들이 아니었으며, 우리는 그들과의 관계를 단절했습니다. 이제 중국의 미래를 지키기 위해 그들을 상대로 움직일 때입니다."
ANQ_attack_HNN:0 "후난 공격"
ANQ_attack_HNN_desc:0 "후난성은 팔성연맹이 무너지기 전까지 그 일부였습니다. 연맹의 정당한 후계자로서, 우리는 반드시 이 반란군을 진압해야 합니다."
ANQ_attack_GXC:0 "양광 공격"
ANQ_attack_GXC_desc:0 "광둥성과 광시성은 팔성 연맹이 무너지기 전까지 그 일부였습니다. 연맹의 정당한 후계자로서, 우리는 반드시 이 반란군을 진압해야 합니다."

#Reconstruction
ANQ_reconstruction_decisions:0 "몰락과 재건"
ANQ_reconstruction_decisions_desc:0 "연맹 전쟁은 우리 국가에 심각한 피해를 입혔고 이제는 재건의 시간입니다. 우리는 산업에 활기를 되찾게 하는 동시에 시골 지역도 재건해야 합니다."
ANQ_road_reconstruction_decision:0 "도로를 재건"
ANQ_road_reconstruction_decision_desc:0 "도로의 상당수는 심각한 피해를 입었고, 그 중 대부분은 완전히 통행이 불가할 정도입니다. 우리는 오성 간의 여행이 가능해질 정도로 도로를 수리해야 합니다."
ANQ_invest_in_armaments_industry_decision:0 "새로운 군수업 관리자들을 임명하다"
ANQ_invest_in_armaments_industry_decision_desc:0 "우리 군수공업의 대부분은 독일인들과 깊이 연결되어 있었습니다. 이제 그들은 갔고, 공장들은 혼란에 빠져있습니다. 우리는 새로운 관리인을 임명하여 독일인들의 역할을 대신하게 하고, 중국인의 손으로 회사들을 재건하여야 합니다."
ANQ_repair_the_machinery_decision:0 "기계들을 수리하다"
ANQ_repair_the_machinery_decision_desc:0 "많은 공업용 기계는 전쟁 중에 완파 직전까지 파괴되었습니다. 우리 군 뿐만 아니라 마적단들과 잇따른 사보타지로 인해 많은 기계가 파손되었고 도난당했습니다. 수리는 반드시 이뤄져야 합니다."
ANQ_factory_repair_teams_decision:0 "공장을 재건하다"
ANQ_factory_repair_teams_decision_desc:0 "몇몇 공장들은 파손되거나 내부의 기계들을 도난맞았을 뿐 아니라, 완전히 불타 무너졌습니다. 우리는 중국인 공장주들과 노동자들에게 보상을 해주고, 무너진 건물들을 재건하여 우리 공업에 새로운 활기를 주어야 합니다."
ANQ_new_industrial_investments_decision:0 "새로운 공업 컨소시움"
ANQ_new_industrial_investments_decision_desc:0 "독일계 회사들이 떠났으니 우리는 그들이 가지고 있던 산업체들을 장난 컨소시움과 같은 새롭고 거대한 컨소시움으로 통합해야만 합니다. 이는 우리가 더 나은 산업 정책을 펼치도록 도움을 줄 것입니다."
ANQ_village_reconstruction_decision:0 "마을을 재건하다"
ANQ_village_reconstruction_decision_desc:0 "지방 정부로부터 적절한 원조를 받지 못하고, 지방 정부가 미처 도울 수 없을 정도로 심히 파괴된 소규모 마을들의 재건에 기여해야만 합니다."

#Deal with KMT and Yiguandao remnants
ANQ_reestablish_control:0 "질서를 재수립하다"
ANQ_reestablish_control_desc:0 "비록 우리는 전쟁에서 승리했지만, 우리 나라는 아직도 혼란에 휩싸여 있습니다. 현재 직면하고 있는 위협 요소들을 제거하길 원한다면, 해야할 일이 정말 많을 겁니다.\n[getanqreestablishcontrolkmt][getanqreestablishcontrolyiguandao]"

anq_reestablish_control_kmt_desc:0 "\n§gCurrent §YKMT Unrest Level§!: §H[?anq_kmt_unrest_level]§! §R([getanqunreststrengthtextkmt])§!"
anq_reestablish_control_yiguandao_desc:0 "\n§gCurrent §YYiguandao Unrest Level§!: §H[?anq_yiguandao_unrest_level]§! §R([getanqunreststrengthtextyiguandao])§!"

ANQ_temp_suppress_kmt:0 "국민당의 활동을 억압하다"
ANQ_temp_suppress_kmt_desc:0 "국민당 좌파는 남부 시골 지역, 특히 푸젠성에서 파괴 행위를 일삼고 있습니다. 우리는 아직 초토화 작전을 실행할 자원이 부족하고 전격적인 작전을 펼치기에 능력이 부족하기 때문에, 일시적으로나마 그들을 어느 정도 억압해야합니다.\n§R국민당을 완전히 제거해버리기 위해 §Y푸젠 포위 작전§! 중점을 완료하십시오!§!"
ANQ_decision_lower_kmt_unrest:0 "반국민당 작전"
ANQ_decision_lower_kmt_unrest_desc:0 "국민당을 상대로 포위 전술을 시행하였으니 이제는 푸젠성과 이웃 지역에 남아있는 국민당 요원들과 테러리스트들을 모두 제거해야할 때입니다."

ANQ_temp_suppress_yiguandao:0 "일관도 활동을 억압하다"
ANQ_temp_suppress_yiguandao_desc:0 "일관도의 사이비 교도들은 북쪽에서 미친 짓을 벌이고 있습니다. 무고한 여행객들을 살해하고 장쑤성에 엄청난 불안을 조장하고 있습니다. 아직 우리는 그들을 완전히 제거할 만큼의 자산을 가지지 못했으니 일시적으로만 그들을 억압할 수 있습니다. 그들을 완전히 없애길 원한다면 가능한 모든 자원을 총동원하여야 할 것입니다.\n§R일관도를 완전히 제거하기 위해 §Y장쑤 일관도 정책§! 중점읋 완료하십시오!§!"
ANQ_decision_lower_yiguandao_unrest:0 "일관도를 대대적으로 탄압하다"
ANQ_decision_lower_yiguandao_unrest_desc:0 "이제 장쑤성의 상황을 타개하고 선동가들을 제거하기 위해 전력을 동원하여 그들을 탄압할 때입니다. 일관도 지지자들을 찾고 추적하여 우리 나라의 도덕성을 보존하기 위해 단호히 때려잡아야 합니다."

#Integrate provinces
anq_integrate_hunan_province:0 "후난성에 민간 정부를 수립하다"
anq_integrate_guangdong_province:0 "광둥성에 민간 정부를 수립하다"
anq_integrate_guangxi_province:0 "광시성에 민간 정부를 수립하다"
anq_integrate_shandong_province:0 "산둥성에 민간 정부를 수립하다"
anq_integrate_jiangsu_province:0 "장쑤성에 민간 정부를 수립하다"
anq_integrate_jiangxi_province:0 "장시성에 민간 정부를 수립하다"
anq_integrate_zhejiang_province:0 "저장성에 민간 정부를 수립하다"
anq_integrate_fujian_province:0 "푸젠성에 민간 정부를 수립하다"
