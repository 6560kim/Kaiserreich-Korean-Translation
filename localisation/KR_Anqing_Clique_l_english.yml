ANQ_beijing_cooperation8_desc:0 "통일된 중국은 강력하고 우리에게 많은 이익을 주겠지만, 지금 당장 우리가 상당한 손해를 입을 것은 분명합니다. 베이징 정부는 우리 시장에서 특권적인 지위를 가지길 요구하며 우리 산업의 상당한 지분을 가져가고 있습니다. 이 상황이 이어진다면, 우리의 자치는 무너지고 말 것입니다."
ANQ_beijing_cooperation9_desc:0 "통일된 중국은 강력하고 우리에게 많은 이익을 주겠지만, 지금 당장 우리가 상당한 손해를 입을 것은 분명합니다. 베이징 정부는 우리 시장에서 특권적인 지위를 가지길 요구하며 우리 산업의 상당한 지분을 가져가고 있습니다. 하지만 베이징 정부의 영향력이 너무나도 강력해졌기에, 그들의 요구들을 거절하는 것은 가능조차 할 수 없습니다."
ANQ_beijing_cooperation10_desc:0 "통일 중국의 꿈은 강력하지만, 우리 정부는 베이징 정부의 종이나 다름 없어졌습니다. 우리가 조심하지 않는다면, 그들의 정치적 영향력과 경제적 통제력은 자치권을 가진 우리 정부를 끝내버릴 것입니다."
ANQ_beijing_cooperation11_desc:0 "통일 중국의 꿈은 강력하지만, 우리 정부는 베이징 정부의 종이나 다름 없어졌습니다. 베이징이 원하는 것을 모두 들어주는 것 이외에는 선택지가 없습니다."
ANQ_beijing_cooperation12_desc:0 "통일 중국의 꿈은 강력하지만, 우리 정부는 베이징 정부의 종이나 다름 없어졌습니다. 경제는 그들의 수중에 있고 우리 정부 또한 그리 될 것입니다."

