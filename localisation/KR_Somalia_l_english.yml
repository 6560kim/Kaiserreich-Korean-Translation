SOM_strenght_desc:0 "소말리아의 개발과 발전은 정말로 믿기 어려운 것이었지만 알리 시레는 정치적인 방면에서 '긁어부스럼 만들지 않기' 정책을 따름으로서 이를 이루어냈습니다. 한편, 소말리인들은 크게 기뻐하며 그들의 자유를 누렸고 그 으뜸은 의심할 여지없이 라스코레이였습니다. 하지만 에티오피아와 이집트에서 들려온 행정 개혁의 소식은 보코르에게 실제로는 개혁이 필요함을 납득시켰습니다."
SOM_gendarmerie_desc:0 "질서를 유지하는 일에는 전통적으로 지역 민병대를 신뢰해왔습니다. 각 민병대의 수장들은 사람들을 잘 살펴보도록 신뢰받았습니다. 하지만 제국의 평화와 번영을 더욱 잘 보장하기 위해서는 폭동, 시위, 반란, 범죄에 대처할 부대을 무장시켜야만 합니다. 이 새로운 부대는 서양의 동일한 부대를 본따 소말리아 국가헌병대로 알려질 것입니다."
SOM_negotiate_desc:0 "독일 제국의 행정적인 모델은 계몽적인 것이며 우리의 셰이크, 술단, 그 외의 지도자들 중 많은 이들을 만족시켰습니다. 보코르는 동등한 가운데 첫째가는 이로 통치할 것이며 다른 부족들은 얼마나 작은지에 관계없이 연방의 각 구성원으로 소말리아를 구성할 것입니다."
SOM_unitedinwill_desc:0 "소말리인의 국가와 그 국민들이 그 정신과 그 투지와 그 시야에서 단결되어 있는 한 우리가 정복하기에 무리인 목표는 없습니다. 하지만 그 이상을 성취하기 위해서는 제일 먼저 제국 내부의 문제를 해결하는 것에 집중해야 합니다..."
SOM_theassembly_desc:0 "각 부족들은 이제 아주 작거나 하찮아 보인다 해도 새롭게 설립된 부족의회에 하나, 혹은 둘의 의원을 선출해 보낼 수 있는 권한을 가집니다. 부족의회는 하원으로서 기능하며 귀족원보다 밑에 있습니다."
SOM_constituitionreform_desc:0 "명문화된 헌법은 주, 준주, 연방의 권력을 제한하여 지난 몇 달 간의 조약들이 공허한 약속이 아님을 보증할 것입니다. "
SOM_landofthefree_desc:0 "이제 민주적인 소말리아의 기틀을 놓는 것을 완료했고 새 헌법의 체계화를 완료했으니 사람들이 소말리아의 미래를 결정하게 할 시간입니다. 선거를 시작합시다!"
SOM_justicetraditionsa_desc:0 "헤르, 혹은 관습법은 법적으로 애매한 지대에 있는 것이었습니다. 하지만 우리는 이를 각 주와 부족이 그 스스로의 법을 어느 정도까지 조정하는 방향으로 재구성하겠지만 지역에서 생겨난 법들은 소말리아의 국가의 법과 그 의지에 종속되도록 해서 개혁 이전에 존재했던 모순들과 구멍들을 없애버릴 것입니다."
SOM_crackdownonclanism_desc:0 "소말리아에서는 너무 오랫동안 소수의 군주들만이 우리의 정책에 영향을 미칠 권력을 가지고 있었습니다. 연방의 이러한 측면에 대한 개념은 지금을 마지막으로 완전히 해체되어야만 합니다!"
SOM_unityistrenght_desc:0 "소말리아는 하나된 국가로 단일한 민족 구성을 가지며 유일한 군주를 모십니다. 우리는 우리의 미래를 쟁취하기 위해 길고 고된 싸움을 싸웠으며 우리 안의 사소한 내분으로 이를 놓치지는 않을 것입니다."
SOM_formalizekingdomstructure_desc:0 "소말리아는 그 모든 목표와 목적을 군주가 절대적인 통제권을 가지는 중앙 집권화된 왕국이 되는데 두어야합니다. 하지만 이를 새롭게 현실로 만들기 위해서는 왕국의 미래를 결정할 국민투표가 이루어질 것입니다."
SOM_tfwnoclans_desc:0 "자유주의자들의 반대를 잠재우기 위해 형식적으로나마 선거가 개최될 것입니다. 하지만 우리가 선동가들의 작업을 이용한다면 그들을 최소한으로 남길 수 있을 것입니다. 하산과 용감한 이들 곁에서 싸운 사람이 누구인지, 겁에 질려서 이탈리아인들의 구두나 핥았던 것이 누구인지를 사람들에게 상기시켜줍시다."
SOM_forthegreatergood_desc:0 "모든 골목마다 적들이 있으며 어둠 속의 칼날들은 그의 삶을 국민들에게 사심없이 내어준 노쇠하고 연약한 보코르를 습격할 준비가 되어있습니다. 배반자들은 신속하고 효과적으로 처리될 것입니다."
SOM_finishgovermentreforms_desc:0 "국가의 미래는 안전해졌고 내일은 그 어느때보다도 찬란해졌습니다. 이제는 그 미래의 계획을 세울 때입니다..."
SOM_economicaldev_desc:0 "우리의 국민들은 부유해졌지만 우리는 경제를 공업적인 방향으로 발전시켜서 이 부유함이 사라지지 않게 해야 합니다. 투르크와 베를린의 귀중한 파트너들은 이 시도를 도와줄 것입니다."
SOM_basicinfra_desc:0 "소말리아와 같이 젊은 국가는 언제나 각 지역과 지방을 이어주기위한 투자가 필요합니다. 우리가 진정으로 근대화를 하기 위해서라면 더더욱."
#SOM_cashcrops_desc:0 "Hunger is still an issue within Somalia and food reserves are required in order to curb its effects. The best thing we can do is intensify cash crop production for some time." already defined above as an idea
SOM_endhunger_desc:0 "소말리아에서 기근을 종식하기 위해서 중대한 조치를 시작해야합니다. 우리의 첫 단계는 제국 내의 경작 가능한 토지의 양을 늘리고 외국의 곡물과 식량을 구매하는 일이 될 것입니다."
SOM_endhunger2_desc:0 "우리는 기근이라는 이름의 재앙을 효과적으로 종식시켰습니다. 이제 소말리아에서는 더이상 굶주림이 만연하지 않게 되었고 우리의 농촌과 도시는 모두 그 주민들을 먹여살릴 만큼의 식량을 보유하고 있습니다. 우리의 미래는 밝아보입니다!"
SOM_blackmonday_desc:0 "소말리아는 검은 월요일의 효과를 독일의 경제적인 영향권에 속해있던 국가들만큼 끔찍하게 겪지는 않았지만 여전히 중대한 경제적 불황에 들어가있습니다. 이 일이 다시 일어나게 할 수는 없습니다. 최대한 빨리 행동해야 합니다!"
SOM_warindustries_desc:0 "전쟁이 지난 수십년간 극단적으로 변했다는 것은 우리가 마주해야할 잔혹한 진실입니다. 구식 장비와 우리 선조들이 사용하던 전략, 전술로는 소말리아를 지켜내는 것을 기대할 수 없습니다. 현대적인 장비, 엄격한 훈련, 갱신된 작전은 우리의 생존에 모두 필요한 것입니다."
SOM_foreignmethods_desc:0 "제국주의적인 이웃들과 싸울 기회를 얻기 위해서는 우리가 소유한 얼마 안되는 군수 공장들은 최대한의 용량의 물품을 생산해야하며 최고의 효율로 가동되어야합니다."
SOM_prepareforwar_desc:0 "우리가 좋든싫든 전쟁은 소말리아로 다가오고 있습니다. 그렇지 않을 가능성을 상정하는 것은 바보같은 일입니다. 아디스아바바에 존재하는 질투심 많은 강국이 자신들이 실제로 지배한 적도 없는 지역인 오가덴을 상실한 것을 인정하려하지 않기 때문입니다. 우리의 준비와 계획은 장대하면서도 신속하고 효과적이어야합니다!"
SOM_lisencsingdeals_desc:0 "우리의 군이 더 높은 수준을 달성하고 현대전에 필요한 보급품을 채우기 위해서는 외국의 전문가, 외국의 장비, 외국의 전략이 필요합니다."
SOM_infra2thereinfraning_desc:0 "바르와가에서 젤리아까지의 철로와 도로를 이용해 소말리아를 연결하는 것은 그 무엇보다 중요한 일입니다. 더 이상은 우리의 생산품, 우리의 사람, 우리의 군사의 이동에  흙투성이 도로를 의존할 수는 없습니다."
SOM_actualportsandairports_desc:0 "과거에는 우리의 항구로도 수입과 수출에 충분했습니다. 하지만 우리의 농업과 산업의 생산량이 증가하며 새로운 항구의 확장과 건설에 대한 공적 투자 압력이, 특히 해안지대의 군주들 사이에서 증가하고 있습니다."
SOM_pansomaliethos_desc:0 "범소말리주의는 오랫동안 젊은 우리나라의 특정 학자들이나 군 장교들의 서클 내에서 만연해왔습니다. 이제는 실행할 시간이 가까이 온 것이 확실합니다. 우리는 모든 소말리인들을 우리의 깃발 아래에 통일할 것입니다!"
SOM_statefunded_national_revival_desc:0 "우리의 국가는 영광스러운 과거를 가졌으며 그 이상으로 위대한 미래를 가집니다. 이 사실을 인정하는 우수한 유명인사와 교사들을 후원하고 우리의 국가의 자부심을 높게 유지하기 위해 노력하는 것으로 제국의 모든 시민들이 자신이 소말리인임을 자랑스러워하도록 만들 것입니다."
SOM_put_down_the_lion_desc:0 "늙고 병든 사자만큼 불쌍한 것도 드뭅니다. 한때 신앙인들의 위급 시의 피난처가 되는 강력한 제국이었던 아비시니아는 이제 독일 장교처럼 차려입고 꾸미고다니는 음모꾼 공작들의 연합체에 불과합니다. 이 한때 강대했던 제국에 안식을 줄 시간입니다."
SOM_civilianindustry_desc:0 "우리의 국민들은 이제 외국에서 수입되는 신제품을 구매할 여력이 있습니다. 하지만 수입품, 특히 특정 사치품의 가격은 너무나 비쌉니다. 어쩌면 우리 시민들이 이들을 해외에서 구매하게 하는 것보다는 국내에서 생산할 수 있도록 하는게 최고의 이익 아닐까요?"
SOM_constructechnics_desc:0 "어떠한 나라에서도 개혁은 쉬운일이 아닙니다. 이 임무가 고될지라도 소말리아를 발전의 시대로 끌고가기 위해서는 외국의 전문가들과 능력있는 인물들이 필요할 것입니다."
SOM_consumergoods_desc:0 "우리의 소비재 산업은 지역의 낮은 수요로 인해 극도로 제한되어있습니다. 더 값싼 제품을 생산하고 그 제품을 이웃 지역에 판매함으로써 우리의 산업이 전례없는 비율로 상승하도록 만들 수 있습니다."
SOM_politicalgoodwill_desc:0 "정부의 대부분은 임시적인 분위기를 유지하고 있으며 정통성과 권력이 부족합니다. 우리는 소말리아의 부족지도자들과 지식인들과의 동맹을 통합하고 공고히 하기 위해 노력해야 합니다."
SOM_increasealphabetusage_desc:0 "호뵤(Hobyo)의 술단, 우스만 유수프 케나디드(Cusmaan Yuusuf Keenadiid)는 뛰어난 지식인으로 소말리어의 새로운 문자를 창안했습니다. 그의 문자는 널리 칭송을 받았고 각종 대학, 학계 그 외의 여러 기관들에서 사용되고 있지만 소말리아인들 개인의 삶에서는 사용되고 있지 않습니다. 우리는 이것을 소말리아어의 공식적인 문자로서 인정하기 위해 이를 승인하고 장려할 것입니다."
SOM_techslot_desc:0 "준비가 잘 되어있고 지성있는 학생들은 이제 대학을 활동적인 학생과 신선한 사고로 붐비게 하면서 우리의 대학을 상당히 도와 더 높은 수준의 교육에 접근할 수 있을 것입니다. 당연하게도 이 말은 교육된 개인들이 서로서로 조언을 구하며 국가의 이득이 될 수 있다는 뜻도 됩니다."
SOM_techslot2_desc:0 "전쟁은 각각의 시나리오에 계획과 대비가 필요한 산발적인 사건의 집합입니다. 우리의 장군들이 작전에 지속적인 수정과 갱신을 하는 것처럼 우리의 공학자들과 정책가들도 동일하게 임해서 다가올 전쟁에 최고의 준비를 갖추어야 합니다."
SOM_higherlearning_desc:0 "소말리아에서의 고등 교육은 여전히 부족하며 우리 나라가 세계 무대에서 중대하게 여겨지기 위해서는 막대한 투자를 시작하고 모가디슈 외에도 더 많은 대학들을 개설하고 민병대의 장교단에 교육과 재교육을 실행하며 국가의 모든 지역이 고등 교육기관을 가질 수 있게 해야합니다."
SOM_royalarmy_desc:0 "군을 개혁하는 일은 단순히 새로운 위치에 새로운 사람을 임명하는 것 이상을 필요로 합니다. 현대화된 장비와 함께 새로운 정신이 필요합니다. 현대화된 군대의 우선사항이자 의무는 그 자체를 굳건하게 만드는 일입니다." 
SOM_reformsreorgan_desc:0 "군대의 개혁이든 말하는 것은 실제보다 간단합니다. 우리가 마주한 첫 번째 장애물은 우리의 노력을 어디에 집중할지입니다. 또한 군대를 중앙화할지, 어느 정도의 자율권을 유지시킬지의 문제 역시 현대화에 필수적입니다. 당연하게도 그런 결정은 어느 쪽을 선택하건 간에 정치적으로 영향을 줄 것이며 더 이상의 과정을 진전시키기 위해서는 정치적인 개혁을 완수해야만 합니다." 
SOM_clanmilitiaarmament_desc:0 "연방을 구성하는 모든 주들은 이제 중앙의 통제와 별도로 떨어진 스스로의 민병대를 필요로 할 것입니다. 부족들은 우리에게 인력을 제공하는 대가로 무기를 지급받을 것입니다." 
SOM_isthatamiltiagungiseewithabursa_desc:0 "민병으로 구성된 군대는 그 크기는 막대하겠지만 걸러지지 않는다면 훈련된 적들을 상대로는 패배하고 말 것입니다. 우리의 병사들을 현대적인 교리와 효율적인 편성으로 훈련할 수 있게 하는 일은 중요합니다."
SOM_clancavreg_desc:0 "수 세기동안 소말리아의 귀족들은 승마술에 능숙했습니다. 우리의 나라를 더욱 잘 수호하기 위해서라면 소말리아를 지키기 위한 현대의 기사들을 준비하는 일은 중요할 것입니다."
SOM_hobyoyards_desc:0 "호뵤의 술단은 학문뿐만이 아니라 바다에도 관심을 가졌고 지역의 조선소에 막대한 투자를 해냈습니다. 그는 호뵤에 소말리아에서 가장 크고 최신식의 해군기지를 효율적으로 자리 잡게 했습니다. 물론 발전할 것이 더 남아있지만 술단은 이를 더욱 진전하기 위해 연방의 도움을 호소하고 있습니다."
SOM_logisticsformilitoas_desc:0 "우리와 같이 분권된 군대를 보급하는 일은 쉬운 임무가 아닙니다. 보급 경로를 찾아내고 입안해야하며 병력으로 보내지는 보급품이 안전하게 목적지에 도착할 수 있도록 해야 합니다. 다행히도 우리는 이 임무에 적격인 인물들을 가지고 있습니다."
SOM_jointplanningteams_desc:0 "우리는 소말리아에서 최고의 사람들만을 모아 중앙화된 공동 작전 팀을 구성해 여러 주들이 하나의 일체화된 단위로 동시에 공격할 수 있게 할 것입니다. 우리는 반드시 모국을 수호해낼 것입니다!"
SOM_mobilization_effort_desc:0 "소말리아의 남자들이여, 귀를 기울이십시오. 당신의 부족, 당신의 가족, 당신의 국가가 당신을 필요로 합니다! 오늘 가까운 징병소에 가서 지역 민병대에 가입하고 형제들과 함께 열심히 일하고 싸우십시오. 소말리아는 다시는 제국주의의 멍에에 놓이지 않을 것입니다!"
SOM_magarteenartillery_desc:0 "마자르텐의 술단은 그 끝없는 지혜로 우리의 안전은 일시적인 것임을 알았고 최고 품질의 현대적인 야포를 생산할 수 있는 병기창의 건설에 많은 투자를 이루어냈습니다. 투르크의 디자인을 기초로 해서 술단 자신의 주머니에서 투자금을 꺼내 만들어낸 이 기회를 낭비할 수는 없습니다. 우리 모두 소말리아를 지키는 데에 힘을 모읍시다!"
SOM_moblity_desc:0 "전차와 차량화 보병과 같은 발전된 기술에 투자하는 일은 현대의 전쟁에 발맞추어 가기 위해서는 중요한 일입니다. 우리는 속도를 이용해 적의 허점을 찌르고 승리를 거두어 우리의 고향을 지켜낼 것입니다!"
SOM_advanced_naval_engagements_desc:0 "육군 교리와 함께 해군 교리를 연구하고 둘이 서로 발을 맞추어 가게하면 우리의 군대는 땅에서든 바다에서든 어떤 위협도 대처할 수 있을 것입니다."
SOM_onkod_warfare_desc:0 "소말리아의 민병대는 오랫동안 우리의 척추이자 자랑거리였습니다. 우리는 좌절한 제국주의자들에게 미친 물라라는 말까지 들었던 하산의 발자취를 따라 우리가 아는 곳에서는 빠르게 움직이고 모르는 곳에서는 강하게 공격해 소말리아의 미래를 지켜낼 것입니다. 우리는 필요한 어떤 수단을 통해서라도 소말리아의 미래를 지켜야합니다."
SOM_unfiedarmy_desc:0 "군대는 국가의 귀중한 일부분이며  유럽의 국가들의 지도를 받아 그 질서를 유지하면서 지속적인 현대화를 이루고 중앙화된 방식으로 운영될 것입니다."
SOM_factory_desc:0 "현대적인 군대에 보급하기에 충분한 군대를 가지도록 하는 것은 소말리아의 생존에 중요한 요소입니다. 하지만 그런 결실에는 우리의 엄청난 관심과 자원이 필요할 것입니다."
SOM_planning_strategically_desc:0 "현대전의 방식을 공부하기에 혈안이 된 우리의 장교들은 외국의 전문가들의 도움을 마음껏 받을 것입니다. 이는 전략적인 수준에서도 전술적인 수준에서도 소말리아의 적의 패배가 임박했음을 의미합니다."
SOM_tankbuy_desc:0 "전차는 값이 비싸고 생산하기 힘들며 영구적으로 유지하기 힘듭니다. 하지만 혹시나 우리가 이들을 생산할 수 있게 된다면 그들은 미래의 전쟁에서 귀중한 자산이 되어줄 것이고 적들에 대해 확실한 우위를 제공할 것입니다."
SOM_factory2_desc:0 "군수품을 더욱 잘 공급하고 군을 무장하기 위해서는 우리의 공장들을 최고의 산업 역량으로 가동시켜야만 합니다. 결국 보급은 전쟁의 어떤 측면에서 보더라도 가장 중요한 요소이며 어떤 전쟁이나 더 작게는 어떤 전투의 결과를 결정할 수 있습니다."
SOM_equipment_desc:0 "우리의 사람들에게 군대가 정말로 개혁이 진행 중임을 보여주기 위해서는 그들에게 우리의 개혁의 효율성의 증거로 새로운 군화, 새로운 소총, 더 좋은 배급을 제공해야합니다."
SOM_modern_guns_desc:0 "Artillery pieces and handguns within our possession are relics from the Weltkrieg era, some even dating back to an age far before the war itself. New equipment is required to modernise the armed forces."
SOM_support_eq_desc:0 "We shall turn our focus to the production of support equipment and introduce logistical support training in order to better modernise our armed forces."
SOM_thatsthepointsarge_desc:0 "The cream of the crop, men who are handpicked from Las Khorey by the Sultan himself, shall comprise the elite forces of Somalia. These men possess the most loyalty out of all of our subjects and have lent their full support to Somalia and the Boqor, above all else."
SOM_military_doctrine_effort_desc:0 "War is raging worldwide, with countries pit against one another in a desperate struggle for victory. In order to best prepare for this scenario, we must remain aware of the tactical and strategical developments during these times and find ways to exploit them in order to defend the motherland."
SOM_support_companies_desc:0 "Support companies will most certainly be crucial to future war efforts and are a must need for any modern fighting force. In order to establish them, we will require the support and knowledge of foreign officers to help train our men. Of course, everything, including hiring foreign officers, has a price."
SOM_inthenavy_desc:0 "Somalia stands at a crucial point in its history and its strategic location cannot be brushed aside. If we manage to build up and organise a powerful navy and a proper air force, we may find ourselves in control of the world's busiest shipping lane."
SOM_royalnavy_desc:0 "Currently, our warships are little more than outdated Weltkrieg era ships, sold to us by the great powers. If we are to wrest control of the high seas, we must begin the reformation of the Royal Navy. In order to do so, we require new ships, skilled sailors, and competent officers."
SOM_buildup_desc:0 "We will begin a large scale naval buildup programme in order to help aid us in creating more ships. While this will prove to be a costly endeavour, hopefully it will grant us much reward in the near future."
SOM_strategicpatrols_desc:0 "By using our ships to patrol and, thereby, exert control over the shipping lanes near the Somalian coastline, we can ensure that our influence is recognised by all who dare sail in the Horn. In addition, by doing so, we can more easily defend and control the flow of supplies."
SOM_constrycnava_desc:0 "Pouring funds in order to upgrade our shipyards is vital in terms of making our navy self-sufficient, improving the quality of our ships, and increasing our naval production capabilities."
SOM_raiders_desc:0 "Our position near the crucial shipping lane of the Red Sea has put us in a position to take advantage of submarine warfare and, if need be, strike at enemy convoys with great efficiency."
SOM_hunterpacks_desc:0 "We shall set up raiding parties in order to ensure that no enemy of Somalia will escape the Horn unscathed!"
SOM_controlofnearbyseas_desc:0 "Wresting control of the Horn and the Red Sea will be a gruesome effort, but well worth the gamble if we are to successfully do so. First, however, plans must be made in order to secure the area..."
SOM_flagshipexperiments_desc:0 "International observers may see Somalia as a small and unimportant nation that has no need for a massive flagship. However, if we are to defend our ports, the acquisition of one shall be crucial as, sooner or later, small raiders will no longer be sufficient in terms of coastal patrol and defence operations."
SOM_airforce_desc:0 "The few planes that we currently possess were bought nearly a decade ago from the Caliph and the Royal Air Force itself is in dire need of effective reform and massive investment. We shall see to it."
SOM_fighters_desc:0 "The most important aspect of aerial combat is controlling the skies, not the ground below. For once we have secured one, the other shall follow shortly."
SOM_fighters2_desc:0 "We must spare no expense in ensuring that only Somalian aircraft flies triumphantly in the skies above. Losing control of the skies, even briefly, is a dangerous prospect."
SOM_bombers_desc:0 "A key component of aerial combat is complete control over the ground below as it's down there where all wars are truly won."
SOM_bombers2_desc:0 "Our bomber crews are still vastly inexperienced, especially compared to their European and Ottoman counterparts. We will need their skill and know-how in order to ensure that our aircraft designs are modern and our pilots well trained."
SOM_airdoc_desc:0 "Perhaps the most important facet of any airborne mission, planning is the key to success in the air. We must ensure our officers are well prepared and qualified to face the dangers of aerial warfare."

#events

som.1.t:0 "United We Stand!"
som.1.d:0 "The multiple states of Somalia were preyed upon by colonists and, in the eyes of the international community, we were seen as weak. We had fallen, divided, with brother against brother. However, after Abdullah Hassan's astounding victories over the Italians during the Weltkrieg, Italy had completely withdrawn from Somalia and the Sultan of Warsangali had, in all but name, slipped from British control as they were preoccupied with fighting the Germans. The Peace with Honour, officially concluding the Weltkrieg, paradoxically made Somalia free while remaining a protectorate of Britain due to Ali Shire's treaties. This status-quo, which had benefitted both parties, did not last for long, however, as the British Empire had collapsed. In a moment of what some may call opportunism, Warsangali's forces seized what was left of British Somaliland and the lords allied to him proclaimed him Bogor, or emperor, of Somalia. However, he sought to style himself as King of Somalia in the West as a way to court the monarchs of the Central Powers while recognising the ultimate authority of the Caliph. Prosperity followed for Somalia, with our fields growing rich and our cities larger. In addition, we'd managed to secure control over Ogaden in spite of the opposition from Ethiopia. Our roads, books, and universities are all symptoms of this event which has been dubbed the Somali Renaissance, but great danger may lie ahead for the wise understand that good times cannot be maintained indefinitely. Halie Selassie eyes our great nation enviously and Mittelafrika's new Statthalter remains diplomatically unapproachable. Whatever the future may hold, we can sit content with the fact that we have seized every possible opportunity presented to us and, together as one, leading Somalia to a better and brighter future."
som.1.a:0 "We stand on the shoulder of giants!"
som.2.t:0 "Black Monday has reached Somalia!"
som.2.d:0 "Even though Black Monday has done minimal damage to Somalia, especially when compared to the nations in Europe, we've still been hit by this economic crisis. Our valued trading partners are no longer willing to trade and our people are growing discontent, worried about what the future may hold. If we do not act quick to remedy the situation, this new attitude that has developed may make an economic downturn all but certain!"
som.2.a:0 "Uh oh..."
som.3.t:0 "Elections have been called!"
som.3.d:0 "The elections for the Lower House will be helpful in terms of gauging the influence and power of the various factions within the House of Clans, followed by the House of Lords. The Prime Minister from the winning party shall be appointed by the Bogor, as set forth by the constitution. Three parties have a realistic shot at winning: The Somali Youth League, the Liberal Party, and the Royal Party. The people have cast their votes, and the winner is..."
som.3.a:0 "The Royal Party have won the the elections."
som.3.b:0 "The Liberal Party have won the the elections."
som.3.c:0 "The Somali Youth League have won the elections."
som.7.t:0 "Hassan and the History books"
som.7.d:0 "Mohammed Abdullah Hassan or, as he is known abroad, the Mad Mullah was the one who'd successfully defeated the British and Italian imperialists during the Weltkrieg and had secured Somalian sovereignty and freedom for generations to come. However, Hassan himself possessed an aversion to personal representation and was an iconoclast who believed that photos would steal and trap his soul. The fact of the matter is, we do not possess the information needed to properly portray him, bar second hand accounts. How shall our history books portray him?"
som.7.a:0 "Allow representations of him."
som.7.b:0 "Let us craft a new appearance for him!"
som.7.c:0 "We will respect the man's faith and personal wishes."
som.4.t:0 "The Hangash have captured subversive elements"
som.4.d:0 "It would be unwise to share more details, my Lord, but suffice to say these terrorists were planning to ruin Somalia from within and sell its fortunes to foreign invaders. Don't worry, however, as the threat has been dealt with."
som.4.a:0 "Excellent."
som.5.t:0 "The referendum"
som.5.d:0 "The people are ready to approve of our reforms and confirm our status as the supreme rules of Somalia. The no campaign has, shocking, ran into many 'difficulties' and therefore a win is all but certain. All that is left is to commence the celebrations!"
som.5.a:0 "Everything is going as predicted"
som.6.t:0 "Clan Argument!"
som.6.d:0 "Two major clans have found themselves embroiled in a disagreement during a session in the House of Lords. Both have begun the boycott of the others' actions and a political crisis is beginning to brew."
som.6.a:0 "This is not good!"
som.8.t:0 "Educational success!"
som.8.d:0 "Our new curriculum has gained a surprising amount of traction, with thousands of children learning the alphabet set forth by the government. The Osmanya script will surely impact Somalia for the better and help popularize our rule."
som.8.a:0 "Every poet began with a single word."
som.9.t:0 "Hasnah Doreh Brigade"
som.9.d:0 "To the shock of conservatives, a group of young, educated women and their husbands have organised themselves into a brigade to fight for Somalia against the German puppets in Addis Ababa. They call themselves the Hasnah Doreh Brigdade and are named after the wife of Abdullah Hassan who'd allegedly fought alongside him."
som.9.a:0 "Everyone is doing their part!"
som.10.t:0 "All men to their stations!"
som.10.d:0 "Volunteer and reserve forces have gathered today to help assist in the war against the Ethiopian menace! With the help of our loyal subjects, we shall ensure that none may stand in the path of the Somali people!"
som.10.a:0 "To arms!"
som.11.t:0 "Barre springs his trap!"
som.11.d:0 "Damnation! As the Bogor was heading towards his palace, he was captured by by disgruntled officers who abolished the monarchy. The Provisional Revolutionary Council has forcibly taken power and seeks to usher in a 'better, Totalist future' for Somalia."
som.11.a:0 "We should have been more careful..."
som.12.t:0 "Haaji and the Nationalists make their move!"
som.12.d:0 "Disgruntled nationalist officers within the army have successfully launched a coup d'état and abolished the monarchy! A new Somali state has risen which is led not by the clergy and learned men, but by the military. They see themselves as what could have been, had Hassan not perished due to disease."
som.12.a:0 "We should have been more careful..."
som.13.t:0 "Khat Tax?!"
som.13.d:0 "Khat is a major plant within Somalia. Everywhere, men can be seen chewing its leaves in bazaars, mosques, and even schools. Some have argued that since we now have control over what can be planted, we should tax the plant in order to profit off of it and control its export abroad. However, this will almost certainly be an extremely unpopular measure, especially in our rural regions."
som.13.a:0 "Tax and export it it; its not like the demand will lower!"
som.13.b:0 "Taxing such an important plant can only hurt us."
som.14.t:0 "Requesting support from our comrades"
som.14.d:0 "War, chaos, and imperialism threaten everything held dear by Somalis. In these turbulent times, we must turn to the Commune of France and approach them so as to join their alliance and receive assistance."
som.14.a:0 "Break the chains!"
som.14.b:0 "We can handle ourselves."
som.15.t:0 "Somalia wants to join the Internationale"
som.15.d:0 "The efforts of the Internationale's Muslim Committee have brought upon us great success as the Somali Revolution has turned Somalia into a socialist nation. Siad Barre and the Somali people have now requested our aid, citing the turbulence their nation faces. Having an ally in the Horn could greatly assist us in future endeavours. What say we?"
som.15.a:0 "We welcome our African brothers!"
som.15.b:0 "This is wholly uneeded. Politely decline."
