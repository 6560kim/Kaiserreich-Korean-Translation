ELS_Buying_planes_decisions:0 "항공기 생산 요청"
ELS_buying_fighters:0 "외국산 전투기 획득"
ELS_buying_fighters_desc:0 "국내 항공기 산업에 결점이 있기 때문에 영공이 침범당했을때 스스로 보호하기 위해서는 외국인 전문가가 설계한 비행기의 라이센스 생산에 의존해야 합니다. 과거 1933년, 미국 기업 커티스-라이트 사가 상당히 괜찮은 복엽기 모델을 제안했었습니다. 그 항공기를 이용해 국내 조종사 훈련에 쏠쏠하게 사용했지만, 현재 공군에 화력 투사가 요구되고 있으니 기술자들을 동원해서 기관총을 장착할 수 있도록 파생형을 설계했습니다. 이제 신식 디자인의 항공기 생산에 생산력을 쏟아부어야 합니다. 물론 적절한 가격이 제시될 때만 말이지요."
ELS_buying_fighters1:0 "외국산 전투기 획득"
ELS_buying_fighters1_desc:0 "국내 항공기 산업에 결점이 있기 때문에 영공이 침범당했을때 스스로 보호하기 위해서는 외국인 전문가가 설계한 비행기의 라이센스 생산에 의존해야 합니다. 미국 기업 페어차일드는 새로운 훈련기 모델을 설계했지만 현재 미국이 처한 상황으로 인해 누구도 이 항공기를 사용할 수 없게 되었습니다. 우리는 공중전에 적합하도록 이 모델에 변형을 요청할 겁니다. 이로써 공군을 강화하는데 도움이 될 겁니다."
ELS_buying_CAS:0 "외국산 근접항공지원기 획득"
ELS_buying_CAS_desc:0 "국내 항공기 산업에 결점이 있기 때문에 우리 영토에 위협이 닥쳤을 때 스스로 보호하기 위해서는 외국인 전문가가 설계한 비행기의 라이센스 생산에 의존해야 합니다. 이탈리아 기업 카프로니는 최근 공격기 설계도를 발표했는데, 우리 공군 장교 중 많은 이들이 여기에 깊은 인상을 받았습니다. 미래의 전장에서 보병대를 지원하기 위해 그들의 항공기를 몇 대 구매해야 합니다."
ELS_buying_nav_bombers:0 "외국산 해군 폭격기 획득"
ELS_buying_nav_bombers_desc:0 "국내 항공기 산업에 결점이 있기 때문에 우리 영해에 위협이 닥쳤을 때 스스로 보호하기 위해서는 외국인 전문가가 설계한 비행기의 라이센스 생산에 의존해야 합니다. 미국 회사인 노스아메리칸 항공이 1935년 훈련기 모델 설계를 발표했는데, 우리 장교들 중 많은 이들이 깊은 감명을 받았습니다. 커티스-라이트나 페어차일드 항공기보다 더 높은 조종 능력이 필요하지는 않지만, 우리 기술자들은 해안 순찰과 해군 폭격에 사용할 수 있는 T-6 개량형을 고안해냈습니다. 이 새로운 디자인을 생산하기 위해 생산 능력을 요청할 겁니다. 물론 적절한 가격에 말이지요."

### Ideas ###
## Starting ideas ##

CEN_monroe_doctrine:0 "먼로 독트린"
CEN_monroe_doctrine_desc:0 "미국이 주창한 먼로 독트린은 우리나라가 가진 군사력 대부분과 다른 아메리카 국가와 전쟁이 발발했을 때 대응할 수 있는 능력을 거세해 버렸습니다. 먼로 독트린이 국가 안보를 보장해 주는 것도 사실이지만, 확장 가능성을 완전히 봉쇄하기도 했습니다."

ELS_memories_32:0 "'32년도의 기억"
ELS_memories_32_desc:0 "엘살바도르 서부에서 벌어진 사회주의자와 원주민 학살로 인해 반역자 사회주의 게릴라들이 사방에서 암약하는 등 우리나라에 상처가 남았습니다. 미국이 개입할 능력이 없다고 밝혀진다면 정권이 완전히 무너져 버릴지도 모릅니다."

ELS_depression_leftovers:0 "대공황의 잔재"
ELS_depression_leftovers_desc:0 "미국발 대공황이 우리의 커피 시장을 크게 황폐화했고 결과적으로 20년대 내내 불안정성이 국가를 집어삼켰습니다. 수없이 많이 시행했던 은행 개혁과 함께 시간이 흐르면서 점차 공황이 사그라들었고 현재 불황은 엘살바도르에서 거의 사라졌습니다. 하지만 일부 지역에서는 여전히 영향을 끼치고 있습니다."

