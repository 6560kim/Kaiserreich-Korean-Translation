ELS_militirazation1_desc:0 "반란 문제를 해결하는 과정에서 보여주었던 문제점들은 엘살바도르가 나약하다는 사실을 여실히 드러냈고, 우리나라가 충돌에 휩싸일 경우에 대비하기 위해서는 무언가 조치를 취해야만 합니다. 하지만 현재 우리 군대는 프로파트리아 충성파와 온건파 장교들 사이에서 균열이 일어난 상태이며, 의견 차이를 해결하지 못한다면 그들 사이에서 효율적인 협동이 있을 수 없습니다."

