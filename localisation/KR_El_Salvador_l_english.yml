### Events ###
els.1.t:0 "엘살바도르 소개"
els.1.d:0 "1931년 12월 부통령 막시밀리아노 에르난데스 마르티네스가 노동당과 아르투로 아라우호 정권에 쿠데타를 일으키자, 진정한 민주주의의 복원은 시작하자마자 끝나버렸고 국가를 두고 정치적 투쟁이 벌어졌습니다. 쿠데타의 원인은 경찰에게 유리하도록 군 봉급을 엄청나게 삭감한 조치 때문이었는데, 이로 인해 대중 지지도가 급격히 낮아졌습니다. 모든 반대파를 탄압하는 정책을 펼치면서 국가를 요새화하고 자신이 속한 프로파트리아당 외에 모든 정당을 금지한 마르티네즈는 엘살바도르 지배권을 손에 넣었습니다. 이런 조치들이 처음에는 효과가 있었습니다. 하지만 1932년 5월 16일, 상황은 완전히 바뀌어 버립니다.\n\n1932년 막시밀리아노가 아우구스틴 파라분도 마르티와 펠리시아노 아마에게 영향을 받은 서부 원주민들에 대항하는 정책을 입안하면서 소작농 학살이 시작되었습니다. 처음에는 그들이 그다지 위협으로 다가오지 않았지만, 산디노의 니카라과 혁명이 성공을 거두면서 더 많은 사람들이 반군에 가담했습니다. 여전히 군부에 대항한 저항이 성공할 가능성이 희박한 가운데, 멕시코 선거에서 승리를 거둔 사파타가 반군에게 총기를 지원하기 시작했습니다. 반란은 1933년 1월 22일까지 이어졌습니다. 7만명이 사망했고 반군 지도자 펠리시아노 아마와 아우구스틴 파라분도 마르티는 멕시코로 망명했습니다.\n\n파르티잔의 공격은 더 이상 엘살바도르에서 생소한 풍경이 아니며, 막시밀리아노 정권은 대부분 사람들에게 인기를 잃었습니다. 그뿐만 아니라 군 내에서도 막시밀리아노의 반란 대처 방식에 불만을 품은 인사들이 등장했습니다. 막시밀리아노 정권은 미국의 지원에만 매달려 있는 상황입니다."
els.1.a:0 "막시밀리아노는 자신의 실수로 잃어버린 것들을 되찾을 것이다."

els.2.t:0 "공황 악화"
els.2.d:0 "최근 벌어진 독일 증시 붕괴로 인해 수출 의존도가 높은 우리 경제가 다시 한번 완전히 박살났습니다. 다른 국가들이 우리의 커피를 살 수 없게 되고 미국 국가 안정성도 바닥에 떨어진 이 상황에 마르티네스 정권은 점점 더 정치적 궁지로 몰리고 있습니다. 우리나라가 사회주의의 파도에서 살아남기를 바란다면 신중하게 행동해야 합니다."
els.2.a:0 "마르티네즈가 경제를 잘 다룬다는건 확실히 다행이로군."

els.3.t:0 "파라분도 마르티가 멕시코에서 돌아오다"
els.3.d:0 "32개 학살의 영웅 파라분도 마르티가 최근 미국 내전과 그 결과로 우리나라를 뒤덮은 혼란에 대응하기 위해 귀국했습니다. 사람들은 국내에서 계속되는 충돌의 결과로 인한 국경 방비 실수를 가지고 마르티네스를 비난하기 시작했습니다. 그럼에도 불구하고 마르티의 귀환으로 인해 점점 더 많은 사람들이 우리에게 저항하기 시작했고, 군 내부에서 질서를 회복하기 위한 쿠데타를 일으키려 한다는 소문이 돌고 있습니다."
els.3.a:0 "전국에 유혈이 낭자하군."

els.4.t:0 "군사 반란!"
els.4.d:0 "반동세력에게 승리를 거뒀음에도 불구하고 엘살바도르 군대 대부분은 여전히 우리의 지배력이 합법적이라고 인정하지 않습니다. 군부의 산발적인 저항은 아직 정권에 위협을 끼칠 정도가 아니지만 전국 각지에서 반동주의자들을 모집하고 있습니다. 여전히 정부에 반하는 행보를 보이는 그들을 조심스럽게 다루어야 합니다. 더 중요한 사실은 반군이 여차하면 인근 마타판 정글로 도망쳐 온두라스나 과테말라로 빠져나갈 수 있는 북서부에서 주둔하며 보급품을 얻기 위해 마을과 정부측 호송대를 습격하고 있다는 겁니다."
els.4.a:0 "혁명을 멈출 수는 없을 거다!"

els.5.t:0 "군대와 대치"
els.5.d:0 "북서부 공격이 심해지면서 인민은 점점 함들게 살아가고 있습니다. 또한 산타아나의 라몬 다빌라 주지사는 정부에 최대한의 군사력을 투입한 개입을 요청했습니다. 그러나 현재 내각은 여전히 군부를 적으로 돌리는 행동이 현명할지에 대해 결정 내리지 못하고 있습니다. 군인들은 엘살바도르를 지키겠다고 맹세한 이들이니, 어쩌면 조금만 더 기다린다면 우리측으로 넘어올지도 모르는 일이지요."
els.5.a:0 "요청을 거부해라. 정부와 군대는 타협할 거다."
els.5.b:0 "대적해라. 민주주의를 지키는 유일한 방법이다."

#els.6.t:0 "최후의 반군 잔당과 마주치다"
#els.6.d:0 "반군과 맞서기 위해 상당한 규모의 민병대를 모을 수 있었습니다. 하지만 내각 내에서는 여전히 평화로운 해결책이 있다고 주장하는 사람들이 많으며, 최근 군부 게릴라로부터 협상 개시를 제안하는 사절이 왔습니다. 어찌해야 할까요?"
#els.6.a:0 "수뇌부와 만나서 협상에 돌입하자."
#els.6.b:0 "협상은 없다. 마지막 공격을 준비해라."

#els.7.t:0 "메타판 마을 회담"
#els.7.d:0 "사절단과 일시 휴전에 합의한 후, 양측은 메타판 마을에 대표단을 파견했습니다. 거기서 게릴라 대표단은 군대가 정치로부터 완전히 독립하고 군대 내 문제에 대해서 어느 정도 집행권과 자치권을 허용해 달라고 요구했습니다. 협상 내용이 알려지자 언론과 대중은 분노에 휩싸였습니다. 여전히 평화로운 방식으로 끝낼 수는 있지만, 저들의 요구를 받아들인다면 분명 나중에 고통스러운 결과가 따라올 겁니다. 그렇지 않다면 대중의 분노를 등에 업고 공격을 개시할 수도 있습니다..."
#els.7.a:0 "저들의 요구를 수용하고 엘살바도르의 안정을 되찾을 것이다."
#els.7.b:0 "다시는 저들이 우리의 앞길을 막지 못하게 하리라! 공격 계획을 승인해라."

els.17.t:0 "도시 내 저항"
els.17.d:0 "4년간 폭력을 통한 통치를 휘둘렀던 마르티네즈는 여전히 미국의 지원을 등에 업고 엘살바도르에 철권통치를 계속하려 합니다. 하지만 최근 미국과 세상의 문제가 커져감에 따라 마르티네즈의 권력도 느리지만 계속해서 약화하고 있습니다. 이제는 많은 사람들의 정권에게 공개적으로 의문을 제기하는 상황에 이르렀습니다..."
els.17.a:0 "이런 상황은 불확실하게 흘러가기 마련이지."

els.18.t:0 "엘살바도르 무역 붕괴"
els.18.d:0 "검은 월요일은 이미 약해진 엘살바도르 수출길을 완전히 죽여버렸으며, 토지 소유자들은 살아남기 위해 대규모 구조조정을 감행할 수 밖에 없었습니다. 현재 엄청난 설탕, 커피, 코코아가 팔 곳이 없이 이러지도 저러지도 못하는 상태로 수도에 쌓여 있습니다. 게다가 공급은 계속 증가하고 있지만 내수시장이 충분하지 않아 더 문제입니다."
els.18.a:0 "재앙이야!"

els.19.t:0 "산살바도르 설탕 제분소 파업"
els.19.d:0 "산살바도르 시의 한 제분소에서 노동자들이 더 나은 노동조건과 임금 인상을 요구하면서 3개월째 파업에 돌입한 상태입니다. 마르티네즈는 자진 해산하지 않으면 필요시 폭력을 사용할 수 있다는 성명을 발표했습니다. 전국적으로 긴장이 고조되고 있는 상황에 이번 파업이 마지막 기회일지도 모릅니다..."
els.19.a:0 "제발 눈치보고 알아서 해산해라..."

els.20.t:0 "마르티네즈가 파업을 진압하다"
els.20.d:0 "마르티네즈가 파업 참가자들을 진압하기 위해 군대를 수도로 소집했습니다. 일단 파업자들이 사정거리 안에 들어오기만 하면 겁을 주기 위해 발포하여 해산시키라는 명령이 내려졌습니다. 하지만 격렬한 저항이 일어날까 두려워했던 군인들은 군중에게 정면으로 사격을 해버렸고 파업자들이 병사들에게 승산 없이 맞서거나 도망치는 등 도시가 혼돈속으로 빠져들었습니다. 마르티네즈는 반체제 인사들에게 대응해야 한다는 명목으로 임시 계엄령을 선포했고 체포된 파업자들은 마르티네즈의 법령에 의해 사형을 선고받았습니다..."
els.20.a:0 "이번에는 너무 심하게 간 것 같은데..."

els.21.t:0 "쿠데타가 일어난다는 소문이 언론에 오르다"
els.21.d:0 "일부 익명의 고발자들이 산 에스테반 데 카타리나의 Centro del Ejercito Armado de El Salvador에서 육군 고위 장교들 사이에서 비밀 회담이 개최되었다는 사실을 언론에 폭로했습니다. 어떤 주제로 회의를 개최했는지는 밝혀지지 않았지만, 최근 상황을 비추어 보아 이 장교들이 마르티네즈 대통령을 끌어내리려는 계획을 꾸미고 있다는 추측도 가능합니다. 대통령은 이런 추측을 언론이 조장하는 공포심에 지나지 않는다고 일축햇지만, 쿠데타에 대한 두려움이 대중의 마음 속에 박히는 것 까지는 막을 수 없었습니다."
els.21.a:0 "누가 이런 말도 안되는 이야기를 믿겠어?"

els.22.t:0 "마르티네스가 공무원 월급을 감축하다"
els.22.d:0 "마르티네스 대통령은 자신이 받을 급여를 포함해 모든 공무원의 봉급을 최소한으로 낮추겠다는 과감한 조치를 시행하겠다고 선언했습니다. 이 조치가 전반적 경제에 실질적인 영향을 끼치지는 않겠지만, 여태까지 엘살바도르 정부가 부패하고 탐욕스러운 존재라고 바라보던 국내 노동자들은 조치에 환호하고 있습니다. 노동 계급의 지지를 얻은 마르티네스는 비록 기대치가 높아졌기는 했지만 그래도 개혁을 위한 더 많은 여지를 얻었습니다..."
els.22.a:0 "대통령의 형식적인 조치였겠지만 어찌되었든간에 환영한다."

els.23.t:0 "엘살바도르 중앙 준비은행 폐쇄?"
els.23.d:0 "1934년 마르티네스는 엘살바도르 화폐 콜론화의 가치 안정을 위해 엘살바도르 중앙은행을 설립했습니다. 이 조치는 당시에는 효과적이었지만, 다시 위기가 닥친 지금 정부가 국가 부채 청산을 위해 콜론을 남발하면서 가치가 계속 떨어지는 중입니다. 내각 내에서는 과거에는 유용했던 은행을 폐쇄하고 민간은행이 우리나라 화폐를 발행하던 시대로 복귀해야 한다는 목소리가 커지고 있습니다. 어찌해야 할까요?"
els.23.a:0 "계속 운영해라."
els.23.b:0 "폐쇄해라."

els.24.t:0 "노동계급을 위한 저렴한 주택 건설"
els.24.d:0 "경제 상황이 개선됨에 따라 마르티네스 대통령은 노동계급 시민과 농민을 위한 새롭고 저렴한 주택을 만들겠다는 야심찬 건설 계획을 발표했습니다. Junta Nacional de Mejoramiento Social을 책임지는 본 계획은 개인 담보 대출을 받을 수 없는 국내 수많은 노동자들에게 값싼 주택과 감당할 수 있는 수준의 대출금을 제공하는 것을 목표로 합니다. 계획이 즉각적인 결과를 가져오지는 않겠지만, 최소한 이번 조치로 대통령에 대한 서민층의 지지를 확실하게 확보할 수 있습니다."
els.24.a:0 "¡비바 마르티네스!"

els.25.t:0 "농업 노동자 보조금"
els.25.d:0 "검은 월요일으로 가장 큰 타격을 입은 이들은 중소 토지 소유주와 농업 노동자들입니다. 그들은 이전과 동일한 생산량을 유지했지만 더 이상 외국 구매자들이 생산품을 사갈 수 없는 상황에 이르렀기 때문에 상품이 항구에서 놀고 있습니다. 이로 인해 국내 농업 생산량이 크게 줄었고 많은 소작농들이 자금 부족으로 인해 해고되었습니다. 문제를 해결하고 농업 부문을 다시 활성화시키기 위해 마르티네스 대통령은 새로운 국가 보조금을 지불하라는 명령을 내렸습니다. 주요 농작물 생산량을 검은 월요일 이전 수준까지 끌어올리는 것을 목표로 Federación de Cajas de Crédito Rural에서 보조금을 커피, 설탕, 면화를 생산하는 농장에 전달할 것입니다."
els.25.a:0 "¡비바 마르티네스!"

els.26.t:0 "팬아메리칸 도로망 엘살바도르 구간 개통"
els.26.d:0 "마르티네스 대통령 집권 이래로 수많은 아메리카 국가들이 참여하는 다국적 프로젝트 팬아메리카 도로망이 엘살바도르까지 확장되고 있습니다. 수년간 계속된 고된 노력과 투자 끝에 오늘 마침내 팬아메리칸 도로 엘살바도르 구간이 개통했습니다. 대통령은 엘살바도르 노동자들의 노고를 치하하고 도로망이 엘살바도르에 길이 기여할 혜택에 대해 말하는 공개 연설을 했습니다."
els.26.a:0 "¡비바 마르티네스!"

els.27.t:0 "과테말라-엘살바도르-온두라스 국경 협정 최종 승인"
els.27.d:0 "수년간 과테말라와 온두사르 사이에서 확정된 국경을 지키기 위해 부단히 노력해 왔습니다. 자연 국경이 부족하기 때문에 국경은 예로부터 여러 차례 바뀌었지만 마침내 몬테크리스토 언덕의 리오프리오 구역에 확정될 공동 국경 조약 최종안 초안을 보낼 준비가 되었습니다. 하지만 내각 내 몇몇 의원들은 이 조약을 체결하지 말아야 한다고 주장합니다. 나중에 주변국 영토를 점령하고자 한다면 이런 불안정한 국경상태를 활용할 수 있기 때문입니다. 어찌해야 할까요?"
els.27.a:0 "제안을 보내자."
els.27.b:0 "현상을 유지하자."

els.28.t:0 "설탕수출이 줄어들었지만 경제는 튼튼하다"
els.28.d:0 "세계 시장이 안정되었고 브라질과 콜롬비아같은 설탕시장 경쟁자들이 이전 생산 수준을 느리지만 꾸준히 회복하기 시작했습니다. 설탕시장에서 경쟁국들에게 생산량과 질 양쪽 모두에서 경쟁할 수 없기 때문에 우리의 설탕 재배는 어려운 상황에 놓였습니다. 그럼에도 불구하고 여전히 안전한 지역 시장을 점유하고 있으며 국내 농업 생산이 완전히 설탕에만 의존하고 있지 않다는 사실을 고려하면, 이번 매출 감소가 그렇게 큰 문제가 아니기도 합니다."
els.28.a:0 "다각화 시도가 성공적이었군."

els.30.t:0 "새로운 정치적 왕조 수립?"
els.30.d:0 "카스트로 대통령은 엘살바도르의 미래를 확보하기 위해 앞으로 수년간 엘살바도르 정계를 어떻게 이끌어갈지에 대한 청사진을 작성했습니다. 그 계획에서 카스트로는 차기 선거를 어떻게 조작할 것이며, 기밀 유지를 위해 누가 내각에 임명될 지에 대해 상세히 설명했습니다. 엘살바도르에 새로운 안정의 시대가 열렸습니다!"
els.30.a:0 "어떤 대가를 치르던지 엘살바도르를 극단주의로부터 지켜야 한다!"

els.31.t:0 "[GetYear]년 선거"
els.31.d:0 "오늘 새 헌법에 의해 예정된 대로 카스트로 대통령이 선거를 소집했고 선거운동이 시작했습니다. 노동당과 국민민주당은 통일민주혁명당을 비난합니다. 하지만 사실 통일민주혁명당이 모든 대중 여론 조사를 이끌었으며, 저들의 주장은 개표를 하기도 전에 이미 패배해 있는 뼈아픈 패배자들의 넋두리에 지나지 않습니다."
els.31.a:0 "살바도르 카스타녜다 카스트로와 통일민주혁명당이 승리했다!"
els.31.b:0 "음, 투표용지에 뭔가 이상이 있는거 같은데..."

