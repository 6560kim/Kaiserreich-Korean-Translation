ELS_guerilla_warfare_knowledge_desc:0 "우리나라의 지형적 특성을 고려해, 육군은 어떤 상황에 놓이든지 싸우기 위해서 게릴라 전술에 집중하기로 결정했습니다. 이로써 아군 방어력과 험지에서 싸우는 능력이 강화되겠지만, 공격력이 그만큼 약화될겁니다."

ELS_guerilla_warfare_knowledge_2:0 "게릴라전"
ELS_guerilla_warfare_knowledge_2_desc:0 "우리나라의 지형적 특성을 고려해, 육군은 어떤 상황에 놓이든지 싸우기 위해서 게릴라 전술에 집중하기로 결정했습니다. 이로써 아군 방어력과 험지에서 싸우는 능력이 강화되겠지만, 공격력이 그만큼 약화될겁니다."

ELS_inspired_youth:0 "고무된 젊은이들"
ELS_inspired_youth_desc:0 "게릴라 전술에 집중한 결과, 일반인이 군에 입대하기 더 쉬워졌으며 외세의 위협으로부터 조국과 스스로를 지키려는 열정을 고무하는데 용이해졌습니다."

ELS_inspired_youth_dangerous:0 "입대 희망자 홍수"
ELS_inspired_youth_dangerous_desc:0 "최근 우리나라에 위협이 가해지면서 더 많은 사람들이 군대로 밀려들어오기 시작했습니다. 이로써 전시에 큰 도움이 되겠지만, 전쟁이 끝난 이후에 피해로 돌아올 수 있습니다."

ELS_professional_army_knowledge:0 "전문 군대"
ELS_professional_army_knowledge_desc:0 "미래 전장에서 스스로를 보호하기 위해 혼란스러운 전투 방식을 버리고 한층 더 조직된 군대로 전환하기로 결정했습니다."

ELS_professional_army_knowledge_2:0 "전문 군대"
ELS_professional_army_knowledge_2_desc:0 "미래 전장에서 스스로를 보호하기 위해 혼란스러운 전투 방식을 버리고 한층 더 조직된 군대로 전환하기로 결정했습니다."

ELS_military_academy_idea:0 "헤라르도 바리오스 장군 제독 사관학교"
ELS_military_academy_idea_desc:0 "더 많은 젊운이들이 국내에서 가장 유명한 사관학교로 진학하고자 결정하였으며, 군 운영 방식에 있어서 혁신성을 증대시키는데 도움이 되었습니다."

ELS_naval_production_idea:0 "조국 방위"
ELS_naval_production_idea_desc:0 "최근 해군이 창설된 이래로 많은 사람들에게 해군에 입대해서 바다와 싸우는 길이 열렸고, 소규모 해군을 더욱 효율적으로 운용하는데 도움이 되었습니다."

ELS_air_production_idea:0 "신 항공산업"
ELS_air_production_idea_desc:0 "미국이 우리에게 끼치는 영향력이 한계를 드러냈으니 모든 적국에 대항해 중앙아메리카의 창공을 지배할 수 있는 공군을 자유롭게 창설할 수 있게 되었습니다."

