### Focuses ###
CEN_congress:0 "제1차 중앙아메리카 회의"
CEN_congress_desc:0 "모든 중앙아메리카 국가를 하나의 깃발 아래에 통합했지만, 이제 이 국가를 어떻게 통치할지 결정해야 합니다.\n모든 의원들을 소집하고 제1차 중앙아메리카 회의를 개최할 겁니다!"
CEN_congress_totalist:0 "최대주의자"
CEN_congress_totalist_desc:0 "전체주의자들이 활보하며 지배합니다!"
CEN_totalist1:0 "무신론적 사회주의"
CEN_totalist1_desc:0 "신이 다스릴 국가는 없으며, 인간만이 국가를 통치할 수 있습니다.\n모든 것이 진정한 사회주의 방식, 즉 무신론적 방식을 따르리라고 보장합니다."
CEN_totalist2:0 "충성파 장교 보장"
CEN_totalist2_desc:0 "우리 방식에 동의하지 않는 이들도 있습니다.\n나라가 별 탈 없이 운영되도록 하기 위해서는 모든 사람들이 따르도록 해야 합니다.\n안된다면 무력이라도 써야지요."
CEN_totalist3:0 "외세 영향력 제거"
CEN_totalist3_desc:0 "내부에서뿐만 아니라 외부에서도 우리의 통치권을 훼손하려는 자들이 있습니다.\n외세라던가, 최악을 상정한다면 자본가가 혼란을 일으키지 않도록 조치를 취해야 합니다."
CEN_totalist4:0 "최고 위원장 동지"
CEN_totalist4_desc:0 "베난시오 카예하스 위원장님이 우리 사회의 기둥입니다.\n과연 누가 모두를 어두운 밤으로부터 밝은 낮으로 데리고 나왔는지 알리기 위해 전국을 순회할 겁니다!"
CEN_congress_syndicalist:0 "생디칼리스트"
CEN_congress_syndicalist_desc:0 "생디칼리스트들이 모두를 위해 지배합니다!"
CEN_give_natives_some_love:0 "원주민 권리"
CEN_give_natives_some_love_desc:0 "우리는 세계에 홀로 있지 않으며, 국내에서도 혼자가 아닙니다.\n그런 사실을 깨달아야만 하며 제국주의적 사상은 버려야 합니다.\n원주민 권리법이 통과된다면 우리도 성장하게 될 겁니다."
CEN_promote_trade_unionism:0 "노동조합 활성화"
CEN_promote_trade_unionism_desc:0 "어느 나라든 노동자가 그 기초가 됩니다. 노동조합을 활성화한다면 노동자들이 더 행복하고 더 중요하고 더 충성스럽도록 보장할 수 있습니다."
CEN_european_model:0 "유럽식 모델"
CEN_european_model_desc:0 "생디칼리즘은 유럽에 뿌리를 두고 있으며 성공하려면 그들의 방식을 따라야 합니다."
CEN_central_american_identity:0 "중앙아메리카 정체성 확립"
CEN_central_american_identity_desc:0 "우리나라가 수십년 이상 살아남기 위해서는 인민들이 스스로를 엘살바도르인이나 과테말라인이 아니라 중앙아메리카 동포들로 봐야만 합니다.\n우리는 모두 형제입니다"
CEN_empower_chairman:0 "위원장 권력 강화"
CEN_empower_chairman_desc:0 "세상을 변화시키려면 우리의 대표자가 한명 필요합니다. 위원장이 있다면 그 목표는 충분히 달성될 겁니다."
CEN_empower_congress:0 "평의회 권력 강화"
CEN_empower_congress_desc:0 "선출된 평의회가 통치한다면 우리나라가 사회주의의 보루로 남을 수 있습니다.\n홀로 나라를 통치할 수는 없지만, 많이 모인다면 나라를 통치할 수 있습니다."
CEN_consolidate_army:0 "군대 통합"
CEN_consolidate_army_desc:0 "새로운 국가로 태어난다는 것은 군대가 분열되어 있다는 뜻입니다. 그들을 통합하여 유능한 국방군을 확보해야 합니다."
CEN_retain_militias:0 "민병대 유지"
CEN_retain_militias_desc:0 "우리나라에는 숲과 산 그리고 해안이 모두 있습니다. 여러 지역의 지형은 그곳에서 사는 지역민들이 가장 잘 알고 있으며, 자연을 굳이 해치지 않고 유지한다면 어디에서든지 전투할 준비가 되어있습니다."
CEN_socialist_breadbasket:0 "사회주의의 곡창지대"
CEN_socialist_breadbasket_desc:0 "모든 국가의 주축은 농부들, 그러니까 농업인들입니다! 주축을 강하게 유지한다면 위대한 국가를 지원할 수 있습니다!"
CEN_a_step_forward:0 "앞으로 나아가자"
CEN_a_step_forward_desc:0 "현대 사회에 적응하기 위해서는 산업화해야만 합니다. 공장이 곧 미래입니다!"
CEN_peoples_elections:0 "인민 선거"
CEN_peoples_elections_desc:0 "우리는 모두를 대표하며, 모두가 나라를 이끌 사람을 뽑기 위해 투표할 권리가 있습니다.!"
CEN_congress_elections:0 "평의회 선거"
CEN_congress_elections_desc:0 "인민은 누구에게 표를 던질지 고민하지 말아야 합니다. 정치는 복잡한 거미줄이며, 자기 할 일에만 최선을 다하면 됩니다."
CEN_congress_radical_socialist:0 "혁명가"
CEN_congress_radical_socialist_desc:0 "급진사회주의자들이 국가를 이끌 인물로 선택되었고, 따라서 현재 의회와 모든 국정을 책임지고 있습니다!"
CEN_religous_socialism:0 "종교사회주의"
CEN_religous_socialism_desc:0 "수백년동안 종교는 중요한 역할을 수행했습니다. 인민을 다스리기 위해서는 종교를 사회주의 정책에 포함시켜야 합니다."
CEN_hispanfication:0 "히스패닉화"
CEN_hispanfication_desc:0 "우리는 단결해야만 하며, 단결로 가는 가장 훌륭한 방법은 모두가 똑같이 우월한 문화를 공유하는 겁니다. 스페인어를 말하고 같은 전통을 따르고, 같은 축제를 즐기고, 뭐 그런 것들이요. 이런 사상을 실현하기 위해 노력해야만 하며, 외국인들이 히스패닉 인종을 타락시키고 피가 섞이지 못하도록 해야 합니다.\n그들이 원하든 원치 않든 상관없습니다.\n중앙아메리카 원주민이 저항할 수는 있겠지만, 그 문제는 나중에 논의합시다!"
CEN_militarization:0 "고도 군사화"
CEN_militarization_desc:0 "사방에 사회주의의 적이 널려 있으며, 언제나 무기를 들어 국가를 수호할 준비가 되어 있어야만 합니다!\n인민들에게 국가 방위가 매우 중요하다는 사실을 이해시켜야 합니다."
CEN_spreading_light_god:0 "하나님의 빛을 퍼트리자"
CEN_spreading_light_god_desc:0 "신앙심이 부족한 다른 국가들은 자신들의 방식이 구식이며 잘못되었다는 사실을 이해해야 합니다.\n평화와 무력을 통해 주님의 빛을 그들에게 보여주어서 이런 현실을 바로잡아야만 합니다."
CEN_congress_suc_dem:0 "중도파"
CEN_congress_suc_dem_desc:0 "사회민주주의자들이 정당한 통치권을 행사합니다!"
CEN_universal_suffrage:0 "보통 선거권"
CEN_universal_suffrage_desc:0 "우리는 모든 남성과 여성을 대표합니다. 모두가 대표자 선거에 참가할 수 있도록 해야 합니다!"
CEN_stand_small_man:0 "약자를 위해 서자"
CEN_stand_small_man_desc:0 "많은 국가들이 기업과 부유한 이들에게 지배당하고 있습니다. 하지만 우리는 다른 국가들과는 달리 낮은 이중에서도 가장 낮은 사람부터 가장 부유한 사람까지 모든 사람을 대표하고 있습니다."
CEN_education_reform:0 "교육 개혁"
CEN_education_reform_desc:0 "교육 개혁을 실시한다면 국민 전체거 행복해지고, 글을 읽을 수 있게 되고, 우리나라가 발전하는데 도움도 될겁니다!"
CEN_food_distribution:0 "식량 배급"
CEN_food_distribution_desc:0 "어린 시절 식량 부족을 겪은 아이들이 성장에 문제를 겪는다는 사실이 증명되었습니다. 모든 아이들이 충분히 먹을 수 있도록 만들어야 하며, 우리나라도 아이들만큼 튼튼해져야 합니다."
CEN_healthcare:0 "국가 건강관리 제공"
CEN_healthcare_desc:0 "모든 국민을 건강하게 만들면 국가도 건강해집니다. 국민건강보험을 실시한다면 앞으로 치료받지 못하는 아이나 남성, 여성이 더 이상 없으리라고 확신합니다."
CEN_own_socialism:0 "우리식 사회주의"
CEN_own_socialism_desc:0 "정부가 인민들을 위한 정치를 한다고 보여주기 위해 우리식 사회주의를 만들어야만 합니다. 외국의 영향을 받을 수는 있겠지만, 유럽에서 완전히 모방해오지는 않을 것이며, 우리 자신과 인민의 모습을 최대한 반영할 겁니다."
CEN_into_world:0 "세계속으로"
CEN_into_world_desc:0 "지배력이 공고해졌습니다. 이제 우리는 내부에서 나오는 문제가 없이 국경을 둘러싼 문제에  집중할 수 있습니다."

CEN_agricultural_union:0 "농업동맹"
CEN_agricultural_union_desc:0 "작은 사람들, 그러니까 농부들에게 집중하기로 결정했습니다."
CEN_internationale_exports:0 "인터내셔널에 수출"
CEN_internationale_exports_desc:0 "세계에 국산 제품을 수출하는데 집중한다면, 수익을 재투자하고 생산을 향상시킬 수 있습니다."
CEN_big_ol_railway:0 "중앙아메리카 도로"
CEN_big_ol_railway_desc:0 "오래된 진흙길은 이 시대에 그다지 도움이 되지 않습니다. 전국을 연결할 거대한 중앙아메리카 도로를 닦아야 합니다."
CEN_agricultural_reform:0 "농업 개혁"
CEN_agricultural_reform_desc:0 "농업에 집중한다고 해서 현상을 유지하기만 해도 되는 것은 아닙니다. 농업 개혁을 실시한다면 더 많은 사람들이 공장에 일할 수 있게 될 겁니다."
CEN_cash_crop_boom:0 "상품 작물 호황"
CEN_cash_crop_boom_desc:0 "현금 작물이 점점 더 귀해집니다. 이런 변화를 이용하여 현금 작물 재배에 집중한다면 경제를 부흥시킬 수 있습니다!"
CEN_military_production:0 "군사 산업 확장"
CEN_military_production_desc:0 "더 많은 농산물을 생산하는 것도 좋지만, 옥수수로 나라를 지킬 수는 없습니다.\n국가 안보를 유지하기 위해서는 군수 산업도 확장할 필요가 있습니다."
CEN_working_conditions:0 "노동조건 개선"
CEN_working_conditions_desc:0 "행복한 노동자가 생산적인 노동자입니다. 국가를 위해 피땀흘려 일하게 만든다면, 우리가 독재자들과 다를게 뭐가 있겠습니까. 주당 노동시간을 단축하고 더 높은 임금을 지불하는 정책이 통과된다면 우리나라에 엄청난 도움이 될겁니다."
CEN_self_suffeciency:0 "자급자족 완성"
CEN_self_suffeciency_desc:0 "친구나 동맹을 가지는건 필수적이지만, 그들에게 전적으로 의존할 수는 없습니다. 수입품이나 다른 외부 자원이 없이도 미래에 살아남을 수 있도록 보장해야 합니다."
CEN_peoples_defense:0 "인민방위"
CEN_peoples_defense_desc:0 "우리 사회의 핵심은, 아니 우리 나라의 핵심은 인민입니다. 그들이 어떤 희생을 치르더라도 보호받을 수 있도록 보장해주어야 합니다."
CEN_improving_production:0 "농업생산 개선"
CEN_improving_production_desc:0 "최근 외국제 발명품들이 과수원과 농장 생산량을 향상시켰습니다. 우리나라만 저런 발명품들을 사용하지 않으면 안됩니다."
CEN_profit_rakein:0 "이익을 긁어모으자"
CEN_profit_rakein_desc:0 "광범위한 국내 개혁으로 인해 국가 생산력이 크게 높아졌고, 전체 수익도 크게 늘었습니다. 이 나라가 인민을 위한 나라인만큼, 더 작은 무언가가 필요합니다."
CEN_central_american_university:0 "중앙아메리카 대학 설립"
CEN_central_american_university_desc:0 "이제 농장이 이전에 비해 노동력이 적게 필요해졌기 때문에, 똑똑한 이들을 위해 대학을 짓고 지금 가진 것에 비해 훨씬 많은 지식을 생산할 수 있게 되었습니다!"
CEN_preparing_future_crisis:0 "다가올 위험에 대비"
CEN_preparing_future_crisis_desc:0 "우리나라가 강할지도 모르지만, 무적인건 아닙니다. 좋든 나쁘든 간에 모든 미래 가능성에 대비해야만 합니다."

CEN_beginning_industrialization:0 "산업화 개시"
CEN_beginning_industrialization_desc:0 "20세기로 향하는 긴 과정을 시작합시다!"
CEN_airports:0 "공중을 통해 연결하자"
CEN_airports_desc:0 "육로 뿐만 아니라 항공로도 더욱 중요해졌습니다. 이런 사실을 명심하고 항공 기지를 건설해야 합니다!"
CEN_socialist_funding:0 "사회주의자 자금"
CEN_socialist_funding_desc:0 "산업 재건에는 돈이 많이 들어갑니다. 앞으로 시행할 계획에 자금을 조달하기 위해 노력해야 합니다!"
CEN_readjusting_budget:0 "산업 예산 재조정"
CEN_readjusting_budget_desc:0 "쓸모없는 사안에 너무 돈을 많이 씁니다. 예산을 재조정한다면 훨씬 더 많은 진전을 이룰 수 있습니다!"
CEN_arming_military:0 "군대 무장"
CEN_arming_military_desc:0 "아무리 원해도 스패너로 군을 무장시킬 수는 없습니다. 조국을 방어하고자 한다면 더 많은 총과 탄약, 그리고 조국을 방어하는데 쓰일 더 많은 물자들을 생산할 공장이 필요합니다."
CEN_farmers_factories:0 "농부를 공장으로 옮기자"
CEN_farmers_factories_desc:0 "사람들이 옥수수를 생산하고 있다면, 어떤 산업도 성장할 수 없습니다. 시골에서 도시로 사람들을 이동시켜야만 합니다!"
CEN_road_project:0 "지역을 연결하자"
CEN_road_project_desc:0 "기계와 스패너, 무기를 전국으로 수송할 수 없다면 아무것도 할 수 없습니다. 기반시설 계획을 실행해 달팽이보다는 빨리 전국을 돌아다닐 수 있게 해야 합니다."
CEN_extend_road_north:0 "북부 도로 확장"
CEN_extend_road_north_desc:0 "기반시설 계획을 시행하여 많은 성과를 거뒀지만 여기서 멈춰서는 안됩니다. 북부는 이 새로운 교통망에 통합되어있지 않으며, 이런 상황을 바로잡아야 합니다!"
CEN_statewide_projects:0 "전국적 프로젝트"
CEN_statewide_projects_desc:0 "한번에 여러 작은 일들에 집중한다면 아무것도 이룰 수 없습니다. 실질적인 변화를 가져올 몇가지 전국적 계획을 시작해야 합니다!"
CEN_ports:0 "바다를 통해 연결"
CEN_ports_desc:0 "세 가지 교통로 중 마지막 하나인 바다만이 누구의 손도 닿지 않은 채 그대로 있습니다. 우리가 거대한 해군을 가지고 있지 않다고 해도, 이런 상황을 바꾸는 것은 결코 늦지 않습니다!"
CEN_normalize_budget:0 "예산 정상화"
CEN_normalize_budget_desc:0 "이제 대부분 개혁이 시행되었으니 마침내 예산을 정상화하고 더 이상 어느 부분도 더 많은 예산을 타갈 수 없게 해야 합니다. 상당한 노력이 필요하겠지만 장기적인 안목에서 본다면 필수적입니다!"
CEN_school_projects:0 "교육 활성화"
CEN_school_projects_desc:0 "생산하고 있는 장비가 구식이라면, 아무데도 갈 수 없습니다. 그렇기 때문에 시대와 나라의 현황에 맞는 무기와 자동차, 그리고 기계를 생산하는 방법을 알아와야 합니다!"
CEN_minor_mines:0 "소규모 광산 활용"
CEN_minor_mines_desc:0 "항상 원하는 자원이 부족하지만, 국토 곳곳에 점처럼 퍼져있는 소규모 광산을 활용하여 필요량을 어느 정도 채울 수는 있습니다!"

CEN_peoples_army:0 "인민군"
CEN_peoples_army_desc:0 "아군은 국가 통합 이래로 약간 혼란에 빠진 상티입니다. 사회주의를 무너트릴 자들로부터 나라를 지키기 위해 재빨리 군대를 재편성해야 합니다."
CEN_formalize_general_staff:0 "작전참모 공식 도입"
CEN_formalize_general_staff_desc:0 "군을 이끌기 위해 가장 유능한 센트로아메리카인을 뽑고, 그들이 군대를 재편성하도록 해야 합니다!"
CEN_moving_from_jungle:0 "정글 바깥으로"
CEN_moving_from_jungle_desc:0 "현대군은 정글뿐만 아니라 들판과 창공에서 싸웁니다. 이런 사실에 기반해 교리를 조정해야 합니다!"
CEN_arming_forces:0 "아군을 무장시키자"
CEN_arming_forces_desc:0 "더 큰 군대를 원한다고 해도 총이 없이는 죽음으로 진군할 뿐입니다. 퇴역한 무기를 활용해 부족량을 채울 수 있습니다."
CEN_foreign_design:0 "외국제 설계 사용"
CEN_foreign_design_desc:0 "사회주의 깃발 아레 센트로아메리카를 재결합시키느라 바쁜 와중에 새로운 소화기를 연구하는데 뒤쳐졌습니다. 유럽제 무기를 언젠가 따라잡을 수 있겠지만, 지금 당장은 유럽제 디자인에 의존해야 합니다. 결국 총알은 총알이니까요."
CEN_imports:0 "개선된 연락수단"
CEN_imports_desc:0 "이런 위대한 국가가 통신에 전령병만 운용한다는건 말도 안되며, 자동차를 운용한다고 해도 여전히 너무 느립니다. 국가 전체를 연결하기 위해 전자 통신에 투자해야 합니다!"
CEN_military_academy:0 "사관학교 개교"
CEN_military_academy_desc:0 "장교들이 구식 서적과 현장에서 훈련을 제대로 받을 수 있으리라는 기대는 헛된 희망입니다. 신세대의 장교들이 새로운 군대를 제대로 이끌 수 있도록 제대로 된 사관학교를 세워주어야 합니다!"
CEN_gotta_go_fast:0 "속도 중점"
CEN_gotta_go_fast_desc:0 "우리나라는 남북으로 1500km가 넘는 긴 나라입니다. 구식 트럭을 사용하여 행진하는 것은 이 나라에 그다지 적합하지 않습니다. 기동군으로 남을 수 있도록 새로운 자동차 장비에 투자해야 합니다."
CEN_forces_spread_revolution:0 "혁명을 확산시키기 위한 군대"
CEN_forces_spread_revolution_desc:0 "우리는 단순히 센트로아메리카군인이 아니라, 혁명의 군대입니다. 적들은 우리가 혁명을 퍼트리기 위해 활동한다는 사실을 깨달아야 합니다. 하지만 먼저 아군에게 이를 각인시켜주어야 합니다!"
CEN_new_generation:0 "신세대의 장군들"
CEN_new_generation_desc:0 "새로운 사관학교와 새로운 교리. 이 모든 것들이 성과를 거두며 우리는 진정으로 우리의 센트로아메리카를 제대로 방어할 수 있는 신세대의 장군들을 길러냈다고 자신있게 말할 수 있습니다."

CEN_peoples_liberation_force:0 "인민해방군"
CEN_peoples_liberation_force_desc:0 "인민을 위한 군대는 인민으로 구성되어야만 합니다. 모든 사람들의 전문 지식을 이용하여 사회주의의 적들이 두려워할 해방군을 창설할 겁니다!"
CEN_evolving_guerilla:0 "게릴라 교리 발전"
CEN_evolving_guerilla_desc:0 "옛 사람들의 방식은 낡고 구식입니다. 전장의 선봉에 서기 위해서는 교리를 진화시켜야 합니다."
CEN_training_generals:0 "훈련 강화"
CEN_training_generals_desc:0 "군인들은 왕처럼 먹는데, 우리가 왕들을 어떻게 했는지는 다들 알고 있으리라 믿습니다. 군인들을 새로운 (식단) 훈련 프로그램에 투입한다면 물자 소비량을 줄이고 포위되었을때 굶지 않도록 막는데 도움이 될 겁니다!"
CEN_increase_conscription:0 "징병제 확대"
CEN_increase_conscription_desc:0 "총, 탄약, 포탄, 그 외 모든 것들을 공장에서 생산할 수 있습니다. 반면에 사람은 빨리 생산하기 힘듭니다. 혁명을 확산시키려면 징병제를 확대해야 합니다. 아니, 식량 문제는 말하지 말자고요..."
CEN_overwhelm_enemy:0 "적을 넘어서자"
CEN_overwhelm_enemy_desc:0 "어떤 게시판에 의하면, 포위망 전술이 그렇게 대단하다고들 합니다. 이 전술을 모방하려면 기계화 사단이 준비되어 있는지 확인해봐야 합니다!"
CEN_foreign_legion:0 "훈련과정에 주목하자"
CEN_foreign_legion_desc:0 "아군 훈련체계는 낡은 원칙에 기반하고 독재자들을 염두에 두고 만든 구식 체계입니다. 새로 수집한 정보들을 활용하여 훈련과정을 처음부터 재구축하여 더 빠르고 효율적으로 만들어야 합니다!"
CEN_conserving_ammunition:0 "현대화된 장비"
CEN_conserving_ammunition_desc:0 "훈련과정 외에도 장비도 현대화해야 합니다. 소화기에 노력을 집중한다면 전쟁 노력에 엄청나게 도움이 될 겁니다."
CEN_rumble_in_the_jungle:0 "언덕에서 버텨라"
CEN_rumble_in_the_jungle_desc:0 "적을 물리치는데는 지형 이해가 필수적입니다. 적이 찾아온다면 아군은 언덕과 산 그리고 시골로 숨어들어갈겁니다. 그리고 모든 혁명의 적들은 결코 위치를 알 수 없는 군대 사이로 제발로 걸어들어갈겁니다. 우리는 숨는데 능숙하니까요."
CEN_all_terrain:0 "모든 지형에서 싸우는 군인"
CEN_all_terrain_desc:0 "중앙아메리카에는 언덕, 산, 정글, 평야 등 다양한 지형이 펼쳐져 있습니다. 모든 지형에 적응하여 우리 군인들이 자연 속에서 죽어나가지 않도록 해야 합니다."
CEN_defending_home:0 "고향을 지켜라"
CEN_defending_home_desc:0 "우리나라를 안전하게 지켜주는 것도 우리 군대고, 혁명을 안전하게 지켜주는 것도 우리 군대입니다. 인민들은 군대가 혁명을 전파하는 일 외에 중앙아메리카의 모든 남녀노소를 안전하게 지키는데도 신경쓰고 있다는 사실을 알기 때문에 두발 뻗고 편히 잘 수 있습니다!"

CEN_a_new_air_force:0 "에헤르시테 델 아이레"
CEN_a_new_air_force_desc:0 "모든 가맹국 공군들 사이에 대회의를 열고 재조직하여 통합된 센트로아메리카 공군을 창설해야 합니다!"
CEN_air_combine:0 "연합 공군"
CEN_air_combine_desc:0 "우리나라가 여러 국가들의 연합체인만큼 공군도 하나로 단결해야 합니다. 수도에 공군기지를 집중시켜서 적이 공격할 수 있는 곳이라면 어디든지 대규모 병력을 보낼 수 있도록 해야 합니다!"
CEN_air_spread:0 "퍼져나가는 공군"
CEN_air_spread_desc:0 "각각 가맹국들이 자기네 나라의 지형을 가장 잘 알고 있습니다. 각국에 공군 지부를 설치해서 창공을 방위해야 합니다!"
CEN_air_construction:0 "비행장 건설"
CEN_air_construction_desc:0 "국내 곳곳에 공군 기지를 설치했지만 이정도로는 충분하지 않습니다. 더 많은 활주로와 격납고, 그 외에도 공군이 기능하는데 필요한 모든 시설물들을 짓기 위해 조직적인 노력을 해야 합니다!"
CEN_air_officers:0 "공군 장교"
CEN_air_officers_desc:0 "공군에 유능한 장교진이 부족합니다. 유능한 장교들을 찾아내기 위해 육군과 지역 대학들을 돌아다닐 겁니다. 일단 빈 계급들을 모두 채우고 난 이후에는 더 나은 교리로 진전을 이룰 수 있습니다!"
CEN_air_aa:0 "방공 방어"
CEN_air_aa_desc:0 "영공 방어를 굳이 공중전으로만 해결해야 하는 것은 아닙니다. 일단 [Root.Capital.GetName]에 대공포를 설치하기만 한다면 우리 수도에 방공망이 형성되는 것이니 두 발 뻗고 편이 잠잘 수 있습니다!"
CEN_air_fighters:0 "전투기 중점"
CEN_air_fighters_desc:0 "공역을 통제해야 아군의 생존을 보장할 수 있습니다. 전투기 연구에 집중한다면 아군 항공기가 항상 적에 비해 우위를 점할 수 있습니다"
CEN_air_cas:0 "근접항공지원기 중점"
CEN_air_cas_desc:0 "공중전에서 가장 중요한 요소는 우리 군인들을 전장에서 지원하는 겁니다. 전쟁은 결국 비행기로만 승리할 수 없기 때문입니다.\n근접항공지원기 연구에 집중한다면 비행기를 통해 육군을 더욱 효과적으로 만들 수 있습니다!"
CEN_air_radar:0 "적 탐지"
CEN_air_radar_desc:0 "적이 어디있는지 모른다면 큰 대포와 빠른 비행기가 다 무슨 소용이겠습니까!\n\n레이더 기술을 연구한다면 혁명의 적들이 어디있는지 더 쉽게 알아낼 수 있습니다!"
CEN_air_paratrooper:0 "푸에르사스 아에로트란스포르타다스"
CEN_air_paratrooper_desc:0 "아군 공수부대는 주로 오래된 식탁보와 밧줄을 매고 탁자에서 뛰어내리는 훈련을 하는 등 전체적으로 굉장히 부족합니다.\n이런 상황을 계속 두고 볼수는 없으며 적이 두려워할만한 공수부대로 개혁해야 합니다.\n새로운 낙하산과 더 가볍고 짧은 공수에 적합한 화기를 개발하는 시도를 한다면 굉장히 값진 노력이 될 겁니다!"
CEN_air_soc_airforce:0 "고향을 지켜라"
CEN_air_soc_airforce_desc:0 "공군 개혁이 마침내 끝났습니다.\n공군 장병들은 공중에 날아오르기만 하면 자부심으로 가득 찹니다!\n지상에서 활동하는 군인들은 하늘에 떠다니는 라운델만 봐도 얼굴에 미소가 피어오릅니다!\n모든 혁명의 적은 아군 항공기가 내는 엔진음만 들어도 공포에 질려 움츠러들 겁니다!"

CEN_naval_start:0 "아르마다 델 센트로아메리카"
CEN_naval_start_desc:0 "여태까지 사회주의의 깃발 아래에 중앙아메리카를 통일시키는 과정중에 해군이 굳이 꼭 필요하지는 않았습니다. 하지만 통일을 완수했으니 드디어 사회주의를 지키고 확산시킬 대군을 건설하는데 주력할 수 있을 겁니다."
CEN_naval_bases:0 "해군 건설 노력"
CEN_naval_bases_desc:0 "아직 배를 생산할 수도 없으니 위대한 해군이라는 야망을 달성하기 위해 먼저 해군 조선소를 건설하는데 집중해야 합니다!"
CEN_naval_doctrine:0 "해군 교리 노력"
CEN_naval_doctrine_desc:0 "많은 장교들이 한 척 이상의 배로 도데체 어떻게 작전을 짜야 하는지 전혀 모릅니다. 어휴 끔찍하군요! 이런 상황을 바로잡고 장교 교육에 총력을 기울여야 합니다!"
CEN_naval_marines:0 "인판테리아 데 마리나"
CEN_naval_marines_desc:0 "전쟁을 배만 가지고 이길 수 있는건 아니지만, 전장에 나간 군인들을 돕는데는 확실하게 도움이 됩니다. 이런 혁명적인 사고가 아직 장교진에까지 퍼진건 아니지만, 이제 장교 교육과정에 추가했으니 해병사단을 현대화할 수 있을 겁니다!"
CEN_naval_heavy:0 "대양해군"
CEN_naval_heavy_desc:0 "위대한 해군을 키우는데는 많은 시간과 비용이 들 겁니다. 위대한 대양해군을 보유한다면 귀여운 구축함 몇 대보다는 확실히 큰 힘과 통제력을 얻게 될 겁니다!"
CEN_naval_battleship:0 "로스 아코라사도스"
CEN_naval_battleship_desc:0 "대양해군의 비결은 바로 전함에 있습니다. 현대식 전함이 전혀 없는 우리는 이런 문제를 해결하기 위해 노력을 기울여야 합니다!"
CEN_naval_battlecruiser:0 "로스 크루세로스 데 바타야"
CEN_naval_battlecruiser_desc:0 "이미 보유한 대형 함선들과 함께 더 가벼운 전함, 그러니까 순양전함을 보유한다면 최신 연구결과가 증명한 것과 같이 강력한 효과를 발휘할 겁니다!"
CEN_naval_heavy_production_focus:0 "조선소 향상"
CEN_naval_heavy_production_focus_desc:0 "웅장한 신규 함선을 건조하는데 많은 수고를 들였지만, 기대했던 것만큼 빨리 진행되지는 않았습니다.\n해군 조선소의 크기와 작업 흐름을 개선한다면 더 많은 선박을 더 빨리 생산할 수 있을 겁니다!"
CEN_naval_lighter:0 "무역 차단 함대"
CEN_naval_lighter_desc:0 "거대한 함대를 가지고 싶어하는 것은 좋지만, 몇년전에 겨우 욕조쯤 되는 배를 물에 띄는데 성공한 나라가 그런 꿈을 실현할 수 있을것 같지는 않습니다.\n구축함과 순양함에 기반한 무역 차단 함대를 목표로 하는 쪽이 더 쉽고 더 중요하며 더 싸게 먹힐 겁니다!"
CEN_naval_cruiser:0 "로스 크루세로스"
CEN_naval_cruiser_desc:0 "순양함에 대해 아는게 거의 없는 우리 장교들이 관광 목적이라고 보고한 후 미국 해안으로 짧은 휴가를 가기로 결정했습니다.\n\n그들이 가지고 돌아온 사진들은 미국의 아름다움을 보여주었습니다!"
CEN_naval_destroyer:0 "로스 데스트룩토레스"
CEN_naval_destroyer_desc:0 "잠수함과 그와 비슷한 교활한 권위주의 국가의 전술로부터 우리 해역을 지키는데 구축함과 같은 소형 함선들이 필수적입니다!"
CEN_naval_light_production:0 "건선거 확장"
CEN_naval_light_production_desc:0 "우리 건선거 대부분은 소형 함선이나 순양함이 사용하는데 적절합니다. 건선거를 거대한 사회주의 함대가 필요로 하는 대형 함선이 사용할 수 있도록 개조하고 확장해야 합니다!"
CEN_naval_sub_over_dubs:0 "서브마리노스 데 라 아르마다 센트로아메리카"
CEN_naval_sub_over_dubs_desc:0 "우리가 교활한 권위주의 국가가 사용하는 전술을 넘어려 노력하는 와중에, 그 전술을 우리가 사용하면 된다는 결론에 이르렀습니다. 적이 의심조차 못하고 지나갈때까지 물밑에 숨어있는 겁니다!\n적이 우리 해안에 들어오지 못하도록 하는데 잠수함의 역할이 매우 중요합니다!"
CEN_naval_planes:0 "해군 항공대"
CEN_naval_planes_desc:0 "항공우주 기술자들과 해군 기술자들이 공동 연구를 진행해 새로운 해군 항공기에 대한 몇 가지 계획을 제시했습니다. 해군항공기를 사용할 항공모함이 딱히 있지는 않지만, 중요한 생각인건 확실합니다!"
CEN_naval_carrier:0 "구식 항공모함 취득"
CEN_naval_carrier_desc:0 "항공모함을 만들 수 있는 전문지식을 취득했다고 해서 마술처럼 항모가 뿅 나타나는건 아닙니다. 항모를 만드는 동안 미국에 구매할 수 있는 구식 항모가 있는지 물어볼 수 있습니다!"
CEN_join_internationale:0 "인터내셔널 가입"
CEN_join_internationale_desc:0 "마침내 모든 국가 문제를 해결했으니 나머지 세계를 위해 무엇을 할 수 있는지 생각해 볼 수 있게 되었습니다.\n인터내셔널은 우리의 가치를 지지하며, 사회주의가 이 혼란스러운 세계에서 성공하기를 원한다면 그들과 함께해야 합니다!"


### Events

 centro.001.t:0 "중앙아메리카 평의회 수립"
 centro.001.d:0 "전국 각지에서 사회주의자들이 통합된 사회주의 센트로아메리카의 설립과 미래에 대해 논의하기 위해 모여들었습니다! 가장 두드러진 인물은 다양한 군부 독재자들과 사회주의의 적에게 맞서 싸운 이들이지만, 모두가 원하는 대로 최고위에 오를 수 있는 것은 아닙니다. 앞으로 몇주동안 누가 자신을 알릴 수 있을지 두고 봅시다."
 centro.001.a:0 "새로운 미래로!"
 centro.002.t:0 "국민혁명당"
 centro.002.d:0 "산디노가 설립한 국가혁명당에는 소수의 과테말라 사람들을 끌어들였으며 이전 동료였던 모레노를 완전히 제치는데 성공했습니다. 그들은 통일된 중앙아메리카의 정체성을 열망하며 이를 세계로 퍼트리고 라틴아메리카에서 더 많은 사회주의 혁명을 일으키기를 원합니다. 많은 이들이 니카라과 혁명을 위해 진흙탕에서 싸운 모레노를 버린 산디노를 괴물이라고 부르고 있지만, 그의 인기는 계속해서 오르고 있습니다."
 centro.002.a:0 "분열이 시작되는군."
 centro.003.t:0 "최대주의당"
 centro.003.d:0 "베난시오 카예하스가 최대주의당을 구성했습니다. 그는 강력한 권력을 쥐고 센트로아메리카를 밝은 미래로 이끄는 위원장이 되어 라틴아메리카 전역에 사회주의의 미래상을 퍼트리기를 원합니다. 온두라스만이 사실상 그의 유일한 지지기반이기 때문에 새로운 국가에서 실제로 최고위직을 차지하지 못할 것으로 보입니다. 하지만 그는 '우리 모두를 놀라게 할 수 있다'고 주장합니다."
 centro.003.a:0 "진심으로 엄청나게 위험한 정당이로군..."
 centro.004.t:0 "생디칼리스트당"
 centro.004.d:0 "아구스틴 마르티가 이끄는 생디칼리스트당은 영국과 프랑스에서 만들어진 유럽식 생디칼리즘 이상을 바탕으로 구성돠었습니다. 그들은 인민에 의하고 인민을 위하는 정부를, 그리고 미래 세대와 특히 원주민에게도 안전한 국가를 만들고자 합니다. 생디칼리스트당 지지 기반의 대부분을 원주민이 장악하고 있기 때문입니다. 원주민들 사이에서 전반적으로 받는 지지 외에도 고국인 엘살바도르에서 얻은 해방자라는 평판을 얻어 많은 인기를 누리고 있습니다."
 centro.004.a:0 "결국 유럽식 모델이 제대로 돌아갈 수 있으려나..."
 centro.005.t:0 "인민당"
 centro.005.d:0 "실베리오 오르티스가 이끄는 인민당은 중도 성향을 취하고 싶어합니다. 인민들이 배불리 먹을 수 있고 필요한 만큼 교육받을 수 있는 사회를 만들고자 합니다. 인민당은 너무 온건하다는 비판을 들으며, 그들이 진정한 사회주의를 따르지 않는다고 믿는 사람들의 저항에 직면할 수도 있습니다. 과테말라에 기반을 둔 인민당은 최대주의자들이 이전 군부 독재자들보다 더 위험하다고 주장하며, 그들이 승리할 수 없다고 하더라도 지배권을 가지기 위한 싸움에 끼어들 수조차 없게 만들기를 원합니다"
 centro.005.a:0 "인민을 위한 사람이로다!"
 centro.006.t:0 "인민당"
 centro.006.d:0 "라파엘 칼레론이 이끄는 인민당은 빈곤으로부터 인민을 구원하는데 주안점을 두며, 더 나은 건강관리 체계를 시행하고자 합니다. 인민당이 자유주의자들의 입맛에 맞는 정책을 편다고 주장하는 회의론자들에게 칼레론은 독특한 형태의 온건 사회주의가 국가를 온전하게 지키고 작동하게 하며 살려둘 것이라고 반박합니다!"
 centro.006.a:0 "인민을 위한 사람이로다!"
 centro.007.t:0 "길을 잃었던 모레노가 돌아오다"
 centro.007.d:0 "산디노가 모레노를 먼지 속에 버려둔 이래로 모레노는 새로운 정치 사상에 자신을 맞기고자 방황하고 있었습니다. 많은 이들이 모레노가 결국 산디노 아래로 들어가리라 예측했지만, 일각에서는 모레노가 자신을 배신한 산디노의 허를 찌르며 과테말라의 인민당에 가담할 것이라고 예상합니다. 무엇이든 가능하겠지만 결국 모레노는..."
 centro.007.a:0 "국민혁명당의 편을 들기로 결정하고 그곳으로 향했습니다!"
 centro.007.b:0 "인민당이 더 매력적이라고 생각한 모양입니다!"
 centro.008.t:0 "의회 소집"
 centro.008.d:0 "전국 각지에서 대표자들이 도착했고 일주일 내로 대회의를 개최할 준비를 하고 있습니다!"
 centro.008.a:0 "시작하도록 하지."
 centro.009.t:0 "권력의 상태"
 centro.009.d:0 "평의회와 위원장. 일각에서는 권력이 한 사람에게 집중되어서는 안된다고 주장하지만, 다른 이들은 어느 나라던지 힘든 시대에 국가를 이끌어줄 상징적인 국가원수가 필요하다고 주장합니다. 여러 날 동안 토론이 이어진 끝에, 모든 정당이 합의에 도달했습니다."
 centro.009.a:0 "평의회가 항상 중요한 존재로 남을 것이다."
 centro.009.b:0 "위원장이 최고결정권자다."
 centro.010.t:0 "군 현황"
 centro.010.d:0 "여러 국가들이 연합하여 설립한 이 나라에는 몇 가지 문제가 산재해 있습니다. 모든 가맹국들이 각자 자신만의 군대와 국가 구조를 보유하기 때문입니다. 모든 군을 하나의 큰 군대, 전문 군대로 편입해야 할까요, 그게 아니라면 각 군을 따로 떨어트려 놓아서 전국에 퍼진 민병대가 더 높은 자율성을 가지고 활동하게 해야 할까요?"
 centro.010.a:0 "민병대가 우리의 뿌리이다!"
 centro.010.b:0 "통합된 군대를 창설할 때가 왔다!"
 centro.011.t:0 "산업 현황"
 centro.011.d:0 "산업혁명이 지나간지 한참 지났지만, 이 지역은 여전히 산업혁명시대에 완전히 접어들지 못했습니다. 누군가는 이런 상황을 절대 해결할 수 없으니 오히려 사회주의의 곡창지대가 되는데 주력해 배라도 부를 수 있어야 한다고 주장합니다. 다른 이들은 산업화를 위한 더 급진적인 변화를 요구합니다. 농지에 많은 사람을 투입할 필요가 없다며 사람들을 공장에서 일하도록 만들어서 사치품과 무기를 생산해야 한다고 강변합니다!"
 centro.011.a:0 "강력한 미래를 위해, 산업화하라!"
 centro.011.b:0 "인민의 삶을 위해, 농업화하라!"
 centro.012.t:0 "다가올 선거 현황"
 centro.012.d:0 "공장과 농장에서 일하는 사람들은 최대주의자와 생디칼리스트가 주장하는 바와 같이 정치적 논쟁에 항상 관심을 기울일 수 없습니다. 반면에 다른 이들은 정치인들이 인민을 대표하는 사람들이이, 무슨 일이 있어도 인민 개개인이 선거권을 행사해야 한다고 주장합니다. 그렇지 않다면 정치인들은 혁명을 주장하는 사기꾼에 지나지 않게 되기 때문입니다!"
 centro.012.a:0 "평의회가 연방의 중추다."
 centro.012.b:0 "이 나라에서 진정한 결정권자는 인민이다!"
 centro.013.t:0 "최대주의가 승리하다!"
 centro.013.d:0 "결과가 나왔습니다! 최대주의자들이 선거에서 승리를 거뒀고, 논란의 중심에 선 개혁들을 벌써 시행하기 시작했습니다. 이렇게 되었으니 다른 사회주의 파벌이 반대하는 권력의 중앙집권화가 이루어질 겁니다."
 centro.013.a:0 "승리했다!"
 centro.014.t:0 "생디칼리슴이 승리하다!"
 centro.014.d:0 "결과가 나왔습니다! 생디칼리스트당이 최대 의석수를 차지했고 마르티 아래에서 벌써 정부를 구성하고 있습니다. 센트로아메리카에서 더 큰 정치적 영향력을 행사하고자 하는 이들에게서, 특히 그 중에서도 원주민들에게서 커다란 환호성이 들려옵니다. 다만 앞날은 전혀 보이지 않는군요."
 centro.014.a:0 "사회주의를 위하여!"
 centro.015.t:0 "혁명가가 승리하다!"
 centro.015.d:0 "결과가 나왔습니다! 많은 이들이 예상했던 대로 국민혁명당이 최고위직을 차지했습니다. 니카라과에서 성공을 거둔 산디노는 인민들에게 언제나 인기가 많은 정치인이었고, 지금이라고 딱히 변하지는 않았습니다. 그의 정치 경력이 어떻게 될지는 아무도 모르지만, 많은 사람들이 기대에 찬 채 바라보고 있습니다."
 centro.015.a:0 "혁명을 위해!"
 centro.016.t:0 "중도파가 승리하다!"
 centro.016.d:0 "결과가 나왔습니다! 자유주의 진영에 가담하지 않았기 때문에 아직 사회주의자로 받아들여지는 중도파는 우리의 새로운 연방국에서 인민 스스로가 자신들의 안정과 매일매일 필요한 내용을 보장해주는 정치인 선발을 결정하는 최종 결정권자가 되기를 기원합니다. 다른 정치인들은 그들의 견해를 더러운 온건주의라고 부르며 경멸의 눈으로 바라보지만, 오늘만은 인민들이 바로 행복을 즐기는 사람들입니다."
 centro.016.a:0 "인민을 위해!"
 centro.017.t:0 "토론 교착!"
 centro.017.d:0 "몇주간 토론이 이어졌지만 평의회 내에서 확실하게 승리를 거두었다고 말할 수 있는 파벌은 없었습니다. 명확한 결과가 나오기를 바란다면 새로운 투표가 치러져야 합니다. 누가 이번에 이기게 될까요?"
 centro.017.a:0 "중도파."
 centro.017.b:0 "최대주의자."
 centro.017.c:0 "생디칼리스트."
 centro.017.e:0 "혁명가."
 centro.018.t:0 "수도 토론"
 centro.018.d:0 "새로운 국가가 세워졌으니 새로운 수도를 골라야 합니다. 정부에 더 적합한 다른 지역으로 수도를 옮길지, 아니면 그냥 여기에 있을지 결정해야 합니다. 결국 평의회에서 사안을 결정했고 결과가 나왔습니다!"
 centro.018.a:0 "엘살바도르가 좋겠군."
 centro.018.b:0 "온두라스가 좋겠군."
 centro.018.c:0 "과테말라가 좋겠군."
 centro.018.e:0 "니카라과가 좋겠군."
 centro.018.f:0 "코스타리카가 좋겠군."
 centro.019.t:0 "자금 제공?"
 centro.019.d:0 "단순히 공약만으로 나라를 재건할 수는 없습니다.\n광범위한 계획을 실행하기 위해서는 어디에선가 자금을 끌어와야 합니다. 우리 금고를 열 수도 있겠지만, 금고에 있는 돈으로는 아직 부족합니다. 때문에 너무 많은 국고가 나가지 않도록 하기 위해서는 공장주들이 소유하고 있는 공장들을 국가에서 사용하여 자산을 불릴 수도 있습니다. 하지만 그렇게 한다면 공장주들이 그렇게 기뻐하지는 않을 듯 하군요."
 centro.019.a:0 "금고를 열자."
 centro.019.b:0 "공장을 잠깐 빌리자."
 centro.020.t:0 "'더러운' 중도파와 영합?"
 centro.020.d:0 "우리 가운데에도 다른 파벌의 주장에 더 공감하고 의견을 통합하려고 노력해야 한다고 생각하는 자들이 있습니다. 다른 이들은 이런 생각이 더럽다고 생각하며 그들을 '더러운' 중도파라고 부릅니다. 현재 중도파의 분노를 사는 대가로 반대파의 의견을 수용하고 약간 안정성을 얻을 수도 있지만, 아니라면 단순히 무시하고 이런 논쟁을 벌이는 이들을 무시하고 추방해버릴 수도 있습니다!"
 centro.020.a:0 "이유가 있으니까 더럽다고 부르는 거겠지."
 centro.020.b:0 "모두를 위해 통치해야 한다!"
 centro.021.t:0 "마침내 번영이로다!"
 centro.021.d:0 "새 정책이 효과를 거두었습니다! 실생활을 개선하기 위한 노력으로 인해 돈이 계속 나가고는 있지만 아직 갈 길이 멉니다. 국가 전체에 초점을 맞추고는 있지만, 한 지역에만 집중하는 쪽이 더 나을지도 모릅니다. 그렇게 한다면 다른 지역에서 거센 반발이 일어날테지만, 큰 발전을 가져올 수 있습니다..."
 centro.021.a:0 "과테말라에 집중하자."
 centro.021.b:0 "니카라과에 집중하자."
 centro.021.c:0 "엘살바도르에 집중하자."
 centro.021.e:0 "온두라스에 집중하자."
 centro.021.f:0 "코스타리카에 집중하자!"
 centro.021.g:0 "전국에 집중하자!"
 centro.022.t:0 "고된 노동이 결실을 거두다"
 centro.022.d:0 "몇달 전에 시작했던 작업이 마침내 결실을 맺었습니다. 오늘 [CEN_prosper_state.GetName] 지역의 인민들이 새로운 공장을 열면서 기뻐합니다!"
 centro.022.a:0 "아, 노동의 참맛이여."
 centro.023.t:0 "산디노의 추종자"
 centro.023.d:0 "사회주의 국가에 걸맞지 않게 산디노에게로 더 많은 사람들이 모여들고 있습니다...\n스스로 산디니스타라고 부르며 정부 대신에 산디노를 더욱 지지하는 사람들이 늘어나고 있습니다. 이런 상황을 강제로라도 멈추어야 할지, 아니면 그냥 놔두고 통제 불가능한 지점에서 자라나는 위험을 지켜볼지 결정해야 합니다..."
 centro.023.a:0 "성장을 멈추어라!"
 centro.023.b:0 "재미를 보게 놔두어라!"
 centro.024.t:0 "변화에 대한 저항"
 centro.024.d:0 "희생 없이는 진보를 이룰 수 없습니다. 우리를 붙잡고 있는 모든 비 히스패닉계 영향력을 제거해야 합니다. 전진하는 우리에게 저항하는 분자들이 소수 존재합니다.\n\n그들을 강제로 침묵시키고 우리 방식을 밀고 나갈 수도 있고, 아니면 그들의 의견을 수렴하여 점진적인 변화를 이룰 수도 있습니다..."
 centro.024.a:0 "참으라고 해라."
 centro.024.b:0 "한번쯤 들어볼까."
 centro.025.t:0 "중앙아메리카 히스패닉화"
 centro.025.d:0 "센트로아메리카는 이혼을 강요하고 이민자를 추방하며 히스패닉 문화가 아닌 문화를 모두 배척하는 히스패닉화 작업에 우려를 표하고 있습니다. \n많은 이들이 피곤한 눈으로 남부를 바라보면서 비난 성명을 기다리고 있습니다..."
 centro.025.a:0 "비난해라."
 centro.025.b:0 "내가 알바 아니다."
 centro.026.t:0 "북부의 문제!"
 centro.026.d:0 "너무 오랫동안 센트로아메리카는 [MEX.GetName]를 용인해왔습니다. 그들이 권위주의를 지향하고 있기 때문에 더 이상 참을 수 없는 지경에 이르렀습니다. 조만간 공격하지 않으면 [MEX.GetName]와(과)의 전쟁에서 패배에 직면할 수도 있기 때문에 재빨리 선수를 쳐야 합니다..."
 centro.026.a:0 "전쟁을 준비해라!"
 centro.027.t:0 "산디노 숭배 증가"
 centro.027.d:0 "우리는 너무 부주의했고 산디니스타들이 점점 더 많은 추종자들을 모으고 있습니다...\n아직 그 조직을 금지할 수는 있지만, 그렇게 한다면 큰 대가를 치르게 될 것이고, 산디노를 화나게 만들 겁니다. 하지만 금지하지 않는다면 산디노가 더 많은 권력을 끌어모아 혁명에 위험을 가져올지도 모릅니다.\n\n빨리 선택해야 합니다!"
 centro.027.a:0 "손대기에는 너무 강력해졌군..."
 centro.027.b:0 "마지막까지 뿌리뽑아라!"
 centro.028.t:0 "원주민 문제"
 centro.028.d:0 "태곳적부터 이 땅에는 수많은 사람들이 살아왔습니다. 원주민들은 어떤 사상을 지지해야 할지 모른 채 새로운 의회를 지켜만 보고 있습니다. 며칠 전, 원주민 대표자가 우리에게 찾아왔고 자신들이 현재 처한 상태에 대해 알려주었습니다.\n그들은 완전한 시민으로 받아들여지고 존중받기를 원한다고 했습니다. 우리의 대답은 다음과 같습니다. "
 centro.028.a:0 "예로부터 살아왔던 이들을 환영하네!"
 centro.028.b:0 "당신들은 필요없어!"
 centro.029.t:0 "중앙아메리카 정체성"
 centro.029.d:0 "우리가 두팔벌려 원주민들을 환영하면서 관계가 상당히 좋아졌습니다. 한 무리의 원주민들이 나서서 중앙아메리카 정체성을 형성했습니다. 그들은 우리가 과테말라인, 니카라과인, 엘살바도르인이 아니라 하나의 중앙아메리카인이라는 사고를 퍼트리고 있습니다!\n이로써 국가 단결에 더 큰 도움이 될 겁니다!"
 centro.029.a:0 "우리는 모든 중앙아메리카인을 위해 서있다."
 centro.030.t:0 "유럽 무역"
 centro.030.d:0 "이 대륙을 넘어서 무역을 확장하려면 유럽 내에서 관계를 쌓아야 합니다. 무역 대표단을 파견하여 기꺼이 무역 관계를 수립할 의향이 있는 국가를 찾아야 합니다. 한 국가가 넘어온다면 나머지들도 따라서 무역 관계를 수립할 겁니다!"
 centro.030.a:0 "무역로를 세우자."
 centro.031.t:0 "중도파 저항!"
 centro.031.d:0 "중도파 지지자들이 최근 정책에 항의하면서 거리로 나섰습니다. 그들은 우리가 진정한 혁명을 대표하지 못하며 발언의 자유를 빼앗고 있다고 주장하면서 증명조차 할 수 없는 주장을 마구 펼치고 있습니다!\n\n하여튼 그들은 공공업무를 방해하고 있기 때문에 어떻게 해야 할지 결정해야 합니다. 어찌해야 할까요?"
 centro.031.a:0 "우리는 홀로 다스릴 것이다."
 centro.031.b:0 "약간 고개를 숙일 필요가 있겠군."
 centro.032.t:0 "혁명가 저항!"
 centro.032.d:0 "혁명가 지지자들이 최근 정책에 항의하면서 거리로 나섰습니다. 그들은 우리가 진정한 혁명을 대표하지 못하며 발언의 자유를 빼앗고 있다고 주장하면서 증명조차 할 수 없는 주장을 마구 펼치고 있습니다!\n\n하여튼 그들은 공공업무를 방해하고 있기 때문에 어떻게 해야 할지 결정해야 합니다. 어찌해야 할까요?"
 centro.032.a:0 "우리는 홀로 다스릴 것이다."
 centro.032.b:0 "약간 고개를 숙일 필요가 있겠군."
 centro.033.t:0 "생디칼리스트 저항!"
 centro.033.d:0 "생디칼리슴 지지자들이 최근 정책에 항의하면서 거리로 나섰습니다. 그들은 우리가 진정한 혁명을 대표하지 못하며 발언의 자유를 빼앗고 있다고 주장하면서 증명조차 할 수 없는 주장을 마구 펼치고 있습니다!\n\n하여튼 그들은 공공업무를 방해하고 있기 때문에 어떻게 해야 할지 결정해야 합니다. 어찌해야 할까요?"
 centro.033.a:0 "우리는 홀로 다스릴 것이다."
 centro.033.b:0 "약간 고개를 숙일 필요가 있겠군."
 centro.034.t:0 "중도파가 쿠데타 음모를 꾸미다..."
 centro.034.d:0 "중도파 진영에 침투한 요원이 충격적인 소식을 가져왔는데...\n그자식들이 쿠데타를 획책하고 있다는 겁니다! 이 혁명의 적들은 조국에 영광을 가져오려는 우리의 노력을 방해하고자 시도하고 있습니다! 중도파가 정부를 전복시키기 전에 저 망할 쥐새끼들을 추방해야만 합니다...\n그런데... 센트로아메리카에 더 많은 피를 흘리는 것은 우리가 원하는 바가 아닙니다. 어떻게 해야 할까요?"
 centro.034.a:0 "최선을 다하게 놔둬라!"
 centro.034.b:0 "우리는 함께 일해야 한다!"
 centro.035.t:0 "쿠데타"
 centro.035.d:0 "여느때와 같이 조용한 하루, 카예하스는 사무실에서 일하고 있습니다. 곧 문이 벌컥 열리면서 무장한 사람들이 방으로 뛰어들어왔습니다.\n곧 카예하스는 수갑을 채워진 채 밖으로 끌려나왔습니다.\n군 장교들이 중도파와 함께 힘을 합치고 쿠데타를 일으켜 최대주의자들과 혁명의 적들을 끌어내리고 사회주의에 충성을 다하는 정권을 세웠습니다.\n\n전국 통신망에 소식이 빠르게 퍼졌고, 다음과 같은 메세지가 전국에 방송되었습니다:"
 centro.035.a:0 "지평선에 새로운 빛이 비춘다!"

