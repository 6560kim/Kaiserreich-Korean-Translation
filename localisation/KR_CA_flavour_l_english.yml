cafla.20.t:0 "'온두라스 북부 해안의 고고학' 서적 출판"
cafla.20.d:0 "미국의 고고학자이자 민족지학자인 도리스 제머리 스톤이 온두라스의 중앙아메리카 유적지 여러 곳에 관한 수많은 고고학자들의 연구 결과를 한데 엮은 책을 출판했습니다. 지역 전체를 통틀어서 가장 훌륭한 고고학 연구 작품인 스톤의 책은 대부분 조지 클랩 베일런트와 도로시 포페노의 플라야 데 로스 무에르토스에 관한 연구와, 어떻게 그들이 메소아메리카 문화를 바라보는 새로운 시각을 형성했는지에 초점을 맞춥니다. 이 책은 빠르게 콜럼버스 이전 메소아메리카 역사 애호가들의 필독서가 되었고 코스타리카 국립박물관의 젊은 관장에게 엄청난 위신을 가져다 주었습니다."
cafla.20.a:0 "그녀의 연구성과는 우리 모두를 명예롭게 해주었다."
