### Central American Flavour by Drozdovite

### Events ###
cafla.1.t:0 "산안드레스 지역에 고고학 원정"
cafla.1.d:0 "미국의 고고학자 존 디믹이 오늘 우리나라에 와서 굉장히 특별한 제안을 요청했습니다. 산안드레스 농장에 두에냐스 가족을 만나러 방문했던 이들이 불완전하게 묻혀있는 고대 건축물이 발견했다는 보고가 들어왔고, 이를 통해 콜롬버스 이전 메소아미레카 문명의 역사의 한 면을 밝혀낼 수 있다고 합니다. 디믹은 자기 호주머니를 털어서 원정대에 자금을 지원할 의향이 있다고 말했고, 우리의 허가만 주어진다면 언제든지 원정대가 출발할 수 있다고 합니다. [Root.GetLeader]은(는) 이미 발굴 계획에 대해 지지를 발표한 바 있으며, 개인적으로 두에냐스 일가족을 만나 가족 소우지에 원정대를 파견할 수 있도록 해달라는 요청을 전했습니다. 두에냐스 가족 대표자와 디믹, 그리고 [Root.GetLeader] 세 명이 만난 회의 이후 그들은 원정대에 5월 우기가 오기 전까지 현장에서 발굴할 수 있는 완전한 권한을 부여하기로 합의했습니다. 원정대가 발견한 것들이 앞으로 몇년간 고고학자들의 관심을 우리나라에 집중시킬 수 있기를 바랍니다."
cafla.1.a:0 "우리의 과거를 탐구하는 업무는 환영이지."

cafla.2.t:0 "이살코 화산의 스트롬볼리식 분화가 잦아지다"
cafla.2.d:0 "엘살바도르 산소난테 지역에 있는 이살코 화산이 불규칙한 분화를 시작했습니다. 한달에 한번씩 스트롬볼리식 분화를 하면서 한번 분출할때마다 약 20분씩 그 주기가 짧아지면서 화산재와 용암의 양이 증가하는 모습을 보입니다. 이살코 화산이 1722년 생겨난 이래로 끊임없이 분출을 계속하는 '파로 델 파시피코(태평양의 등대)'는 화산이 언제 본격적으로 분화를 시작할지 공포에 떠는 사람들 사이에서 불안을 야기하고 있습니다."
cafla.2.a:0 "주의를 집중해야겠군."

cafla.3.t:0 "이살코 화산의 스트롬볼리식 분화가 한층 더 잦아지다"
cafla.3.d:0 "지질학자들의 보고에 따르면 이잘코 화산 활동량이 이전에 비해 엄청나게 증가했다고 합니다. 이제 화산은 8분마다 한번씩 분화하며 정부가 화산 폭발에 대비한 계획을 세워놓지 않았기 때문에 현지 대중 사이에서 불안감이 퍼져나가고 있습니다."
cafla.3.a:0 "만일의 경우에 대비해서 피난 계획을 준비해둬라..."

cafla.4.t:0 "이살코 화산 활동이 정상 수준을 회복하다"
cafla.4.d:0 "최근 이살코 화산으로 인해 공포가 확산되었지만, 지질학자들은 화산이 마침내 정상 상태를 회복했으며 남부 지역에서 화산재와 용암이 계속해서 분출되고 있지만 화산 활동이 전체적으로 줄어들기 시작하면서 지역 주민들이 안심하고 있다고 보고했습니다."
cafla.4.a:0 "하나님 감사합니다."

cafla.5.t:0 "산살바도르 홍수"
cafla.5.d:0 "최근 기상과 산살바도르 도시 배수시설 불량으로 인해 산살바도르에서 홍수가 났습니다. 이 사건으로 인한 사망자가 보고되지는 않았지만, 도시 기반 시설이 상당한 피해를 입었으며, 도시가 회복하기까지는 상당한 시간이 걸릴 겁니다."
cafla.5.a:0 "재수없는 사건이 일어났군."

cafla.6.t:0 "미초아칸 지역에서 파리쿠틴 화산 폭발"
cafla.6.d:0 "오늘 파리쿠틴이라는 작은 마을에서 나쁜 보고가 들어왔습니다. 마을 인근의 파라쿠틴 화산이 오후에 분화하기 시작했고 작은 마을 주민들이 화산재의 위협에 노출되어 있으며 전문가들이 확인한 사항에 따르면 용암이 흐르는 모습을 볼 때 도시 전체를 뒤덮게 될 것이라고 합니다. [GetLeader] 대통령은 즉각 마을 사람들을 대피시키고 인근 우루아판 지역에서 새롭게 시작할 수 있도록 배치하라고 명령했습니다. 조치를 취하는데 많은 시간과 고생이 들어갈 것이지만 그래도 자연재해로부터 시민들의 안전을 보장하기 위해 반드시 취해야만 합니다."
cafla.6.a:0 "재수없는 사건이 일어났군."

cafla.7.t:0 "지진이 과테말라를 강타하다!"
cafla.7.d:0 "17시 37분에 과테말라 해안 근처에서 7.7 리히터 규모의 지진이 일어났습니다. 지진은 해당 지역 기반시설에 엄청난 피해를 입혔고 전신선을 끊었으며 팬아메리칸 하이웨이를 파괴했습니다. 텍판 마을도 지진으로 인해 민가 60%가 무너지는 등 큰 피해를 입었습니다. 과테말라 안티과에 있는 팔라시오 데 로스 카피타네스 헤네랄레스 역사 지구와 해당 지역의 식민지 시대부터 이어져온 오래된 교회들도 부분적인 피해를 입었습니다. 안타깝게도 38명이 이 비극적인 사건으로 인해 사망했습니다. 이제 끔찍한 자연재해의 여파를 처리해야 합니다."
cafla.7.a:0 "이후에도 계속되지 않기를 희망할 뿐이다."

cafla.8.t:0 "코판에 뮤시오 레기오날 데 알퀘올로히아 설립"
cafla.8.d:0 "오늘, 마침내 코판 마을에 뮤시오 레기오날 데 알퀘올로히아(지역 고고학 박물관)가 설립되었습니다. 코판 고고학 유적지는 고전 시대 이전의 건축물들과 옛 마야 문명의 최대 도시중 하나를 보존하고 있습니다. 1935년에는 유적지를 대중에 공개하지 않았으며 대규모 복원작업에 착수했습니다. 아크로폴리스와 주요 광장, '상형 문자의 계단', 11호와 22호 사원과 '38개 석비', 그리고 모든 제단이 주요 복원 대상들이었습니다. 박물관이 들어서면서 콜럼버스 이전 시대 중앙아메리카를 탐구하기 위해 유적지가 대중에 다시 공개되었습니다."
cafla.8.a:0 "역사를 기억하기 위해 한 발짝 전진했다."

cafla.9.t:0 "지진이 엘살바도르를 강타하다"
cafla.9.d:0 "강력한 지진이 산비센테 화산 주변에 있는 마을 산타클라라와 산에스테반을 덮쳤습니다. 지진 규모는 6.1 리히터 규모였으며 200명 사망자를 낳고 마을과 도로에 엄청난 피해를 입히는 등 마을을 완전히 파괴해버렸습니다. 하지만 지진이 화산 인근에서 발생하지 않았다고 확인되었기 때문에 산비센테 지역 사람들은 화산이 폭발할지도 모른다는 불안감 속에서 벗어나 안도의 한숨을 쉴 수 있었습니다."
cafla.9.a:0 "앞으로는 운이 좋기를 바라자."

cafla.10.t:0 "지진이 엘살바도르를 강타하다"
cafla.10.d:0 "이번에는 아후아차판 지방에서 또 다른 지진이 엘살바도르를 강타했습니다. 이번 지진은 리히터 규모 5.9 강도로 아하우차판과 아티키자야 지역에 심각한 피해를 입혔습니다. 불행중 다행으로 사망자는 보고되지 않았고, 두 지역이 입은 재산 피해도 엄청나기는 하지만 어차피 해당 지역이 낙후되어 있었기 때문에 재건이 그다지 어렵지는 않을 겁니다."
cafla.10.a:0 "최소한 사람들은 안전하군."

cafla.11.t:0 "지진이 엘살바도르를 강타하다"
cafla.11.d:0 "이번에는 후쿠아파 지방에서 또 다른 지진이 엘살바도르를 강타했습니다. 지진은 오전 5시 2분에 리히터 규모 6.2 강도로 시작했고 비상사태가 선포된 직후 오전 5시 6분에 이전에 비해 더 큰 피해를 입힌 지진이 한번 더 일어났습니다. 지진으로 인해 라파스, 우술루탄, 산미구엘 지역이 엄청난 피해를 입었고 400여명이 목숨을 잃었고 거의 천명정도가 부상을 입었으며 2천명 이상이 집을 잃었습니다. 피해자들을 엘살바도르로 옮기기 위해 '코미테 헤네랄 에헤쿠티보 프로 담니피카도스(이재민을 위한 긴급 총괄 위원회)'가 이미 세워졌지만 비용이 많이 들어갈 겁니다..."
cafla.11.a:0 "어머니 자연이 오늘 복수를 하신것 같군..."

cafla.12.t:0 "열대성 폭풍이 니카라과 대서양 연안을 강타하다"
cafla.12.d:0 "폭풍이 대서양 연안을 강타했고 지역에서 계속 맹위를 떨치고 있습니다. 강한 바람과 위험한 파도로 인해 대서양 무역이 일시적으로 중단되었고 많은 이들이 폭풍이 더 심해질까봐 공포에 떨고 있습니다. 폭풍이 약화될 기미는 보이지 않는 와중에 허리케인이 몰려올 경우를 대비해서 대피를 준비하는 것이 좋을 겁니다..."
cafla.12.a:0 "최악의 상황에 대비하자."

cafla.13.t:0 "허리케인이 니카라과 대서양 연안을 강타하다"
cafla.13.d:0 "계획이 마침내 끝난 이후, 해안 근처에서 허리케인이 형성되어 강한 바람이 위쪽으로 이동해 카리브해로 향하는 길에 푸에르코카베사스를 파괴하기 시작하면서 최악의 상황이 다가왔습니다. 다행스럽게도 민간인 피해가 나오지 않도록 피난 계획을 충분히 빠르게 시행하는데 성공했지만, 지역이 정상적으로 굴러가게 하기 위해서는 재건을 시작해야 합니다."
cafla.13.a:0 "현명한 선택을 했고 효과적으로 대응했다."

cafla.14.t:0 "또다른 허리케인이 니카라과 대서양 연안을 강타하다"
cafla.14.d:0 "허리케인이 니카라과 대서양 연안을 다시 강타했습니다. 대응할 새도 없이 폭풍이 형성되었고 아무런 준비도 하지 못했던 민간인들은 예상할 수 없는 중앙아메리카의 기상에 고통을 겪었습니다. 다행히 폭풍이 멕시코만 쪽으로 향하고 있으며 해안에 근접하지는 않았지만, 강한 바람으로 인해 중앙아메리카 대서양 해안선에 전체적으로 큰 피해를 입혔습니다."
cafla.14.a:0 "우리에게 바로 닥쳐오지 않았으니 천만 다행이로군."

cafla.15.t:0 "파라쿠틴 화산이 산타아나시로스토를 위협하다"
cafla.15.d:0 "파라쿠틴 화산 분화가 계속되면서 또다른 마을도 파괴될 예정에 놓였습니다. 식민지 시대에 설립된 작은 마을 산타아나시로스토는 용암이 흘러갈 길에 놓여있습니다. 마을 전체에 대피령이 내려졌고 주민들은 먼저 우루아판 근교에 배치된 파라쿠틴 주민들과 합류하게 되었습니다."
cafla.15.a:0 "그들이 회복할 수 있기를 바랄 뿐이다."

cafla.16.t:0 "파라쿠틴 화산이 산후안파란가리쿠티로를 위협하다"
cafla.16.d:0 "전문가들이 파라쿠틴 화산 분화가 거의 끝나가고 있다고 장담하고 있는 와중에 거의 2천명이 거주하는 소도시 산후안파란가리쿠티로로 용암이 흘러가고 있습니다. 다행히도 시장이 화산이 마을을 위협할 상황을 대비하여 대책을 세워놓았지만 정부의 도움이 여전히 필요한 상황입니다. 주민들을 원래 소도시가 있던 곳에서 거의 30km정도 떨어진 인근 코네호스 농장으로 소개시켜야 합니다. [GetLeader] 대통령은 시장의 선견지명을 높이 평가했고 대피는 이미 시작되었습니다."
cafla.16.a:0 "조만간 사태가 끝나기를 바라자."

cafla.17.t:0 "파라쿠틴이 마침내 분화를 멈추다"
cafla.17.d:0 "파라쿠틴 화산이 마침내 용암 분출을 멈췄습니다. 화산이 앞으로 몇년간 인근 주민들에게 위협이 될 수는 있고 화산재 구름이 여전히 인근 농장과 마을에 영향을 끼치고 있지만, 우리는 시민들을 성공적으로 대피시킴으로써 큰 재앙을 면했습니다. 화산활동에 묻힌 마을들은 옛 주민들의 기억을 구성하는 중요한 요소이기 때문에, 주민들이 다른 지역으로 이동했음에도 불구하도 원한다면 언제든지 옛 마을로 돌아갈 수 있도록 하는데 행정력을 사용할 겁니다."
cafla.17.a:0 "결국, 마침내 끝났구나."

cafla.18.t:0 "'9월 15일' 기념일 경축"
cafla.18.d:0 "오늘, 중앙아메리카 전체가 옛 스페인 시대 지역들을 대표하는 의원들이이 과테말라시 시청에 모여 다함께 호세 세실리오 델 발레가 작성한 독립선언서를 채택하고 한때 해외의 지배를 받던 나라들이 자유를 쟁취한 날을 기념합니다. 9월 한달 내내 모든 중앙아메리카에서 퍼레이드와 콘서트부터 시작해 고위 정부 공직자의 연설까지 사용할 수 있는 모든 수단을 활용해 각자 자기 나름의 전통을 통해 축하합니다. 오늘은 진실로 우리나라 전체가 하나되는 날입니다!"
cafla.18.a:0 "¡펠리스 디아 데 라 인데펜덴시아(행복한 독립기념일)!"

cafla.19.t:0 "'9월 15일' 기념일 경축"
