MON_authoritarian_democrat_party:0 "야즈구르탄 수르발지탄"
MON_authoritarian_democrat_party_long:0 "야즈구르탄 수르발지탄                                                 §g수년간 몽골에서는 항상 상류층이 우르가에서 강한 영향력을 행사해 왔습니다. 몽골의 귀족들은 나라가 돌아가는 일이라면 항상 손을 댔고, 지금도 크게 다르지는 않습니다. 하지만 1921년 운게른이 권력을 잡은 이후 귀족 계급의 부와 영향력은 위협에 직명했습니다. 최근들어 운게른은 귀족들의 부를 빼앗고 자신의 지배력을 유지하기 위해 귀족들의 영향력을 축소시키는 것을 거리낌 없이 해왔습니다. 하지만 1927년 몽골의 군주들과 귀족들이 귀족 계급의 지도자인 데므치그돈로브 친왕을 중심으로 하나로 뭉쳐서 아즈구르탄 수르발지탄이라는 이름의 집단을 발족시켰습니다. 야즈구르탄 수르발지탄은 현재 상황에 만족하고 있지만, 자신들의 자산과 영향력에 위협이 가해진다면 정부를 전복시킬지도 모릅니다.§!"
MON_paternal_autocrat_party:0 "운게른 지지파"
MON_paternal_autocrat_party_long:0 "운게른 지지파                                                        §g로만 폰 운게른-슈테른베르크는 1921년 자신이 이끄는 아시아 기병사단과 함께 우르가로 이동해 복드 칸의 축복을 받아 중국인들을 축출하였고, 성공적으로 몽골의 통제권을 손에 넣었습니다. 1924년 복드 칸이 사망한 이후 운게른은 몽골의 섭정이 되어 9대 젭춘담바 후툭투가 발견되기를 기다렸습니다. 1933년 티베트에서 젭춘담바 후툭투가 태어나자 그는 몽골로 들어와 칸 자리를 차지했습니다. 하지만 운게른은 아이가 통치에 적합해질때까지 섭정 자리를 지키기로 했습니다.                    운게른은 주변에 자신을 숭배하는 집단을 만들었고, 군대와 정부 요인을 러시아인 동맹들과 자신에게만 충성을 바치는 몽골인들로 가득 채웠습니다.§!"
MON_national_populist_party:0 "불교 의회"
MON_national_populist_party_long:0 "불교 의회                                                           §g불교 의회는 가장 높으며 영향력있는 몽골 불교의 최고위자들이 모여서 만든 협의회입니다. 몽골과 티베트 불교에서 가장 중요한 라마인 7대 창캬 후툭투가 의회를 이끌고 있습니다. 1924년 복드 칸이 사망한 이후 7대 창캬 후툭투가 로만 폰 운게른-슈테른베르크의 지배에 맞서 불교의 이익을 수호하기 위해 의회를 결성했습니다. 7대 창캬 후툭투는 불교 의회의 가장 중요한 목표는 9대 젭춘담바 후툭투(몽골 불교의 정신적인 지주이며 몽골의 최고위 라마이고 동시에 복드 칸의 환생자입니다)가 장성하여 통치를 할만한 나이가 되었을 때 운게른이 섭정 역할을 끝마치고 몽골의 참된 지도자로서 몽골을 통치하도록 하는 것이라 했습니다. 하지만 많은 인사들이 운게른이 섭정을 포기하지 않을까 두려워합니다. 그러므로 불교 의회는 필요하다면 정부도 전복시킬 준비가 되어 있습니다.§!"

