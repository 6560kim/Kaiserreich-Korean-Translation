mon.1.t:0 "몽골 소개"
mon.1.d:0 "몽골은 수백년간 청 황조의 지배를 받았습니다. 1911년 신해혁명 이후 몽골이 중국으로부터 독립을 선언한 이후부터는 독립국이 되었습니다. 하지만 신생 중화민국 정부는 여전히 외몽골이 중국의 영토라고 주장했습니다. 1919년 쉬수정이 이끄는 중국군이 러시아의 침공을 두려워했기 때문에 몽골을 점령하면서 독립이 깨어졌습니다. 하지만 1920년 말 로만 폰 운게른-슈테른베르크라는 러시아 백군 장교가 아시아 기병 사단을 이끌고 우르가로 진군해 불교 지도자와 복드 칸의 지원을 받아 중국인들을 몰아냈습니다.\n\n운게른은 복드칸을 국가 원수로 복직시켜주었고 철권 통치를 휘둘렀습니다. 하지만 운게른이라도 홀로 나라를 다스릴 수는 없었고 몽골 귀족과 지배자들에게 지원을 받았습니다. 운게른은 주로 1920년 몽골 인민당을 구성한 사회주의 반군의 저항에 직면했습니다. 1921년 사회주의자들이 운게른을 권좌에서 끌어내리기 위해 반란을 일으켰습니다. 여러 차례 전투거 벌어진 끝에 운게른은 권력을 지키는데 성공했고 몽골 인민당은 숨어지낼 수 밖에 없게 되었습니다. 하지만 그들이 활동을 멈춘 것은 아니었으며 1924년 복드 칸이 죽었을 때 운게른의 통치가 '불법적'이라고 주장하며 활동을 다시 시작했습니다. 혁명은 또 다시 실패했고 수많은 인민당원과 사실상 지도자였던 담딘 수흐바타르가 사망하는 큰 피해를 입었습니다. 수흐바타르가 죽으면서 인민당은 다시 숨어들어갈 수 밖에 없었습니다.\n\n복드 칸, 그러니까 8대 젭춘담바 후툭투가 죽으면서 운게른은 몽골과 티베트 불교에서 가장 중요한 인물인 9대 젭춘담바 후툭투를 찾는 동안 섭정을 맡기로 했습니다. 1933년 그가 발견되자 우르가로 보내졌고 나라를 이끌 수 있을 정도로 충분히 나이를 먹을 때까지 기다리게 되었습니다. 하지만 1930년 수많은 라마승을 숙청한 일로 정부 내 불교 광신도들이 티베트 불교의 중요 인물인 7대 창캬 후툭투를 중심으로 모여 불교 의회를 구성하기로 합의하였습니다. 그들은 운게른이 죽을때까지 섭정직을 내려놓지 않을 지도 모르며, 몽골을 불교적 이상으로부터 멀리 떨어트려 놓을지도 모른다고 두려워합니다."
mon.1.a:0 "지금은 어떻지?"
mon.2.t:0 "자 라마의 도적떼가 서부 몽골에서 발견되다"
mon.2.d:0 "몽골은 정기적인 도적질과 습격으로 고통받는 나라입니다. 인구에 비해 너무도 넓은 영토로 인해 도적떼를 잡고 정의를 구현하기가 굉장히 힘듭니다. 하지만 1921년 운게른이 정권을 잡은 이후에는 몽골 가장 깊숙한 지역까지 군대를 파견해 범죄집단의 저항을 분쇄하면서 도적떼를 뿌리뽑았습니다. 도적떼, 범죄자, 저항군을 찾는 족족 무자비하게 고문하고 죽이는 운게른 군대의 잔인성은 몽골에서 오히려 유명해졌습니다. 도적떼 대부분은 운게른의 '죽음의 분대'로 알려진 이들에게 처형될까 두려워 숨어버렸습니다.\n\n하지만, 시간이 흐르면서 운게른은 몽골 내에서 통제권을 유지하는데 더더욱 힘들어하고 있습니다. 몽골 인민당 반군이 계속해서 보급선을 방해하고 도적 활동이 주로 군대가 얇게 분포해 잇는 서부에서 점점 늘어나고 있습니다. 러시아의 자금을 가지고 도적떼를 진압할 수 있었고, 가끔은 뇌물을 주어 상황을 무마할 수도 있었습니다. 하지만 러시아가 우리에게 주는 원조를 중단하겠다고 선언하면서 자 라마의 윰-베이세 도적떼를 위시한 수많은 도적떼가 동굴에서 기어나왔습니다. 자 라마는 1910년대에는 군벌을 이끌던 독립적인 전사였지만, 그가 보낸 사신 모두가 처형당하자 숨어버렸습니다. 러시아의 지원이 끝나고 서부 지역을 통제하라 수 없게 되자 자 라마 일당은 은신처에서 돌아와 다시 한번 공포의 통치를 시작하기로 했습니다."
mon.2.a:0 "저들을 계속해서 지켜봐야겠군."
#mon.3.t:0 "자 라마의 도적떼가 다시 활동을 시작했다는 사실이 확인되었습니다"
#mon.3.d:0 ""
#mon.3.a:0 "나쁜 사건의 시작일지도 모릅니다..."
mon.4.t:0 "도적떼가 호브드 마을을 습격하다"
mon.4.d:0 "가장 우려하던 상황이 터져버렸습니다. 자 라마의 일당이 최근 호브드 바로 북쪽에 붙어있는 작은 유목민 마을을 습격하고 약탈했다는 보고가 들어왔습니다. 파견한 부대가 도착했을 때 마을에 남아있던 것은 불타버린 게르와 시체뿐이었다고 합니다. 멀찍이 도적떼의 모습이 포착되었지만 너무 숫자가 많았기 때문에 추격을 포기했다고 했습니다. 목격한 부대원의 보고에 따르면 도적떼 규모는 엄청나게 거대했고 호브드나 울리아스타이 방위군정도는 쉽게 격파할 정도로 보였다고 합니다. 도적떼가 방위군을 습격하지 않기를 빌 따름입니다."
mon.4.a:0 "한번밖에 일어나지 않겠지?"
#mon.5.t:0 "도적떼가 서부 수도원을 약탈하다"
#mon.5.d:0 ""
#mon.5.a:0 "사태를 해결해야만 한다."
mon.6.t:0 "도적떼가 지역 민병대를 격파하다"
mon.6.d:0 "유목민 마을 습격 사건을 들은 지역 군 사령관이 행동을 시작했습니다. 그는 인근 부족과 마을에서 민병대를 모집해 주변에서 구식 무기까지 모조리 긁어모아 무장시키고 도적떼를 뒤쫓기 시작했습니다. 사기는 높았고, 딱히 저항도 없을 것이며 작전은 성공하리라 예상되었습니다.\n\n결과는 대학살이었습니다. 도적떼를 뒤쫓기 위해 나섰던 거대한 군대중 살아 돌아온 이들은 극소수뿐이었습니다. 생존자의 증언에 의하면 도적 군대는 엄청나게 거대했고 최소 수천명에 달할지도 모른다고 합니다. 이뿐만 아니라 적들이 여타 도적떼와는 차원이 다른 조직력을 보여주었다고 했습니다.\n\n운게른의 지도력은 무자비한 처리로 유명해졌으며, 이로 인해 전국 곳곳에 적들이 너무 많이 생겨버렸습니다. 러시아가 원조를 끊은 이 상황에 은신처에서 기어나오는 적들은 도적뿐만이 아닐 겁니다."
mon.6.a:0 "눈 멀었냐? 당장 호브드 방위대를 배치해!"
mon.7.t:0 "호브드 도시 방위대가 무기를 내려놓다"
mon.7.d:0 "호브드 수비대에게 진격하여 도적떼를 격파하라는 명령을 내린 직후 뭔가 이상한 보고가 들어왔습니다. 호브드 방위대가 도적떼 공격 명령을 거부했다는 겁니다. 방위대 지휘관은 다음과 같은 전갈을 보냈습니다.\n\n'우리 부대는 형제들과 싸우기를 거부한다. 너무 오랫동안 우르가에서는 어떤 지원품도 도움도 오지 않았다. 운게른슈테른베르크 네놈이 우리에게 베푼 유일한 은헤는 네녀석의 통치권을 안정화한다는 명목으로 우리 가족을 살해한 것 뿐이었다. 우리는 단순한 도적떼가 아니다. 지금이야말로 변화의 때가 왔다.'\n\n답장을 보내기는 했지만 도착하려면 시간이 좀 걸릴겁니다. 그쯤 되면 이미 너무 늦어버렸을지도 모르겠군요."
mon.7.a:0 "무슨 일이 일어난거지?"
mon.8.t:0 "서부 반란"
mon.8.d:0 "처음 에상했던 것 보다 상황이 안좋게 흘러갑니다. 몽골에 되돌아온 이들은 도적떼뿐만이 아니었던 모양입니다. 대부분이 단순히 운게른이 휘두르는 독재정권에 반감을 가지는 백성들이었지만, 다른 파벌 하나가 여기에 연관되어 있습니다. 불교 극단주의를 신봉하는 승려들이 수많은 농민들을 급진화하여 우리에게 저항해 봉기하도록 만들었습니다. 일부는 사회주의 혁명을 꿈꾸는 정치체 몽골 인민당에 가입하기도 했습니다. 1921년과 1924년에 혁명을 시도했지만 실패했던 인민당이 이제 또다시 궐기하여 봉기한 모양입니다. 한가지 다행인 점은 운게른에 반대하는 파벌들이 서로 연대하지 못하고 자기네들끼리도 싸우고 있다는 점입니다. 서부 도시 호브드와 울리아스타이에서 반군이 일어나 정부 청사로 돌진하고 시장을 죽이고 운게른의 통치가 부당하다고 선언했습니다. 그들의 군사력이 아군 전체를 합친 것보다는 적지만, 반군이 초래한 혼란으로 인해 우르가에서 운게른의 적들이 정부를 해체할 수 있는 기회를 잡을지도 모릅니다."
mon.8.a:0 "반군을 쳐부숴야한다!"
mon.9.t:0 "오트곤에서 인민당 반군이 승리하다"
mon.9.d:0 "이전 몽골 인민당이 점령했던 울리아스타이 동부의 한 마을을 점령하기 위해 아군 병력 일부를 파견했습니다. 인민당은 오트곤의 농민들을 최대한 많이 끌어모은 무기들로 무장시켰습니다. 인민당에 동조하는 도적떼에게 지원을 받은 인민당은 마을을 조금이나마 요새화했고 공격에 대비해놓았습니다. 아군 일부가 탈영하여 반군에 가단한 직후 인민당 반군이 아군을 박살내버렸습니다. 인민당이 운게른이 파견한 사악한 죽음의 부대에 저항해 영웅적으로 싸워 승리했다는 식으로 엄청나게 미화된 소문이 전국으로 빠르게 퍼져나갔습니다."
mon.9.a:0 "망할."
mon.10.t:0 "데므치그돈로브가 귀족의회와 접촉하다"
mon.10.d:0 "지난 몇주간 사실상 데므치그돈로브 친왕이 주도하는 귀족계층이 정부 내에서 수많은 회의와 논의를 나누면서 행동을 개시했습니다. 아마도 저들은 단지 서부 반란에 겁을 먹은 걸지도 모릅니다. 하지만 귀족들이 운게른과 러시아가 지배하는 체제를 경멸한다는 사실은 누구나 알고 있습니다. 그러므로 저 회의에서 무언가 큰 일을 꾸미고 있을지도 모르겠습니다..."
mon.10.a:0 "이거 수상한데..."
mon.11.t:0 "불교 의회가 습격당한 사원을 수리하기 위해 자금 할당을 요청하다"
mon.11.d:0 "서부 불교 극단주의 집단에 자금을 지원한다는 의심을 받는 불교 의회에서 서부의 파괴된 사원들을 수리하는데 쓰일 재원을 할당해 달라고 요구했습니다. 구성원들 대다수가 현역 관료이기 때문에 불교 의회는 정부 내에서 엄청난 영향력을 행사합니다. 하지만 그들이 요구한 금액이 터무니없이 크기 때문에 우리가 가진 재원만으로는 감당할 수 조차 없습니다."
mon.11.a:0 "돈을 들일수는 없다."
mon.11.b:0 "끝마칠때까지 자금을 지원해라."
mon.11.c:0 "돈을 벌충하기 위해 귀족에게 세금을 매겨라."
mon.12.t:0 "도적떼가 알타이 도시를 불태웠고 수백명이 집을 잃다"
mon.12.d:0 "서부 도적떼 한 무리가 식량과 돈을 얻기 위해 알타이 시를 습격해 완전히 파괴해버렸습니다. 이로 인해 수백명이 집과 음식이 없는채 버려졌습니다. 피해자들을 돕는데 많은 문제가 있습니다. 지원을 전달하고 안전을 보장해주는데 엄청난 돈이 필요하기 때문입니다. 현재 조달 가능한 재원 상당수는 귀족의 금고에서 나오는데 여기서 돈을 더 뜯어간다면 심각할 정도로 관계가 틀어질지도 모릅니다. 하지만 또 다른 선택지도 존재합니다. 알타이로 향할 인민당 반군에게 지원품을 전달하여 도시로 보내는겁니다. 이로 인해 몽골 인민당이 영웅처럼 보일지도 모르지만 이로써 수백명의 목숨을 구할 수 있고, 아니라면 최소한 그들 중 일부가 반란에 가담하지 않도록 막을 겁니다."
mon.12.a:0 "내가 알바 아니야."
mon.12.b:0 "지원을 전달하기 위해 귀족에게 자금을 거둬라."
mon.12.c:0 "사람들을 돕기 위해 비밀리에 인민당과 연대하자."
mon.13.t:0 "혼돈에 빠진 수도!"
mon.13.d:0 "서부에서 벌어진 충돌로 인해 아군 지휘관과 장군 대부분이 수도를 떠나 야전에 나가야 했습니다. 파견된 육군 장교진과 장군진 대부분은 운게른이 군대에 엄청난 자금을 지원했고, 그들 중 대부분이 북쪽에서 러시아 내전이 끝난 이후에 운게른을 따라온 러시아 백군 출신이기 때문에 엄청난 충성심을 보입니다. 그들의 충성이 있었기 때문에 운게른이 권력을 그렇게나 오래 잡을 수 있었던 겁니다.\n\n운게른의 문제점은 명확합니다. 운게른 충성파 대부분이 우르가를 떠나 서쪽으로 간 상황에 정치적 반대파들이 행동을 개시할 때를 기다리고 있습니다. 몽골 인민당은 불법화 되었음에도 불구하고 언제나 우르가에서 상당한 지지를 확보하고 있었고, 수많은 농민 계층이 인민당에 동질감을 느낍니다. 불교 의회와 야즈구르탄 수르발지탄 양쪽 모두 정부 내에서 엄청난 영향력을 행사하고 기회만 잡을 수 있다면 행동을 개시해 정부를 전복시킬 준비가 언제나 되어있습니다. 운게른이 다가올 몇달간 살아남기 위해서는 파벌들 사이에서 아슬아슬한 줄타기를 해야 합니다..."
mon.13.a:0 "운게른의 통치가 경각에 달했구나!"
mon.14.t:0 "공성으로 사원이 파괴되다"
mon.14.d:0 "대규모 전투가 지나간 이후 광신적인 불교 전사들이 근처 수도원으로 도망쳤습니다. 아군이 그들을 뒤쫓았고 사원에서 전투가 계속되었습니다. 싸움이 끝난 이후 사원 건물은 거의 완전히 파괴된 상태였습니다. 사원에 있던 수도승 대부분이 살해당했고, 더 끔찍한 사실은 우리 병사들 몇명이 사원에서 보물과 보급품 대부분을 약탈해버렸다는 겁니다. 이 소식을 들은 불교 의회는 망가진 수도원을 재건하고 수리하기 위해 돈을 지불해 달라고 요구하고 있습니다."
mon.14.a:0 "어떻게 처리할 수 있는 문제가 아니다."
mon.14.b:0 "수리비를 모으기 위해 귀족의 돈을 거둬라."
mon.14.c:0 "어디 다른데서 자금을 모을 수 있을거야..."
mon.15.t:0 "반군이 헴-벨디르를 점령하다"
mon.15.d:0 "서쪽에서 몇주간 계속된 전투 끝에 정부군이 스텝에서 반군을 몰아내기 시작했습니다. 이에 맞서 반군이 전략을 바꾸기 시작한 모양입니다. 그들은 지역의 주요 도시 몇개를 완전히 지배한 이후 가능한 한 오래 버티면서 지연전을 펼치기로 결정했습니다. 지금 당장 반군이 울리아스타이에 주둔한 마지막 군대를 상대로 공성전을 펼치고 있습니다.\n\n또 다른 전투는 투바의 현 수도인 헴벨디르에서 벌어졌습니다. 몇주전 소규모 반군 파견대가 서부 스텝을 가로질러 헴벨디르로 향했고 재빨리 소규모 도시 방위대를 격파했습니다. 헴벨디르를 통제하면서 그들은 투바 지역을 효과적으로 장악하게 되었습니다. 반군을 모두 격퇴하기 위해서는 헴벨디르를 수복해야만 합니다."
mon.15.a:0 "망할."
mon.16.t:0 "반군이 울리아스타이를 점령하다"
mon.16.d:0 "마침내 반군이 충성파 군대로부터 울리아스타이를 빼앗았습니다. 서부의 주요 거점이기 때문에, 지역에서 우리 정부가 합법적이라는 사실을 보여주기 위해서는 울리아스타이를 반드시 되찾아야 합니다."
mon.16.a:0 "이렇게 놔둘 수는 없다."
mon.17.t:0 "차하르족이 정착한 할하 몽골인과 충돌하다"
mon.17.d:0 "차하르 지역에서 지역 인구 대부분을 차지하는 차하르 몽골인과 외몽골의 주요 인구를 차지하는 할하 몽골인 사이에서 민족간 갈등이 계속해서 고조되었습니다. 과거 차하르 몽골인이 중국 편에 서서 몽골 반군을 진압하는데 앞장섰기 때문에 두 민족 사이에서는 항상 긴장감이 유지되었습니다. 군대와 장군 대부분이 서부로 이동해있는 지금 차하르에서 폭력 사태가 또 다시 터졌습니다."
mon.17.a:0 "우리 모두 같은 몽골인 아니었어?"
mon.18.t:0 "반군이 영토를 잃기 시작하다"
mon.18.d:0 "반군의 작전은 그다지 좋은 결과를 거두지 못한 모양입니다. 반군 본부대가 버티기 위해 도시에서 도시로 옮겨다니는 동안 충성파 군대는 남겨진 낙오병들을 손쉽게 격파할 수 있었습니다. 또한 반군이 헴벨디르와 울리아스타이를 점령하는데 성공했다고 하더라도 다른 지역에서 펼친 공세는 그다지 성공적이지 않았습니다. 호브드와 같은 다른 도시들은 우리의 통제권 아래로 들어왔습니다. 서부에서 거둔 승리가 그리 오래가지 않을지도 모르니 정치적인 입지를 확실히 다져놓아야 합니다."
mon.18.a:0 "완벽해."
mon.19.t:0 "도적떼가 유목민 마을을 박살내다"
mon.19.d:0 "또다시 거대한 규모의 도적떼와 반군이 서부 유목민 마을을 공격했다는 보고가 들어왔습니다. 사망자 수백명이 발생했고, 주로 여성과 아이들로 이루어진 채 살아남기 위해서는 지원이 꼭 필요한 난민 수백명이 남아있습니다."
mon.19.a:0 "도와줄 수 있겠군."
mon.19.b:0 "알아서 처리하게 해라."
mon.19.c:0 "귀족의 돈으로 지원을 보내라."
mon.20.t:0 "우르가의 기아 폭동"
mon.20.d:0 "서부 반란과 우르가 내에서 벌어진 정치적 암투가 한꺼번에 벌어지면서 우르가 거주민들은 잊혀졌습니다. 도로 대부분이 파괴되거나 황폐화되면서 도시 바깥에서 더 이상 많은 식량이 들어오지 못하게 되었습니다. 일부 주민들은 괜찮은 식사를 해본지 몇주나 지났습니다. 주민들은 행동을 취하기로 결정했습니다. 우르가에서 가장 가난한 지구에서 또 다른 수프 만드는 주방이 무기한 페업하면서 사람들이 상점을 습격하고 돌입하기 시작했습니다. 얼마 지나지 않아 도로 전체로 폭동이 퍼져나갔고 한시간이 채 지나지 않아 도시 전체가 폭도로 가득 찼습니다. 혼란을 막기 위해서는 돈을 써서 사람들에게 나누어줄 식량을 구해야 합니다."
mon.20.a:0 "귀족의 돈을 거둬서 식량을 사자."
mon.20.b:0 "수도사들에게 처리하라고 압력을 넣자."
mon.20.c:0 "무력으로 진압해라."
mon.21.t:0 "무룽 마을에서 레주힌이 시민을 학살하다"
mon.21.d:0 "잔인한 장군이자 운게른 충성파인 보리스 레주힌은 우르가에서 무슨 일이 일어나고 있는지 전혀 모르고 있습니다. 서부에서 반란이 시작하자 레주힌 장군은 무룽으로 파견되어 반란이 전국으로 확산되지 않도록 막는 역할을 부여받았습니다. 수도에서 벌어진 혼란으로 인해 벌써 몇달째 장군과 연락이 두절되었습니다. 마침내 이제 와서야 무룽에서 무슨 일이 얼나고 있는지 정보가 들어왔습니다. 오늘 무룽에서 우르가로 온 피난민이 레주힌이 도시를 어떻게 자신의 영지처럼 운영하고 있는지 말했고, 체제를 유지하기 위해 세금을 엄청나게 인상했으며 지도력에 의문을 제기하는 시민 수백명을 학살했다고 증언했습니다. 의심의 여지 없이 이로 인해 정부 인기도가 떨어질게 분명합니다."
mon.21.a:0 "망할 자식!"
mon.22.t:0 "라마승들이 불교 의회 지지를 발표하다"
mon.22.d:0 "몇달간 우르가가 혼돈에 휩싸여 있었지만 주요 사원 몇 곳의 라마들은 어디를 지지하는지에 대해 비교적 침묵을 지키고 있었습니다. 간단테그치늘렌 사원이 현재 7대 창캬 후툭투의 거주지임에도 불구하고 라마들은 창캬 후툭투와 불교 의회에 지지를 표하지 않았습니다. 하지만 오늘 아침 간단테그치늘렌을 포함한 우르가 주요 사원의 수많은 라마승이 몽골 불교를 안전하게 지켜줄 사실상 유일한 집단인 불교 의회를 지지한다는 성명을 발표했습니다."
mon.22.a:0 "흥미롭군."
mon.23.t:0 "반군이 우르가 주요 건물들을 폭파하다"
mon.23.d:0 "반군이 서부에서 후퇴하면서 반란군은 다른 방식으로 눈을 돌렸습니다. 바로 오늘 아침 6시쯤 우르가 주요 건물들 주변에서 폭탄 여러개가 폭발했습니다. 경찰서 건물과 러시아 영사관, 그리고 무기 공장도 포합됩니다. 이 건물들을 수리하기 위해서는 돈을 써야 하겠지만, 언제나 그렇듯이 국고는 텅 비어있습니다."
mon.23.a:0 "귀족들이 내도록 해라."
mon.23.b:0 "라마들이 내도록 해라."
mon.23.c:0 "농민들이 내도록 해라."
mon.24.t:0 "우르가 거리의 귀족 습격 사건"
mon.24.d:0 "최근 며칠간 야밤을 틈타 우르가 귀족들에게 수많은 공격이 있었는데, 대부분 농민들이 일으킨 것이었습니다. 그들은 우르가의 귀족들에게 엄청나게 분노했고 현재 지도부 아래에서는 안전하다고 느끼지 못하고 있습니다."
mon.24.a:0 "흥미롭군."
mon.25.t:0 "몽골 인민당 지지율 성장"
mon.25.d:0 "정치적 혼란이 몇 주째 수도를 집어삼켰습니다. 혼란 속에서 농민들이 몽골 인민당에게 선동당해 급진화했습니다. 당원들이 거리를 돌아다니면서 가난한 이들에게 자신들을 지지해 달라고 호소하는데, 효과가 꽤 큰 모양입니다."
mon.25.a:0 "흥미롭군."

mon.30.t:0 "투바 침공"
mon.30.d:0 "헴벨디르를 공격한 군대는 다소 강력하며, 북쪽이나 호브드의 도적 기지에서 보급품과 증원을 받고 있는 것으로 추정됩니다. 헴벨디르로 바로 전진해 정면으로 맞서 싸울수도 있고, 적을 사방에서 포위 공격하기 위해 병력을 차단할 수도 있습니다."
mon.30.a:0 "헴-벨디르로 진군해라."
mon.30.b:0 "적군을 차단해라."
mon.31.t:0 "헴벨디르 함락"
mon.31.d:0 "아군이 마침내 헴벨디르에 도달해서 맞닥트린 반군은 지리멸렬했습니다. 본래 도시를 점령했던 병력의 절반밖에 없었던 겁니다. 반군은 정찰대를 보유하고 있었는데, 아군이 오는 모습을 확인하고 수많은 반군을 데리고 도시를 버리기로 결정한 모양입니다. 이로 인해 수많은 반군이 탈출했고 전투에서 손쉽게 승리했습니다. 도시는 이제 우리 손에 들어왔습니다."
mon.31.a:0 "완벽한 작전이로군."
mon.32.t:0 "적이 차단되다"
mon.32.d:0 "아군을 적 보급로에 배치하고 적이 채 준비하기 전에 사방에서 포위한다면 반군 전체를 한번에 공격해 일망타진할 수 있습니다. 하지만 이런 작전을 실시하기 위해서는 상대적으로 많은 병력을 투입해야 하기 때문에 많은 비용이 들어갑니다."
mon.32.a:0 "승리하기 위해서라면 싼 값이지."
mon.33.t:0 "울리아스타이 공성전"
mon.33.d:0 "울리아스타이 몇 마일 앞에 대규모 부대를 모았고, 이제 도시를 탈환할 때가 왔습니다. 하지만 도데체 어떻게 공격해야 할지는 여전히 의문입니다."
mon.33.a:0 "도시를 포위하고 굶겨죽이자."
mon.33.b:0 "사단을 도시로 진격시켜서 정면에서 공격하자."
mon.33.c:0 "외교관을 파견하고 회담을 개시하자."
mon.34.t:0 "도시 밖으로 밀려난 반군"
mon.34.d:0 "정말 성공적입니다! 도시가 포위되자 도적떼는 결국 도망치려고 시도했지만 아군의 저지에 막혀 이조차 실패했습니다."
mon.34.a:0 "계획대로군."
mon.35.t:0 "반군이 수백명 사망자를 둔 채 울리아스타이를 탈출하다"
mon.35.d:0 "도시가 포위되면서 도적떼는 결국 도시를 탈출할 수 밖에 없었고, 아군에게 공격당하면서 도망쳤습니다. 하지만 반군은 우리 방어선에서 약점을 찾아냈고 전력을 집중해 밀고 들어가 많은 사상자를 낳았지만 탈출하는데 성공했습니다."
mon.35.a:0 "최소한 도시는 되찾았으니 됐지."
mon.36.t:0 "울리아스타이에서 쓸려나간 반군"
mon.36.d:0 "아군이 울리아스타이로 바로 진격하면서 도시에서 도적떼를 완전히 쓸어버릴 수 있었습니다. 하지만 전투 과정에서 수많은 민간인이 살해당했습니다."
mon.36.a:0 "최소한 도시는 되찾았으니 됐지."
mon.37.t:0 "반군이 도시에서 축출되었지만 아군 피해도 엄청나다"
mon.37.d:0 "도시를 정면으로 공격하기로 결정했지만, 공격 과정에서 직면할 저항이 이정도로 격렬할 줄은 상상도 못했습니다. 수많은 민간인이 전투에 휘말리면서 대규모 전투가 이어졌습니다. 도시는 폐허가 되었고 수천명이 사망했지만 최소한 도시는 되찾았습니다."
mon.37.a:0 "괜찮아, 잘했다."
mon.38.t:0 "울리아스타이에서 반군이 외교관을 처형하다"
mon.38.d:0 "오늘 아침 울리아스타이 공성을 지휘하는 토그토크 타이지는 도시의 반란군에게 어떤 상자를 전달받았습니다. 그는 수많은 돈과 함께 도시 밖으로 떠날테니 살려달라는 호소가 들어있거나 외교관이 성공한 결과물이 있으리라 예상했습니다. 대신에 토그토크 타이지가 상자를 열어보자 그 안에 들어있던건 외교관의 피칠갑한 머리 뿐이었고, 죽은 외교관의 눈은 그를 똑바로 바라고고 있었습니다. 이제 반군이 평화로운 해결책을 원하지 않는다는 사실이 분명히 드러났습니다."
mon.38.a:0 "도시를 포위하고 굶겨죽여라."
mon.38.b:0 "더 많은 군대를 도시로 진격시켜서 정면 대결을 펼치자."


mon.42.t:0 "불교 의회가 권력을 장악하다"
mon.42.d:0 "불교 의회가 우르가에서 권력을 장악했고, 현재 사실상 국가를 지배하고 있습니다."
mon.42.a:0 "불교를 위하여!"
mon.43.t:0 "운게른이 권력을 장악하다"
mon.43.d:0 "운게른 남작이 우르가에서 권력을 장악했고, 현재 사실상 국가를 지배하고 있습니다."
mon.43.a:0 "운게른을 위하여!"
mon.44.t:0 "귀족 의회가 권력을 장악하다"
mon.44.d:0 "귀족 의회가 우르가에서 권력을 장악했고, 현재 사실상 국가를 지배하고 있습니다."
mon.44.a:0 "체제를 위하여!"
mon.45.t:0 "몽골 인민당이 권력을 장악하다"
mon.45.d:0 "몽골 인민당이 우르가에서 권력을 장악했고, 현재 사실상 국가를 지배하고 있습니다."
mon.45.a:0 "민주주의를 위하여!"


mon.49.t:0 "운게른 충성파가 우르가로 진군하다"
mon.49.d:0 "정부 권력을 장악한 이후 운게른과 충성파 군대는 도망쳤습니다. 이제 인근 마을에서 세력을 규합한 운게른은 도시를 되찾기 위해 돌아왔습니다. 몽골인과 러시아인, 그리고 중국인 도적떼가 한데 섞여있는 그의 군대는 총 합쳐서 일천명은 넘습니다. 국가 군대 대부분이 서쪽에 가 있는 와중에 우리 손에 있는 군대는 시민군과 급하게 모집한 혁명 민병대뿐입니다."
mon.49.a:0 "시민군을 모아 저항하고, 민병대를 전진시켜라."
mon.49.b:0 "시민군을 모아 저 반역자에게 저항해라!"
mon.49.c:0 "무기를 내리자. 대학살은 필요하지 않다."
mon.50.t:0 "운게른 충성파를 격파하다"
mon.50.d:0 "엄청난 전투를 치르고 수많은 사상자를 낳은 끝에 마침내 운게른을 사살했고 그의 군대를 물리쳤습니다. 지금 당장 우르가는 우리의 것입니다 ."
mon.50.a:0 "우르가의 인민들이 변화를 갈망한다!"
mon.51.t:0 "운게른 충성파가 우르가를 점령하다!"
mon.51.d:0 "소규모 전투를 치른 끝에 운게른과 그의 군대는 도시를 탈환하는데 성공했습니다. 우리측 관료 대부분이 빠져나갔지만 우르가에서 권력을 잃은 이들을 누가 과연 진짜 정부로 받아들일지는 의문입니다."
mon.51.a:0 "몽골인보다는 러시아인이 훨씬 많지."
mon.52.t:0 "사원 지원금 검토"
mon.52.d:0 "현재 인민의 손에 권력이 잡혀있고 몽골이 하루가 다르게 현대화에 박차를 가하면서 한가지 생각해봐야 할 문제는 사원에 지불하는 지원금입니다. 사원들은 몽골에서 굉장히 중요한 역할을 담당하지만, 굉장히 전통적이며 심지어 수많은 라마들이 운게른 시대 몽골을 희망하거나 현재 해체된 상태인 불교 의회를 지지하면서 반정부 선전을 주도하기도 합니다. 정부 인사들 중 일부는 사원이 권위주의와 전통주의로 돌아가기를 희망하기 때문에 그들에게 지불하는 지원금을 줄여야 한다고 주장합니다. 다른 이들은 현재로서는 라마승을 우리편으로 두는 쪽이 더 나을 것이라고 말하며 지원금을 유지하거나 아니면 늘릴 필요도 있다고 주장합니다."
mon.52.a:0 "사원을 우리편으로 놔두자."
mon.52.b:0 "인민들에게 돈을 돌려주자!"
mon.52.c:0 "라마승은 훌륭한 동맹상태이니, 더 많은 지원금을 지불하자."
mon.53.t:0 "인기있는 친왕"
mon.53.d:0 "위넨바얀은 주로 귀족들의 지지를 받아 정부를 구성했습니다. 이제 그가 나라를 이끌 만한 인재인지 당 내에서 논의가 오갔습니다. 많은 이들은 그에 대해 아는 바가 너무 없으며 대부분이 그를 카리스마가 부족한 귀족 관료로 보고 있습니다. 그에 반해 카리스마 있는 관료가 한명 존재합니다. 바로 데므치그돈로브 친왕입니다. 서부 반란 이래로 친왕과 그가 이끄는 귀족들은 여전히 우르가에 남아있으며 영향력을 유지하려 노력합니다. 데므치그돈로브는 굉장히 인기 있는 유명인이며 많은 사람들이 그가 수상이 되어 통치해야 하며, 위넨바얀은 그의 보좌관이 되어야 한다고 말합니다. 하지만 일각에서는 이것을 민주적 절차에 대한 배신이라고 볼 수도 있습니다."
mon.53.a:0 "데므치그돈로브를 초청하여 수상직을 넘겨주어라."
mon.53.b:0 "통치하고 싶다면, 먼저 민주적으로 선출되어야 한다!"
mon.54.t:0 "예산안 검토"
mon.54.d:0 "몽골이 운게른의 독재 아래 신음하던 시대 예산 지출이 엄청나게 증가했습니다. 국가 경제는 취약하고 분명히 뭔가 변화가 있어야 합니다. 운게른은 엄청난 비용이 들어가는 대규모 군사 계획을 시작했습니다. 우리 귀족들은 그에 맞추어 막대한 세금을 지불해야만 했습니다. 당연하게도 귀족 세금은 이미 상당히 삭감된지 오래고 세금 손실량을 메꾸기 위해 국내에서 가난한 다수를 구성하는 아라트에게 세금을 부과할 수 있습니다. 아니면 사원에 세금을 매길 수도 있습니다."
mon.54.a:0 "군사지출을 삭감해라."
mon.54.b:0 "아라트 세금을 인상해라."
mon.54.c:0 "사원에서도 세금을 내도록 해라."
mon.55.t:0 "운게른슈테른베르크 암살 시도!"
mon.55.d:0 "우르가를 통과하는 열병식에 말을 타고 참가한 와중에 갑자기 터진 소리가 군중의 귀를 막았습니다. 도시 전체에 울려퍼진 총성은 운게른 남작을 고작 2인치 빗겨나갔습니다. 암살자는 스물셋의 남성으로 즉각 총살당했습니다. 운게른은 암살 시도에 격분하여 행진하는 군대에게 지금 당장 군중에게 발포하라고 명령했습니다. 운게른 군대가 시민들에게, 혹시 몽골 인민당 요원일지도 모른다며 사격을 개시하자 군중은 공포에 질려 도망쳤습니다. 도시가 잠잠해진 후 암살자가 몽골 인민당 당원이라는 발표가 있었는데, 농민 대다수는 정부가 조작한 발표였다고 생각합니다. 남작은 살아남았지만, 암살 시도는 그의 약점을 드러냈고 운게른이 인민당원일지도 모르는 사람을 살해함으로써 야기된 혼란이 정부 인기에 좋은 영향을 끼칠 리가 없습니다."
mon.55.a:0 "최소한 남작각하는 살아남으셨군."
mon.56.t:0 "[MON.GetLeader]가 무기를 요청하다"
mon.56.d:0 "[MON.GetLeader]이(가) 몽공을 적으로부터 지키는데 필요하다며 정부에 더 많은 무기를 요청했습니다. 몽골은 우리의 중국 교두보이기 때문에 우리 편으로 놔두는 것이 가장 좋을지도 모릅니다."
mon.56.a:0 "무기를 보내라."
mon.56.b:0 "우리 일 처리하기에도 바쁘다."
mon.57.t:0 "러시아가 무기를 보내기로 합의하다"
mon.57.d:0 "러시아에서 총기를 보냈고, 우리가 권력을 유지하는 한 매년 무기를 보내주겠다고 했습니다."
mon.57.a:0 "완벽해."
mon.58.t:0 "러시아가 무기를 보내지 않다"
mon.58.d:0 "러시아가 더 이상 우리에게 무기를 보내지 않기로 결정했습니다."
mon.58.a:0 "망할."
mon.59.t:0 "몽골에서 온 외교 사절단"
mon.59.d:0 "종교적 광신도 [MON.GetLeader]가 이끄는 몽골에서 최근 우리에게 외교 사절단을 보냈습니다. 몽골 외교관들은 양국 모두가 불교 신앙의 고향이기 때문에 독립 보장과 군사 통행권을 통해 양국간 관계가 더욱 가까워지기를 바란다고 말했습니다. 그들은 대답을 기다리고 있습니다."
mon.59.a:0 "불교국가는 함께할 것이다!"
mon.59.b:0 "홀로 서는 쪽이 더 나을 것이다."
mon.60.t:0 "서부 반란이 완전히 진압되다"
mon.60.d:0 "서부에서 도적떼와 반군, 그리고 정부군 사이에서 몇달간 싸운 끝에 마침내 반란이 진압되었습니다. 대부분 반군은 목숨만 건진 채로 숨어들어가거나 해외로 도망쳐서 사라졌습니다. 질서가 되돌아왔고 국가는 안전합니다. 그래도 여전히 파괴를 틈타 돌아다니는 소규모 도적떼가 남아있습니다. 그들을 처리해야만 합니다."
mon.60.a:0 "마침내 나라가 평안해졌구나."
mon.61.t:0 "제안"
mon.61.d:0 "오늘, 서부 도적떼 대장 몇명이 서신을 보냈습니다. 도적대장들은 도적질이 반란으로 비화한데 일조한 바가 없다고 주장했습니다. 그들은 단순히 도적질을 했던 것 뿐이지만 어느 새 반란으로 변해있었다고 말했습니다. 편지에 의하면 자신들은 계속해서 서부에서 노략질하고는 있지만, 약간의 돈과 보급품을 지급해 준다면 언제든지 그만둘 용의가 있다고 합니다. 엄청난 자금을 들여야 하겠지만, 그들의 요구를 수용한다면 서부 혼란을 줄이는데 도움이 될겁니다."
mon.61.a:0 "귀족의 돈을 사용해서 뇌물을 준비해라."
mon.61.b:0 "사원이 보관하고 있는 보물을 팔아서 뇌물을 준비해라."
mon.61.c:0 "가난한 이들에게 세금을 걷어서 뇌물을 준비해라."
mon.61.e:0 "군비를 삭감해서 뇌물을 준비해라."
mon.61.f:0 "저 도적놈들과 협상할 생각은 없다!"
mon.62.t:0 "도적대장이 뇌물을 받다"
mon.62.d:0 "The bandit leaders have taken our offer, and have decided to end their operations in the west. In these times of brutal battle, good news like this should be celebrated, but a quiet drink is all [MON.GetLeader] had time for, before having to return to keeping Urga in his hands."
mon.62.a:0 "이로써 저들의 세력도 약해질거다."
mon.63.t:0 "몽골이 독립보장을 요청하다"
mon.63.d:0 "[MON.GetLeader], currently leader of Mongolia, has requested that we guarantee their nation, to keep them safe from outside threats. This will cement them as our influence in the region."
mon.63.a:0 "해줘라."
mon.63.b:0 "중국 문제에 끌려들어갈 생각은 없다."
mon.64.t:0 "러시아가 동의하다!"
mon.64.d:0 "Russia has agreed to give us guarantees, to keep us safe from outside threats."
mon.64.a:0 "완벽해."
mon.65.t:0 "러시아가 거부하다!"
mon.65.d:0 "Russia has refused to give us guarantees. We are left alone."
mon.65.a:0 "망할."
mon.66.t:0 "마씨군벌과 알력다툼"
mon.66.d:0 "For many years, the Ma Clique has been led by family elder Ma Fuxiang. In the Clique, he was seen as a pillar of stability, who would stop any power struggle occurring between the very divided Ma families. Many in China even see him as the stabiliser of the Northwest, ending Tibetan and our own aggression into Chinese soil.\n\nHowever, news has just reached us that Ma Fuxiang has passed away. Currently he has been replaced by Ma Lin, but another Ma, Ma Bufang, and Ma Lin are already embroiled in a power struggle. This could be a perfect opportunity to take advantage of the Ma Clique's position."
mon.66.a:0 "신만이 아시리."
mon.67.t:0 "담딘쉬렌이 울란차브 국경지대에서 군대를 모으다"
mon.67.d:0 "Mongolian general Li Shouxin has generally stayed uninvolved with the power struggles happening currently in Urga. For years, he has continued to live in Inner Mongolia, raiding Chinese shipments through the region. Now, we have just received reports that Shouxin has gathered a large force on the border with the Ma Clique, likely to do some border raids into Ulanqab."
mon.67.a:0 "국경 습격이 시작하게 두어라."
mon.68.t:0 "울란차브에서 몽골 국경 습격"
mon.68.d:0 "Ever since the death of family patriarch Ma Fuxiang, tensions on both the northern and southern border have been getting worse and worse. Border Raids from Mongolia, primarily in the province of Ulanqab, have caused much chaos over the recent weeks. This is not wholly unexpected, though we should be prepared for if this escalates further."
mon.68.a:0 "좋구만."
mon.69.t:0 "서우신의 선택"
mon.69.d:0 "With his large force moving through Ulanqab, a thought occurred to Shouxin. If he was to take Guisui, he would have de facto control of the province. With the Ma's struggling with internal conflict, it should not be too difficult to move his force through the region and to take the city. Now, it is whether he decides to do it or not."
mon.69.a:0 "너무 위험해."
mon.69.b:0 "서우신, 해라."
mon.70.t:0 "엄청난 몽골군이 구이수이로 진군하다"
mon.70.d:0 "Some of our scouts have reported a large force of Mongolian soldiers moving toward the main city of Ulanqab, Guisui. Should the Mongols take it, they will have de facto control of the whole region. Though there is a garrison in Guisui, many fear it will not be enough to beat the quickly approaching Mongols. Ma Hongkui is currently in the region with his force, so he may be able to fight them off."
mon.70.a:0 "방위대가 지켜주겠지."
mon.70.b:0 "마홍쿠이가 이끄는 부대를 파견해라."
mon.71.t:0 "몽골 장군 서우신이 구이수이를 점령하다"
mon.71.d:0 "The Mongolian general Li Shouxin, who led the large Mongol force through Ulanqab, has been able to defeat any Ma forces in the area and has taken Guisui. There, he declared it now under Mongolian control. However, we can still act. Ma Hongbin is also now in the area, and could move his own forces up to try to retake the city."
mon.71.a:0 "행동할 수 없으니 울란차브를 냅두자."
mon.71.b:0 "마홍빈이 이끄는 부대를 파견해라."
mon.72.t:0 "울란차브를 점령했다!"
mon.72.d:0 "After Li Shouxin began to move toward Guisui to take Ulanqab, he was met with surprisingly little resistance from the Ma Clique. Though he had to fight some small battles with border troops, and had to fight through the Guisui garrison, for now it seems the Ma Clique have retreated from Ulanqab. Finally, Mongolian families have been reunited, and Mongolian rule in the region has been restored."
mon.72.a:0 "잘했다 서우신."
mon.73.t:0 "마홍쿠이가 패배하다"
mon.73.d:0 "Ma Hongkui's forces travelled for a day and a night to finally reach the Mongolian force. In the early hours of the morning, Ma Hongkui sent in his soldiers to attack the Mongolians, who looked like they were just camping. However, it was a trap! After Hongkui sent his main force in, a group of Mongolian cavalry had snuck behind and attacked on the back lines, at the same time as the battle going on at the front. Ma Hongkui's force was caught in the middle, and beaten. Hongkui was able to make his escape, but he lost the battle, and the Mongol force has almost reached Guisui."
mon.73.a:0 "망할."
mon.74.t:0 "몽골 약탈자가 울란차브를 공격하다"
mon.74.d:0 "After much fighting between our forces and theirs, in the end, our forces were able to beat the Mongolian force back to the border. For now, Ulanqab remains in our hands."
mon.74.a:0 "완벽해."
mon.75.t:0 "서우신이 패배하다"
mon.75.d:0 "After almost being able to take Guisui from the Ma Clique, Shouxin and his force have been beaten back to Xilingol. They fought hard, but were unable to beat the better trained and better armed Chinese troops. For now, Ulanqab remains in their hands."
mon.75.a:0 "망할."
mon.76.t:0 "Ma Hongbin has lost, Mongolians take Guisui"
mon.76.d:0 "Ma Hongbin decided to try to go for a full frontal attack against the Mongolian force with his own force, to avoid being scouted and routed by the Mongols. Therefore he charged directly at the city, but by that point he had already fallen into Shouxin's trap. From behind hills on both sides of his force emerged groups of Mongol cavalry, who pincered Hongbin's forces, leaving them with 2 options: either retreat and concede the city, or move into the city and try to take it, then deal with the outside cavalry afterwards. In this critical moment, Hongbin decided to push through to try to take the city. However, much of his force had already started to retreat, seeing the city as a death sentence. With that, Ma Hongbin's weakened group were forced to retreat. It seems Ulanqab has now fallen into Mongol hands."
mon.76.a:0 "망할."
mon.77.t:0 "우르가 농민반란"
mon.77.d:0 "In Urga, many peasants, after learning of the sweeping laws implemented to massively increase the power of bosses and nobles, while also destroying their own rights, has decided to take up arms and join the Mongol Ardīn Nam. Battle continues to rage in the streets, and the poorer regions of the city are in MAN control."
mon.77.a:0 "망할."


mon.80.t:0 "운게른의 장군들이 트란스아무르로 도망치다"
mon.80.d:0 "Following the overthrow of Ungerns government in Mongolia, Generals Mikhail Tornovsky and Nikolay Kazagrandi escaped the nation, fearing for their lives. Now, they have approached us, willing to instead serve us."
mon.80.a:0 "환영하네!"
mon.80.b:0 "저들은 필요없다."


mon.100.t:0 "운게른이 병으로 눕다!"
mon.100.d:0 "Baron Ungern has ruled the nation for many years, and more and more has had to get more involved in its internal affairs. This of course took a toll on the Baron’s health over the years. This morning, when his maid came in to serve him breakfast, she dropped the tray in shock, as she saw a frail Ungern laying in his bed, covered in his own bloody vomit. Many monks and lamas were ordered in, bringing many herbs and other tribal remedies. However, it appears the Barons health is not getting much better."
mon.100.a:0 "빨리 회복할 수 있도록 해라."
mon.101.t:0 "운게른이 사망하다!"
mon.101.d:0 "In the early hours of the morning, guards stationed outside Baron Ungern’s room suddenly heard a loud thud. As they entered the room, they saw Ungern’s body, face down on the ground, collapsed. Upon further inspection, they discovered he wasn’t breathing, and quickly rushed to find lamas to try to save him. Alas, it was too late for the Baron. The guards stationed outside his room were executed, for letting him die on their watch, as were many of the lamas who were there to cure him.\n\nWhile investigating the room, a short book was found, written by Ungern, detailing what would happen if he died. It was read to a council of Ungern’s inner circle: Boris Rezukhin, Mikhail Tornovsky, Ferdynand Ossendowski, Agvan Dorzhiev, and Vladimir Roerich. Also present was the powerless 9th Jebtsundamba Khutuktu. It stated that Rezukhin was Ungern’s successor, and that he must be protected so that he could rule in the Barons stead. Tornovsky refutes this, stating that he was Ungern’s rightful successor, but after Rezukhin pulled a pistol on him, he conceded. The book also stated stability of the realm was paramount, and that though Rezukhin will now rule, Baron Ungern-Sternberg will still be used in all propaganda, and his cult of personality will remain."
mon.101.a:0 "영원한 지도자시여, 편히 잠드소서."
#mon.102.t:0 "타이지 장군이 사망하다"
#mon.102.d:0 "In the early evening, we just received news that Togtokh Taij, a nobleman and general who served our nation for many years, passed away. He was an old man, have fought against Chinese rule in Mongolia a decade before the 1911 revolution."
#mon.102.a:0 "편히 잠드소서."
mon.103.t:0 "러시아는 보고 있지 않다!"
mon.103.d:0 "An awful event has occurred! President Kerensky, who was able to keep the Russian Republic from open rebellion for decades, has been killed. During his presidency, we were able to broker many economic and military deals, allowing our extremely weak economy to grow. Although Kerensky did not allow the House of Romanov to rightfully retake the throne, he was still better than the Reds, and he allowed our relationship to grow strong.\n\nHowever, everything has all been brought to question. Any sign of stability that Kerensky brought to Russian politics was lost the moment the bullet struck his body. With many trying to fill the power vacuum Kerensky has left, it seems we have been forgotten. There are worrying signs that we might lose the Russian support that our nation has become dependent on."
mon.103.a:0 "그들의 도움은 필수적이다."
mon.104.t:0 "러시아가 경제적, 군사적 지원을 '일시적으로 중단'하다"
mon.104.d:0 "What we have feared has come true. We have just received word from the current Russian administration that they have decided to temporarily end their military and economic aid to our nation. Without it, we will only suffer."
mon.104.a:0 "A disaster!"


mon.107.t:0 "Jamsrangiin Tseveen creates his own party"
mon.107.d:0 "Jamsrangiin Tseveen has been a high ranking member of the MAN for many years, after working in universities in Siberia. He even organised and distributed the first newspaper in Mongolia. However, he has always ranked on the more right wing of the party. On multiple occasions he has argued with Soliin Danzan, and other high ranking MAN members. It is, therefore, no surprise that Tseveen has decided to split from the party, citing the recent leadership struggle as evidence of the party’s corruption. His popularity and intelligence cannot be underestimated."
mon.107.a:0 "It is a loss for MAN."
mon.108.t:0 "Ünenbayan creates his own party"
mon.108.d:0 "Ünenbayan, sometimes known by his Chinese name Wu Heling, is a young Inner Mongolian aristocrat, friends with Prince Demchugdongrub. During the Western Rebellion he traveled to Urga to aid Demchugdongrub in trying to take power, but encourage a more peaceful and democratic solution. Following the Democratic Revolution, Ünenbayan lobbied to end the discrimination against the nobles and tried to slow the peasants power rise. Now, seeing weakness in the MAN, he has decided to form his own political party, to bring a more conservative and noble democratic Mongolia."
mon.108.a:0 "A democracy must have its parties."
#mon.109.t:0 "Death of Soliin Danzan"
#mon.109.d:0 "A few weeks ago, news came out that Soliin Danzan "
#mon.109.a:0 "A great hero dies today."
mon.110.t:0 "Concern about upcoming elections"
mon.110.d:0 "Since completing the Constitution and fully transforming into a democratic nation, there has been one small stickler: elections. Though most people agree that elections should take place to fully become a democratic nation, some major figures in the party have spoken of how elections threaten our rule. With the creation of the KAN, people fear allowing elections will pull us back to a nation dominated by the aristocracy. Perhaps it might be best to, for now, postpone the elections so that something may be decided."
mon.110.a:0 "Elections will go ahead as planned."
mon.110.b:0 "Maybe we can postpone them for now."
#mon.111.t:0 "Tseveen demands information about elections"
#mon.111.d:0 "Jamsrangiin Tseveen, writing in his newspaper, the Niislel Khüreenii Sonin Bichig, this morning said this:/n/nWe, the people of Mongolia, demand information. For too long we have lived under a tyrant who refused to allow the democratic process. After the democratic revolution, we finally had the chance to express our views. However, the government is silent. The MAN have had power for a long time, and yet where are the elections? Therefore, we demand information about when the people will have the chance to express their views via the democratic process, as we deserve.’’/n/nAlthough many people in Mongolia are not literate, words like this will spread through the intelligencia, where we garner much of our support. Perhaps he is right, that elections should be planned soon."
#mon.111.a:0 "Elections will go ahead."
#mon.111.b:0 "Tseveen is a threat to Mongolia!"
mon.112.t:0 "Tseveen and Ünenbayan criticise the government"
mon.112.d:0 "Due to our decision to postpone the elections, both Jamsrangiin Tseveen, leader of the MLN, and Ünenbayan, leader of the KAN, have come out in direct opposition to us. Both of the men held speeches in different areas in Urga, generally speaking about the same things: the lack of elections when they had been planned, and no issued date as to when the postponing of the elections will end. Both of them even compared us to the dictator Ungern-Sternberg! Ironic, seeing as the Ünenbayan's aristocratic friends were the ones helping keep the Baron's government alive. However, their reaction to this is unsurprising. What is surprising is the reaction of the people. It appears, though we were the most likely to win the election, it appears the people still wanted to be able to make the choice. For now, though, no dangerous resistance has begun, but we must stay vigilant."
mon.112.a:0 "Who cares what these traitors have to say."


#mon.117.t:0 "Should the KAN be allowed to run?"
#mon.117.d:0 "With elections fast approaching, some in the party have suggested that Ünenbayan’s KAN should not be allowed to run, due to the support it gets from Demchugdongrub’s noble clique. Given that we currently have the power, perhaps it would be best if such a traitorous party were not allowed to run."
#mon.117.a:0 "Allow them to run."
mon.117.b:0 "Ban them."
mon.118.t:0 "[GetYear] Election"
mon.118.d:0 "Finally it is time for the first election in Mongolia. Turnout was high in all the major cities, as people flocked to vote for the first time. The question of who has won has yet to be answered."
mon.118.a:0 "MAN victory."
mon.118.b:0 "MLN victory."
mon.118.c:0 "KAN victory."


mon.121.t:0 "Elections scheduled"
mon.121.d:0 "Following the creation of our great Constitution, elections are the next key step in proving our legitimacy. Therefore, [MON.GetLeader] has announced that elections have been scheduled in 90 days time, and already the parties have began campaigning. Due to the massive size of the nation compared to the population, the only area where turnout will be high is some of the main cities and Urga itself. Jamsrangiin Tseveen, leader of the MLN, has declared he will do a tour around the Urga area, meeting with the poor and suffering. In contrast, Ünenbayan is instead holding meetings with many major nobles and aristocrats, as he is their main candidate."
mon.121.a:0 "Democracy in action."
mon.122.t:0 "Soliin Danzan makes a speech in Urga"
mon.122.d:0 "\"People of Mongolia. Finally, we are free! The dictatorship of the Russian dog Ungern-Sternberg has come to an end, and his death squads have been driven from the nation. No longer shall we live under a dictator, no longer shall we live under foreign control, no longer shall we be slaves!\"\n\nSoliin Danzan's speech, held outside the State Great Khural in Urga, went on for almost an hour, talking in detail about the serious reforms the new government was going to make; he promised the redistribution of wealth, a real constitution, and democratic elections. Even though the speech went on for so long the audience was captivated all the way. Nearly every other sentence of Danzan was met with cheers and thunderous applause from the crowd."
mon.122.a:0 "Glory to Mongolia!"
mon.123.t:0 "Teachings from the 7th Changkya Khutukhtu"
mon.123.d:0 "\"For many months now, the ones who have struggled the most are the people. With bandits and rebels running rife throughout the nation, the people need security. The previous government, led by the butcher Ungern-Sternberg, focused too much on control through terror, when that is not what the people need. The beliefs of buddhism, something that Ungern claimed to follow, were noticeably absent in the previous government. The 1930 purge is evidence that Ungern's buddhist claims were little more than lies and deceptions. The Jebtsundamba Khutukhtu lived as little more than a prisoner, not receiving the proper training. Now that order has been restored here, things will change.\"\n\nThis speech, made outside the Gandantegchinlen Monastery, the new centre of the government, was met with great applause from the hundreds of onlookers."
mon.123.a:0 "Glory to Mongolia!"


#mon.129.t:0 "Chahar Province demands higher autonomy"
#mon.129.d:0 "Chahar Province still remains a centre of "
#mon.129.a:0 "Raising their autonomy could help soothe relations."
#mon.129.b:0 "Their current autonomy is enough."
#mon.129.c:0 "These sub-divisions do not help, fuse their autonomy with Suiyuan."
#mon.130.t:0 "Chahar Province starts forcefully relocating Khalkha families"
#mon.130.d:0 ""
#mon.130.a:0 "This will end."
mon.131.t:0 "Amar questions Danzans loyalty to Mongolia"
mon.131.d:0 "In a speech in the recently empowered State Great Khural, Anandyn Amar, member of the MAN, held a speech questioning the current leadership. In this speech, he claimed that Soliin Danzan has lead the MAN since the death of Sükhbaatar in 1924 through nepotism, and that Danzan is nothing more than a spy for the Japanese. Though these comments were very controversial, due to Amar's support in the party, we will have to let this slide for now."
mon.131.a:0 "He is a poor judge of character."
mon.132.t:0 "Radical ideas in the party"
mon.132.d:0 "With our power recently elevated to the nation stage, the party has begun to split in terms of policy. In the past, the party's only goal had been gaining power. Now, the ideological divides of the party are beginning to show. The party is generally split between the more moderate members, lead by Danzan, and the more radical members, lead by Bat-Ochiryn Eldev-Ochir and Ölziin Badrakh. Anandyn Amar commands his own clique in the party, made up of less radical leftists and the stronger Mongol nationalists. Though this group of radicals is still a minor force in the party, it destabilizes our leadership in a time when we sorely need stability. They also have made it clear that they are willing to give their support to Anandyn Amar, if he should need it against Danzan."
mon.132.a:0 "Party debate is what democracy is about."
mon.133.t:0 "Party member Dambyn Chagdarjav begins investigating Danzan"
mon.133.d:0 "Dambyn Chagdarjav was one of the men who founded the Mongol Ardīn Nam, with Soliin Danzan and others. Though Chagdarjav and Danzan have been colleagues for many years now, it did not stop the two from battling for power after the death of Sükhbaatar, a battle Danzan won. Chagdarjav was almost purged from the party, along with his co-conspirator Dogsomyn Bodoo, however, Danzan decided to pardon the men, due to the extremely weak position the MAN were in after Sükhbaatar's death and another failed revolution.\n\nHowever, it appears Chagdarjav is back to his old tricks. Today, he announced to the party that he was going to begin an investigation of Danzan into any \"ties to foreign enemies\". Of course, this investigation will surely amount to nothing."
mon.133.a:0 "There is nothing to find."
mon.134.t:0 "Rinchingiin Elbegdorj argues with Danzan"
mon.134.d:0 "Rinchingiin Elbegdorj, a leader of the left wing of the party and friend of Anandyn Amar, recently got into an argument with Prime Minister Danzan about socialism. Elbegdorj, in front of many other party members, openly stated that the transition to socialism was taking far too long under Danzan, and that perhaps Danzan is not entirely loyal to the Mongolian State. Danzan, of course, argued back that the transition was happening as fast as was possible, and that the left wing policies of Elbegdorj were dangerous for the party. This seemed to stir much anger against Danzan, with multiple other leftist party members joined in at arguing with Danzan. It seems party unity is worse than imagined."
mon.134.a:0 "Other opinions can be good."
mon.135.t:0 "Anandyn Amar discusses with Chagdarjav over his investigation"
mon.135.d:0 "Recently, thanks to one of our spies in Amar's clique, we discovered a meeting between Amar and Dambyn Chagdarjav, who is still currently investigating Danzan over his foreign ties. Apparently, the meeting lasted for multiple hours, with Amar himself stating it was \"very productive\"."
mon.135.a:0 "Just politicians politicking, I'm sure."
mon.136.t:0 "Russian businessman approaches Danzan with a deal"
mon.136.d:0 "A Russian businessman, who recently travelled here on the Trans-Siberian Railway all the way from Moscow, has recently made contact with our government, stating his interest in opening a factory in Urga. With the large sum of money he brought with him, construction could start immediately. However, due to the nature of the request, it would have to go through the bureaucracy of Urga, through the many committees and groups created to regulate business like this, and the foreign affairs committee. The businessman has stated that he does not wish to wait possibly months for construction to start, so he has offered us a large bribe if we are able to sidestep these committees and begin construction immediately."
mon.136.a:0 "The project will go ahead."
mon.136.b:0 "It is illegal, and therefore it shall not happen."
mon.137.t:0 "Chagdarjav comes out with evidence of Danzan bypassing laws for Russian companies"
mon.137.d:0 "Dambyn Chagdarjav has today concluded his investigation on Soliin Danzan, finding that he in fact did have dangerous links to foreign business. In his report, he states that he recently discovered a deal between Danzan and a Russian businessman, where Danzan took a bribe to allow the immediate construction of a new factory in Urga, bypassing the rest of the government to fill his own coffers. His report was also filled with much evidence, showing that perhaps that Russian businessman was in fact working for Chagdarjav against Danzan! Danzan has made no response to the claims as of yet. The next meeting of the State Great Khural, scheduled for tomorrow, will definitely be an eventful one."
mon.137.a:0 "It seems power is shifting..."
mon.138.t:0 "Anandyn Amar and Elbegdorj coup Danzan"
mon.138.d:0 "In the Great State Khural today, Anandyn Amar, flanked either side by Rinchingiin Elbegdorj and Dambyn Chagdarjav, made a speech damning Soliin Danzan, citing the report Chagdarjav released just yesterday. As his speech went on, members of the Great State Khural began to yell and shout about \"Danzan the Traitor\" and \"Danzan the Russian\". After many minutes of this, Danzan attempted to leave, but upon standing was met by two armed guards, who seized Danzan and put him in handcuffs. From there, Danzan was taken into a private police room for \"questioning\". In the State Great Khural, with his coup a success, Anandyn Amar announced that a vote will be held to decide who in the party should become the next prime minister. No one other than Amar stood for the role, and so he won a unanimous victory."
mon.138.a:0 "We must remain vigilant of future corruption."
mon.139.t:0 "Chagdarjav comes out with suspicious evidence of Danzan acting corrupt"
mon.139.d:0 "Dambyn Chagdarjav has today concluded his investigation on Soliin Danzan, finding that he in fact did have dangerous links to foreign business. In his report, he claims that he recently discovered a deal between Danzan and a Russian businessman, where Danzan took a bribe to allow the immediate construction of a new factory in Urga, bypassing the rest of the government to fill his own coffers. However, there is a serious lack of evidence in the report, with some party members suspicious whether this is all faked or not. Danzan has come out against these claims, stating that though he was contacted by a Russian businessman recently, he declined the bribe and sent the man away. It has become obvious what this is: a grab for power against Danzan. Though we can have Chagdarjav arrested for his fake claims, it will show us as dictators. What may be best is if we get Dansranbilegiin Dogsom, currently a neutral member of the MAN, to investigate these claims himself, to show that we are a just society."
mon.139.a:0 "Dogsom can investigate these claims."
mon.139.b:0 "These need no investigating, arrest Chagdarjav."
mon.140.t:0 "Amar has secret meeting with Dogsom"
mon.140.d:0 "Just today, we have received information from one of our informants that Anandyn Amar had a secret meeting with Dansranbilegiin Dogsom. Though we do not know exactly what the meeting was about, it is clear this cannot be good. The next meeting of the State Great Khural, scheduled for tomorrow, is bound to be an eventful one."
mon.140.a:0 "Dogsom may not be as helpful as first hoped..."
mon.141.t:0 "Amar and Elbegdorj flee the capital for a few weeks"
mon.141.d:0 "Following the successful arrest of Dambyn Chagdarjav, following his fake claims against Danzan, Anandyn Amar and Rinchingiin Elbegdorj were seen this morning fleeing the capital, fearing their own arrest. From some of our reports, they plan to lay low for a few weeks in a small village nearby, while the heat around them dies down. With this, it seems Danzan's power is secure."
mon.141.a:0 "The leadership is safe."
mon.142.t:0 "Ünenbayan approaches nobles for support"
mon.142.d:0 "Reports have just come in that Ünenbayan has recently held a large meeting with many of the major aristocrats in the nation, including the likes of the traitor Prince Demchugdongrub. Though a warrant is still out for the princes arrest, he is still able to exert his influence through Ünenbayan."
mon.142.a:0 "Traitors discussing with traitors."
mon.143.t:0 "Government buildings in Urga bombed in the night"
mon.143.d:0 "In the middle of the night, multiple explosions were heard going off in the centre of Urga. Multiple buildings, including police stations and minor government offices, were damaged by bombs, set off by terrorists. Though no one died, multiple people were injured. These terrorists were sadly able to escape, hiding in the slums of Urga. Though opposition to our rule had begun to grow due to our recent postponing of the elections, nothing on this scale was expected. This was obviously an attack planned by one of the opposing party's, to try to pressure us to pursue elections. Perhaps they are right; before any more people are hurt, we could end the danger right now by planning elections. This may be our last chance to push for elections to safely. However, perhaps it is better to serve justice and discredit our opponents, and claim one of them planned it."
mon.143.a:0 "Publicly blame Ünenbayan and the KAN."
mon.143.b:0 "Publicly blame Tseveen and the MLN."
mon.143.c:0 "End the violence, set up elections."
mon.144.t:0 "Ünenbayan releases statement against claim"
mon.144.d:0 "In a statement released by Ünenbayan today, he states: \n\n\"The current government has proven they are unable to keep the peace and perform their democratic duty. In blaming me for the attacks, they have shown their true colours: dangerous, and willing to exploit human loss for political gain. I can confirm that I was in no way involved in the planning of this attack, and I pray for the swift recovery for anyone injured in the attack. Not only was I not involved in this, I declare now that this act of terror was committed by the government itself, to try to give legitimacy to their cancellation of elections. We must make sure the government who committed this crime pay for their actions.\""
mon.144.a:0 "We stand by it."
mon.145.t:0 "Tseveen publicly supports Ünenbayan"
mon.145.d:0 "In a statement by Jamsrangiin Tseveen, written in his Niislel Khüreenii sonin bichig newspaper, he has stated that he fully supports Ünenbayan's claims against our government, and says he is willing to fight side by side with Ünenbayan to make sure we are brought to justice."
mon.145.a:0 "Their support grows."
mon.146.t:0 "Violent riot put down in Urga"
mon.146.d:0 "With tensions growing in Urga over the past few weeks, they were bound to spill over, as they have today. Following the shooting of a man in Urga earlier today after he tried to fight a police officer, many people began talking of how the police were violently cracking down on dissent due to recent political problems. Though we never gave the police such orders, the rumours spread fast, and soon, riots had begun in the centre of Urga. Thousands of people took to the streets and began looting pro-government shops and buildings, while violently attacking any police officer or soldier who opposed them. Toward the end of the day, with the riot having no sign of stopping, a cavalry battalion was called into the city, to put down the riot by any means necessary. Though the use of batons and rifles, the riot eventually dispersed. However, a death count has now been completed, showing that 39 people were killed in the riots, with another 62 seriously injured."
mon.146.a:0 "This could be bad for publicly."
mon.147.t:0 "Ünenbayan and Tseveen unite forces"
mon.147.d:0 "Ünenbayan and Tseveen, speaking in Urga together today, both made a speech about temporarily uniting their party's, for the purpose of removing our government from power. They stated that the current government is dangerous, and rules through military force, and are traitors to the Democratic Revolution. Their calls for unity against the government were met with thunderous applause.\n\nOf course, we cannot let this stand. Really, we have two options. One, suggested by radical Bat-Ochiryn Eldev-Ochir, is that we poison Ünenbayan using one of our spies who is close to him. Another plan, as suggested by the more moderate Tseren-Ochiryn Dambadorj, is to spread dissent between the two parties, in an attempt to split their hastily formed union."
mon.147.a:0 "Have the spy attempt to poison Ünenbayan."
mon.147.b:0 "Spread dissent between the two."
mon.148.t:0 "Party union between Ünenbayan and Tseveen split"
mon.148.d:0 "Earlier today, Ünenbayan released a statement denouncing Tseveen and the MLN, and stating that the union of the two parties is at an end. This is because of some recently discovered evidence that apparently, Tseveen was working against the union, and was planning on betraying Ünenbayan. Tseveen has come out against these claims, but it appears the union between the two parties is over."
mon.148.a:0 "Divide and conquer."
mon.149.t:0 "Assassination attempt on Ünenbayan failed"
mon.149.d:0 "Earlier today, reports came in that our assassination attempt on Ünenbayan had failed. Apparently, while our spy attempted to plant the poison in Ünenbayan's food during his dinner, he was caught in the act, and was shot by a guard when he reached for his own pistol. Ünenbayan released a statement announcing the attempt on his life, and has once again denounced our government, for our \"evil, authoritarian tactics\"."
mon.149.a:0 "Damn!"
mon.150.t:0 "Ünenbayan getting funding from Demchugdongrub"
mon.150.d:0 "We have now discovered that Ünenbayan has been receiving aid from many of his noble friends. This is of no surprise, for they are his main support base. However, recently it has been uncovered that Demchugdongrub is personally supplying Ünenbayan with rifles, pistols, and even some artillery pieces, to fight against our government. Should we make the wrong move, we may face another revolution.\n\nTo try to gain back support from the people of Urga, Bat-Ochiryn Eldev-Ochir has approached us, stating that we should use the fact that they are both from Inner Mongolia against them, and claim it is a Chinese plot."
mon.150.a:0 "Damn."
mon.150.b:0 "Claim its a Chinese plot to take over."
mon.151.t:0 "Ünenbayan starts violent rebellion in Urga"
mon.151.d:0 "Disaster! During a regular patrol through the city, as the sun was just rising, a band of soldiers were ambushed by a group of pro-democracy rebels. The soldiers were caught off guard, and were massacred. This triggered the beginning of a rebellion in Urga, led by Ünenbayan. His rebels are well armed, thanks to funding he secured through the nobles. No doubt this is merely a plot for the nobles to try to take power once again. However, we must act fast, to put down the rebellion, or risk losing our power. However, putting it down would be disastrous for human life."
mon.151.a:0 "Send in the troops."
mon.151.b:0 "Put down our arms, let the violence end."
mon.152.t:0 "[MON.GetLeader]'s power is secure"
mon.152.d:0 "For multiple hours, Urga was under the control of Ünenbayan's rebel forces. However, that changed when General Manlaibaatar Damdinsüren marched in with a large force, from the surrounding barracks'. After surrounding the city, Damdinsüren's troops moved in and went street to street, clearing out the remaining rebels.\n\nBy evening it was all over. The streets of Urga were stained crimson, with the blood of hundreds of rebels and civilians alike. However, though sadness reigned over most of the city, the State Great Khural was very different. There, [MON.GetLeader] held a speech to only MAN members, declaring their victory against the rebels and a start to true Mongolian Socialism. The whole hall erupted in applause."
mon.152.a:0 "Power is Secure."
mon.153.t:0 "Ünenbayan takes power"
mon.153.d:0 "With the last surrender of our troops, Ünenbayan marched into the State Great Khural, and declared the fighting as over. As many in the MAN government were arrested, including [MON.GetLeader], Ünenbayan made a speech, claiming this was once again a new beginning for Mongolia, a democratic one. For now, he and the MLN have made a power sharing deal, until elections can be held soon."
mon.153.a:0 "Great."
mon.154.t:0 "Tseveen holds speech about Ünenbayan's nationality"
mon.154.d:0 "\"Earlier today, the phony government who currently hide in the State Great Khural made a statement about the nationality of our fellow democrat Ünenbayan. Though me and him disagree about many things, that does not change a simple fact: that we are both Mongolian. Ünenbayan is as much Mongolian as I as is you. This government wishes to try to divide Mongolians in a weak attempt to weaken our resolve. However, we will not let this stand. It is time for us to march!\"This speech, held in the outskirts of Urga to a massive crowd, received much applause and cheers from the people watching. Immediately after this, the large group of people began to march into the city..."
mon.154.a:0 "This won't be good..."
mon.155.t:0 "Peaceful march in Urga"
mon.155.d:0 "The streets of Urga today are packed with thousands of civilians, protesting against the actions of the current government. Lead by both Ünenbayan and Tseveen, they call for the resignation of the current government, and for them to be temporarily put in power until elections can be organised."
mon.155.a:0 "Put this down with bullets."
mon.155.b:0 "Lay down our arms."
mon.156.t:0 "Violent suppression leads to mass unrest"
mon.156.d:0 "As government troops marched through the streets, gunning down anyone who showed resistance, it seems this had the opposite of the desired effect. As one man is shot, three men decide to join the rebellion against us. Ünenbayan, using weapons he bought thanks to the nobles, has armed the rebels with guns, and they have began marching toward the State Great Khural now..."
mon.156.a:0 "This won't be good."
mon.157.t:0 "Tseveen releases statement against claim"
mon.157.d:0 "In a statement released by Ünenbayan today, he states: \n\n\"The current government has proven they are unable to keep the peace and perform their democratic duty. In blaming me for the attacks, they have shown their true colours: dangerous, and willing to exploit human loss for political gain. I can confirm that I was in no way involved in the planning of this attack, and I pray for the swift recovery for anyone injured in the attack. Not only was I not involved in this, I declare now that this act of terror was committed by the government itself, to try to give legitimacy to their cancellation of elections. We must make sure the government who committed this crime pay for their actions.\""
mon.157.a:0 "We stand by it."
mon.158.t:0 "Ünenbayan states Tseveen is just as bad as [MON.GetLeader]"
mon.158.d:0 "Rather controversially, Ünenbayan, leader of the KAN and one of our main opponents, publicly released a statement about Tseveen's denial of the events prior: \n\n\"I fear today that I must partially agree with the government's statement about the bombings, that it was in fact Tseveen and his MLN who organised it. The acts of violence caused by the MLN are level with the pains the current MAN government have caused to all Mongolians. Both the MLN under Tseveen and the MAN under [MON.GetLeader] are evil groups, who seek to destroy any order and peace the nation has, and replace them with bloody syndicalist revolution.\"\n\nIronically, this statement has proven very unpopular, with government supporters claiming that Ünenbayan only works for himself, and MLN supporters claiming Ünenbayan has betrayed them. It seems Ünenbayan's nobles will not be a problem in the coming future."
mon.158.a:0 "Divide and conquer."
mon.159.t:0 "Tseveen declares the government dead"
mon.159.d:0 "In a speech today just on the outskirts of Urga to a large crowd of people, Tseveen declared:\n\n\"The current government is dead! They no longer have any mandate to rule, and have cast off democracy and justice in favour of nepotism and corruption. We Mongolians know revolution well; we fought against Chinese rule in 1911, and against Ungern-Sternberg in 1936. Therefore, I declare now the start of a new Revolution: The Liberal Revolution!\"\n\nMany cheers were heard from the crowd, and word of this new revolution spread around Urga quickly."
mon.159.a:0 "Worrying."
mon.160.t:0 "Arsenal raided by rebels"
mon.160.d:0 "Early in the morning, a weapons arsenal was raided by revolutionaries. There is evidence that the men guarding the arsenal actively supported the rebels, allowing them to take the weapons without resistance. It seems now we will have to deal with the growth of militant violence."
mon.160.a:0 "Damn."
mon.161.t:0 "Tseveen travels out of Urga to gather support in nearby areas"
mon.161.d:0 "Tseveen has recently made public that he intends to travel out to nearby villages and nomadic groups near Urga, to try and gain their support for the revolution. While doing this, he has only taken a small force of men with him, and has left the rest of his supporters in Urga. We must act on this, and this leaves us with a choice. Either we can try to root out the rebels in the city while Tseveen in away, or we can send out a group of men to attack Tseveen while his supporters remain in Urga. Without their leader, they will surely fail."
mon.161.a:0 "Send out troops to attack Tseveen."
mon.161.b:0 "Root out rebels in the city."
mon.162.t:0 "The Attack on Tseveen"
mon.162.d:0 "In the early evening of last night, Tseveen's group set up camp outside a small village a few miles outside Urga. His party was only 25 men strong, and when they were met with a group of 200 government troops, they were extremely unprepared. While most of Tseveen's men were sleeping, out troops took positions and fired as one, killing most of his men almost immediately. The rest, including Tseveen, surrendered before they were gunned down too. The men were arrested and brought back to Urga, where they will live in a prison cell for the rest of their lives."
mon.162.a:0 "Perfect."
mon.163.t:0 "Large riots spark in Urga after innocents get investigated"
mon.163.d:0 "After giving the order for investigations, a large group of soldiers numbering around 200 were tasked with going through every person in Urga to root out the rebels. However, it seems this move was not exactly popular with the population. The soldiers did small investigations on many people in Urga, and if they deemed them to be rebels, either arrested them or lined them up and shot them without trial. After doing this through part of Urga, the people in the city began to resist them. Civilians began to throw rocks at the soldiers, and were met with bullets. This quickly led to massive riots throughout Urga, primarily lead by armed MLN insurgents."
mon.163.a:0 "End the riot with bullets."
mon.163.b:0 "Open talks with Tseveen and his rebels."
mon.164.t:0 "Massacre in Urga"
mon.164.d:0 "After organising the troops and gathering more, the battalion, now 500 soldiers strong, marched into Urga and declared that any resistance was to be met with bullets. Starting in upper Urga, the battalion battled hard with rioting civilians and MLN insurgents alike, and both sides took substantial losses. It wasn't until the battalion began to move that things turned for the worst. While travelling through the middle of Urga, the battalion were very quickly surrounded by armed MLN insurgents, who opened fire on the troops. Whenever a rebel was killed, another came in to take his place. Casualties for the rebels were very high, however, they had won the day. All the soldiers in the battalion were lost, and so the group, lead by the now returned Tseveen, moved in to take the State Great Khural."
mon.164.a:0 "The rebellion has succeeded."
mon.165.t:0 "Tseveen takes over the government"
mon.165.d:0 "After fighting off the remaining guards of the State Great Khural, Tseveen took his place as Prime Minister. [MON.GetLeader] was arrested, along with multiple other major MAN players. While there, Tseveen declared that it was time for the people of Mongolia to experience true democracy, and that an election was already being scheduled."
mon.165.a:0 "Freedom wins in Mongolia."
mon.166.t:0 "Tseveen demands elections and arrests of many MAN members"
mon.166.d:0 "After releasing a statement that we would be prepared for talks with the MLN rebels, Tseveen has released a new statement:\n\n\"We decline your offer for talks with us. It is not talks we need. Talks would lead to small concessions which allow you to subvert the democratic process. Instead, we have made a list of demands. If these demands are followed, then the revolution will end. \n1. Elections must be scheduled as soon as possible.\n2. The arrests of the perpetrators who lead to this situation, primarily [MON.GetLeader].\n3. The freedom for any rebels who have been arrested during the past few weeks.\n4. Justice served to those soldiers who carelessly killed innocent civilians.\n5. The acknowledgement by the MAN that this revolution was caused by their undemocratic actions.\""
mon.166.a:0 "We can never agree to this."
mon.166.b:0 "Elections are fine, but defend the MAN members."
mon.166.c:0 "Agree entirely, elections will be scheduled for a months time."
mon.167.t:0 "Tseveen raises his forces"
mon.167.d:0 "Across Urga today, hundreds of armed MLN rebels have risen against us, after hearing of our refusal of their demands. The group organised and quickly defeated the garrison that was present in the city, with some of the soldiers even joining their side. Now, the rebels begin their march to the State Great Khural."
mon.167.a:0 "This doesn't look good."
mon.168.t:0 "Tseveen states MAN arrests are key to uphold democracy"
mon.168.d:0 "Tseveen has released a response to our answer that elections can occur so long as MAN members like [MON.GetLeader] are not arrested. His response was that the arrests of these men is necessary to allow democracy to function, and to protect it for the future. The rebels demands remain unchanged."
mon.168.a:0 "Then we refuse."
mon.168.b:0 "We have to agree to this."
mon.169.t:0 "Our Russia policy"
mon.169.d:0 "For many years now we have aligned close to Russia. Now, however, after they ended their economic assistance to us after the death of President Kerensky, it has come into question whether we should continue to follow the Russians. However, aligning against them would call into question why we, as Russians, are even leading in Mongolia."
mon.169.a:0 "Ally with Russia once again."
mon.169.b:0 "We must go our own way."
mon.170.t:0 "The Constitution of [GetYear]"
mon.170.d:0 "After finally securing control of Mongolia, [MON.GetLeader] made a speech outside the State Great Khural, promising many things, including the redistribution of wealth, a new constitution, and democratic elections. In the following months since, the government has worked hard to set right the injustices caused by the previous government. The peasants now finally feel like they truly have power, and do not work as slaves.\n\nOver the past few weeks, the government has been working on the second promise. Over the period of multiple weeks, full of long meetings and heated arguments, the new constitution has been drafted. This constitution sets out the government form, with the Jebtsundamba Khutukhtu as the figurehead leader of the nation once he comes of age, with much power in the hands of the working class, through voting for the Prime Minister and his government. It also includes points about human and workers rights, and ensures universal suffrage.\n\nWith celebrations of the new constitution echoing through Urga, we must now focus on the last of [MON.GetLeader]'s promises: elections."
mon.170.a:0 "Elections?"
mon.171.t:0 "Ungern's Purge"
mon.171.d:0 "In the past few months, it has become clear to the Baron that his rule is constantly in danger. Therefore, he has declared it time to examine our current military staff, and decide whether they are loyal to Ungern, or whether it is time they saw a bullet."
mon.171.a:0 "We must root out the traitors!"
mon.172.t:0 "Status of Manlaibaatar Damdinsüren"
mon.172.d:0 "Manlaibaatar Damdinsüren has fought on the side of Mongolia for decades, taking part in Mongolian independence back in 1911. Though he opened dialogue with the MAN rebels at the time, he was arrested by the Chinese, and almost died in his cell. He would have died had it not been for Ungern's Asiatic Cavalry Division taking Urga from Chinese control and freeing him. Many Mongolians see the old man as a unifying figure; a sign that Mongolians are still able to lead in this Russian-dominated government. However, perhaps his links to the MAN never went away. Though we have failed to find any evidence of this, perhaps he aided the MAN rebels against us, and almost led to our downfall. He constantly makes it clear that he doesn't serve us, rather serving Mongolia directly. Maybe it is time for the old General to meet his end."
mon.172.a:0 "He is trustworthy."
mon.172.b:0 "End him."
mon.173.t:0 "Status of Nikolay Kazagrandi"
mon.173.d:0 "Nikolay Kazagrandi has been working under Ungern-Sternberg after he left Siberia during the Russian Civil War. Ungern almost had him purged back then, but his high skill during the 1921 MAN Revolution made Ungern let him stay. After that, he travelled to the west of the nation, to put down rebellion and to train anti-Chinese forces in the province of Dzungaria. It is clear that in this mission he failed. At the start of the Western Rebellion, he was in Dzungaria, rather than doing his job of putting down anti-government activity. Ungerns mistrust of him was obviously justified. However, will his skill save him from being purged this time?"
mon.173.a:0 "He is trustworthy."
mon.173.b:0 "End him."
mon.174.t:0 "Status of Togtokh Taij"
mon.174.d:0 "Togtokh Taij's situation is similar to that of Manlaibaatar Damdinsüren. The old man formed an anti-Chinese guerrilla group in Inner Mongolia in 1907, for which he became a Mongolian hero. He was promoted to the rank of general by the Bogd Khan himself, after he came to Urga following the revolution against the Chinese. In expelling Chinese troops, he worked with bandit leader Ja Lama multiple times. This is where the worry about Togtokh Taij lies. It was Ja Lamas Yum-Beise bandits who sparked the start of the Western Rebellion just months ago. Perhaps Togtokh Taij organised the bandits into rebelling, so that he could gain power for himself."
mon.174.a:0 "He is trustworthy."
mon.174.b:0 "End him."
mon.175.t:0 "Status of the Officers"
mon.175.d:0 "The officer class have proven their disloyalty over the past few months. With many officers deciding to align themselves with the opposing rebel groups, it is clear many of their loyalties do not sit with us. Perhaps it is time for the officer class to be cleansed of anyone who dared declare themselves for an opposing faction."
mon.175.a:0 "They are fine."
mon.175.b:0 "They must be cleansed."
mon.176.t:0 "Status of Altanochir"
mon.176.d:0 "Altanochir is a prince from Inner Mongolia, who only very recently travelled to Urga from Inner Mongolia, after recommendation from Prince Demchugdongrub. It should already be clear as to why he is on the chopping block. Demchugdongrub pushed to gain power during the chaos of the Western Rebellion. It was his clique of princes and nobles who almost led to our downfall. Altanochir, still being quite a low level military leader, should be an obvious one to be purged."
mon.176.a:0 "He is trustworthy."
mon.176.b:0 "End him."
mon.177.t:0 "The Purge has Ended"
mon.177.d_small:0 "With that, it has been decided that the purge has come to an end. Whether it can even be called a purge is up for debate, due to the relatively minor amount of actions that were taken against possible traitors. The military leaders of Mongolia who survived breathe a sigh of relief, though some may still scheme against us."
mon.177.d_medium:0 "With that, it has been decided that the purge has come to an end. Many high up military figures were executed throughout the last few weeks, all in the name of safety and justice for traitors. Those remaining breathe a sigh of relief, as the military staff of the nation grows ever smaller."
mon.177.d_big:0 "With that, it has been decided that the purge has come to an end. Many high up military figures were executed throughout the last few weeks, all in the name of safety and justice for traitors. Those remaining breathe a sigh of relief, as the military staff of the nation grows ever smaller."
mon.177.a:0 "It was necessary."
mon.178.t:0 "37 People Die in Factory Explosion"
mon.178.d:0 "Following Ungern's new policy of Aggressive Industrialisation, construction of new factories, sponsored mostly by Russian businessmen, sprung up across the nation. With this new mass industrialisation along with the complete lack of labour rights, all of the workers constructing these factories are in clear danger. A common cause of death nowadays is death while constructing a new factory. The best example of this occurred today, when 37 people were killed in an explosion during the construction of a factory outside Mörön. The factory is to become a textile factory, owned personally by Boris Rezukhin, Ungern's right hand man. Due to the lack of any safety regulations whatsoever, a poorly build bit of construction machinery failed, causing a fire which led to the explosion. Rezukhin commented that it was the fault of the workers doing poor work, a statement Ungern agreed with."
mon.178.a:0 "They should be more careful next time."
mon.179.t:0 "Mongol Ardīn Nam Cell Destroyed near the Russian Border"
mon.179.d:0 "After receiving information from one of our informants placed in the MAN, we learned the location of a major MAN cell, just on the Russo-Mongolian border. So, under the command of Boris Rezukhin, a battalion was sent out from Urga up north to the location. After travelling and searching for a few days, they eventually found it. A large complex of gers of all sizes, surrounded by a quickly put up wooden fence. Patrols of men armed with rifles and wearing MAN symbols on their caps travelled around the complex every few minutes. It is clear that the camp is struggling to keep together, following the failure of their now third revolution. After surrounding the camp, Rezukhin moved his troops in, and took the complex. There was a small firefight, but nothing major; it seems most of their actual fighting soldiers died during the revolution. Rezukhin rounded up everyone else that was left, primarily older men or women, and either shot them there or took them in for questioning. After going through all the papers in the gers, the locations of multiple, smaller MAN cells were discovered, as well as some of their future plans which included a plan to assassinate Ungern-Sternberg. After getting all the decent information out of the area, Rezukhin burned the complex to the ground, and brought back his prisoners for questioning through out secret police."
mon.179.a:0 "Finally, peace can be secured."
mon.180.t:0 "Hundreds of Soldiers Imprisoned for Refusing to Pledge Allegiance to Ungern"
mon.180.d:0 "With new measures implemented recently, forcing every soldier to pledge their full allegiance to Ungern-Sternberg, hundreds have refused to do so. Many of them claim that they do not serve Ungern, but rather serve the nation of Mongolia. However, what they fail to see is that these are one in the same. For this betrayal, these soldiers have been imprisoned, so that they cannot spread dissent against us."
mon.180.a:0 "Traitors everywhere!"
mon.181.t:0 "Battle Between Princes Guard and Mongolian Revolution Army"
mon.181.d:0 "Many of the rich nobles and princes of Mongolia have their own guard with them at all times, almost like a private army. After hearing that they were going to have their lands seized to be distributed to the populus, a few princes decided to unite their guards to protect their lands. After refusing to cede their land to the government, the newly created Mongolian Revolutionary Army were sent in, under the leadership of Dansranbilegiin Dogsom. After approaching the princes lands once again, the princes guard stood firm, and refused to allow the MRA in. Dogsom said that they had the choice now to either surrender now or face death. Though a handful of guards put down their arms and were let go, the vast majority stood their ground and refused to move. With that, Dogsom gave the command to open fire. The princes guard put up a strong fight, but they were eventually beaten by the MRA. The few that remained surrendered and were arrested, as were the princes whose troops they were."
mon.181.a:0 "Those who refuse to follow the revolution must be forced."
mon.182.t:0 "Russia has Fallen"
mon.182.d:0 "It appears the worst has happened. Our great allies in the north, the Russian Bear, has fallen. Taken down from the inside by German spies and Bolshevik agents no doubt. Now, we are forced to go it alone. Someday, perhaps, we might free the people of Russia, and perhaps restore the rightful Romanov rulers to their throne. For now, however, we will struggle to survive."
mon.182.a:0 "We must go alone."







#mon.200.t:0 "A New Opportunity?"
#mon.200.d:0 ""
#mon.200.a:0 "They are too weak to retaliate, take it!"
#mon.200.b:0 "We must remain neutral for now."

