mac.202.t:0 "보복의 행진"
mac.202.biao:0 "우슈에서 사는 부칭족 족장 차이쭤젠은 어려운 선택을 두고 고민하는 중입니다. 손에 검을 들고 불 주변에 둘러선 부하들을 돌아보면서 그는 티베트군에 완전히 포위된 마뱌오의 연대를 멀찍이 지켜보았습니다. 잠시 동안 침묵이 흐른 뒤 그는 유혈사태가 일어나기 전 잠시동안의 평화를 느꼈습니다. 피할 수 없는 폭풍이 가져올 화마 직전의 이런 평화는 지극히 아름답다고 생각했습니다. 다만 그래도 자신이 해야 할 일을 정확히 알고 있었습니다.\n\n"시간이 되었다."\n\n차이쭤젠은 부하들을 도시로 돌격시켰고, 그가 이끄는 기병대가 티베트군과 격돌하고 마뱌오와 소규모 수비대가 빠져나올 기회를 만들면서 양 진영 사이의 침묵이 깨졌습니다. 한 시간도 안 되어서 티베트군은 두 연합군의 공세에 이기지 못해 항복했습니다. 하지만 그 다음에 벌어진 사건은 차이쭤젠에게 큰 충격을 안겨주었습니다.\n\n마 뱌오가 거의 800명에 달했던 항복병을 한명 한명씩 쏴죽이기 시작한 겁니다. 총알이 다 떨어진 이후에는 도를 들고 어린 항복병들에게 다가가 무자비하게 살해했습니다. "나와 함께 놀 자가 없는가?" 마뱌오가 100번째 병사를 살해하면서 부하들에게 외쳤습니다. 그 순간 차이쭤젠은 자신이 잘못된 선택지를 고른 것이 아닌가 생각했지만 주사위는 이미 던져진지 오래였습니다. 더 이상 돌아갈 길은 없습니다. 돌이킨다면 부족 전체가 위험에 빠지게 될 겁니다. 포로 학살 이후로 분쟁이 격화하는 상황을 막을 수 업게 되어 버렸으니 마뱌오와 차이쭤젠은 부하들을 이끌고 칭하이로 더 깊이 들어가게 되었습니다."
