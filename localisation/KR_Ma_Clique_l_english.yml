mac.205.t:0 "유수에서의 학살"
mac.205.biao:0 "우슈에서 사는 부칭족 족장 차이쭤젠은 어려운 선택을 두고 고민하는 중입니다. 손에 검을 들고 불 주변에 둘러선 부하들을 돌아보면서 그는 티베트군에 완전히 포위된 마가군벌 부대를 멀찍이 지켜보았습니다. 잠시 동안 침묵이 흐른 뒤 그는 유혈사태가 일어나기 전 잠시동안의 평화를 느꼈습니다. 피할 수 없는 폭풍이 가져올 화마 직전의 이런 평화는 지극히 아름답다고 생각했습니다. 하지만 때는 이미 늦어버렸습니다. 긴장이 폭발해 버렸고 포위당한 마뱌오가 둘러싼 티베트군에 돌격을 감행한 겁니다. 차이쭤젠은 뭘 해야 할지 알아챘습니다.\n\n\"돌아간다.\"\n\n마뱌오는 절박한 태도로 여태까지 한번도 해 본적 없는 절망적인 돌격을 감행했는데, 되돌아보니 돌격이 먹혔습니다. 도시를 둘러싼 전쟁이 전에 본 적 없던 피바다를 만들어냈지만 문제는 그게 아니었습니다. 그냥 살아남았다는 사실이 더욱 중요했습니다.\n\n연기와 피가 걷힐 무렵 마가군벌 방위대는 간신히 자리를 지킨 채 도시를 방어해냈습니다. 하지만 더 놀라운 것은 티베트 습격대가 남부 칭하이에 있는 기지로 후퇴하는데 성공했다는 사실이었습니다. 도시를 지키는데는 성공했지만 양측 중 누구도 자신 있게 승리를 선언할 수 없게 되었습니다. 마뱌오는 이런 불안한 상황 아래 사람들을 놔둘 수는 없다고 판단했고 곧바로 직속 부대를 진격시켰습니다."
