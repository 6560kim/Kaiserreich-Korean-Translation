GUA_military_state_desc:0 "정치적 영향력을 가진 지위는 군인들이 독점하고 있습니다. 과테말라 군대는 사실상 유일정당이 되었고, 국민들은 이런 사회에서 사는 삶을 받아들이기 시작했습니다."

