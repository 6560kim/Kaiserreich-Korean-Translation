GUA_socialist_compensation:0 "사회주의자에게 보상"
GUA_socialist_compensation_desc:0 "과테말라 내 사회주의자들은 조선소와 철도 파업 이래로 계속해서 멕시코의 자금 지원을 받으면서 시위를 벌여왔습니다. 이로 인해 정부는 가끔 의미 없는 개혁과 변화를 통해 사회주의자들과 타협할 수 밖에 없었습니다."

GUA_socialist_compensation_2:0 "사회주의자에게 보상"
GUA_socialist_compensation_2_desc:0 "과테말라 내 사회주의자들은 조선소와 철도 파업 이래로 계속해서 멕시코의 자금 지원을 받으면서 시위를 벌여왔습니다. 이로 인해 정부는 가끔 의미 없는 개혁과 변화를 통해 사회주의자들과 타협할 수 밖에 없었습니다."

GUA_united_fruit:0 "유나이티드 프루트 컴퍼니"
GUA_united_fruit_desc:0 "1898년 카브레라 독재정권 이후, 유나이티드 프루트 컴퍼니는 과테말라의 정치와 경제를 꽉 잡고 있습니다. 이는 과테말라가 유의미한 경제 발전을 이루게 되었지만 유나이티드 프루트 컴퍼니가 과테말라의 운명을 좌지우지하는 결과를 가져왔습니다. 현재, 유나이티드 프루트 컴퍼니는 우리 토지의 §Y[?UFC_power]%§! 를 소유하고 있습니다.\n§W이는 우리에게 다음과 같은 결과를 줍니다:§!\n§W일일 정치력:§! §R-[?UFC_effect1]§!\n§W건설속도:§! §G+[?UFC_effect2]%§!\n§W소비재 공장:§! §Y-[?UFC_effect3]%§!\n§W전쟁 지지도:§! §R-[?UFC_effect4]%§!"

