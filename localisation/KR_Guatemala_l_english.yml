guatemala.1.t:0 "과테말라 소개"
guatemala.1.d:0 "1898년 마누엘 드스트라다 카브레라가 정권을 잡으면서 과테말라에 정치적 혼란이 시작했습니다. 카브레라의 "자유"당은 1920년까지 실시된 모든 선거들을 카브레라와 자유당에 유리하도록 조작하는 등 광범위하게 정부를 통제했습니다. 자유당 시대 동안 미국인 사업가가 운영하며 더 싼 가격에 미국으로 수출하는 것을 목적으로 삼는 기업 유나이티드 프루트 컴퍼니의 영향력도 엄청나게 넓어졌습니다.\n\n1918년 지진이 카브레라가 설치한 산업 시설을 완전히 파괴한 이후로 자유당은 거센 반발에 시달리게 되었고, 1920년 상황이 완전히 바뀌어 버렸습니다. 카브레라의 대처 능력 부족으로 인해 호세 아스미티아, 타시토 몰리나, 에두아르도 카마초, 훌리오 비앙키, 에밀리오 에스카미야를 중심으로 국내 보수주의자들이 뭉쳐 과테말라 가톨릭 교회의 지원을 받으면서 통일당을 조직했습니다.\n\n통일당은 정당 창립 강령으로 "삼중법"을 준비하였고 1920년 새해가 다가오자 과테말라 시에 이를 배포했습니다. 1920년 3월 11일 수도 외곽에서 일어난 시위대에게 발포하는 사건이 터지면서 삼중법에 영향을 받은 통일주의자들을 격앙시켰고 대중은 여태껏 느낀적 없었던 분노에 휩싸였습니다. 결국 1920년 아드리안 비다우레 국회의장이 카브레라가 통치에 적합하지 않은 인물이라고 주장하며 여전히 카브레라 지지자들이 저항을 이끌고 있음에도 불구하고 대통령을 퇴진시키기에 이릅니다. 그리고 카를로스 에레라를 과테말라 대통령직에 앉혔습니다.\n\n에레라는 자유당과 같은 관점을 가진 이들과 통일당을 대표하는 이들 사이에서 굉장히 조심스럽게 줄타기를 하면서 균형을 맞추었습니다. 하지만 1921년 에레라가 과일 회사에 추가적인 양보를 제공하는 사안을 거부함으로써 자유당이 크게 분노하면서 줄타기는 끝나버렸고, 호세 마리아 오렐라나가 이끄는 군사 쿠데타가 일어났습니다. 다음 해, 오렐라나는 과일 회사에 양보를 제공하는 등 자유당의 요구와 이익을 대변하는 모습을 보여주었습니다.\n\n그 이후로 오렐라나가 좌우 양쪽의 요구 사이에서 균형을 잡는 한편으로 정권을 장악하면서 정치판은 완전히 정체되었습니다. 과테말라는 지금 완전히 얼어붙어 있습니다..."
guatemala.1.a:0 "오렐라나는 영원하리."
guatemala.2.t:0 "검은 월요일이 우리를 강타하다!"
guatemala.2.d:0 "검은 월요일이 미국을 강타하여 이미 진행되고 있던 경기 침체를 가속화했습니다. 중앙아메리카 전역에서 그 여파가 감지되고 있습니다. 우리 농작물은 팔리지 않으며, 미국 기업들은 파산을 막기 위해 규모를 축소하고 있습니다."
guatemala.2.a:0 "이 상황이 과테말라에 무엇을 의미하는 걸까?"
guatemala.3.t:0 "법적 문제"
guatemala.3.d:0 "몇몇 농민들이 땅 주인도 모르는 사이에 토지를 판매하고 상속인이 없는 사람의 유언을 무시한 채 어떤 합리적인 이유도 없이 과일 회사가 토지를 차지하도록 놔두었다는 이유로 유나이티드 프루트 컴퍼니와 특정 주지사들을 고소했습니다. 사회주의자가 농민들을 선동하여 소송을 벌이고 비용을 지원하면서 사건을 벌인게 분명합니다."
guatemala.3.a:0 "탄원을 들어주고 땅을 돌려주면서 부패에 무언가 조치를 취해야 한다."
guatemala.3.b:0 "이건 고작 핑계거리에 불과하잖나!"
guatemala.4.t:0 "미국 내전"
guatemala.4.d:0 "미국 내전이 발발했습니다! 최대 교역 상대국이 하룻밤만에 증발해 버린 겁니다. 과일 회사 관계자들은 사태를 안정시키기 위해 자산을 매각하는 등 혼돈 속에서 최대한 살아남기 위해 발버둥치고 있습니다. 오렐라나에 대한 지지도 상당히 약해졌습니다. 과테말라의 운명에 먹구름이 서서히 드리우고 있습니다."
guatemala.4.a:0 "과테말라는 살아남을 것이다."
guatemala.5.t:0 "311자 편지"
guatemala.5.d:0 "주로 대학생들로 구성된 민주-사회주의자들은 오렐라나 대통령에게 사임을 요청하고 가능한 빨리 자유선거를 시작하라는 편지를 보냈습니다. 오렐라나는 그의 지지가 약화되었고 민주운동세력들이 무장한 것을 알고 있으며, 이 편지가 과테말라에게 자유를 가져오기 위한 반란의 공개 선언이 아니라 단지 긴장감이 정점에 이르렀을 뿐이라는 것을 보여주기 위해 사회주의자들과 대화를 시작했습니다. 정부가 과테말라의 미래를 염려한 이 '정직한' 편지를 거부한다면 내전은 거의 불가피합니다."
guatemala.5.a:0 "재앙을 피하기 위해 가능한 빨리 선거를 준비한다."
guatemala.5.b:0 "이는 사회주의자들의 음모다! 과테말라는 더럽혀지지 않을 것이야!"
guatemala.6.t:0 "우비코의 쿠데타"
guatemala.6.d:0 "오렐라나가 약점을 드러내고 선거에서 사회주의자들이 정부에 발을 들이는 상황을 막을 수 없어지면서, 인기 있는 강경파 장군 호르헤 우비코 카스타녜다가 충성파 군대를 이끌고 수도로 진군해 오렐라나를 축출했습니다. 소식이 사방에 전해지자 사회민주주의 연합인 국민진보당이 몇몇 도시의 직접 통제권을 장악하기 시작하면서 우비코 정권을 불법 정권으로 정의했고, 결국 내전이 터져 버렸습니다. 우비코의 정권 장악에 반대하는 일부 온건파도 그들에게 가담했습니다."
guatemala.6.a:0 "우비코가 사회주의로부터 우릴 구하리라!"
guatemala.7.t:0 "국민들을 향한 우비코의 연설"
guatemala.7.d:0 "쿠데타가 일어난지 며칠 후, 수도에서 장악력을 안정화하는데 성공한 우비코는 시우다드데과테말라 사람들 앞에서 연설을 했습니다.\n'과테말라 동지들이여, 저는 최근 일어난 사건들로 인해 여러분 앞에 서서 이성에 호소하고 있습니다. 과테말라 사람들이 우리 시대의 위험을 부인하지 않도록 하십시오. 우리가 공통의 역사를 가졌지만 사소한 충돌로 인해 갈라진 상대방에 대항해 싸우는 와중에, 더 큰 격돌의 물결이 들어쳐 우리가 이루어 온 모든 성취를 파괴하겠다고 위협하고 있습니다. 모든 개개인이 오랜 불화를 딛고 하나로 힘을 합쳐야만 하는 때입니다. 이길 수 없는 전쟁의 파도가 몰려오고 있으며, 홍수에 휩쓸리고 싶지 않더라면 더 높은 고지대로 피난해야만 합니다.\n미국은 더 이상 아무것도 아닙니다! 미국이 제공했던 껍데기뿐인 연대와 보호는 환상뿐이었으며, 그마저도 기억 속으로 사라졌습니다. 적을 통제하지 못한다면 누가 당신들에게 보호를 제공하겠습니까? 사회주의자들이 초래한 참상은 자명합니다. 우리는 국민진보당이 점령한 도시들이 어떻게 되었는지 직접 보았습니다. 또한 우리는 족쇄에 묶인 친구들과 사랑하는 이들의 모습을 직접 보았습니다. 이런 사태가 전례 없고 상상조차 할 수 없을 지라도, 우리 시대에 지금 일어나고 있는 사건들입니다.\n제가 사랑하는 과테말라 국민들이어, 새로운 깃발 아래에서 연대할 시간이 왔습니다. 연대한다면 힘을 모을 수 있습니다. 우리는 나눌 수 없는 한 유기체로 뭉칠 것이며 오직 단 하나의 지배자에게만 목소리를 낼 겁니다. 그리고 그 지배자로서, 저는 당신들 모두를 지켜볼 겁니다.'\n국민진보당 지지자들의 야유는 군중의 기립박수에 묻혀버렸습니다."
guatemala.7.a:0 "과테말라를 위해, 우비코를 위해 싸우리라!"
guatemala.8.t:0 "초기 전략"
guatemala.8.d:0 "전국에서 혼란이 가라앉으면서 국민진보당이 넓은 지역의 통제권을 장악했습니다. 그들은 공격적으로 통제 지역을 넓히려고 하고 있으며, 명목상으로는 우리에게 충성을 바치는 도시들 대부분에서 지하 본부가 설치되어 있습니다. 최선의 행동 방침은 무엇이겠습니까?"
guatemala.8.a:0 "임시 국경선을 확보해라. 1마일도 양보할 수 없다!"
guatemala.8.b:0 "충성하는 지역에서 반대파를 축출하는데 주력해라."
guatemala.9.t:0 "목표 지정"
guatemala.9.d:0 "[getgua8], 장교들은 전투에서 어떤 전술을 사용할지 선택해야만 했습니다. 산지 지역에 위치해 반군의 수도 역할을 하는 케찰테낭고로 바로 진군하여 매우 빠르지만 비용이 많이 드는 공격을 감행해 반란을 바로 끝내 버릴 수도 있고, 시우다드데벨리즈로 진격하여 반군을 멕시코 국경 지역에 고립시켜 굶겨버릴 수도 있습니다?"
guatemala.9.a:0 "놈들은 파리처럼 쓰러질것이다, 케찰테낭고로 전진!"
guatemala.9.b:0 "명예로운 과테말라 국민의 생명을 단 한명도 낭비할 수는 없다. 반군을 굶겨서 항복할 수 밖에 없도록 해라."
gua_8_d1:0 "국경을 안정화한 이후"
gua_8_d2:0 "시우다드과테말라와 다른 도시 중심지에서 국민진보당을 축출한 이후"
guatemala.10.t:0 "시우다드 데 벨리즈 전투"
guatemala.10.d:0 "반군 방어선이 지나치게 확장되면서 벨리즈에 있는 그들의 주요 항구에 대한 집중 공격은 아무런 문제 없이 실행되었습니다. 우리측에는 어떤 피해도 없었고, 이미 남은 반란군 잔당을 포위하기 위해 멕시코 국경지역으로 진군하기 시작했습니다. 멕시코가 반란군을 엄청나게 지원하고 있다는 사실은 분명하지만, 줏대없는 사회주의자들은 반군을 지원할 방책이 완전히 사라질때까지도 후배를 돕기 위한 전쟁을 선포할 리가 없습니다."
guatemala.10.a:0 "반란군 스스로도 종말이 가깝다는 사실을 알겠지."
guatemala.11.t:0 "수도 공격"
guatemala.11.d:0 "아군이 멕시코 국경 지역 확보를 끝마칠때 즈음, 반군이 시우다드과테말라를 향해 출발했습니다! 이번에는 확실히 우리를 수도에서 몰아내고 전투 의지를 꺾기 위한 최후의 공격에 모든 자원을 총집중시키는 모양입니다. 서부 국경을 지키는 훌륭한 부대와 함께 싸우는 이번 전투는 힘든 싸움이 될 겁니다. 심지어 몇몇 장군들은 그냥 수도를 내주고 시가전을 펼치면서 무방비 상태가 된 반란군 지역을 점령하는게 낫지 않겠냐는 주장을 하기도 합니다."
guatemala.11.a:0 "시우다드과테말라에 저들이 접근하도록 둘 수 없다!"
guatemala.11.b:0 "수도를 저들의 피로 붉게 물들이는 장기적인 목표가 더 중요하다."
guatemala.12.t:0 "내전의 종결"
guatemala.12.d:0 "사우다드과테말라 거리에서 몇주간 전투를 벌인 이후 아군은 마침내 간신히 수도를 되찾았고 반군을 포위하여 항복을 받아냈습니다. 승리를 거둔 대통령은 바로 다음날 퍼레이드를 열자고 제안했습니다. 아군은 과테말라 국기를 높이 들고 마침내 평화를 되찾은 국민의 환호를 받으며 피로 물든 과테말라 거리를 용맹스럽게 행진했습니다. [getgua12d]"
guatemala.12.a:0 "[getgua12a]"
gua_12_d2:0 "정부는 내전을 단지 고통스러운 과거로 남겨놓기 위해, 그리고 지난 18년간 소중한 대통령 오렐라나의 지도 아래 그랬던 것 처럼 더 나은 과테말라를 만들기 위해 일하기 시작했습니다."
gua_12_d1:0 "정부는 이미 우비코의 지도 아래 새로운 시대로 진입할 준비를 하면서 치유와 회복을 위한 계획을 짜기 시작했습니다 ."
gua_12_a2:0 "대통령 각하 만세!"
gua_12_a1:0 "마침내 평화로군. 우비코를 찬양하라!"
guatemala.13.t:0 "승리자를 위한 동상"
guatemala.13.d:0 "시우다드데과테말라가 재건되는 와중에 사람들(주로 상류층 귀족)이 우비코를 사회주의자들이 과테말라를 몰락시킬 수 없도록 막는 불후의 영웅으로 우상화하며 그에게 바치는 조각상에 진심어린 열망을 드러냈습니다. 조각상은 옛 영웅들의 모습을 본따 만들었고, 우비코는 훌륭한 준마에 타서 기병도를 앞으로 내지르고 있습니다."
guatemala.13.a:0 "진실로 감사하오."
guatemala.14.t:0 "시우다드 데 과테말라 재건"
guatemala.14.d:0 "시우다드데과테말라가 반군과의 마지막 전투로 큰 피해를 입으면서 대규모 재건 사업이 시작했습니다. 우비코는 과테말라가 대 중앙아메리카의 수도가 될 수 있도록 더 훌륭하고 넓은 도로를 만들고자 합니다. 그러나 회의적인 정부 구성원들은 수도 방어력을 증가시키고 국경 내에서 다시는 이런 피바다가 벌어지지 않도록 막는 보다 합리적인 계획을 제안했습니다."
guatemala.14.a:0 "과테말라에 다시는 위협이 닥칠 리 없다. 위대하게 재건해라!"
guatemala.14.b:0 "더 이상 닥칠 위험에 대비하여 보수적으로 수도를 방위하는게 좋겠군."
guatemala.15.t:0 "내전!"
guatemala.15.d:0 "국민진보당은 편지를 보낸 이래로 계속해서 공개적인 반란을 선언하기 위한 준비작업을 실시했습니다! 반군은 간신히 케찰테낭고와 시우다드데벨리즈를 점령했고, 그들이 점령한 영토 대부분은 멕시코와 수도 사이에 있습니다. 정부는 사태를 안정시키고 반군을 물리치기 위한 계획을 세우려 애쓰고 있습니다."
guatemala.15.a:0 "반란군 새끼들!"
guatemala.16.t:0 "재앙!"
guatemala.16.d:0 "케트살테낭고는 어마어마한 요새라는 사실이 입증되었습니다. 충성파 군대는 도시 수비대와 전투에서 교착상태에 빠졌고 반군보다 더 큰 손실을 입었습니다. 정부는 절박한 심정으로 포위군을 지원하기 위해 점점 더 많은 군대를 파견했습니다. 시우다드데과테말라 방어군이 충분히 빠진 후 도시에 숨어있던 국민진보당 당원들이 기어나와 가벼운 경호를 받는 지휘부 요인을 암살하는데 성공했습니다! 상부는 무정부 상태에 빠졌고 그들 중 대부분은 국민진보당이 나라를 장악하는 와중에 탈출했습니다. 이 소식을 들은 군대는 전투가 끝난 직후 지친 상태로 백기를 들고 항복했습니다."
guatemala.16.a:0 "과테말라의 자유여 영원하라!"
guatemala.17.t:0 "승리!"
guatemala.17.d:0 "전투는 잔인했습니다. 반군은 케트살테낭고를 어마어마한 요새로 만들었습니다. 아군은 엄청난 손실을 입었습니다. 우리가 가진 모든 비축품을 전투에 쏟아부어야만 했습니다. 수도는 무방비상태가 되었습니다. 하지만 성공을 거뒀습니다. 어제 적의 방어선을 돌파했고 반군 지도자를 붙잡았습니다. 반란군 대부분이 이 도시에 있었기 때문에 반란은 사실상 실패했습니다. 군대는 잠시 휴식을 취한 후 나머지 지역으로 행군하여 남은 포위망에서 적군을 패퇴시켰습니다."
guatemala.17.a:0 "마침내 과테말라에 평화가 찾아왔군!"
guatemala.18.t:0 "자부심의 대가"
guatemala.18.d:0 "반군이 수도를 더럽히지 못하도록 막아냈고, 수비대가 시우다드데과테말라 코앞에서 결집했습니다. 피비린내나는 전투가 벌어졌고 양측에서 엄청난 사상자가 나와습니다. 하지만 수적 우세를 점하고 있던 반군이 수적으로 열세하던 반군을 압도했습니다. 반군이 승기를 점하자 정부는 수도를 탈출했고 국민진보당이 수도를 점령할 수 있도록 개방했습니다. 멕시코 국경 지대에 흩어져 있던 나머지 군대는 이 소식을 듣고 무기를 내린채 신정부에 충성을 맹세하기로 했습니다."
guatemala.18.a:0 "마침내 평화로군!"
guatemala.19.t:0 "엘살바도르의 운명"
guatemala.19.d:0 "엘살바도르가 적화되었습니다! 우리는 우리 땅에 일어난 반란을 진압했지만 저들은 실패한 것 같습니다. 우리 정부는 동포들을 해방하기 위해 전쟁을 준비할겁니다!"
guatemala.19.a:0 "무장하라!"
guatemala.20.t:0 "교육 정책"
guatemala.20.d:0 "교육 문제를 어떻게 해결해야 할까요? 과테말라 전 대통령 오렐라나가 문맹을 타개하기 위해 많은 정책을 펼쳤지만, 충분히 성공하지는 못했습니다."
guatemala.20.a:0 "노동자 계급의 가치와 귀족제의 폐해에 대해 가르치는 엄격한 교육과정을 제정하자."
guatemala.20.b:0 "각 교사들에게 높은 자율성을 부여하고 실력주의를 도모하자."
guatemala.21.t:0 "과일 회사 처분"
guatemala.21.d:0 "과일 회사는 과테말라 안정성에 많은 문제를 일으켰습니다. 어떻게 다루어야 현명한 선택이 될까요?"
guatemala.21.a:0 "국유화시켜라."
guatemala.21.b:0 "저들의 지배력을 축소키시기 위해 토지를 사들여라."
guatemala.22.t:0 "The Split"
guatemala.22.d:0 "오늘 국민진보당은 끝장이 났습니다. 오르티스의 혁명행동당과 곤살레스의 통일당 사이의 긴장감이 폭발했고, 나라 전체에 상처를 남긴 내전이 끝난지 얼마나 지났다고 수도에서 소규모 총격전이 벌어졌습니다. 어느 당이 최고가 되어야 할까요?"
guatemala.22.a:0 "혁명행동당!"
guatemala.22.b:0 "통일당!"
guatemala.23.t:0 "반 혁명!"
guatemala.23.d:0 "우비코가 UFC의 돈으로 고용한 용병들을 데리고 돌아왔습니다! 그는 벨리즈에 상륙해 수도로 행진 중입니다. 우리는 그를 막을 준비를 하고있지만 지난 내전으로 약화된 상태입니다."
guatemala.23.a:0 "우비코가 정부를 패배시켰다!"
guatemala.23.b:0 "우비코가 저지되었다, 혁명을 지켜냈다!"

guatemala.69.t:0 "해군 참사"
guatemala.69.d:0 "과테말라 해군이 마침내 함선을 추가적으로 가지게 되었고, 대형 훈련을 받기 위해 출항했습니다. 하지만 전적으로 새로 배치된 선원들이 무능했기 때문에 배 한 척이 훈련 도중 다른 배를 들이받아 버렸고, 받힌 배는 뒤집어졌습니다. 너무 많은 돈이 낭비되었다는 시민들의 비난을 두려워한 유비코의 선전부서는 트라팔가르 해전 재현으로 여론을 환기시키려 했습니다."
guatemala.69.a:0 "이건, 어... 참 웃기지도 않는 사건이로군."

guatemala.100.t:0 "그 사원을 떠날 용기가 있는 자는 누구도 없다네!"
guatemala.100.d:0 "카브레라 대통령이 상징했던 사치와 쾌락주의의 유산이 여전히 과테말라 전역에 미네르바 신전의 형태로 흩어져 있습니다. 이 건물들은 카브레라가 고안한 공휴일인 미네르바 축제에 사용되었습니다. 여기서 아이들이 노래부르고 춤추었으며, 축제 기간동안 매우 반기독교적인 볼거리들이 가득했습니다. 이제 사원들에는 인적이 끊겼으며, 지역 성직자들은 더 이상 축제가 열리지 않도록 막아냈습니다. 창의적인 우리 정부가 아니라면 이 건물들은 버려졌을 겁니다. 정부 요인들은 이 타락한 집회장을 어린이들을 위한 야구장이나 주택으로 개축하자고 제안했습니다. 우파에서는 야구장 건설을 선호하고, 좌파에서는 주택 건설을 통한 거주 문제 해결을 선호합니다."
guatemala.100.a:0 "야구장"
guatemala.100.b:0 "주택"

guatemala.101.t:0 "통일당 내부 갈등"
guatemala.101.d:0 "오늘, 호세 아스마티아가 이끄는 통일당의 한 파벌과 라사로 차콘 곤살레스가 이끄는 또 다른 파벌이 대통령 권력 문제를 놓고 공개적인 충돌에 돌입했습니다. 곤살레스는 대통령에게 더 많은 권력을 부여하는 보다 중앙집권화된 국가를 옹호하는 반면, 아스마티아는 그렇게 된다면 곤살레스가 과테말라의 또 다른 독재자가 될 뿐이라고 우려를 표하고 있습니다. 그들의 의견 충돌은 추종자들 사이의 충돌로 비화되었습니다. 하지만 둘 모두 국가를 정상적으로 운영하기 위해 회의를 개최했고, 여기서 의견 차이를 조정했다고 주장하는 공동 성명을 발표했습니다. 하지만 이들이 진짜로 화해한건지 아니면 단지 필요에 따라 함께한 것인지는 명확하지 않습니다..."
guatemala.101.a:0 "저들이 진정 화해했기를 바라자."

guatemala.102.t:0 "중앙아메리카 사상 확대"
guatemala.102.d:0 "창당 이래로 통일당의 주요 목표 중 하나는 과테말라가 중앙아메리카 전역 독립에서 중요한 역할을 수행했다는 생각을 강화하고 중앙아메리카식 사고방식을 강화하는데 있었습니다. 이런 개념을 도입하는 과정은 느리겠지만 현재 많은 사람들이 과테말라를 중앙아메리카 독립운동의 중심지로 기억하고 있는 우리 학교에서 처음으로 변화의 징조를 시작했습니다."
guatemala.102.a:0 "통일주의자들이 목표를 향해 가는군."

guatemala.103.t:0 "아레발로 처리"
guatemala.103.d:0 "지금 혁명행동당과 동맹관계가 깨지고 있는 상황에서 국민진보당 잔당과 함께해야 합니다. 국민진보당 지도자이자 권위주의에 맞서 통일당과 혁명행동당을 모두 지키려 했던 후안 호세 아레발로가 이런 위기의 시대에 자신의 행동에 의문을 품기 시작했습니다. 그가 확실히 우리의 입지를 강화하여 정권을 장악하는데 도움을 주었던 것도 사실이지만, 혁명행동당을 지원했고 심지어 가끔은 내부 논쟁이 있을 때 그쪽 편에 섰던 적도 있었기 때문에 만약 우리가 아닌 혁명행동당이 정권을 잡았다면 혁명행동당 편에 섰을지도 모릅니다. 당 내 많은 인사들이 아레발로를 믿지 못하며 그를 반역자로 국외로 추방해야 한다고 주장하는 이유가 바로 이 때문입니다. 어찌해야 할까요?"
guatemala.103.a:0 "추방해라. 여기에 저 자가 발 붙일 땅은 없다"
guatemala.103.b:0 "누구든지 한번쯤은 실수할 수 있다. 그는 아직 우리의 동맹이다"

guatemala.104.t:0 "Dr. John Cutler Offers to Experiment on Guatemalan Citizens for Cash."
guatemala.104.d:0 "A call from one Dr. John Cutler came in today requesting a meeting with the president. Seeing no harm a meeting was granted, and what must be one of the most fearful yet interesting propositions to be delivered in Guatemalan history. Dr. Cutler is a senior member of the US Public Health Service, an authority on the prevention of disease. He offers to test the effects of penicillin on preventing syphilis on a select group of Guatemalans. The reason Guatemala was selected, as claimed by Cutler, is because our people live in isolated communities that can be assured to not spread venereal disease very far. While this offer and the payment are attractive, one has to wonder why Cutler is so willing to import medicine at such a great cost."
guatemala.104.a:0 "Get Down With the Sickness"
guatemala.104.b:0 "Outrageous! Get out of here."

guatemala.105.t:0 "Introducing Miss Chiquita"
guatemala.105.d:0 "The banana as foodstuffs is no longer an exotic good to American buyers. This was expected after several decades of business. What isn't expected is competition from the likes of Dole in Hawaii to stir the pot in his favor. We commissioned Dik Browne to design a mascot for our banana division that will recapture the attention of young people. Her name is Miss Chiquita, and her song and dance now adorn radio broadcasts and newspapers across America. Sales are up as well."
guatemala.105.a:0 "Even the Jingle works."

guatemala.106.t:0 "Phantom Assassins Plot Against Ubico!"
guatemala.106.d:0 "A plot to assassinate our beloved Ubico has been found out by our intelligence service today. It detailed an extremely elaborate plan to infiltrate the Casa Crema and poison The President. However, our intelligence service hasn't been able to identify the perpetrators yet, and as the rumours of the conspiracy have conveniently reached the press, we need to choose a scapegoat to blame for the scandal."
guatemala.106.a:0 "The Socialists are behind this"
guatemala.106.b:0 "The Liberals are behind this."


