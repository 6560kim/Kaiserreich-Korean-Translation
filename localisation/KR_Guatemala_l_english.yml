### Focuses ###

GUA_dont_depose_me:0 "오렐라나의 연설"
GUA_dont_depose_me_desc:0 "새해가 시작되면서, '영원한' 대통령 오렐라나는 산업화, 교육 예산 개편, 그리고 사회주의자들에 대처하기 위한 경찰력 향상과 같은 여러 계획에 대한 국가 투자의 중요성에 대한 연설을 시작했습니다. 그러나 오렐라나는 그 계획 중 어떤것이 우선될지에 대해서는 밝히지 않았습니다..."
GUA_ask_for_favours:0 "산업에 투자하자"
GUA_ask_for_favours_desc:0 "현대 세계에서는 산업화된 국가들만이 성공할 수 있고 과테말라는 오랫동안 단조로운 농경사회였습니다. 우리가 국가 발전을 원한다면, 우리는 산업화 프로그램을 수행해야 합니다. 운 좋게도 우리는 프로젝트를 시작하는 데 필요한 자본을 얻기 위해 과일 회사에 약간의 호의를 베풀 수 있습니다."
GUA_more_favours:0 "새롭게 개발하자"
GUA_more_favours_desc:0 "산업화 프로그램이 우리에게 이익을 가져다 주기 시작하면서, 우리는 산업단지와 기반시설을 건설하는 방식을 바꿀 수 있는 일련의 새로운 개발 계획을 고안했습니다. 과일 회사의 무역 파트너들은 만약 우리가 몇몇 호의를 더 베풀어준다면 그들은 과테말라 발전을 위해 계속 자금을 댈 것이라고 제안했습니다. 우리나라는 과일회사와 같은 관대한 무역 파트너가 있어서 행운입니다!"
GUA_attract_migrants:0 "이민자를 끌어오자"
GUA_attract_migrants_desc:0 "과테말라는 작은 나라입니다. 그리고 우리는 중미에서 가장 많은 인구를 가진 국가 중 하나지만, 산업화 노력은 오래된 농경 계획들과 함께 우리 노동력을 매우 넓은 지역으로 퍼지게 만들었습니다. 야심 찬 경제 계획을 계속 추진하기 위해서 우리는 이민을 홍보할 필요가 있습니다."
GUA_fix_illiteracy:0 "교육예산을 획기적으로 늘리자"
GUA_fix_illiteracy_desc:0 "오렐라나가 과거의 한 시도에도 불구하고 과테말라의 문맹률은 심각할 정도로 높습니다. 우리 나라가 발전하면서 새 직업들을 맡을 전문 인력이 부족해졌습니다. 다른 나라에서 전문가들을 수입해 올 수도 있지만 문맹 문제가 해결된다면 전문인력을 자급자족 할 수 있습니다. 그렇기에 오렐라나는 교육 예산을 과감하게 올리라고 지시했습니다."
GUA_teachers_are_good:0 "교육열을 촉진시키자"
GUA_teachers_are_good_desc:0 "교육 예산을 올리는 것 만으로는 문명 문제를 해결할 수 없습니다. 제일 큰 문제 중 하나는 과테말라에 교사와 교수가 부족하다는 것입니다. 지금 우리 교사들은 많은 학교에서 과로하고 있습니다. 그러므로 우린 교사 임금을 올려 교육자들을 장려할 것입니다."
GUA_american_scientists:0 "미국의 노하우를 배우자"
GUA_american_scientists_desc:0 "Our investments are proving to be successful, and our illiteracy rates are steadily dropping with each report we receive. However, it is declining very gradually, and we have a rather high demand at the moment for technical know-how. For the time being, we shall acquire American know how in order to supply our demand, until we can hopefully switch it up to our own work force over time as our populace professionalizes."
GUA_border_posts:0 "멕시코 국경선을 강화하자"
GUA_border_posts_desc:0 "멕시코는 중앙 아메리카의 주요 생디칼리슴 지원 국가입니다.  저들의 지원이 우리 지하의 생디칼리스트에게 닿게 할 수는 없습니다. 멕시코의 사악한 영향력으로부터 우리 나라를 지키기 위해 국경 보안 절차를 강화하고 국경 순찰을 두 배로 늘려야합니다. 그러면 생디칼리스트 반군이 훈련이나 지원 요청을 위해 국경을 넘어가지도 못 할 것입니다."
GUA_clamp_down:0 "사회주의적 개혁을 폐지하자"
GUA_clamp_down_desc:0 "과거 많은 정치인들이 사회주의 개혁을 도입했습니다. 이는 현재 우리의 현대화 시도를 저해하고 우리의 무역 파트너 UFC의 활동을 방해합니다. 이런 개혁들이 완전히 사라질 때까지 조금씩 조금씩 약화시켜야 합니다. 그러면 '복지'나 '고용 안정'같은 순진한 소리에 발목잡히지 않고 개혁을 벌일 수 있을겁니다."
GUA_more_propaganda:0 "반사회주의 선전을 강화하자"
GUA_more_propaganda_desc:0 "As our government continues its efforts to improve our nation, many of our citizens have voiced their opinions against our actions, having being fueled without a doubt by the socialists that hide in our nation. We need to remind our populace who makes our country great and who protects our nation from falling to godless syndicalism, and in order to do so we shall begin a massive propaganda campaign to remind our citizens of our duty to them and our nation."

GUA_death_letter:0 "311자 편지"
GUA_death_letter_desc:0 "'(...)과테말라는 시대가 필요로 하는 민주주의에서 벗어날 수 없다. 억압과 자유 사이에서의 가장 피비린내 나는 투쟁을 통해 보편적인 양심을 재확인하는 이 관대한 이념에 대한 억누를 수 없는 충동을 힘으로 좌절시키는 것은 불가능하다. 대통령아, 니가 우리를 애국심으로 다스리는 것처럼 우리 또한 너와 같은 애국심으로 대통령직을 확보하리라는 것을 이해하리라고 믿는다.(...)'"
GUA_orellana_holds_on:0 "오렐라나 정권이 살아남다"
GUA_orellana_holds_on_desc:0 "역경에도 불구하고 오렐라나 정부는 311자 편지가 불러온 대중의 분노에서 살아남아 통치를 복구하는데 성공했습니다. 영원한 대통령 만세!(Larga Vida al Eterno Presidente!)"
GUA_purge_dissidents:0 "역적 색출 마무리"
GUA_purge_dissidents_desc:0 "Despite having severely weakened them with our victory during the revolt, we cannot underestimate the influence our enemies hold on the nation. If we want to secure a prosperous future for Guatemala, we will need to finish hunting them down through mountains, forests and cities. Only then our nation will know peace!"
GUA_clamp_down_more:0 "계엄령 확대"
GUA_clamp_down_more_desc:0 "Martial law at the beginning enacted merely a curfew and the usage of military force if needed to subdue any dissidence. However, as the uprising proved, this martial law wasn't as effective as we thought, and we will have to invest into strengthening the executive power of said martial law in order to guarantee a fast reaction against dissidents."
GUA_unlimited_presidency:0 "영원한 대통령 오렐라나"
GUA_unlimited_presidency_desc:0 "President Orellana is slowly becoming a symbol of resilience in our nation. Despite all odds, he has managed to remain as president of our nation, and he will surely lead for many years to come. No longer shall we be tied to pesky politicians that banish after their term is over. Orellana is eternal. Viva el Presidente!"
GUA_promote_economy:0 "우리의 잠재력"
GUA_promote_economy_desc:0 "With the defeat of the rebels, there's no one to oppose our reforms to take Guatemala to new heights. Now we need to begin an ambitious new set of public works in order to boost Guatemala's industry and infrastructure. This way we can reduce less on our agriculture, and more on our industrial output."
GUA_promote_more_education:0 "성공하는 길은 교육뿐"
GUA_promote_more_education_desc:0 "One of the main objectives of the Orellana government is to improve the overall education in the nation and reduce the illiteracy rates. Now, with a strengthened government, Orellana has announced a new funding frenzy for University projects, schools and an increase on teacher's wages. This will surely bring us up to speed with the rest of the world!"
GUA_stop_pestering_me:0 "안정 속의 번영"
GUA_stop_pestering_me_desc:0 "The two main axis of the new Orellanan government will be 'Estabilidad y Prosperidad'. The first one, stability, ensured by the recent victory over the dissidents, and the other, prosperity, shall be brought about by Orellana's careful investments program, along with our industrialization efforts."
GUA_on_the_right_path:0 "밝은 미래"
GUA_on_the_right_path_desc:0 "With our reforms passed and our position consolidated, Guatemala's future shines bright as Orellana lights the way for our nation. We can only wish now that he stays forever at the helm."

GUA_ubico_wins:0 "우비코가 정권을 잡다"
GUA_ubico_wins_desc:0 "After managing to survive through the weakness that the Orellana government had, Ubico has managed to seize total control of Guatemala after squashing the Democratic rebels. Long live the General Ubico!"
GUA_more_UFC:0 "UFC와의 관계개선"
GUA_more_UFC_desc:0 "After some ups and downs between the Orellana government and the UFC, Ubico has set out to renew the good relations the UFC had during the Cabrera regime. For this, we shall contact the company and inform them that we're open for business once again and like never before!"
GUA_execute_dissidents:0 "반대파 축출"
GUA_execute_dissidents_desc:0 "Despite the crushing defeat dealt to the rebels, our country is still filled with fliers and pamphlets denouncing our regime as tyrannical. We need to hunt down these remaining protestors and dissidents and bring them to justice."
GUA_no_syndies_escape:0 "멕시코 국경경비 강화"
GUA_no_syndies_escape_desc:0 "Mexico has become a hotspot for revolutionary thought, and as such it threatens the stability of our nation, allowing rebels to cross the border, rearming and resting and the coming back to continue their insurgency. We shall intensify the border patrols, so no one may come in nor out of Guatemala without our forces having a say in the matter!"
GUA_better_constitution:0 "위대한 영도자를 위한 신헌법"
GUA_better_constitution_desc:0 "Ubico, being a charismatic leader, has proposed a constitutional reform in order to be able to secure Guatemalan stability for the near future. Provided that he has tried pushing for several reforms and the constitution is either slowing down or outright forbidding his actions, it is in our best interest to start a constitutional reform."
GUA_napoleonic_ambitions:0 "개인숭배"
GUA_napoleonic_ambitions_desc:0 "Ubico is a hero for Guatemala, and everyone in the nation will know this fact! From Belize to Ocos, and from San Mateo Ixtatán to Esquipulas, all the citizens of Guatemala shall learn to appreciate our glorious leader!"
GUA_napoleonic_state:0 "나폴레옹식 군국주의"
GUA_napoleonic_state_desc:0 "Ubico, a faithful admirer of Napoleon's exploits, has set out to transform Guatemala into what his idol had envisioned for France back in the early 19th century, or at least, as close as he can do so in a nation as Guatemala."
GUA_one_man_state:0 "우비코를 위해 함께 나아가자"
GUA_one_man_state_desc:0 "With Ubico's position strengthened, the state tuned to follow his command and the populace accepting him as the savior of Guatemala, we can all now look outwards with pride. As long as Ubico handles the helm of Guatemala, our country shall be destined to greatness!"

GUA_socdem_wins:0 "진보당의 승리!"
GUA_socdem_wins_desc:0 "봉기가 성공하며 우리 조국의 민주주의가 다시 찾아왔습니다! 하지만 독재의 세월로부터 완전히 회복하기 위해서는 해야 할 일이 많습니다."
GUA_education_investment:0 "공교육 정책"
GUA_education_investment_desc:0 "내전이 끝났으니 정부의 교육 정책에 대해 되짚어봐야합니다. 올레라나가 문맹율을 줄이는데 큰 역할을 했지만 과테말라가 진보적이고 '교육받은' 나라가 되려면 가야 할 길이 멉니다."
GUA_scavenge_UFC:0 "UFC와 협상"
GUA_scavenge_UFC_desc:0 "과거 과테말라의 골칫거리였던 유나이티드 프루트 컴퍼니를 어떻게 할지는 우리의 선택에 달렸습니다. 남은 것은 이들을 어떻게 대하느냐입니다. 이들은 과테말라 개발에 여전히 유리하지만 과거 과테말라의 민주주의를 저해시켰습니다. 우리는 신중하게 생각해야합니다..."
GUA_complete_nationalisation:0 "사회주의 개혁의 시작"
GUA_complete_nationalisation_desc:0 "With the end of our alliance with the democrats and our victory over their faction, we can now start to turn Guatemala into a proper socialist society. We shall first consolidate our position and start passing a series of reforms to ease our way into a socialist society."
GUA_empower_workers:0 "모든 권력은 노동자로"
GUA_empower_workers_desc:0 "One of our main pools of support are the industrial workers of our country, which is a group that has greatly expanded in these last few decades with the limited industrialization efforts that have occurred. We shall reward their loyalty by expanding their rights and improving their wages."
GUA_execute_bourgeousie:0 "부르주아 숙청"
GUA_execute_bourgeousie_desc:0 "The bane of our nation has been the wealthy capitalists that have grown rich at the expense of the common Guatemalan workers and peasants. We shall have no mercy with such scoundrels!"
GUA_nationalise:0 "국유화의 끝"
GUA_nationalise_desc:0 "In order to truly finish our reforms, we need to finally nationalize the key industries that keep our nation going. This will finally defang our enemies in the UFC and get precious assets into the government hands to distribute amongst the Guatemalan workers."
GUA_centroamerica:0 "통일을 향하여"
GUA_centroamerica_desc:0 "With our reforms finalized, our industry at our disposal and the workers rallying at our cause, we can start pushing for the reunification of Central America under the socialist banner!"
GUA_broke_socialists:0 "혁명당 근절"
GUA_broke_socialists_desc:0 "The PAR has proven to be a liability for democracy, and if our young democracy hopes to survive, we need to cleanse their influence from our country before they manage to gather enough support to overthrow us."
GUA_return_to_normalcy:0 "민주주의를 가르치자"
GUA_return_to_normalcy_desc:0 "The concept of democracy seems to have been lost in Guatemala as a whole, with the common folk confusing the authoritarian regimes we used to have as 'democratic'. We need to instill the democratic ideals back into them, and in order to do so, we'll push for new education curriculum and start a propaganda campaign to show that their voices are now heard."
GUA_restore_constitution:0 "헌법의 부활"
GUA_restore_constitution_desc:0 "With the authoritarian regimes and the recent crisis, it is clear that our constitution has become into hardly more than a token document that gets discarded whenever it doesn't suit the ruling party. We shall consolidate our constitution so that it may actually be respected, regardless of who's in charge of our nation."
GUA_soccon_power:0 "자유의 확대"
GUA_soccon_power_desc:0 "With our strengthened constitution and a new sense of democracy being instilled to our citizens, we can begin introducing safeguards to our law code in order to prevent an authoritarian takeover in the future."
GUA_demo_unionism:0 "자유국가로 가자"
GUA_demo_unionism_desc:0 "As Guatemala is slowly but surely rejecting the idea of totalitarianism, our party should strive to reunite with our brethren, to face the future together."


GUA_abandon_monroe_thought:0 "먼로 독트린에 기대지 말자"
GUA_abandon_monroe_thought_desc:0 "The infamous Monroe Doctrine, in effect since 1823, has made us rely too much in our northern neighbour for our self defence, and now that they are not in any position to help us, we will have to kickstart our forces from scratch if we hope to survive the storm that approaches Central America."
GUA_superior_firepower_1:0 "인력은 귀중하다"
GUA_superior_firepower_1_desc:0 "Guatemala is one of the nations with the highest populations in Central America. This provides us with an advantage in a war of attrition, and we should focus into taking advantage of this fact by investing in the development of technologies that allow us to save up as many of our troops as possible from combat in order to always have fresh troops to fight against our enemies."
GUA_artillery_bonus:0 "장거리 포격"
GUA_artillery_bonus_desc:0 "Artillery has proven its usefulness during the Weltkrieg, and its utility in modern war cannot be underestimated. If we wish to gain the upper hand in the conflict that looms our sub-continent, we will need to invest in artillery in order to be able to bomb our enemies from afar."
GUA_support_companies:0 "다재다능한 사단"
GUA_support_companies_desc:0 "Our divisions are currently mostly suited to peacekeeping tasks and anti-insurgency combat, it's not really prepared to deal with modern warfare and that will prove problematic if a conflict arises in Central America where we are drawn into. We shall focus on improving the capabilities of our divisions for modern warfare so that they may be more flexible when the time comes to face the enemy."
GUA_motorised:0 "군의 기계화"
GUA_motorised_desc:0 "Mechanization may seem like a strange thing for a Central American nation, but there's no doubt that it'll be the future of warfare. If our forces are to become the best of the best of Central America, we shall need to invest in mechanized forces so that we can not only hit hard, but also hit fast!"
GUA_firepower_doctrine:0 "완벽한 우리 방식"
GUA_firepower_doctrine_desc:0 "Warfare is both a science and an art. While we may have some proud and capable officers in our ranks, the truth is that unless we tune our industry to suit their needs, they won't be able to guarantee our victory. Fortunately, we can focus on tweaking our industry in order to be able to supply them with the best equipment our industry can produce whenever they need it!"
GUA_mass_assault_1:0 "과테말라를 위해 피흘리자!"
GUA_mass_assault_1_desc:0 "With Guatemala's numerical advantage, we can focus on creating a larger army which can take advantage of its numbers to swarm our enemies. While our casualties may be high, we will teach our citizens that there's no greater honour than to die for Guatemala, and that the road to our victory shall be paved by the blood of our heroes."
GUA_more_guns:0 "총기 생산공정 간소화"
GUA_more_guns_desc:0 "Guatemala's population may be high, but unless we arm each private with a rifle, it will hardly matter when facing off other professional armies, like the Salvadorian one. We will need to streamline our rifle production in order to provide sufficient rifles for our troops."
GUA_more_recruitment:0 "모두가 군인이다"
GUA_more_recruitment_desc:0 "The incoming storm requires every able-bodied men to sign up for the army and joint the fight in the front. We shall begin a massive propaganda campaign to instill patriotism into our populace and hopefully increase our recruitment for the future conflicts, where said manpower will be vital for our success."
GUA_more_mils:0 "군대를 노동력으로"
GUA_more_mils_desc:0 "The military doesn't need to be necessarily a simple combat force. With our numbers, we could take advantage and divert part of the army into construction squads, allowing us to quickly repair damaged industries and infrastructure as well as expanding air bases and roads on our advances. We shall enact the creation of a military construction branch, which shall take care of forward infrastructure and the construction of any vital assets for the military."
GUA_human_wave:0 "사즉생"
GUA_human_wave_desc:0 "Guatemala shall live and fight on until the last Guatemalan soldier has fallen in combat. Our citizens will fight to their last breath to keep our independence and to reassert our position on the world stage. Long live Guatemala!"
GUA_aircraft_research:0 "광역지원"
GUA_aircraft_research_desc:0 "Integration of air support to land warfare is starting to become more and more prominent with the participation of the air forces during the Weltkrieg. With the advances in airplane designs, we have plenty of reasons to invest into better close air support models that can effectively coordinate with our ground troops, achieving better combat performance with their coordination and preventing needless casualties when assaulting fortified targets."
GUA_more_fighters:0 "창공을 휩쓸다"
GUA_more_fighters_desc:0 "Our only real rivals in the air in Central America are the pesky Salvadorians, which already have a prominent air force in their nation. We can't outclass their pilots, but we can outnumber them, and it is with this idea in mind that we should invest in fighter production, so that we may stand a chance against our enemies in the Central American skies."
GUA_master_skies:0 "공중전의 달인"
GUA_master_skies_desc:0 "In order to master the art of air warfare, we cannot rely on old officers and ancient officer schools. In the air, those who dare win, and as such, we'll need to send our pilots away to practice manouvers, and our officers to observe them in order to come up with better ways to organize our air wings and their target priorities."

GUA_computers_are_cool:0 "과테말라 대학"
GUA_computers_are_cool_desc:0 "We cannot expect our nation to evolve if our brightest minds routinely leave overseas for their education, and in many cases do not return. We must scrape the funds together for a network of Guatemala universities, so that our brightest will have more reasons to stay."
GUA_civilian:0 "산업 생산량의 증대"
GUA_civilian_desc:0 "Our industry may be small, but there is always room for improvement. A big effort will be required on our behalf, but we have pulled through worse."
GUA_infra:0 "철도망 확충계획"
GUA_infra_desc:0 "Our transport infrastructure is, for lack of better words, outdated. While it will take us time and money, we must invest in a new network of railways to propel us towards the future."
GUA_MilInd:0 "국방예산 증대"
GUA_MilInd_desc:0 "Improving our country is pointless if we do not have the means to defend it. While our generals and soldiers may have the hearts needed for the task, we need to make sure their equipment is up to the mark as well. This increase in money will also keep them compliant."
GUA_land_prospects:0 "과테말라산 상품"
GUA_land_prospects_desc:0 "Don't put all your eggs in one basket - a rule we, regrettably, happen to not follow that much; but this changes here! We will start a proper land survey to see what other economic sector can we develop aside from bananas."
GUA_sugar_plantations:0 "설탕 플랜테이션"
GUA_sugar_plantations_desc:0 "Sugar has a long history of being cultivated in this general area of the Caribbean, and it is a profitable market to this day. It would be a shame if we didn't join in as well; after all, nature gave us that which we need."
GUA_diversify_bananas:0 "바나나 품종 다양화"
GUA_diversify_bananas_desc:0 "Growing bananas is all well and good, but we cannot risk a downturn in our harvest by growing one single type of banana. In order to cover more niches of the banana market, we must get more cultivars and grow more banana assortments."
GUA_invest_banana_profits:0 "상품작물"
GUA_invest_banana_profits_desc:0 "The cash crops aren't called like this for no reason; we are earning plenty of money from their export. But we cannot just sit on it; it must be invested so that we can produce more and sell even more in the future."
GUA_ports:0 "항만 확장"
GUA_ports_desc:0 "If we are to fulfill our naval ambitions, we have to first see what can we do with what ports we already have. Even if we can't do much militarily, our shipping industry will benefit."
GUA_dockyard:0 "새 조선소 건립"
GUA_dockyard_desc:0 "It seems like we need an entirely new dockyard if we are to properly develop a navy. No problem; it is something that the proud Guatemalan people can manage; our construction industry needs the exercise anyway."
GUA_nav_research:0 "미래의 함선"
GUA_nav_research_desc:0 "We may not be able to match our enemies' naval power in raw numbers, but we can focus on innovation instead. Our navy will field only state-of-the-art ships, and the rest of Central America will tremble!"

GUA_industry_research_wank:0 "기존 방식의 개선"
GUA_industry_research_wank_desc:0 "Time has definitely passed our production methods by. We must try to rectify this if we are to become the hegemon of Central America, and the spearhead of the future Union."

GUA_ubico_returns:0 "혁명세력의 붕괴"
GUA_ubico_returns_desc:0 "유나이티드 프루트 컴퍼니의 도움으로 생디칼리스트 혁명을 진압했습니다. 지금은 내적으로 안전하겠지만 갚아야 할 빛이 많습니다..."
GUA_emperor_once_more:0 "아메리칸 나폴레옹의 귀환"
GUA_emperor_once_more_desc:0 "In their clemency, the United Fruit Company have agreed to let Jorge Ubico Castañeda become President of Guatemala once more."
GUA_start_mending_wounds:0 "피해 복구의 시작"
GUA_start_mending_wounds_desc:0 "During their brief period of control, the Syndicalists have caused untold damage, both to the nation and to the assets of the United Fruit Company. We should start working on undoing these damages if we are to move forward."
GUA_final_cleansing:0 "모든 형태의 사회주의 축출"
GUA_final_cleansing_desc:0 "The Revolution may be squashed, but the revolutionaries and their sympathizers remain. Guatemala cannot be truly safe unless the home front is kept under control, something impossible with the Syndicalists roaming around. By cleansing them from our country, we will ensure our safety for a long time."
GUA_a_clean_guatemala:0 "부활한 국가"
GUA_a_clean_guatemala_desc:0 "It has taken a time, but Guatemala has been returned to its former glory, with Ubico and the United Fruit Company at the top. We can now reap the fruit of our hard work, and rejoice in the restoration of normalcy."
GUA_ufc_puppet:0 "우리를 구해준 구원자들"
GUA_ufc_puppet_desc:0 "과테말라의 모두가 알고 있습니다. 유나이티드 프루트 컴퍼니가 없었다면 과테말라는 무신론자 생디칼리스트의 지배를 받았을 것입니다. 유나이티드 프루트 컴퍼니가 없었다면 과테말라는 더욱 더 빈곤했을 것입니다. 유나이티드 프루트 컴퍼니 없이는 미래가 없습니다. 우리는 이 사실을 알고 있습니다. 우리는 그들이 원하는 대로 해줘야합니다."
GUA_tighten_ufc_grip:0 "UFC의 추가적 토지점유 허가"
GUA_tighten_ufc_grip_desc:0 "유나이티드 프루트 컴퍼니가 농업 계획을 위한 토지를 더 많이 요구합니다. 우리가 거절할 수 있겠습니까? 마지막에 우리를 구원한 것은 저들입니다. 저들은 우리 경제를 발전시킵니다. 저들은 우리 나라를 앞으로 나아가게 합니다. 우리의 모든 것은 저들 덕분입니다."
GUA_shadow_napoleon:0 "바지사장"
GUA_shadow_napoleon_desc:0 "Ubico may posture himself as Napoleon, but even he knows that the true power-broker around these parts is the United Fruit Company. Without them, there is no past. Without them, we would have no present. Without them, there is no future."


##Army Generals##

ARMY_GUA_JORGE_UBICO_CASTANEDA_DESC:0 "§YGeneral Description\n§Y출생:§W 1878년 11월 10일, 과테말라 시우다드 데 과테말라.\n§YMilitary Career:§WJorge Ubico Castañeda was a sports prodigy in his youth, excelling in cycling, swimming, horse riding, gymnastics, target shooting and the use of foil and sword for fencing. In 1897 he graduated from the Military academy at Alta Verapaz as a second lieutenant, and his sheer talent and intelligence managed to turn him into a Brigadier General by 1906 after taking part in the War of Totoposte. In 1923 he became War Secretary, and with Orellana's coup, he became chief of the secret police and Vice President.\n§YImportant Notes:§W- He has expressed profound disagreements with Orellana, and despite being Orellana's VP, Ubico stands to be one of Orellana's main rivals in the political scene."
ARMY_JACOBO_ARBENZ_DESC:0 "§YGeneral Description\n§YBorn:§W September 14, 1913, in Quetzaltenango, Guatemala.\n§YMilitary Career:§WJuan Jacobo Árbenz Guzmán wanted to study to become an economist or an engineer in his youth, however his father's morphine addiction drove his family to financial ruin. The opening of scholarships for the Escuela Politécnica, a military academy in San Juan Sacatepéquez, convinced him to join the institution in 1932 as the only way to sustain his family. He has since then become an exceptional student, reaching the rank of First Sergeant of the Company of Knight-Cadets, a post that has only been achieved by 4 other students in the last 12 years. His talent gained him the respect of the staff of the academy, including the American headmaster, John Considine. Árbenz graduated in 1935, and he has since then served as a teacher in the academy while having the respect of most of the army staff.\n§YImportant Notes:§W- Staunch Defender of Democracy."
ARMY_JUAN_JOSE_AREVALO_BERMEJO_DESC:0 "§YGeneral Description\n§YBorn:§W September 10, 1904, in Taxisco, Guatemala.\n§YMilitary Career:§WJuan José Arévalo Bermejo has no formal military education to speak off, but with the recent rebellion, he has offered his services for the weakened military. Given his practice as a teacher, he has been quick to read and learn some of the basic military books, but he still has a long way to go before reaching the level of his predecessors.\n§YImportant Notes:§W- Staunch Defender of Democracy."
ARMY_JOSE_MARIA_ORELLANA_DESC:0 "§YGeneral Description\n§YBorn:§W 1872년 7월 12일, 과테말라 엘 .\n§YMilitary Career:§WJosé María Orellana Pinto graduated the Escuela Politécnica in 1890 as a second lieutenant and as a topographic engineer from the Escuela Facultativa de Ingeniería in 1895. During the presidency of Estrada Cabrera, he was promoted to Brigadier General, and was present when in 1907 a couple of terrorists tried to assassinate president Cabrera, managing to survive the encounter unscathed and undeterred. After overthrowing Cabrera, he has held the post of President and has promoted himself to Field Marshall to operate the army more effectively from his new position of power.\n§YImportant Notes:§W- Member of the Military wing of the Partido Liberal."
ARMY_LAZARO_CHACON_GONZALEZ_DESC:0 "§YGeneral Description\n§YBorn:§W June 27, 1873, in Zacapa, Guatemala.\n§YMilitary Career:§WLázaro Chacón González joined the Escuela Politecnica as soon as he came of age and led a rather unremarkable military career up to 1920, where he was imprisoned for joining the Unionistas. He was set free by Orellana in 1921, and would later become Chief of the Honour Guard from 1922 to 1926 and was later promoted to Army General by Orellana himself.\n§YImportant Notes:§W- Rumours say Gonzalez is member of a Central American lodge of Theosofists, but there's no substantial evidence to support this.\n- Affiliated to the Unionista Party."

