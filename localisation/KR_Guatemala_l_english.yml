GUA_compensated_illiteracy:0 "문맹 보완"
GUA_compensated_illiteracy_desc:0 "여러 차례의 교육 개혁과 엄청난 투자를 실시하고 과테말라에서 일할 외국인을 계속해서 초청한 끝에 오렐라나는 국가를 불구로 만들 정도로 심각한 문맹 문제를 간신히 합리적인 수준으로 끌어내렸습니다."

GUA_BM:0 "검은 월요일"
GUA_BM_desc:0 "검은 월요일이 그렇게 큰 영향을 주지는 않았지만, 미국 기업들이 철수하거나 경영을 축소하면서 우리 경제에 생긴 구멍을 메울 필요가 있습니다."

