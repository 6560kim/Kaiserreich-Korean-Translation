### Events and Decisions ###
annexation_decisions:0 "합병 결정"
annexation_decisions_desc:0 "우리는 새로운 영토를 통제하고 있으며, 그것을 어떻게 처리해야 할지 결정해야 합니다. 점령은 값비싸고 불안정하지만 이 새 영토의 부를 그대로 가져갈 수 있습니다. 반면, 괴뢰 국가를 만들면 점령으로 인한 비용은 피할 수 있지만 괴뢰 정부가 썩 믿음직스럽지는 않을 것입니다. 어찌 됐든 지역의 운명은 우리의 손에 달려 있습니다."

annex.occupation:0 "군사 점령이 유일한 답이다."

annex.1.t:0 "플랑드르-왈로니 합병"
annex.1.d:0 "혁명이 진척되어 가고 있습니다. 우리는 플랑드르-왈로니를 점령했고, 독일이 만든 폭력적인 반동 정부로부터 인민들을 해방시켰습니다."
annex.1.a:0 "다음은 베를린이다!"

annexation_SWI_CONQ:0 "스위스의 운명"
annexation_SWI_CONQ_desc:0 "알프스 산맥에서의 치열한 전투 끝에, 우리는 스위스를 정복하고 합병했습니다. 스위스군은 항복하고 그들의 영토는 우리 손에 있지만, 주민들은 여전히 저항하고 있습니다."
annex.2.a:0 "그들을 해방해야겠지."
annex.2.b:0 "해방하되, 로망디 지역은 간직해라."

annexation_BUL_CONQ:0 "불가리아의 운명"
annexation_BUL_CONQ_desc:0 "불가리아인들과의 기나긴 전투 끝에, 우리는 총공세를 가했고 불가리아군은 항복했습니다. 소피아는 이제 우리 손 안에 있습니다!"
annex.3.a:0 "그들을 해방해야겠지."

annexation_ROM_CONQ:0 "루마니아의 운명"
annexation_ROM_CONQ_desc:0 "철위대의 시대는 끝났고, 그들의 반인륜적 범죄는 마침내 종식되었습니다. 더이상 그것들을 걱정할 필요는 없습니다만, 그 뒤에 남은 것을 어떻게 처리해야 할까요?"
annex.6.a:0 "그들을 해방해야겠지."
annex.6.b:0 "국경 지역은 장악하고 루마니아를 해방하라!"
annex.6.c:0 "베사라비아는 장악하고 루마니아를 해방하라."

annexation_SER_CONQ:0 "세르비아의 운명"
annexation_SER_CONQ_desc:0 "세르비아 지역은 합병되었고, 우리 부대는 베오그라드에서 행진하고 있습니다. 이 지역에서 안정을 위협하는 요소들은 제거되었습니다."
annex.8.a:0 "그들을 해방해야겠지."

annexation_GRE_CONQ:0 "그리스의 운명"
annexation_GRE_CONQ_desc:0 "그리스 반도는 정복되었고 그리스는 합병되었습니다. 그리스 전체의 운명이 우리 손에 있습니다..."
annex.10.a:0 "그리스 공화국을 해방하라."
annex.10.b:0 "그리스 왕국을 해방하라."
annex.10.c:0 "헬레닉 코뮌을 해방하라."

annexation_HUN_CONQ:0 "헝가리의 운명"
annexation_HUN_CONQ_desc:0 "헝가리는 합병되었습니다. 우리 군대는 부다페스트의 거리를 순찰하고 있고 파르티잔들은 시골 전역에서 붙잡히고 있습니다. 하지만 이 상태가 영구히 지속되어야 할까요?"
annex.12.a:0 "대헝가리를 복원하라."
annex.12.c:0 "헝가리국을 복원하라."

annexation_AUS_CONQ:0 "오스트리아의 운명"
annexation_AUS_CONQ_desc:0 "오스트리아는 합병되었습니다. 우리 부대는 폭동을 예방하기 위해 빈의 거리를 순찰하고 있습니다. 하지만, 몇몇은 현지에 오스트리아 정부를 수립하는 것이 더 도움이 될 거라 제안합니다."
annex.14.a:0 "그들을 해방해야겠지."
annex.14.b:0 "아니, 우리는 오래된 계획을 실현할 것이다..."

annex.15.t:0 "오래된 계획이 새로이 실현되다"
annex.15.d:0 "1848년 프랑크푸르트 의회는 독일 정권들의 운명을 논했습니다. 1871년 비스마르크는 통일 독일을 만들어냈습니다. 1919년 우리는 협상국을 쳐부셨습니다. 이제 우리는 마침내 통합된 독일인들의 국가라는 꿈을 실현시켰습니다. 비록 오스트리아에서 상당한 저항에 부딪치게 되겠지만, 이윽고 우리에게 맞설 수 있는 자는 없을 것입니다; 독일은 최후의 순간까지 통합되어 강력할 것이다."
annex.15.a:0 "대독일이여 영원하라!"

annexation_AUS_LIT_CONQ:0 "오스트리아 연해 지역의 운명"
annexation_AUS_LIT_CONQ_desc:0 "우리는 이스트리아와 고리치아-그라디스카의 구 오스트리아 영토를 통제하고 있습니다. 이곳을 어떻게 처리할지 결정해야만 합니다."
annex.17.a:0 "동맹 이탈리아에게 영토를 돌려주어라"
annex.17.b:0 "동맹 오스트리아에게 돌려주어라"
annex.17.c:0 "동맹 슬로베니아에게 돌려주어라"
annex.17.e:0 "동맹 세르비아에게 돌려주어라"
annex.17.f:0 "동맹 크로아티아에게 돌려주어라"
annex.17.g:0 "이탈리아인들에게 돌려주어라, 우리에게는 쓸모가 없다."

annex.18.t:0 "영토를 수복하다!"
annex.18.d:0 "[From.GetAdjective] 정부는 오스트리아가 점령했던 이탈리아 영토를 우리에게 돌려주기로 결정했다."
annex.18.a:0 "만세!"

annexation_AUS_TRENT_CONQ:0 "트렌티노의 운명"
annexation_AUS_TRENT_CONQ_desc:0 "우리는 트렌티노의 구 오스트리아 영토를 통제하고 있습니다. 이곳을 어떻게 처리할지 결정해야만 합니다."
annex.19.a:0 "동맹 오스트리아와 이탈리아에 분할해 주어라."

annexation_CRO_CONQ:0 "크로아티아의 운명"
annexation_CRO_CONQ_desc:0 "크로아티아인들은 순리대로 우리에게 통제권을 넘겨주었습니다. 그들 사이에서는 저항도 일부 존재하지만 곧 우리의 발굽 아래에 짓밟힐 것입니다! 그래도 크로아티아인들에게 어느 정도의 자치권을 부여해야하지 않을까요?"
annex.20.a:0 "그들을 해방해야겠지."

annexation_SLO_CONQ:0 "슬로베니아의 운명"
annexation_SLO_CONQ_desc:0 "우리 부대는 슬로베니아라는 작은 지역을 점령했습니다. 이곳을 어떻게 처리할지 결정해야만 합니다."
annex.21.a:0 "그들을 해방해야겠지."
annex.21.b:0 "슬로베니아를 오스트리아에게 돌려주어라."
annex.21.c:0 "동맹 크로아티아에게 주어라."
annex.21.e:0 "동맹 유고슬라비아에게 주어라."

annexation_POL_CONQ:0 "폴란드의 운명"
annexation_POL_CONQ_desc:0 "어제 이른 오후 폴란드 군대가 항복한 후, 우리 군은 바르샤바 거리를 행진하고 있습니다."
annex.22.a:0 "그들을 해방해야겠지."
annex.22.b:0 "그들을 해방하되, 폴란드 입헌왕국 수준으로 영토를 축소시켜라."
annex.22.c:0 "국경 지역을 합병한 뒤 폴란드를 해방시켜라."
annex.22.e:0 "폴란드 인민들에게 프로이센에 있는 그들의 정당한 영토를 보장해주어라!"
annex.22.f:0 "이 망할 폴란드인들은 결코 포기하지 않을 것이다..."

annex.24.t:0 "독일에게 짓밟힌 폴란드"
annex.24.d:0 "한 독일인이 폴란드에서 휴가를 보내고자 했고, 국경에서 검문을 받았다. 경비원은 그에게 몇 가지를 물어보았다. 이름이 뭐죠? Hans Schmidt. 어디 살죠? 베를린. 직업은?"
annex.24.a:0 "이번엔 아니야. 난 그냥 방문한거야!"

annexation_FIN_CONQ:0 "핀란드의 운명"
annexation_FIN_CONQ_desc:0 "핀란드군은 패배했고 우리 부대는 헬싱키를 행진하고 있습니다. 이제 핀란드인을 어떻게 통치해야 가장 좋은지 결정해야 할 때입니다."
annex.25.a:0 "그들을 해방해야겠지."

annexation_NOR_CONQ:0 "노르웨이의 운명"
annexation_NOR_CONQ_desc:0 "노르웨이군은 항복했고 우리는 노르웨이를 합병했습니다. 군사 작전이 종료되자 우리의 깃발이 오슬로의 구 중앙정부청사 위에 휘날립니다. 노르웨이 파르티잔들을 분쇄하기 위해 직접 통치해야 할까요, 아니면 노르웨이의 동조자를 찾아내 우리를 도울 정부를 수립해야 할까요?"
annex.27.a:0 "그들을 해방해야겠지."
annex.27.b:0 "스웨덴과 노르웨이 연합을 재수립하라"

annexation_SWE_CONQ:0 "스웨덴의 운명"
annexation_SWE_CONQ_desc:0 "오늘, 스웨덴 국방장관은 군의 항복을 선언했습니다. 보급품과 장비는 모두 압수되었고 본국으로 옮겨졌습니다. 최종적인 승리가 이뤄졌습니다만, 스웨덴을 어떻게 처리할지 결정해야만 합니다."
annex.29.a:0 "스웨덴 왕국을 복원하라!"
annex.29.b:0 "스웨덴 공화국을 해방하라"

annexation_FLW_FRA_CONQ:0 "플랑드르-왈로니의 운명"
annexation_FLW_FRA_CONQ_desc:0 "독일인들의 폭력적인 반동 정부로부터 플랑드르와 왈로니의 주민들을 해방시켰으니, 그들의 운명을 결정해야 합니다. 우리는 플랑드르-왈로니에 생디칼리스트 정부를 수립할 수도 있고, 이 땅을 그대로 사용할 수도 있습니다. 무엇보다도 그 중 일부는 진정한 프랑스의 영토입니다. 플랑드르-왈로니를 독립 국가로 분할할 여러 방안들이 존재합니다."
annex.31.a:0 "플랑드르-왈로니는 새로운 생디칼리스트 국가가 될 것이다!"
annex.31.b:0 "플랑드르와 왈로니를 모두 해방하라!"
annex.31.c:0 "플랑드르를 해방하고 왈로니는 합병하라!"
annex.31.e:0 "네덜란드에게 플랑드르를 주고 왈로니는 합병하라!"
annex.31.f:0 "네덜란드에게 플랑드르를 주고 왈로니는 해방하라!"
annex.31.g:0 "이 땅들은 프랑스에 속할 것이다."

                                              
                                                 
annex.32.t:0 "플랑드르의 지위"
annex.32.d:0 "우리는 생디칼리스트에 대해 전격적인 원조를 가했고, 프랑스 코뮌은 이에 플랑드르 지방으로 보답했습니다. 우리는 이곳을 직접 통합할 수도 있고, 우리 통제 하의 생디칼리스트 플랑드르를 수립할 수도 있습니다..."
annex.32.a:0 "플랑드르를 합병하라."
annex.32.b:0 "플랑드르를 해방하라."

annex.33.t:0 "룩셈부르크의 운명"
annex.33.d:0 "독일인들의 폭력적인 반동 정부로부터 룩셈부르크의 주민들을 해방시켰으니, 그들의 운명을 결정해야 합니다. 우리는 룩셈부르크에 생디칼리스트 정부를 수립할 수도 있고, 이 땅을 그대로 지배할 수도 있습니다. 무엇보다도 그들은 한때 프랑스의 영토였습니다."
annex.33.a:0 "룩셈부르크는 새로운 생디칼리스트 국가가 될 것이다!"
annex.33.b:0 "룩셈부르크를 프랑스에 흡수시켜라!"

annex.34.t:0 "로망디 통합"
annex.34.d:0 "제네바에 위치한 로망디 지역이 성장하는 우리의 국가에 완전히 합변되었습니다."
annex.34.a:0 "좋아!"

annex.35.t:0 "왈로니 통합"
annex.35.d:0 "나무르에 위치한 왈로니 지역이 성장하는 우리의 국가에 완전히 합병되었습니다."

annex.36.t:0 "룩셈부르크 합병"
annex.36.d:0 "전 룩셈부르크 제국 주(state)가 커져가는 우리의 국가에 완전히 합병되었습니다."

annex.37.t:0 "알자스-로렌 통합"
annex.37.d:0 " 알자스-로렌 지역은 이제 우리 조국에 완전히 통합되었습니다."

annexation_RUS_CONQ:0 "러시아의 운명"
annexation_RUS_CONQ_desc:0 "러시아에서의 기나긴 전투 끝에, 우리는 총공세를 감행했고 러시아군은 항복했습니다. 모스크바는 이제 우리 손 안에 있고 러시아인들의 운명을 결정해야만 합니다!"
annex.48.a:0 "소비에트 러시아를 해방하라!"
annex.48.b:0 "러시아에 친선 정부를 수립하라!"
annex.48.e:0 "러시아를 가능한 많이 쪼개고, 시베리아도 해방시켜라"
annex.48.f:0 "러시아를 가능한 많이 쪼개되, 시베리아는 해방시키지 말라"
annex.48.c:0 "군사 점령이 유일한 답이다."

annexation_USA_CONQ:0 "미국의 운명"
annexation_USA_CONQ_desc:0 "미대륙에서의 기나긴 전투 끝에, 우리는 총공세를 감행했고 미국군은 항복했습니다. 워싱턴 DC와 모든 주들의 운명은 이제 우리 손에 달려 있습니다!"
annex.52.a:0 "미합중국을 해방하라!"
annex.52.b:0 "미합중국과 하와이를 해방하라!"
annex.52.c:0 "사회주의 미국을 해방하라!"

annexation_BUR_CONQ:0 "버마의 운명"
annexation_BUR_CONQ_desc:0 "버마 지도부가 망명을 떠나거나 구금되는 동안 우리 군은 랑군을 행진하고 있습니다. 이 땅을 어떻게 해야 할까요?"
annex.53.a:0 "통일 버마를 해방하라."
annex.53.b:0 "다 쪼개 놓아라."

annexation_SUDETEN_CONQ:0 "주데텐란트의 운명"
annexation_SUDETEN_CONQ_desc:0 "주데텐 산맥의 독일인들은 이 지역의 대다수를 차지하고 있어, 황제 폐하의 이 되는 데 문제가 없어 보입니다. 그들을 우리 국가에 통합시켜야 할까요?"
annex.54.a:0 "이곳은 독일의 땅이니라!"
annex.54.b:0 "아니, 그들은 진정한 독일인이 아니다."

annex.59.d_spanish_friend:0 "포르투갈은 우리 통제 하에 있습니다만, 우리의 스페인 친구들이 우리보다 이 곳을 더 잘 통치하지 않을까요?"
annex.59.d_normal:0 "포르투갈은 우리의 통제 하에 있습니다만, 포르투갈인들에게 스스로 통치할 수 있게 허락해도 좋지 않을까요?"
annex.59.a:0 "스페인 동지들에게 주자고."
annex.59.b:0 "사회주의 포르투갈을 해방하라."

annexation_MOR_CONQ2:0 "모로코의 운명"
annexation_MOR_CONQ2_desc:0 "우리는 독일인들로부터 모로코를 해방시켰고 우리 군은 이 국가의 산맥과 사막을 점령하는 데 어려움을 겪고 있습니다. 비록 도시 중심가는 우리 손안에 있지만, 현지민들에 통제권을 주는 것이 더 현명한 일일지 모릅니다."
annex.60.a:0 "그들을 해방해야겠지."

annexation_BALTIC_CONQ:0 "발트 지역의 운명"
annexation_BALTIC_CONQ_desc:0 "발트 지역 전체가 우리의 통제 하에 들어왔습니다. 이제 우리 군은 현지 주민들의 반대에 직면하고 있습니다. 우리는 이러한 저항을 처리할 현지 정부를 발트 지역에 수립할 수 있습니다."
annex.61.a:0 "발트 연방을 해방하라!"
annex.61.b:0 "발트 공국과 리투아니아를 복원하라!"
annex.61.c:0 "리투아니아, 라트비아, 에스토니아를 해방하라!"
annex.61.e:0 "라트비아와 에스토니아를 해방하라!"
annex.61.g:0 "리투아니아를 해방하고 공국은 합병하라!"
annex.61.f:0 "옛날의 발트 주들을 통합하라!"

annexation_BALKANS_CONQ:0 "남슬라브 국가들의 운명"
annexation_BALKANS_CONQ_desc:0 "우리 군은 순리대로 발칸 서부 전체를 성공적으로 정복했습니다. 일부 저항도 있지만, 우리의 말발굽 하에 짓밟힐 것입니다. 그렇지만 협조자를 고용하여 이 땅에 새로운 행정부를 조직할 수 있지 않을까요?"
annex.62.a:0 "유고슬라비아를 해방하라!"
annex.62.b:0 "발칸 서부를 세르비아와 크로아티아로 분할하라!"
annex.62.c:0 "발칸 국가들을 각각 해방하라!"

annexation_GUA_CONQ:0 "과테말라의 운명"
annexation_GUA_CONQ_desc:0 "과테말라는 합병되었고 우리 부대는 키우다드 데 과테말라를 행진하고 있습니다. 이 지역을 어떻게 처리해야 할까요?"
annex.64.a:0 "과테말라 왕국을 해방하라."
annex.64.b:0 "서인도연방에게 벨리즈를 돌려주고 과테말라를 해방하라."

annexation_ELS_CONQ:0 "엘살바도르의 운명"
annexation_ELS_CONQ_desc:0 "엘살바도르는 우리의 자랑스러운 군대에 의해 합병되었고 우리 군은 산살바도르를 행진하고 있습니다. 이 지역에 어떤 정부를 수립해야 할까요?"
annex.65.a:0 "엘살바도르 왕국을 해방하라!"

annexation_SPA_OCCUPY:0 "스페인의 운명"
annexation_SPA_OCCUPY_desc:0 "최근의 계속된 전투 결과, 우리는 한때 스페인에 속했던 지역들을 차지하는데 성공했습니다. 이들을 어떻게 해야 할까요?"
annex.66.a:0 "카를리스트 가톨릭 형제들에게 넘겨줘라."
annex.66.b:0 "부르봉 왕가를 복원하라."
annex.66.c:0 "CNT-FAI를 복원하라."
annex.66.e:0 "독립된 스페인 공화국을 수립하라."
annex.66.f:0 "군사 점령이 유일한 답이다."

annexation_IRE_CONQ:0 "아일랜드의 운명"
annexation_IRE_CONQ_desc:0 "우리는 아일랜드 섬을 석권했습니다. 아일랜드인들의 운명이 우리 손에 달려있습니다."
annex.68.a:0 "그들도 자치를 누려야겠지."
annex.68.b:0 "영국인들과 다르게, 우리는 감자 농부 몇명이 두렵지 않다."

annexation_GEO_CONQ:0 "조지아의 운명"
annexation_GEO_CONQ_desc:0 "우리 군은 조지아군을 패배시켰고 지금은 트빌리시를 행진하고 있습니다. 이제 남은 일은 조지아 영토를 어떻게 할지 결정하는 것입니다..."
annex.72.a:0 "트랜스코카시안 사회주의 공화국을 수립하라!"
annex.72.b:0 "조지아 왕국을 복원하라!"
annex.72.c:0 "조지아 공화국을 복원하라!"

annex.73.a:0 "카를리스트에게 넘겨주어라."
annex.73.b:0 "부르봉 왕정을 복원하라."
annex.73.c:0 "CNT-FAI는 좋은 동맹이 될 것이다."
annex.73.e:0 "독립된 스페인 공화국을 수립하라."
annex.73.f:0 "스페인 본토를 분할하라."
annex.73.h:0 "군사 점령이 유일한 답이다."

annex.74.t:0 "마드리드의 새로운 왕?"
annex.74.d:0 "베를린은 스페인에 새로운 왕을 옹립할지에 대해 논쟁을 벌이고 있습니다. 우리는 독일인 귀족을 스페인의 왕으로 지명하거나, 부르봉 가문의 합법 정부를 복원하거나, 부르봉-파르마 가문의 후손에게 왕좌를 내줄 수도 있습니다. 어떤 결정을 내리시겠습니까?"
annex.74.a:0 "호엔촐레른-지크마링겐의 프레데릭 왕자가 새로운 왕이 될 것이다."
annex.74.b:0 "하이메 1세 치하의 부르봉 왕가를 복원하라."
annex.74.c:0 "카를리스트 왕위 주장자인 부르봉-파르마의 하비에르를 지원하라."
annex.74.e:0 "해외 문제에 간섭하지 않는 편이 낫겠다."

annexation_GER_CONQ:0 "독일의 운명"
annexation_GER_CONQ_desc:0 "우리 군은 한때 위대했던 독일을 패배시켰습니다. 이제는 적들의 땅을 어떻게 처리할지 결정해야 할 때입니다!"
annex.75.a:0 "새로운 독일 연방을 수립하라."
annex.75.b:0 "독일 제국을 복구하라."
annex.75.c:0 "라인란트, 북독일, 바이에른, 프로이센을 해방하라."
annex.75.e:0 "바이에른은 점령하고, 나머지 지역은 해방하라."
annex.75.f:0 "빈의 영향을 받는 독일 제국을 수립하라!"
annex.75.g:0 "독일인은 믿을 수 없다. 군사 점령이 유일한 답이다."

annexation_CA_CONQ:0 "중앙아시아의 운명"
annexation_CA_CONQ_desc:0 "중앙아시아 스텝 지역에서의 전투 끝에, 우리는 이제 그 지역들을 통제하고 있습니다. 현지 지도자들과 정치인들은 이 지역의 자치를 요구하고 있습니다. 5개 지역의 완전한 분할부터 하나된 중앙아시아 연방 수립까지 여러 개의 대안이 제기되고 있습니다. 어떻게 해야할까요?"
annex.80.a:0 "중앙아시아 연방을 수립하라."
annex.80.b:0 "카자흐스탄과 투르케스탄으로 분할하라."
annex.80.c:0 "중앙아시아를 여러 소국들로 분할하라."
annex.80.e:0 "우리의 충성스러운 동맹에 영토를 넘겨주어라..."
annex.80.f:0 "군사 점령이 유일한 답이다."

annex.81.t:0 "바이에른 합병"
annex.81.d:0 "바이에른과 독일의 밑부분 자체는 우리의 것입니다. 이 지역을 통합하려는 합스부르크 가문의 오랜 꿈을 이룰 수 있게 되었습니다!"
annex.81.a:0 "좋았어!"

annex.82.t:0 "바이에른 통합"
annex.82.d:0 "18세기 우리 제국에 통합되지 못했던 바이에른 주는 이제 완전히 합스부르크 주도의 독일에 통합되었습니다."

annex.83.t:0 "바덴-뷔르템부르크 합병"
annex.83.d:0 "바덴-뷔르템부르크와 독일의 벽난로는 우리의 것입니다. 이 지역을 통합하려는 합스부르크 가문의 오랜 꿈을 이룰 수 있게 되었습니다!"

annex.84.t:0 "바덴-뷔르템부르크 통합"
annex.84.d:0 "바덴-뷔르템부르크 주는 이제 완전히 합스부르크 주도의 독일에 통합되었습니다."

annex.89.t:0 "스위스의 운명"
annex.89.d:0 "구 스위스 연방 전역에서, 프랑스어권, 독일어권, 이탈리아어권 칸톤들에서 우리 군대를 대상으로 소규모 폭동들이 벌어지고 있습니다. 스위스에 독립을 보장해주는 것은 이러한 불만을 누그러뜨릴 수 있으며, 동시에 우리 동맹에 가치있는 구성원이 될 것입니다. 하지만 몇몇 우익 정치인들은 구 연방 전체, 혹은 특정 지역을 합병하자고 제의하고 있습니다. 혹은 프랑스, 이탈리아와의 스위스 분할도 괜찮은 방안일 것입니다."
annex.89.a:0 "독립된 스위스를 복원하라."
annex.89.b:0 "독일어권 스위스를 합병하고, 나머지에게는 독립을 보장하라."
annex.89.c:0 "이탈리아와 프랑스에 스위스 분할을 제의하라."
annex.89.e:0 "스위스를 제국에 합병하라!"

annex.90.t:0 "독일어권 스위스가 우리 통제하에 들어오다"
annex.90.d:0 "구 스위스의 독일어권 칸톤 주민들이 우리 통제 하에 들어왔습니다."
annex.90.a:0 "좋았어!"

annex.92.t:0 "스위스 분할"
annex.92.d:0 "구 스위스의 영토를 점령하고 있는 독일 제국은 우리에게 구 연방의 분할을 제의해왔습니다. 그들은 루가노 시에 위치한 티치노와 그라우분덴의 구 이탈리아어권 칸톤들을 제공하겠다고 합니다."
annex.92.a:0 "훌륭한 제안이군!"
annex.92.b:0 "우린 독일인들을 믿지 않는다"

annex.93.t:0 "이탈리아가 수락하다"
annex.93.d:0 "이탈리아인들은 스위스 분할에 대한 우리의 제의를 받아들였습니다. 이제 그들에게 티치노와 그라우분덴의 이탈리아어권 칸톤 통치권을 넘겨주어야 합니다."
annex.93.a:0 "좋았어"

annex.94.t:0 "이탈리아권 스위스가 우리 통제하에 들어오다."
annex.94.d:0 "구 스위스의 이탈리아권 칸톤 사람들이 우리 통치에 굴복했습니다."
annex.94.a:0 "대단해!"

annex.95.t:0 "이탈리아가 거부하다"
annex.95.d:0 "놀랍게도 이탈리아인들은 갖은 핑계와 이유를 들며 우리의 관대한 분할 제의를 거절했습니다. 이 지역에서의 군사 점령은 계속될 것입니다."
annex.95.a:0 "그들 손해지 뭐..."

annex.96.d:0 "구 스위스의 영토를 점령하고 있는 독일 제국은 우리에게 구 연방의 분할을 제의해왔습니다. 그들은 제네바 시 중심의 구 프랑스어권 칸톤들을 제공하겠다고 합니다."

annex.97.t:0 "[FROM.GetNameDefCap](이)가 수락하다"
annex.97.d:0 "프랑스인들은 스위스 분할에 대한 우리의 제의를 받아들였습니다. 이제 그들에게 프랑스어권 칸톤 통치권을 넘겨 주어야 합니다."

annex.98.t:0 " 프랑스권 스위스가 우리 통제에 들어왔습니다."
annex.98.d:0 "구 스위스의 프랑스권 칸톤 사람들이 우리 통치에 굴복했습니다."

annex.99.t:0 "프랑스가 거절하다"
annex.99.d:0 "놀랍게도 프랑스인들은 갖은 핑계와 이유를 들며 우리의 관대한 분할 제의를 거절했습니다. 이 지역에서의 군사 점령은 계속될 것입니다."

annexation_SAU_CONQ:0 "아라비아의 운명"
annexation_SAU_CONQ_desc:0 "아라비아인들과의 오랜 전투 끝에, 우리는 총공세를 감행했고 아라비아군은 항복했습니다. 그들은 우리 손 안에 있습니다!"
annex.106.b:0 "아라비아 왕국을 해방하라."
annex.106.c:0 "우리의 동맹 아랍인들에게 주어라."

annexation_LBA_CONQ:0 "리비아의 운명"
annexation_LBA_CONQ_desc:0 "비록 리비아인들은 처절하게 싸웠지만, 우리는 총공세를 가했고 리비아군은 항복할 수밖에 없었습니다. 트리폴리는 우리 수중에 떨어졌습니다. 키레나이카, 트리폴리타니아, 페잔의 구 오스만 영토를 어떻게 해야 할까요?"
annex.107.a:0 "리비아를 해방하라!"
annex.107.b:0 "제국에 다시 통합하라!"

annexation_EGY_CONQ:0 "이집트의 운명"
annexation_EGY_CONQ_desc:0 "이집트인들과의 기나긴 싸움 끝에, 우리는 총공세를 가했고 이집트군은 항복할 수밖에 없었습니다. 카이로는 우리 수중에 떨어졌습니다!"
annex.108.a:0 "이집트를 해방하고, 수단을 그들에게 주어라!"
annex.108.b:0 "이집트와 수단을 각각 해방하라!"
annex.108.c:0 "수단을 해방하고 이집트를 점령하라!"

annexation_PER_CONQ:0 "페르시아의 운명"
annexation_PER_CONQ_desc:0 "페르시아인들과의 기나긴 싸움 끝에, 우리는 총공세를 가했고 페르시아군은 항복할 수밖에 없었습니다. [266.GetName]은(는) 우리 수중에 떨어졌습니다!"
annex.109.a:0 "페르시아를 해방하라!"
annex.109.b:0 "쿠르디스탄을 분리한 후 페르시아를 해방하라!"

annexation_TUN_CONQ:0 "튀니지의 운명"
annexation_TUN_CONQ_desc:0 "튀니지군을 제압한 후, 우리는 총공세를 가했고 튀니스를 포함한 튀니지 전체는 우리 수중에 있습니다. 부족장들과 몇몇 민족주의자들은 자치를 요구하고, 일부는 그들을 보장해주자고 말합니다. 우리는 계속 튀니지를 점령할 수도 있습니다. 어떻게 해야 할까요?"
annex.110.a:0 "튀니지를 해방하라."

annexation_YEM_CONQ:0 "예멘의 운명"
annexation_YEM_CONQ_desc:0 "예멘인들과의 기나긴 싸움 끝에, 우리는 총공세를 가했고 예멘군은 항복할 수밖에 없었습니다. 사나는 이제 우리 수중에 있습니다!"
annex.111.a:0 "예멘을 해방하라!"

annexation_OMA_CONQ:0 "오만의 운명"
annexation_OMA_CONQ_desc:0 "오만인들과의 기나긴 싸움 끝에, 우리는 총공세를 가했고 오만군은 항복할 수밖에 없었습니다. 무스카트와 에미르국의 운명은 우리 수중에 있습니다."
annex.112.a:0 "오만을 해방하라!"

annexation_ARM_CONQ:0 "아르메니아의 운명"
annexation_ARM_CONQ_desc:0 "코카서스 산맥에서의 치열한 전투 끝에, 우리는 아르메니아를 정복하고 합병했습니다. 아르메니아군은 항복했고, 그들의 영토는 우리 통제 하에 있습니다. 주민들은 여전히 반항적이지만 곧 포기할 것입니다."
annex.113.a:0 "아르메니아를 해방하라!
annex.113.b:0 "만세!"

annexation_AZE_CONQ:0 "아제르바이잔의 운명"
annexation_AZE_CONQ_desc:0 "코카서스 산맥에서의 치열한 전투 끝에, 우리는 아제르바이잔을 정복하고 합병했습니다. 아제르바이잔군은 항복했고, 그들의 영토는 우리 통제 하에 있습니다. 하지만 주민들은 여전히 반항적입니다."
annex.114.a:0 "아제르바이잔을 해방하라!"
annex.114.b:0 "만세!"

annexation_IND_CONQ:0 "인도의 운명"
annexation_IND_CONQ_desc:0 "인도 아대륙에서의 전투 끝에, 우리는 이 지역을 통제하고 있습니다. 현지 지도자들과 우리 측 정치인들은 자치권 부여를 계속해서 제안하고 있습니다."
annex.115.a:0 "인도 연방을 수립하라."
annex.115.b:0 "인도 제국을 수립하라."
annex.115.c:0 "바라티야 코뮌의 선량한 사회주의자들을 해방하라!"

annexation_AFG_CONQ:0 "아프가니스탄의 운명"
annexation_AFG_CONQ_desc:0 "아프간인들과의 기나긴 전투 끝에, 우리는 총공세를 감행했고 아프가니스탄군은 항복하여 고산 지대로 도망갔습니다. 카불과 주요 도로들은 우리의 손 안에 있지만, 시골 지역에서는 우리를 상대로 한 저항이 일어나고 있습니다. 어쩌면 우리는 기나긴 싸움을 다시 시작하여 '제국의 무덤'을 점령해야 할지도 모릅니다."
annex.116.a:0 "아프가니스탄이 우리의 무덤이 되어서는 안된다. 그들에게 자치권을 줄 것이다."

annexation_CUB_CONQ:0 "쿠바의 운명"
annexation_CUB_CONQ2:0 "쿠바의 운명"
annexation_CUB_CONQ_desc:0 "우리는 쿠바를 정복했고 카리브해에서 미국의 패권을 공고히 했습니다. 이 '해방된' 섬을 어떻게 처리해야 할까요?"
annexation_CUB_CONQ2_desc:0 "쿠바 섬에서의 짧은 작전 끝에, 우리는 쿠바의 방어군을 격파했습니다. 아바나는 우리 수중에 있습니다! 쿠바의 미래를 결정할 때입니다."
annex.117.a:0 "쿠바를 해방하되, 관타나모 만은 기지로 사용하라."
annex.117.b:0 "쿠바 전역에 친선 정부를 수립하라.

annexation_SIA_CONQ:0 "시암의 운명"
annexation_SIA_CONQ_desc:0 "우리는 타이를 정복하고 말레이 반도 위쪽에 대한 우리의 지배력을 공고히 했습니다. 이제는 새롭게 '해방된' 타이 지역을 어떻게 처리할지 결정해야할 때입니다."
annex.118.a:0 "마히돌 왕의 계승자를 옹립하여 시암에 친선 정부를 수립하라!
annex.118.b:0 "차크라봉세 시암 괴뢰국을 수립하라!
annex.118.c:0 "파리바트라 시암 괴뢰국을 수립하라!"
annex.118.e:0 "공화국을 수립하라."

annexation_CEY_CONQ:0 "실론의 운명"
annexation_CEY_CONQ_desc:0 "우리는 독일인들을 실론 섬에서 쫓아내고 수도인 콜롬보를 장악했습니다. 하지만 이제는 그 망할 바위섬을 어떻게 처리해야할지 결정해야 합니다."
annex.119.a:0 "실론에 친선 정부를 수립하라!"
annex.119.b:0 "실론인들은 인도 내에서 자치를 누릴 것이다."
annex.119.c:0 "실론은 한때 라지(Raj)의 일원이었으니, 이번에도 그럴 것이다!"

annexation_TUR_CONQ:0 "아나톨리아의 운명"
annexation_TUR_CONQ_desc:0 "우리는 터키의 마지막 잔당들을 격파하고 '유럽의 병자'를 무덤 속에 쳐넣었습니다. 우리 군은 앙카라와 콘스탄티노플의 고대 도시를 순찰하고 있습니다. 하지만 우리는 이곳을 영원히 점령할 수는 없습니다. 앞으로 터키인들을 통치할 정부를 결정해야만 합니다."
annex.120.a:0 "새로운 터키 공화국을 수립하라!"
annex.120.b:0 "아나톨리아를 쿠르드인과 터키인의 국가로 분할하라!"
annex.120.c:0 "아나톨리아를 쿠르드인의 국가와 오스만 제국으로 분할하라!"
annex.120.e:0 "오스만 술탄에게 왕좌를 되돌려 주어라!"
annex.120.f:0 "동맹 터키에게 주어라"
annex.120.g:0 "군사 점령이 유일한 답이다."

annexation_LEV_CONQ:0 "레반트의 운명"
annexation_LEV_CONQ_desc:0 "우리는 위대한 고대의 도시 다마스커스를 포함한 레반트의 부유한 땅을 정복했습니다. 옛 오스만의 땅을 어떻게 처리해야 할까요?"
annex.121.a:0 "시리아를 해방하라!"
annex.121.b:0 "동맹 시리아에게 돌려주어라!"
annex.121.c:0 "동맹 오스만 제국에게 주어라."
annex.121.e:0 "군사 점령이 유일한 답이다."

annexation_CZE_CONQ:0 "보헤미아의 운명"
annexation_CZE_CONQ_desc:0 "옛날 체코인들의 요충지는 우리 군에 의해 정복되었습니다. 우리 군은 몰다우 강의 보석, 프라하를 점령했고 바츨라브 광장에서 행진을 벌이고 있습니다. 우리에게 충성스러운 체코 정부를 수립해야 할까요, 아니면 이런 식의 군사 점령을 지속해야 할까요?"
annex.122.a:0 "체코를 해방하라!"
annex.122.b:0 "체코슬로바이카를 해방하라!"
annex.122.c:0 "군사 점령이 유일한 답이다."

annexation_UKR_CONQ:0 "우크라이나의 운명"
annexation_UKR_CONQ_desc:0 "유럽의 곡창에서의 긴 전투 끝에, 우리는 총공세를 감행했고 우크라이나군은 항복할 수밖에 없었습니다. 키예프가 우리 수중에 있습니다!"
annex.123.a:0 "군사 점령이 유일한 답이다."
annex.123.b:0 "우크라이나에 친선 국가를 수립하라!"
annex.123.c:0 "선량한 러시아 친구들에게 주어라!
annex.123.e:0 "크림 반도는 가져가고, 우크라이나를 해방하라!"

annexation_JAPD_CONQ:0 "일본의 운명"
annexation_JAPD_CONQ_desc:0 "일본 열도에서의 성공적인 군사 작전 끝에, 이제 우리는 이 곳에 평화를 정착시키기 위해 새로운 현지 정권을 수립해야만 합니다. 이를 위한 여러 선택지들이 있습니다..."
annex.127.a:0 "군사 점령이 유일한 답이다."
annex.127.b:0 "일본에 괴뢰국을 수립해라."

annexation_ETH_CONQ:0 "에티오피아의 운명"
annexation_ETH_CONQ_desc:0 "에티오피아에서의 성공적인 군사 작전 끝에, 우리는 이제 이 곳에 평화를 정착시키기 위해 새로운 현지 정권을 수립해야만 합니다. 이를 위한 여러 선택지들이 있습니다..."
annex.129.a:0 "군사 점령이 유일한 답이다."
annex.129.b:0 "에리트리아를 강화시키고, 에티오피아는 약화시킨 뒤 해방하라."
annex.129.c:0 "에티오피아와 에리트레아를 수립하라."
annex.129.e:0 "에티오피아를 수립하라."

annexation_BHU_CONQ:0 "부탄의 운명"
annexation_BHU_CONQ_desc:0 "After our successful campaign in the Himalayas we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.130.a:0 "Military occupation is the only answer."
annex.130.b:0 "Create a puppet Bhutan."
annex.130.c:0 "Integrate Bhutan."

annex.131.t:0 "대영제국의 운명"
annex.131.d:0 "After 700 years, the long conflict between Britain and Ireland has ended in an Irish victory! While we could just occupy them or set up puppet states, many in the Scottish Highlands are of Gaelic blood, which was once the kingdom of Dál Riata, and could perhaps be integrated given time. We could also annex Cornwall, which is of Celtic blood and would give us a useful base on the English Channel."
annex.131.a:0 "We don't need any British land."
annex.131.b:0 "Dál Riata shall be Irish once more!"
annex.131.c:0 "Annex the Highlands and Cornwall!"
annex.131.e:0 "Give Britain to our ally, Canada!"

annex.132.t:0 "대영제국 통치"
annex.132.d:0 "Now we must decide how to administer Great Britain. Shall we set up separate puppet states, liberating our Celtic brothers from English rule at last and weakening Great Britain so they can never threaten us again, or set up one British state under our control?"
annex.132.a:0 "Liberate our Celtic brothers!"
annex.132.b:0 "Restore a British state, under our control of course!"
annex.132.c:0 "Military occupation is the only answer."

annexation_CHL_CONQ:0 "칠레의 운명"
annexation_CHL_CONQ_desc:0 "After a long campaign across the hostile Chilean Andes, we have finally managed to shatter the Chilean defences. Santiago is now in our hands! We must now decide on the future of Chile."
annex.133.a:0 "Liberate Chile under a friendly government!"
annex.133.b:0 "Military occupation is the only answer."

annex.134.t:0 "고립된 땅, 아리카"
annex.134.d:0 "The Chilean exclave of Arica sits between our sovereign territory and the Peruvian state of Arequipa. We have been made aware of Peru's claim on this state, and may use this to reinforce our bonds with them. We could also let Chile keep the territory despite its awkward geographical location.\n\nOr we could annex it for ourselves, naturally."
annex.134.a:0 "Cede Arica to Peru!"
annex.134.b:0 "Maintain Arica as a Chilean exclave!"
annex.134.c:0 "Military occupation is the only answer."

annexation_BOL_CONQ:0 "볼리비아의 운명"
annexation_BOL_CONQ_desc:0 "After a campaign through the jungles and deserts of Bolivia, we have finally managed to reach the gates to the Andes. La Paz is now in our hands! We must now decide on the future of Bolivia."
annex.135.a:0 "Liberate Bolivia under a friendly government!"
annex.135.b:0 "Military occupation is the only answer."

annexation_PRU_CONQ:0 "페루의 운명"
annexation_PRU_CONQ_desc:0 "After a campaign across the hostile Peruvian Andes, we have finally managed to shatter the Peruvian defences. Lima is now in our hands! We must now decide on the future of Peru."
annex.136.a:0 "Liberate Peru under a friendly government!"
annex.136.b:0 "Military occupation is the only answer."

annexation_ECU_CONQ:0 "에콰도르의 운명"
annexation_ECU_CONQ_desc:0 "After a campaign across Ecuador, we have finally managed to shatter the Ecuadorian defences. Quito is now in our hands! We must now decide on the future of Ecuador."
annex.137.a:0 "Liberate Ecuador under a friendly government!"
annex.137.b:0 "Military occupation is the only answer."
annex.137.c:0 "The brothers are reunited!"

annexation_COL_CONQ:0 "콜롬비아의 운명"
annexation_COL_CONQ_desc:0 "After a campaign across Colombia, we have finally managed to shatter the Colombian defences. Bogotá is now in our hands! We must now decide on the future of Colombia."
annex.138.a:0 "Liberate Colombia under a friendly government!"
annex.138.b:0 "Military occupation is the only answer."
annex.138.c:0 "Revive Bolívar's dream!"

annexation_VEN_CONQ:0 "베네수엘라의 운명"
annexation_VEN_CONQ_desc:0 "After a campaign across Venezuela, we have finally managed to shatter the Venezuelan defences. Caracas is now in our hands! We must now decide on the future of Venezuela."
annex.139.a:0 "Liberate Venezuela under a friendly government!"
annex.139.b:0 "Military occupation is the only answer."

annexation_CAF_CONQ:0 "The Fate of the West Indies Federation"
annexation_CAF_CONQ_desc:0 "After a long campaign all across the Caribbean Sea, we have finally managed to shatter the West Indies defences. West Guyana is now in our hands! We must now decide on the future of the West Indies Federation."
annex.140.a:0 "Liberate the West Indies Federation under a friendly government!"
annex.140.b:0 "Military occupation is the only answer."
annex.140.c:0 "Recreate the Federation."
annex.140.e:0 "Split up the Federation!"

annexation_PAN_CONQ:0 "The Fate of Panamá"
annexation_PAN_CONQ_desc:0 "After a rapid campaign around the Panamá Canal, we have finally managed to shatter the Panamanian defences. Panamá City is now in our hands! We must now decide on the future of Panamá."
annex.141.a:0 "Liberate Panamá under a friendly government!"
annex.141.b:0 "Liberate Panamá but retain the ownership of the Canal."
annex.141.c:0 "Military occupation is the only answer."
annex.141.e:0 "Panamá will join Gran Colombia!"

annexation_HAI_CONQ:0 "The Fate of Haiti"
annexation_HAI_CONQ_desc:0 "After a short campaign on the island of Hispaniola, we have finally managed to shatter the Haitian defences. Port-au-Prince is now in our hands! We must now decide on the future of Haiti."
annex.142.a:0 "Liberate Haiti under a friendly government!"
annex.142.b:0 "Military occupation is the only answer."

annexation_DOM_CONQ:0 "The Fate of the Dominican Republic"
annexation_DOM_CONQ_desc:0 "After a short campaign on the island of Hispaniola, we have finally managed to shatter the Dominican defences. Santo Domingo is now in our hands! We must now decide on the future of the Dominican Republic."
annex.143.a:0 "Liberate the Dominican Republic under a friendly government!"
annex.143.b:0 "Military occupation is the only answer."

# No annex.144

annexation_MEX_CONQ:0 "The Fate of Mexico"
annexation_MEX_CONQ_desc:0 "After a long campaign across Mexico, we have finally managed to shatter the Mexican defences. Mexico City is now in our hands! We must now decide on the future of Mexico."
annex.145.a:0 "Liberate Mexico under a friendly government."
annex.145.b:0 "Split Yucatan from Mexico and release Mexico."
annex.145.c:0 "Liberate Mexico under the empire!"
annex.145.e:0 "Military occupation is the only answer."

annexation_GAL_CONQ:0 "The Fate of Galicia"
annexation_GAL_CONQ_desc:0 "After a short campaign across Galicia, we have managed to shatter the Galician defences. Lwow is now in our hands! We must now decide on the future of Galicia."
annex.146.a:0 "Liberate Galicia under a friendly government!"
annex.146.b:0 "Give it to our Polish friend."
annex.146.c:0 "Give it to our Ukrainian friend."
annex.146.e:0 "Military occupation is the only answer."

annexation_WHR_CONQ:0 "The Fate of White Ruthenia"
annexation_WHR_CONQ_desc:0 "After a short campaign across Belarus, we have managed to shatter the defences of Minsk. White Ruthenia is now in our hands! We must now decide on the future of it."
annex.147.a:0 "Liberate White Ruthenia under a friendly government!"
annex.147.b:0 "Give it to our Russian friend."
annex.147.c:0 "Bring them back into our sphere!"
annex.147.e:0 "Military occupation is the only answer."

annexation_SVK_CONQ:0 "The Fate of Slovakia"
annexation_SVK_CONQ_desc:0 "After a short campaign across the mountains of Slovakia, we have managed to shatter the defences of the country. Slovakia is now in our hands! We must now decide on the future of it."
annex.148.a:0 "Liberate Slovakia under a friendly government!"
annex.148.b:0 "Military occupation is the only answer."

annexation_TRS_CONQ:0 "The Fate of Transylvania"
annexation_TRS_CONQ_desc:0 "After a long campaign across the Transylvania, we have managed to take control of the territory. The region is now in our hands! We must now decide on the future of it."
annex.149.a:0 "Liberate Transylvania under a friendly government!"
annex.149.b:0 "Give it to our Hungarian friend."
annex.149.c:0 "Give it to our Romanian friend."
annex.149.e:0 "Military occupation is the only answer."

annexation_BOS_CONQ:0 "The Fate of Bosnia"
annexation_BOS_CONQ_desc:0 "The divided state of Bosnia is now under our occupation after our invasion of its territory. Our troops are parading in Sarajevo and we must decide what to do with it."
annex.150.a:0 "We must liberate them."
annex.150.b:0 "Give it to our Serbian friend."

annexation_MTN_CONQ:0 "The Fate of Montenegro"
annexation_MTN_CONQ_desc:0 "Montenegro is now firmly held in our hands after our occupation of the area, yet we can't stay in inhospitable Montenegro forever. We must decide what to do with it."
annex.151.a:0 "We must liberate them."

annexation_ALB_CONQ:0 "The Fate of Albania"
annexation_ALB_CONQ_desc:0 "After a campaign across the Albanian countryside, our enemies in Tirana have finally capitulated, leaving us with the control of their country. Our position in the Adriatic has been cemented, but we must now decide what to do with Albania."
annex.152.a:0 "Restore an autonomous Albania!"
annex.152.b:0 "Liberate Albania under William of Wied!"
annex.152.c:0 "Take Northern Epirus and liberate the rest!"

annexation_HOL_CONQ:0 "The Fate of the Netherlands"
annexation_HOL_CONQ_desc:0 "After a short campaign across the marshes and the urban centres of the Netherlands, we have managed to take down the proud nation. The Netherlands are now in our hands! We must now decide on its future."
annex.154.a:0 "Liberate the Netherlands as a whole."
annex.154.b:0 "Liberate the Netherlands but expand Flanders."
annex.154.c:0 "Liberate the Netherlands but annex Limbourg."
annex.154.e:0 "Military occupation is the only answer."
annex.154.f:0 "Restore the government in exile to power."

annexation_DEN_CONQ:0 "The Fate of Denmark"
annexation_DEN_CONQ_desc:0 "After a short campaign across the numerous islands of Denmark and the capture of its capital, we have managed to take down the country. Copenhagen is now in our hands! The status of the Atlantic islands of Denmark is a particularly interesting case to deal with but we'll anyway have to decide on the future of Denmark."
annex.155.a:0 "Liberate Denmark as a monarchy."
annex.155.b:0 "Liberate Denmark as a Republic."
annex.155.c:0 "Take control of Greenland and liberate Iceland."
annex.155.e:0 "Only liberate Iceland and leave Denmark with Greenland."

annexation_POR_CONQ2:0 "The Fate of Portugal"
annexation_POR_CONQ2_desc:0 "Portugal is under our control, but perhaps the Portuguese would be better off governing themselves?"
annex.156.a:0 "Restore the Kingdom of Portugal."
annex.156.b:0 "Liberate a Portuguese Republic."
annex.156.c:0 "Restore the Kingdom of Portugal under our loyal princess."

annexation_FRA_CONQ:0 "The Fate of France"
annexation_FRA_CONQ_desc:0 "Paris has been captured and the French have been defeated. We have ripped out the heart of the Revolution and now we must decide what to with occupied France."
annex.157.a:0 "Set up a French Puppet Government."
annex.157.b:0 "Partition the French Mainland!"
annex.157.c:0 "Liberate Bretagne and France."
annex.157.e:0 "Total conquest is preferable."
annex.157.g:0 "Divide France between the north and Occitania."
annex.157.h:0 "Liberate the Commune!"
annex.157.i:0 "Give the land to our French allies!"

annexation_OCC_CONQ:0 "The Fate of Southern France"
annexation_OCC_CONQ_desc:0 "We now control the southern half of France; the north is out of reach but we still need to find a way to control that region more efficiently."
annex.158.a:0 "Set up a French Puppet Government."
annex.158.b:0 "Liberate Occitania."
annex.158.c:0 "Military occupation is the only answer."
annex.158.e:0 "Give the land to our French allies!"

annexation_ENG_CONQ:0 "The Fate of Britain"
annexation_ENG_CONQ_desc:0 "After defeating the Union of Britain we now control Great Britain. We can partition these lands and create new countries with loyal governments or create a united Great Britain."
annex.159.a:0 "Divide the island between England, Scotland and Wales"
annex.159.b:0 "Create a loyal British government"
annex.159.e:0 "Restore a free United Kingdom"

annex.160.t:0 "A Syndicalist Flanders-Wallonia"
annex.160.d:0 "The French decided to give partial autonomy to Flanders-Wallonia, installing a new syndicalist government."
annex.160.a:0 "Not a big change..."

annexation_BEL_CONQ:0 "The Fate of Belgium"
annexation_BEL_CONQ_desc:0 "After a short campaign across the fields of Belgium we now control the region and we must decide what to do with it. Belgium is a very divided country and splitting it along cultural lines might make for less trouble afterwards."
annex.161.a:0 "Liberate a loyal united Flanders-Wallonia."
annex.161.b:0 "Liberate Flanders and Wallonia."
annex.161.c:0 "Liberate Flanders."
annex.161.e:0 "Flanders is Dutch, but Liberate Wallonia!"
annex.161.f:0 "Give Flanders to Wallonia and reunite Belgium."

annexation_WLL_CONQ:0 "The Fate of Wallonia"
annexation_WLL_CONQ_desc:0 "We now control the French-speaking province of Wallonia, that once belonged to Belgium and Flanders-Wallonia. We must choose what to do with our new piece of Belgium."
annex.162.a:0 "Liberate Wallonia."
annex.162.b:0 "Liberate Belgium."

annexation_LUX_CONQ:0 "The Fate of Luxembourg"
annexation_LUX_CONQ_desc:0 "The Grand Duchy of Luxembourg was formerly an independent state. During the Weltkrieg the German army occupied the Grand Duchy which was later incorporated into the German Empire as a new state. Now, with our dominance in Europe secured, it is in our power to undone the evils of the German military regime and liberate Luxembourg."
annex.163.a:0 "Liberate Luxembourg."
annex.163.b:0 "The whole of the Grand Duchy shall be integrated in Belgium."

annexation_LIT_CONQ:0 "The Fate of Lithuania"
annexation_LIT_CONQ_desc:0 "Lithuania has been brought under our leadership and our troops occupy the area. We must now decide what to do with it."
annex.164.a:0 "Release a loyal Lithuania."
annex.164.b:0 "Release a loyal Lithuania."

annexation_THESS_CONQ:0 "The Fate of Southern Macedonia"
annexation_THESS_CONQ_desc:0 "After our occupation of the area around Southern Macedonia, we were left with a dilemma concerning who should administrate the land. Should we transfer it to Greece or Bulgaria? Greece has an historical population in Southern Macedonia, but Bulgaria has now controlled it for more than 15 years and transferring the administration to it might be easier."
annex.165.a:0 "Transfer the territory to Bulgaria."
annex.165.b:0 "Transfer the territory to Greece."
annex.165.c:0 "Release an independent Greece."

annexation_ALG_CONQ:0 "The Fate of Algeria"
annexation_ALG_CONQ_desc:0 "We finally freed Algeria from the French tyrants in Algiers. Should we give the Algerians freedom?"
annex.166.a:0 "Military occupation is the only answer."
annex.166.b:0 "Liberate a loyal Algeria."

annex.167.t:0 "The Fate of Morocco"
annex.167.d:0 "We have freed Morocco from the Germans and our forces are now have difficulties occupying the mountainous and semi-arid regions of the country. The urban centres are in control but it would maybe be wise to hand out further control to locals."
annex.167.a:0 "Liberate a loyal Morocco."

annexation_DKB_CONQ:0 "The Fate of the Don Kuban Union"
annexation_DKB_CONQ_desc:0 "After a short campaign across the Kuban plains, the Don Kuban Union finally capitulated, leaving us with the control of their country. We must now decide what to do with it."
annex.168.a:0 "Liberate a loyal Don Kuban Union."
annex.168.b:0 "Give them to our Russian friend."

annexation_NEP_CONQ:0 "The Fate of Nepal"
annexation_NEP_CONQ_desc:0 "After our successful campaign in the Himalayas we now have the task to establish new local administrative authority in order to restore peace in Kathmandu. What shall we do?"
annex.169.a:0 "Liberate Nepal in its entirety."
annex.169.b:0 "Give the occupied territories to India and release the rest of Nepal."
annex.169.c:0 "Give the occupied territories to the Bharatiya Commune and release the rest of Nepal."

annexation_INC_CONQ:0 "The Fate of Indochina"
annexation_INC_CONQ_desc:0 "We are now in control of the wild regions of Indochina and we have to decide what to do with all of these different peoples."
annex.170.a:0 "Liberate an united Indochina."
annex.170.b:0 "Liberate Viet-Nam, Laos and Cambodia."
annex.170.c:0 "Transfer Indochina to German East Asia."

annexation_AST_CONQ:0 "The Fate of Australasia"
annexation_AST_CONQ_desc:0 "After a hard campaign throughout the isolated islands of the Australasian confederation our armies finally reached Canberra and with the capitulation of Australasia we must decide how we want to manage it."
annex.171.a:0 "Liberate an united Australasian confederation."
annex.171.b:0 "Liberate Australia and New Zealand."

annexation_SPAMOR_CONQ:0 "The Fate of Spanish Morocco"
annexation_SPAMOR_CONQ_desc:0 "We now control the Spanish parts of Morocco, should we give it to our Moroccan puppet or keep it for ourselves?"
annex.172.a:0 "Transfer it to our Moroccan puppet."
annex.172.b:0 "Transfer it to our Spanish puppet."

annexation_GERSOM_CONQ:0 "The Fate of German Somaliland"
annexation_GERSOM_CONQ_desc:0 "We now control German Somaliland but we have a puppet close that might be better off handling the territory, should we give it to them?"
annex.173.a:0 "Transfer it to our Somalian puppet."
annex.173.b:0 "Transfer it to our Ethiopian puppet."

annexation_CHI_CONQ:0 "The Fate of China"
annexation_NOR_CHI_CONQ:0 "The Fate of the North China Plain"
annexation_EAS_CHI_CONQ:0 "The Fate of the Lower Yangtze"
annexation_SOU_CHI_CONQ:0 "The Fate of Lingnan"
annexation_CHI_CONQ_desc:0 "After a long and hard-fought campaign in the vast expanses of China we've finally achieved a historic victory. Now that we've won the war, we must decide how to best secure the peace. How should we go about managing the Chinese lands we've conquered?"
annexation_NOR_CHI_CONQ_desc:0 "After a long and hard-fought campaign in the vast expanses of China we've finally achieved a historic victory. Now that we've won the war, we must decide how to best secure the peace. How should we go about managing the Chinese lands we've conquered?"
annexation_EAS_CHI_CONQ_desc:0 "After a long and hard-fought campaign in the vast expanses of China we've finally achieved a historic victory. Now that we've won the war, we must decide how to best secure the peace. How should we go about managing the Chinese lands we've conquered?"
annexation_SOU_CHI_CONQ_desc:0 "After a long and hard-fought campaign in the vast expanses of China we've finally achieved a historic victory. Now that we've won the war, we must decide how to best secure the peace. How should we go about managing the Chinese lands we've conquered?"
annex.174.a:0 "Empower the Left Kuomintang!"
annex.174.b:0 "Restore the Fengtian Government."
annex.174.c:0 "Take the coastline and restore the Fengtian Government."
annex.174.e:0 "Restore the League of Eight Provinces."
annex.174.f:0 "Empower Song Qingling's moderates!"
annex.174.g:0 "Release the Right Kuomintang!"
annex.174.h:0 "Restore the Qing Empire."
annex.174.i:0 "Release a Federalist China!"
annex.174.j:0 "Release the Beiyang Republic!"
annex.174.k:0 "China will prosper under Japanese rule!"
annex.174.l:0 "Give it to our [china_ally_target.GetAdjective] allies!"

annexation_MON_CONQ:0 "The Fate of Mongolia"
annexation_MON_CONQ_desc:0 "After our successful campaign in the steppes of Mongolia, we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."
annex.175.a:0 "Liberate a loyal Mongolia."
annex.175.b:0 "Liberate Greater Mongolia."
annex.175.c:0 "Release Mongolia and give the rest to our [china_ally_target.GetAdjective] allies!"
annex.175.e:0 "Slowly Integrate Mongolia"

annexation_TIB_CONQ:0 "The Fate of Tibet"
annexation_TIB_CONQ_desc:0 "After our successful campaign in the Tibetan Plateau we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."
annex.176.a:0 "Restore independent Tibet."
annex.176.b:0 "Restore Greater Tibet."
annex.176.c:0 "Release Tibet and give the rest to our [china_ally_target.GetAdjective] allies!"

annexation_XSM_CONQ:0 "The Fate of the Ma Clique"
annexation_XSM_CONQ_desc:0 "After our successful campaign in the steppes of the territory of the Ma Family we now have the task to establish new local administrative authority in order to restore peace. However, we cannot directly rule over all the land we have just conquered."
annex.177.a:0 "Liberate Xibei under a loyal Ma warlord."

annexation_MAN_CONQ:0 "The Fate of Manchuria"
annexation_MAN_CONQ_desc:0 "After our successful campaign in Manchuria we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."
annex.178.a:0 "Create an independent Manchuria!"

annexation_YUN_CONQ:0 "The Fate of Yunnan"
annexation_YUN_CONQ_desc:0 "After our successful campaign in Yunnan we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."

annexation_BRA_CONQ:0 "The Fate of Brazil"
annexation_BRA_CONQ_desc:0 "After the conquest of the vast nation of Brazil we have to organise competent administrations to keep the territory under control. Even if the magnificent city of Rio is under the boots of our soldiers we can't keep an hold on it forever."
annex.181.a:0 "Liberate a loyal Brazilian government."
annex.181.b:0 "Balkanise Brazil completely."

annexation_ARG_CONQ:0 "The Fate of Argentina"
annexation_ARG_CONQ_desc:0 "After the conquest of the vast nation of La Plata we have to organise competent administrations to keep the territory under control. Now we will need to decide on the fate of the region."
annex.182.a:0 "Liberate Argentina in its entirety."
annex.182.b:0 "Liberate Argentina and Patagonia."
annex.182.c:0 "Give it to FOP."

annexation_KOR_CONQ:0 "The Fate of Korea"
annexation_KOR_CONQ_desc:0 "After the final liberation of the proud nation of Korea we were left with the responsibility of organising the administration of the newly conquered territories, what shall we do?"
annex.183.a:0 "Liberate a loyal Republic!"
annex.183.b:0 "Liberate the Joseon Kingdom!"
annex.183.c:0 "Military occupation is the only answer."

annex.184.t:0 "An O'Neill Restoration?"
annex.184.d:0 "Now that we have recreated an Irish state some have proposed the restoration of an Irish monarchy. The most obvious option would be the O'Neills, descendants of the last High King of Ireland, Brian O'Neill, and who played a major part in both the Nine Years War and the Irish Confederate Wars with Hugh O'Neill and Owen Roe O'Neill achieving many great victories against the English and Scots. The current head of the Clanaboy line of the O'Neill dynasty and Viscount of Santa Mónica Hugo José Jorge O'Neill resides in Portugal, and was an officer in the Portuguese navy and an officer at the Orders of Kings Carlos I of Portugal and Manuel II of Portugal."
annex.184.a:0 "Hugo O'Neill shall be Aodh II, High King of Ireland!"
annex.184.b:0 "아일랜드 공화국을 유지해라."

annex.185.t:0 "Aodh 2세가 가 도착했습니다!"
annex.185.d:0 "Hugo José Jorge O'Neill has agreed to take up residence in Dublin Castle as High King of Ireland. Arriving this morning, Aodh made a speech on the Hill of Tara affirming that he would be a strong and just ruler, and emphasised the achievements and victories of Hugh O'Neill and Owen Roe O'Neill over the English. While die-hard republicans are angry over the restoration, many have accepted the new High King as Ireland's rightful head of state."
annex.185.a:0 "O'Neill Abú!"

annex.186.t:0 "An O'Neill Restoration?"
annex.186.d:0 "Now that we have recreated an Irish state some have proposed the restoration of an Irish monarchy. The most obvious option would be the O'Neills, descendants of the last High King of Ireland, Brian O'Neill, and who played a major part in both the Nine Years War and the Irish Confederate Wars with Hugh O'Neill and Owen Roe O'Neill achieving many great victories against the English and Scots. The current head of the Clanaboy line of the O'Neill dynasty and Viscount of Santa Mónica Jorge Maria O'Neill resides in Portugal, and his father was an officer in the Portuguese navy and an officer at the Orders of Kings Carlos I and Manuel II of Portugal."
annex.186.a:0 "Jorge O'Neill shall be Seoirse I, High King of Ireland!"
annex.186.b:0 "아일랜드 공화국을 유지해라."

annex.187.t:0 "Seoirse I arrives!"
annex.187.d:0 "Jorge Maria O'Neill has agreed to take up residence in Dublin Castle as High King of Ireland. Arriving this morning, Seoirse made a speech on the Hill of Tara affirming that he would be a strong and just ruler, and emphasised the achievements and victories of Hugh O'Neill and Owen Roe O'Neill over the English. While die-hard republicans are angry over the restoration, many have accepted the new High King as Ireland's rightful head of state."
annex.187.a:0 "O'Neill Abú!"

annexation_CAN_CONQ:0 "The Fate of Canada"
annexation_CAN_CONQ_desc:0 "Finally the corrupt Dominion of Canada, home of the British exiles has capitulated to our glorious armies. Reports say the king and his close circle fled the country but this doesn't matter, we now have control over these large portions of land, what should we do with them?"
annex.188.a:0 "Liberate a loyal Canada!"
annex.188.b:0 "Liberate Canada and Québec!"
annex.188.c:0 "It's our Manifest Destiny to annex Canada!"
annex.188.e:0 "Our Manifest Destiny doesn't concern Frenchmen, liberate Québec and annex Canada."

annex.189.t:0 "The CNT-FAI and the Fate of Portugal"
annex.189.d:0 "The vile imperialistic reactionaries in Lisbon have finally been forced into the sea, but we are left with the fate of the Portuguese people to decide. Do we release them as their own nation following our rightly guide principles or do we extend our claim to the rest of Iberia?"
annex.189.a:0 "Release a Portugal where the working man is free!"
annex.189.b:0 "All of Iberia's workers will be united under us."

annexation_ANG_CONQ:0 "The Fate of Angola"
annexation_ANG_CONQ_desc:0 "Our annexation of the former Portuguese colony of Angola left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.190.a:0 "Form the state of Angola!"

annexation_MOZ_CONQ:0 "The Fate of Mozambique"
annexation_MOZ_CONQ_desc:0 "Our annexation of the former Portuguese colony of Mozambique left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.191.a:0 "Form the state of Mozambique!"

annexation_SOM_CONQ:0 "The Fate of Somalia"
annexation_SOM_CONQ_desc:0 "We now control the territories of the former Dervish state of Somalia and this inhospitable area populated by Somalis will prove itself to be hard to maintain through occupation, maybe we should let the Somalis organise themselves to an extent?"
annex.192.a:0 "Military occupation is the only answer."
annex.192.b:0 "Create a loyal Somalia."

annexation_NAM_CONQ:0 "The Fate of Namibia"
annexation_NAM_CONQ_desc:0 "We annexed the former German colony of Südwestafrika, most commonly known as Namibia but we're now left to manage thousands of Africans in a territory we don't know about, should we institute a degree of self-determination or should we rule this place as a new colony?"
annex.193.a:0 "Form the state of Namibia!"

annexation_ZAM_CONQ:0 "The Fate of Zambia"
annexation_ZAM_CONQ_desc:0 "Now that we are in control of the former German colony of Zambia we're left with a choice about how to administer the area, should we create an independent Zambia and should we associate it with Nyasaland?"
annex.194.a:0 "Form the state of Zambia!"
annex.194.b:0 "Form the state of Zambia and associate it with Nyasaland!"

annexation_MLW_CONQ:0 "The Fate of Nyasaland"
annexation_MLW_CONQ_desc:0 "With our new occupation of the former German colony of Nyasaland the choice of setting up a puppet government partly run by locals instead of a new colony has been brought up, should we go forward with this idea?"
annex.195.a:0 "Form the state of Nyasaland."

annexation_TNZ_CONQ:0 "The Fate of Tanganyika"
annexation_TNZ_CONQ_desc:0 "We now occupy the crossroads of the former German colony of Mittelafrika of the name of Tanganyika and its capital Dar-es-Salaam, should we make this a possible capital of our new colonial empire or let the locals administer this land to a degree of efficiency we could never achieve?"
annex.196.a:0 "Form the state of Tanganyika."
annex.196.b:0 "Form the state of Tanganyika and associate it with Rwanda and Burundi."

annexation_COG_CONQ:0 "The Fate of the Kongo"
annexation_COG_CONQ_desc:0 "Our annexation of the former German colony of Kongo leaves us a choice, should we continue to occupy it to add it to our empire or should we leave some autonomy to the Kongolese and create a puppet state?"
annex.197.a:0 "Form the state of Kongo."

annexation_BRD_CONQ:0 "The Fate of Burundi"
annexation_BRD_CONQ_desc:0 "We have now annexed Burundi, part of the former German colony of Tanganyika, should we restore the Burundi independence and let them manage their own lands?"
annex.198.a:0 "Form the state of Burundi."

annexation_RWA_CONQ:0 "The Fate of Rwanda"
annexation_RWA_CONQ_desc:0 "After the liberation of Rwanda from the German colonial grip we're left with the choice to let the Rwandans govern themselves to an extent or not, should we do it?"
annex.199.a:0 "Form the state of Rwanda."

annexation_UGA_CONQ:0 "The Fate of Uganda"
annexation_UGA_CONQ_desc:0 "We now occupy the former German colony of Uganda and this region, populated and close from the Great Lakes is far from anything we could control, should we make it easier by giving them a level of self-autonomy or should we continue the occupation?"
annex.200.a:0 "Form the state of Uganda."

annexation_KIK_CONQ:0 "The Fate of Kikuyuland"
annexation_KIK_CONQ_desc:0 "The steppes of Kenya are now in our graceful control, what should we do with them? Will we control it directly or will we liberate them?"
annex.201.a:0 "Form the state of Kikuyuland."

annexation_GAB_CONQ:0 "The Fate of Gabon"
annexation_GAB_CONQ_desc:0 "We now control the former German colony of Gabon and with it masses of Africans yearning to breathe free, should we give them this freedom under our close surveillance or is this dream vain?"
annex.202.a:0 "Form the state of Gabon."

annexation_KAM_CONQ:0 "The Fate of Cameroon"
annexation_KAM_CONQ_desc:0 "With our recent annexation of the colony of Cameroon, the former administration has fallen and this territory needs a new capable administration. The question is should it be ours or should it be a local one under our commands?"
annex.203.a:0 "Form the state of Cameroon."

annexation_CEA_CONQ:0 "The Fate of Ubangi-Shari"
annexation_CEA_CONQ_desc:0 "The fall of Bangui left us to control the former colony of Ubangi-Shari under our iron fist. Nevertheless, this occupation is proving itself to be costly and many officials in our capital are now questioning the relevance of it and are calling for a degree of autonomy to be given. Should we do it?"
annex.204.a:0 "Form the state of Ubangi-Shari."

annexation_NGR_CONQ:0 "The Fate of Nigeria"
annexation_NGR_CONQ_desc:0 "The vast and rich colony of Nigeria is now under our control and with it comes the burden of having to administer it, could we delegate this task to an extent to a local puppet state?"
annex.205.a:0 "Form the state of Nigeria."

annexation_DAH_CONQ:0 "The Fate of Dahomey"
annexation_DAH_CONQ_desc:0 "The old territory of the kingdom of Dahomey, former German colony has been captured and annexed by our advancing forces into our empire, but this territory is far and hard to control, should we try to manage it like one of our colony or is creating a satellite in Dahomey more appropriate?"
annex.206.a:0 "Form the state of Dahomey."

annexation_TOG_CONQ:0 "The Fate of Togo"
annexation_TOG_CONQ_desc:0 "We now control the former German colony of Togo and with the millions of Africans inhabiting it, wanting to form their own government, should we allow it under our benevolent oversee?"
annex.207.a:0 "Form the state of Togo."

annexation_GHA_CONQ:0 "The Fate of Ghana"
annexation_GHA_CONQ_desc:0 "The region of Ghana has now been brought under our control. The former colonial administration fled the colony early and left us with an ungoverned territory occupied. Should we continue this occupation or should we form a new government?"
annex.208.a:0 "Form the state of Ghana."

annexation_CIV_CONQ:0 "The Fate of the Ivory Coast"
annexation_CIV_CONQ_desc:0 "The Ivory Coast, once a German colony under Mittelafrika just got annexed into our glorious empire. Its inhabitants now demand a competent administration to take care of taxes or conscription, should we try to govern them from our capital or would a local limited government be a better a solution?"
annex.209.a:0 "Form the state of Ivory Coast."

annexation_LIB_CONQ:0 "The Fate of Liberia"
annexation_LIB_CONQ_desc:0 "The state of Liberia, founded by an American company under the wish of bringing American blacks back to Africa has always been a peculiar state. Under the loose control of the Americans for years the country has now fallen before our might. The Liberian identity is strong and trying to annex them directly might prove itself inefficient, officials in our country are calling for the establishment of a loyal Liberian state instead, should we do that?"
annex.210.a:0 "Create a loyal state of Liberia."
annex.210.b:0 "Create a loyal state of Liberia."

annexation_SIE_CONQ:0 "The Fate of Sierra Leone"
annexation_SIE_CONQ_desc:0 "The former British colony of Sierra Leone, once a haven for former loyal British slaves, has been captured by our advancing armies and has been incorporated into our empire. But despite our best efforts its administration is revealing itself to be a difficulty for our untrained administrators, some have argued to give the territory a greater degree of autonomy, should we allow it?"
annex.211.a:0 "Form the state of Sierra Leone."

annexation_GNE_CONQ:0 "The Fate of Guinea"
annexation_GNE_CONQ_desc:0 "The former French colony of Guinea, divided between a traditional mountainous north and a colonial south has been annexed into our growing empire. We're now left with the complex task of organizing this new territory, should we incorporate it directly into our structure of power or should we create a separate puppet state there?"
annex.212.a:0 "Form the state of Guinea."

annexation_SEN_CONQ:0 "The Fate of Senegambia"
annexation_SEN_CONQ_desc:0 "The port of Dakar, formerly the most important port of French West Africa, has fallen to our repeated assaults and with it the full colony of Senegal including the 4 French communes fell. But with this change of ownership came more problems as the skilled French administrators left the territory, leaving us with an organisational void, should we create a loyal satellite here to alleviate our problems?"
annex.213.a:0 "Form the state of Senegambia."

annexation_MAL_CONQ:0 "The Fate of Mali"
annexation_MAL_CONQ_desc:0 "The valley of the Niger river, once known as French Sudan or Mali is now directly integrated into our territories. This colony though needs a better administration that we will have difficulties to provide, nevertheless the local people and the remnants of the French administration can administer it for us to an extent, should we let them form a loyal puppet state?"
annex.214.a:0 "Form the state of Mali."

annexation_BFA_CONQ:0 "The Fate of Burkina Faso"
annexation_BFA_CONQ_desc:0 "The ancient land of the Mossi have come to our control and are now a part of our country. Often divided and badly regarded by the colonial authorities, the Mossi people are now pleading us for the possibility to create an independent state of their own, with the influential Mogho Naba at the head of the movement. Should we let them organise themselves to an extent?"
annex.215.a:0 "Form the state of Burkina Faso."

annexation_NER_CONQ:0 "The Fate of Niger"
annexation_NER_CONQ_desc:0 "Our proud armies have just annexed the former French colony of Niger which is now in need of a proper government, should we establish our administration there or should we let them form a local government?"
annex.216.a:0 "Form the state of Niger."

annexation_WAD_CONQ:0 "The Fate of Waddai"
annexation_WAD_CONQ_desc:0 "Finally, our annexation of the region of Chad is complete, the former French colony is now in need for a competent administration to manage it. Given the difficulties it gave to France, between tribal and passive revolts, should we consider giving them autonomy to alleviate this burden?"
annex.217.a:0 "Form the state of Waddai."

annexation_MRT_CONQ:0 "The Fate of Mauritania"
annexation_MRT_CONQ_desc:0 "The desert region of Mauritania has come under the control of our armies. The former French colony, not even pacified 15 years ago, is now in need of a government to rule it efficiently to avoid the territory falling into anarchy once again. Should we consider creating a Mauritanian puppet state?"
annex.218.a:0 "Form the state of Mauritania."

annexation_SAF_CONQ:0 "The Fate of South Africa"
annexation_SAF_CONQ_desc:0 "Finally the African dominion of South Africa has capitulated to our glorious armies which now march through the Cape. After the start of our military occupation and now that the war is finished some voices have arisen claiming we need to create a puppet South African nation to keep the area under control but during those discussions another issue has been brought on the table: if we do create this puppet state, should it have the protectorates of Bechuanaland and Rhodesia that South Africa seized in 1925 or should we reduce their zone of influence to the core of the country? It is now yours to decide."
annex.219.a:0 "Remove the protectorates from South Africa's influence."
annex.219.b:0 "Liberate South Africa and let them keep the protectorates."

annexation_BOT_CONQ:0 "The Fate of Botswana"
annexation_BOT_CONQ_desc:0 "The protectorate of Botswana, switched from British to South African leadership has seen many changes and is now prime for independence. Should we create a Botswanan satellite?"
annex.220.a:0 "Form the state of Botswana."

annexation_ZIM_CONQ:0 "The Fate of Zimbabwe"
annexation_ZIM_CONQ_desc:0 "The protectorate of Zimbabwe has seen many movements for independence during its time as a colony but none succeeded until now, with our annexation of the country, there is now hope that the Zimbabwean nation will be created, should we do it?"
annex.221.a:0 "Form the state of Zimbabwe."

annexation_CVG_CONQ:0 "The Fate of Cape Verde-Guinea"
annexation_CVG_CONQ_desc:0 "The independence movements of Cape Verde and Guinea have always been very linked, as lusophone sisters, it was only natural that once liberated from Portugal they would seek a joint independence. To help with the administration of the region should we consider releasing them as a loyal satellite?"
annex.222.a:0 "Form the state of Cape Verde-Guinea."

annexation_MAG_CONQ:0 "The Fate of Madagascar"
annexation_MAG_CONQ_desc:0 "Our powerful armies have taken control of the former German colony of Madagascar. The huge island is currently under military administration but we may want to install a real administration there, should it be local or should we annex the island directly to our empire?"
annex.223.a:0 "Form the state of Madagascar."

annexation_CYP_CONQ:0 "The Fate of Cyprus"
annexation_CYP_CONQ_desc:0 "Our armies have managed to take control of Cyprus, and the island itself is now occupied by us. We have a few options in front of us, now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in the Mediterranean and is crucial to retaining control of that area. What shall we do?"
annex.224.a:0 "Liberate Cyprus."
annex.224.b:0 "Give it to the Turks."
annex.224.c:0 "Give it to Greece."

annexation_INS_CONQ:0 "The Fate of Indonesia"
annexation_INS_CONQ_desc:0 "Our armies have managed to take control of Indonesia, and the islands themselves are now occupied by us. We have a few options now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in South East Asia and has many strategically valuable resources. What shall we do?"
annex.225.a:0 "Liberate Insulindia."
annex.225.b:0 "Give it to our Dutch Friends."
annex.225.c:0 "Transfer it to German East Asia."

annexation_TRM_CONQ:0 "The Fate of Transamur"
annexation_TRM_CONQ_desc:0 "Our armies have managed to take control of Transamur, and it is now occupied by us. We have a few options now. We can either puppet the land or take it for ourselves, seeing as it possesses a key strategic position in East Asia. What shall we do?"
annex.226.a:0 "Liberate Transamur."
annex.226.b:0 "Give it to our Russian Friends."
annex.226.c:0 "Give it to our Siberian Friends."

annexation_MLY_CONQ:0 "The Fate of Malaysia"
annexation_MLY_CONQ_desc:0 "Our armies have managed to take control of Malaysia, and it is now occupied by us. We have a few options at this juncture. What shall we do?"
annex.227.a:0 "Liberate Malaysia."
annex.227.b:0 "Liberate Malaysia and Sarawak."
annex.227.c:0 "Give it to our German Friends."
annex.227.e:0 "Give it to our German Friends."
annex.227.f:0 "Give it to our Indonesian Friends."
annex.227.g:0 "Give part of it to our Siamese Friends and liberate Sarawak."
annex.227.h:0 "Split it between our Indonesian and Siamese Friends."

annex.228.t:0 "The Fate of Tannu Tuva"
annex.228.d:0 "Our armies have managed to take control of the area that had once belonged to Tannu Tuva. As it is up to us to decide their fate, we have a few options at this juncture. We can either liberate a loyal Tannu Tuva or occupy them. What shall we do?"
annex.228.a:0 "Liberate a loyal Tannu Tuva!"

annexation_HEJ_CONQ:0 "Conquest of the Hejaz"
annexation_HEJ_CONQ_desc:0 "The Hejaz region, birthplace of Islam, is now fully under our control. What should we do with these new lands?"
annex.236.a:0 "Military occupation is the only answer."
annex.236.b:0 "Give the region to an Arabian puppet government."
annex.236.c:0 "Transfer the area to our Arabian allies."
annex.236.e:0 "Transfer the area to our Ottoman allies."

annexation_SINAI_CONQ:0 "Conquest of the Sinai"
annexation_SINAI_CONQ_desc:0 "The Sinai Peninsula, where in the Abrahamic tradition, Moses supposedly met God Himself, is located on the edge of the vital Suez Canal and occupies an important strategic position. With the peninsula now under our control, what should be done with it?"
annex.237.a:0 "Military occupation is the only answer."
annex.237.b:0 "Give the region to our Levantine ally."
annex.237.c:0 "Transfer the area to our Egyptian ally."
annex.237.e:0 "Transfer the area to our Ottoman ally."

annexation_PHI_CONQ:0 "The Fate of the Philippines"
annexation_PHI_CONQ_desc:0 "Our armies have managed to take control of the Philippines, and the archipelago is now occupied by us. Should we organise a puppet government?"
annex.238.a:0 "Liberate a loyal Filipino government."
annex.238.b:0 "Military occupation is the only answer."

annexation_IRQ_CONQ:0 "The Fate of Iraq"
annexation_IRQ_CONQ_desc:0 "We have conquered the fertile lands of Iraq including the grand and ancient city of Baghdad. What are we to do with these old Ottoman provinces?"
annex.239.a:0 "Divide the land between Kurdistan and an Arab state in Baghdad."
annex.239.b:0 "Give everything to Kurdistan!"
annex.239.c:0 "Release the Mesopotamian lands."
annex.239.e:0 "Give the land to our Mesopotamian allies."
annex.239.f:0 "Give the land to our Ottoman allies."
annex.239.g:0 "Give the land to our [PER.GetAdjective] allies."

annex.240.t:0 "The Fate of the Former Papal States"
annex.240.d:0 "Our recent annexation of Northern Italy has left us with remnants of land that, according to the peace treaty of 1919, should pertain to the Pope. We thus have the option of returning it to its rightful owner, either freely or conditioned to their submission. We could also simply continue the occupation of these lands."
annex.240.a:0 "Give it freely to the Pope."
annex.240.b:0 "Propose a deal: the land for a submission."
annex.240.c:0 "Continue the occupation!"

annex.241.t:0 "Our Rightful Land"
annex.241.d:0 "A generous power in the north has decided to respect the treaty of 1919 and give back the land they occupied to their rightful owner, us. We'll evidently have to thank them for this great victory of our state."
annex.241.a:0 "The Papal lands are reunited."

annex.242.t:0 "A Generous Proposition?"
annex.242.d:0 "The occupying power in the north sent diplomats to Rome today to propose us a diplomatic deal. They would agree to return the lands that were stolen to us during the bloody civil war of 1919 for the simple condition of accepting to stop any independent initiative in our foreign policy, in other words, become a satellite. This proposal, while endangering our sovereignty has the merit of bringing us back the vast territories that we were promised. It will have to be judged and answered to accordingly."
annex.242.a:0 "Accept the proposal, get back our land."
annex.242.b:0 "We'll never bow down!"

annex.243.t:0 "The Pope Accepted the Deal!"
annex.243.d:0 "The Pope has sent back our diplomats with good news, he accepted the proposal to abandon his control over his foreign policy for the safe return of his land in the North. It is now time to apply the conditions of the deal."
annex.243.a:0 "Very good."

annex.244.t:0 "The Pope Refused the Deal!"
annex.244.d:0 "The Pope has reportedly angrily sent back our diplomats, outraged at the idea of a submission of the Holy See to any invader. It seems our deal never had a chance to be accepted after all."
annex.244.a:0 "Who do they think are? They won't get an inch back!"

annexation_URG_CONQ:0 "The Fate of Uruguay"
annexation_URG_CONQ_desc:0 "After a long campaign in Uruguay, we have finally managed to shatter their defences. We must now decide on the future of Uruguay."
annex.245.a:0 "Liberate Uruguay under a friendly government!"
annex.245.b:0 "Military occupation is the only answer."

annexation_PAR_CONQ:0 "The Fate of Paraguay"
annexation_PAR_CONQ_desc:0 "Our armies have finally taken control of the Paraguayan capital and occupy the territory of the former state of Paraguay. We should now decide how to set up a competent administration in the area."
annex.246.a:0 "Liberate a loyal Paraguay."
annex.246.b:0 "Military occupation is the only answer."

annexation_PAL_CONQ:0 "The Fate of Palestine"
annexation_PAL_CONQ_desc:0 "Our armies have taken control of the southern part of the Levant, and the local Palestinian population is clamouring for self-government. We should decide what's to be done with the region."
annex.247.a:0 "Give it to our Syrian allies"
annex.247.b:0 "Give it to our Ottoman allies."
annex.247.c:0 "Military occupation is the only answer."

annexation_KUR_CONQ:0 "The Fate of Kurdistan"
annexation_KUR_CONQ_desc:0 "Our armies have taken control of the northern part of the Levant, and the local Kurdish population is clamouring for self-government. We should decide what's to be done with the region."
annex.248.a:0 "Give the lands to a Kurdish state."
annex.248.b:0 "Give it to our Turkish allies."
annex.248.c:0 "Give it to our [PER.GetAdjective] allies."

annexation_CAM_CONQ:0 "The Fate of Cambodia"
annexation_CAM_CONQ_desc:0 "Our armies have taken control of Phnom Penh, and the local Cambodians are clamouring for self-government. We should decide what's to be done with the region."
annex.249.a:0 "Set up a puppet Cambodian state."
annex.249.b:0 "Military occupation is the only answer."

annexation_LAO_CONQ:0 "The Fate of Laos"
annexation_LAO_CONQ_desc:0 "Our armies have taken control of Laos, and the locals are clamouring for self-government. We should decide what's to be done with the region."
annex.250.a:0 "Set up a puppet Laotian state."

annexation_VIE_CONQ:0 "The Fate of Vietnam"
annexation_VIE_CONQ_desc:0 "Our armies have taken control of Annam, and the local Vietnamese are clamouring for self-government. We should decide what's to be done with the region."
annex.251.a:0 "Set up a puppet Vietnamese state."

annexation_HON_CONQ:0 "The Fate of Honduras"
annexation_HON_CONQ_desc:0 "Our armies have put down the Honduran government and are patrolling the capital in Tegucigalpa. Which sort of government should be put in place instead?"
annex.252.a:0 "Restore a loyal Honduran state."
annex.252.b:0 "Military occupation is the only answer."

annexation_NIC_CONQ:0 "The Fate of Nicaragua"
annexation_NIC_CONQ_desc:0 "With Managua in our hands, we now control Nicaragua and are able to decide what do with these lands."
annex.253.a:0 "Restore a loyal Nicaraguan state."
annex.253.b:0 "Military occupation is the only answer."

annexation_COS_CONQ:0 "The Fate of Costa Rica"
annexation_COS_CONQ_desc:0 "Our glorious army corps marched through the Rich Coast and now occupy the capital of the former Costa Rican government. We, however, can't have this situation last so long, what should we do with the land?"
annex.254.a:0 "Restore a loyal Costa Rican state."
annex.254.b:0 "Military occupation is the only answer."

annex.255.t:0 "The Fate of Central America"
annex.255.d:0 "We have conquered all of Central America, and it might be better to unite all of Central America under one nation.\nWe could also release every nation separately to keep them under control.\nOf course, we can always just keep it ourselves!"
annex.255.a:0 "Liberate a loyal Central America!"
annex.255.b:0 "Let each region be independent, as our puppet!"
annex.255.c:0 "Military occupation is the only answer."

annex.256.t:0 "Unite Panama with Central America"
annex.256.d:0 "Having Central America as a puppet, it makes little sense to keep Panama separated from them!\nWe can grant them the provinces, or keep them for ourselves."
annex.256.a:0 "All Panamean land belongs to Central America!"
annex.256.b:0 "They can have it all but the canal!"
annex.256.c:0 "It is better kept under our rule!"

annex.257.t:0 "Unite Costa Rica with Central America"
annex.257.d:0 "Having Central America as a puppet, it makes little sense to keep Costa Rica separated from them!\nWe can grant them the provinces, or keep them for ourselves."
annex.257.a:0 "All Costa-Rican land belongs to Central America!"
annex.257.b:0 "It is better kept under our rule!"

annexation_ERT_CONQ:0 "The Fate of Eritrea"
annexation_ERT_CONQ_desc:0 "After our successful campaign in Eritrea we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.258.a:0 "Release Eritrea under a friendly government!"
annex.258.b:0 "Return it to our friend Ethiopia."
annex.258.c:0 "Military occupation is the only answer."

annexation_KERAF_CONQ:0 "The Fate of Keraferia"
annexation_KERAF_CONQ_desc:0 "Our armies have taken control of Keraferia, the southern most part of the greater Macedonia region contested between Bulgaria and Greece. We should decide what's to be done with the region."
annex.259.a:0 "Transfer it to Bulgaria."
annex.259.b:0 "Transfer it to Greece."

annexation_NIIS_CONQ:0 "The Fate of Nis"
annexation_NIIS_CONQ_desc:0 "The Nis region has been long contested by Serbia and Bulgaria. What should we do with the region?"
annex.260.a:0 "Transfer it to Bulgaria."
annex.260.b:0 "Transfer it to Serbia."

annexation_BAS_CONQ:0 "The Fate of the Basque Country"
annexation_BAS_CONQ_desc:0 "The entire Basque region has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
annex.262.a:0 "Military occupation is the only answer."
annex.262.b:0 "Release a loyal Basque puppet"

annexation_CAT_CONQ:0 "The Fate of Catalonia"
annexation_CAT_CONQ_desc:0 "The entire Catalonia region has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
annex.263.a:0 "Military occupation is the only answer."
annex.263.b:0 "Release a loyal Catalonia"

annexation_GLC_CONQ:0 "The Fate of Galicia"
annexation_GLC_CONQ_desc:0 "The entire Gailicia region has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
annex.264.a:0 "Military occupation is the only answer."
annex.264.b:0 "Release a loyal Galicia"

annexation_ETR_CONQ:0 "The Fate of European Turkey"
annexation_ETR_CONQ_desc:0 "After our successful campaign in Constantinople we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.265.a:0 "Allow the formation of a new Turkish state!"
annex.265.b:0 "Restore the Ottoman sultan to his throne!"
annex.265.c:0 "Transfer it to our Turkish allies"
annex.265.e:0 "Transfer it to our Greek allies"
annex.265.f:0 "Transfer it to our Bulgarian allies"
annex.265.g:0 "Military occupation is the only answer."

annexation_BAV_CONQ:0 "The Fate of Bavaria"
annexation_BAV_CONQ_desc:0 "The entire Bavarian region has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
annex.266.a:0 "Military occupation is the only answer."
annex.266.b:0 "Release a loyal Bavaria"
annex.266.c:0 "Occupy Bavaria, release a South German state"

annexation_WGR_CONQ:0 "The Fate of the Rhineland"
annexation_WGR_CONQ_desc:0 "The entire Rhenish region has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
annex.267.a:0 "Military occupation is the only answer."
annex.267.b:0 "Release a loyal Rhenish state"

annexation_NGF_CONQ:0 "The Fate of Hanover"
annexation_NGF_CONQ_desc:0 "The entire Hanoverian region has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
annex.268.a:0 "Military occupation is the only answer."
annex.268.b:0 "Release a loyal Hanoverian state"

annexation_SIB_CONQ:0 "The Fate of Siberia"
annexation_SIB_CONQ_desc:0 "With Novo-Nikolayevsk in our hands, we now control Siberia and are able to decide what do with these lands."
annex.269.a:0 "Military occupation is the only answer."
annex.269.b:0 "Release a loyal Siberian state"
annex.269.c:0 "Give it to our allies in Transamur"

annexation_SUR_CONQ:0 "The Fate of Dutch Guyana"
annexation_SUR_CONQ_desc:0 "Following a brief campaign, the main populated areas in Dutch Guyana or Suriname, as it is also known, have fallen into our hands. This has opened a question however: should we establish a new nation in these undeveloped lands or is it the colony in the America's that we always wanted?"
annex.270.a:0 "Release a loyal Suriname."
annex.270.b:0 "Integrate the region into the Caribbean Federation."
annex.270.c:0 "Hand it over to our allies in Guyana."
annex.270.e:0 "Military occupation is the only answer."

annexation_PRI_CONQ:0 "The Fate of Puerto Rico"
annexation_PRI_CONQ_desc:0 "Following a brief campaign, San Juan has is under out control and with it all of Puerto Rico. What should be done with the Island?"
annex.271.a:0 "Military occupation is the only answer."
annex.271.b:0 "Release an independent Puerto Rico"
annex.271.c:0 "Give it to our American ally"

annexation_GUY_CONQ:0 "The Fate of Guyana"
annexation_GUY_CONQ_desc:0 "Following a brief campaign, Georgetown has is under out control and with it all of Guyana. What should be done with the territory?"
annex.272.a:0 "Military occupation is the only answer."
annex.272.b:0 "Release an independent Guyana"
annex.272.c:0 "Give it to our West Indian ally"

annexation_JAM_CONQ:0 "The Fate of Jamaica"
annexation_JAM_CONQ_desc:0 "Following a brief campaign, Kingston is under our control and with it all of Jamaica. What should be done with the Island?"
annex.273.a:0 "Military occupation is the only answer."
annex.273.b:0 "Release an independent Jamaica"
annex.273.c:0 "Give it to our West Indian ally"

annexation_TRI_CONQ:0 "The Fate of Trinidad"
annexation_TRI_CONQ_desc:0 "Following a brief campaign, Port of Spain has is under out control and with it all of Trinidad. What should be done with the Island?"
annex.274.a:0 "Military occupation is the only answer."
annex.274.b:0 "Release an independent Trinidad"
annex.274.c:0 "Give it to our West Indian ally"

annexation_ICE_CONQ:0 "The Fate of Iceland and Greenland"
annexation_ICE_CONQ_desc:0 "A campaign in the Northern Atlantic has paid off: Iceland and Greenland has fallen in our hands and the question now is what we should do with these barren islands in the northern Atlantic?"
annex.275.a:0 "Release an independent Iceland"
annex.275.b:0 "Release Iceland and give Greenland to Denmark"
annex.275.c:0 "Release Iceland and give Greenland to Norway"
annex.275.e:0 "Release Iceland and give Greenland to Sweden-Norway"

annexation_KAC_CONQ:0 "The Fate of Kachin"
annexation_KAC_CONQ_desc:0 "The rural Kachin region is now firmly under our control. What should be done with this wild land?"
annex.276.a:0 "Military occupation is the only answer."
annex.276.b:0 "Release an independent Kachin"
annex.276.c:0 "Give it to our Burmese ally"

annexation_SHA_CONQ:0 "The Fate of the Shan States"
annexation_SHA_CONQ_desc:0 "The Shan hills have long been a thorn in the side of those who have sought to control them. As our armies march through their towns and cities however, it is clear that the Shan areas have at last been subjugated fully. What should be done with these newly acquired lands?"
annex.277.a:0 "Military occupation is the only answer."
annex.277.b:0 "Release an independent Shan"
annex.277.c:0 "Give it to our Burmese ally"

annexation_ITA_CONQ:0 "The Fate of Italy"
annexation_ITA_CONQ_desc:0 "With the majority of the Italian peninsula under our control, it is up to us to decide what will become of the region. Will it be released as a single entity under our control, powerful but perhaps difficult to control? Or should we decide what to do with each part of it separately?"
annex.280.a:0 "Release the Italian Republic as a puppet"
annex.280.b:0 "Release [SRI.GetNameDef] as a puppet"
annex.280.c:0 "Give the land to our [ITA.GetAdjective] allies"
annex.280.e:0 "Give the land to our [SRI.GetAdjective] allies"
annex.280.f:0 "Give the land to our [SIC.GetAdjective] allies"
annex.280.g:0 "Give the land to our [SRD.GetAdjective] allies"
annex.280.h:0 "Offer it to [ITA.GetNameDef] in exchange for an alliance"
annex.280.i:0 "Offer it to [SRD.GetNameDef] in exchange for an alliance"
annex.280.j:0 "Offer it to [SIC.GetNameDef] in exchange for an alliance"
annex.280.k:0 "We'll decide what to do with each region separately"
annex.280.l:0 "Military occupation is the only answer."
annex.280.m:0 "Release the Italian Federation as a puppet"

annex.281.t:0 "An Offer from [From.GetNameDef]"
annex.281.d.allitaly:0 "A delegation from [From.GetNameDef] has arrived with an offer: in exchange for us assuming control over most of Italy, the lands now in [From.GetAdjective] possession, they ask for [Root.GetNameDef] to join the [From.GetFactionName]. It is a tempting offer, though it means abandoning any of our current alliances and wars."
annex.281.d.centralitaly:0 "A delegation from [From.GetNameDef] has arrived with an offer: in exchange for us assuming control over much of Central Italy, the lands now in [From.GetAdjective] possession, they ask for [Root.GetNameDef] to join the [From.GetFactionName]. It is a tempting offer, though it means abandoning any of our current alliances and wars."
annex.281.d.piedmont:0 "A delegation from [From.GetNameDef] has arrived with an offer: in exchange for us returning to the mainland and assuming control over Piedmont, now in [From.GetAdjective] possession, they ask for [Root.GetNameDef] to join the [From.GetFactionName]. It is a tempting offer, though it means abandoning any of our current alliances and wars."
annex.281.a:0 "We agree to their alliance"
annex.281.b:0 "Absolutely not"

annex.282.t:0 "[From.GetNameDefCap] Agrees"
annex.282.d:0 "The [From.GetAdjective] government was more than happy to exchange the return of their land for an alliance with us."
annex.282.a:0 "Excellent!"

annex.283.t:0 "[From.GetNameDefCap] has Refused"
annex.283.d:0 "The [From.GetAdjective] government apparently does not want their lands back badly enough, or do not trust our offer. Either way, they have refused to join our alliance."
annex.283.a:0 "Their loss, it seems"

annex.284.t:0 "[From.GetNameDefCap] Abandons the [Root.GetFactionName]"
annex.284.d:0 "It appears an offer made by [From.From.GetNameDef] for the return of lands in Italy was too much for [From.GetNameDef] to refuse. They have abandoned our alliance and joined the [From.From.GetFactionName]. Perhaps it is land we could never have delivered to them, but even so - it is a bitter pill to swallow."
annex.284.a:0 "Hopefully we do not end up on opposing sides"

annexation_LOM_CONQ:0 "The Fate of Lombardy"
annexation_LOM_CONQ_desc:0 "Our armies have taken control of Lombardy, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.285.a:0 "Release Duchy of Lombardia as a puppet"
annex.285.b:0 "Return Lombardia to our allies in Venetia"
annex.285.c:0 "Release Republic of Lombardia as a puppet"

annexation_VNC_CONQ:0 "The Fate of Venice"
annexation_VNC_CONQ_desc:0 "Our armies have taken control of Venice, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.286.a:0 "Release Venice as a puppet"

annexation_TUS_CONQ:0 "The Fate of Tuscany"
annexation_TUS_CONQ_desc:0 "Our armies have taken control of Tuscany, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.287.a:0 "Release the Grand Duchy of Tuscany as a puppet"
annex.287.b:0 "Release the Republic of Tuscany as a puppet"

annexation_EMI_CONQ:0 "The Fate of Emilia"
annexation_EMI_CONQ_desc:0 "Our armies have taken control of Emilia, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.288.a:0 "Release Modena as a puppet"
annex.288.b:0 "Release Parma as a puppet"

annexation_PAP_CONQ:0 "The Fate of Rome"
annexation_PAP_CONQ_desc:0 "With our troops in control of the eternal city and the surrounding territories, the question of the administration of the area was raised. While creating an Italian government could give us a voice on the peninsula, the restoration of the Papal States is demanded by the Holy See and the higher clergy."
annex.289.a:0 "Release Rome as a puppet"

annexation_PAP_STATES_CONQ:0 "The Fate of Central Italy"
annexation_PAP_STATES_CONQ_desc:0 "Our armies have taken control of Central Italy, the portion which was once under the control of the Papal States, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.290.a:0 "Give it to our allies in [PAP.GetNameDef]"
annex.290.b:0 "Offer it to [PAP.GetNameDef] in exchange for an alliance"

annexation_PIEDMONT_CONQ:0 "The Fate of Piedmont"
annexation_PIEDMONT_CONQ_desc:0 "Our armies have taken control of the Piedmont region, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.291.a:0 "Release Sardinia-Piedmont as a puppet"

annexation_SRD_CONQ:0 "The Fate of Sardinia"
annexation_SRD_CONQ_desc:0 "The island fortressed by the king in exile proved to be a tough fight but it is now in our hands. What should we do with the territory?"
annex.292.a:0 "Release Sardinia as a puppet"

annexation_SIC_CONQ:0 "The Fate of Southern Italy"
annexation_SIC_CONQ_desc:0 "Our armies have taken control of Southern Italy, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annex.293.a:0 "Release [SIC.GetNameDef] as a puppet"

annexation_ALSACE_CONQ:0 "The Fate of Alsace-Lorraine"
annexation_ALSACE_CONQ_desc:0 "Our armies have taken control of Alsace-Lorraine after our last campaigns, a region disputed between France and Germany for the last 70 years. We must now decide what's to do with this land."

annexation_CORSICA_CONQ:0 "The Fate of Corsica"
annexation_CORSICA_CONQ_desc:0 "Now that we are in control of the Corsica island, should we administer the area ourselves or hand it over to our local allies?"
annex.295.a:0 "Hand them over to our French allies."
annex.295.b:0 "Hand them over to our Italian allies."
annex.295.c:0 "We shall administer it ourselves."

annexation_AST_restoring_australasia:0 "The Fate of Australasia"
annexation_AST_restoring_australasia_desc:0 "The Australasian government has been defeated and is currently under our control. The question before us is whether to restore its independence under the control of the loyalist Australasian Guard -- despite their extremist tendencies -- and hope they are able to maintain order, or whether we should enact the Emergency Protocols once again and assume direct rule through our Governor General."
annex.296.a:0 "The Guard is more than capable of restoring order."
annex.296.b:0 "The Governor General will rule in our name."

annexation_NEP_INDIA_CONQ:0 "The Fate of Nepal"
annexation_NEP_INDIA_CONQ_desc:0 "After our successful campaign in the Himalayas we now have the task to establish new local administrative authority in order to restore peace in Kathmandu. What shall we do?"
annex.297.a:0 "Integrate Nepal, the more Hindus the merrier!"
annex.297.b:0 "Restore Nepal as a constitutional monarchy!"
annex.297.c:0 "Nepal must be guided by the Panchayat hierarchical system!"
annex.297.e:0 "Restore Nepal as a constitutional monarchy!"
annex.297.f:0 "Nepal must be guided by the Panchayat hierarchical system!"
annex.297.g:0 "Proclaim Nepal a new socialist sister republic!"
